apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05481015-b0f2-4463-bfef-48701e977973.fullname" . }}
  labels:
    {{- include "go-echo05481015-b0f2-4463-bfef-48701e977973.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05481015-b0f2-4463-bfef-48701e977973.selectorLabels" . | nindent 4 }}
