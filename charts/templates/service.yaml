apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d4e9c75-3079-4ab8-93e0-3245a744c057.fullname" . }}
  labels:
    {{- include "go-echo6d4e9c75-3079-4ab8-93e0-3245a744c057.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d4e9c75-3079-4ab8-93e0-3245a744c057.selectorLabels" . | nindent 4 }}
