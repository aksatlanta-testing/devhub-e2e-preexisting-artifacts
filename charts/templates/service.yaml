apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobabb56d3-47e2-4453-b735-b71b37a1f15c.fullname" . }}
  labels:
    {{- include "go-echobabb56d3-47e2-4453-b735-b71b37a1f15c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobabb56d3-47e2-4453-b735-b71b37a1f15c.selectorLabels" . | nindent 4 }}
