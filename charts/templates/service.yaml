apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3ba0b6b-4c2b-47c6-86d7-7fce71d46cf2.fullname" . }}
  labels:
    {{- include "go-echoe3ba0b6b-4c2b-47c6-86d7-7fce71d46cf2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3ba0b6b-4c2b-47c6-86d7-7fce71d46cf2.selectorLabels" . | nindent 4 }}
