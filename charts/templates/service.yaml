apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc91e48d1-62b9-473c-8393-896c75823e43.fullname" . }}
  labels:
    {{- include "go-echoc91e48d1-62b9-473c-8393-896c75823e43.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc91e48d1-62b9-473c-8393-896c75823e43.selectorLabels" . | nindent 4 }}
