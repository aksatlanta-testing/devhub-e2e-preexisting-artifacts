apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo390c77b4-5172-4bdd-b896-59bb2da3df62.fullname" . }}
  labels:
    {{- include "go-echo390c77b4-5172-4bdd-b896-59bb2da3df62.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo390c77b4-5172-4bdd-b896-59bb2da3df62.selectorLabels" . | nindent 4 }}
