apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79eae74a-60ba-4783-a537-798fa2aeb3a9.fullname" . }}
  labels:
    {{- include "go-echo79eae74a-60ba-4783-a537-798fa2aeb3a9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79eae74a-60ba-4783-a537-798fa2aeb3a9.selectorLabels" . | nindent 4 }}
