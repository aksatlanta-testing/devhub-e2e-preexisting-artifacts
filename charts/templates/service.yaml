apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobd4a755e-b1a4-41e9-93df-8f11f0d5b3bc.fullname" . }}
  labels:
    {{- include "go-echobd4a755e-b1a4-41e9-93df-8f11f0d5b3bc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobd4a755e-b1a4-41e9-93df-8f11f0d5b3bc.selectorLabels" . | nindent 4 }}
