apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7d45c9fd-f7c1-4f86-bf32-4edea8d9e57b.fullname" . }}
  labels:
    {{- include "go-echo7d45c9fd-f7c1-4f86-bf32-4edea8d9e57b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7d45c9fd-f7c1-4f86-bf32-4edea8d9e57b.selectorLabels" . | nindent 4 }}
