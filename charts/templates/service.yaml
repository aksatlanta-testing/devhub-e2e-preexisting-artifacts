apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4812ac0-2c34-4d4b-8d20-3beb81e1fa25.fullname" . }}
  labels:
    {{- include "go-echoc4812ac0-2c34-4d4b-8d20-3beb81e1fa25.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4812ac0-2c34-4d4b-8d20-3beb81e1fa25.selectorLabels" . | nindent 4 }}
