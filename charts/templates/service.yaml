apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23bdfbdd-99e9-435e-948f-fc3592dc091a.fullname" . }}
  labels:
    {{- include "go-echo23bdfbdd-99e9-435e-948f-fc3592dc091a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23bdfbdd-99e9-435e-948f-fc3592dc091a.selectorLabels" . | nindent 4 }}
