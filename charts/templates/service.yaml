apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0c030c5-6567-4529-89c5-2a462c397a5a.fullname" . }}
  labels:
    {{- include "go-echoa0c030c5-6567-4529-89c5-2a462c397a5a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0c030c5-6567-4529-89c5-2a462c397a5a.selectorLabels" . | nindent 4 }}
