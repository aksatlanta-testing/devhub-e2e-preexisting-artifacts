apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo50787e69-c430-47fc-9a07-dbae59cd5776.fullname" . }}
  labels:
    {{- include "go-echo50787e69-c430-47fc-9a07-dbae59cd5776.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo50787e69-c430-47fc-9a07-dbae59cd5776.selectorLabels" . | nindent 4 }}
