apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3216405d-b56e-4230-9c65-9edc50fff60c.fullname" . }}
  labels:
    {{- include "go-echo3216405d-b56e-4230-9c65-9edc50fff60c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
