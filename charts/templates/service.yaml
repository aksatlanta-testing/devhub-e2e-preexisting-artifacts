apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1140b4f9-7fed-4947-899f-0a2098676f5d.fullname" . }}
  labels:
    {{- include "go-echo1140b4f9-7fed-4947-899f-0a2098676f5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1140b4f9-7fed-4947-899f-0a2098676f5d.selectorLabels" . | nindent 4 }}
