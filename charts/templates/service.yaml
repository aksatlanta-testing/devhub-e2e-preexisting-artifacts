apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a68e920-224d-4414-aa2f-07eb7f21e3cb.fullname" . }}
  labels:
    {{- include "go-echo4a68e920-224d-4414-aa2f-07eb7f21e3cb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4a68e920-224d-4414-aa2f-07eb7f21e3cb.selectorLabels" . | nindent 4 }}
