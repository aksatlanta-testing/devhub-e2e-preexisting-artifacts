apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo071d6d12-a65f-4dde-8f46-c047b3c3074d.fullname" . }}
  labels:
    {{- include "go-echo071d6d12-a65f-4dde-8f46-c047b3c3074d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo071d6d12-a65f-4dde-8f46-c047b3c3074d.selectorLabels" . | nindent 4 }}
