apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0534275-4ddc-47e0-b575-9b53a8eaf85a.fullname" . }}
  labels:
    {{- include "go-echoc0534275-4ddc-47e0-b575-9b53a8eaf85a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0534275-4ddc-47e0-b575-9b53a8eaf85a.selectorLabels" . | nindent 4 }}
