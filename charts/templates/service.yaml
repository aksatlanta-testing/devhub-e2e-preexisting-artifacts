apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5ef7baaf-5aa1-4d08-ad3f-8f5096d4fdfc.fullname" . }}
  labels:
    {{- include "go-echo5ef7baaf-5aa1-4d08-ad3f-8f5096d4fdfc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5ef7baaf-5aa1-4d08-ad3f-8f5096d4fdfc.selectorLabels" . | nindent 4 }}
