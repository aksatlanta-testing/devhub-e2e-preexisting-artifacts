apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a240bc4-74c1-4cf6-9a9e-b3cb4bd0a884.fullname" . }}
  labels:
    {{- include "go-echo9a240bc4-74c1-4cf6-9a9e-b3cb4bd0a884.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a240bc4-74c1-4cf6-9a9e-b3cb4bd0a884.selectorLabels" . | nindent 4 }}
