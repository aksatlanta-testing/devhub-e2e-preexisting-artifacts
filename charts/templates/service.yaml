apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05170e9e-0ebe-4392-96b7-9ff9343c906c.fullname" . }}
  labels:
    {{- include "go-echo05170e9e-0ebe-4392-96b7-9ff9343c906c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05170e9e-0ebe-4392-96b7-9ff9343c906c.selectorLabels" . | nindent 4 }}
