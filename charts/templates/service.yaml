apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f9a3bf7-2bbc-4c31-8cee-764dd178e294.fullname" . }}
  labels:
    {{- include "go-echo4f9a3bf7-2bbc-4c31-8cee-764dd178e294.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f9a3bf7-2bbc-4c31-8cee-764dd178e294.selectorLabels" . | nindent 4 }}
