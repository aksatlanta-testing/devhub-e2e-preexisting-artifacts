apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof06c26c8-ff78-4599-9368-3057a5f322a8.fullname" . }}
  labels:
    {{- include "go-echof06c26c8-ff78-4599-9368-3057a5f322a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof06c26c8-ff78-4599-9368-3057a5f322a8.selectorLabels" . | nindent 4 }}
