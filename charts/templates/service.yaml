apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2cde793-7b69-41f9-bbdc-5aef8cc992aa.fullname" . }}
  labels:
    {{- include "go-echoe2cde793-7b69-41f9-bbdc-5aef8cc992aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2cde793-7b69-41f9-bbdc-5aef8cc992aa.selectorLabels" . | nindent 4 }}
