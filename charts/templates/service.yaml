apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4be3c124-8a74-426c-97ce-d9b06b39cfd3.fullname" . }}
  labels:
    {{- include "go-echo4be3c124-8a74-426c-97ce-d9b06b39cfd3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4be3c124-8a74-426c-97ce-d9b06b39cfd3.selectorLabels" . | nindent 4 }}
