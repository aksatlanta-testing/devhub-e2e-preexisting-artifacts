apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo49863ae9-545a-4bba-8320-7598a7748f48.fullname" . }}
  labels:
    {{- include "go-echo49863ae9-545a-4bba-8320-7598a7748f48.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo49863ae9-545a-4bba-8320-7598a7748f48.selectorLabels" . | nindent 4 }}
