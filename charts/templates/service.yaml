apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2954af9-f5b8-402d-8eb0-dfd3216925ba.fullname" . }}
  labels:
    {{- include "go-echob2954af9-f5b8-402d-8eb0-dfd3216925ba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2954af9-f5b8-402d-8eb0-dfd3216925ba.selectorLabels" . | nindent 4 }}
