apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b95b89a-3058-4820-9a9b-ddcce3f6d028.fullname" . }}
  labels:
    {{- include "go-echo3b95b89a-3058-4820-9a9b-ddcce3f6d028.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b95b89a-3058-4820-9a9b-ddcce3f6d028.selectorLabels" . | nindent 4 }}
