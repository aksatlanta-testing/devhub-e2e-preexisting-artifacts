apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3f7ecd6-be8e-407a-9f0c-c87bdc598353.fullname" . }}
  labels:
    {{- include "go-echoa3f7ecd6-be8e-407a-9f0c-c87bdc598353.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3f7ecd6-be8e-407a-9f0c-c87bdc598353.selectorLabels" . | nindent 4 }}
