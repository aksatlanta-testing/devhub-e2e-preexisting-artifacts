apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6a8a0c21-8422-48c5-a633-a679a9441795.fullname" . }}
  labels:
    {{- include "go-echo6a8a0c21-8422-48c5-a633-a679a9441795.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6a8a0c21-8422-48c5-a633-a679a9441795.selectorLabels" . | nindent 4 }}
