apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo035e3272-77ce-4af6-a9db-ae608bb4236e.fullname" . }}
  labels:
    {{- include "go-echo035e3272-77ce-4af6-a9db-ae608bb4236e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo035e3272-77ce-4af6-a9db-ae608bb4236e.selectorLabels" . | nindent 4 }}
