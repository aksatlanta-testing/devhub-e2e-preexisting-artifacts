apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocda3618b-517b-427b-9e47-00bc65724104.fullname" . }}
  labels:
    {{- include "go-echocda3618b-517b-427b-9e47-00bc65724104.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocda3618b-517b-427b-9e47-00bc65724104.selectorLabels" . | nindent 4 }}
