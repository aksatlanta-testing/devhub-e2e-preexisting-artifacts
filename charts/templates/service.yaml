apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07efd119-8f8b-466b-87e0-fed6d8cb3ec9.fullname" . }}
  labels:
    {{- include "go-echo07efd119-8f8b-466b-87e0-fed6d8cb3ec9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo07efd119-8f8b-466b-87e0-fed6d8cb3ec9.selectorLabels" . | nindent 4 }}
