apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c8e646d-2e83-4500-8cd8-fff32d908d08.fullname" . }}
  labels:
    {{- include "go-echo6c8e646d-2e83-4500-8cd8-fff32d908d08.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
