apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo643dcbe5-1945-47df-8213-26e2a32ecfd2.fullname" . }}
  labels:
    {{- include "go-echo643dcbe5-1945-47df-8213-26e2a32ecfd2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo643dcbe5-1945-47df-8213-26e2a32ecfd2.selectorLabels" . | nindent 4 }}
