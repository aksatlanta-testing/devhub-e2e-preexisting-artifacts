apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5412782f-0e34-486b-a543-87dc840d5a38.fullname" . }}
  labels:
    {{- include "go-echo5412782f-0e34-486b-a543-87dc840d5a38.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5412782f-0e34-486b-a543-87dc840d5a38.selectorLabels" . | nindent 4 }}
