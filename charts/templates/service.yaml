apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65f6d06c-0eef-4ad7-9bf6-d78fe476baaa.fullname" . }}
  labels:
    {{- include "go-echo65f6d06c-0eef-4ad7-9bf6-d78fe476baaa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65f6d06c-0eef-4ad7-9bf6-d78fe476baaa.selectorLabels" . | nindent 4 }}
