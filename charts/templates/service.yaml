apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2baed52e-0023-4e57-81dc-70e0c1b9ecb5.fullname" . }}
  labels:
    {{- include "go-echo2baed52e-0023-4e57-81dc-70e0c1b9ecb5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2baed52e-0023-4e57-81dc-70e0c1b9ecb5.selectorLabels" . | nindent 4 }}
