apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc55f7386-94c0-4ff5-a812-275ca3401df7.fullname" . }}
  labels:
    {{- include "go-echoc55f7386-94c0-4ff5-a812-275ca3401df7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc55f7386-94c0-4ff5-a812-275ca3401df7.selectorLabels" . | nindent 4 }}
