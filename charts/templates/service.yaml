apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo12a4ca4b-9873-4014-8de4-d0cbea18bcd9.fullname" . }}
  labels:
    {{- include "go-echo12a4ca4b-9873-4014-8de4-d0cbea18bcd9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo12a4ca4b-9873-4014-8de4-d0cbea18bcd9.selectorLabels" . | nindent 4 }}
