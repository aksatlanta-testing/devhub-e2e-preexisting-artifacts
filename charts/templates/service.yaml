apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo88455886-cf75-4cf2-8931-691aa95111b8.fullname" . }}
  labels:
    {{- include "go-echo88455886-cf75-4cf2-8931-691aa95111b8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
