apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo579a1c53-2aed-42e6-ae9b-a3b68a4af181.fullname" . }}
  labels:
    {{- include "go-echo579a1c53-2aed-42e6-ae9b-a3b68a4af181.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo579a1c53-2aed-42e6-ae9b-a3b68a4af181.selectorLabels" . | nindent 4 }}
