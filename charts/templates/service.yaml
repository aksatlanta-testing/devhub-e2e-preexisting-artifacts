apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof0492d5b-79c6-4807-afdf-d787004a8708.fullname" . }}
  labels:
    {{- include "go-echof0492d5b-79c6-4807-afdf-d787004a8708.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof0492d5b-79c6-4807-afdf-d787004a8708.selectorLabels" . | nindent 4 }}
