apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo34b6f1c0-e5c7-4c96-ab6c-246feff18ef7.fullname" . }}
  labels:
    {{- include "go-echo34b6f1c0-e5c7-4c96-ab6c-246feff18ef7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo34b6f1c0-e5c7-4c96-ab6c-246feff18ef7.selectorLabels" . | nindent 4 }}
