apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc772db1f-95c1-4536-8fa8-b11eba8ac160.fullname" . }}
  labels:
    {{- include "go-echoc772db1f-95c1-4536-8fa8-b11eba8ac160.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc772db1f-95c1-4536-8fa8-b11eba8ac160.selectorLabels" . | nindent 4 }}
