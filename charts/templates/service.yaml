apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48bc034c-8948-4fac-a842-341901e408ef.fullname" . }}
  labels:
    {{- include "go-echo48bc034c-8948-4fac-a842-341901e408ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48bc034c-8948-4fac-a842-341901e408ef.selectorLabels" . | nindent 4 }}
