apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo150225b8-45c3-42f6-879e-9da02d6866eb.fullname" . }}
  labels:
    {{- include "go-echo150225b8-45c3-42f6-879e-9da02d6866eb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo150225b8-45c3-42f6-879e-9da02d6866eb.selectorLabels" . | nindent 4 }}
