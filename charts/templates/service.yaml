apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ddf4d56-076d-49ac-be46-015950b2e73a.fullname" . }}
  labels:
    {{- include "go-echo0ddf4d56-076d-49ac-be46-015950b2e73a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ddf4d56-076d-49ac-be46-015950b2e73a.selectorLabels" . | nindent 4 }}
