apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc2e3c5f-61e5-4835-8fde-a58f8c654ddc.fullname" . }}
  labels:
    {{- include "go-echofc2e3c5f-61e5-4835-8fde-a58f8c654ddc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc2e3c5f-61e5-4835-8fde-a58f8c654ddc.selectorLabels" . | nindent 4 }}
