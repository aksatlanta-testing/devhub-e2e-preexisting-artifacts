apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod02e95d9-dcbe-4b82-8089-084bdc2b0438.fullname" . }}
  labels:
    {{- include "go-echod02e95d9-dcbe-4b82-8089-084bdc2b0438.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod02e95d9-dcbe-4b82-8089-084bdc2b0438.selectorLabels" . | nindent 4 }}
