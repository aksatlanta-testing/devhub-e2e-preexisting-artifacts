apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2747c643-eae9-4af9-806c-c8f9723d2351.fullname" . }}
  labels:
    {{- include "go-echo2747c643-eae9-4af9-806c-c8f9723d2351.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2747c643-eae9-4af9-806c-c8f9723d2351.selectorLabels" . | nindent 4 }}
