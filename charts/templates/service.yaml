apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo596a3849-cc46-4b69-abf6-1810920d1b57.fullname" . }}
  labels:
    {{- include "go-echo596a3849-cc46-4b69-abf6-1810920d1b57.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo596a3849-cc46-4b69-abf6-1810920d1b57.selectorLabels" . | nindent 4 }}
