apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoae2ef54b-dab9-49d3-b456-3b8b2791a087.fullname" . }}
  labels:
    {{- include "go-echoae2ef54b-dab9-49d3-b456-3b8b2791a087.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoae2ef54b-dab9-49d3-b456-3b8b2791a087.selectorLabels" . | nindent 4 }}
