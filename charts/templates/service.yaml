apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo588734ba-a0c3-4f90-ad57-e56c195ecbbb.fullname" . }}
  labels:
    {{- include "go-echo588734ba-a0c3-4f90-ad57-e56c195ecbbb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo588734ba-a0c3-4f90-ad57-e56c195ecbbb.selectorLabels" . | nindent 4 }}
