apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa032dbdd-fc3b-4788-b75d-812621e00447.fullname" . }}
  labels:
    {{- include "go-echoa032dbdd-fc3b-4788-b75d-812621e00447.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa032dbdd-fc3b-4788-b75d-812621e00447.selectorLabels" . | nindent 4 }}
