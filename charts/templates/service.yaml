apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9bcd71ad-7922-4f56-83d2-a5169b67423c.fullname" . }}
  labels:
    {{- include "go-echo9bcd71ad-7922-4f56-83d2-a5169b67423c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9bcd71ad-7922-4f56-83d2-a5169b67423c.selectorLabels" . | nindent 4 }}
