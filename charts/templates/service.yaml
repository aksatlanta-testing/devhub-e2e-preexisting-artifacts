apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb763984-c4cc-4869-a7f0-931ba48bb225.fullname" . }}
  labels:
    {{- include "go-echodb763984-c4cc-4869-a7f0-931ba48bb225.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb763984-c4cc-4869-a7f0-931ba48bb225.selectorLabels" . | nindent 4 }}
