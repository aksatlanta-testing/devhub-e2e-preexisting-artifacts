apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo50016728-903d-4c3b-ad4a-2e22db77c98e.fullname" . }}
  labels:
    {{- include "go-echo50016728-903d-4c3b-ad4a-2e22db77c98e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo50016728-903d-4c3b-ad4a-2e22db77c98e.selectorLabels" . | nindent 4 }}
