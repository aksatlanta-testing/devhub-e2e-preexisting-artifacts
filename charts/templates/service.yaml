apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1bcb16d7-b457-48c9-ae0a-0130b64543c9.fullname" . }}
  labels:
    {{- include "go-echo1bcb16d7-b457-48c9-ae0a-0130b64543c9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1bcb16d7-b457-48c9-ae0a-0130b64543c9.selectorLabels" . | nindent 4 }}
