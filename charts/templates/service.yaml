apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87364408-b380-47ca-af13-cf7894e3bfd8.fullname" . }}
  labels:
    {{- include "go-echo87364408-b380-47ca-af13-cf7894e3bfd8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo87364408-b380-47ca-af13-cf7894e3bfd8.selectorLabels" . | nindent 4 }}
