apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3203e04e-3bcf-431d-957b-b1946a6e799f.fullname" . }}
  labels:
    {{- include "go-echo3203e04e-3bcf-431d-957b-b1946a6e799f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3203e04e-3bcf-431d-957b-b1946a6e799f.selectorLabels" . | nindent 4 }}
