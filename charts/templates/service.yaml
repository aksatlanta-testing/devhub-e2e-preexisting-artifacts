apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b711c53-37f3-4d89-9c62-504d1d0a03c2.fullname" . }}
  labels:
    {{- include "go-echo8b711c53-37f3-4d89-9c62-504d1d0a03c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b711c53-37f3-4d89-9c62-504d1d0a03c2.selectorLabels" . | nindent 4 }}
