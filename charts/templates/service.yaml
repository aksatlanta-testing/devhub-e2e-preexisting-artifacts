apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c31519c-7f12-4d0c-8837-ec03e8e2034d.fullname" . }}
  labels:
    {{- include "go-echo6c31519c-7f12-4d0c-8837-ec03e8e2034d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c31519c-7f12-4d0c-8837-ec03e8e2034d.selectorLabels" . | nindent 4 }}
