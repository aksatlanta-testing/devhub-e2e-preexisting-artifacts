apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7cf947bc-2a31-4475-ab81-1da57b4cfaf9.fullname" . }}
  labels:
    {{- include "go-echo7cf947bc-2a31-4475-ab81-1da57b4cfaf9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7cf947bc-2a31-4475-ab81-1da57b4cfaf9.selectorLabels" . | nindent 4 }}
