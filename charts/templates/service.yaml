apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3bf64e15-07d5-4c07-9005-5a8166f6f971.fullname" . }}
  labels:
    {{- include "go-echo3bf64e15-07d5-4c07-9005-5a8166f6f971.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3bf64e15-07d5-4c07-9005-5a8166f6f971.selectorLabels" . | nindent 4 }}
