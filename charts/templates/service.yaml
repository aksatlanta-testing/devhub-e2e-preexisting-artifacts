apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1be485fc-ba27-4223-a463-a0c753d229da.fullname" . }}
  labels:
    {{- include "go-echo1be485fc-ba27-4223-a463-a0c753d229da.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1be485fc-ba27-4223-a463-a0c753d229da.selectorLabels" . | nindent 4 }}
