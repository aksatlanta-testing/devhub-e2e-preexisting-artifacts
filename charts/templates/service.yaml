apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0403fb24-278e-44ca-b67e-ebfea98637fe.fullname" . }}
  labels:
    {{- include "go-echo0403fb24-278e-44ca-b67e-ebfea98637fe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0403fb24-278e-44ca-b67e-ebfea98637fe.selectorLabels" . | nindent 4 }}
