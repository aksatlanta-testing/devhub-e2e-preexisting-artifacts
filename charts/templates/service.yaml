apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo99b83a3f-04eb-4685-83a7-d776d5cb2b18.fullname" . }}
  labels:
    {{- include "go-echo99b83a3f-04eb-4685-83a7-d776d5cb2b18.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo99b83a3f-04eb-4685-83a7-d776d5cb2b18.selectorLabels" . | nindent 4 }}
