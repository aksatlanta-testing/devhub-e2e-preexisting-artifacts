apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9ef3a17f-76d5-4921-b54a-229e45e87fdc.fullname" . }}
  labels:
    {{- include "go-echo9ef3a17f-76d5-4921-b54a-229e45e87fdc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9ef3a17f-76d5-4921-b54a-229e45e87fdc.selectorLabels" . | nindent 4 }}
