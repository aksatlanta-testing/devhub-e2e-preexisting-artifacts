apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof8db8a07-ae32-42c1-8c94-4ae0fff09c53.fullname" . }}
  labels:
    {{- include "go-echof8db8a07-ae32-42c1-8c94-4ae0fff09c53.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof8db8a07-ae32-42c1-8c94-4ae0fff09c53.selectorLabels" . | nindent 4 }}
