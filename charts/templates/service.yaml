apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09f4ae35-657c-409e-9be0-4ef27d0a8679.fullname" . }}
  labels:
    {{- include "go-echo09f4ae35-657c-409e-9be0-4ef27d0a8679.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo09f4ae35-657c-409e-9be0-4ef27d0a8679.selectorLabels" . | nindent 4 }}
