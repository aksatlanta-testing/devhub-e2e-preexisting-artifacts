apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1eac0e72-d837-44ce-b04c-019edde38a45.fullname" . }}
  labels:
    {{- include "go-echo1eac0e72-d837-44ce-b04c-019edde38a45.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1eac0e72-d837-44ce-b04c-019edde38a45.selectorLabels" . | nindent 4 }}
