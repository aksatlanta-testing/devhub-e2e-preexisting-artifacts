apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8db0fb45-846c-4cb2-8dda-b62b876b6685.fullname" . }}
  labels:
    {{- include "go-echo8db0fb45-846c-4cb2-8dda-b62b876b6685.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8db0fb45-846c-4cb2-8dda-b62b876b6685.selectorLabels" . | nindent 4 }}
