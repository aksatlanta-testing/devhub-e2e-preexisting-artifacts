apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3bce42e-7e28-45a2-a973-5a0029c74cff.fullname" . }}
  labels:
    {{- include "go-echoc3bce42e-7e28-45a2-a973-5a0029c74cff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3bce42e-7e28-45a2-a973-5a0029c74cff.selectorLabels" . | nindent 4 }}
