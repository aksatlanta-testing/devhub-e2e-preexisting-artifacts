apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo25b5f4e9-b309-4788-bda3-7576afcfea57.fullname" . }}
  labels:
    {{- include "go-echo25b5f4e9-b309-4788-bda3-7576afcfea57.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo25b5f4e9-b309-4788-bda3-7576afcfea57.selectorLabels" . | nindent 4 }}
