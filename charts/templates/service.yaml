apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7cdc9732-ea30-4136-8bea-30f400fc0e77.fullname" . }}
  labels:
    {{- include "go-echo7cdc9732-ea30-4136-8bea-30f400fc0e77.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7cdc9732-ea30-4136-8bea-30f400fc0e77.selectorLabels" . | nindent 4 }}
