apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43e5d5a4-d6fc-4f89-9598-59a5a1c7251c.fullname" . }}
  labels:
    {{- include "go-echo43e5d5a4-d6fc-4f89-9598-59a5a1c7251c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43e5d5a4-d6fc-4f89-9598-59a5a1c7251c.selectorLabels" . | nindent 4 }}
