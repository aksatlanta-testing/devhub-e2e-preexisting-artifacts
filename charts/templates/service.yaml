apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7d7fa9d4-96a9-48bd-8398-82197220cb78.fullname" . }}
  labels:
    {{- include "go-echo7d7fa9d4-96a9-48bd-8398-82197220cb78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7d7fa9d4-96a9-48bd-8398-82197220cb78.selectorLabels" . | nindent 4 }}
