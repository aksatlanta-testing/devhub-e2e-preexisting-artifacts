apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5506bb5a-393c-4141-a671-c57ea80f63e5.fullname" . }}
  labels:
    {{- include "go-echo5506bb5a-393c-4141-a671-c57ea80f63e5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5506bb5a-393c-4141-a671-c57ea80f63e5.selectorLabels" . | nindent 4 }}
