apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda1623e3-ff08-4998-9d65-6c075b4ccc20.fullname" . }}
  labels:
    {{- include "go-echoda1623e3-ff08-4998-9d65-6c075b4ccc20.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda1623e3-ff08-4998-9d65-6c075b4ccc20.selectorLabels" . | nindent 4 }}
