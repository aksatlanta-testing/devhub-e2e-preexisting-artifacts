apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa396be6-04fb-4c2b-9fde-cc24127d97ad.fullname" . }}
  labels:
    {{- include "go-echofa396be6-04fb-4c2b-9fde-cc24127d97ad.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa396be6-04fb-4c2b-9fde-cc24127d97ad.selectorLabels" . | nindent 4 }}
