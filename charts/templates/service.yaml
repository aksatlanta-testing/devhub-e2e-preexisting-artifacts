apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec3a0dfc-9e5e-46b5-b993-23d9b3b4e8a7.fullname" . }}
  labels:
    {{- include "go-echoec3a0dfc-9e5e-46b5-b993-23d9b3b4e8a7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec3a0dfc-9e5e-46b5-b993-23d9b3b4e8a7.selectorLabels" . | nindent 4 }}
