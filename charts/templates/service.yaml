apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0db08609-01a4-4968-a950-8c0e3e515f24.fullname" . }}
  labels:
    {{- include "go-echo0db08609-01a4-4968-a950-8c0e3e515f24.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0db08609-01a4-4968-a950-8c0e3e515f24.selectorLabels" . | nindent 4 }}
