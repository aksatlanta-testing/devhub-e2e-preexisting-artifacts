apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoba9587af-bc48-4d4c-9861-bb150eae977a.fullname" . }}
  labels:
    {{- include "go-echoba9587af-bc48-4d4c-9861-bb150eae977a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoba9587af-bc48-4d4c-9861-bb150eae977a.selectorLabels" . | nindent 4 }}
