apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo375d45ee-001d-4c6c-b668-f5665c9aa2f1.fullname" . }}
  labels:
    {{- include "go-echo375d45ee-001d-4c6c-b668-f5665c9aa2f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo375d45ee-001d-4c6c-b668-f5665c9aa2f1.selectorLabels" . | nindent 4 }}
