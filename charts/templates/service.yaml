apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89e9ab9c-685d-4ceb-8a6e-44e35cc1dbca.fullname" . }}
  labels:
    {{- include "go-echo89e9ab9c-685d-4ceb-8a6e-44e35cc1dbca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89e9ab9c-685d-4ceb-8a6e-44e35cc1dbca.selectorLabels" . | nindent 4 }}
