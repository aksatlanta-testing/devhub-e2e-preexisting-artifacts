apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff2e6e05-6496-454f-9da1-412ac4b4f60b.fullname" . }}
  labels:
    {{- include "go-echoff2e6e05-6496-454f-9da1-412ac4b4f60b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff2e6e05-6496-454f-9da1-412ac4b4f60b.selectorLabels" . | nindent 4 }}
