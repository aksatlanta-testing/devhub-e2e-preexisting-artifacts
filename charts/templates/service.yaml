apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob300a617-35b6-4e5c-aa53-39a1ae24d7e3.fullname" . }}
  labels:
    {{- include "go-echob300a617-35b6-4e5c-aa53-39a1ae24d7e3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob300a617-35b6-4e5c-aa53-39a1ae24d7e3.selectorLabels" . | nindent 4 }}
