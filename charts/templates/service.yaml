apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6cfbf85b-628f-478e-82ee-ad582dde0b89.fullname" . }}
  labels:
    {{- include "go-echo6cfbf85b-628f-478e-82ee-ad582dde0b89.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6cfbf85b-628f-478e-82ee-ad582dde0b89.selectorLabels" . | nindent 4 }}
