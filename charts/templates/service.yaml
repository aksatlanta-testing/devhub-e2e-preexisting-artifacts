apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57697a5e-886d-4c9b-a221-f52ec327c1a0.fullname" . }}
  labels:
    {{- include "go-echo57697a5e-886d-4c9b-a221-f52ec327c1a0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57697a5e-886d-4c9b-a221-f52ec327c1a0.selectorLabels" . | nindent 4 }}
