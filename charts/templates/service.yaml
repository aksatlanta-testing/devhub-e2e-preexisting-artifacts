apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod81e8320-8ce9-4bc0-9ac0-3544b5bdf2ff.fullname" . }}
  labels:
    {{- include "go-echod81e8320-8ce9-4bc0-9ac0-3544b5bdf2ff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod81e8320-8ce9-4bc0-9ac0-3544b5bdf2ff.selectorLabels" . | nindent 4 }}
