apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob95e2cb1-efc5-4c23-9cf3-f175e6c195bf.fullname" . }}
  labels:
    {{- include "go-echob95e2cb1-efc5-4c23-9cf3-f175e6c195bf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob95e2cb1-efc5-4c23-9cf3-f175e6c195bf.selectorLabels" . | nindent 4 }}
