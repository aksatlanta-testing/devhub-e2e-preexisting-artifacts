apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa46c95f8-0e7d-414b-93ec-5cfaac13090c.fullname" . }}
  labels:
    {{- include "go-echoa46c95f8-0e7d-414b-93ec-5cfaac13090c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa46c95f8-0e7d-414b-93ec-5cfaac13090c.selectorLabels" . | nindent 4 }}
