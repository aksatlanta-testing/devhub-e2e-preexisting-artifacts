apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo501d2878-a682-4a88-af9e-474865891e56.fullname" . }}
  labels:
    {{- include "go-echo501d2878-a682-4a88-af9e-474865891e56.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo501d2878-a682-4a88-af9e-474865891e56.selectorLabels" . | nindent 4 }}
