apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7908150e-a049-4bd8-abd5-091a0df1353b.fullname" . }}
  labels:
    {{- include "go-echo7908150e-a049-4bd8-abd5-091a0df1353b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7908150e-a049-4bd8-abd5-091a0df1353b.selectorLabels" . | nindent 4 }}
