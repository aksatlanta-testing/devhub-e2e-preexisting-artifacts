apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo72ac5c36-aa0b-4b3e-a5a4-818b4a749e4b.fullname" . }}
  labels:
    {{- include "go-echo72ac5c36-aa0b-4b3e-a5a4-818b4a749e4b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo72ac5c36-aa0b-4b3e-a5a4-818b4a749e4b.selectorLabels" . | nindent 4 }}
