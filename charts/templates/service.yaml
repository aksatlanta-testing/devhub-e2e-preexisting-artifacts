apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe03a1c00-5e0e-42ec-b820-73e47fbceb05.fullname" . }}
  labels:
    {{- include "go-echoe03a1c00-5e0e-42ec-b820-73e47fbceb05.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe03a1c00-5e0e-42ec-b820-73e47fbceb05.selectorLabels" . | nindent 4 }}
