apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod210c437-4d67-4f8c-b52e-b0e71e3d0b7d.fullname" . }}
  labels:
    {{- include "go-echod210c437-4d67-4f8c-b52e-b0e71e3d0b7d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod210c437-4d67-4f8c-b52e-b0e71e3d0b7d.selectorLabels" . | nindent 4 }}
