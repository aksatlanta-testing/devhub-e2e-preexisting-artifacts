apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3488364e-d8ec-4bfd-8d45-48fa401517e9.fullname" . }}
  labels:
    {{- include "go-echo3488364e-d8ec-4bfd-8d45-48fa401517e9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3488364e-d8ec-4bfd-8d45-48fa401517e9.selectorLabels" . | nindent 4 }}
