apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb49ea33-6343-4e80-8b36-d146a0c540a0.fullname" . }}
  labels:
    {{- include "go-echocb49ea33-6343-4e80-8b36-d146a0c540a0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb49ea33-6343-4e80-8b36-d146a0c540a0.selectorLabels" . | nindent 4 }}
