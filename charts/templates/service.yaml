apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob04ff91e-9671-4a12-a73c-7c8576eb66a4.fullname" . }}
  labels:
    {{- include "go-echob04ff91e-9671-4a12-a73c-7c8576eb66a4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob04ff91e-9671-4a12-a73c-7c8576eb66a4.selectorLabels" . | nindent 4 }}
