apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d96ee42-5502-43f8-a4da-2c706079e81a.fullname" . }}
  labels:
    {{- include "go-echo5d96ee42-5502-43f8-a4da-2c706079e81a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d96ee42-5502-43f8-a4da-2c706079e81a.selectorLabels" . | nindent 4 }}
