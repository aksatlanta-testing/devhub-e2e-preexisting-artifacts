apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod5244d83-d483-440e-baa7-98cf2899deb6.fullname" . }}
  labels:
    {{- include "go-echod5244d83-d483-440e-baa7-98cf2899deb6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod5244d83-d483-440e-baa7-98cf2899deb6.selectorLabels" . | nindent 4 }}
