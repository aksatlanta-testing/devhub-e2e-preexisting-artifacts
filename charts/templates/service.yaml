apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2270dabc-6548-426a-ae4b-e282639ac8ae.fullname" . }}
  labels:
    {{- include "go-echo2270dabc-6548-426a-ae4b-e282639ac8ae.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2270dabc-6548-426a-ae4b-e282639ac8ae.selectorLabels" . | nindent 4 }}
