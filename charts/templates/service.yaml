apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo283ec44b-b142-4b67-b071-bbe49e9db58a.fullname" . }}
  labels:
    {{- include "go-echo283ec44b-b142-4b67-b071-bbe49e9db58a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo283ec44b-b142-4b67-b071-bbe49e9db58a.selectorLabels" . | nindent 4 }}
