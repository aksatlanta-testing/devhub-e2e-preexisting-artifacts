apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f7f8b0d-fa3f-434b-a067-5af5d23eb657.fullname" . }}
  labels:
    {{- include "go-echo0f7f8b0d-fa3f-434b-a067-5af5d23eb657.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f7f8b0d-fa3f-434b-a067-5af5d23eb657.selectorLabels" . | nindent 4 }}
