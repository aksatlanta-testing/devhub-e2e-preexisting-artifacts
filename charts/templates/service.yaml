apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5304a2db-3ae4-4325-8df2-9abe670d8a32.fullname" . }}
  labels:
    {{- include "go-echo5304a2db-3ae4-4325-8df2-9abe670d8a32.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5304a2db-3ae4-4325-8df2-9abe670d8a32.selectorLabels" . | nindent 4 }}
