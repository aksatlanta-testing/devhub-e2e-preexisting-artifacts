apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6982df8d-6d76-4aed-a736-0e616325ac71.fullname" . }}
  labels:
    {{- include "go-echo6982df8d-6d76-4aed-a736-0e616325ac71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6982df8d-6d76-4aed-a736-0e616325ac71.selectorLabels" . | nindent 4 }}
