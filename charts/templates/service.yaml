apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0defd76-0975-4ebc-b9e5-559e5a1aa4a7.fullname" . }}
  labels:
    {{- include "go-echoc0defd76-0975-4ebc-b9e5-559e5a1aa4a7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0defd76-0975-4ebc-b9e5-559e5a1aa4a7.selectorLabels" . | nindent 4 }}
