apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo200cf607-aa63-41d8-b42c-dae582d8c460.fullname" . }}
  labels:
    {{- include "go-echo200cf607-aa63-41d8-b42c-dae582d8c460.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo200cf607-aa63-41d8-b42c-dae582d8c460.selectorLabels" . | nindent 4 }}
