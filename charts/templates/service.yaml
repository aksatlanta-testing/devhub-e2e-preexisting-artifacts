apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15dabff1-7f3b-4950-92b0-f76576e68659.fullname" . }}
  labels:
    {{- include "go-echo15dabff1-7f3b-4950-92b0-f76576e68659.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15dabff1-7f3b-4950-92b0-f76576e68659.selectorLabels" . | nindent 4 }}
