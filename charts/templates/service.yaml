apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0608750a-52f3-4931-9e97-22f9b99707cc.fullname" . }}
  labels:
    {{- include "go-echo0608750a-52f3-4931-9e97-22f9b99707cc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0608750a-52f3-4931-9e97-22f9b99707cc.selectorLabels" . | nindent 4 }}
