apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1630c8d9-4093-4369-9b48-b17b5d1a201e.fullname" . }}
  labels:
    {{- include "go-echo1630c8d9-4093-4369-9b48-b17b5d1a201e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1630c8d9-4093-4369-9b48-b17b5d1a201e.selectorLabels" . | nindent 4 }}
