apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echode544ae8-5955-4648-ba05-06f4682d442f.fullname" . }}
  labels:
    {{- include "go-echode544ae8-5955-4648-ba05-06f4682d442f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echode544ae8-5955-4648-ba05-06f4682d442f.selectorLabels" . | nindent 4 }}
