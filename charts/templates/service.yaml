apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc0eeae0-495b-40f4-9f43-9ef6a88e460c.fullname" . }}
  labels:
    {{- include "go-echodc0eeae0-495b-40f4-9f43-9ef6a88e460c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc0eeae0-495b-40f4-9f43-9ef6a88e460c.selectorLabels" . | nindent 4 }}
