apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06abb0d3-4fa8-449a-96d8-9b19440f305e.fullname" . }}
  labels:
    {{- include "go-echo06abb0d3-4fa8-449a-96d8-9b19440f305e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06abb0d3-4fa8-449a-96d8-9b19440f305e.selectorLabels" . | nindent 4 }}
