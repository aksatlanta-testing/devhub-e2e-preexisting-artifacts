apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc412ab04-94ce-4701-999e-0a729a8c842d.fullname" . }}
  labels:
    {{- include "go-echoc412ab04-94ce-4701-999e-0a729a8c842d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc412ab04-94ce-4701-999e-0a729a8c842d.selectorLabels" . | nindent 4 }}
