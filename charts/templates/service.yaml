apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44d9a048-0963-4307-9c94-0dc6636cef1b.fullname" . }}
  labels:
    {{- include "go-echo44d9a048-0963-4307-9c94-0dc6636cef1b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44d9a048-0963-4307-9c94-0dc6636cef1b.selectorLabels" . | nindent 4 }}
