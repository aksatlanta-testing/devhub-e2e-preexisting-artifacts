apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod72b0c74-38b1-4401-89db-1b27b6112884.fullname" . }}
  labels:
    {{- include "go-echod72b0c74-38b1-4401-89db-1b27b6112884.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod72b0c74-38b1-4401-89db-1b27b6112884.selectorLabels" . | nindent 4 }}
