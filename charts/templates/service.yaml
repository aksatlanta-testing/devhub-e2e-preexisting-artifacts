apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35ca0ba8-55d0-42c9-8648-15bdee5e821d.fullname" . }}
  labels:
    {{- include "go-echo35ca0ba8-55d0-42c9-8648-15bdee5e821d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35ca0ba8-55d0-42c9-8648-15bdee5e821d.selectorLabels" . | nindent 4 }}
