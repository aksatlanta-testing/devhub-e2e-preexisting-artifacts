apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fda86e4-ffdb-4ca3-b632-52f755de019b.fullname" . }}
  labels:
    {{- include "go-echo7fda86e4-ffdb-4ca3-b632-52f755de019b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fda86e4-ffdb-4ca3-b632-52f755de019b.selectorLabels" . | nindent 4 }}
