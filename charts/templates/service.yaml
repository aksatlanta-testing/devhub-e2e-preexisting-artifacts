apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27424da0-337a-4c65-a425-329d0fed2605.fullname" . }}
  labels:
    {{- include "go-echo27424da0-337a-4c65-a425-329d0fed2605.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo27424da0-337a-4c65-a425-329d0fed2605.selectorLabels" . | nindent 4 }}
