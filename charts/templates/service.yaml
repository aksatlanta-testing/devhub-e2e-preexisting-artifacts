apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9702f8d0-a172-4ade-9ec1-18296492b8c3.fullname" . }}
  labels:
    {{- include "go-echo9702f8d0-a172-4ade-9ec1-18296492b8c3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9702f8d0-a172-4ade-9ec1-18296492b8c3.selectorLabels" . | nindent 4 }}
