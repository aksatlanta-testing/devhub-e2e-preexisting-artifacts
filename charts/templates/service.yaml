apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06601db8-d12e-4e2d-aaac-7bbaccb2af23.fullname" . }}
  labels:
    {{- include "go-echo06601db8-d12e-4e2d-aaac-7bbaccb2af23.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06601db8-d12e-4e2d-aaac-7bbaccb2af23.selectorLabels" . | nindent 4 }}
