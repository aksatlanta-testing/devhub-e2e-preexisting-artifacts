apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1e545e69-7c15-4982-8750-6dc4313683d5.fullname" . }}
  labels:
    {{- include "go-echo1e545e69-7c15-4982-8750-6dc4313683d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1e545e69-7c15-4982-8750-6dc4313683d5.selectorLabels" . | nindent 4 }}
