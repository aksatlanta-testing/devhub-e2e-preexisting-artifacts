apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c561e92-e77c-4182-a0f5-daa2343bb17d.fullname" . }}
  labels:
    {{- include "go-echo8c561e92-e77c-4182-a0f5-daa2343bb17d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c561e92-e77c-4182-a0f5-daa2343bb17d.selectorLabels" . | nindent 4 }}
