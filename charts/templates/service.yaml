apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo830ce1be-bb9e-457d-bdf4-dcbff474d827.fullname" . }}
  labels:
    {{- include "go-echo830ce1be-bb9e-457d-bdf4-dcbff474d827.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo830ce1be-bb9e-457d-bdf4-dcbff474d827.selectorLabels" . | nindent 4 }}
