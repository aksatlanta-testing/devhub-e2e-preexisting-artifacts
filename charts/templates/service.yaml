  labels:
    {{- include "go-echo7517b4c4-13e7-4840-8811-3926754e1559.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
