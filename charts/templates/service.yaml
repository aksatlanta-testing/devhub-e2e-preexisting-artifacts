apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b10d662-407f-4df6-b2e1-f2b0f7c8347a.fullname" . }}
  labels:
    {{- include "go-echo9b10d662-407f-4df6-b2e1-f2b0f7c8347a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b10d662-407f-4df6-b2e1-f2b0f7c8347a.selectorLabels" . | nindent 4 }}
