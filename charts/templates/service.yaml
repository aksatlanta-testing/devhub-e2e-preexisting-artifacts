apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo529adbf4-aedc-4bad-811f-dcba61360505.fullname" . }}
  labels:
    {{- include "go-echo529adbf4-aedc-4bad-811f-dcba61360505.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo529adbf4-aedc-4bad-811f-dcba61360505.selectorLabels" . | nindent 4 }}
