apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf0718e9-1227-4edc-8218-472a7425ad99.fullname" . }}
  labels:
    {{- include "go-echocf0718e9-1227-4edc-8218-472a7425ad99.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf0718e9-1227-4edc-8218-472a7425ad99.selectorLabels" . | nindent 4 }}
