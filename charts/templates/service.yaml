apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob15ef2e1-fcb7-4005-bd88-06d7306e607e.fullname" . }}
  labels:
    {{- include "go-echob15ef2e1-fcb7-4005-bd88-06d7306e607e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob15ef2e1-fcb7-4005-bd88-06d7306e607e.selectorLabels" . | nindent 4 }}
