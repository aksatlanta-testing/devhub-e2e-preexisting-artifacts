apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod0400b2b-28df-4d68-8a94-574b08136751.fullname" . }}
  labels:
    {{- include "go-echod0400b2b-28df-4d68-8a94-574b08136751.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod0400b2b-28df-4d68-8a94-574b08136751.selectorLabels" . | nindent 4 }}
