apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05965855-711e-4ed5-be8d-63648d826039.fullname" . }}
  labels:
    {{- include "go-echo05965855-711e-4ed5-be8d-63648d826039.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05965855-711e-4ed5-be8d-63648d826039.selectorLabels" . | nindent 4 }}
