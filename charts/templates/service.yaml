apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof51176d8-7970-4fd1-80fb-db1633350430.fullname" . }}
  labels:
    {{- include "go-echof51176d8-7970-4fd1-80fb-db1633350430.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof51176d8-7970-4fd1-80fb-db1633350430.selectorLabels" . | nindent 4 }}
