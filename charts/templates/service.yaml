apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57dfcb3c-63d4-4866-bdab-d15caab6a102.fullname" . }}
  labels:
    {{- include "go-echo57dfcb3c-63d4-4866-bdab-d15caab6a102.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57dfcb3c-63d4-4866-bdab-d15caab6a102.selectorLabels" . | nindent 4 }}
