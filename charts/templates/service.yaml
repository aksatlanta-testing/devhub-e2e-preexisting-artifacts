apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod987bed6-3757-4c0c-b298-5975f6b9246c.fullname" . }}
  labels:
    {{- include "go-echod987bed6-3757-4c0c-b298-5975f6b9246c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod987bed6-3757-4c0c-b298-5975f6b9246c.selectorLabels" . | nindent 4 }}
