apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2d97610-c708-42e6-b185-e62766bd7d23.fullname" . }}
  labels:
    {{- include "go-echoc2d97610-c708-42e6-b185-e62766bd7d23.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2d97610-c708-42e6-b185-e62766bd7d23.selectorLabels" . | nindent 4 }}
