apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ff0fdd5-08e4-4ec2-bfbc-da94a9247b75.fullname" . }}
  labels:
    {{- include "go-echo7ff0fdd5-08e4-4ec2-bfbc-da94a9247b75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ff0fdd5-08e4-4ec2-bfbc-da94a9247b75.selectorLabels" . | nindent 4 }}
