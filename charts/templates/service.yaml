apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81983fbf-0141-4cf6-8609-db18e1085e74.fullname" . }}
  labels:
    {{- include "go-echo81983fbf-0141-4cf6-8609-db18e1085e74.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
