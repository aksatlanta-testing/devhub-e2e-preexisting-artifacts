apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo171ecad7-c284-4d47-9e2a-1f38251a39e5.fullname" . }}
  labels:
    {{- include "go-echo171ecad7-c284-4d47-9e2a-1f38251a39e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo171ecad7-c284-4d47-9e2a-1f38251a39e5.selectorLabels" . | nindent 4 }}
