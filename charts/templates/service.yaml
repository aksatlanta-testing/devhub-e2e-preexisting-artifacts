apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob814592f-e77d-4fd2-96e8-7fee98beee98.fullname" . }}
  labels:
    {{- include "go-echob814592f-e77d-4fd2-96e8-7fee98beee98.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob814592f-e77d-4fd2-96e8-7fee98beee98.selectorLabels" . | nindent 4 }}
