apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c9b570e-54ff-40d2-8ade-5d31c5727bd3.fullname" . }}
  labels:
    {{- include "go-echo5c9b570e-54ff-40d2-8ade-5d31c5727bd3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c9b570e-54ff-40d2-8ade-5d31c5727bd3.selectorLabels" . | nindent 4 }}
