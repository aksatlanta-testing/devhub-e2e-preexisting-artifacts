apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ce72e0f-8ce7-4b1e-9f22-805fa124fbb1.fullname" . }}
  labels:
    {{- include "go-echo4ce72e0f-8ce7-4b1e-9f22-805fa124fbb1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ce72e0f-8ce7-4b1e-9f22-805fa124fbb1.selectorLabels" . | nindent 4 }}
