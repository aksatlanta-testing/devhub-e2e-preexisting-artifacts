apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5009571c-bf5d-488a-8f36-60aa49fc9806.fullname" . }}
  labels:
    {{- include "go-echo5009571c-bf5d-488a-8f36-60aa49fc9806.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5009571c-bf5d-488a-8f36-60aa49fc9806.selectorLabels" . | nindent 4 }}
