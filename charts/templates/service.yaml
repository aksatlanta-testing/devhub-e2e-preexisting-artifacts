apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaacda77e-b494-4af5-b335-e76f322e3081.fullname" . }}
  labels:
    {{- include "go-echoaacda77e-b494-4af5-b335-e76f322e3081.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaacda77e-b494-4af5-b335-e76f322e3081.selectorLabels" . | nindent 4 }}
