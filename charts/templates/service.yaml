apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0675dd10-532f-46ca-8a1c-4ead6c0e2edc.fullname" . }}
  labels:
    {{- include "go-echo0675dd10-532f-46ca-8a1c-4ead6c0e2edc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0675dd10-532f-46ca-8a1c-4ead6c0e2edc.selectorLabels" . | nindent 4 }}
