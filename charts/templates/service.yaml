apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73609d86-5367-4bc0-b894-f7f1775d791b.fullname" . }}
  labels:
    {{- include "go-echo73609d86-5367-4bc0-b894-f7f1775d791b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73609d86-5367-4bc0-b894-f7f1775d791b.selectorLabels" . | nindent 4 }}
