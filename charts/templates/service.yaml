apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoebadab70-4e26-4355-9ab4-132cc7bba1a7.fullname" . }}
  labels:
    {{- include "go-echoebadab70-4e26-4355-9ab4-132cc7bba1a7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoebadab70-4e26-4355-9ab4-132cc7bba1a7.selectorLabels" . | nindent 4 }}
