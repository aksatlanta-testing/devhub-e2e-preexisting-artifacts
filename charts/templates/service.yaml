apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo619154db-ace2-4c97-bfa5-06d2d7e69859.fullname" . }}
  labels:
    {{- include "go-echo619154db-ace2-4c97-bfa5-06d2d7e69859.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo619154db-ace2-4c97-bfa5-06d2d7e69859.selectorLabels" . | nindent 4 }}
