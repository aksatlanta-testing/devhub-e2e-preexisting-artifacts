apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo906af585-70ea-47d7-9341-5423eafe50cc.fullname" . }}
  labels:
    {{- include "go-echo906af585-70ea-47d7-9341-5423eafe50cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo906af585-70ea-47d7-9341-5423eafe50cc.selectorLabels" . | nindent 4 }}
