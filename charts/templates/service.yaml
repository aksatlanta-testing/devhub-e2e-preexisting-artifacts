apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a2460d4-3c03-4693-91ac-b8eb0a4844c5.fullname" . }}
  labels:
    {{- include "go-echo9a2460d4-3c03-4693-91ac-b8eb0a4844c5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a2460d4-3c03-4693-91ac-b8eb0a4844c5.selectorLabels" . | nindent 4 }}
