apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo948e417d-10c5-484f-bfef-43cb8f78c341.fullname" . }}
  labels:
    {{- include "go-echo948e417d-10c5-484f-bfef-43cb8f78c341.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo948e417d-10c5-484f-bfef-43cb8f78c341.selectorLabels" . | nindent 4 }}
