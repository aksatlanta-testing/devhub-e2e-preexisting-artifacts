apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod598362b-2185-4f06-9f0a-9a2234abfc44.fullname" . }}
  labels:
    {{- include "go-echod598362b-2185-4f06-9f0a-9a2234abfc44.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod598362b-2185-4f06-9f0a-9a2234abfc44.selectorLabels" . | nindent 4 }}
