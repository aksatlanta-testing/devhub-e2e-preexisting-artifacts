apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo10e91e07-d948-4d3f-b0cc-eb9cbb38e8ec.fullname" . }}
  labels:
    {{- include "go-echo10e91e07-d948-4d3f-b0cc-eb9cbb38e8ec.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo10e91e07-d948-4d3f-b0cc-eb9cbb38e8ec.selectorLabels" . | nindent 4 }}
