apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobcfae2c1-262f-4d4b-a6e7-28e156984763.fullname" . }}
  labels:
    {{- include "go-echobcfae2c1-262f-4d4b-a6e7-28e156984763.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobcfae2c1-262f-4d4b-a6e7-28e156984763.selectorLabels" . | nindent 4 }}
