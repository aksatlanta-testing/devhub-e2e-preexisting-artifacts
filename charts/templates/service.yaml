apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8828c2f4-3617-45b1-bc96-e8a587ef1cd2.fullname" . }}
  labels:
    {{- include "go-echo8828c2f4-3617-45b1-bc96-e8a587ef1cd2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8828c2f4-3617-45b1-bc96-e8a587ef1cd2.selectorLabels" . | nindent 4 }}
