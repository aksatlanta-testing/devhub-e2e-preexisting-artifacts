apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoca18d3b3-90f3-4ca5-8713-325488db7a37.fullname" . }}
  labels:
    {{- include "go-echoca18d3b3-90f3-4ca5-8713-325488db7a37.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoca18d3b3-90f3-4ca5-8713-325488db7a37.selectorLabels" . | nindent 4 }}
