apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86361903-ee69-4be1-a13c-9b258748334c.fullname" . }}
  labels:
    {{- include "go-echo86361903-ee69-4be1-a13c-9b258748334c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86361903-ee69-4be1-a13c-9b258748334c.selectorLabels" . | nindent 4 }}
