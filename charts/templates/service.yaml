apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo03450695-eb71-46d6-9292-43fbcd2abac4.fullname" . }}
  labels:
    {{- include "go-echo03450695-eb71-46d6-9292-43fbcd2abac4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo03450695-eb71-46d6-9292-43fbcd2abac4.selectorLabels" . | nindent 4 }}
