apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ffa6658-2a1b-4cc4-ab6e-a5d6ea9e3a10.fullname" . }}
  labels:
    {{- include "go-echo7ffa6658-2a1b-4cc4-ab6e-a5d6ea9e3a10.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ffa6658-2a1b-4cc4-ab6e-a5d6ea9e3a10.selectorLabels" . | nindent 4 }}
