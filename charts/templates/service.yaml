apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo285fbe5d-fc90-48b3-9205-eee3c3a72438.fullname" . }}
  labels:
    {{- include "go-echo285fbe5d-fc90-48b3-9205-eee3c3a72438.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo285fbe5d-fc90-48b3-9205-eee3c3a72438.selectorLabels" . | nindent 4 }}
