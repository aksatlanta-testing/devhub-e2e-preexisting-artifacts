apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ba15892-bb8e-4777-a6ce-a0a36120aeca.fullname" . }}
  labels:
    {{- include "go-echo1ba15892-bb8e-4777-a6ce-a0a36120aeca.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ba15892-bb8e-4777-a6ce-a0a36120aeca.selectorLabels" . | nindent 4 }}
