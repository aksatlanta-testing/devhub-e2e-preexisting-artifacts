apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d75751f-f834-43d2-bcca-01e442eeb5af.fullname" . }}
  labels:
    {{- include "go-echo0d75751f-f834-43d2-bcca-01e442eeb5af.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d75751f-f834-43d2-bcca-01e442eeb5af.selectorLabels" . | nindent 4 }}
