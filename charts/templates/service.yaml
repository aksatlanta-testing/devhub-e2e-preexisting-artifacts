apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaed3f127-d9de-411a-8fc1-60eefa587a03.fullname" . }}
  labels:
    {{- include "go-echoaed3f127-d9de-411a-8fc1-60eefa587a03.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaed3f127-d9de-411a-8fc1-60eefa587a03.selectorLabels" . | nindent 4 }}
