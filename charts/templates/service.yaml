apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a7a1154-1682-45ed-97a8-e955524fd092.fullname" . }}
  labels:
    {{- include "go-echo2a7a1154-1682-45ed-97a8-e955524fd092.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a7a1154-1682-45ed-97a8-e955524fd092.selectorLabels" . | nindent 4 }}
