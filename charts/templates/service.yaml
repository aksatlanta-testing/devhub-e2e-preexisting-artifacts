apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c14b582-f09a-4ecd-8ac0-df36e2d454f2.fullname" . }}
  labels:
    {{- include "go-echo5c14b582-f09a-4ecd-8ac0-df36e2d454f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c14b582-f09a-4ecd-8ac0-df36e2d454f2.selectorLabels" . | nindent 4 }}
