apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f8dee79-c75b-4c53-8f57-aa24a7b4df52.fullname" . }}
  labels:
    {{- include "go-echo1f8dee79-c75b-4c53-8f57-aa24a7b4df52.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f8dee79-c75b-4c53-8f57-aa24a7b4df52.selectorLabels" . | nindent 4 }}
