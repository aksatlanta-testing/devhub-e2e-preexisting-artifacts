apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14af0de4-dd69-4174-af61-b9466538846c.fullname" . }}
  labels:
    {{- include "go-echo14af0de4-dd69-4174-af61-b9466538846c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14af0de4-dd69-4174-af61-b9466538846c.selectorLabels" . | nindent 4 }}
