apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo25a1a2b6-ee23-46d4-b0e8-3448906a309f.fullname" . }}
  labels:
    {{- include "go-echo25a1a2b6-ee23-46d4-b0e8-3448906a309f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo25a1a2b6-ee23-46d4-b0e8-3448906a309f.selectorLabels" . | nindent 4 }}
