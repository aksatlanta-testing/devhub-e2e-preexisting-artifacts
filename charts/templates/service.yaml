apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3939e153-e219-44d0-90fb-6d6f6ad7d48c.fullname" . }}
  labels:
    {{- include "go-echo3939e153-e219-44d0-90fb-6d6f6ad7d48c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3939e153-e219-44d0-90fb-6d6f6ad7d48c.selectorLabels" . | nindent 4 }}
