apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38ab979a-c9ad-4ce4-bed0-1efb550a9d9a.fullname" . }}
  labels:
    {{- include "go-echo38ab979a-c9ad-4ce4-bed0-1efb550a9d9a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38ab979a-c9ad-4ce4-bed0-1efb550a9d9a.selectorLabels" . | nindent 4 }}
