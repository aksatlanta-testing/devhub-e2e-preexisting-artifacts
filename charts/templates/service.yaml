apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74ce6a9e-a25d-4e05-bd07-7301995a084e.fullname" . }}
  labels:
    {{- include "go-echo74ce6a9e-a25d-4e05-bd07-7301995a084e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74ce6a9e-a25d-4e05-bd07-7301995a084e.selectorLabels" . | nindent 4 }}
