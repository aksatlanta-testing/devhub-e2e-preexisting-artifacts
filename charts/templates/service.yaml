apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c4f066a-11d5-4a85-86e6-c2d7774c759a.fullname" . }}
  labels:
    {{- include "go-echo8c4f066a-11d5-4a85-86e6-c2d7774c759a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c4f066a-11d5-4a85-86e6-c2d7774c759a.selectorLabels" . | nindent 4 }}
