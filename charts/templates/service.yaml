apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6b4eda3-9473-40c7-b0ee-27892f58fca1.fullname" . }}
  labels:
    {{- include "go-echof6b4eda3-9473-40c7-b0ee-27892f58fca1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6b4eda3-9473-40c7-b0ee-27892f58fca1.selectorLabels" . | nindent 4 }}
