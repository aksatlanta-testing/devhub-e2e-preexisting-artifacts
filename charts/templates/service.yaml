apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod235dcf9-7f4d-4800-9edf-81ec2b599035.fullname" . }}
  labels:
    {{- include "go-echod235dcf9-7f4d-4800-9edf-81ec2b599035.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod235dcf9-7f4d-4800-9edf-81ec2b599035.selectorLabels" . | nindent 4 }}
