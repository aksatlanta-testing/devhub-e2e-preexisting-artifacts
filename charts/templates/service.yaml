apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c4d647f-09dd-44ac-8c93-305c7e947606.fullname" . }}
  labels:
    {{- include "go-echo2c4d647f-09dd-44ac-8c93-305c7e947606.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c4d647f-09dd-44ac-8c93-305c7e947606.selectorLabels" . | nindent 4 }}
