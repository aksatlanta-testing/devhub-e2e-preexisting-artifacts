apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf83a028-49ce-4ec4-bea2-7b109d30477d.fullname" . }}
  labels:
    {{- include "go-echodf83a028-49ce-4ec4-bea2-7b109d30477d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf83a028-49ce-4ec4-bea2-7b109d30477d.selectorLabels" . | nindent 4 }}
