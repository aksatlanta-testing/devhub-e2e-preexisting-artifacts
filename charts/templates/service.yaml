apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18423e56-d014-4d6a-9466-f8e65830ae8e.fullname" . }}
  labels:
    {{- include "go-echo18423e56-d014-4d6a-9466-f8e65830ae8e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo18423e56-d014-4d6a-9466-f8e65830ae8e.selectorLabels" . | nindent 4 }}
