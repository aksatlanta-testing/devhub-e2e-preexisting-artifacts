apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e183448-b2c3-4e33-a165-b55b1f12a9de.fullname" . }}
  labels:
    {{- include "go-echo3e183448-b2c3-4e33-a165-b55b1f12a9de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e183448-b2c3-4e33-a165-b55b1f12a9de.selectorLabels" . | nindent 4 }}
