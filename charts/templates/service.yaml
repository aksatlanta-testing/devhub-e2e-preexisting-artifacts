apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo03c8f3d2-330f-4178-8002-412ad39e5daf.fullname" . }}
  labels:
    {{- include "go-echo03c8f3d2-330f-4178-8002-412ad39e5daf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo03c8f3d2-330f-4178-8002-412ad39e5daf.selectorLabels" . | nindent 4 }}
