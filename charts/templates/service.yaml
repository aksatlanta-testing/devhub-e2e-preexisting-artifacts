apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoede65e4e-193b-49d0-9a2f-d391fd52f788.fullname" . }}
  labels:
    {{- include "go-echoede65e4e-193b-49d0-9a2f-d391fd52f788.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoede65e4e-193b-49d0-9a2f-d391fd52f788.selectorLabels" . | nindent 4 }}
