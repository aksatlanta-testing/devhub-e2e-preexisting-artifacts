apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoad512f63-8464-4324-9e09-d5e2dd4623b0.fullname" . }}
  labels:
    {{- include "go-echoad512f63-8464-4324-9e09-d5e2dd4623b0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoad512f63-8464-4324-9e09-d5e2dd4623b0.selectorLabels" . | nindent 4 }}
