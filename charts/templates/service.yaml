apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52a91ce9-822b-4b49-8731-a9bc864858fb.fullname" . }}
  labels:
    {{- include "go-echo52a91ce9-822b-4b49-8731-a9bc864858fb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52a91ce9-822b-4b49-8731-a9bc864858fb.selectorLabels" . | nindent 4 }}
