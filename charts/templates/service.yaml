apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63a84a1d-eded-49ce-9098-813fd3689e91.fullname" . }}
  labels:
    {{- include "go-echo63a84a1d-eded-49ce-9098-813fd3689e91.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63a84a1d-eded-49ce-9098-813fd3689e91.selectorLabels" . | nindent 4 }}
