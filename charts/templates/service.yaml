apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7b192365-ce61-43ef-8a92-8cd3c8de980c.fullname" . }}
  labels:
    {{- include "go-echo7b192365-ce61-43ef-8a92-8cd3c8de980c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
