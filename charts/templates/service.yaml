apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2729c56c-9a5e-4381-b21c-ca3f2904c0e5.fullname" . }}
  labels:
    {{- include "go-echo2729c56c-9a5e-4381-b21c-ca3f2904c0e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2729c56c-9a5e-4381-b21c-ca3f2904c0e5.selectorLabels" . | nindent 4 }}
