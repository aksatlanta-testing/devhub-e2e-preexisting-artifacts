apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob45bf2e3-d586-4ce2-9768-08064cb9bd14.fullname" . }}
  labels:
    {{- include "go-echob45bf2e3-d586-4ce2-9768-08064cb9bd14.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob45bf2e3-d586-4ce2-9768-08064cb9bd14.selectorLabels" . | nindent 4 }}
