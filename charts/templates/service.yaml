apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b08cec6-3ea7-4ff5-923d-8cb1f887a4c4.fullname" . }}
  labels:
    {{- include "go-echo0b08cec6-3ea7-4ff5-923d-8cb1f887a4c4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b08cec6-3ea7-4ff5-923d-8cb1f887a4c4.selectorLabels" . | nindent 4 }}
