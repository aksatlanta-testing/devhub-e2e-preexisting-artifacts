apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3dc3f137-e721-4424-9b8f-f79f12d0d9ad.fullname" . }}
  labels:
    {{- include "go-echo3dc3f137-e721-4424-9b8f-f79f12d0d9ad.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3dc3f137-e721-4424-9b8f-f79f12d0d9ad.selectorLabels" . | nindent 4 }}
