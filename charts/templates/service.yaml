apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a452ee1-7e01-43ac-88d8-82ce05e8ab3e.fullname" . }}
  labels:
    {{- include "go-echo8a452ee1-7e01-43ac-88d8-82ce05e8ab3e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a452ee1-7e01-43ac-88d8-82ce05e8ab3e.selectorLabels" . | nindent 4 }}
