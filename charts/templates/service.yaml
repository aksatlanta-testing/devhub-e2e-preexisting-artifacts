apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17ec2edb-e779-4916-b055-222e6c570a70.fullname" . }}
  labels:
    {{- include "go-echo17ec2edb-e779-4916-b055-222e6c570a70.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17ec2edb-e779-4916-b055-222e6c570a70.selectorLabels" . | nindent 4 }}
