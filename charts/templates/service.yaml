apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echode3d36e5-2dd8-4a62-979d-35091c0ae97a.fullname" . }}
  labels:
    {{- include "go-echode3d36e5-2dd8-4a62-979d-35091c0ae97a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
