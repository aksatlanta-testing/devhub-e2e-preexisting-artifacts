apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3d08e8ca-be72-4a64-a792-5dc4cc025070.fullname" . }}
  labels:
    {{- include "go-echo3d08e8ca-be72-4a64-a792-5dc4cc025070.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3d08e8ca-be72-4a64-a792-5dc4cc025070.selectorLabels" . | nindent 4 }}
