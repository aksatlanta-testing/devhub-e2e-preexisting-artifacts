apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobd2c3c40-03c6-45d5-85b7-4c06d7b6b274.fullname" . }}
  labels:
    {{- include "go-echobd2c3c40-03c6-45d5-85b7-4c06d7b6b274.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobd2c3c40-03c6-45d5-85b7-4c06d7b6b274.selectorLabels" . | nindent 4 }}
