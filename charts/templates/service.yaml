apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe38e692-d2d9-4160-a2e4-0676873ebf86.fullname" . }}
  labels:
    {{- include "go-echobe38e692-d2d9-4160-a2e4-0676873ebf86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe38e692-d2d9-4160-a2e4-0676873ebf86.selectorLabels" . | nindent 4 }}
