apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo797956a1-08f1-498f-859b-70e548141307.fullname" . }}
  labels:
    {{- include "go-echo797956a1-08f1-498f-859b-70e548141307.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo797956a1-08f1-498f-859b-70e548141307.selectorLabels" . | nindent 4 }}
