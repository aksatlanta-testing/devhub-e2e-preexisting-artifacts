apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0a7f30f-9230-4784-98d1-b19a4885fcd6.fullname" . }}
  labels:
    {{- include "go-echoc0a7f30f-9230-4784-98d1-b19a4885fcd6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0a7f30f-9230-4784-98d1-b19a4885fcd6.selectorLabels" . | nindent 4 }}
