apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fba2e33-e7f7-4777-a9af-5d17843cbacb.fullname" . }}
  labels:
    {{- include "go-echo1fba2e33-e7f7-4777-a9af-5d17843cbacb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1fba2e33-e7f7-4777-a9af-5d17843cbacb.selectorLabels" . | nindent 4 }}
