apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e58bb44-b885-48d3-8f32-21408d4d5277.fullname" . }}
  labels:
    {{- include "go-echo8e58bb44-b885-48d3-8f32-21408d4d5277.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
