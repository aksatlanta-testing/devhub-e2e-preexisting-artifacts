apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8cc0645c-ddf6-4baf-841b-b9de033c411d.fullname" . }}
  labels:
    {{- include "go-echo8cc0645c-ddf6-4baf-841b-b9de033c411d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8cc0645c-ddf6-4baf-841b-b9de033c411d.selectorLabels" . | nindent 4 }}
