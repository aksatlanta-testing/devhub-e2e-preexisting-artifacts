apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof98e7da1-8aec-469f-8de5-b1f7fcda0bc1.fullname" . }}
  labels:
    {{- include "go-echof98e7da1-8aec-469f-8de5-b1f7fcda0bc1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof98e7da1-8aec-469f-8de5-b1f7fcda0bc1.selectorLabels" . | nindent 4 }}
