apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17f05038-9830-4768-9a8a-8a5fbe272639.fullname" . }}
  labels:
    {{- include "go-echo17f05038-9830-4768-9a8a-8a5fbe272639.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17f05038-9830-4768-9a8a-8a5fbe272639.selectorLabels" . | nindent 4 }}
