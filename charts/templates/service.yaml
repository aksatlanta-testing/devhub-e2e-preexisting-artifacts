apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23a01830-a8ab-4a21-9132-a242f59247a1.fullname" . }}
  labels:
    {{- include "go-echo23a01830-a8ab-4a21-9132-a242f59247a1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23a01830-a8ab-4a21-9132-a242f59247a1.selectorLabels" . | nindent 4 }}
