apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo173b581d-0fb6-4fdf-9579-d199857e4968.fullname" . }}
  labels:
    {{- include "go-echo173b581d-0fb6-4fdf-9579-d199857e4968.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo173b581d-0fb6-4fdf-9579-d199857e4968.selectorLabels" . | nindent 4 }}
