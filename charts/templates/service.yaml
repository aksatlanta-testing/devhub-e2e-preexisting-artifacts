apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2668ade1-78e3-49e8-959d-0042461727fa.fullname" . }}
  labels:
    {{- include "go-echo2668ade1-78e3-49e8-959d-0042461727fa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2668ade1-78e3-49e8-959d-0042461727fa.selectorLabels" . | nindent 4 }}
