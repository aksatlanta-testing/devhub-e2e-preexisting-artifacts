apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f0c5259-bf43-40e5-b1bf-a13c10f2e084.fullname" . }}
  labels:
    {{- include "go-echo5f0c5259-bf43-40e5-b1bf-a13c10f2e084.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f0c5259-bf43-40e5-b1bf-a13c10f2e084.selectorLabels" . | nindent 4 }}
