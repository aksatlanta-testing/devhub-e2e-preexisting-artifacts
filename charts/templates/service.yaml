apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3eaa7e87-e835-4602-a987-01a1163db141.fullname" . }}
  labels:
    {{- include "go-echo3eaa7e87-e835-4602-a987-01a1163db141.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3eaa7e87-e835-4602-a987-01a1163db141.selectorLabels" . | nindent 4 }}
