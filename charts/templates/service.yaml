apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a8fa690-08f0-4170-81ac-99c5f471f7a2.fullname" . }}
  labels:
    {{- include "go-echo8a8fa690-08f0-4170-81ac-99c5f471f7a2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a8fa690-08f0-4170-81ac-99c5f471f7a2.selectorLabels" . | nindent 4 }}
