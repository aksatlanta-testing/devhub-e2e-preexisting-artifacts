apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo451a0b06-ff57-4ca4-842b-b42d4f2533c2.fullname" . }}
  labels:
    {{- include "go-echo451a0b06-ff57-4ca4-842b-b42d4f2533c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo451a0b06-ff57-4ca4-842b-b42d4f2533c2.selectorLabels" . | nindent 4 }}
