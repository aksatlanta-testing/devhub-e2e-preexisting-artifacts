apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1128f71f-e1cb-46eb-bb93-a10dfed8de87.fullname" . }}
  labels:
    {{- include "go-echo1128f71f-e1cb-46eb-bb93-a10dfed8de87.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1128f71f-e1cb-46eb-bb93-a10dfed8de87.selectorLabels" . | nindent 4 }}
