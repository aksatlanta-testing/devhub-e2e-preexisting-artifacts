apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3806030a-cac8-40c8-a0c6-ea678d1f3970.fullname" . }}
  labels:
    {{- include "go-echo3806030a-cac8-40c8-a0c6-ea678d1f3970.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3806030a-cac8-40c8-a0c6-ea678d1f3970.selectorLabels" . | nindent 4 }}
