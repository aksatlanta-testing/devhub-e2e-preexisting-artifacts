apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c216cbe-4e03-48c1-af4a-c7b3a5c9b080.fullname" . }}
  labels:
    {{- include "go-echo5c216cbe-4e03-48c1-af4a-c7b3a5c9b080.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c216cbe-4e03-48c1-af4a-c7b3a5c9b080.selectorLabels" . | nindent 4 }}
