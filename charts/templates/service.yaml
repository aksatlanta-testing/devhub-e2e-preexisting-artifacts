apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo803c9b8d-60a1-4054-bd8c-108aba83d6bf.fullname" . }}
  labels:
    {{- include "go-echo803c9b8d-60a1-4054-bd8c-108aba83d6bf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo803c9b8d-60a1-4054-bd8c-108aba83d6bf.selectorLabels" . | nindent 4 }}
