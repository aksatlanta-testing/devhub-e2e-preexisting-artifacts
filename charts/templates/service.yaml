apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ee463b1-693f-4eb4-b27a-9ff9bc62c431.fullname" . }}
  labels:
    {{- include "go-echo0ee463b1-693f-4eb4-b27a-9ff9bc62c431.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ee463b1-693f-4eb4-b27a-9ff9bc62c431.selectorLabels" . | nindent 4 }}
