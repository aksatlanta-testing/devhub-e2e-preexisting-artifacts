apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3acbacad-2693-44ca-8c01-ffb3bff5aecd.fullname" . }}
  labels:
    {{- include "go-echo3acbacad-2693-44ca-8c01-ffb3bff5aecd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3acbacad-2693-44ca-8c01-ffb3bff5aecd.selectorLabels" . | nindent 4 }}
