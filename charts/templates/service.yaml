apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa39ad6a4-d588-4e43-bba0-b5792ef94ccc.fullname" . }}
  labels:
    {{- include "go-echoa39ad6a4-d588-4e43-bba0-b5792ef94ccc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa39ad6a4-d588-4e43-bba0-b5792ef94ccc.selectorLabels" . | nindent 4 }}
