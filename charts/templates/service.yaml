apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45e2c7e0-a287-40a1-85e2-8855e9d4651a.fullname" . }}
  labels:
    {{- include "go-echo45e2c7e0-a287-40a1-85e2-8855e9d4651a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45e2c7e0-a287-40a1-85e2-8855e9d4651a.selectorLabels" . | nindent 4 }}
