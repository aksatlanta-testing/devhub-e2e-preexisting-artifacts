apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45dd6447-e390-46f3-8846-2c61b5e04fca.fullname" . }}
  labels:
    {{- include "go-echo45dd6447-e390-46f3-8846-2c61b5e04fca.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
