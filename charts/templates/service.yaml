apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo038fde45-b71d-45d5-a848-f610fbb3414f.fullname" . }}
  labels:
    {{- include "go-echo038fde45-b71d-45d5-a848-f610fbb3414f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo038fde45-b71d-45d5-a848-f610fbb3414f.selectorLabels" . | nindent 4 }}
