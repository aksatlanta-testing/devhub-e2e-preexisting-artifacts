apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof01b600b-2c7f-4e34-97e0-9167fc4764c8.fullname" . }}
  labels:
    {{- include "go-echof01b600b-2c7f-4e34-97e0-9167fc4764c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof01b600b-2c7f-4e34-97e0-9167fc4764c8.selectorLabels" . | nindent 4 }}
