apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a096126-0235-4fe4-9052-04fdcef35730.fullname" . }}
  labels:
    {{- include "go-echo8a096126-0235-4fe4-9052-04fdcef35730.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a096126-0235-4fe4-9052-04fdcef35730.selectorLabels" . | nindent 4 }}
