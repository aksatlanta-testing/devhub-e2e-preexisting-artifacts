apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0edde235-c32b-4648-8627-0de4b60f17c6.fullname" . }}
  labels:
    {{- include "go-echo0edde235-c32b-4648-8627-0de4b60f17c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0edde235-c32b-4648-8627-0de4b60f17c6.selectorLabels" . | nindent 4 }}
