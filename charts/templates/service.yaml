apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo33b1696d-6985-4daf-ade2-f2b59aedfc63.fullname" . }}
  labels:
    {{- include "go-echo33b1696d-6985-4daf-ade2-f2b59aedfc63.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo33b1696d-6985-4daf-ade2-f2b59aedfc63.selectorLabels" . | nindent 4 }}
