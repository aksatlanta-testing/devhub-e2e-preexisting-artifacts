apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodcd87734-f276-4361-bc9f-49eee042b2e9.fullname" . }}
  labels:
    {{- include "go-echodcd87734-f276-4361-bc9f-49eee042b2e9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodcd87734-f276-4361-bc9f-49eee042b2e9.selectorLabels" . | nindent 4 }}
