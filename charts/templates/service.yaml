apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a964cda-a4b0-468a-a165-5519f27b897a.fullname" . }}
  labels:
    {{- include "go-echo9a964cda-a4b0-468a-a165-5519f27b897a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a964cda-a4b0-468a-a165-5519f27b897a.selectorLabels" . | nindent 4 }}
