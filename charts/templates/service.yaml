apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80f20511-4fb9-4d53-8280-ebc0a72d1ea0.fullname" . }}
  labels:
    {{- include "go-echo80f20511-4fb9-4d53-8280-ebc0a72d1ea0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80f20511-4fb9-4d53-8280-ebc0a72d1ea0.selectorLabels" . | nindent 4 }}
