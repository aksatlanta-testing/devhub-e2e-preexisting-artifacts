apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60b84593-bfbb-4732-827d-15cf3254948a.fullname" . }}
  labels:
    {{- include "go-echo60b84593-bfbb-4732-827d-15cf3254948a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60b84593-bfbb-4732-827d-15cf3254948a.selectorLabels" . | nindent 4 }}
