apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe936d240-8bb6-4049-aeba-6d62eeb3a84c.fullname" . }}
  labels:
    {{- include "go-echoe936d240-8bb6-4049-aeba-6d62eeb3a84c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe936d240-8bb6-4049-aeba-6d62eeb3a84c.selectorLabels" . | nindent 4 }}
