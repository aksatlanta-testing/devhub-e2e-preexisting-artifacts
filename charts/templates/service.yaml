apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo441c4ef2-76ca-4138-b6b5-5ab734449480.fullname" . }}
  labels:
    {{- include "go-echo441c4ef2-76ca-4138-b6b5-5ab734449480.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo441c4ef2-76ca-4138-b6b5-5ab734449480.selectorLabels" . | nindent 4 }}
