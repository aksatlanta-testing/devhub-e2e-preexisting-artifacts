apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo792fab4c-d1cf-4a97-b807-8eac19c39382.fullname" . }}
  labels:
    {{- include "go-echo792fab4c-d1cf-4a97-b807-8eac19c39382.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo792fab4c-d1cf-4a97-b807-8eac19c39382.selectorLabels" . | nindent 4 }}
