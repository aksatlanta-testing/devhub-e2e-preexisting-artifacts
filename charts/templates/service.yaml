apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86ab4d67-e155-4297-acf9-87c3d0bc5ffd.fullname" . }}
  labels:
    {{- include "go-echo86ab4d67-e155-4297-acf9-87c3d0bc5ffd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86ab4d67-e155-4297-acf9-87c3d0bc5ffd.selectorLabels" . | nindent 4 }}
