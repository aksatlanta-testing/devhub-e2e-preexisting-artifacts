apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19968e73-69b3-4200-b711-4ff6cac39eac.fullname" . }}
  labels:
    {{- include "go-echo19968e73-69b3-4200-b711-4ff6cac39eac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19968e73-69b3-4200-b711-4ff6cac39eac.selectorLabels" . | nindent 4 }}
