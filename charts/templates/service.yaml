apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo661bbb9f-1fac-4ff2-a027-429913ad1378.fullname" . }}
  labels:
    {{- include "go-echo661bbb9f-1fac-4ff2-a027-429913ad1378.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo661bbb9f-1fac-4ff2-a027-429913ad1378.selectorLabels" . | nindent 4 }}
