apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b9b472f-4c8c-499c-95a5-cd0b02d214ae.fullname" . }}
  labels:
    {{- include "go-echo4b9b472f-4c8c-499c-95a5-cd0b02d214ae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b9b472f-4c8c-499c-95a5-cd0b02d214ae.selectorLabels" . | nindent 4 }}
