apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff758269-b5cf-4f95-9ea2-c93722dde90f.fullname" . }}
  labels:
    {{- include "go-echoff758269-b5cf-4f95-9ea2-c93722dde90f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff758269-b5cf-4f95-9ea2-c93722dde90f.selectorLabels" . | nindent 4 }}
