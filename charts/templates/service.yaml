apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a51ebb7-b38a-4270-a91a-9bffefecb421.fullname" . }}
  labels:
    {{- include "go-echo8a51ebb7-b38a-4270-a91a-9bffefecb421.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a51ebb7-b38a-4270-a91a-9bffefecb421.selectorLabels" . | nindent 4 }}
