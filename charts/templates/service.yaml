apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8370ab4d-27e1-4876-b92b-da770c4aec38.fullname" . }}
  labels:
    {{- include "go-echo8370ab4d-27e1-4876-b92b-da770c4aec38.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8370ab4d-27e1-4876-b92b-da770c4aec38.selectorLabels" . | nindent 4 }}
