apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo76092d23-d901-4ef5-839b-e91d5185f374.fullname" . }}
  labels:
    {{- include "go-echo76092d23-d901-4ef5-839b-e91d5185f374.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo76092d23-d901-4ef5-839b-e91d5185f374.selectorLabels" . | nindent 4 }}
