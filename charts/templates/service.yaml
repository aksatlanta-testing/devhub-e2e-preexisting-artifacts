apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a273a18-2f6c-439f-a78d-12d6136d9d87.fullname" . }}
  labels:
    {{- include "go-echo2a273a18-2f6c-439f-a78d-12d6136d9d87.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
