apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2c84692-6c84-415b-a4a6-dcb6f2555fbc.fullname" . }}
  labels:
    {{- include "go-echoa2c84692-6c84-415b-a4a6-dcb6f2555fbc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2c84692-6c84-415b-a4a6-dcb6f2555fbc.selectorLabels" . | nindent 4 }}
