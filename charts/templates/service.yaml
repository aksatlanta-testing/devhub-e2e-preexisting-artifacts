apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob4ac0f70-dc69-4630-8912-1ef1d7f15dfd.fullname" . }}
  labels:
    {{- include "go-echob4ac0f70-dc69-4630-8912-1ef1d7f15dfd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob4ac0f70-dc69-4630-8912-1ef1d7f15dfd.selectorLabels" . | nindent 4 }}
