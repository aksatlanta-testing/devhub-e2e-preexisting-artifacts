apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57e8d8ca-15e1-498f-8572-2575952c20b6.fullname" . }}
  labels:
    {{- include "go-echo57e8d8ca-15e1-498f-8572-2575952c20b6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57e8d8ca-15e1-498f-8572-2575952c20b6.selectorLabels" . | nindent 4 }}
