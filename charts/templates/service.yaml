apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73da0d6c-8a4f-4122-a8e0-921a7410a43d.fullname" . }}
  labels:
    {{- include "go-echo73da0d6c-8a4f-4122-a8e0-921a7410a43d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73da0d6c-8a4f-4122-a8e0-921a7410a43d.selectorLabels" . | nindent 4 }}
