apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68157dd8-c252-4461-bc3e-c99e80e7a771.fullname" . }}
  labels:
    {{- include "go-echo68157dd8-c252-4461-bc3e-c99e80e7a771.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo68157dd8-c252-4461-bc3e-c99e80e7a771.selectorLabels" . | nindent 4 }}
