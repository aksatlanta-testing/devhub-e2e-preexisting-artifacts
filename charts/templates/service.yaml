apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo577bea02-59df-402c-81b9-d4e0a87f84c8.fullname" . }}
  labels:
    {{- include "go-echo577bea02-59df-402c-81b9-d4e0a87f84c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo577bea02-59df-402c-81b9-d4e0a87f84c8.selectorLabels" . | nindent 4 }}
