apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4632f85-d05a-4d4b-8d20-c6a10a5e5dd8.fullname" . }}
  labels:
    {{- include "go-echoc4632f85-d05a-4d4b-8d20-c6a10a5e5dd8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4632f85-d05a-4d4b-8d20-c6a10a5e5dd8.selectorLabels" . | nindent 4 }}
