apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6054629e-3859-4093-b4bb-4132337ba10c.fullname" . }}
  labels:
    {{- include "go-echo6054629e-3859-4093-b4bb-4132337ba10c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6054629e-3859-4093-b4bb-4132337ba10c.selectorLabels" . | nindent 4 }}
