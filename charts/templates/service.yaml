apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45d78ee0-79f7-4963-b233-9777ad404499.fullname" . }}
  labels:
    {{- include "go-echo45d78ee0-79f7-4963-b233-9777ad404499.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45d78ee0-79f7-4963-b233-9777ad404499.selectorLabels" . | nindent 4 }}
