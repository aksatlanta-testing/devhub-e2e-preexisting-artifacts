apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c46dc34-e770-4a23-b437-9594459d0c6d.fullname" . }}
  labels:
    {{- include "go-echo8c46dc34-e770-4a23-b437-9594459d0c6d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c46dc34-e770-4a23-b437-9594459d0c6d.selectorLabels" . | nindent 4 }}
