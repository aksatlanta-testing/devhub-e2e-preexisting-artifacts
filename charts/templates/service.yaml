apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70902170-76b6-45f5-af58-a96f7fc3001d.fullname" . }}
  labels:
    {{- include "go-echo70902170-76b6-45f5-af58-a96f7fc3001d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70902170-76b6-45f5-af58-a96f7fc3001d.selectorLabels" . | nindent 4 }}
