apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40b476e6-4164-46b7-b1b3-50221347f57a.fullname" . }}
  labels:
    {{- include "go-echo40b476e6-4164-46b7-b1b3-50221347f57a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40b476e6-4164-46b7-b1b3-50221347f57a.selectorLabels" . | nindent 4 }}
