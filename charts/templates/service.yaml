apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod502c688-b405-41fd-8599-f01a85c2c079.fullname" . }}
  labels:
    {{- include "go-echod502c688-b405-41fd-8599-f01a85c2c079.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod502c688-b405-41fd-8599-f01a85c2c079.selectorLabels" . | nindent 4 }}
