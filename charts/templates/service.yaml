apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa4bcd326-c9de-409e-8956-5faef6bd13a7.fullname" . }}
  labels:
    {{- include "go-echoa4bcd326-c9de-409e-8956-5faef6bd13a7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa4bcd326-c9de-409e-8956-5faef6bd13a7.selectorLabels" . | nindent 4 }}
