apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c8c47ba-1de6-4a0a-be56-87a2cd01c456.fullname" . }}
  labels:
    {{- include "go-echo8c8c47ba-1de6-4a0a-be56-87a2cd01c456.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c8c47ba-1de6-4a0a-be56-87a2cd01c456.selectorLabels" . | nindent 4 }}
