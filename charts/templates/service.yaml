apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo668efdd0-7b54-4884-8d88-7b824816b9d0.fullname" . }}
  labels:
    {{- include "go-echo668efdd0-7b54-4884-8d88-7b824816b9d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo668efdd0-7b54-4884-8d88-7b824816b9d0.selectorLabels" . | nindent 4 }}
