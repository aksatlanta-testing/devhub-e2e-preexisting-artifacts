apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc8ef80a8-b531-4a79-9dca-098a48c5e7f5.fullname" . }}
  labels:
    {{- include "go-echoc8ef80a8-b531-4a79-9dca-098a48c5e7f5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc8ef80a8-b531-4a79-9dca-098a48c5e7f5.selectorLabels" . | nindent 4 }}
