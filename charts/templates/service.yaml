apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96ee8a0f-1584-48ce-a8db-8957d979e48e.fullname" . }}
  labels:
    {{- include "go-echo96ee8a0f-1584-48ce-a8db-8957d979e48e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96ee8a0f-1584-48ce-a8db-8957d979e48e.selectorLabels" . | nindent 4 }}
