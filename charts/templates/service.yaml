apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89a3354c-4e9e-44e4-b3b6-331b90f5f1bd.fullname" . }}
  labels:
    {{- include "go-echo89a3354c-4e9e-44e4-b3b6-331b90f5f1bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89a3354c-4e9e-44e4-b3b6-331b90f5f1bd.selectorLabels" . | nindent 4 }}
