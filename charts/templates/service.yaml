apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo548a87b8-a73b-4964-ac5d-02db661926ef.fullname" . }}
  labels:
    {{- include "go-echo548a87b8-a73b-4964-ac5d-02db661926ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo548a87b8-a73b-4964-ac5d-02db661926ef.selectorLabels" . | nindent 4 }}
