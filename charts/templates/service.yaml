apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a6ce88b-efc0-4408-99a1-0867d5fbc842.fullname" . }}
  labels:
    {{- include "go-echo5a6ce88b-efc0-4408-99a1-0867d5fbc842.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a6ce88b-efc0-4408-99a1-0867d5fbc842.selectorLabels" . | nindent 4 }}
