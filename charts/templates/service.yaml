apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6a4105d-f163-4d0a-a5f1-6890a95875d1.fullname" . }}
  labels:
    {{- include "go-echoa6a4105d-f163-4d0a-a5f1-6890a95875d1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6a4105d-f163-4d0a-a5f1-6890a95875d1.selectorLabels" . | nindent 4 }}
