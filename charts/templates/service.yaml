apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof89dcf68-c683-4748-a199-47c7ffd1ee04.fullname" . }}
  labels:
    {{- include "go-echof89dcf68-c683-4748-a199-47c7ffd1ee04.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
