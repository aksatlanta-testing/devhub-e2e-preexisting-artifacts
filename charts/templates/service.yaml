apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc3fe25e-544d-4b23-996f-0103024a8fbc.fullname" . }}
  labels:
    {{- include "go-echodc3fe25e-544d-4b23-996f-0103024a8fbc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc3fe25e-544d-4b23-996f-0103024a8fbc.selectorLabels" . | nindent 4 }}
