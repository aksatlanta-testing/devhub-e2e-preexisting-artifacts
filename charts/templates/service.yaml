apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89ab8a35-c072-405a-9e76-ef6725917e8a.fullname" . }}
  labels:
    {{- include "go-echo89ab8a35-c072-405a-9e76-ef6725917e8a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89ab8a35-c072-405a-9e76-ef6725917e8a.selectorLabels" . | nindent 4 }}
