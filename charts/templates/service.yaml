apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob77306f6-9ddd-4380-8718-009817e9a6cd.fullname" . }}
  labels:
    {{- include "go-echob77306f6-9ddd-4380-8718-009817e9a6cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob77306f6-9ddd-4380-8718-009817e9a6cd.selectorLabels" . | nindent 4 }}
