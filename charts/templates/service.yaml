apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo33565d46-d111-4526-96d1-01d5dae802a3.fullname" . }}
  labels:
    {{- include "go-echo33565d46-d111-4526-96d1-01d5dae802a3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo33565d46-d111-4526-96d1-01d5dae802a3.selectorLabels" . | nindent 4 }}
