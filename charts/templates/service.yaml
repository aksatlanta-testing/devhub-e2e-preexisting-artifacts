apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fb79c58-ddbc-4262-826e-20e501b6841e.fullname" . }}
  labels:
    {{- include "go-echo7fb79c58-ddbc-4262-826e-20e501b6841e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fb79c58-ddbc-4262-826e-20e501b6841e.selectorLabels" . | nindent 4 }}
