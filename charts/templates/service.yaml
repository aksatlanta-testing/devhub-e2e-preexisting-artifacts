apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo767e1d83-5e89-4b35-a411-9c9098ee0dd1.fullname" . }}
  labels:
    {{- include "go-echo767e1d83-5e89-4b35-a411-9c9098ee0dd1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo767e1d83-5e89-4b35-a411-9c9098ee0dd1.selectorLabels" . | nindent 4 }}
