apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa720f6ae-0dd0-4c76-a748-c11414012839.fullname" . }}
  labels:
    {{- include "go-echoa720f6ae-0dd0-4c76-a748-c11414012839.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa720f6ae-0dd0-4c76-a748-c11414012839.selectorLabels" . | nindent 4 }}
