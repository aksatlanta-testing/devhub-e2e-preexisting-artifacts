apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocbb5c9dd-7f44-4b16-a8fc-7498cc44fdaa.fullname" . }}
  labels:
    {{- include "go-echocbb5c9dd-7f44-4b16-a8fc-7498cc44fdaa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocbb5c9dd-7f44-4b16-a8fc-7498cc44fdaa.selectorLabels" . | nindent 4 }}
