apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbe60032-b116-4e57-abc8-94a3180e992a.fullname" . }}
  labels:
    {{- include "go-echofbe60032-b116-4e57-abc8-94a3180e992a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbe60032-b116-4e57-abc8-94a3180e992a.selectorLabels" . | nindent 4 }}
