apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3a4f0bd8-7b3f-49e5-bfb7-7b55efcecfc4.fullname" . }}
  labels:
    {{- include "go-echo3a4f0bd8-7b3f-49e5-bfb7-7b55efcecfc4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3a4f0bd8-7b3f-49e5-bfb7-7b55efcecfc4.selectorLabels" . | nindent 4 }}
