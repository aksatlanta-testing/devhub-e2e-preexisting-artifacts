apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f817939-cf02-43c0-aea7-123a6ab9749a.fullname" . }}
  labels:
    {{- include "go-echo5f817939-cf02-43c0-aea7-123a6ab9749a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f817939-cf02-43c0-aea7-123a6ab9749a.selectorLabels" . | nindent 4 }}
