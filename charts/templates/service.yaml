apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea8a9075-f95a-4295-8543-403e642be2ce.fullname" . }}
  labels:
    {{- include "go-echoea8a9075-f95a-4295-8543-403e642be2ce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoea8a9075-f95a-4295-8543-403e642be2ce.selectorLabels" . | nindent 4 }}
