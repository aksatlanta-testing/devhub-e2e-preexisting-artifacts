apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77ee365f-2ad7-4d8e-9cea-cd3a0328f092.fullname" . }}
  labels:
    {{- include "go-echo77ee365f-2ad7-4d8e-9cea-cd3a0328f092.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77ee365f-2ad7-4d8e-9cea-cd3a0328f092.selectorLabels" . | nindent 4 }}
