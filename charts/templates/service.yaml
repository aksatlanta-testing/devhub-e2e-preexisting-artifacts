apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a03272a-bbac-4d87-86d1-5b4a14b8f0cd.fullname" . }}
  labels:
    {{- include "go-echo9a03272a-bbac-4d87-86d1-5b4a14b8f0cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a03272a-bbac-4d87-86d1-5b4a14b8f0cd.selectorLabels" . | nindent 4 }}
