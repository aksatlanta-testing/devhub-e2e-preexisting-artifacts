apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3b64c4e-735e-4cb4-bdfc-67cc8b85312d.fullname" . }}
  labels:
    {{- include "go-echoa3b64c4e-735e-4cb4-bdfc-67cc8b85312d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3b64c4e-735e-4cb4-bdfc-67cc8b85312d.selectorLabels" . | nindent 4 }}
