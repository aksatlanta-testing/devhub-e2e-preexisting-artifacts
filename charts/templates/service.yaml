apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo623f6900-0cea-4da9-992f-2429050fd365.fullname" . }}
  labels:
    {{- include "go-echo623f6900-0cea-4da9-992f-2429050fd365.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
