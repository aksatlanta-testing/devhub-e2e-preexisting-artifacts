apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2daff15b-b7c6-4a9a-a3e7-fe0149a36a62.fullname" . }}
  labels:
    {{- include "go-echo2daff15b-b7c6-4a9a-a3e7-fe0149a36a62.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2daff15b-b7c6-4a9a-a3e7-fe0149a36a62.selectorLabels" . | nindent 4 }}
