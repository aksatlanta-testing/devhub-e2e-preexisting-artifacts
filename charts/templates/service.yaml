apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob42ca903-0e04-44f9-9dcb-607d0a1587b2.fullname" . }}
  labels:
    {{- include "go-echob42ca903-0e04-44f9-9dcb-607d0a1587b2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob42ca903-0e04-44f9-9dcb-607d0a1587b2.selectorLabels" . | nindent 4 }}
