apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo50800e66-f9e6-4e79-9517-ae0e7dad8fa5.fullname" . }}
  labels:
    {{- include "go-echo50800e66-f9e6-4e79-9517-ae0e7dad8fa5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo50800e66-f9e6-4e79-9517-ae0e7dad8fa5.selectorLabels" . | nindent 4 }}
