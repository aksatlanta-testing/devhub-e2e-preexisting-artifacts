apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ae4384c-ccaf-4337-a740-4ca0b22f025d.fullname" . }}
  labels:
    {{- include "go-echo8ae4384c-ccaf-4337-a740-4ca0b22f025d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ae4384c-ccaf-4337-a740-4ca0b22f025d.selectorLabels" . | nindent 4 }}
