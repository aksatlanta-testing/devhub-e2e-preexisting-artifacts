apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5fd6ea75-e9fb-437f-bf55-8a915cc2a13f.fullname" . }}
  labels:
    {{- include "go-echo5fd6ea75-e9fb-437f-bf55-8a915cc2a13f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5fd6ea75-e9fb-437f-bf55-8a915cc2a13f.selectorLabels" . | nindent 4 }}
