apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d125c83-8348-48c8-ad08-83a22d014e60.fullname" . }}
  labels:
    {{- include "go-echo8d125c83-8348-48c8-ad08-83a22d014e60.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d125c83-8348-48c8-ad08-83a22d014e60.selectorLabels" . | nindent 4 }}
