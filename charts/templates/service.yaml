apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8697ba8-4cf1-4b90-beb4-35ce8e7a4393.fullname" . }}
  labels:
    {{- include "go-echob8697ba8-4cf1-4b90-beb4-35ce8e7a4393.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8697ba8-4cf1-4b90-beb4-35ce8e7a4393.selectorLabels" . | nindent 4 }}
