apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoebf21cc1-cf56-47d7-a41c-c31648622ddd.fullname" . }}
  labels:
    {{- include "go-echoebf21cc1-cf56-47d7-a41c-c31648622ddd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoebf21cc1-cf56-47d7-a41c-c31648622ddd.selectorLabels" . | nindent 4 }}
