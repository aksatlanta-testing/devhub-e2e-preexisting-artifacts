apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod7983a47-e11d-43f6-9387-cbebfc2029e9.fullname" . }}
  labels:
    {{- include "go-echod7983a47-e11d-43f6-9387-cbebfc2029e9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod7983a47-e11d-43f6-9387-cbebfc2029e9.selectorLabels" . | nindent 4 }}
