apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23640eb6-1819-4655-8e40-29ba4ee4933b.fullname" . }}
  labels:
    {{- include "go-echo23640eb6-1819-4655-8e40-29ba4ee4933b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23640eb6-1819-4655-8e40-29ba4ee4933b.selectorLabels" . | nindent 4 }}
