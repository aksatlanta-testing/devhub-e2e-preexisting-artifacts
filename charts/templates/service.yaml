apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96e93aad-018c-4e5a-bfa7-ca844fb8a4f6.fullname" . }}
  labels:
    {{- include "go-echo96e93aad-018c-4e5a-bfa7-ca844fb8a4f6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96e93aad-018c-4e5a-bfa7-ca844fb8a4f6.selectorLabels" . | nindent 4 }}
