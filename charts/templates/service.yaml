apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo984333ee-428f-43c0-ae9e-e3fa64e67a74.fullname" . }}
  labels:
    {{- include "go-echo984333ee-428f-43c0-ae9e-e3fa64e67a74.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo984333ee-428f-43c0-ae9e-e3fa64e67a74.selectorLabels" . | nindent 4 }}
