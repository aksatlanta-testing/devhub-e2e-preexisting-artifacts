apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41496c1f-3959-4a92-a917-b57896282363.fullname" . }}
  labels:
    {{- include "go-echo41496c1f-3959-4a92-a917-b57896282363.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41496c1f-3959-4a92-a917-b57896282363.selectorLabels" . | nindent 4 }}
