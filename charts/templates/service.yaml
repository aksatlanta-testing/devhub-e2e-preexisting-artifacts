apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c78cb61-6344-4f0e-aab0-fa2fbe265d58.fullname" . }}
  labels:
    {{- include "go-echo5c78cb61-6344-4f0e-aab0-fa2fbe265d58.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c78cb61-6344-4f0e-aab0-fa2fbe265d58.selectorLabels" . | nindent 4 }}
