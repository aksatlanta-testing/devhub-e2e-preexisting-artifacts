apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe363d3d1-f455-40ae-b1b3-1456c3271f57.fullname" . }}
  labels:
    {{- include "go-echoe363d3d1-f455-40ae-b1b3-1456c3271f57.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe363d3d1-f455-40ae-b1b3-1456c3271f57.selectorLabels" . | nindent 4 }}
