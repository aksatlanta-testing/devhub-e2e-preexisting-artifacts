apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeba17b51-6e68-45a0-bf9b-c185e235a459.fullname" . }}
  labels:
    {{- include "go-echoeba17b51-6e68-45a0-bf9b-c185e235a459.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeba17b51-6e68-45a0-bf9b-c185e235a459.selectorLabels" . | nindent 4 }}
