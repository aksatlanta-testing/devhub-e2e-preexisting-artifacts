apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4487a51-cc67-4e53-90e7-ef6fb92c75bf.fullname" . }}
  labels:
    {{- include "go-echoc4487a51-cc67-4e53-90e7-ef6fb92c75bf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4487a51-cc67-4e53-90e7-ef6fb92c75bf.selectorLabels" . | nindent 4 }}
