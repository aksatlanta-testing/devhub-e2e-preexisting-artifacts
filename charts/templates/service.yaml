apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66e3ed41-2c92-44d0-896a-0cf44ee89c9c.fullname" . }}
  labels:
    {{- include "go-echo66e3ed41-2c92-44d0-896a-0cf44ee89c9c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66e3ed41-2c92-44d0-896a-0cf44ee89c9c.selectorLabels" . | nindent 4 }}
