apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf41d1e4-22da-42e0-be50-5bc7ff814d18.fullname" . }}
  labels:
    {{- include "go-echodf41d1e4-22da-42e0-be50-5bc7ff814d18.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf41d1e4-22da-42e0-be50-5bc7ff814d18.selectorLabels" . | nindent 4 }}
