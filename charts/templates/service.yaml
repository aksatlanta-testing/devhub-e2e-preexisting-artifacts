apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa1395b27-f378-434a-9d6b-159de07765f8.fullname" . }}
  labels:
    {{- include "go-echoa1395b27-f378-434a-9d6b-159de07765f8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa1395b27-f378-434a-9d6b-159de07765f8.selectorLabels" . | nindent 4 }}
