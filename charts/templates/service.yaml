apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3fdb3a8f-d7f6-4dd2-bd7d-83cdf673ea97.fullname" . }}
  labels:
    {{- include "go-echo3fdb3a8f-d7f6-4dd2-bd7d-83cdf673ea97.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3fdb3a8f-d7f6-4dd2-bd7d-83cdf673ea97.selectorLabels" . | nindent 4 }}
