apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo142f4125-0759-4182-b57d-7329bee2b2a8.fullname" . }}
  labels:
    {{- include "go-echo142f4125-0759-4182-b57d-7329bee2b2a8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo142f4125-0759-4182-b57d-7329bee2b2a8.selectorLabels" . | nindent 4 }}
