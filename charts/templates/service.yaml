apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0490308d-6223-4cc6-84df-0c2f6f3737e7.fullname" . }}
  labels:
    {{- include "go-echo0490308d-6223-4cc6-84df-0c2f6f3737e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0490308d-6223-4cc6-84df-0c2f6f3737e7.selectorLabels" . | nindent 4 }}
