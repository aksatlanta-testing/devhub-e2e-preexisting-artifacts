apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52264b24-1338-4534-bf5a-6d73fe03c4c1.fullname" . }}
  labels:
    {{- include "go-echo52264b24-1338-4534-bf5a-6d73fe03c4c1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52264b24-1338-4534-bf5a-6d73fe03c4c1.selectorLabels" . | nindent 4 }}
