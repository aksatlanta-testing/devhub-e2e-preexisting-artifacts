apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob7e028f3-eaf3-422b-b460-0d441e5edd81.fullname" . }}
  labels:
    {{- include "go-echob7e028f3-eaf3-422b-b460-0d441e5edd81.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob7e028f3-eaf3-422b-b460-0d441e5edd81.selectorLabels" . | nindent 4 }}
