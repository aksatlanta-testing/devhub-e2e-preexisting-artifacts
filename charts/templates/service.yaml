apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe804c632-0755-4b5e-bc0a-d8d48e68ebd2.fullname" . }}
  labels:
    {{- include "go-echoe804c632-0755-4b5e-bc0a-d8d48e68ebd2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe804c632-0755-4b5e-bc0a-d8d48e68ebd2.selectorLabels" . | nindent 4 }}
