apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoceeddc4e-2f70-486c-955e-4e224330c3de.fullname" . }}
  labels:
    {{- include "go-echoceeddc4e-2f70-486c-955e-4e224330c3de.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoceeddc4e-2f70-486c-955e-4e224330c3de.selectorLabels" . | nindent 4 }}
