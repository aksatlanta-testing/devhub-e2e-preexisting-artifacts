apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobecd8e04-21e5-455a-b84c-fdec9c96f7e7.fullname" . }}
  labels:
    {{- include "go-echobecd8e04-21e5-455a-b84c-fdec9c96f7e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobecd8e04-21e5-455a-b84c-fdec9c96f7e7.selectorLabels" . | nindent 4 }}
