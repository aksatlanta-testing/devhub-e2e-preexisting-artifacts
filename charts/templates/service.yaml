apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7c2217c-b38f-4b9d-8c7c-31714aae28b3.fullname" . }}
  labels:
    {{- include "go-echoa7c2217c-b38f-4b9d-8c7c-31714aae28b3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7c2217c-b38f-4b9d-8c7c-31714aae28b3.selectorLabels" . | nindent 4 }}
