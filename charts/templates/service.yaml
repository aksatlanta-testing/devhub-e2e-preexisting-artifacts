apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo16a5dbfc-cc1b-4104-83cb-18e13c95301b.fullname" . }}
  labels:
    {{- include "go-echo16a5dbfc-cc1b-4104-83cb-18e13c95301b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo16a5dbfc-cc1b-4104-83cb-18e13c95301b.selectorLabels" . | nindent 4 }}
