apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof58581ec-fd89-4b7c-af7b-809fa661df2a.fullname" . }}
  labels:
    {{- include "go-echof58581ec-fd89-4b7c-af7b-809fa661df2a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof58581ec-fd89-4b7c-af7b-809fa661df2a.selectorLabels" . | nindent 4 }}
