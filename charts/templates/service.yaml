apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod64deccd-df6a-40a0-8d1a-4226854876e7.fullname" . }}
  labels:
    {{- include "go-echod64deccd-df6a-40a0-8d1a-4226854876e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod64deccd-df6a-40a0-8d1a-4226854876e7.selectorLabels" . | nindent 4 }}
