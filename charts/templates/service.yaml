apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo538a99d3-c90b-4a6d-a040-01790d7c1480.fullname" . }}
  labels:
    {{- include "go-echo538a99d3-c90b-4a6d-a040-01790d7c1480.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo538a99d3-c90b-4a6d-a040-01790d7c1480.selectorLabels" . | nindent 4 }}
