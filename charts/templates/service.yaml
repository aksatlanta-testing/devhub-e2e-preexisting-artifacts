apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29806b74-a168-4739-b9d8-335b42e4a7a0.fullname" . }}
  labels:
    {{- include "go-echo29806b74-a168-4739-b9d8-335b42e4a7a0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29806b74-a168-4739-b9d8-335b42e4a7a0.selectorLabels" . | nindent 4 }}
