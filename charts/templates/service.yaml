apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod434af85-9ebc-4c3c-ad2c-aada0a3b4956.fullname" . }}
  labels:
    {{- include "go-echod434af85-9ebc-4c3c-ad2c-aada0a3b4956.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod434af85-9ebc-4c3c-ad2c-aada0a3b4956.selectorLabels" . | nindent 4 }}
