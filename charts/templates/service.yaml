apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f54c86f-4cc3-405a-a1e0-7fe1bfc62cab.fullname" . }}
  labels:
    {{- include "go-echo3f54c86f-4cc3-405a-a1e0-7fe1bfc62cab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f54c86f-4cc3-405a-a1e0-7fe1bfc62cab.selectorLabels" . | nindent 4 }}
