apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobd3ec135-01e8-4404-9232-61442559e621.fullname" . }}
  labels:
    {{- include "go-echobd3ec135-01e8-4404-9232-61442559e621.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobd3ec135-01e8-4404-9232-61442559e621.selectorLabels" . | nindent 4 }}
