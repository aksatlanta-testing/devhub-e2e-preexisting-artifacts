apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob34fcdae-9024-47f2-a776-61eb4caf7506.fullname" . }}
  labels:
    {{- include "go-echob34fcdae-9024-47f2-a776-61eb4caf7506.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob34fcdae-9024-47f2-a776-61eb4caf7506.selectorLabels" . | nindent 4 }}
