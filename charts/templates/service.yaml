apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1f1fba5-cc13-4560-8d14-3b29cd628b69.fullname" . }}
  labels:
    {{- include "go-echoc1f1fba5-cc13-4560-8d14-3b29cd628b69.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1f1fba5-cc13-4560-8d14-3b29cd628b69.selectorLabels" . | nindent 4 }}
