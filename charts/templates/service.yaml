apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe8ade5b-c6e6-4f1d-b889-6a8518e000d3.fullname" . }}
  labels:
    {{- include "go-echobe8ade5b-c6e6-4f1d-b889-6a8518e000d3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe8ade5b-c6e6-4f1d-b889-6a8518e000d3.selectorLabels" . | nindent 4 }}
