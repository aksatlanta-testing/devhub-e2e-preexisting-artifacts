apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb4355c4-a6ef-45d7-8eb0-cfaa5edf3c65.fullname" . }}
  labels:
    {{- include "go-echobb4355c4-a6ef-45d7-8eb0-cfaa5edf3c65.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb4355c4-a6ef-45d7-8eb0-cfaa5edf3c65.selectorLabels" . | nindent 4 }}
