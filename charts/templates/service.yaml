apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b5480e9-dfce-43ec-a9af-d01a5e0b0830.fullname" . }}
  labels:
    {{- include "go-echo3b5480e9-dfce-43ec-a9af-d01a5e0b0830.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b5480e9-dfce-43ec-a9af-d01a5e0b0830.selectorLabels" . | nindent 4 }}
