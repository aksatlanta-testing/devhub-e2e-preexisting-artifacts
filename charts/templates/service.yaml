apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79a6f793-23b8-4c09-9355-ba4c7a947a86.fullname" . }}
  labels:
    {{- include "go-echo79a6f793-23b8-4c09-9355-ba4c7a947a86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79a6f793-23b8-4c09-9355-ba4c7a947a86.selectorLabels" . | nindent 4 }}
