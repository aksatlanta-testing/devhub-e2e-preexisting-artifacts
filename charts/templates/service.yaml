apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92f2ec38-2c51-4f1a-bfe7-7e155b4f2f3a.fullname" . }}
  labels:
    {{- include "go-echo92f2ec38-2c51-4f1a-bfe7-7e155b4f2f3a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92f2ec38-2c51-4f1a-bfe7-7e155b4f2f3a.selectorLabels" . | nindent 4 }}
