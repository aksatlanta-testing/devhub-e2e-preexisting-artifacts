apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b83a701-bdf1-40b6-a384-e90fdd97fe13.fullname" . }}
  labels:
    {{- include "go-echo8b83a701-bdf1-40b6-a384-e90fdd97fe13.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b83a701-bdf1-40b6-a384-e90fdd97fe13.selectorLabels" . | nindent 4 }}
