apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ef0fccb-f920-4439-8a03-191b20dfde80.fullname" . }}
  labels:
    {{- include "go-echo8ef0fccb-f920-4439-8a03-191b20dfde80.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ef0fccb-f920-4439-8a03-191b20dfde80.selectorLabels" . | nindent 4 }}
