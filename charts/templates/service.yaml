apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87a2a8dc-de6c-4bf7-8163-296257cad379.fullname" . }}
  labels:
    {{- include "go-echo87a2a8dc-de6c-4bf7-8163-296257cad379.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo87a2a8dc-de6c-4bf7-8163-296257cad379.selectorLabels" . | nindent 4 }}
