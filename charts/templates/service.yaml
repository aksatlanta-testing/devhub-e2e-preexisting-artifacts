apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96a0790e-60da-4d29-9269-0d740599d811.fullname" . }}
  labels:
    {{- include "go-echo96a0790e-60da-4d29-9269-0d740599d811.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96a0790e-60da-4d29-9269-0d740599d811.selectorLabels" . | nindent 4 }}
