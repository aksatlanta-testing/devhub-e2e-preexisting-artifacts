apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9b09aae-130f-4ed1-aee9-c6f0e5b44f5e.fullname" . }}
  labels:
    {{- include "go-echoa9b09aae-130f-4ed1-aee9-c6f0e5b44f5e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9b09aae-130f-4ed1-aee9-c6f0e5b44f5e.selectorLabels" . | nindent 4 }}
