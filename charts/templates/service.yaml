apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43b998dd-4382-4548-a26b-c74b5e9f4a88.fullname" . }}
  labels:
    {{- include "go-echo43b998dd-4382-4548-a26b-c74b5e9f4a88.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43b998dd-4382-4548-a26b-c74b5e9f4a88.selectorLabels" . | nindent 4 }}
