apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo867ed6f1-9bfc-42d3-a439-32ba50e0146e.fullname" . }}
  labels:
    {{- include "go-echo867ed6f1-9bfc-42d3-a439-32ba50e0146e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo867ed6f1-9bfc-42d3-a439-32ba50e0146e.selectorLabels" . | nindent 4 }}
