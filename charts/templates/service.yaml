apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6745aa3-ff9c-45c4-a0a0-5b1e44c26d14.fullname" . }}
  labels:
    {{- include "go-echof6745aa3-ff9c-45c4-a0a0-5b1e44c26d14.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6745aa3-ff9c-45c4-a0a0-5b1e44c26d14.selectorLabels" . | nindent 4 }}
