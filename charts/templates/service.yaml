apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6a35a6a6-b03b-4928-ad55-0e8fbc6a71a0.fullname" . }}
  labels:
    {{- include "go-echo6a35a6a6-b03b-4928-ad55-0e8fbc6a71a0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6a35a6a6-b03b-4928-ad55-0e8fbc6a71a0.selectorLabels" . | nindent 4 }}
