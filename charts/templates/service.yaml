apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4062b464-c40a-4f23-88ee-95997b9f8ebf.fullname" . }}
  labels:
    {{- include "go-echo4062b464-c40a-4f23-88ee-95997b9f8ebf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4062b464-c40a-4f23-88ee-95997b9f8ebf.selectorLabels" . | nindent 4 }}
