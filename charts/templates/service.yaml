apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2dedf6a-4c76-4680-bd0a-44bc6137052d.fullname" . }}
  labels:
    {{- include "go-echoc2dedf6a-4c76-4680-bd0a-44bc6137052d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2dedf6a-4c76-4680-bd0a-44bc6137052d.selectorLabels" . | nindent 4 }}
