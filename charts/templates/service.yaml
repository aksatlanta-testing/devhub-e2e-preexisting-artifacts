apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe013290c-dc9f-471e-a37c-79b03e12ff07.fullname" . }}
  labels:
    {{- include "go-echoe013290c-dc9f-471e-a37c-79b03e12ff07.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe013290c-dc9f-471e-a37c-79b03e12ff07.selectorLabels" . | nindent 4 }}
