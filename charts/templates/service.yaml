apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa47a33aa-aac7-4915-b6dd-a523d96f695f.fullname" . }}
  labels:
    {{- include "go-echoa47a33aa-aac7-4915-b6dd-a523d96f695f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa47a33aa-aac7-4915-b6dd-a523d96f695f.selectorLabels" . | nindent 4 }}
