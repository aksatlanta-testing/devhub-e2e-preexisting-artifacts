apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoca831b74-03d9-41b4-8138-16e8917b5041.fullname" . }}
  labels:
    {{- include "go-echoca831b74-03d9-41b4-8138-16e8917b5041.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoca831b74-03d9-41b4-8138-16e8917b5041.selectorLabels" . | nindent 4 }}
