apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ffc234b-5e4b-416b-b2a9-efc2916eb52c.fullname" . }}
  labels:
    {{- include "go-echo4ffc234b-5e4b-416b-b2a9-efc2916eb52c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ffc234b-5e4b-416b-b2a9-efc2916eb52c.selectorLabels" . | nindent 4 }}
