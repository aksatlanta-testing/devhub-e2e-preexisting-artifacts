apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo345fe1d9-c067-4c5c-b54f-e31742c7eb40.fullname" . }}
  labels:
    {{- include "go-echo345fe1d9-c067-4c5c-b54f-e31742c7eb40.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo345fe1d9-c067-4c5c-b54f-e31742c7eb40.selectorLabels" . | nindent 4 }}
