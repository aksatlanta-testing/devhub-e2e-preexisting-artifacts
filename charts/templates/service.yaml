apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo858d1d75-525f-4c12-94c1-114c1573b388.fullname" . }}
  labels:
    {{- include "go-echo858d1d75-525f-4c12-94c1-114c1573b388.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo858d1d75-525f-4c12-94c1-114c1573b388.selectorLabels" . | nindent 4 }}
