apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35431561-6251-445f-a6be-0004e1777d0d.fullname" . }}
  labels:
    {{- include "go-echo35431561-6251-445f-a6be-0004e1777d0d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35431561-6251-445f-a6be-0004e1777d0d.selectorLabels" . | nindent 4 }}
