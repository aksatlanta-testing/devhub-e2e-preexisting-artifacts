apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo996408e2-4d69-4a64-ab9d-7c489b9cb8d1.fullname" . }}
  labels:
    {{- include "go-echo996408e2-4d69-4a64-ab9d-7c489b9cb8d1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo996408e2-4d69-4a64-ab9d-7c489b9cb8d1.selectorLabels" . | nindent 4 }}
