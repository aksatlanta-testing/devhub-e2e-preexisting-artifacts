apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a7f2b7d-9552-4bbe-9d54-190da34c5828.fullname" . }}
  labels:
    {{- include "go-echo5a7f2b7d-9552-4bbe-9d54-190da34c5828.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a7f2b7d-9552-4bbe-9d54-190da34c5828.selectorLabels" . | nindent 4 }}
