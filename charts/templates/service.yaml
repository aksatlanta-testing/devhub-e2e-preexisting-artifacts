apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobeaba1f1-a67d-41d7-80f8-6cbfb6eff78f.fullname" . }}
  labels:
    {{- include "go-echobeaba1f1-a67d-41d7-80f8-6cbfb6eff78f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobeaba1f1-a67d-41d7-80f8-6cbfb6eff78f.selectorLabels" . | nindent 4 }}
