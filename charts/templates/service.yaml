apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo247e5d99-8017-46ad-93bf-88751ba2a7ce.fullname" . }}
  labels:
    {{- include "go-echo247e5d99-8017-46ad-93bf-88751ba2a7ce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
