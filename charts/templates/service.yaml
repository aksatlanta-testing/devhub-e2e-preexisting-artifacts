apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo46374a4f-2e51-4ad6-ae66-28a98c55f5f1.fullname" . }}
  labels:
    {{- include "go-echo46374a4f-2e51-4ad6-ae66-28a98c55f5f1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo46374a4f-2e51-4ad6-ae66-28a98c55f5f1.selectorLabels" . | nindent 4 }}
