apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa26837de-6e3a-4abe-88a7-44223025899b.fullname" . }}
  labels:
    {{- include "go-echoa26837de-6e3a-4abe-88a7-44223025899b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa26837de-6e3a-4abe-88a7-44223025899b.selectorLabels" . | nindent 4 }}
