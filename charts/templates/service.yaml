apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo343cfa03-24c7-419c-86a2-c6cd17df4bc3.fullname" . }}
  labels:
    {{- include "go-echo343cfa03-24c7-419c-86a2-c6cd17df4bc3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo343cfa03-24c7-419c-86a2-c6cd17df4bc3.selectorLabels" . | nindent 4 }}
