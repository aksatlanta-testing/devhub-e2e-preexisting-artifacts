apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0303e64f-0f17-47bf-a5c4-585e83ea0a7f.fullname" . }}
  labels:
    {{- include "go-echo0303e64f-0f17-47bf-a5c4-585e83ea0a7f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0303e64f-0f17-47bf-a5c4-585e83ea0a7f.selectorLabels" . | nindent 4 }}
