apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5b4815a-c1dc-4aa9-8973-e821b41c993d.fullname" . }}
  labels:
    {{- include "go-echoe5b4815a-c1dc-4aa9-8973-e821b41c993d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5b4815a-c1dc-4aa9-8973-e821b41c993d.selectorLabels" . | nindent 4 }}
