apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo34f9b338-8b57-42eb-b1f8-90c0235de2e8.fullname" . }}
  labels:
    {{- include "go-echo34f9b338-8b57-42eb-b1f8-90c0235de2e8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo34f9b338-8b57-42eb-b1f8-90c0235de2e8.selectorLabels" . | nindent 4 }}
