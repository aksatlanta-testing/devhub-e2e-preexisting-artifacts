apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobd93829f-09f5-41ae-ab47-fbc27e5701e6.fullname" . }}
  labels:
    {{- include "go-echobd93829f-09f5-41ae-ab47-fbc27e5701e6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobd93829f-09f5-41ae-ab47-fbc27e5701e6.selectorLabels" . | nindent 4 }}
