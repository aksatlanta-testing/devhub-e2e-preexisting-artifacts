  labels:
    {{- include "go-echo7af121bd-139a-45d2-95f7-65074bfe127b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
