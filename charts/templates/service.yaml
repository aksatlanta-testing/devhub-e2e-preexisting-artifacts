apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof508a5f7-8ea0-4048-bcb6-d5c122c914cc.fullname" . }}
  labels:
    {{- include "go-echof508a5f7-8ea0-4048-bcb6-d5c122c914cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof508a5f7-8ea0-4048-bcb6-d5c122c914cc.selectorLabels" . | nindent 4 }}
