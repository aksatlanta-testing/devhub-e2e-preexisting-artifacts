apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob18ba1f6-b463-471b-a3d0-cb10bd4e7838.fullname" . }}
  labels:
    {{- include "go-echob18ba1f6-b463-471b-a3d0-cb10bd4e7838.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob18ba1f6-b463-471b-a3d0-cb10bd4e7838.selectorLabels" . | nindent 4 }}
