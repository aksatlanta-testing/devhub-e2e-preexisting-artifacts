apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5cdd67c7-6e54-47db-9fee-2b05a0729888.fullname" . }}
  labels:
    {{- include "go-echo5cdd67c7-6e54-47db-9fee-2b05a0729888.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5cdd67c7-6e54-47db-9fee-2b05a0729888.selectorLabels" . | nindent 4 }}
