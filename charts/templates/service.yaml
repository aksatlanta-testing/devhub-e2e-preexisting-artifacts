apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd47f983-cbb6-4b61-93c1-4107a74cc802.fullname" . }}
  labels:
    {{- include "go-echodd47f983-cbb6-4b61-93c1-4107a74cc802.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd47f983-cbb6-4b61-93c1-4107a74cc802.selectorLabels" . | nindent 4 }}
