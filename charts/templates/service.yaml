apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57e30b62-4f83-4385-a1ce-80b8b4738ea0.fullname" . }}
  labels:
    {{- include "go-echo57e30b62-4f83-4385-a1ce-80b8b4738ea0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57e30b62-4f83-4385-a1ce-80b8b4738ea0.selectorLabels" . | nindent 4 }}
