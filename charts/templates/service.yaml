apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3775c87-6ddb-4100-b0ee-327e58366c7b.fullname" . }}
  labels:
    {{- include "go-echoc3775c87-6ddb-4100-b0ee-327e58366c7b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3775c87-6ddb-4100-b0ee-327e58366c7b.selectorLabels" . | nindent 4 }}
