apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b397e80-365a-4f99-a99a-c7284f224e6a.fullname" . }}
  labels:
    {{- include "go-echo4b397e80-365a-4f99-a99a-c7284f224e6a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b397e80-365a-4f99-a99a-c7284f224e6a.selectorLabels" . | nindent 4 }}
