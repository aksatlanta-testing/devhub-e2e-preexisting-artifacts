apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6e9d295-dfd4-44bc-94ca-a13b9b6341fb.fullname" . }}
  labels:
    {{- include "go-echof6e9d295-dfd4-44bc-94ca-a13b9b6341fb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6e9d295-dfd4-44bc-94ca-a13b9b6341fb.selectorLabels" . | nindent 4 }}
