apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ca18898-1d07-4b85-a763-45e4da0c8ba4.fullname" . }}
  labels:
    {{- include "go-echo4ca18898-1d07-4b85-a763-45e4da0c8ba4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ca18898-1d07-4b85-a763-45e4da0c8ba4.selectorLabels" . | nindent 4 }}
