apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo927fc61e-1145-40c7-a57f-5a47928cc782.fullname" . }}
  labels:
    {{- include "go-echo927fc61e-1145-40c7-a57f-5a47928cc782.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo927fc61e-1145-40c7-a57f-5a47928cc782.selectorLabels" . | nindent 4 }}
