apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d01846f-1da2-46ec-a5e8-32c1ed8b65bd.fullname" . }}
  labels:
    {{- include "go-echo5d01846f-1da2-46ec-a5e8-32c1ed8b65bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d01846f-1da2-46ec-a5e8-32c1ed8b65bd.selectorLabels" . | nindent 4 }}
