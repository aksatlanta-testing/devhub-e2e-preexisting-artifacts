apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof7913985-a678-4851-bf90-785a6e3a7738.fullname" . }}
  labels:
    {{- include "go-echof7913985-a678-4851-bf90-785a6e3a7738.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof7913985-a678-4851-bf90-785a6e3a7738.selectorLabels" . | nindent 4 }}
