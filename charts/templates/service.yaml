  labels:
    {{- include "go-echo2708f8e2-d380-4f7b-8f2d-d3571487fd2e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2708f8e2-d380-4f7b-8f2d-d3571487fd2e.selectorLabels" . | nindent 4 }}
