apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo16f6c458-ff56-4e99-8e58-54be334f0a8a.fullname" . }}
  labels:
    {{- include "go-echo16f6c458-ff56-4e99-8e58-54be334f0a8a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo16f6c458-ff56-4e99-8e58-54be334f0a8a.selectorLabels" . | nindent 4 }}
