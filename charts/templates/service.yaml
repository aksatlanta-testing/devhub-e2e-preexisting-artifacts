apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c0d7414-2bfa-4cb2-8459-654cc9b224d7.fullname" . }}
  labels:
    {{- include "go-echo2c0d7414-2bfa-4cb2-8459-654cc9b224d7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c0d7414-2bfa-4cb2-8459-654cc9b224d7.selectorLabels" . | nindent 4 }}
