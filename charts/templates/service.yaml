apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof19d1eab-2c72-4865-b715-41e4f1bf9bca.fullname" . }}
  labels:
    {{- include "go-echof19d1eab-2c72-4865-b715-41e4f1bf9bca.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof19d1eab-2c72-4865-b715-41e4f1bf9bca.selectorLabels" . | nindent 4 }}
