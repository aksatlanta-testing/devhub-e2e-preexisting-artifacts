apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc574ced1-7670-4a39-9057-8a222b8b8d92.fullname" . }}
  labels:
    {{- include "go-echoc574ced1-7670-4a39-9057-8a222b8b8d92.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc574ced1-7670-4a39-9057-8a222b8b8d92.selectorLabels" . | nindent 4 }}
