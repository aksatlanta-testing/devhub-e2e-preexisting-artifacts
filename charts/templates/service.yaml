apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo374bcd12-f7d5-4e75-a856-e2dd74a791e9.fullname" . }}
  labels:
    {{- include "go-echo374bcd12-f7d5-4e75-a856-e2dd74a791e9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo374bcd12-f7d5-4e75-a856-e2dd74a791e9.selectorLabels" . | nindent 4 }}
