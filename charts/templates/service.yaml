apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa4ad636-d4e0-4294-8bdf-5a4b269fdce9.fullname" . }}
  labels:
    {{- include "go-echoaa4ad636-d4e0-4294-8bdf-5a4b269fdce9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa4ad636-d4e0-4294-8bdf-5a4b269fdce9.selectorLabels" . | nindent 4 }}
