apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof438f4a4-023a-4d24-a3c0-e1f0ffe4c1e0.fullname" . }}
  labels:
    {{- include "go-echof438f4a4-023a-4d24-a3c0-e1f0ffe4c1e0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof438f4a4-023a-4d24-a3c0-e1f0ffe4c1e0.selectorLabels" . | nindent 4 }}
