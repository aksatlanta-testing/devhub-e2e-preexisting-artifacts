apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod470f690-fec5-4602-bb2c-ddce7815b2c8.fullname" . }}
  labels:
    {{- include "go-echod470f690-fec5-4602-bb2c-ddce7815b2c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod470f690-fec5-4602-bb2c-ddce7815b2c8.selectorLabels" . | nindent 4 }}
