apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63358509-e5ad-4a52-a13b-be19cb42bd78.fullname" . }}
  labels:
    {{- include "go-echo63358509-e5ad-4a52-a13b-be19cb42bd78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63358509-e5ad-4a52-a13b-be19cb42bd78.selectorLabels" . | nindent 4 }}
