apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe265c27a-4e44-4ce5-b098-de75bbf48f54.fullname" . }}
  labels:
    {{- include "go-echoe265c27a-4e44-4ce5-b098-de75bbf48f54.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe265c27a-4e44-4ce5-b098-de75bbf48f54.selectorLabels" . | nindent 4 }}
