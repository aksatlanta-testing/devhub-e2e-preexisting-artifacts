apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b273853-2b94-4263-84a7-dda79edefe0f.fullname" . }}
  labels:
    {{- include "go-echo0b273853-2b94-4263-84a7-dda79edefe0f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b273853-2b94-4263-84a7-dda79edefe0f.selectorLabels" . | nindent 4 }}
