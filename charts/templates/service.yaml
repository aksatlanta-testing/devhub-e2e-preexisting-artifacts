apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc03aeb73-e55c-48d5-87a1-e994c52c90f9.fullname" . }}
  labels:
    {{- include "go-echoc03aeb73-e55c-48d5-87a1-e994c52c90f9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc03aeb73-e55c-48d5-87a1-e994c52c90f9.selectorLabels" . | nindent 4 }}
