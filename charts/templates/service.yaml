apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobc1e5fc6-e506-4024-9c1f-40ed86b8f1ab.fullname" . }}
  labels:
    {{- include "go-echobc1e5fc6-e506-4024-9c1f-40ed86b8f1ab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobc1e5fc6-e506-4024-9c1f-40ed86b8f1ab.selectorLabels" . | nindent 4 }}
