apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo762aea71-5b41-45a7-ab0d-dbf9ffc7f2e4.fullname" . }}
  labels:
    {{- include "go-echo762aea71-5b41-45a7-ab0d-dbf9ffc7f2e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo762aea71-5b41-45a7-ab0d-dbf9ffc7f2e4.selectorLabels" . | nindent 4 }}
