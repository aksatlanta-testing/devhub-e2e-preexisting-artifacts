apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7577242e-4ffc-466e-a6fc-a5db87af715b.fullname" . }}
  labels:
    {{- include "go-echo7577242e-4ffc-466e-a6fc-a5db87af715b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7577242e-4ffc-466e-a6fc-a5db87af715b.selectorLabels" . | nindent 4 }}
