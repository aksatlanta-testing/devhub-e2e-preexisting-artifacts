apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof04ab7d9-0a12-4fb5-a841-9664f90b7104.fullname" . }}
  labels:
    {{- include "go-echof04ab7d9-0a12-4fb5-a841-9664f90b7104.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof04ab7d9-0a12-4fb5-a841-9664f90b7104.selectorLabels" . | nindent 4 }}
