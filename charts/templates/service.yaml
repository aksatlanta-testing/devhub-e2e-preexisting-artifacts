apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo888ee657-ea41-4fd1-880f-ad2c5fb9dacb.fullname" . }}
  labels:
    {{- include "go-echo888ee657-ea41-4fd1-880f-ad2c5fb9dacb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo888ee657-ea41-4fd1-880f-ad2c5fb9dacb.selectorLabels" . | nindent 4 }}
