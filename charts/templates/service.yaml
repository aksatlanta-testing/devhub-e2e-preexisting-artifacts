apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05f4cb54-2a58-4ae0-b97b-5158ef2537fe.fullname" . }}
  labels:
    {{- include "go-echo05f4cb54-2a58-4ae0-b97b-5158ef2537fe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05f4cb54-2a58-4ae0-b97b-5158ef2537fe.selectorLabels" . | nindent 4 }}
