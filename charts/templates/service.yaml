apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoccd77976-2227-40e9-9b19-58318e754862.fullname" . }}
  labels:
    {{- include "go-echoccd77976-2227-40e9-9b19-58318e754862.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoccd77976-2227-40e9-9b19-58318e754862.selectorLabels" . | nindent 4 }}
