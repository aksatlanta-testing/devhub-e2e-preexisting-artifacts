apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3caba088-3c7f-4c51-a38b-82dfde5f6849.fullname" . }}
  labels:
    {{- include "go-echo3caba088-3c7f-4c51-a38b-82dfde5f6849.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
