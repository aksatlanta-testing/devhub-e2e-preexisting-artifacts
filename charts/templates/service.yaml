apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1974e3f5-cff3-4489-930c-8af01178531b.fullname" . }}
  labels:
    {{- include "go-echo1974e3f5-cff3-4489-930c-8af01178531b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1974e3f5-cff3-4489-930c-8af01178531b.selectorLabels" . | nindent 4 }}
