apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b03ac00-f16e-46d0-9cce-02d54ea58ff2.fullname" . }}
  labels:
    {{- include "go-echo0b03ac00-f16e-46d0-9cce-02d54ea58ff2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b03ac00-f16e-46d0-9cce-02d54ea58ff2.selectorLabels" . | nindent 4 }}
