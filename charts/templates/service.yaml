apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5c421b7-ce29-4289-bcf1-d1650c638bd8.fullname" . }}
  labels:
    {{- include "go-echoe5c421b7-ce29-4289-bcf1-d1650c638bd8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5c421b7-ce29-4289-bcf1-d1650c638bd8.selectorLabels" . | nindent 4 }}
