apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c6710bf-6132-4527-a20b-26a8abfd47ea.fullname" . }}
  labels:
    {{- include "go-echo0c6710bf-6132-4527-a20b-26a8abfd47ea.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c6710bf-6132-4527-a20b-26a8abfd47ea.selectorLabels" . | nindent 4 }}
