apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod0350ebe-15f6-4ba2-a2b4-651d465257be.fullname" . }}
  labels:
    {{- include "go-echod0350ebe-15f6-4ba2-a2b4-651d465257be.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod0350ebe-15f6-4ba2-a2b4-651d465257be.selectorLabels" . | nindent 4 }}
