apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoae137188-36ba-423d-a48a-43eda753fa87.fullname" . }}
  labels:
    {{- include "go-echoae137188-36ba-423d-a48a-43eda753fa87.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoae137188-36ba-423d-a48a-43eda753fa87.selectorLabels" . | nindent 4 }}
