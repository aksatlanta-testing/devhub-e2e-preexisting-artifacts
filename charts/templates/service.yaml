apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6b2795b7-d892-44af-b436-ed8c58ab100c.fullname" . }}
  labels:
    {{- include "go-echo6b2795b7-d892-44af-b436-ed8c58ab100c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6b2795b7-d892-44af-b436-ed8c58ab100c.selectorLabels" . | nindent 4 }}
