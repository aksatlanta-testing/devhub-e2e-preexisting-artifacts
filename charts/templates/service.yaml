apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8efc61b5-d46e-4137-90e2-ec6cd5903d72.fullname" . }}
  labels:
    {{- include "go-echo8efc61b5-d46e-4137-90e2-ec6cd5903d72.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8efc61b5-d46e-4137-90e2-ec6cd5903d72.selectorLabels" . | nindent 4 }}
