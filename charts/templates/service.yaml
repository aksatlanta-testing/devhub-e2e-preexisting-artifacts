apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ab84e2f-19ab-4990-9a50-9942ecb989d7.fullname" . }}
  labels:
    {{- include "go-echo3ab84e2f-19ab-4990-9a50-9942ecb989d7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ab84e2f-19ab-4990-9a50-9942ecb989d7.selectorLabels" . | nindent 4 }}
