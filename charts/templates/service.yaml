apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo250abe96-8ac4-4d59-ae70-16a97e5a90ec.fullname" . }}
  labels:
    {{- include "go-echo250abe96-8ac4-4d59-ae70-16a97e5a90ec.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo250abe96-8ac4-4d59-ae70-16a97e5a90ec.selectorLabels" . | nindent 4 }}
