apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ad92669-0c30-4e94-8f0f-3a38ce31e531.fullname" . }}
  labels:
    {{- include "go-echo3ad92669-0c30-4e94-8f0f-3a38ce31e531.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ad92669-0c30-4e94-8f0f-3a38ce31e531.selectorLabels" . | nindent 4 }}
