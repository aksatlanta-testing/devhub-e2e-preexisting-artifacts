apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo658232df-368c-475c-a07c-0902010deccf.fullname" . }}
  labels:
    {{- include "go-echo658232df-368c-475c-a07c-0902010deccf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo658232df-368c-475c-a07c-0902010deccf.selectorLabels" . | nindent 4 }}
