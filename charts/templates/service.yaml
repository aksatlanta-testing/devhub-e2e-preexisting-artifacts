apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb9141a9-9807-4535-bfc7-6ebed9f86cbc.fullname" . }}
  labels:
    {{- include "go-echoeb9141a9-9807-4535-bfc7-6ebed9f86cbc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb9141a9-9807-4535-bfc7-6ebed9f86cbc.selectorLabels" . | nindent 4 }}
