apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo991eefec-4285-4c7f-b26e-deb3ea88358f.fullname" . }}
  labels:
    {{- include "go-echo991eefec-4285-4c7f-b26e-deb3ea88358f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo991eefec-4285-4c7f-b26e-deb3ea88358f.selectorLabels" . | nindent 4 }}
