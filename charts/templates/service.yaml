apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06452454-9064-440a-ab0b-037d2fa30927.fullname" . }}
  labels:
    {{- include "go-echo06452454-9064-440a-ab0b-037d2fa30927.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
