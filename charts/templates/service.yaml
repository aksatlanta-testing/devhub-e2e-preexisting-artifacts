apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7765b52-5612-4f13-bb68-9a75564f728e.fullname" . }}
  labels:
    {{- include "go-echoa7765b52-5612-4f13-bb68-9a75564f728e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7765b52-5612-4f13-bb68-9a75564f728e.selectorLabels" . | nindent 4 }}
