apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fb3f07a-bcef-45cd-a823-e2d09a5f43e8.fullname" . }}
  labels:
    {{- include "go-echo7fb3f07a-bcef-45cd-a823-e2d09a5f43e8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fb3f07a-bcef-45cd-a823-e2d09a5f43e8.selectorLabels" . | nindent 4 }}
