apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo041ea4f6-f10b-4012-b0f6-a187b85c698f.fullname" . }}
  labels:
    {{- include "go-echo041ea4f6-f10b-4012-b0f6-a187b85c698f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo041ea4f6-f10b-4012-b0f6-a187b85c698f.selectorLabels" . | nindent 4 }}
