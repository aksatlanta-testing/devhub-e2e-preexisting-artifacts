apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44e62e8d-0839-4f13-b303-3877cad30747.fullname" . }}
  labels:
    {{- include "go-echo44e62e8d-0839-4f13-b303-3877cad30747.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
