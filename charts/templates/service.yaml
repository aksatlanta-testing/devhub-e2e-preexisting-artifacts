apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35c6471d-09c4-4fbc-877a-2aa547c2eab3.fullname" . }}
  labels:
    {{- include "go-echo35c6471d-09c4-4fbc-877a-2aa547c2eab3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35c6471d-09c4-4fbc-877a-2aa547c2eab3.selectorLabels" . | nindent 4 }}
