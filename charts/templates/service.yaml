apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo226f39cc-40e5-4c96-be55-d2e4a88721fe.fullname" . }}
  labels:
    {{- include "go-echo226f39cc-40e5-4c96-be55-d2e4a88721fe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo226f39cc-40e5-4c96-be55-d2e4a88721fe.selectorLabels" . | nindent 4 }}
