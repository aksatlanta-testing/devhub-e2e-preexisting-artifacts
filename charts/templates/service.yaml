apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38245a40-b694-4576-ac8d-47e0f2af402b.fullname" . }}
  labels:
    {{- include "go-echo38245a40-b694-4576-ac8d-47e0f2af402b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38245a40-b694-4576-ac8d-47e0f2af402b.selectorLabels" . | nindent 4 }}
