apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc73b7f0d-b01c-4667-a329-4e9bc7707a7e.fullname" . }}
  labels:
    {{- include "go-echoc73b7f0d-b01c-4667-a329-4e9bc7707a7e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc73b7f0d-b01c-4667-a329-4e9bc7707a7e.selectorLabels" . | nindent 4 }}
