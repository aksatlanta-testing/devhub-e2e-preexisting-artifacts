apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9ef6bb97-818c-4ae8-bc71-6b3674b9ebc5.fullname" . }}
  labels:
    {{- include "go-echo9ef6bb97-818c-4ae8-bc71-6b3674b9ebc5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9ef6bb97-818c-4ae8-bc71-6b3674b9ebc5.selectorLabels" . | nindent 4 }}
