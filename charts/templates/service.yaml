apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd202a11-8895-459e-ae3e-4bab86e71c39.fullname" . }}
  labels:
    {{- include "go-echofd202a11-8895-459e-ae3e-4bab86e71c39.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd202a11-8895-459e-ae3e-4bab86e71c39.selectorLabels" . | nindent 4 }}
