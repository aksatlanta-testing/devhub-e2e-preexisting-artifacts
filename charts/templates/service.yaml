apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofac15bf9-bf8e-41ae-87a8-32074d86387e.fullname" . }}
  labels:
    {{- include "go-echofac15bf9-bf8e-41ae-87a8-32074d86387e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofac15bf9-bf8e-41ae-87a8-32074d86387e.selectorLabels" . | nindent 4 }}
