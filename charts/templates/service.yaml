apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob98f578e-7744-4f56-a29f-7b35b2205fd5.fullname" . }}
  labels:
    {{- include "go-echob98f578e-7744-4f56-a29f-7b35b2205fd5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob98f578e-7744-4f56-a29f-7b35b2205fd5.selectorLabels" . | nindent 4 }}
