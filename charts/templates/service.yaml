apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2ec910c0-887a-4ff0-80a7-132bbdc19ba9.fullname" . }}
  labels:
    {{- include "go-echo2ec910c0-887a-4ff0-80a7-132bbdc19ba9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2ec910c0-887a-4ff0-80a7-132bbdc19ba9.selectorLabels" . | nindent 4 }}
