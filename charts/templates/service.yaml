apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo917f931a-ec26-4a68-9753-22b318e18419.fullname" . }}
  labels:
    {{- include "go-echo917f931a-ec26-4a68-9753-22b318e18419.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
