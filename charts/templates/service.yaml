apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31f58283-9068-4fca-b56b-78470db5772b.fullname" . }}
  labels:
    {{- include "go-echo31f58283-9068-4fca-b56b-78470db5772b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
