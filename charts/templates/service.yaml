  labels:
    {{- include "go-echo23f00c51-0b86-4b89-9285-af746d6874c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
