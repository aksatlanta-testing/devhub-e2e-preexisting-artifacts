apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5528047f-c61a-4b65-b417-1df9910c2ea0.fullname" . }}
  labels:
    {{- include "go-echo5528047f-c61a-4b65-b417-1df9910c2ea0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5528047f-c61a-4b65-b417-1df9910c2ea0.selectorLabels" . | nindent 4 }}
