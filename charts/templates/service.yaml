apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo11666a8b-1646-41b2-a08c-b8c3bb7cfcf6.fullname" . }}
  labels:
    {{- include "go-echo11666a8b-1646-41b2-a08c-b8c3bb7cfcf6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo11666a8b-1646-41b2-a08c-b8c3bb7cfcf6.selectorLabels" . | nindent 4 }}
