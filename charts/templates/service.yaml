apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod0668b46-a293-4158-8ad3-3fa3a0f5c93b.fullname" . }}
  labels:
    {{- include "go-echod0668b46-a293-4158-8ad3-3fa3a0f5c93b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod0668b46-a293-4158-8ad3-3fa3a0f5c93b.selectorLabels" . | nindent 4 }}
