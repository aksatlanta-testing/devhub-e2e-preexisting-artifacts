apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodceb9a8b-00fb-4e29-80ef-b8b030b82c90.fullname" . }}
  labels:
    {{- include "go-echodceb9a8b-00fb-4e29-80ef-b8b030b82c90.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodceb9a8b-00fb-4e29-80ef-b8b030b82c90.selectorLabels" . | nindent 4 }}
