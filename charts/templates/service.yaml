apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbca2587-7446-47c7-ba27-7f342da6e5bf.fullname" . }}
  labels:
    {{- include "go-echofbca2587-7446-47c7-ba27-7f342da6e5bf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbca2587-7446-47c7-ba27-7f342da6e5bf.selectorLabels" . | nindent 4 }}
