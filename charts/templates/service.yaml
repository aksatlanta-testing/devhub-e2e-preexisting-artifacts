apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoee733ff0-1816-4298-852b-512fd97e912f.fullname" . }}
  labels:
    {{- include "go-echoee733ff0-1816-4298-852b-512fd97e912f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoee733ff0-1816-4298-852b-512fd97e912f.selectorLabels" . | nindent 4 }}
