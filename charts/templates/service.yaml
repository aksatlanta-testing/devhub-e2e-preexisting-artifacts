apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce18611f-9763-483d-9ce3-3c24cdc747ee.fullname" . }}
  labels:
    {{- include "go-echoce18611f-9763-483d-9ce3-3c24cdc747ee.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce18611f-9763-483d-9ce3-3c24cdc747ee.selectorLabels" . | nindent 4 }}
