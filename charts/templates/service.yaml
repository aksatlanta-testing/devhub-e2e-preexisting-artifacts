apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4ffca48-d48d-427b-8c76-2913ca7649b1.fullname" . }}
  labels:
    {{- include "go-echoc4ffca48-d48d-427b-8c76-2913ca7649b1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4ffca48-d48d-427b-8c76-2913ca7649b1.selectorLabels" . | nindent 4 }}
