apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed48b97c-0f77-452f-8e11-746204b1b50d.fullname" . }}
  labels:
    {{- include "go-echoed48b97c-0f77-452f-8e11-746204b1b50d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed48b97c-0f77-452f-8e11-746204b1b50d.selectorLabels" . | nindent 4 }}
