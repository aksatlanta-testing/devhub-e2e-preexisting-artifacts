apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb2630c8-5e2c-49cd-803d-66299b0fb6a5.fullname" . }}
  labels:
    {{- include "go-echocb2630c8-5e2c-49cd-803d-66299b0fb6a5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb2630c8-5e2c-49cd-803d-66299b0fb6a5.selectorLabels" . | nindent 4 }}
