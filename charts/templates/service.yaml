apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08b8625a-8a84-42f2-80d3-28b5400bc308.fullname" . }}
  labels:
    {{- include "go-echo08b8625a-8a84-42f2-80d3-28b5400bc308.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08b8625a-8a84-42f2-80d3-28b5400bc308.selectorLabels" . | nindent 4 }}
