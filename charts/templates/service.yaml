apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e03b9bd-2c62-4238-9fe7-071cc2c0ad8c.fullname" . }}
  labels:
    {{- include "go-echo8e03b9bd-2c62-4238-9fe7-071cc2c0ad8c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e03b9bd-2c62-4238-9fe7-071cc2c0ad8c.selectorLabels" . | nindent 4 }}
