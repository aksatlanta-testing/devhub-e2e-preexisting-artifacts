apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79eb717d-cf2b-4425-b17d-61234f49f8c6.fullname" . }}
  labels:
    {{- include "go-echo79eb717d-cf2b-4425-b17d-61234f49f8c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79eb717d-cf2b-4425-b17d-61234f49f8c6.selectorLabels" . | nindent 4 }}
