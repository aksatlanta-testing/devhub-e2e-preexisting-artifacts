apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0da37a83-6f12-4f10-8843-16808eb8ce41.fullname" . }}
  labels:
    {{- include "go-echo0da37a83-6f12-4f10-8843-16808eb8ce41.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0da37a83-6f12-4f10-8843-16808eb8ce41.selectorLabels" . | nindent 4 }}
