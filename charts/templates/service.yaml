apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90c74a68-8cdf-4ded-9dea-432d00e927db.fullname" . }}
  labels:
    {{- include "go-echo90c74a68-8cdf-4ded-9dea-432d00e927db.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo90c74a68-8cdf-4ded-9dea-432d00e927db.selectorLabels" . | nindent 4 }}
