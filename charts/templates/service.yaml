apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof63cf37c-6788-4e42-8924-c8423af5fd45.fullname" . }}
  labels:
    {{- include "go-echof63cf37c-6788-4e42-8924-c8423af5fd45.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof63cf37c-6788-4e42-8924-c8423af5fd45.selectorLabels" . | nindent 4 }}
