apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53eb1231-dd01-4d17-a403-7ad07e399b0f.fullname" . }}
  labels:
    {{- include "go-echo53eb1231-dd01-4d17-a403-7ad07e399b0f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53eb1231-dd01-4d17-a403-7ad07e399b0f.selectorLabels" . | nindent 4 }}
