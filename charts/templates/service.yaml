apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc6bd0b8-9f15-4f2c-85e8-441d7d64417e.fullname" . }}
  labels:
    {{- include "go-echocc6bd0b8-9f15-4f2c-85e8-441d7d64417e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc6bd0b8-9f15-4f2c-85e8-441d7d64417e.selectorLabels" . | nindent 4 }}
