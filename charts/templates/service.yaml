apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8538f913-5099-48da-9ea0-f3fdcaa10d0a.fullname" . }}
  labels:
    {{- include "go-echo8538f913-5099-48da-9ea0-f3fdcaa10d0a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8538f913-5099-48da-9ea0-f3fdcaa10d0a.selectorLabels" . | nindent 4 }}
