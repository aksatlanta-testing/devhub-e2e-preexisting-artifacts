apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce9d6fc3-123a-48cb-81b3-848cac68a610.fullname" . }}
  labels:
    {{- include "go-echoce9d6fc3-123a-48cb-81b3-848cac68a610.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce9d6fc3-123a-48cb-81b3-848cac68a610.selectorLabels" . | nindent 4 }}
