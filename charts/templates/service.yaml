apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3afc818-2bb4-4843-8f22-5c7d188251f1.fullname" . }}
  labels:
    {{- include "go-echof3afc818-2bb4-4843-8f22-5c7d188251f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3afc818-2bb4-4843-8f22-5c7d188251f1.selectorLabels" . | nindent 4 }}
