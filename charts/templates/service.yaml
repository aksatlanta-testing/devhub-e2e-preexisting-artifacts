apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54c38813-1e0e-4655-b661-29b6ca0c2e6d.fullname" . }}
  labels:
    {{- include "go-echo54c38813-1e0e-4655-b661-29b6ca0c2e6d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54c38813-1e0e-4655-b661-29b6ca0c2e6d.selectorLabels" . | nindent 4 }}
