apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo047017c7-9d64-4187-b0d5-22a386156f29.fullname" . }}
  labels:
    {{- include "go-echo047017c7-9d64-4187-b0d5-22a386156f29.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo047017c7-9d64-4187-b0d5-22a386156f29.selectorLabels" . | nindent 4 }}
