apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa04ceddb-9aac-49d9-a0d2-19a2527819f3.fullname" . }}
  labels:
    {{- include "go-echoa04ceddb-9aac-49d9-a0d2-19a2527819f3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa04ceddb-9aac-49d9-a0d2-19a2527819f3.selectorLabels" . | nindent 4 }}
