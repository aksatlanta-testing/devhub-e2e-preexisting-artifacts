apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe571ddf-a19a-4d94-89cd-5acfecacfa59.fullname" . }}
  labels:
    {{- include "go-echobe571ddf-a19a-4d94-89cd-5acfecacfa59.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe571ddf-a19a-4d94-89cd-5acfecacfa59.selectorLabels" . | nindent 4 }}
