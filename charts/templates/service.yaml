apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23115a2d-2605-4b96-9537-ac7f3fc392ee.fullname" . }}
  labels:
    {{- include "go-echo23115a2d-2605-4b96-9537-ac7f3fc392ee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23115a2d-2605-4b96-9537-ac7f3fc392ee.selectorLabels" . | nindent 4 }}
