apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob0f0cfdc-5f86-4634-ad9f-5a704dd04644.fullname" . }}
  labels:
    {{- include "go-echob0f0cfdc-5f86-4634-ad9f-5a704dd04644.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob0f0cfdc-5f86-4634-ad9f-5a704dd04644.selectorLabels" . | nindent 4 }}
