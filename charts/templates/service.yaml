apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf7f3820-89c9-4056-bec8-916d2c4086b8.fullname" . }}
  labels:
    {{- include "go-echobf7f3820-89c9-4056-bec8-916d2c4086b8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf7f3820-89c9-4056-bec8-916d2c4086b8.selectorLabels" . | nindent 4 }}
