apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4679c1d8-ac1c-4298-a881-a3acf9bd250d.fullname" . }}
  labels:
    {{- include "go-echo4679c1d8-ac1c-4298-a881-a3acf9bd250d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
