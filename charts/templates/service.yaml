apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b7a9ae2-e454-40de-9cea-bac14f87fb17.fullname" . }}
  labels:
    {{- include "go-echo5b7a9ae2-e454-40de-9cea-bac14f87fb17.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b7a9ae2-e454-40de-9cea-bac14f87fb17.selectorLabels" . | nindent 4 }}
