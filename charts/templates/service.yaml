apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f080395-6c23-4486-ba34-b7c5080ca353.fullname" . }}
  labels:
    {{- include "go-echo3f080395-6c23-4486-ba34-b7c5080ca353.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f080395-6c23-4486-ba34-b7c5080ca353.selectorLabels" . | nindent 4 }}
