apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeebda5ed-4e44-41b1-b7e9-9ce30ecad3ac.fullname" . }}
  labels:
    {{- include "go-echoeebda5ed-4e44-41b1-b7e9-9ce30ecad3ac.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeebda5ed-4e44-41b1-b7e9-9ce30ecad3ac.selectorLabels" . | nindent 4 }}
