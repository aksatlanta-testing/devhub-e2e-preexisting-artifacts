apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ad1856b-e12f-4275-acf4-849acb0691cd.fullname" . }}
  labels:
    {{- include "go-echo4ad1856b-e12f-4275-acf4-849acb0691cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ad1856b-e12f-4275-acf4-849acb0691cd.selectorLabels" . | nindent 4 }}
