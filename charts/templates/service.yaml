apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoefc2b0b9-c9ac-46ca-a352-2fe31bcf5792.fullname" . }}
  labels:
    {{- include "go-echoefc2b0b9-c9ac-46ca-a352-2fe31bcf5792.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoefc2b0b9-c9ac-46ca-a352-2fe31bcf5792.selectorLabels" . | nindent 4 }}
