apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d8ba5ba-e3b5-4907-9c7e-f2ecb8d1c8d3.fullname" . }}
  labels:
    {{- include "go-echo8d8ba5ba-e3b5-4907-9c7e-f2ecb8d1c8d3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d8ba5ba-e3b5-4907-9c7e-f2ecb8d1c8d3.selectorLabels" . | nindent 4 }}
