apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd2035f0-1da4-48e3-a5a1-98c7fb151f90.fullname" . }}
  labels:
    {{- include "go-echofd2035f0-1da4-48e3-a5a1-98c7fb151f90.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd2035f0-1da4-48e3-a5a1-98c7fb151f90.selectorLabels" . | nindent 4 }}
