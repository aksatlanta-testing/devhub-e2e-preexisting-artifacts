apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6e38514c-85cd-401c-880b-c5d75940bf6f.fullname" . }}
  labels:
    {{- include "go-echo6e38514c-85cd-401c-880b-c5d75940bf6f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
