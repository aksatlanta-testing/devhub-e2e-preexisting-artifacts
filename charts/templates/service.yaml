apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed1cafe1-a1aa-4da5-98ec-23fe3db6b601.fullname" . }}
  labels:
    {{- include "go-echoed1cafe1-a1aa-4da5-98ec-23fe3db6b601.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed1cafe1-a1aa-4da5-98ec-23fe3db6b601.selectorLabels" . | nindent 4 }}
