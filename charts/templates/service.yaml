apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38ded3ef-0d6e-42b4-b4fa-52b53a641661.fullname" . }}
  labels:
    {{- include "go-echo38ded3ef-0d6e-42b4-b4fa-52b53a641661.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38ded3ef-0d6e-42b4-b4fa-52b53a641661.selectorLabels" . | nindent 4 }}
