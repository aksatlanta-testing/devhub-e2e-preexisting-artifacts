apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38203d3e-6b9a-4ca6-a10d-9920a7edfc2a.fullname" . }}
  labels:
    {{- include "go-echo38203d3e-6b9a-4ca6-a10d-9920a7edfc2a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38203d3e-6b9a-4ca6-a10d-9920a7edfc2a.selectorLabels" . | nindent 4 }}
