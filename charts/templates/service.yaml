apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo612960e5-0537-42fa-a7a2-be241264ca34.fullname" . }}
  labels:
    {{- include "go-echo612960e5-0537-42fa-a7a2-be241264ca34.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo612960e5-0537-42fa-a7a2-be241264ca34.selectorLabels" . | nindent 4 }}
