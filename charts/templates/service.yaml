apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70f8ae5c-e42d-4117-86c6-9a6835808f79.fullname" . }}
  labels:
    {{- include "go-echo70f8ae5c-e42d-4117-86c6-9a6835808f79.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70f8ae5c-e42d-4117-86c6-9a6835808f79.selectorLabels" . | nindent 4 }}
