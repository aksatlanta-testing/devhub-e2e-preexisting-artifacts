apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c423a99-2a8a-4b1e-857b-89b889a2ef69.fullname" . }}
  labels:
    {{- include "go-echo6c423a99-2a8a-4b1e-857b-89b889a2ef69.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c423a99-2a8a-4b1e-857b-89b889a2ef69.selectorLabels" . | nindent 4 }}
