apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d1f0de7-7373-4672-9d30-2750108e28c1.fullname" . }}
  labels:
    {{- include "go-echo8d1f0de7-7373-4672-9d30-2750108e28c1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d1f0de7-7373-4672-9d30-2750108e28c1.selectorLabels" . | nindent 4 }}
