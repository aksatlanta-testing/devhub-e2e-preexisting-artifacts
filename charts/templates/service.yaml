apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo136c442a-555c-4d0e-a6fd-e3e6753570ec.fullname" . }}
  labels:
    {{- include "go-echo136c442a-555c-4d0e-a6fd-e3e6753570ec.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo136c442a-555c-4d0e-a6fd-e3e6753570ec.selectorLabels" . | nindent 4 }}
