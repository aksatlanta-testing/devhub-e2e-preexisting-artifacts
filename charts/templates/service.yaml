apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7e911b8-77cb-4f71-851f-b65650abe631.fullname" . }}
  labels:
    {{- include "go-echoa7e911b8-77cb-4f71-851f-b65650abe631.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7e911b8-77cb-4f71-851f-b65650abe631.selectorLabels" . | nindent 4 }}
