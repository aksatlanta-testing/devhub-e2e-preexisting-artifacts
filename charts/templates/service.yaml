apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6682bfa-70a7-4a3b-95ab-98a312846177.fullname" . }}
  labels:
    {{- include "go-echob6682bfa-70a7-4a3b-95ab-98a312846177.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6682bfa-70a7-4a3b-95ab-98a312846177.selectorLabels" . | nindent 4 }}
