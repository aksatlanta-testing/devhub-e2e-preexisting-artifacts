apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef707fa6-8f24-4db8-a759-22ce1bf73a12.fullname" . }}
  labels:
    {{- include "go-echoef707fa6-8f24-4db8-a759-22ce1bf73a12.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef707fa6-8f24-4db8-a759-22ce1bf73a12.selectorLabels" . | nindent 4 }}
