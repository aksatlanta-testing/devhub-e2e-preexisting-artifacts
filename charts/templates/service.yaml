apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc55d5af-f711-490e-ac84-2b93ed58420a.fullname" . }}
  labels:
    {{- include "go-echodc55d5af-f711-490e-ac84-2b93ed58420a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc55d5af-f711-490e-ac84-2b93ed58420a.selectorLabels" . | nindent 4 }}
