apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo03e85543-8cc5-4e0e-bf94-7898d7cee501.fullname" . }}
  labels:
    {{- include "go-echo03e85543-8cc5-4e0e-bf94-7898d7cee501.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo03e85543-8cc5-4e0e-bf94-7898d7cee501.selectorLabels" . | nindent 4 }}
