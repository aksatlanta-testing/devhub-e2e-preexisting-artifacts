apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7eadde54-30f3-47b8-9ae6-7e903e2dae79.fullname" . }}
  labels:
    {{- include "go-echo7eadde54-30f3-47b8-9ae6-7e903e2dae79.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7eadde54-30f3-47b8-9ae6-7e903e2dae79.selectorLabels" . | nindent 4 }}
