apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d544ab6-c69d-4922-b088-bfa951e84a83.fullname" . }}
  labels:
    {{- include "go-echo0d544ab6-c69d-4922-b088-bfa951e84a83.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d544ab6-c69d-4922-b088-bfa951e84a83.selectorLabels" . | nindent 4 }}
