apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f3b0f20-2dd2-4e9e-9261-ea2b19e3c8cc.fullname" . }}
  labels:
    {{- include "go-echo6f3b0f20-2dd2-4e9e-9261-ea2b19e3c8cc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f3b0f20-2dd2-4e9e-9261-ea2b19e3c8cc.selectorLabels" . | nindent 4 }}
