apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bcd7f9f-f47a-405f-bd9e-922ce74e2996.fullname" . }}
  labels:
    {{- include "go-echo0bcd7f9f-f47a-405f-bd9e-922ce74e2996.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bcd7f9f-f47a-405f-bd9e-922ce74e2996.selectorLabels" . | nindent 4 }}
