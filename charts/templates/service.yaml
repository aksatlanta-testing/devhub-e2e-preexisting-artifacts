apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob5095388-ba3e-4862-aa5e-8c6ab28799d5.fullname" . }}
  labels:
    {{- include "go-echob5095388-ba3e-4862-aa5e-8c6ab28799d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob5095388-ba3e-4862-aa5e-8c6ab28799d5.selectorLabels" . | nindent 4 }}
