apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2f4ab47-59b2-4777-8a67-50a7a585dafb.fullname" . }}
  labels:
    {{- include "go-echoa2f4ab47-59b2-4777-8a67-50a7a585dafb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2f4ab47-59b2-4777-8a67-50a7a585dafb.selectorLabels" . | nindent 4 }}
