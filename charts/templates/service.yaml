apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2e2e03f-cd2a-4f05-9ae2-944d7b921f27.fullname" . }}
  labels:
    {{- include "go-echod2e2e03f-cd2a-4f05-9ae2-944d7b921f27.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2e2e03f-cd2a-4f05-9ae2-944d7b921f27.selectorLabels" . | nindent 4 }}
