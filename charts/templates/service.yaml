apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05dd0402-79c5-4241-81e0-eacee2aa599b.fullname" . }}
  labels:
    {{- include "go-echo05dd0402-79c5-4241-81e0-eacee2aa599b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05dd0402-79c5-4241-81e0-eacee2aa599b.selectorLabels" . | nindent 4 }}
