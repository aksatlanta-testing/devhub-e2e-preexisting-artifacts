apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40feb0be-d069-4cb1-a565-a13588b7625a.fullname" . }}
  labels:
    {{- include "go-echo40feb0be-d069-4cb1-a565-a13588b7625a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40feb0be-d069-4cb1-a565-a13588b7625a.selectorLabels" . | nindent 4 }}
