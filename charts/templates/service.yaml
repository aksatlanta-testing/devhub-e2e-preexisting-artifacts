apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoccf93ed8-9cf7-44f5-a52d-df6c0a9c7cd1.fullname" . }}
  labels:
    {{- include "go-echoccf93ed8-9cf7-44f5-a52d-df6c0a9c7cd1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoccf93ed8-9cf7-44f5-a52d-df6c0a9c7cd1.selectorLabels" . | nindent 4 }}
