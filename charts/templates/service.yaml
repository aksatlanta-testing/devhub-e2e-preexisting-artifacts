apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01d52e23-45b8-45f0-9cf6-248046bfc790.fullname" . }}
  labels:
    {{- include "go-echo01d52e23-45b8-45f0-9cf6-248046bfc790.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01d52e23-45b8-45f0-9cf6-248046bfc790.selectorLabels" . | nindent 4 }}
