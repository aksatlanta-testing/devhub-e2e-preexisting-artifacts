apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ff306a4-d709-4132-8130-3a3efe89dc56.fullname" . }}
  labels:
    {{- include "go-echo1ff306a4-d709-4132-8130-3a3efe89dc56.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
