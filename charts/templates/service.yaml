apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo04dbdf2c-9e0d-4535-a912-bdd85e65cb49.fullname" . }}
  labels:
    {{- include "go-echo04dbdf2c-9e0d-4535-a912-bdd85e65cb49.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo04dbdf2c-9e0d-4535-a912-bdd85e65cb49.selectorLabels" . | nindent 4 }}
