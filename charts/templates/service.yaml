apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo303e89be-0164-4efa-8ec1-0c5b83f27f29.fullname" . }}
  labels:
    {{- include "go-echo303e89be-0164-4efa-8ec1-0c5b83f27f29.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo303e89be-0164-4efa-8ec1-0c5b83f27f29.selectorLabels" . | nindent 4 }}
