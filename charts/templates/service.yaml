apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo83d4d7ab-6629-4bb4-81a4-18132f0ad250.fullname" . }}
  labels:
    {{- include "go-echo83d4d7ab-6629-4bb4-81a4-18132f0ad250.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo83d4d7ab-6629-4bb4-81a4-18132f0ad250.selectorLabels" . | nindent 4 }}
