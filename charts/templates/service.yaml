apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoebb835ed-6c90-410d-a9b1-ef79c85d373c.fullname" . }}
  labels:
    {{- include "go-echoebb835ed-6c90-410d-a9b1-ef79c85d373c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoebb835ed-6c90-410d-a9b1-ef79c85d373c.selectorLabels" . | nindent 4 }}
