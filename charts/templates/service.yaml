apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod8ca39f8-e68e-4b70-9d8d-913d55b52ac2.fullname" . }}
  labels:
    {{- include "go-echod8ca39f8-e68e-4b70-9d8d-913d55b52ac2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod8ca39f8-e68e-4b70-9d8d-913d55b52ac2.selectorLabels" . | nindent 4 }}
