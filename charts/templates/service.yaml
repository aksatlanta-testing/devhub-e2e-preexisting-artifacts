apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30c0a7e5-cf2b-4156-b58b-078b57dceb45.fullname" . }}
  labels:
    {{- include "go-echo30c0a7e5-cf2b-4156-b58b-078b57dceb45.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30c0a7e5-cf2b-4156-b58b-078b57dceb45.selectorLabels" . | nindent 4 }}
