apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc46e0c1-eeae-4848-a305-07bbe7a7f87d.fullname" . }}
  labels:
    {{- include "go-echofc46e0c1-eeae-4848-a305-07bbe7a7f87d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc46e0c1-eeae-4848-a305-07bbe7a7f87d.selectorLabels" . | nindent 4 }}
