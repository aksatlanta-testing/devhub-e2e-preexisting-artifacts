apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e399b8e-348c-4423-a97b-628a45a43b06.fullname" . }}
  labels:
    {{- include "go-echo3e399b8e-348c-4423-a97b-628a45a43b06.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e399b8e-348c-4423-a97b-628a45a43b06.selectorLabels" . | nindent 4 }}
