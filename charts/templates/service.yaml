apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo438cab96-3b44-44e1-a2b0-97b2c175d717.fullname" . }}
  labels:
    {{- include "go-echo438cab96-3b44-44e1-a2b0-97b2c175d717.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo438cab96-3b44-44e1-a2b0-97b2c175d717.selectorLabels" . | nindent 4 }}
