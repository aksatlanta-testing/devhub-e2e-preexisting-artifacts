apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51cd3611-0ef1-46cd-aab6-7cc92075775f.fullname" . }}
  labels:
    {{- include "go-echo51cd3611-0ef1-46cd-aab6-7cc92075775f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51cd3611-0ef1-46cd-aab6-7cc92075775f.selectorLabels" . | nindent 4 }}
