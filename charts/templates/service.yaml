apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6836e5e-d86a-4cf5-91d4-ac16d38cc825.fullname" . }}
  labels:
    {{- include "go-echob6836e5e-d86a-4cf5-91d4-ac16d38cc825.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6836e5e-d86a-4cf5-91d4-ac16d38cc825.selectorLabels" . | nindent 4 }}
