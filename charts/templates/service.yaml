apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65f8e675-f4fc-49cc-be3d-9f5d166e7945.fullname" . }}
  labels:
    {{- include "go-echo65f8e675-f4fc-49cc-be3d-9f5d166e7945.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65f8e675-f4fc-49cc-be3d-9f5d166e7945.selectorLabels" . | nindent 4 }}
