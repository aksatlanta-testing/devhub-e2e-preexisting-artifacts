apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo932de437-16d5-4f0b-a578-aa359b64e445.fullname" . }}
  labels:
    {{- include "go-echo932de437-16d5-4f0b-a578-aa359b64e445.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo932de437-16d5-4f0b-a578-aa359b64e445.selectorLabels" . | nindent 4 }}
