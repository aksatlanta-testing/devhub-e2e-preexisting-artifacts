apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c8c3a85-ddbd-44bd-b800-dadb9d6fc6d0.fullname" . }}
  labels:
    {{- include "go-echo8c8c3a85-ddbd-44bd-b800-dadb9d6fc6d0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c8c3a85-ddbd-44bd-b800-dadb9d6fc6d0.selectorLabels" . | nindent 4 }}
