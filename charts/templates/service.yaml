apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1bb125c4-a11d-4b40-a4df-b448b0fc09ca.fullname" . }}
  labels:
    {{- include "go-echo1bb125c4-a11d-4b40-a4df-b448b0fc09ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1bb125c4-a11d-4b40-a4df-b448b0fc09ca.selectorLabels" . | nindent 4 }}
