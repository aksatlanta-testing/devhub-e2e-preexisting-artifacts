apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoefa6800d-58ad-43b6-90e7-c0acbe155af5.fullname" . }}
  labels:
    {{- include "go-echoefa6800d-58ad-43b6-90e7-c0acbe155af5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoefa6800d-58ad-43b6-90e7-c0acbe155af5.selectorLabels" . | nindent 4 }}
