apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe836c015-2412-4c25-92b2-2f0c7b5ed72f.fullname" . }}
  labels:
    {{- include "go-echoe836c015-2412-4c25-92b2-2f0c7b5ed72f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe836c015-2412-4c25-92b2-2f0c7b5ed72f.selectorLabels" . | nindent 4 }}
