apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a6a1c0f-5710-4b87-a81c-a3a7ff3b8c96.fullname" . }}
  labels:
    {{- include "go-echo1a6a1c0f-5710-4b87-a81c-a3a7ff3b8c96.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1a6a1c0f-5710-4b87-a81c-a3a7ff3b8c96.selectorLabels" . | nindent 4 }}
