apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c7fcdbc-70b4-49dc-ac8c-bbbdfebfc2b6.fullname" . }}
  labels:
    {{- include "go-echo9c7fcdbc-70b4-49dc-ac8c-bbbdfebfc2b6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c7fcdbc-70b4-49dc-ac8c-bbbdfebfc2b6.selectorLabels" . | nindent 4 }}
