apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7670f7f-d782-4723-aeef-d718ee17a143.fullname" . }}
  labels:
    {{- include "go-echoc7670f7f-d782-4723-aeef-d718ee17a143.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7670f7f-d782-4723-aeef-d718ee17a143.selectorLabels" . | nindent 4 }}
