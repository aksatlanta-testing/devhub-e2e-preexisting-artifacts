apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo134c1f71-3d83-47a5-82ff-3609a1d6790c.fullname" . }}
  labels:
    {{- include "go-echo134c1f71-3d83-47a5-82ff-3609a1d6790c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo134c1f71-3d83-47a5-82ff-3609a1d6790c.selectorLabels" . | nindent 4 }}
