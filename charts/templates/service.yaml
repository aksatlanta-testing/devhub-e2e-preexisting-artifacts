apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d880cd2-10ec-4036-89b7-0c94cee60cbb.fullname" . }}
  labels:
    {{- include "go-echo1d880cd2-10ec-4036-89b7-0c94cee60cbb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d880cd2-10ec-4036-89b7-0c94cee60cbb.selectorLabels" . | nindent 4 }}
