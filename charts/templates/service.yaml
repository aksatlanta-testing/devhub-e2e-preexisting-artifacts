apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed2114f3-bfd4-4832-bcf4-e52175d5d65e.fullname" . }}
  labels:
    {{- include "go-echoed2114f3-bfd4-4832-bcf4-e52175d5d65e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed2114f3-bfd4-4832-bcf4-e52175d5d65e.selectorLabels" . | nindent 4 }}
