apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d380f7d-410d-450f-b1a1-982cc57437f5.fullname" . }}
  labels:
    {{- include "go-echo6d380f7d-410d-450f-b1a1-982cc57437f5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d380f7d-410d-450f-b1a1-982cc57437f5.selectorLabels" . | nindent 4 }}
