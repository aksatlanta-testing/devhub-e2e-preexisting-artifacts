apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo16731871-17cf-4287-a681-ce4a6bbcb36d.fullname" . }}
  labels:
    {{- include "go-echo16731871-17cf-4287-a681-ce4a6bbcb36d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
