apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57908e99-05df-4200-8fa5-7b848d45896e.fullname" . }}
  labels:
    {{- include "go-echo57908e99-05df-4200-8fa5-7b848d45896e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57908e99-05df-4200-8fa5-7b848d45896e.selectorLabels" . | nindent 4 }}
