apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc9dd8677-8a36-4e08-98cb-1f68c2493b71.fullname" . }}
  labels:
    {{- include "go-echoc9dd8677-8a36-4e08-98cb-1f68c2493b71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc9dd8677-8a36-4e08-98cb-1f68c2493b71.selectorLabels" . | nindent 4 }}
