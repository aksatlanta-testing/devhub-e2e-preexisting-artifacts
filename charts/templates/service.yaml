apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo784c19cf-fbf9-44fd-82b6-5c93ac5a1693.fullname" . }}
  labels:
    {{- include "go-echo784c19cf-fbf9-44fd-82b6-5c93ac5a1693.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo784c19cf-fbf9-44fd-82b6-5c93ac5a1693.selectorLabels" . | nindent 4 }}
