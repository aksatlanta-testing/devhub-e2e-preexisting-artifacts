apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3700f86-b952-4dc2-b87c-004a4b5f5665.fullname" . }}
  labels:
    {{- include "go-echoa3700f86-b952-4dc2-b87c-004a4b5f5665.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3700f86-b952-4dc2-b87c-004a4b5f5665.selectorLabels" . | nindent 4 }}
