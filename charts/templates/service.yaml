apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo299e5c43-f38a-49e4-8625-71e82df9a566.fullname" . }}
  labels:
    {{- include "go-echo299e5c43-f38a-49e4-8625-71e82df9a566.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo299e5c43-f38a-49e4-8625-71e82df9a566.selectorLabels" . | nindent 4 }}
