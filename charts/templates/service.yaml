apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e80f1b0-9370-449e-ae70-639b3823c09f.fullname" . }}
  labels:
    {{- include "go-echo0e80f1b0-9370-449e-ae70-639b3823c09f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e80f1b0-9370-449e-ae70-639b3823c09f.selectorLabels" . | nindent 4 }}
