apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo034e5be2-c772-448e-8761-5e4129205e59.fullname" . }}
  labels:
    {{- include "go-echo034e5be2-c772-448e-8761-5e4129205e59.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo034e5be2-c772-448e-8761-5e4129205e59.selectorLabels" . | nindent 4 }}
