apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodec72be3-2be3-49f7-b7b4-d9a3b2247cec.fullname" . }}
  labels:
    {{- include "go-echodec72be3-2be3-49f7-b7b4-d9a3b2247cec.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodec72be3-2be3-49f7-b7b4-d9a3b2247cec.selectorLabels" . | nindent 4 }}
