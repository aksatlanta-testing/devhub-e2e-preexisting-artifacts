apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53087874-a3da-4ea7-809c-06a998db6331.fullname" . }}
  labels:
    {{- include "go-echo53087874-a3da-4ea7-809c-06a998db6331.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53087874-a3da-4ea7-809c-06a998db6331.selectorLabels" . | nindent 4 }}
