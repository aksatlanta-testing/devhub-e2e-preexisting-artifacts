apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo466bf2c2-ca69-4ea7-9891-0b56135cb0bb.fullname" . }}
  labels:
    {{- include "go-echo466bf2c2-ca69-4ea7-9891-0b56135cb0bb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo466bf2c2-ca69-4ea7-9891-0b56135cb0bb.selectorLabels" . | nindent 4 }}
