apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo75c07225-05ba-409e-9614-6ead0a68332a.fullname" . }}
  labels:
    {{- include "go-echo75c07225-05ba-409e-9614-6ead0a68332a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo75c07225-05ba-409e-9614-6ead0a68332a.selectorLabels" . | nindent 4 }}
