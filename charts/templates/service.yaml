apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo059c3642-0dc1-482e-8332-a363a801549c.fullname" . }}
  labels:
    {{- include "go-echo059c3642-0dc1-482e-8332-a363a801549c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo059c3642-0dc1-482e-8332-a363a801549c.selectorLabels" . | nindent 4 }}
