apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bb2f5ea-aed2-47a8-813d-af5acf469942.fullname" . }}
  labels:
    {{- include "go-echo0bb2f5ea-aed2-47a8-813d-af5acf469942.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bb2f5ea-aed2-47a8-813d-af5acf469942.selectorLabels" . | nindent 4 }}
