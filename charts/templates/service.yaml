apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo99f394fe-5a3c-4ea1-9beb-130847545adf.fullname" . }}
  labels:
    {{- include "go-echo99f394fe-5a3c-4ea1-9beb-130847545adf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo99f394fe-5a3c-4ea1-9beb-130847545adf.selectorLabels" . | nindent 4 }}
