apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07e2cd7a-6bcf-4627-a644-4b4e2933e528.fullname" . }}
  labels:
    {{- include "go-echo07e2cd7a-6bcf-4627-a644-4b4e2933e528.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo07e2cd7a-6bcf-4627-a644-4b4e2933e528.selectorLabels" . | nindent 4 }}
