apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64b0563e-ead5-4e16-8e6c-09d5a847f000.fullname" . }}
  labels:
    {{- include "go-echo64b0563e-ead5-4e16-8e6c-09d5a847f000.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64b0563e-ead5-4e16-8e6c-09d5a847f000.selectorLabels" . | nindent 4 }}
