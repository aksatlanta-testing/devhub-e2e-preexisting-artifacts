apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda14b86c-d1cf-456d-86fc-f1715ec3edc2.fullname" . }}
  labels:
    {{- include "go-echoda14b86c-d1cf-456d-86fc-f1715ec3edc2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda14b86c-d1cf-456d-86fc-f1715ec3edc2.selectorLabels" . | nindent 4 }}
