apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo83ef5e7d-8238-42c5-b305-a669f06fb789.fullname" . }}
  labels:
    {{- include "go-echo83ef5e7d-8238-42c5-b305-a669f06fb789.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo83ef5e7d-8238-42c5-b305-a669f06fb789.selectorLabels" . | nindent 4 }}
