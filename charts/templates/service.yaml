apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77b91258-71ac-4aac-bf5e-ed41156392ce.fullname" . }}
  labels:
    {{- include "go-echo77b91258-71ac-4aac-bf5e-ed41156392ce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77b91258-71ac-4aac-bf5e-ed41156392ce.selectorLabels" . | nindent 4 }}
