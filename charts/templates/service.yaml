apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo784b6e33-27b9-4ab5-a7c5-56760086f8cb.fullname" . }}
  labels:
    {{- include "go-echo784b6e33-27b9-4ab5-a7c5-56760086f8cb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo784b6e33-27b9-4ab5-a7c5-56760086f8cb.selectorLabels" . | nindent 4 }}
