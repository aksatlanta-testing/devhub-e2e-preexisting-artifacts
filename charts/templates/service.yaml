apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda9ac00d-6f75-47d2-8036-8bc09c2283b6.fullname" . }}
  labels:
    {{- include "go-echoda9ac00d-6f75-47d2-8036-8bc09c2283b6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda9ac00d-6f75-47d2-8036-8bc09c2283b6.selectorLabels" . | nindent 4 }}
