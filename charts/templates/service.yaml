apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac321914-ab2b-4982-b108-94b30e59ca60.fullname" . }}
  labels:
    {{- include "go-echoac321914-ab2b-4982-b108-94b30e59ca60.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac321914-ab2b-4982-b108-94b30e59ca60.selectorLabels" . | nindent 4 }}
