apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55be3176-7b84-4bc4-bc2b-6e8197c3ea07.fullname" . }}
  labels:
    {{- include "go-echo55be3176-7b84-4bc4-bc2b-6e8197c3ea07.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55be3176-7b84-4bc4-bc2b-6e8197c3ea07.selectorLabels" . | nindent 4 }}
