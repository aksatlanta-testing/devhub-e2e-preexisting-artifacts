apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod12a9654-0719-488b-8d9e-f2a71ca60dc2.fullname" . }}
  labels:
    {{- include "go-echod12a9654-0719-488b-8d9e-f2a71ca60dc2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod12a9654-0719-488b-8d9e-f2a71ca60dc2.selectorLabels" . | nindent 4 }}
