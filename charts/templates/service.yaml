apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f421316-ea69-44df-933c-8f9081783327.fullname" . }}
  labels:
    {{- include "go-echo0f421316-ea69-44df-933c-8f9081783327.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f421316-ea69-44df-933c-8f9081783327.selectorLabels" . | nindent 4 }}
