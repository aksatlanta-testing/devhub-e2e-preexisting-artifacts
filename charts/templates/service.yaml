apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe342a5c6-822e-4eea-afaf-ed3c09bc6796.fullname" . }}
  labels:
    {{- include "go-echoe342a5c6-822e-4eea-afaf-ed3c09bc6796.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe342a5c6-822e-4eea-afaf-ed3c09bc6796.selectorLabels" . | nindent 4 }}
