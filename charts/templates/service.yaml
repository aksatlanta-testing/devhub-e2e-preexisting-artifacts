apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c6b5f02-98cb-44a4-8349-8a1126ebcf35.fullname" . }}
  labels:
    {{- include "go-echo3c6b5f02-98cb-44a4-8349-8a1126ebcf35.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c6b5f02-98cb-44a4-8349-8a1126ebcf35.selectorLabels" . | nindent 4 }}
