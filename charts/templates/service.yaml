apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80f761db-dc4e-45f1-8a1d-7534ca5aaa79.fullname" . }}
  labels:
    {{- include "go-echo80f761db-dc4e-45f1-8a1d-7534ca5aaa79.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80f761db-dc4e-45f1-8a1d-7534ca5aaa79.selectorLabels" . | nindent 4 }}
