apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5518afcf-4d6b-4701-854c-1461d35f6111.fullname" . }}
  labels:
    {{- include "go-echo5518afcf-4d6b-4701-854c-1461d35f6111.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5518afcf-4d6b-4701-854c-1461d35f6111.selectorLabels" . | nindent 4 }}
