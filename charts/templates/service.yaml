apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e701ea9-89ea-4cb6-b1d5-075cacd8fb97.fullname" . }}
  labels:
    {{- include "go-echo3e701ea9-89ea-4cb6-b1d5-075cacd8fb97.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e701ea9-89ea-4cb6-b1d5-075cacd8fb97.selectorLabels" . | nindent 4 }}
