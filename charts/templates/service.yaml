apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8399845f-005a-4013-be61-e63575ac7839.fullname" . }}
  labels:
    {{- include "go-echo8399845f-005a-4013-be61-e63575ac7839.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8399845f-005a-4013-be61-e63575ac7839.selectorLabels" . | nindent 4 }}
