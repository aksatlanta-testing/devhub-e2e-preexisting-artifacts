apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86363712-78d4-47fa-b485-558daf444510.fullname" . }}
  labels:
    {{- include "go-echo86363712-78d4-47fa-b485-558daf444510.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86363712-78d4-47fa-b485-558daf444510.selectorLabels" . | nindent 4 }}
