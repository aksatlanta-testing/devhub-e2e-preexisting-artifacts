apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5127e857-42e3-4aa6-9a20-9a2ef486ba8b.fullname" . }}
  labels:
    {{- include "go-echo5127e857-42e3-4aa6-9a20-9a2ef486ba8b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5127e857-42e3-4aa6-9a20-9a2ef486ba8b.selectorLabels" . | nindent 4 }}
