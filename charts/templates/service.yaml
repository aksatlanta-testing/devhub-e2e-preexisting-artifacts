apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod5dc4fb3-ee59-4eb2-8b06-23f0bfef00ad.fullname" . }}
  labels:
    {{- include "go-echod5dc4fb3-ee59-4eb2-8b06-23f0bfef00ad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod5dc4fb3-ee59-4eb2-8b06-23f0bfef00ad.selectorLabels" . | nindent 4 }}
