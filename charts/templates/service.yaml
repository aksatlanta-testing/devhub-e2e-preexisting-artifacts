apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo990796a2-7780-4652-87c8-6fc78dd0d1d5.fullname" . }}
  labels:
    {{- include "go-echo990796a2-7780-4652-87c8-6fc78dd0d1d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo990796a2-7780-4652-87c8-6fc78dd0d1d5.selectorLabels" . | nindent 4 }}
