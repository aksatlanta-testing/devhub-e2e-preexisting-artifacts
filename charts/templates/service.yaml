apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ff8cb0d-bec8-4ed9-ab81-f49fef14a3bd.fullname" . }}
  labels:
    {{- include "go-echo7ff8cb0d-bec8-4ed9-ab81-f49fef14a3bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ff8cb0d-bec8-4ed9-ab81-f49fef14a3bd.selectorLabels" . | nindent 4 }}
