apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d21d3ed-a6ff-4a90-90a1-62cedeedea12.fullname" . }}
  labels:
    {{- include "go-echo5d21d3ed-a6ff-4a90-90a1-62cedeedea12.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d21d3ed-a6ff-4a90-90a1-62cedeedea12.selectorLabels" . | nindent 4 }}
