apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo97dd02c2-7308-40b3-a9a9-2aceb7d446ca.fullname" . }}
  labels:
    {{- include "go-echo97dd02c2-7308-40b3-a9a9-2aceb7d446ca.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo97dd02c2-7308-40b3-a9a9-2aceb7d446ca.selectorLabels" . | nindent 4 }}
