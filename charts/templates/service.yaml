apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b6cb110-0bec-461d-b1eb-595b49221c06.fullname" . }}
  labels:
    {{- include "go-echo5b6cb110-0bec-461d-b1eb-595b49221c06.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b6cb110-0bec-461d-b1eb-595b49221c06.selectorLabels" . | nindent 4 }}
