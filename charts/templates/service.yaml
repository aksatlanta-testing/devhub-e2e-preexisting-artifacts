apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ae01cb3-0a8f-4b7b-b6da-052d3aa76cdf.fullname" . }}
  labels:
    {{- include "go-echo6ae01cb3-0a8f-4b7b-b6da-052d3aa76cdf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ae01cb3-0a8f-4b7b-b6da-052d3aa76cdf.selectorLabels" . | nindent 4 }}
