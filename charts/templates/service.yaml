apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a9f31dd-85c3-49ac-85b0-3b438ef5e1bd.fullname" . }}
  labels:
    {{- include "go-echo8a9f31dd-85c3-49ac-85b0-3b438ef5e1bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a9f31dd-85c3-49ac-85b0-3b438ef5e1bd.selectorLabels" . | nindent 4 }}
