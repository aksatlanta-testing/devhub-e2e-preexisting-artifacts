apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof2eac854-74c6-435d-98bf-caf26af00ffe.fullname" . }}
  labels:
    {{- include "go-echof2eac854-74c6-435d-98bf-caf26af00ffe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof2eac854-74c6-435d-98bf-caf26af00ffe.selectorLabels" . | nindent 4 }}
