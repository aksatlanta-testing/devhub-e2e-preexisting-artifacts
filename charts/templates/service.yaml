apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo452d00e9-9a13-4f73-8516-4cb7d8b8c30e.fullname" . }}
  labels:
    {{- include "go-echo452d00e9-9a13-4f73-8516-4cb7d8b8c30e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo452d00e9-9a13-4f73-8516-4cb7d8b8c30e.selectorLabels" . | nindent 4 }}
