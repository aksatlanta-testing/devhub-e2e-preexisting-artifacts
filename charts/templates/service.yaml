apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo163fe773-37c6-43f9-a751-73be53ab3193.fullname" . }}
  labels:
    {{- include "go-echo163fe773-37c6-43f9-a751-73be53ab3193.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo163fe773-37c6-43f9-a751-73be53ab3193.selectorLabels" . | nindent 4 }}
