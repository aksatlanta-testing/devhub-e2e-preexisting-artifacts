apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d493497-f72a-4142-9383-0f758a85c301.fullname" . }}
  labels:
    {{- include "go-echo6d493497-f72a-4142-9383-0f758a85c301.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d493497-f72a-4142-9383-0f758a85c301.selectorLabels" . | nindent 4 }}
