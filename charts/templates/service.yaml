apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4e1ab132-e365-4161-bb7c-1545925901b1.fullname" . }}
  labels:
    {{- include "go-echo4e1ab132-e365-4161-bb7c-1545925901b1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
