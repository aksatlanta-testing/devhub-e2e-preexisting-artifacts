apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5046901a-72a7-4259-8971-3b12f3188763.fullname" . }}
  labels:
    {{- include "go-echo5046901a-72a7-4259-8971-3b12f3188763.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5046901a-72a7-4259-8971-3b12f3188763.selectorLabels" . | nindent 4 }}
