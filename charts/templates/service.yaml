apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7313734a-79c6-4517-9f52-e52193b5c286.fullname" . }}
  labels:
    {{- include "go-echo7313734a-79c6-4517-9f52-e52193b5c286.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7313734a-79c6-4517-9f52-e52193b5c286.selectorLabels" . | nindent 4 }}
