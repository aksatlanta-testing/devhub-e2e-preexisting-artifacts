apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e396687-722f-43e5-9f22-6cb5b9fd2df9.fullname" . }}
  labels:
    {{- include "go-echo2e396687-722f-43e5-9f22-6cb5b9fd2df9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e396687-722f-43e5-9f22-6cb5b9fd2df9.selectorLabels" . | nindent 4 }}
