apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1ed8e8c-5da4-430a-8f2c-68ae22cf2913.fullname" . }}
  labels:
    {{- include "go-echoe1ed8e8c-5da4-430a-8f2c-68ae22cf2913.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1ed8e8c-5da4-430a-8f2c-68ae22cf2913.selectorLabels" . | nindent 4 }}
