apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1b43468a-bb4b-4da4-ae7b-edb7458ff9ef.fullname" . }}
  labels:
    {{- include "go-echo1b43468a-bb4b-4da4-ae7b-edb7458ff9ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1b43468a-bb4b-4da4-ae7b-edb7458ff9ef.selectorLabels" . | nindent 4 }}
