apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3731bc2-85b8-4f31-a995-532cb1bd345c.fullname" . }}
  labels:
    {{- include "go-echof3731bc2-85b8-4f31-a995-532cb1bd345c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3731bc2-85b8-4f31-a995-532cb1bd345c.selectorLabels" . | nindent 4 }}
