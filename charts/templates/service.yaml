apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe9237a74-a2b4-43c3-a205-729fc0ae1cf2.fullname" . }}
  labels:
    {{- include "go-echoe9237a74-a2b4-43c3-a205-729fc0ae1cf2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe9237a74-a2b4-43c3-a205-729fc0ae1cf2.selectorLabels" . | nindent 4 }}
