apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07e11408-b7a4-475b-95ea-8e4ef0b5224c.fullname" . }}
  labels:
    {{- include "go-echo07e11408-b7a4-475b-95ea-8e4ef0b5224c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo07e11408-b7a4-475b-95ea-8e4ef0b5224c.selectorLabels" . | nindent 4 }}
