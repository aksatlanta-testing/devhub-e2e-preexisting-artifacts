apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0fe16913-8a81-4740-8e09-c887cf75434e.fullname" . }}
  labels:
    {{- include "go-echo0fe16913-8a81-4740-8e09-c887cf75434e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0fe16913-8a81-4740-8e09-c887cf75434e.selectorLabels" . | nindent 4 }}
