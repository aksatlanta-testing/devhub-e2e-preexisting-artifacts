apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo671e394c-858a-40f9-9901-80fb68032b68.fullname" . }}
  labels:
    {{- include "go-echo671e394c-858a-40f9-9901-80fb68032b68.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
