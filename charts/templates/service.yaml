apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo844a2676-d7de-409e-9d44-6c06644d154e.fullname" . }}
  labels:
    {{- include "go-echo844a2676-d7de-409e-9d44-6c06644d154e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
