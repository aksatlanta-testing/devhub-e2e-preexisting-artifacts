apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3d4872fb-3b08-435a-8f63-20ce4017b6b8.fullname" . }}
  labels:
    {{- include "go-echo3d4872fb-3b08-435a-8f63-20ce4017b6b8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3d4872fb-3b08-435a-8f63-20ce4017b6b8.selectorLabels" . | nindent 4 }}
