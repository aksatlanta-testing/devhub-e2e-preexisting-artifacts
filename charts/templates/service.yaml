apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d1c2986-4bfc-43fa-8caf-fa8b34fcc3a3.fullname" . }}
  labels:
    {{- include "go-echo5d1c2986-4bfc-43fa-8caf-fa8b34fcc3a3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d1c2986-4bfc-43fa-8caf-fa8b34fcc3a3.selectorLabels" . | nindent 4 }}
