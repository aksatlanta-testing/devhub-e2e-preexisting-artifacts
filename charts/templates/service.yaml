apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoffdc4a33-1a4f-439a-9828-78c5366afe09.fullname" . }}
  labels:
    {{- include "go-echoffdc4a33-1a4f-439a-9828-78c5366afe09.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoffdc4a33-1a4f-439a-9828-78c5366afe09.selectorLabels" . | nindent 4 }}
