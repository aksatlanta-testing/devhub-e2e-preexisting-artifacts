apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaedf4ce6-1860-4ca0-8ab2-f57c06de630e.fullname" . }}
  labels:
    {{- include "go-echoaedf4ce6-1860-4ca0-8ab2-f57c06de630e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaedf4ce6-1860-4ca0-8ab2-f57c06de630e.selectorLabels" . | nindent 4 }}
