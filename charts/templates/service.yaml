apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2433e48f-4420-480e-bcec-3a4c76a899eb.fullname" . }}
  labels:
    {{- include "go-echo2433e48f-4420-480e-bcec-3a4c76a899eb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2433e48f-4420-480e-bcec-3a4c76a899eb.selectorLabels" . | nindent 4 }}
