apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8dddc1fc-b375-4816-b923-48588f4d328c.fullname" . }}
  labels:
    {{- include "go-echo8dddc1fc-b375-4816-b923-48588f4d328c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8dddc1fc-b375-4816-b923-48588f4d328c.selectorLabels" . | nindent 4 }}
