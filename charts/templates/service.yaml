apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod106c484-6d93-42c7-a70e-198816e8dbce.fullname" . }}
  labels:
    {{- include "go-echod106c484-6d93-42c7-a70e-198816e8dbce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod106c484-6d93-42c7-a70e-198816e8dbce.selectorLabels" . | nindent 4 }}
