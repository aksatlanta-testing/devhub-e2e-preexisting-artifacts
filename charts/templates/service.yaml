apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo75849e62-f71c-4754-9248-d177443ce5ac.fullname" . }}
  labels:
    {{- include "go-echo75849e62-f71c-4754-9248-d177443ce5ac.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo75849e62-f71c-4754-9248-d177443ce5ac.selectorLabels" . | nindent 4 }}
