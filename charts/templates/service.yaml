apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3344d1a-64c8-4c2e-99e6-fadd36bfc607.fullname" . }}
  labels:
    {{- include "go-echof3344d1a-64c8-4c2e-99e6-fadd36bfc607.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3344d1a-64c8-4c2e-99e6-fadd36bfc607.selectorLabels" . | nindent 4 }}
