apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0f4ed1d-112c-4790-b47f-d132fbe28cd5.fullname" . }}
  labels:
    {{- include "go-echoe0f4ed1d-112c-4790-b47f-d132fbe28cd5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0f4ed1d-112c-4790-b47f-d132fbe28cd5.selectorLabels" . | nindent 4 }}
