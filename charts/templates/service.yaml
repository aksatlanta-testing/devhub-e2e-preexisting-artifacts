apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d80ea35-2569-463f-b0f2-5bc80c3071bd.fullname" . }}
  labels:
    {{- include "go-echo5d80ea35-2569-463f-b0f2-5bc80c3071bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d80ea35-2569-463f-b0f2-5bc80c3071bd.selectorLabels" . | nindent 4 }}
