apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3fc88b9-6ee7-4c12-9fce-583c771cf513.fullname" . }}
  labels:
    {{- include "go-echob3fc88b9-6ee7-4c12-9fce-583c771cf513.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3fc88b9-6ee7-4c12-9fce-583c771cf513.selectorLabels" . | nindent 4 }}
