apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91e2c245-1f55-41f5-9e71-c131bbf9df87.fullname" . }}
  labels:
    {{- include "go-echo91e2c245-1f55-41f5-9e71-c131bbf9df87.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91e2c245-1f55-41f5-9e71-c131bbf9df87.selectorLabels" . | nindent 4 }}
