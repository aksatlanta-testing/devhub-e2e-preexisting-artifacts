apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6aa6822a-fd56-4ba7-9466-16f2ca44b6d2.fullname" . }}
  labels:
    {{- include "go-echo6aa6822a-fd56-4ba7-9466-16f2ca44b6d2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6aa6822a-fd56-4ba7-9466-16f2ca44b6d2.selectorLabels" . | nindent 4 }}
