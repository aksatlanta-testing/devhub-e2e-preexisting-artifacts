apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1da15b3b-154c-41f6-a282-2f84fa5c07da.fullname" . }}
  labels:
    {{- include "go-echo1da15b3b-154c-41f6-a282-2f84fa5c07da.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1da15b3b-154c-41f6-a282-2f84fa5c07da.selectorLabels" . | nindent 4 }}
