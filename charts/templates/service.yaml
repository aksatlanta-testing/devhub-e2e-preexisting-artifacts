apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofcc50c57-4305-4868-8fa4-2f3756337bac.fullname" . }}
  labels:
    {{- include "go-echofcc50c57-4305-4868-8fa4-2f3756337bac.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofcc50c57-4305-4868-8fa4-2f3756337bac.selectorLabels" . | nindent 4 }}
