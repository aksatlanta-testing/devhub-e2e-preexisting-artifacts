apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo504a0a71-c188-4e94-8cb9-0488ff94d0c3.fullname" . }}
  labels:
    {{- include "go-echo504a0a71-c188-4e94-8cb9-0488ff94d0c3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo504a0a71-c188-4e94-8cb9-0488ff94d0c3.selectorLabels" . | nindent 4 }}
