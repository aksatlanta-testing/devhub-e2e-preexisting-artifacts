apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87ed6a40-68d4-44e5-a9a3-c8d7e3fbebb5.fullname" . }}
  labels:
    {{- include "go-echo87ed6a40-68d4-44e5-a9a3-c8d7e3fbebb5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
