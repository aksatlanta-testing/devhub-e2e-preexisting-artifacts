apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8631b9ef-9101-4e99-8ff3-0ef4dd79f115.fullname" . }}
  labels:
    {{- include "go-echo8631b9ef-9101-4e99-8ff3-0ef4dd79f115.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8631b9ef-9101-4e99-8ff3-0ef4dd79f115.selectorLabels" . | nindent 4 }}
