apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3851038f-f381-4390-8bad-8cc014a59b26.fullname" . }}
  labels:
    {{- include "go-echo3851038f-f381-4390-8bad-8cc014a59b26.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3851038f-f381-4390-8bad-8cc014a59b26.selectorLabels" . | nindent 4 }}
