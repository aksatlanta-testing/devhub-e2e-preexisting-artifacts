apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7241fccd-09ec-4b4d-9776-3b3ed52fddb2.fullname" . }}
  labels:
    {{- include "go-echo7241fccd-09ec-4b4d-9776-3b3ed52fddb2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7241fccd-09ec-4b4d-9776-3b3ed52fddb2.selectorLabels" . | nindent 4 }}
