apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79ae4b16-2875-416e-aaf8-c21943b1bf48.fullname" . }}
  labels:
    {{- include "go-echo79ae4b16-2875-416e-aaf8-c21943b1bf48.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79ae4b16-2875-416e-aaf8-c21943b1bf48.selectorLabels" . | nindent 4 }}
