apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ac23029-35f5-4354-abee-1b464ea3f9fb.fullname" . }}
  labels:
    {{- include "go-echo7ac23029-35f5-4354-abee-1b464ea3f9fb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ac23029-35f5-4354-abee-1b464ea3f9fb.selectorLabels" . | nindent 4 }}
