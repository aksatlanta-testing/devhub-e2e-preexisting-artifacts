apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15ff9e5d-9769-4b8d-b4bc-f92e81c9efa4.fullname" . }}
  labels:
    {{- include "go-echo15ff9e5d-9769-4b8d-b4bc-f92e81c9efa4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15ff9e5d-9769-4b8d-b4bc-f92e81c9efa4.selectorLabels" . | nindent 4 }}
