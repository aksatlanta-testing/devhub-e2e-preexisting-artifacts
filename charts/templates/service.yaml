apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47dc3e46-4bc6-49a4-8c47-c6b3f67e2eaa.fullname" . }}
  labels:
    {{- include "go-echo47dc3e46-4bc6-49a4-8c47-c6b3f67e2eaa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47dc3e46-4bc6-49a4-8c47-c6b3f67e2eaa.selectorLabels" . | nindent 4 }}
