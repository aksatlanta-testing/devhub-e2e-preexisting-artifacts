apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo00063a39-4026-4dbc-a056-0dd3788619c8.fullname" . }}
  labels:
    {{- include "go-echo00063a39-4026-4dbc-a056-0dd3788619c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo00063a39-4026-4dbc-a056-0dd3788619c8.selectorLabels" . | nindent 4 }}
