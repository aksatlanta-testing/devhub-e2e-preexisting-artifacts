apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe92ddc74-b558-4986-b1cd-70bc6bf3fa5a.fullname" . }}
  labels:
    {{- include "go-echoe92ddc74-b558-4986-b1cd-70bc6bf3fa5a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe92ddc74-b558-4986-b1cd-70bc6bf3fa5a.selectorLabels" . | nindent 4 }}
