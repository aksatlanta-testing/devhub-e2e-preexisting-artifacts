apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91132c32-8316-4b26-9ac1-a44bbed5d6ea.fullname" . }}
  labels:
    {{- include "go-echo91132c32-8316-4b26-9ac1-a44bbed5d6ea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91132c32-8316-4b26-9ac1-a44bbed5d6ea.selectorLabels" . | nindent 4 }}
