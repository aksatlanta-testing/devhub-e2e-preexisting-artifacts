apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6081d1b7-4fd3-421a-ae6e-9b983a6389d4.fullname" . }}
  labels:
    {{- include "go-echo6081d1b7-4fd3-421a-ae6e-9b983a6389d4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6081d1b7-4fd3-421a-ae6e-9b983a6389d4.selectorLabels" . | nindent 4 }}
