apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e98d3e5-8212-4f54-a996-19691647def6.fullname" . }}
  labels:
    {{- include "go-echo0e98d3e5-8212-4f54-a996-19691647def6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e98d3e5-8212-4f54-a996-19691647def6.selectorLabels" . | nindent 4 }}
