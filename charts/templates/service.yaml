apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod65c14d3-0e71-4c31-97c0-32c1e80602f9.fullname" . }}
  labels:
    {{- include "go-echod65c14d3-0e71-4c31-97c0-32c1e80602f9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod65c14d3-0e71-4c31-97c0-32c1e80602f9.selectorLabels" . | nindent 4 }}
