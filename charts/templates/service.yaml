apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b6881aa-fa83-42a6-9e4c-71ec77023ed4.fullname" . }}
  labels:
    {{- include "go-echo8b6881aa-fa83-42a6-9e4c-71ec77023ed4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b6881aa-fa83-42a6-9e4c-71ec77023ed4.selectorLabels" . | nindent 4 }}
