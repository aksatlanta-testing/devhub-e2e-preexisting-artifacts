apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob16ca3c4-d5bf-4072-838c-73cbf9559540.fullname" . }}
  labels:
    {{- include "go-echob16ca3c4-d5bf-4072-838c-73cbf9559540.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob16ca3c4-d5bf-4072-838c-73cbf9559540.selectorLabels" . | nindent 4 }}
