apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo24ef073b-8519-4c09-94ba-0bf09c6e5f14.fullname" . }}
  labels:
    {{- include "go-echo24ef073b-8519-4c09-94ba-0bf09c6e5f14.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo24ef073b-8519-4c09-94ba-0bf09c6e5f14.selectorLabels" . | nindent 4 }}
