apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69de24a2-0363-4249-8855-212aa1104c83.fullname" . }}
  labels:
    {{- include "go-echo69de24a2-0363-4249-8855-212aa1104c83.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69de24a2-0363-4249-8855-212aa1104c83.selectorLabels" . | nindent 4 }}
