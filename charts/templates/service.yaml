apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo304fe480-f90b-49c5-a3f0-0c7ffd41a760.fullname" . }}
  labels:
    {{- include "go-echo304fe480-f90b-49c5-a3f0-0c7ffd41a760.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo304fe480-f90b-49c5-a3f0-0c7ffd41a760.selectorLabels" . | nindent 4 }}
