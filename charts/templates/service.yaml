apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e476316-b8c2-4b16-8a60-88208ce68ae0.fullname" . }}
  labels:
    {{- include "go-echo8e476316-b8c2-4b16-8a60-88208ce68ae0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e476316-b8c2-4b16-8a60-88208ce68ae0.selectorLabels" . | nindent 4 }}
