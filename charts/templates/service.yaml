apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6bc97f78-a123-45b5-91e6-86f9a2937bf1.fullname" . }}
  labels:
    {{- include "go-echo6bc97f78-a123-45b5-91e6-86f9a2937bf1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6bc97f78-a123-45b5-91e6-86f9a2937bf1.selectorLabels" . | nindent 4 }}
