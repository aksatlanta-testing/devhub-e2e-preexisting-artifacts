apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo25e2bb39-9dc0-4e57-a33c-da169e3df544.fullname" . }}
  labels:
    {{- include "go-echo25e2bb39-9dc0-4e57-a33c-da169e3df544.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo25e2bb39-9dc0-4e57-a33c-da169e3df544.selectorLabels" . | nindent 4 }}
