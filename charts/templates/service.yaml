apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60ca008a-bfcc-40bd-ab4b-6fdd0a4f9891.fullname" . }}
  labels:
    {{- include "go-echo60ca008a-bfcc-40bd-ab4b-6fdd0a4f9891.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60ca008a-bfcc-40bd-ab4b-6fdd0a4f9891.selectorLabels" . | nindent 4 }}
