apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3831e67b-e2b8-47df-9194-e2ada237b934.fullname" . }}
  labels:
    {{- include "go-echo3831e67b-e2b8-47df-9194-e2ada237b934.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3831e67b-e2b8-47df-9194-e2ada237b934.selectorLabels" . | nindent 4 }}
