apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf850c59-4ec7-4621-8d0f-0b5566a630ee.fullname" . }}
  labels:
    {{- include "go-echodf850c59-4ec7-4621-8d0f-0b5566a630ee.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf850c59-4ec7-4621-8d0f-0b5566a630ee.selectorLabels" . | nindent 4 }}
