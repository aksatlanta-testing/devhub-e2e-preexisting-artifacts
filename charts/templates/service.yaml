apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo502cd642-2dfb-4b67-be3c-cc5e9921628a.fullname" . }}
  labels:
    {{- include "go-echo502cd642-2dfb-4b67-be3c-cc5e9921628a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo502cd642-2dfb-4b67-be3c-cc5e9921628a.selectorLabels" . | nindent 4 }}
