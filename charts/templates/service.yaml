apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2928b37f-67f0-4285-918a-14e6140ba0af.fullname" . }}
  labels:
    {{- include "go-echo2928b37f-67f0-4285-918a-14e6140ba0af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2928b37f-67f0-4285-918a-14e6140ba0af.selectorLabels" . | nindent 4 }}
