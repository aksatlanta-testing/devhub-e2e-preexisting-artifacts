apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7c0f93e7-ee3c-42dc-a68f-d846a8677668.fullname" . }}
  labels:
    {{- include "go-echo7c0f93e7-ee3c-42dc-a68f-d846a8677668.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7c0f93e7-ee3c-42dc-a68f-d846a8677668.selectorLabels" . | nindent 4 }}
