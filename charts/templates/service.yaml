apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a651b67-34cc-4088-9982-5bab039f5b52.fullname" . }}
  labels:
    {{- include "go-echo5a651b67-34cc-4088-9982-5bab039f5b52.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a651b67-34cc-4088-9982-5bab039f5b52.selectorLabels" . | nindent 4 }}
