apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1995eee-0262-43d5-b6e3-a3986814e7ad.fullname" . }}
  labels:
    {{- include "go-echob1995eee-0262-43d5-b6e3-a3986814e7ad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob1995eee-0262-43d5-b6e3-a3986814e7ad.selectorLabels" . | nindent 4 }}
