apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0724d27e-68c2-46f0-840e-77b4ec26a324.fullname" . }}
  labels:
    {{- include "go-echo0724d27e-68c2-46f0-840e-77b4ec26a324.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0724d27e-68c2-46f0-840e-77b4ec26a324.selectorLabels" . | nindent 4 }}
