apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbf02e8e-4da3-4d37-8b51-24a75ae8bfc8.fullname" . }}
  labels:
    {{- include "go-echodbf02e8e-4da3-4d37-8b51-24a75ae8bfc8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbf02e8e-4da3-4d37-8b51-24a75ae8bfc8.selectorLabels" . | nindent 4 }}
