apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda8db941-e877-4302-a5ca-a524fcb45d45.fullname" . }}
  labels:
    {{- include "go-echoda8db941-e877-4302-a5ca-a524fcb45d45.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda8db941-e877-4302-a5ca-a524fcb45d45.selectorLabels" . | nindent 4 }}
