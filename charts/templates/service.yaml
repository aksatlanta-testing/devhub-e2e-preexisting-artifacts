apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57323fd0-90b4-4fb5-a806-3387ffa9c809.fullname" . }}
  labels:
    {{- include "go-echo57323fd0-90b4-4fb5-a806-3387ffa9c809.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57323fd0-90b4-4fb5-a806-3387ffa9c809.selectorLabels" . | nindent 4 }}
