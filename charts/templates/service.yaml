apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3a8eb92c-3f32-46c4-af8b-6a1ac124d92f.fullname" . }}
  labels:
    {{- include "go-echo3a8eb92c-3f32-46c4-af8b-6a1ac124d92f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3a8eb92c-3f32-46c4-af8b-6a1ac124d92f.selectorLabels" . | nindent 4 }}
