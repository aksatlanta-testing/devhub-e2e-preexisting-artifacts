apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55ac0a13-25b0-4416-86cb-5456adb5533b.fullname" . }}
  labels:
    {{- include "go-echo55ac0a13-25b0-4416-86cb-5456adb5533b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55ac0a13-25b0-4416-86cb-5456adb5533b.selectorLabels" . | nindent 4 }}
