apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod5d5f82a-361f-4ce4-97bc-087499e014d4.fullname" . }}
  labels:
    {{- include "go-echod5d5f82a-361f-4ce4-97bc-087499e014d4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod5d5f82a-361f-4ce4-97bc-087499e014d4.selectorLabels" . | nindent 4 }}
