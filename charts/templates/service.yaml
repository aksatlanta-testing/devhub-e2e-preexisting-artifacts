apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo030ac9da-410b-4a8b-a85a-d3c937f3ce7a.fullname" . }}
  labels:
    {{- include "go-echo030ac9da-410b-4a8b-a85a-d3c937f3ce7a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo030ac9da-410b-4a8b-a85a-d3c937f3ce7a.selectorLabels" . | nindent 4 }}
