apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b0d4a85-8b13-42e8-a9f9-118d32c4466d.fullname" . }}
  labels:
    {{- include "go-echo9b0d4a85-8b13-42e8-a9f9-118d32c4466d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b0d4a85-8b13-42e8-a9f9-118d32c4466d.selectorLabels" . | nindent 4 }}
