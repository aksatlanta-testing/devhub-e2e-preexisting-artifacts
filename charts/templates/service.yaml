apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbe57172-c126-44b1-ad84-698eaf63e453.fullname" . }}
  labels:
    {{- include "go-echobbe57172-c126-44b1-ad84-698eaf63e453.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbe57172-c126-44b1-ad84-698eaf63e453.selectorLabels" . | nindent 4 }}
