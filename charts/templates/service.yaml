apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo600148e1-311d-4bf9-a14a-168d7c042bd5.fullname" . }}
  labels:
    {{- include "go-echo600148e1-311d-4bf9-a14a-168d7c042bd5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo600148e1-311d-4bf9-a14a-168d7c042bd5.selectorLabels" . | nindent 4 }}
