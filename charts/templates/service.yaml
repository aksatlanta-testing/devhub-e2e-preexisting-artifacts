apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe07abfb5-8cee-4780-aafa-bf087d92d41d.fullname" . }}
  labels:
    {{- include "go-echoe07abfb5-8cee-4780-aafa-bf087d92d41d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe07abfb5-8cee-4780-aafa-bf087d92d41d.selectorLabels" . | nindent 4 }}
