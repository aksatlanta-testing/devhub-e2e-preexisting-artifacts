apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ccf14d8-ba46-4533-8f25-027277a4baed.fullname" . }}
  labels:
    {{- include "go-echo7ccf14d8-ba46-4533-8f25-027277a4baed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ccf14d8-ba46-4533-8f25-027277a4baed.selectorLabels" . | nindent 4 }}
