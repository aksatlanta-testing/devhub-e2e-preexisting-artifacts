apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c46bf8d-f513-4465-95e5-4e2dd9e5450f.fullname" . }}
  labels:
    {{- include "go-echo5c46bf8d-f513-4465-95e5-4e2dd9e5450f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c46bf8d-f513-4465-95e5-4e2dd9e5450f.selectorLabels" . | nindent 4 }}
