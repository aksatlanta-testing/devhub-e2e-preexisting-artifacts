apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1861d95-227e-4e7f-931b-716b02c951f4.fullname" . }}
  labels:
    {{- include "go-echoc1861d95-227e-4e7f-931b-716b02c951f4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1861d95-227e-4e7f-931b-716b02c951f4.selectorLabels" . | nindent 4 }}
