apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod7339778-d69c-4497-a550-7436c282c7a2.fullname" . }}
  labels:
    {{- include "go-echod7339778-d69c-4497-a550-7436c282c7a2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod7339778-d69c-4497-a550-7436c282c7a2.selectorLabels" . | nindent 4 }}
