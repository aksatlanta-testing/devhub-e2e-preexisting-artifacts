apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b82c49e-fd26-4c3a-a2fc-3fe9ae2668fb.fullname" . }}
  labels:
    {{- include "go-echo4b82c49e-fd26-4c3a-a2fc-3fe9ae2668fb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b82c49e-fd26-4c3a-a2fc-3fe9ae2668fb.selectorLabels" . | nindent 4 }}
