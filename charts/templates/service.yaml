apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof9b381e2-14de-4f81-913c-e7e24b5d1425.fullname" . }}
  labels:
    {{- include "go-echof9b381e2-14de-4f81-913c-e7e24b5d1425.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof9b381e2-14de-4f81-913c-e7e24b5d1425.selectorLabels" . | nindent 4 }}
