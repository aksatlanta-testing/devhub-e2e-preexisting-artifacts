apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo331fab6a-8dbd-4ba5-81aa-af3b4350ab36.fullname" . }}
  labels:
    {{- include "go-echo331fab6a-8dbd-4ba5-81aa-af3b4350ab36.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo331fab6a-8dbd-4ba5-81aa-af3b4350ab36.selectorLabels" . | nindent 4 }}
