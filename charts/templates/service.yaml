apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29f8aa28-e680-496f-96ba-e2227b84d3de.fullname" . }}
  labels:
    {{- include "go-echo29f8aa28-e680-496f-96ba-e2227b84d3de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29f8aa28-e680-496f-96ba-e2227b84d3de.selectorLabels" . | nindent 4 }}
