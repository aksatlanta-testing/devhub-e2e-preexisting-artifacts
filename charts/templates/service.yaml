apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66fa1cf1-e5d7-4195-8b5a-30c9a4b54c63.fullname" . }}
  labels:
    {{- include "go-echo66fa1cf1-e5d7-4195-8b5a-30c9a4b54c63.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66fa1cf1-e5d7-4195-8b5a-30c9a4b54c63.selectorLabels" . | nindent 4 }}
