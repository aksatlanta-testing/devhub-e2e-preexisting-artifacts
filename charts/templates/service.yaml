apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f966c7c-adf7-4c5d-a7a5-9054427b4d2d.fullname" . }}
  labels:
    {{- include "go-echo0f966c7c-adf7-4c5d-a7a5-9054427b4d2d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f966c7c-adf7-4c5d-a7a5-9054427b4d2d.selectorLabels" . | nindent 4 }}
