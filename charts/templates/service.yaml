apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53c7713c-8d1b-43f9-b2c8-5359d1cd4390.fullname" . }}
  labels:
    {{- include "go-echo53c7713c-8d1b-43f9-b2c8-5359d1cd4390.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53c7713c-8d1b-43f9-b2c8-5359d1cd4390.selectorLabels" . | nindent 4 }}
