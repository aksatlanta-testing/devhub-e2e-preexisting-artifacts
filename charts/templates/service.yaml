apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobdcc428d-db0f-49d6-bd56-f26c622f7022.fullname" . }}
  labels:
    {{- include "go-echobdcc428d-db0f-49d6-bd56-f26c622f7022.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobdcc428d-db0f-49d6-bd56-f26c622f7022.selectorLabels" . | nindent 4 }}
