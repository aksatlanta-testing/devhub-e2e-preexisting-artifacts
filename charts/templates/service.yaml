apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3348ec48-9c91-4a1a-bd7e-a411ccad644c.fullname" . }}
  labels:
    {{- include "go-echo3348ec48-9c91-4a1a-bd7e-a411ccad644c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3348ec48-9c91-4a1a-bd7e-a411ccad644c.selectorLabels" . | nindent 4 }}
