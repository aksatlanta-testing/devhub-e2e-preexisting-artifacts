apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa661dafd-23b5-4a3f-b13c-1ba2bd5fe01a.fullname" . }}
  labels:
    {{- include "go-echoa661dafd-23b5-4a3f-b13c-1ba2bd5fe01a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa661dafd-23b5-4a3f-b13c-1ba2bd5fe01a.selectorLabels" . | nindent 4 }}
