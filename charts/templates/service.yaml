apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac026448-c232-40f0-9836-37a2201a3d70.fullname" . }}
  labels:
    {{- include "go-echoac026448-c232-40f0-9836-37a2201a3d70.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac026448-c232-40f0-9836-37a2201a3d70.selectorLabels" . | nindent 4 }}
