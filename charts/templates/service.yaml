apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe24b3d85-526a-4809-b2b6-a5d96212d77f.fullname" . }}
  labels:
    {{- include "go-echoe24b3d85-526a-4809-b2b6-a5d96212d77f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe24b3d85-526a-4809-b2b6-a5d96212d77f.selectorLabels" . | nindent 4 }}
