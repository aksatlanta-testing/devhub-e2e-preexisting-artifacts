apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c1b1d58-30b2-454c-a085-620dd2455f94.fullname" . }}
  labels:
    {{- include "go-echo9c1b1d58-30b2-454c-a085-620dd2455f94.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
