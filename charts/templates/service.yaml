apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19215dd2-541f-49f3-adb8-dd25fbb033e1.fullname" . }}
  labels:
    {{- include "go-echo19215dd2-541f-49f3-adb8-dd25fbb033e1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19215dd2-541f-49f3-adb8-dd25fbb033e1.selectorLabels" . | nindent 4 }}
