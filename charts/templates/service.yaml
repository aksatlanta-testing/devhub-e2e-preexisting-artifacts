apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30f42341-b085-4e3b-9c94-e5a2b3ed0066.fullname" . }}
  labels:
    {{- include "go-echo30f42341-b085-4e3b-9c94-e5a2b3ed0066.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30f42341-b085-4e3b-9c94-e5a2b3ed0066.selectorLabels" . | nindent 4 }}
