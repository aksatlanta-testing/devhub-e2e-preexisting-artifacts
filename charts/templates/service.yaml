apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4e096bab-e900-41f0-ad33-22bd65810ad0.fullname" . }}
  labels:
    {{- include "go-echo4e096bab-e900-41f0-ad33-22bd65810ad0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4e096bab-e900-41f0-ad33-22bd65810ad0.selectorLabels" . | nindent 4 }}
