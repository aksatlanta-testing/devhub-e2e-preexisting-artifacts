apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ba79302-5edc-4673-9f12-23dfb7407a26.fullname" . }}
  labels:
    {{- include "go-echo6ba79302-5edc-4673-9f12-23dfb7407a26.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ba79302-5edc-4673-9f12-23dfb7407a26.selectorLabels" . | nindent 4 }}
