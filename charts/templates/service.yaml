apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob9dd4928-310d-4ffb-984a-c097859375b8.fullname" . }}
  labels:
    {{- include "go-echob9dd4928-310d-4ffb-984a-c097859375b8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob9dd4928-310d-4ffb-984a-c097859375b8.selectorLabels" . | nindent 4 }}
