apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc612abbc-e6ee-4bb4-8271-5cc0591d7b58.fullname" . }}
  labels:
    {{- include "go-echoc612abbc-e6ee-4bb4-8271-5cc0591d7b58.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc612abbc-e6ee-4bb4-8271-5cc0591d7b58.selectorLabels" . | nindent 4 }}
