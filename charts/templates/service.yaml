apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9d39fda-3200-48e0-89af-5e71cee7ff47.fullname" . }}
  labels:
    {{- include "go-echoa9d39fda-3200-48e0-89af-5e71cee7ff47.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9d39fda-3200-48e0-89af-5e71cee7ff47.selectorLabels" . | nindent 4 }}
