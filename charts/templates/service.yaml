apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9af92602-757d-4666-8136-c013f48990fd.fullname" . }}
  labels:
    {{- include "go-echo9af92602-757d-4666-8136-c013f48990fd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
