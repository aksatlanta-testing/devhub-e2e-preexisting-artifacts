apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d3f7543-410a-46c8-bddc-7486d72b3385.fullname" . }}
  labels:
    {{- include "go-echo9d3f7543-410a-46c8-bddc-7486d72b3385.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
