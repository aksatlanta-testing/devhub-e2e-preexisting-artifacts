apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd12fb71-b759-4709-8920-4f04f90a996c.fullname" . }}
  labels:
    {{- include "go-echofd12fb71-b759-4709-8920-4f04f90a996c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd12fb71-b759-4709-8920-4f04f90a996c.selectorLabels" . | nindent 4 }}
