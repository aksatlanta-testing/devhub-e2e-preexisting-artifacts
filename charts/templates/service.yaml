apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7b34d67a-5b61-4ff1-9ac8-d18dc098db41.fullname" . }}
  labels:
    {{- include "go-echo7b34d67a-5b61-4ff1-9ac8-d18dc098db41.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
