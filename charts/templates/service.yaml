apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a66191d-ec21-45c5-ba01-143aad754f82.fullname" . }}
  labels:
    {{- include "go-echo2a66191d-ec21-45c5-ba01-143aad754f82.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a66191d-ec21-45c5-ba01-143aad754f82.selectorLabels" . | nindent 4 }}
