apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo993dbdb7-674b-44dc-afa2-dd4a2ce79af2.fullname" . }}
  labels:
    {{- include "go-echo993dbdb7-674b-44dc-afa2-dd4a2ce79af2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo993dbdb7-674b-44dc-afa2-dd4a2ce79af2.selectorLabels" . | nindent 4 }}
