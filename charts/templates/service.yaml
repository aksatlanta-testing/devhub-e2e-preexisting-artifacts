apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b62c2d7-4243-4b80-b271-6bac9a3fa10b.fullname" . }}
  labels:
    {{- include "go-echo8b62c2d7-4243-4b80-b271-6bac9a3fa10b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
