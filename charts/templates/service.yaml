apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0be3310-6be5-4c8e-ad17-ba4dfd8a6535.fullname" . }}
  labels:
    {{- include "go-echoe0be3310-6be5-4c8e-ad17-ba4dfd8a6535.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0be3310-6be5-4c8e-ad17-ba4dfd8a6535.selectorLabels" . | nindent 4 }}
