apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44b7794f-367b-42fb-851a-d20f6d1b9ed4.fullname" . }}
  labels:
    {{- include "go-echo44b7794f-367b-42fb-851a-d20f6d1b9ed4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44b7794f-367b-42fb-851a-d20f6d1b9ed4.selectorLabels" . | nindent 4 }}
