apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof151351c-cef5-4990-94a4-a7539a068766.fullname" . }}
  labels:
    {{- include "go-echof151351c-cef5-4990-94a4-a7539a068766.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof151351c-cef5-4990-94a4-a7539a068766.selectorLabels" . | nindent 4 }}
