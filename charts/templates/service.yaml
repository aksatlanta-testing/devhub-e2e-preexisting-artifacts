apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe9c0642-6c1d-484e-8ad1-3b1163ecadbd.fullname" . }}
  labels:
    {{- include "go-echobe9c0642-6c1d-484e-8ad1-3b1163ecadbd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe9c0642-6c1d-484e-8ad1-3b1163ecadbd.selectorLabels" . | nindent 4 }}
