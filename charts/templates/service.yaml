apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1df39bf0-ac2d-4e77-a825-0640bc4398b5.fullname" . }}
  labels:
    {{- include "go-echo1df39bf0-ac2d-4e77-a825-0640bc4398b5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1df39bf0-ac2d-4e77-a825-0640bc4398b5.selectorLabels" . | nindent 4 }}
