apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05ae3e6d-75e4-4fcc-9854-608a65fa7cc1.fullname" . }}
  labels:
    {{- include "go-echo05ae3e6d-75e4-4fcc-9854-608a65fa7cc1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05ae3e6d-75e4-4fcc-9854-608a65fa7cc1.selectorLabels" . | nindent 4 }}
