apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c840b12-1130-41a9-aedc-8207a397bf1e.fullname" . }}
  labels:
    {{- include "go-echo1c840b12-1130-41a9-aedc-8207a397bf1e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c840b12-1130-41a9-aedc-8207a397bf1e.selectorLabels" . | nindent 4 }}
