apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f3e6ae4-0620-4564-83b1-c12f64565a52.fullname" . }}
  labels:
    {{- include "go-echo5f3e6ae4-0620-4564-83b1-c12f64565a52.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f3e6ae4-0620-4564-83b1-c12f64565a52.selectorLabels" . | nindent 4 }}
