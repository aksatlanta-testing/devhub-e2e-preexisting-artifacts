apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo405b43f1-bd19-4b12-a28c-d05906359e6f.fullname" . }}
  labels:
    {{- include "go-echo405b43f1-bd19-4b12-a28c-d05906359e6f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo405b43f1-bd19-4b12-a28c-d05906359e6f.selectorLabels" . | nindent 4 }}
