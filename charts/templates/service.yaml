apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a0c0d2f-4339-432b-829a-d798afbfb3af.fullname" . }}
  labels:
    {{- include "go-echo2a0c0d2f-4339-432b-829a-d798afbfb3af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a0c0d2f-4339-432b-829a-d798afbfb3af.selectorLabels" . | nindent 4 }}
