apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4140a998-804f-4e4b-92c2-a33bf6d5b54d.fullname" . }}
  labels:
    {{- include "go-echo4140a998-804f-4e4b-92c2-a33bf6d5b54d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4140a998-804f-4e4b-92c2-a33bf6d5b54d.selectorLabels" . | nindent 4 }}
