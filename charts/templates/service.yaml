apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a9d79a6-14d9-4615-81bd-588a486a2e75.fullname" . }}
  labels:
    {{- include "go-echo5a9d79a6-14d9-4615-81bd-588a486a2e75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a9d79a6-14d9-4615-81bd-588a486a2e75.selectorLabels" . | nindent 4 }}
