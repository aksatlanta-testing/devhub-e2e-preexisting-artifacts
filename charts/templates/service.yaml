apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof203448e-2c4a-4f7a-858c-faa43507dad8.fullname" . }}
  labels:
    {{- include "go-echof203448e-2c4a-4f7a-858c-faa43507dad8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof203448e-2c4a-4f7a-858c-faa43507dad8.selectorLabels" . | nindent 4 }}
