apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63e2bafe-0649-481b-b3c7-02a661681e38.fullname" . }}
  labels:
    {{- include "go-echo63e2bafe-0649-481b-b3c7-02a661681e38.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63e2bafe-0649-481b-b3c7-02a661681e38.selectorLabels" . | nindent 4 }}
