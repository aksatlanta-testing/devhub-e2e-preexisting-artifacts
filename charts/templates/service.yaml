apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob02c28dd-8837-46bd-9579-145b09025e93.fullname" . }}
  labels:
    {{- include "go-echob02c28dd-8837-46bd-9579-145b09025e93.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob02c28dd-8837-46bd-9579-145b09025e93.selectorLabels" . | nindent 4 }}
