apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8edde32f-05e9-40ce-887f-1eb1e553ad04.fullname" . }}
  labels:
    {{- include "go-echo8edde32f-05e9-40ce-887f-1eb1e553ad04.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8edde32f-05e9-40ce-887f-1eb1e553ad04.selectorLabels" . | nindent 4 }}
