apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e016798-88b9-4e46-afb6-64418c0f9461.fullname" . }}
  labels:
    {{- include "go-echo7e016798-88b9-4e46-afb6-64418c0f9461.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e016798-88b9-4e46-afb6-64418c0f9461.selectorLabels" . | nindent 4 }}
