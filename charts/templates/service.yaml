apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c4c631a-dc88-440b-9e3f-e941e9d734ed.fullname" . }}
  labels:
    {{- include "go-echo0c4c631a-dc88-440b-9e3f-e941e9d734ed.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c4c631a-dc88-440b-9e3f-e941e9d734ed.selectorLabels" . | nindent 4 }}
