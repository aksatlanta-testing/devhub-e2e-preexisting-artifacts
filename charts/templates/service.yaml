apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a115bdb-47a3-4c4d-b22b-c7fb49518466.fullname" . }}
  labels:
    {{- include "go-echo4a115bdb-47a3-4c4d-b22b-c7fb49518466.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
