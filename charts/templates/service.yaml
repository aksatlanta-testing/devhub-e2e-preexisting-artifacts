apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4624157c-e02e-473c-99ab-00cc5518dd90.fullname" . }}
  labels:
    {{- include "go-echo4624157c-e02e-473c-99ab-00cc5518dd90.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4624157c-e02e-473c-99ab-00cc5518dd90.selectorLabels" . | nindent 4 }}
