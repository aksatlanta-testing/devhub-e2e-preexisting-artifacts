apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaaaa8317-53b3-4ea9-b249-529473b4d881.fullname" . }}
  labels:
    {{- include "go-echoaaaa8317-53b3-4ea9-b249-529473b4d881.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaaaa8317-53b3-4ea9-b249-529473b4d881.selectorLabels" . | nindent 4 }}
