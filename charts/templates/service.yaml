apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55d5d6bd-77cc-42da-b25d-0e69d9ca1731.fullname" . }}
  labels:
    {{- include "go-echo55d5d6bd-77cc-42da-b25d-0e69d9ca1731.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55d5d6bd-77cc-42da-b25d-0e69d9ca1731.selectorLabels" . | nindent 4 }}
