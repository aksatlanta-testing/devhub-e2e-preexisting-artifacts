apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoacb5dcaf-9d7e-4998-a1c4-036c908270de.fullname" . }}
  labels:
    {{- include "go-echoacb5dcaf-9d7e-4998-a1c4-036c908270de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoacb5dcaf-9d7e-4998-a1c4-036c908270de.selectorLabels" . | nindent 4 }}
