apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8b280d0-b65e-493c-a6bc-527baff064e4.fullname" . }}
  labels:
    {{- include "go-echob8b280d0-b65e-493c-a6bc-527baff064e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8b280d0-b65e-493c-a6bc-527baff064e4.selectorLabels" . | nindent 4 }}
