apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8f00ef58-b877-4fc6-9ca7-88148dd8b1c1.fullname" . }}
  labels:
    {{- include "go-echo8f00ef58-b877-4fc6-9ca7-88148dd8b1c1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8f00ef58-b877-4fc6-9ca7-88148dd8b1c1.selectorLabels" . | nindent 4 }}
