apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3fe2c0c3-1307-4154-8cc6-a70890e6a9aa.fullname" . }}
  labels:
    {{- include "go-echo3fe2c0c3-1307-4154-8cc6-a70890e6a9aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3fe2c0c3-1307-4154-8cc6-a70890e6a9aa.selectorLabels" . | nindent 4 }}
