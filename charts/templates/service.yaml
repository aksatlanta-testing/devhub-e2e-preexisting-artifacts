apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod5964bb1-f124-403e-b095-3977df2a8491.fullname" . }}
  labels:
    {{- include "go-echod5964bb1-f124-403e-b095-3977df2a8491.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod5964bb1-f124-403e-b095-3977df2a8491.selectorLabels" . | nindent 4 }}
