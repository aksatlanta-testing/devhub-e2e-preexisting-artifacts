apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47709ff2-6fd5-4023-8475-e16a7643abfe.fullname" . }}
  labels:
    {{- include "go-echo47709ff2-6fd5-4023-8475-e16a7643abfe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47709ff2-6fd5-4023-8475-e16a7643abfe.selectorLabels" . | nindent 4 }}
