apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0fea808a-9417-4aea-abc6-d11594d16bc8.fullname" . }}
  labels:
    {{- include "go-echo0fea808a-9417-4aea-abc6-d11594d16bc8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0fea808a-9417-4aea-abc6-d11594d16bc8.selectorLabels" . | nindent 4 }}
