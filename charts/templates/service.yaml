apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e3b5d87-80d0-45c2-8f8f-796a9ca99a09.fullname" . }}
  labels:
    {{- include "go-echo9e3b5d87-80d0-45c2-8f8f-796a9ca99a09.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e3b5d87-80d0-45c2-8f8f-796a9ca99a09.selectorLabels" . | nindent 4 }}
