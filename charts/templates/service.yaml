apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo37ae0927-ff04-445c-8a1d-e5e2f7616445.fullname" . }}
  labels:
    {{- include "go-echo37ae0927-ff04-445c-8a1d-e5e2f7616445.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo37ae0927-ff04-445c-8a1d-e5e2f7616445.selectorLabels" . | nindent 4 }}
