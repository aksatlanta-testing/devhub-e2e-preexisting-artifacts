apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod1ebc6d6-8234-4939-bbb5-d39f780fca86.fullname" . }}
  labels:
    {{- include "go-echod1ebc6d6-8234-4939-bbb5-d39f780fca86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod1ebc6d6-8234-4939-bbb5-d39f780fca86.selectorLabels" . | nindent 4 }}
