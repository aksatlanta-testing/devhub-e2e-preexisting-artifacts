apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7550a903-9c41-4867-b3f1-c114be2637d5.fullname" . }}
  labels:
    {{- include "go-echo7550a903-9c41-4867-b3f1-c114be2637d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7550a903-9c41-4867-b3f1-c114be2637d5.selectorLabels" . | nindent 4 }}
