apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoad304f59-63bf-41d4-8872-58c801615a31.fullname" . }}
  labels:
    {{- include "go-echoad304f59-63bf-41d4-8872-58c801615a31.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoad304f59-63bf-41d4-8872-58c801615a31.selectorLabels" . | nindent 4 }}
