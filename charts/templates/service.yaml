apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8534b3a4-5f59-4ef0-a129-f62fb624da9d.fullname" . }}
  labels:
    {{- include "go-echo8534b3a4-5f59-4ef0-a129-f62fb624da9d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8534b3a4-5f59-4ef0-a129-f62fb624da9d.selectorLabels" . | nindent 4 }}
