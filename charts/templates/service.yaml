apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87063b9a-a59b-410e-be5e-e3a98da0d3c0.fullname" . }}
  labels:
    {{- include "go-echo87063b9a-a59b-410e-be5e-e3a98da0d3c0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo87063b9a-a59b-410e-be5e-e3a98da0d3c0.selectorLabels" . | nindent 4 }}
