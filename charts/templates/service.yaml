apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f958a49-75fa-4659-a892-2905ba7e95b0.fullname" . }}
  labels:
    {{- include "go-echo1f958a49-75fa-4659-a892-2905ba7e95b0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f958a49-75fa-4659-a892-2905ba7e95b0.selectorLabels" . | nindent 4 }}
