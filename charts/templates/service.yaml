apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo888c4ed6-e4fc-4be4-aa8e-e21b3975685d.fullname" . }}
  labels:
    {{- include "go-echo888c4ed6-e4fc-4be4-aa8e-e21b3975685d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo888c4ed6-e4fc-4be4-aa8e-e21b3975685d.selectorLabels" . | nindent 4 }}
