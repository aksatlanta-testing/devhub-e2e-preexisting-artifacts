apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo16b6e24c-ca85-420d-8909-f9e9f0672773.fullname" . }}
  labels:
    {{- include "go-echo16b6e24c-ca85-420d-8909-f9e9f0672773.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo16b6e24c-ca85-420d-8909-f9e9f0672773.selectorLabels" . | nindent 4 }}
