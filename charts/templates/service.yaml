apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf702720-d1a5-45a7-9923-b5b084ae9f32.fullname" . }}
  labels:
    {{- include "go-echobf702720-d1a5-45a7-9923-b5b084ae9f32.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf702720-d1a5-45a7-9923-b5b084ae9f32.selectorLabels" . | nindent 4 }}
