apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc1bb6a8-6c48-4e3c-b136-d0208f60b6c7.fullname" . }}
  labels:
    {{- include "go-echofc1bb6a8-6c48-4e3c-b136-d0208f60b6c7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc1bb6a8-6c48-4e3c-b136-d0208f60b6c7.selectorLabels" . | nindent 4 }}
