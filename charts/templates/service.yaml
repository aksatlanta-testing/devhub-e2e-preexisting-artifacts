apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce18ae58-be1b-4706-978f-658d11ba8657.fullname" . }}
  labels:
    {{- include "go-echoce18ae58-be1b-4706-978f-658d11ba8657.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce18ae58-be1b-4706-978f-658d11ba8657.selectorLabels" . | nindent 4 }}
