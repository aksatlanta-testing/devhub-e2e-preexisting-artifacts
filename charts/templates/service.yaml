apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3a19f86-1b17-4886-9652-ad8e70f01656.fullname" . }}
  labels:
    {{- include "go-echoe3a19f86-1b17-4886-9652-ad8e70f01656.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3a19f86-1b17-4886-9652-ad8e70f01656.selectorLabels" . | nindent 4 }}
