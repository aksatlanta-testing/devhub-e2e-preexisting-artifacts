apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0278191-bbe6-4c84-8274-71b64181b9c3.fullname" . }}
  labels:
    {{- include "go-echoe0278191-bbe6-4c84-8274-71b64181b9c3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0278191-bbe6-4c84-8274-71b64181b9c3.selectorLabels" . | nindent 4 }}
