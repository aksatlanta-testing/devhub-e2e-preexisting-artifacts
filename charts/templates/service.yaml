apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo039e354e-bd5e-4d9c-b38d-f56f53868765.fullname" . }}
  labels:
    {{- include "go-echo039e354e-bd5e-4d9c-b38d-f56f53868765.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo039e354e-bd5e-4d9c-b38d-f56f53868765.selectorLabels" . | nindent 4 }}
