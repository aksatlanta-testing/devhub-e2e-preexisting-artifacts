apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodfabc09f-4c41-4e99-8f2e-54b838b42cef.fullname" . }}
  labels:
    {{- include "go-echodfabc09f-4c41-4e99-8f2e-54b838b42cef.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodfabc09f-4c41-4e99-8f2e-54b838b42cef.selectorLabels" . | nindent 4 }}
