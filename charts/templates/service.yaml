apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo077f64fd-b11f-4259-a894-77cde7bdab47.fullname" . }}
  labels:
    {{- include "go-echo077f64fd-b11f-4259-a894-77cde7bdab47.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo077f64fd-b11f-4259-a894-77cde7bdab47.selectorLabels" . | nindent 4 }}
