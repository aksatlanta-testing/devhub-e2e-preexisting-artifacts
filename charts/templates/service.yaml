apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f51932c-5159-433e-ab72-b630bc804737.fullname" . }}
  labels:
    {{- include "go-echo5f51932c-5159-433e-ab72-b630bc804737.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f51932c-5159-433e-ab72-b630bc804737.selectorLabels" . | nindent 4 }}
