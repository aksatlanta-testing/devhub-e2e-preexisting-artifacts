apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc9dc1ec-11f0-4d18-904f-3299b91fc6c1.fullname" . }}
  labels:
    {{- include "go-echocc9dc1ec-11f0-4d18-904f-3299b91fc6c1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc9dc1ec-11f0-4d18-904f-3299b91fc6c1.selectorLabels" . | nindent 4 }}
