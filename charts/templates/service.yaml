apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b4afa94-1c34-48ad-acb2-39d54e38c049.fullname" . }}
  labels:
    {{- include "go-echo5b4afa94-1c34-48ad-acb2-39d54e38c049.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b4afa94-1c34-48ad-acb2-39d54e38c049.selectorLabels" . | nindent 4 }}
