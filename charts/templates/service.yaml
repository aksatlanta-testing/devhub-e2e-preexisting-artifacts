apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf9ff7c2-d206-4813-9ccd-96bd6a6560bd.fullname" . }}
  labels:
    {{- include "go-echodf9ff7c2-d206-4813-9ccd-96bd6a6560bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf9ff7c2-d206-4813-9ccd-96bd6a6560bd.selectorLabels" . | nindent 4 }}
