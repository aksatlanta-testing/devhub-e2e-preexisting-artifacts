apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo39e0c5d8-c4a5-4671-b0ef-1b62e9ff9125.fullname" . }}
  labels:
    {{- include "go-echo39e0c5d8-c4a5-4671-b0ef-1b62e9ff9125.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo39e0c5d8-c4a5-4671-b0ef-1b62e9ff9125.selectorLabels" . | nindent 4 }}
