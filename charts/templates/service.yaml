apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb750ed4-9bdd-40c2-a4f4-7b8fd9ecaec8.fullname" . }}
  labels:
    {{- include "go-echocb750ed4-9bdd-40c2-a4f4-7b8fd9ecaec8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb750ed4-9bdd-40c2-a4f4-7b8fd9ecaec8.selectorLabels" . | nindent 4 }}
