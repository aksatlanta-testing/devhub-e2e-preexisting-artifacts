apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f060eeb-ef1a-47b1-af11-dce84355e1cc.fullname" . }}
  labels:
    {{- include "go-echo0f060eeb-ef1a-47b1-af11-dce84355e1cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f060eeb-ef1a-47b1-af11-dce84355e1cc.selectorLabels" . | nindent 4 }}
