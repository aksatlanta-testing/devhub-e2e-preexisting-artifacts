apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocca5854a-0787-4815-956f-d39c2b170419.fullname" . }}
  labels:
    {{- include "go-echocca5854a-0787-4815-956f-d39c2b170419.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocca5854a-0787-4815-956f-d39c2b170419.selectorLabels" . | nindent 4 }}
