apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ed888df-0648-4b01-9a5e-e5d4dbefcfb3.fullname" . }}
  labels:
    {{- include "go-echo6ed888df-0648-4b01-9a5e-e5d4dbefcfb3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ed888df-0648-4b01-9a5e-e5d4dbefcfb3.selectorLabels" . | nindent 4 }}
