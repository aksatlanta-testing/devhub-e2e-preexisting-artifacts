apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2d7ce5f-2347-4473-92fa-9d948ad96e8e.fullname" . }}
  labels:
    {{- include "go-echod2d7ce5f-2347-4473-92fa-9d948ad96e8e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2d7ce5f-2347-4473-92fa-9d948ad96e8e.selectorLabels" . | nindent 4 }}
