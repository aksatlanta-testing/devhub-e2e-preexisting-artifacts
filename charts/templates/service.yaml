apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe726c358-0f93-47d6-808f-5ad09ec86351.fullname" . }}
  labels:
    {{- include "go-echoe726c358-0f93-47d6-808f-5ad09ec86351.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe726c358-0f93-47d6-808f-5ad09ec86351.selectorLabels" . | nindent 4 }}
