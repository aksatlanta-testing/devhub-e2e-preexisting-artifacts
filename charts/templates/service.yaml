apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob57733d7-8ffb-4285-9b54-32163b978059.fullname" . }}
  labels:
    {{- include "go-echob57733d7-8ffb-4285-9b54-32163b978059.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob57733d7-8ffb-4285-9b54-32163b978059.selectorLabels" . | nindent 4 }}
