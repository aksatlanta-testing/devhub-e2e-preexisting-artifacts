apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4455585-f0d8-44ec-861a-1db9efc0b48c.fullname" . }}
  labels:
    {{- include "go-echoe4455585-f0d8-44ec-861a-1db9efc0b48c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4455585-f0d8-44ec-861a-1db9efc0b48c.selectorLabels" . | nindent 4 }}
