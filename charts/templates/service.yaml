apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo478f58ab-7f85-4853-9277-89f376f7c6cd.fullname" . }}
  labels:
    {{- include "go-echo478f58ab-7f85-4853-9277-89f376f7c6cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo478f58ab-7f85-4853-9277-89f376f7c6cd.selectorLabels" . | nindent 4 }}
