apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7aae17f6-ebc2-4d7d-ba27-cce7b81022ee.fullname" . }}
  labels:
    {{- include "go-echo7aae17f6-ebc2-4d7d-ba27-cce7b81022ee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7aae17f6-ebc2-4d7d-ba27-cce7b81022ee.selectorLabels" . | nindent 4 }}
