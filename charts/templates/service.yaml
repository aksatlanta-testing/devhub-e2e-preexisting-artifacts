apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14c213d2-0619-4fd7-8ae6-6bc04d007a20.fullname" . }}
  labels:
    {{- include "go-echo14c213d2-0619-4fd7-8ae6-6bc04d007a20.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14c213d2-0619-4fd7-8ae6-6bc04d007a20.selectorLabels" . | nindent 4 }}
