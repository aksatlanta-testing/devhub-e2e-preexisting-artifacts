apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo93638ab5-40f4-4bd8-88b8-6ef1dc824735.fullname" . }}
  labels:
    {{- include "go-echo93638ab5-40f4-4bd8-88b8-6ef1dc824735.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo93638ab5-40f4-4bd8-88b8-6ef1dc824735.selectorLabels" . | nindent 4 }}
