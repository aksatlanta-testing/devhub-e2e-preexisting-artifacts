apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4e65e474-d24f-4df2-acdd-fab172faffa2.fullname" . }}
  labels:
    {{- include "go-echo4e65e474-d24f-4df2-acdd-fab172faffa2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
