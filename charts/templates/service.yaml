apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo597ca656-54ed-4a25-b9b0-2ce8a06346a2.fullname" . }}
  labels:
    {{- include "go-echo597ca656-54ed-4a25-b9b0-2ce8a06346a2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo597ca656-54ed-4a25-b9b0-2ce8a06346a2.selectorLabels" . | nindent 4 }}
