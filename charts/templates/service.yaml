apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo56237986-2856-44c4-a0d9-ffd7d8d22537.fullname" . }}
  labels:
    {{- include "go-echo56237986-2856-44c4-a0d9-ffd7d8d22537.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo56237986-2856-44c4-a0d9-ffd7d8d22537.selectorLabels" . | nindent 4 }}
