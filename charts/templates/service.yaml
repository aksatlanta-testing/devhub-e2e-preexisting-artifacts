apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo94f643a4-801c-4ed2-af13-668d43a5f01d.fullname" . }}
  labels:
    {{- include "go-echo94f643a4-801c-4ed2-af13-668d43a5f01d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo94f643a4-801c-4ed2-af13-668d43a5f01d.selectorLabels" . | nindent 4 }}
