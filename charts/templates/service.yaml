apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f64984e-a723-41dc-af62-506f188a0fa8.fullname" . }}
  labels:
    {{- include "go-echo6f64984e-a723-41dc-af62-506f188a0fa8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f64984e-a723-41dc-af62-506f188a0fa8.selectorLabels" . | nindent 4 }}
