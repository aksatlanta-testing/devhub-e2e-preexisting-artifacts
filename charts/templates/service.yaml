apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbf7f038-dfdf-49b5-b316-28e8d15045de.fullname" . }}
  labels:
    {{- include "go-echodbf7f038-dfdf-49b5-b316-28e8d15045de.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbf7f038-dfdf-49b5-b316-28e8d15045de.selectorLabels" . | nindent 4 }}
