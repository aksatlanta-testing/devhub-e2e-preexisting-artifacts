apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8690f590-4f38-4333-9eac-1fccfda6be0d.fullname" . }}
  labels:
    {{- include "go-echo8690f590-4f38-4333-9eac-1fccfda6be0d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8690f590-4f38-4333-9eac-1fccfda6be0d.selectorLabels" . | nindent 4 }}
