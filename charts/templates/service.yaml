apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a8f55b9-e555-4db3-98d9-14dd8baace09.fullname" . }}
  labels:
    {{- include "go-echo1a8f55b9-e555-4db3-98d9-14dd8baace09.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1a8f55b9-e555-4db3-98d9-14dd8baace09.selectorLabels" . | nindent 4 }}
