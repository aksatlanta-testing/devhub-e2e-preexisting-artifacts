apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3d1a9a7-e454-451f-9810-d2ffbdea8866.fullname" . }}
  labels:
    {{- include "go-echob3d1a9a7-e454-451f-9810-d2ffbdea8866.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3d1a9a7-e454-451f-9810-d2ffbdea8866.selectorLabels" . | nindent 4 }}
