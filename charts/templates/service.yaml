apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40f453f6-0980-4cc7-bbf5-377bcf985fd1.fullname" . }}
  labels:
    {{- include "go-echo40f453f6-0980-4cc7-bbf5-377bcf985fd1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40f453f6-0980-4cc7-bbf5-377bcf985fd1.selectorLabels" . | nindent 4 }}
