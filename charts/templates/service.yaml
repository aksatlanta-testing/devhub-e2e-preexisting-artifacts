apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4384d9ed-1da2-4de9-9700-84dead43b144.fullname" . }}
  labels:
    {{- include "go-echo4384d9ed-1da2-4de9-9700-84dead43b144.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4384d9ed-1da2-4de9-9700-84dead43b144.selectorLabels" . | nindent 4 }}
