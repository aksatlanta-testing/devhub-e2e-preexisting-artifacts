apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b4759a7-d106-4b86-8254-2379ca2b6b70.fullname" . }}
  labels:
    {{- include "go-echo4b4759a7-d106-4b86-8254-2379ca2b6b70.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b4759a7-d106-4b86-8254-2379ca2b6b70.selectorLabels" . | nindent 4 }}
