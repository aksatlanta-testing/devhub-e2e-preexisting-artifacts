apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7d73470-d1b4-422e-a9b0-711582a38c99.fullname" . }}
  labels:
    {{- include "go-echoc7d73470-d1b4-422e-a9b0-711582a38c99.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
