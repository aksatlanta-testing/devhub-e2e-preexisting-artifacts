apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d259ad8-538e-42e4-8ef4-e10741950a6b.fullname" . }}
  labels:
    {{- include "go-echo0d259ad8-538e-42e4-8ef4-e10741950a6b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d259ad8-538e-42e4-8ef4-e10741950a6b.selectorLabels" . | nindent 4 }}
