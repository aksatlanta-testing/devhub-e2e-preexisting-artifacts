apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31a8b39c-04a7-423d-84b7-9b6588fa2cd3.fullname" . }}
  labels:
    {{- include "go-echo31a8b39c-04a7-423d-84b7-9b6588fa2cd3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31a8b39c-04a7-423d-84b7-9b6588fa2cd3.selectorLabels" . | nindent 4 }}
