apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe65b8c4d-e439-4b3c-bf3c-c0b3610e4a17.fullname" . }}
  labels:
    {{- include "go-echoe65b8c4d-e439-4b3c-bf3c-c0b3610e4a17.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe65b8c4d-e439-4b3c-bf3c-c0b3610e4a17.selectorLabels" . | nindent 4 }}
