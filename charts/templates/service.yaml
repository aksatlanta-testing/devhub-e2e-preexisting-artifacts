apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5b92133-c3d9-4589-9af2-3f3566feaffe.fullname" . }}
  labels:
    {{- include "go-echoa5b92133-c3d9-4589-9af2-3f3566feaffe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5b92133-c3d9-4589-9af2-3f3566feaffe.selectorLabels" . | nindent 4 }}
