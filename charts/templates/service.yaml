apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f165db4-8792-4b34-9367-b638aa594aaa.fullname" . }}
  labels:
    {{- include "go-echo0f165db4-8792-4b34-9367-b638aa594aaa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f165db4-8792-4b34-9367-b638aa594aaa.selectorLabels" . | nindent 4 }}
