apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo276a1b64-c473-448d-a37b-79b82ed72c7e.fullname" . }}
  labels:
    {{- include "go-echo276a1b64-c473-448d-a37b-79b82ed72c7e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo276a1b64-c473-448d-a37b-79b82ed72c7e.selectorLabels" . | nindent 4 }}
