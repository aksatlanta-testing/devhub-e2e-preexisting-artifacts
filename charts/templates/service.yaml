apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoddfdd456-1045-46cf-928a-3d4c55e2669d.fullname" . }}
  labels:
    {{- include "go-echoddfdd456-1045-46cf-928a-3d4c55e2669d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoddfdd456-1045-46cf-928a-3d4c55e2669d.selectorLabels" . | nindent 4 }}
