apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2bcbf71-ba59-4971-b951-0add0e320e32.fullname" . }}
  labels:
    {{- include "go-echob2bcbf71-ba59-4971-b951-0add0e320e32.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2bcbf71-ba59-4971-b951-0add0e320e32.selectorLabels" . | nindent 4 }}
