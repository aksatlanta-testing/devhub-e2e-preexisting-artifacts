apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14c22d0b-23fb-4a4d-89d8-d51548f88289.fullname" . }}
  labels:
    {{- include "go-echo14c22d0b-23fb-4a4d-89d8-d51548f88289.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14c22d0b-23fb-4a4d-89d8-d51548f88289.selectorLabels" . | nindent 4 }}
