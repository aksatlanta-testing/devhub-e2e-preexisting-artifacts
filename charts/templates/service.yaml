apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74f6842d-957d-4e6e-af3e-61b60418caa2.fullname" . }}
  labels:
    {{- include "go-echo74f6842d-957d-4e6e-af3e-61b60418caa2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74f6842d-957d-4e6e-af3e-61b60418caa2.selectorLabels" . | nindent 4 }}
