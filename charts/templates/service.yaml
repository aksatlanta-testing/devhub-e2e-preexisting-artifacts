apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a909bb8-83c1-4b10-9ab8-379a82209051.fullname" . }}
  labels:
    {{- include "go-echo9a909bb8-83c1-4b10-9ab8-379a82209051.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a909bb8-83c1-4b10-9ab8-379a82209051.selectorLabels" . | nindent 4 }}
