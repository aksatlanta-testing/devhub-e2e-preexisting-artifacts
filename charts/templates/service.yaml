apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c3776ea-de62-43b2-b5cc-bad008a2fb41.fullname" . }}
  labels:
    {{- include "go-echo5c3776ea-de62-43b2-b5cc-bad008a2fb41.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c3776ea-de62-43b2-b5cc-bad008a2fb41.selectorLabels" . | nindent 4 }}
