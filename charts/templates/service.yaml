apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeba08f10-b5bc-474d-bc51-1cb7db7f5d41.fullname" . }}
  labels:
    {{- include "go-echoeba08f10-b5bc-474d-bc51-1cb7db7f5d41.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeba08f10-b5bc-474d-bc51-1cb7db7f5d41.selectorLabels" . | nindent 4 }}
