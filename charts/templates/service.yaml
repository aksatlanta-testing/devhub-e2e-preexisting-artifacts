apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92e07f6d-82f0-489c-8f12-437facacf06b.fullname" . }}
  labels:
    {{- include "go-echo92e07f6d-82f0-489c-8f12-437facacf06b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92e07f6d-82f0-489c-8f12-437facacf06b.selectorLabels" . | nindent 4 }}
