apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo012bd741-6efc-47a1-9f16-cdfbed220bbf.fullname" . }}
  labels:
    {{- include "go-echo012bd741-6efc-47a1-9f16-cdfbed220bbf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo012bd741-6efc-47a1-9f16-cdfbed220bbf.selectorLabels" . | nindent 4 }}
