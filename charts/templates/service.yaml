apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9659ef86-9492-4faf-a040-8807806eec06.fullname" . }}
  labels:
    {{- include "go-echo9659ef86-9492-4faf-a040-8807806eec06.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
