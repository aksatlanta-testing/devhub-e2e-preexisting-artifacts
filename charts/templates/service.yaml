apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodcc20784-7f85-4048-9f5a-14b9e8a2f962.fullname" . }}
  labels:
    {{- include "go-echodcc20784-7f85-4048-9f5a-14b9e8a2f962.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodcc20784-7f85-4048-9f5a-14b9e8a2f962.selectorLabels" . | nindent 4 }}
