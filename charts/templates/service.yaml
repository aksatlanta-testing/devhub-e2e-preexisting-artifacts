apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3dedbae5-c105-4a94-851c-dd91b039b955.fullname" . }}
  labels:
    {{- include "go-echo3dedbae5-c105-4a94-851c-dd91b039b955.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3dedbae5-c105-4a94-851c-dd91b039b955.selectorLabels" . | nindent 4 }}
