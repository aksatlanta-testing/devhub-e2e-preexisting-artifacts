apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8291e2a-6236-4690-8cc6-28f3189ec0ed.fullname" . }}
  labels:
    {{- include "go-echoe8291e2a-6236-4690-8cc6-28f3189ec0ed.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8291e2a-6236-4690-8cc6-28f3189ec0ed.selectorLabels" . | nindent 4 }}
