apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef8c7cdc-aa95-445a-8f48-e9304b424c90.fullname" . }}
  labels:
    {{- include "go-echoef8c7cdc-aa95-445a-8f48-e9304b424c90.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef8c7cdc-aa95-445a-8f48-e9304b424c90.selectorLabels" . | nindent 4 }}
