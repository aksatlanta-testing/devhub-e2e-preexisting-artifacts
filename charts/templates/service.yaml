apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7cdf470a-55ec-474b-a28b-25ed056c1e41.fullname" . }}
  labels:
    {{- include "go-echo7cdf470a-55ec-474b-a28b-25ed056c1e41.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7cdf470a-55ec-474b-a28b-25ed056c1e41.selectorLabels" . | nindent 4 }}
