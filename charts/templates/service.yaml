apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51f4ea19-7fc1-4735-9096-836dc1b85fb0.fullname" . }}
  labels:
    {{- include "go-echo51f4ea19-7fc1-4735-9096-836dc1b85fb0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51f4ea19-7fc1-4735-9096-836dc1b85fb0.selectorLabels" . | nindent 4 }}
