apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc46d7e3e-6f29-4fdb-b622-d8bb58131b42.fullname" . }}
  labels:
    {{- include "go-echoc46d7e3e-6f29-4fdb-b622-d8bb58131b42.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc46d7e3e-6f29-4fdb-b622-d8bb58131b42.selectorLabels" . | nindent 4 }}
