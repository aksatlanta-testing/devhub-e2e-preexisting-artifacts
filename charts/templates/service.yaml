apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb62f501-907b-408f-968d-22b70cc0c4c8.fullname" . }}
  labels:
    {{- include "go-echofb62f501-907b-408f-968d-22b70cc0c4c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb62f501-907b-408f-968d-22b70cc0c4c8.selectorLabels" . | nindent 4 }}
