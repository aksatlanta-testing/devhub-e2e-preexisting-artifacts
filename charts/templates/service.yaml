apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5557b275-f069-491e-9e73-b524c9ad2757.fullname" . }}
  labels:
    {{- include "go-echo5557b275-f069-491e-9e73-b524c9ad2757.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5557b275-f069-491e-9e73-b524c9ad2757.selectorLabels" . | nindent 4 }}
