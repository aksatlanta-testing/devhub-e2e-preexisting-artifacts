apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa991dbb-09d2-465a-b29b-321b095187a3.fullname" . }}
  labels:
    {{- include "go-echoaa991dbb-09d2-465a-b29b-321b095187a3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa991dbb-09d2-465a-b29b-321b095187a3.selectorLabels" . | nindent 4 }}
