apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo806411f9-69c3-4991-955e-4048f765dcb3.fullname" . }}
  labels:
    {{- include "go-echo806411f9-69c3-4991-955e-4048f765dcb3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo806411f9-69c3-4991-955e-4048f765dcb3.selectorLabels" . | nindent 4 }}
