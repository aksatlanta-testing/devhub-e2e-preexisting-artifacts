apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof0675a05-978b-41d9-8615-ddbea50eb4ed.fullname" . }}
  labels:
    {{- include "go-echof0675a05-978b-41d9-8615-ddbea50eb4ed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof0675a05-978b-41d9-8615-ddbea50eb4ed.selectorLabels" . | nindent 4 }}
