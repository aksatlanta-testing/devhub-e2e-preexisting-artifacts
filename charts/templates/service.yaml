apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2c59d64-631c-4b0e-aed0-4015f434f219.fullname" . }}
  labels:
    {{- include "go-echob2c59d64-631c-4b0e-aed0-4015f434f219.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2c59d64-631c-4b0e-aed0-4015f434f219.selectorLabels" . | nindent 4 }}
