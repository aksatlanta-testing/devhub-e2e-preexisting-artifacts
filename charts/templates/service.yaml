apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa8e783b8-1f9b-4879-a2a4-29c37147cbf7.fullname" . }}
  labels:
    {{- include "go-echoa8e783b8-1f9b-4879-a2a4-29c37147cbf7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa8e783b8-1f9b-4879-a2a4-29c37147cbf7.selectorLabels" . | nindent 4 }}
