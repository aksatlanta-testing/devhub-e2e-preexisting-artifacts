apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3d852cf5-a88d-43c8-bf5b-12b036a07d17.fullname" . }}
  labels:
    {{- include "go-echo3d852cf5-a88d-43c8-bf5b-12b036a07d17.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3d852cf5-a88d-43c8-bf5b-12b036a07d17.selectorLabels" . | nindent 4 }}
