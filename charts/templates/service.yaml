apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa933f22e-cdea-45c2-9075-b74b303759fd.fullname" . }}
  labels:
    {{- include "go-echoa933f22e-cdea-45c2-9075-b74b303759fd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa933f22e-cdea-45c2-9075-b74b303759fd.selectorLabels" . | nindent 4 }}
