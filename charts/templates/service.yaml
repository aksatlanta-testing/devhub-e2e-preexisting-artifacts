apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6209b371-c7df-444d-8524-ca54ec0beb64.fullname" . }}
  labels:
    {{- include "go-echo6209b371-c7df-444d-8524-ca54ec0beb64.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6209b371-c7df-444d-8524-ca54ec0beb64.selectorLabels" . | nindent 4 }}
