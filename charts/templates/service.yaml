apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo252f7031-f322-4387-8076-d57b5bb70398.fullname" . }}
  labels:
    {{- include "go-echo252f7031-f322-4387-8076-d57b5bb70398.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo252f7031-f322-4387-8076-d57b5bb70398.selectorLabels" . | nindent 4 }}
