apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21c8954e-c644-4ac3-bae7-f613ecd5c9f4.fullname" . }}
  labels:
    {{- include "go-echo21c8954e-c644-4ac3-bae7-f613ecd5c9f4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21c8954e-c644-4ac3-bae7-f613ecd5c9f4.selectorLabels" . | nindent 4 }}
