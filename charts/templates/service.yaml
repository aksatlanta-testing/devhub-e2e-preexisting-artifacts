apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo424c7e0a-e05e-4d41-8424-901f3db41de8.fullname" . }}
  labels:
    {{- include "go-echo424c7e0a-e05e-4d41-8424-901f3db41de8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo424c7e0a-e05e-4d41-8424-901f3db41de8.selectorLabels" . | nindent 4 }}
