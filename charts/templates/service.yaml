apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c6db400-039a-43f5-8785-55e1b8da3c10.fullname" . }}
  labels:
    {{- include "go-echo5c6db400-039a-43f5-8785-55e1b8da3c10.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c6db400-039a-43f5-8785-55e1b8da3c10.selectorLabels" . | nindent 4 }}
