apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof88b8607-0392-408c-9987-f4f995bd9748.fullname" . }}
  labels:
    {{- include "go-echof88b8607-0392-408c-9987-f4f995bd9748.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof88b8607-0392-408c-9987-f4f995bd9748.selectorLabels" . | nindent 4 }}
