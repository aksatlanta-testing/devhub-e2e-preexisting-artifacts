apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo172a340b-8e13-4ad3-b415-0703f4c8eee9.fullname" . }}
  labels:
    {{- include "go-echo172a340b-8e13-4ad3-b415-0703f4c8eee9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo172a340b-8e13-4ad3-b415-0703f4c8eee9.selectorLabels" . | nindent 4 }}
