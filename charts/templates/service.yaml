apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo903ade4e-e8a4-4429-b875-68c281d4dba4.fullname" . }}
  labels:
    {{- include "go-echo903ade4e-e8a4-4429-b875-68c281d4dba4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo903ade4e-e8a4-4429-b875-68c281d4dba4.selectorLabels" . | nindent 4 }}
