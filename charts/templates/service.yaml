apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo339af267-0323-434c-8514-2d4cb48d62bb.fullname" . }}
  labels:
    {{- include "go-echo339af267-0323-434c-8514-2d4cb48d62bb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
