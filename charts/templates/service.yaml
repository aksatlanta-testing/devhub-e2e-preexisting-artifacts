apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66fa2d73-f58b-410c-9de3-0c4ab57bd84d.fullname" . }}
  labels:
    {{- include "go-echo66fa2d73-f58b-410c-9de3-0c4ab57bd84d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66fa2d73-f58b-410c-9de3-0c4ab57bd84d.selectorLabels" . | nindent 4 }}
