apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f56c994-fbd0-421b-ac0f-9967c13ce8f9.fullname" . }}
  labels:
    {{- include "go-echo6f56c994-fbd0-421b-ac0f-9967c13ce8f9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f56c994-fbd0-421b-ac0f-9967c13ce8f9.selectorLabels" . | nindent 4 }}
