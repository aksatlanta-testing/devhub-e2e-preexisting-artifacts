  labels:
    {{- include "go-echo352074c2-2cdc-48a9-a6b4-c7fbd5277a9f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
