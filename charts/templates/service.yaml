apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod80572f9-f1c8-4e3b-9962-a16f912994db.fullname" . }}
  labels:
    {{- include "go-echod80572f9-f1c8-4e3b-9962-a16f912994db.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod80572f9-f1c8-4e3b-9962-a16f912994db.selectorLabels" . | nindent 4 }}
