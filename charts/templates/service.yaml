apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9388d17b-9f2b-4ac6-b80f-cc806f539dc4.fullname" . }}
  labels:
    {{- include "go-echo9388d17b-9f2b-4ac6-b80f-cc806f539dc4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9388d17b-9f2b-4ac6-b80f-cc806f539dc4.selectorLabels" . | nindent 4 }}
