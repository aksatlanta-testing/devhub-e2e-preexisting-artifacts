apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fbd3937-3be0-4036-a587-01e2d60258a7.fullname" . }}
  labels:
    {{- include "go-echo9fbd3937-3be0-4036-a587-01e2d60258a7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fbd3937-3be0-4036-a587-01e2d60258a7.selectorLabels" . | nindent 4 }}
