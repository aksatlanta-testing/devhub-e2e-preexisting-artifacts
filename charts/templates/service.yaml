apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d2ca4ae-b292-4080-92f5-fd34a90f2b44.fullname" . }}
  labels:
    {{- include "go-echo1d2ca4ae-b292-4080-92f5-fd34a90f2b44.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d2ca4ae-b292-4080-92f5-fd34a90f2b44.selectorLabels" . | nindent 4 }}
