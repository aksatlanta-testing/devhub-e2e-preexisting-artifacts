apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38c313a9-098e-40b5-a125-3004a1d3d6e9.fullname" . }}
  labels:
    {{- include "go-echo38c313a9-098e-40b5-a125-3004a1d3d6e9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38c313a9-098e-40b5-a125-3004a1d3d6e9.selectorLabels" . | nindent 4 }}
