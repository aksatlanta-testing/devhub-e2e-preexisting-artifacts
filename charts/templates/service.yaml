apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobc321844-8243-4e7c-9223-3c51f0500dfd.fullname" . }}
  labels:
    {{- include "go-echobc321844-8243-4e7c-9223-3c51f0500dfd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobc321844-8243-4e7c-9223-3c51f0500dfd.selectorLabels" . | nindent 4 }}
