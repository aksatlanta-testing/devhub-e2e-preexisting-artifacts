apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe6031791-7bd7-4cb2-99a1-fd86a0630556.fullname" . }}
  labels:
    {{- include "go-echoe6031791-7bd7-4cb2-99a1-fd86a0630556.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe6031791-7bd7-4cb2-99a1-fd86a0630556.selectorLabels" . | nindent 4 }}
