apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbb57f9d-fd98-4294-80fd-37d7192f93f7.fullname" . }}
  labels:
    {{- include "go-echobbb57f9d-fd98-4294-80fd-37d7192f93f7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbb57f9d-fd98-4294-80fd-37d7192f93f7.selectorLabels" . | nindent 4 }}
