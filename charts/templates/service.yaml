apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d04ecb5-d3d8-4939-977c-87c3a0bea5e3.fullname" . }}
  labels:
    {{- include "go-echo6d04ecb5-d3d8-4939-977c-87c3a0bea5e3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d04ecb5-d3d8-4939-977c-87c3a0bea5e3.selectorLabels" . | nindent 4 }}
