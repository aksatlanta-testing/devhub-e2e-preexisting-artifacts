apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1bcecaf6-46ae-4bd4-b1d4-c6aaf1f02313.fullname" . }}
  labels:
    {{- include "go-echo1bcecaf6-46ae-4bd4-b1d4-c6aaf1f02313.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1bcecaf6-46ae-4bd4-b1d4-c6aaf1f02313.selectorLabels" . | nindent 4 }}
