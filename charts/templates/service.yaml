apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17aa7dad-4694-4b7d-a515-9fc46a59858a.fullname" . }}
  labels:
    {{- include "go-echo17aa7dad-4694-4b7d-a515-9fc46a59858a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17aa7dad-4694-4b7d-a515-9fc46a59858a.selectorLabels" . | nindent 4 }}
