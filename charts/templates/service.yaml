  labels:
    {{- include "go-echo2c4617f6-c2b9-4cac-a803-10724366442c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
