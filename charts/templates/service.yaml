apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof0ffa57c-868d-4408-8139-4e7830a184a7.fullname" . }}
  labels:
    {{- include "go-echof0ffa57c-868d-4408-8139-4e7830a184a7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof0ffa57c-868d-4408-8139-4e7830a184a7.selectorLabels" . | nindent 4 }}
