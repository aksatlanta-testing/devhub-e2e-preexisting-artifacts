apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d4b24c9-58a8-4086-a549-46c72d58f579.fullname" . }}
  labels:
    {{- include "go-echo2d4b24c9-58a8-4086-a549-46c72d58f579.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d4b24c9-58a8-4086-a549-46c72d58f579.selectorLabels" . | nindent 4 }}
