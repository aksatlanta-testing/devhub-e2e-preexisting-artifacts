apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof45412f5-1650-4d6e-b842-cf3c384cdf49.fullname" . }}
  labels:
    {{- include "go-echof45412f5-1650-4d6e-b842-cf3c384cdf49.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof45412f5-1650-4d6e-b842-cf3c384cdf49.selectorLabels" . | nindent 4 }}
