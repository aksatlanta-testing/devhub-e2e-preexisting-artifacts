apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9bb3f342-0c84-4dc3-a090-ef62a3768f8a.fullname" . }}
  labels:
    {{- include "go-echo9bb3f342-0c84-4dc3-a090-ef62a3768f8a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9bb3f342-0c84-4dc3-a090-ef62a3768f8a.selectorLabels" . | nindent 4 }}
