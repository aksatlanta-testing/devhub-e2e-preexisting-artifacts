apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof61c1623-1c9e-4511-ab68-d0c79a4eaff0.fullname" . }}
  labels:
    {{- include "go-echof61c1623-1c9e-4511-ab68-d0c79a4eaff0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof61c1623-1c9e-4511-ab68-d0c79a4eaff0.selectorLabels" . | nindent 4 }}
