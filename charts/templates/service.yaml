apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa508415f-1c5e-446e-8225-ca39602ff226.fullname" . }}
  labels:
    {{- include "go-echoa508415f-1c5e-446e-8225-ca39602ff226.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa508415f-1c5e-446e-8225-ca39602ff226.selectorLabels" . | nindent 4 }}
