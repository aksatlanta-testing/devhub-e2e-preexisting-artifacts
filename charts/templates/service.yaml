apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo985c3337-7553-44bd-bd94-ec5eed40bf0f.fullname" . }}
  labels:
    {{- include "go-echo985c3337-7553-44bd-bd94-ec5eed40bf0f.labels" . | nindent 4 }}
