apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01309936-987e-49d7-b68b-1ea683a82694.fullname" . }}
  labels:
    {{- include "go-echo01309936-987e-49d7-b68b-1ea683a82694.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01309936-987e-49d7-b68b-1ea683a82694.selectorLabels" . | nindent 4 }}
