apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo32badb31-a13c-4aae-b053-5549a47bca4e.fullname" . }}
  labels:
    {{- include "go-echo32badb31-a13c-4aae-b053-5549a47bca4e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo32badb31-a13c-4aae-b053-5549a47bca4e.selectorLabels" . | nindent 4 }}
