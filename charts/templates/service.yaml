apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51e11305-6e0f-40a3-b7cd-c25e58265cc0.fullname" . }}
  labels:
    {{- include "go-echo51e11305-6e0f-40a3-b7cd-c25e58265cc0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51e11305-6e0f-40a3-b7cd-c25e58265cc0.selectorLabels" . | nindent 4 }}
