apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof18f9199-839a-496d-80c7-bc387f6ea681.fullname" . }}
  labels:
    {{- include "go-echof18f9199-839a-496d-80c7-bc387f6ea681.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof18f9199-839a-496d-80c7-bc387f6ea681.selectorLabels" . | nindent 4 }}
