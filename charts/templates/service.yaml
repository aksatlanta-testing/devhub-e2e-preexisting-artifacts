apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e521cda-75e3-400c-98dc-b9f34d75a8b8.fullname" . }}
  labels:
    {{- include "go-echo2e521cda-75e3-400c-98dc-b9f34d75a8b8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e521cda-75e3-400c-98dc-b9f34d75a8b8.selectorLabels" . | nindent 4 }}
