apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc16f0f2b-dfa2-4d74-86c8-3af2e3b1b439.fullname" . }}
  labels:
    {{- include "go-echoc16f0f2b-dfa2-4d74-86c8-3af2e3b1b439.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc16f0f2b-dfa2-4d74-86c8-3af2e3b1b439.selectorLabels" . | nindent 4 }}
