apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fad547e-5c3f-486f-b2b7-8fd83994d7b2.fullname" . }}
  labels:
    {{- include "go-echo9fad547e-5c3f-486f-b2b7-8fd83994d7b2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fad547e-5c3f-486f-b2b7-8fd83994d7b2.selectorLabels" . | nindent 4 }}
