apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob28ee809-0d85-4b86-b642-35ad0a36d4f1.fullname" . }}
  labels:
    {{- include "go-echob28ee809-0d85-4b86-b642-35ad0a36d4f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob28ee809-0d85-4b86-b642-35ad0a36d4f1.selectorLabels" . | nindent 4 }}
