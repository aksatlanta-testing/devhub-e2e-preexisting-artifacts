apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc5052026-c98e-4e7e-9217-20c8dc78e8f5.fullname" . }}
  labels:
    {{- include "go-echoc5052026-c98e-4e7e-9217-20c8dc78e8f5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc5052026-c98e-4e7e-9217-20c8dc78e8f5.selectorLabels" . | nindent 4 }}
