apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo758013b7-b411-4c86-ae5a-a2527646eed0.fullname" . }}
  labels:
    {{- include "go-echo758013b7-b411-4c86-ae5a-a2527646eed0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo758013b7-b411-4c86-ae5a-a2527646eed0.selectorLabels" . | nindent 4 }}
