apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo49ad7244-5314-4282-b28f-8fef5159a899.fullname" . }}
  labels:
    {{- include "go-echo49ad7244-5314-4282-b28f-8fef5159a899.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo49ad7244-5314-4282-b28f-8fef5159a899.selectorLabels" . | nindent 4 }}
