apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5dc0bdc8-c2fa-453f-9e49-066ba9491e96.fullname" . }}
  labels:
    {{- include "go-echo5dc0bdc8-c2fa-453f-9e49-066ba9491e96.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5dc0bdc8-c2fa-453f-9e49-066ba9491e96.selectorLabels" . | nindent 4 }}
