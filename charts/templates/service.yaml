apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb8264bf-4747-4912-b877-94731f8b1850.fullname" . }}
  labels:
    {{- include "go-echobb8264bf-4747-4912-b877-94731f8b1850.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb8264bf-4747-4912-b877-94731f8b1850.selectorLabels" . | nindent 4 }}
