apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55dbabdc-2ee3-4a82-a5c6-17ff072db48c.fullname" . }}
  labels:
    {{- include "go-echo55dbabdc-2ee3-4a82-a5c6-17ff072db48c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55dbabdc-2ee3-4a82-a5c6-17ff072db48c.selectorLabels" . | nindent 4 }}
