apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa30c42ee-46f3-489e-a14f-aec2cd8d9509.fullname" . }}
  labels:
    {{- include "go-echoa30c42ee-46f3-489e-a14f-aec2cd8d9509.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa30c42ee-46f3-489e-a14f-aec2cd8d9509.selectorLabels" . | nindent 4 }}
