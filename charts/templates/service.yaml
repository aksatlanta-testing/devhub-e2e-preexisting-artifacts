apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8eebf259-b426-4cc9-b4f5-1ff826b159ba.fullname" . }}
  labels:
    {{- include "go-echo8eebf259-b426-4cc9-b4f5-1ff826b159ba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8eebf259-b426-4cc9-b4f5-1ff826b159ba.selectorLabels" . | nindent 4 }}
