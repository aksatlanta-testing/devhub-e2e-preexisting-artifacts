apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo83e65b20-c600-4acd-913f-b505bf0e98da.fullname" . }}
  labels:
    {{- include "go-echo83e65b20-c600-4acd-913f-b505bf0e98da.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo83e65b20-c600-4acd-913f-b505bf0e98da.selectorLabels" . | nindent 4 }}
