apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo326ff69b-8244-43a5-a905-98b4cc650c91.fullname" . }}
  labels:
    {{- include "go-echo326ff69b-8244-43a5-a905-98b4cc650c91.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo326ff69b-8244-43a5-a905-98b4cc650c91.selectorLabels" . | nindent 4 }}
