apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo72b5022e-0d1f-4686-9cb4-d36ef82eacf1.fullname" . }}
  labels:
    {{- include "go-echo72b5022e-0d1f-4686-9cb4-d36ef82eacf1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo72b5022e-0d1f-4686-9cb4-d36ef82eacf1.selectorLabels" . | nindent 4 }}
