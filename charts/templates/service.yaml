apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo428c5057-0ba1-47ee-b544-972cc18b3e12.fullname" . }}
  labels:
    {{- include "go-echo428c5057-0ba1-47ee-b544-972cc18b3e12.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo428c5057-0ba1-47ee-b544-972cc18b3e12.selectorLabels" . | nindent 4 }}
