apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0e703c5-2b2b-4109-8774-67f190e3cfec.fullname" . }}
  labels:
    {{- include "go-echoc0e703c5-2b2b-4109-8774-67f190e3cfec.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0e703c5-2b2b-4109-8774-67f190e3cfec.selectorLabels" . | nindent 4 }}
