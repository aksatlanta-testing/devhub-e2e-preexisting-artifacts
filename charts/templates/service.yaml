apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60314e0a-8892-45d9-af32-8f97d01c2afe.fullname" . }}
  labels:
    {{- include "go-echo60314e0a-8892-45d9-af32-8f97d01c2afe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60314e0a-8892-45d9-af32-8f97d01c2afe.selectorLabels" . | nindent 4 }}
