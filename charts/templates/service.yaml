apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47384910-53d1-42bb-94f0-6b7dfb8e2342.fullname" . }}
  labels:
    {{- include "go-echo47384910-53d1-42bb-94f0-6b7dfb8e2342.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47384910-53d1-42bb-94f0-6b7dfb8e2342.selectorLabels" . | nindent 4 }}
