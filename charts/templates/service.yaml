apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fdf47ff-2159-4b8d-a8a5-4ac9e43fc5ab.fullname" . }}
  labels:
    {{- include "go-echo9fdf47ff-2159-4b8d-a8a5-4ac9e43fc5ab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fdf47ff-2159-4b8d-a8a5-4ac9e43fc5ab.selectorLabels" . | nindent 4 }}
