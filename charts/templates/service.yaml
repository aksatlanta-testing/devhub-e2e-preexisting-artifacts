apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d52df2b-c5d2-421b-a28d-45394c801b5a.fullname" . }}
  labels:
    {{- include "go-echo0d52df2b-c5d2-421b-a28d-45394c801b5a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d52df2b-c5d2-421b-a28d-45394c801b5a.selectorLabels" . | nindent 4 }}
