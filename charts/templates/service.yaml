apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb089c05-05d5-4d02-9221-5d5b6ba9338d.fullname" . }}
  labels:
    {{- include "go-echoeb089c05-05d5-4d02-9221-5d5b6ba9338d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb089c05-05d5-4d02-9221-5d5b6ba9338d.selectorLabels" . | nindent 4 }}
