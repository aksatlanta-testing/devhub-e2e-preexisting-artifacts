apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed026b1e-d824-4a52-af70-5a9130effb1a.fullname" . }}
  labels:
    {{- include "go-echoed026b1e-d824-4a52-af70-5a9130effb1a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed026b1e-d824-4a52-af70-5a9130effb1a.selectorLabels" . | nindent 4 }}
