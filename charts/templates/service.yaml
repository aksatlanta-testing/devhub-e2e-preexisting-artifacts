apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc230fbb1-1467-44ee-8e35-6a50c2169828.fullname" . }}
  labels:
    {{- include "go-echoc230fbb1-1467-44ee-8e35-6a50c2169828.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc230fbb1-1467-44ee-8e35-6a50c2169828.selectorLabels" . | nindent 4 }}
