apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1514ead9-fc9d-4b0f-8ad3-7082c8b947f3.fullname" . }}
  labels:
    {{- include "go-echo1514ead9-fc9d-4b0f-8ad3-7082c8b947f3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1514ead9-fc9d-4b0f-8ad3-7082c8b947f3.selectorLabels" . | nindent 4 }}
