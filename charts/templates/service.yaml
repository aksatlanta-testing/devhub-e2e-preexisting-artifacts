apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48a822a2-e8db-4572-86ba-369c019c0512.fullname" . }}
  labels:
    {{- include "go-echo48a822a2-e8db-4572-86ba-369c019c0512.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48a822a2-e8db-4572-86ba-369c019c0512.selectorLabels" . | nindent 4 }}
