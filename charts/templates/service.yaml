apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodde855c0-ed9d-49b6-9f69-10ba8df24740.fullname" . }}
  labels:
    {{- include "go-echodde855c0-ed9d-49b6-9f69-10ba8df24740.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodde855c0-ed9d-49b6-9f69-10ba8df24740.selectorLabels" . | nindent 4 }}
