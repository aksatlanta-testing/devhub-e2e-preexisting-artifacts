apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14d39049-8883-46d0-b1af-189de802a520.fullname" . }}
  labels:
    {{- include "go-echo14d39049-8883-46d0-b1af-189de802a520.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14d39049-8883-46d0-b1af-189de802a520.selectorLabels" . | nindent 4 }}
