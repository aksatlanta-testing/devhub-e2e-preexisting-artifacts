apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo502e4870-41fc-4be3-b2d3-a584381437e4.fullname" . }}
  labels:
    {{- include "go-echo502e4870-41fc-4be3-b2d3-a584381437e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo502e4870-41fc-4be3-b2d3-a584381437e4.selectorLabels" . | nindent 4 }}
