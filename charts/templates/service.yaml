apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6f38215-4ac9-4547-9235-39aac878345f.fullname" . }}
  labels:
    {{- include "go-echob6f38215-4ac9-4547-9235-39aac878345f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6f38215-4ac9-4547-9235-39aac878345f.selectorLabels" . | nindent 4 }}
