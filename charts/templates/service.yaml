apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b00f602-b926-471a-aacc-b15259fa67f6.fullname" . }}
  labels:
    {{- include "go-echo9b00f602-b926-471a-aacc-b15259fa67f6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
