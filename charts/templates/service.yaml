apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1878d745-ab12-4609-abbc-704b2e8e15f0.fullname" . }}
  labels:
    {{- include "go-echo1878d745-ab12-4609-abbc-704b2e8e15f0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1878d745-ab12-4609-abbc-704b2e8e15f0.selectorLabels" . | nindent 4 }}
