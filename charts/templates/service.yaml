apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe7848921-ff0d-4ed3-aec8-09069c36d3c2.fullname" . }}
  labels:
    {{- include "go-echoe7848921-ff0d-4ed3-aec8-09069c36d3c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe7848921-ff0d-4ed3-aec8-09069c36d3c2.selectorLabels" . | nindent 4 }}
