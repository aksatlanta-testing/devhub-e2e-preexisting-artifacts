apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f9df8ec-0128-4345-a33d-72e03c90e4cc.fullname" . }}
  labels:
    {{- include "go-echo4f9df8ec-0128-4345-a33d-72e03c90e4cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f9df8ec-0128-4345-a33d-72e03c90e4cc.selectorLabels" . | nindent 4 }}
