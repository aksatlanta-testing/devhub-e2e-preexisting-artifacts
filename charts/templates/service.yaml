apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo76d51344-de7c-4e4b-bc06-fe3976567ad7.fullname" . }}
  labels:
    {{- include "go-echo76d51344-de7c-4e4b-bc06-fe3976567ad7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo76d51344-de7c-4e4b-bc06-fe3976567ad7.selectorLabels" . | nindent 4 }}
