apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ad93cb7-35d4-486d-a194-4a02fef507b2.fullname" . }}
  labels:
    {{- include "go-echo6ad93cb7-35d4-486d-a194-4a02fef507b2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ad93cb7-35d4-486d-a194-4a02fef507b2.selectorLabels" . | nindent 4 }}
