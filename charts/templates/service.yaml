apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8de150f-f175-4ec6-b2ed-c91b32869737.fullname" . }}
  labels:
    {{- include "go-echob8de150f-f175-4ec6-b2ed-c91b32869737.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8de150f-f175-4ec6-b2ed-c91b32869737.selectorLabels" . | nindent 4 }}
