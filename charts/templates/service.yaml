apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob57878f1-5793-4230-8f3e-07bd68dbf778.fullname" . }}
  labels:
    {{- include "go-echob57878f1-5793-4230-8f3e-07bd68dbf778.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob57878f1-5793-4230-8f3e-07bd68dbf778.selectorLabels" . | nindent 4 }}
