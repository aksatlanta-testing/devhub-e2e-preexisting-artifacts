apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bb5bbf6-6e2c-43dd-9853-09f5b574f18f.fullname" . }}
  labels:
    {{- include "go-echo4bb5bbf6-6e2c-43dd-9853-09f5b574f18f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bb5bbf6-6e2c-43dd-9853-09f5b574f18f.selectorLabels" . | nindent 4 }}
