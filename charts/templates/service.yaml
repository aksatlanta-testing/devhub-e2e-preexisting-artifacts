apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35a342d0-7b25-4596-a859-50b2a2c56334.fullname" . }}
  labels:
    {{- include "go-echo35a342d0-7b25-4596-a859-50b2a2c56334.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35a342d0-7b25-4596-a859-50b2a2c56334.selectorLabels" . | nindent 4 }}
