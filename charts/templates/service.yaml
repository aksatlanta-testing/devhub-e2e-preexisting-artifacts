apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1328777d-074b-448c-8099-9daa57cead72.fullname" . }}
  labels:
    {{- include "go-echo1328777d-074b-448c-8099-9daa57cead72.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1328777d-074b-448c-8099-9daa57cead72.selectorLabels" . | nindent 4 }}
