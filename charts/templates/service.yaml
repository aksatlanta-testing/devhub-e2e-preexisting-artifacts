apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a01bc74-2117-4f29-9f3c-34d8be0e7567.fullname" . }}
  labels:
    {{- include "go-echo2a01bc74-2117-4f29-9f3c-34d8be0e7567.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a01bc74-2117-4f29-9f3c-34d8be0e7567.selectorLabels" . | nindent 4 }}
