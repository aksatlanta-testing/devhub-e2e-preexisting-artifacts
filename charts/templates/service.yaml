apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96914038-4247-42a1-95b4-2ae3e11b5031.fullname" . }}
  labels:
    {{- include "go-echo96914038-4247-42a1-95b4-2ae3e11b5031.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96914038-4247-42a1-95b4-2ae3e11b5031.selectorLabels" . | nindent 4 }}
