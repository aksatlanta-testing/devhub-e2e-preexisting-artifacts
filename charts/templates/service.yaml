apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5cd53fc2-9e29-468d-af5b-ba27f6c3e2bd.fullname" . }}
  labels:
    {{- include "go-echo5cd53fc2-9e29-468d-af5b-ba27f6c3e2bd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5cd53fc2-9e29-468d-af5b-ba27f6c3e2bd.selectorLabels" . | nindent 4 }}
