apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof181e206-ceb3-4155-b23f-debba6cce3c9.fullname" . }}
  labels:
    {{- include "go-echof181e206-ceb3-4155-b23f-debba6cce3c9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof181e206-ceb3-4155-b23f-debba6cce3c9.selectorLabels" . | nindent 4 }}
