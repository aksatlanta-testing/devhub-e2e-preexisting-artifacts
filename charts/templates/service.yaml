apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f61d114-54cf-41b1-80dc-8269cc5eb169.fullname" . }}
  labels:
    {{- include "go-echo3f61d114-54cf-41b1-80dc-8269cc5eb169.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f61d114-54cf-41b1-80dc-8269cc5eb169.selectorLabels" . | nindent 4 }}
