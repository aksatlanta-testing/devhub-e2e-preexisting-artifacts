apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d2265ae-195f-42cb-a42a-ef985bb36c00.fullname" . }}
  labels:
    {{- include "go-echo9d2265ae-195f-42cb-a42a-ef985bb36c00.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d2265ae-195f-42cb-a42a-ef985bb36c00.selectorLabels" . | nindent 4 }}
