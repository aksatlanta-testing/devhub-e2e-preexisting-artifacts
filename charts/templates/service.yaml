apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo61f8b9b2-973e-4b0e-802a-244f3a729321.fullname" . }}
  labels:
    {{- include "go-echo61f8b9b2-973e-4b0e-802a-244f3a729321.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo61f8b9b2-973e-4b0e-802a-244f3a729321.selectorLabels" . | nindent 4 }}
