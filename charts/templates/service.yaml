apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa70b2e65-2e95-4b76-8908-324f37c36417.fullname" . }}
  labels:
    {{- include "go-echoa70b2e65-2e95-4b76-8908-324f37c36417.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa70b2e65-2e95-4b76-8908-324f37c36417.selectorLabels" . | nindent 4 }}
