apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89417d4e-e38b-41d0-8608-3d3635841bf0.fullname" . }}
  labels:
    {{- include "go-echo89417d4e-e38b-41d0-8608-3d3635841bf0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89417d4e-e38b-41d0-8608-3d3635841bf0.selectorLabels" . | nindent 4 }}
