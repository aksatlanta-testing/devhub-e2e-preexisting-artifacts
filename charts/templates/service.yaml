apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c4134f7-e0ac-482a-beb4-9da67387b70f.fullname" . }}
  labels:
    {{- include "go-echo1c4134f7-e0ac-482a-beb4-9da67387b70f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c4134f7-e0ac-482a-beb4-9da67387b70f.selectorLabels" . | nindent 4 }}
