apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo03571011-8f2e-4c18-8790-39ba8f0aac3d.fullname" . }}
  labels:
    {{- include "go-echo03571011-8f2e-4c18-8790-39ba8f0aac3d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo03571011-8f2e-4c18-8790-39ba8f0aac3d.selectorLabels" . | nindent 4 }}
