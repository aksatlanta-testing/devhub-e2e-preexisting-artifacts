apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe35b439d-d1b7-465a-b912-706ced6137f6.fullname" . }}
  labels:
    {{- include "go-echoe35b439d-d1b7-465a-b912-706ced6137f6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe35b439d-d1b7-465a-b912-706ced6137f6.selectorLabels" . | nindent 4 }}
