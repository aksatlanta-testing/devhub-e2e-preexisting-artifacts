apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17c0a6ae-6364-4b36-bd36-250a2aedecfa.fullname" . }}
  labels:
    {{- include "go-echo17c0a6ae-6364-4b36-bd36-250a2aedecfa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17c0a6ae-6364-4b36-bd36-250a2aedecfa.selectorLabels" . | nindent 4 }}
