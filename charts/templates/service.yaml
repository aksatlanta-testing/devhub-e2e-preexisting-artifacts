apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3df990a-3d2f-4578-91f9-1872e2415f34.fullname" . }}
  labels:
    {{- include "go-echoc3df990a-3d2f-4578-91f9-1872e2415f34.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3df990a-3d2f-4578-91f9-1872e2415f34.selectorLabels" . | nindent 4 }}
