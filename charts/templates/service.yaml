apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbe3e498-da67-456d-81ff-468e927225e0.fullname" . }}
  labels:
    {{- include "go-echodbe3e498-da67-456d-81ff-468e927225e0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbe3e498-da67-456d-81ff-468e927225e0.selectorLabels" . | nindent 4 }}
