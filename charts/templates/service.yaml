apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6368553f-2bfa-48c3-82de-7dc6d002115c.fullname" . }}
  labels:
    {{- include "go-echo6368553f-2bfa-48c3-82de-7dc6d002115c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6368553f-2bfa-48c3-82de-7dc6d002115c.selectorLabels" . | nindent 4 }}
