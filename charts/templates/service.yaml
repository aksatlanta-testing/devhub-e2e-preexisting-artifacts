apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e64c2b7-6f17-49ce-b3c6-3b6d31598314.fullname" . }}
  labels:
    {{- include "go-echo8e64c2b7-6f17-49ce-b3c6-3b6d31598314.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e64c2b7-6f17-49ce-b3c6-3b6d31598314.selectorLabels" . | nindent 4 }}
