apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo596c46af-572f-4516-9650-dd8287ff2ad6.fullname" . }}
  labels:
    {{- include "go-echo596c46af-572f-4516-9650-dd8287ff2ad6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo596c46af-572f-4516-9650-dd8287ff2ad6.selectorLabels" . | nindent 4 }}
