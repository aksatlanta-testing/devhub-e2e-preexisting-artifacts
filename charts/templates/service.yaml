apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84aa34af-8a90-448a-87e8-4e562e82d0dd.fullname" . }}
  labels:
    {{- include "go-echo84aa34af-8a90-448a-87e8-4e562e82d0dd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84aa34af-8a90-448a-87e8-4e562e82d0dd.selectorLabels" . | nindent 4 }}
