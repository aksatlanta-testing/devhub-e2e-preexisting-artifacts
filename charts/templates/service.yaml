apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod89a7612-27bf-47fd-ab6e-9f84a73ed17e.fullname" . }}
  labels:
    {{- include "go-echod89a7612-27bf-47fd-ab6e-9f84a73ed17e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod89a7612-27bf-47fd-ab6e-9f84a73ed17e.selectorLabels" . | nindent 4 }}
