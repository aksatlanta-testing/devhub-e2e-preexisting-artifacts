apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa53e4fae-bd59-4688-a6f4-9b60005e575d.fullname" . }}
  labels:
    {{- include "go-echoa53e4fae-bd59-4688-a6f4-9b60005e575d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa53e4fae-bd59-4688-a6f4-9b60005e575d.selectorLabels" . | nindent 4 }}
