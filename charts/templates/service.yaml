apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1daaa73e-6cf8-4403-9e3e-a34306feb3a0.fullname" . }}
  labels:
    {{- include "go-echo1daaa73e-6cf8-4403-9e3e-a34306feb3a0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1daaa73e-6cf8-4403-9e3e-a34306feb3a0.selectorLabels" . | nindent 4 }}
