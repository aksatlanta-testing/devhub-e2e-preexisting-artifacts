apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc1be4b6-f49a-49f6-ba08-d38dfa5b7875.fullname" . }}
  labels:
    {{- include "go-echofc1be4b6-f49a-49f6-ba08-d38dfa5b7875.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc1be4b6-f49a-49f6-ba08-d38dfa5b7875.selectorLabels" . | nindent 4 }}
