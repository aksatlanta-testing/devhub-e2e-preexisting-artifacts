apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo846e415b-83e7-4cd3-82e1-556218bca90e.fullname" . }}
  labels:
    {{- include "go-echo846e415b-83e7-4cd3-82e1-556218bca90e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo846e415b-83e7-4cd3-82e1-556218bca90e.selectorLabels" . | nindent 4 }}
