apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda3b6040-c677-496b-9eeb-d7a7044e9269.fullname" . }}
  labels:
    {{- include "go-echoda3b6040-c677-496b-9eeb-d7a7044e9269.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda3b6040-c677-496b-9eeb-d7a7044e9269.selectorLabels" . | nindent 4 }}
