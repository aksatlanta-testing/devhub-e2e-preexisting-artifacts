apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01cd9459-b37b-4e9f-8cbb-566aa2db54b2.fullname" . }}
  labels:
    {{- include "go-echo01cd9459-b37b-4e9f-8cbb-566aa2db54b2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01cd9459-b37b-4e9f-8cbb-566aa2db54b2.selectorLabels" . | nindent 4 }}
