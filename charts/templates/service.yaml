apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e8b4f35-0129-4f3e-9344-814c381fc830.fullname" . }}
  labels:
    {{- include "go-echo9e8b4f35-0129-4f3e-9344-814c381fc830.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e8b4f35-0129-4f3e-9344-814c381fc830.selectorLabels" . | nindent 4 }}
