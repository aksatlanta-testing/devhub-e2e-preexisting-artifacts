apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84fbe3b8-9e7d-457a-8aa7-cb365fd038a6.fullname" . }}
  labels:
    {{- include "go-echo84fbe3b8-9e7d-457a-8aa7-cb365fd038a6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84fbe3b8-9e7d-457a-8aa7-cb365fd038a6.selectorLabels" . | nindent 4 }}
