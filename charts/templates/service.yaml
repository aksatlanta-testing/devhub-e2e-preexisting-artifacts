apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70bb858a-2988-4e1e-9d86-d5a281b28225.fullname" . }}
  labels:
    {{- include "go-echo70bb858a-2988-4e1e-9d86-d5a281b28225.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70bb858a-2988-4e1e-9d86-d5a281b28225.selectorLabels" . | nindent 4 }}
