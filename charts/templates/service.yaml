apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e3323fe-1d14-41f9-a40a-3ac7a79bed4a.fullname" . }}
  labels:
    {{- include "go-echo3e3323fe-1d14-41f9-a40a-3ac7a79bed4a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e3323fe-1d14-41f9-a40a-3ac7a79bed4a.selectorLabels" . | nindent 4 }}
