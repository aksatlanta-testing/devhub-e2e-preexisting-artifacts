apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74e525a8-e64c-4aa1-8147-b4913df107c2.fullname" . }}
  labels:
    {{- include "go-echo74e525a8-e64c-4aa1-8147-b4913df107c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74e525a8-e64c-4aa1-8147-b4913df107c2.selectorLabels" . | nindent 4 }}
