apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo196a1481-6e4f-452e-a7d7-27d56767e3ed.fullname" . }}
  labels:
    {{- include "go-echo196a1481-6e4f-452e-a7d7-27d56767e3ed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo196a1481-6e4f-452e-a7d7-27d56767e3ed.selectorLabels" . | nindent 4 }}
