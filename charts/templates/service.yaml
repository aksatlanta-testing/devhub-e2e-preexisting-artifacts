apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof953c391-3ee6-4d4e-92d0-dfeae6325e8d.fullname" . }}
  labels:
    {{- include "go-echof953c391-3ee6-4d4e-92d0-dfeae6325e8d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof953c391-3ee6-4d4e-92d0-dfeae6325e8d.selectorLabels" . | nindent 4 }}
