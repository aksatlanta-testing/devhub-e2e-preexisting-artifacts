apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b4b8b28-0dac-4ca9-bea5-0cb8339eb743.fullname" . }}
  labels:
    {{- include "go-echo5b4b8b28-0dac-4ca9-bea5-0cb8339eb743.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b4b8b28-0dac-4ca9-bea5-0cb8339eb743.selectorLabels" . | nindent 4 }}
