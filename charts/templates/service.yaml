apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19f9bcd5-3b7f-4389-bd00-7577d10e239b.fullname" . }}
  labels:
    {{- include "go-echo19f9bcd5-3b7f-4389-bd00-7577d10e239b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19f9bcd5-3b7f-4389-bd00-7577d10e239b.selectorLabels" . | nindent 4 }}
