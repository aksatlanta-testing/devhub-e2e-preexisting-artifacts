apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo668f4f97-beb8-4603-b7f5-0bcaca2c49e8.fullname" . }}
  labels:
    {{- include "go-echo668f4f97-beb8-4603-b7f5-0bcaca2c49e8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo668f4f97-beb8-4603-b7f5-0bcaca2c49e8.selectorLabels" . | nindent 4 }}
