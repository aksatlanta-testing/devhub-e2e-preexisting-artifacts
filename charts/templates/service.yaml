apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc631b81a-30a1-42ea-b403-96cb1d07b015.fullname" . }}
  labels:
    {{- include "go-echoc631b81a-30a1-42ea-b403-96cb1d07b015.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc631b81a-30a1-42ea-b403-96cb1d07b015.selectorLabels" . | nindent 4 }}
