apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo94bcdb37-62d5-49b4-8d82-5c42fb781dfe.fullname" . }}
  labels:
    {{- include "go-echo94bcdb37-62d5-49b4-8d82-5c42fb781dfe.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo94bcdb37-62d5-49b4-8d82-5c42fb781dfe.selectorLabels" . | nindent 4 }}
