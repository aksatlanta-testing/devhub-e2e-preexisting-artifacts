apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f5b33b3-1ff0-4919-8a0e-7b6234b7642b.fullname" . }}
  labels:
    {{- include "go-echo1f5b33b3-1ff0-4919-8a0e-7b6234b7642b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f5b33b3-1ff0-4919-8a0e-7b6234b7642b.selectorLabels" . | nindent 4 }}
