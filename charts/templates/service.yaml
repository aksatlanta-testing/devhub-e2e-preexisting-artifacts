apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof618055d-4962-4357-89bc-0de6e6e7c3dd.fullname" . }}
  labels:
    {{- include "go-echof618055d-4962-4357-89bc-0de6e6e7c3dd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof618055d-4962-4357-89bc-0de6e6e7c3dd.selectorLabels" . | nindent 4 }}
