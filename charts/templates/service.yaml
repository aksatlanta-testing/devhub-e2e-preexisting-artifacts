apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2b93ed9-1cdd-44ba-979a-73063bac4322.fullname" . }}
  labels:
    {{- include "go-echoa2b93ed9-1cdd-44ba-979a-73063bac4322.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2b93ed9-1cdd-44ba-979a-73063bac4322.selectorLabels" . | nindent 4 }}
