apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoedde565d-1d93-4b7b-8b18-c3964a33c5f6.fullname" . }}
  labels:
    {{- include "go-echoedde565d-1d93-4b7b-8b18-c3964a33c5f6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoedde565d-1d93-4b7b-8b18-c3964a33c5f6.selectorLabels" . | nindent 4 }}
