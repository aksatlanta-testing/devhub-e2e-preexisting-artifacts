apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod909ca13-3cad-43e2-9c4c-2b94399170ed.fullname" . }}
  labels:
    {{- include "go-echod909ca13-3cad-43e2-9c4c-2b94399170ed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod909ca13-3cad-43e2-9c4c-2b94399170ed.selectorLabels" . | nindent 4 }}
