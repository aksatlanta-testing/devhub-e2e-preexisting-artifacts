apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5021a760-faea-45ca-9f51-7ad1a73fc286.fullname" . }}
  labels:
    {{- include "go-echo5021a760-faea-45ca-9f51-7ad1a73fc286.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5021a760-faea-45ca-9f51-7ad1a73fc286.selectorLabels" . | nindent 4 }}
