apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo75d53046-a593-4eaf-9dde-ae74520b0450.fullname" . }}
  labels:
    {{- include "go-echo75d53046-a593-4eaf-9dde-ae74520b0450.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo75d53046-a593-4eaf-9dde-ae74520b0450.selectorLabels" . | nindent 4 }}
