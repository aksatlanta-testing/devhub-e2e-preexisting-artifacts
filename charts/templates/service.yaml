apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2a5256e-7925-4e09-9cef-3c8b99a5b0e7.fullname" . }}
  labels:
    {{- include "go-echoe2a5256e-7925-4e09-9cef-3c8b99a5b0e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2a5256e-7925-4e09-9cef-3c8b99a5b0e7.selectorLabels" . | nindent 4 }}
