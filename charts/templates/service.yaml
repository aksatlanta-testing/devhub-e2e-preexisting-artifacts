apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52a4e6d3-234b-4c56-abaa-5513a0a7a08f.fullname" . }}
  labels:
    {{- include "go-echo52a4e6d3-234b-4c56-abaa-5513a0a7a08f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52a4e6d3-234b-4c56-abaa-5513a0a7a08f.selectorLabels" . | nindent 4 }}
