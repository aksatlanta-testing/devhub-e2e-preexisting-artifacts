apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c295951-f01d-4351-acf6-4a85bd88022d.fullname" . }}
  labels:
    {{- include "go-echo1c295951-f01d-4351-acf6-4a85bd88022d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
