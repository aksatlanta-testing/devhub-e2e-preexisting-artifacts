apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1acea27-e6cf-42b1-aed8-eed8f8d07d5d.fullname" . }}
  labels:
    {{- include "go-echob1acea27-e6cf-42b1-aed8-eed8f8d07d5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob1acea27-e6cf-42b1-aed8-eed8f8d07d5d.selectorLabels" . | nindent 4 }}
