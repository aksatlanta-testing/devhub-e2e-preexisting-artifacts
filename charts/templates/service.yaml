apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1257f37-c710-4000-825c-6652e3241b6b.fullname" . }}
  labels:
    {{- include "go-echob1257f37-c710-4000-825c-6652e3241b6b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob1257f37-c710-4000-825c-6652e3241b6b.selectorLabels" . | nindent 4 }}
