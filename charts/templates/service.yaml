apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc94debe-0e2c-46e4-95e2-5a6c05a513f1.fullname" . }}
  labels:
    {{- include "go-echofc94debe-0e2c-46e4-95e2-5a6c05a513f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc94debe-0e2c-46e4-95e2-5a6c05a513f1.selectorLabels" . | nindent 4 }}
