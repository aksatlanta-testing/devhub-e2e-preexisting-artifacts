apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69fca22f-d45c-4bad-9a9e-4ddaa06c6829.fullname" . }}
  labels:
    {{- include "go-echo69fca22f-d45c-4bad-9a9e-4ddaa06c6829.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69fca22f-d45c-4bad-9a9e-4ddaa06c6829.selectorLabels" . | nindent 4 }}
