apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38106b11-61b8-4bcb-afd8-0e89d1aab4d0.fullname" . }}
  labels:
    {{- include "go-echo38106b11-61b8-4bcb-afd8-0e89d1aab4d0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38106b11-61b8-4bcb-afd8-0e89d1aab4d0.selectorLabels" . | nindent 4 }}
