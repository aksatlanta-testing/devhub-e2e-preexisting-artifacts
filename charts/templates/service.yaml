apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo61940dca-9acb-43e2-9d89-a0f5ea8d9b0e.fullname" . }}
  labels:
    {{- include "go-echo61940dca-9acb-43e2-9d89-a0f5ea8d9b0e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo61940dca-9acb-43e2-9d89-a0f5ea8d9b0e.selectorLabels" . | nindent 4 }}
