apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58849123-e536-4b71-b447-a5469d25a0c4.fullname" . }}
  labels:
    {{- include "go-echo58849123-e536-4b71-b447-a5469d25a0c4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58849123-e536-4b71-b447-a5469d25a0c4.selectorLabels" . | nindent 4 }}
