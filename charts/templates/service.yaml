apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2a0958a-da98-4fe3-b85d-70a405ae725e.fullname" . }}
  labels:
    {{- include "go-echoa2a0958a-da98-4fe3-b85d-70a405ae725e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2a0958a-da98-4fe3-b85d-70a405ae725e.selectorLabels" . | nindent 4 }}
