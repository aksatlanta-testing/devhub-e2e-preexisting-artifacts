apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo16d56985-c169-4362-b73c-5f761f23b3b0.fullname" . }}
  labels:
    {{- include "go-echo16d56985-c169-4362-b73c-5f761f23b3b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
