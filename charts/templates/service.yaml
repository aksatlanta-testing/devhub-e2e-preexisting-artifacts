apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1f54dd0-789e-4f98-b6be-39156435c514.fullname" . }}
  labels:
    {{- include "go-echoc1f54dd0-789e-4f98-b6be-39156435c514.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1f54dd0-789e-4f98-b6be-39156435c514.selectorLabels" . | nindent 4 }}
