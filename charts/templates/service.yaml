apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa07f9dbc-e532-4b07-b354-3a0b00d54cb2.fullname" . }}
  labels:
    {{- include "go-echoa07f9dbc-e532-4b07-b354-3a0b00d54cb2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa07f9dbc-e532-4b07-b354-3a0b00d54cb2.selectorLabels" . | nindent 4 }}
