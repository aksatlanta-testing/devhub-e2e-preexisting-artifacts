apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51802fbf-4d42-45da-88c7-d746249baf0d.fullname" . }}
  labels:
    {{- include "go-echo51802fbf-4d42-45da-88c7-d746249baf0d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51802fbf-4d42-45da-88c7-d746249baf0d.selectorLabels" . | nindent 4 }}
