apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodfef6849-4f42-4c4d-aa1f-061f9cd4e9d0.fullname" . }}
  labels:
    {{- include "go-echodfef6849-4f42-4c4d-aa1f-061f9cd4e9d0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodfef6849-4f42-4c4d-aa1f-061f9cd4e9d0.selectorLabels" . | nindent 4 }}
