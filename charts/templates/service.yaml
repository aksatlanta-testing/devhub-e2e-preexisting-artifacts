apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab313696-e8fb-4b22-b473-ed4fe3c3352e.fullname" . }}
  labels:
    {{- include "go-echoab313696-e8fb-4b22-b473-ed4fe3c3352e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab313696-e8fb-4b22-b473-ed4fe3c3352e.selectorLabels" . | nindent 4 }}
