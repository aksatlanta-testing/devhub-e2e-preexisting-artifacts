apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5cbaca8-dee5-4cb2-b8ff-6f4a24fade4a.fullname" . }}
  labels:
    {{- include "go-echoe5cbaca8-dee5-4cb2-b8ff-6f4a24fade4a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5cbaca8-dee5-4cb2-b8ff-6f4a24fade4a.selectorLabels" . | nindent 4 }}
