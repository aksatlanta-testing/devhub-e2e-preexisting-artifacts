apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa53b5452-e043-4d16-9e8f-50d0430bfbb7.fullname" . }}
  labels:
    {{- include "go-echoa53b5452-e043-4d16-9e8f-50d0430bfbb7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa53b5452-e043-4d16-9e8f-50d0430bfbb7.selectorLabels" . | nindent 4 }}
