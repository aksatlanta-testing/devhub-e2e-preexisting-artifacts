apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1c3e4ae-8c5f-47e8-8c81-61eace20a8ae.fullname" . }}
  labels:
    {{- include "go-echoe1c3e4ae-8c5f-47e8-8c81-61eace20a8ae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1c3e4ae-8c5f-47e8-8c81-61eace20a8ae.selectorLabels" . | nindent 4 }}
