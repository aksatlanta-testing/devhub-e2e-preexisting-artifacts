apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d660fcf-b8fa-4b64-a2fa-01512f1334cc.fullname" . }}
  labels:
    {{- include "go-echo1d660fcf-b8fa-4b64-a2fa-01512f1334cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d660fcf-b8fa-4b64-a2fa-01512f1334cc.selectorLabels" . | nindent 4 }}
