apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo661e6777-45f2-4cf3-a0f3-3c48ee9d3453.fullname" . }}
  labels:
    {{- include "go-echo661e6777-45f2-4cf3-a0f3-3c48ee9d3453.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo661e6777-45f2-4cf3-a0f3-3c48ee9d3453.selectorLabels" . | nindent 4 }}
