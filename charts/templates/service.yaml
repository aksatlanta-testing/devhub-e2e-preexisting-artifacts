apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo044b2fcc-2a1b-47b8-87ad-153b9834a2a9.fullname" . }}
  labels:
    {{- include "go-echo044b2fcc-2a1b-47b8-87ad-153b9834a2a9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo044b2fcc-2a1b-47b8-87ad-153b9834a2a9.selectorLabels" . | nindent 4 }}
