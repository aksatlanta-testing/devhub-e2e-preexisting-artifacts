apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob35ac71f-d1cc-4f96-bc0d-bb7de06a2b5b.fullname" . }}
  labels:
    {{- include "go-echob35ac71f-d1cc-4f96-bc0d-bb7de06a2b5b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob35ac71f-d1cc-4f96-bc0d-bb7de06a2b5b.selectorLabels" . | nindent 4 }}
