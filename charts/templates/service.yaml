apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45e8d687-1915-4090-95fe-4951ee22cb12.fullname" . }}
  labels:
    {{- include "go-echo45e8d687-1915-4090-95fe-4951ee22cb12.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45e8d687-1915-4090-95fe-4951ee22cb12.selectorLabels" . | nindent 4 }}
