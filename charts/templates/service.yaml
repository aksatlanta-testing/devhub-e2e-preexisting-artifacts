apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoecdbb157-49a0-4c4e-91aa-4a04d5a7ee7d.fullname" . }}
  labels:
    {{- include "go-echoecdbb157-49a0-4c4e-91aa-4a04d5a7ee7d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoecdbb157-49a0-4c4e-91aa-4a04d5a7ee7d.selectorLabels" . | nindent 4 }}
