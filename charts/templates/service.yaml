apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3ad52ee-28d8-4f2e-b3da-0ea52ba0c337.fullname" . }}
  labels:
    {{- include "go-echof3ad52ee-28d8-4f2e-b3da-0ea52ba0c337.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3ad52ee-28d8-4f2e-b3da-0ea52ba0c337.selectorLabels" . | nindent 4 }}
