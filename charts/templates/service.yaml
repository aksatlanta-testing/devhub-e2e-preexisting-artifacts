apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo25a9a792-ffa3-41f5-afab-ca4ee3d47a9d.fullname" . }}
  labels:
    {{- include "go-echo25a9a792-ffa3-41f5-afab-ca4ee3d47a9d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo25a9a792-ffa3-41f5-afab-ca4ee3d47a9d.selectorLabels" . | nindent 4 }}
