apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d9f111d-c8cb-4eed-87d2-8d0b6acde822.fullname" . }}
  labels:
    {{- include "go-echo9d9f111d-c8cb-4eed-87d2-8d0b6acde822.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d9f111d-c8cb-4eed-87d2-8d0b6acde822.selectorLabels" . | nindent 4 }}
