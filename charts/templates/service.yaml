apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f03ba64-f0a9-4dc3-a685-010c6d58f9ee.fullname" . }}
  labels:
    {{- include "go-echo0f03ba64-f0a9-4dc3-a685-010c6d58f9ee.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f03ba64-f0a9-4dc3-a685-010c6d58f9ee.selectorLabels" . | nindent 4 }}
