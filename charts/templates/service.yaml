apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98d0eb1d-a92b-47ef-86ac-25ffda5f38ff.fullname" . }}
  labels:
    {{- include "go-echo98d0eb1d-a92b-47ef-86ac-25ffda5f38ff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98d0eb1d-a92b-47ef-86ac-25ffda5f38ff.selectorLabels" . | nindent 4 }}
