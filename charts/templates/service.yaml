apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ec969b6-a278-4b1a-a198-c73e6cc300bb.fullname" . }}
  labels:
    {{- include "go-echo1ec969b6-a278-4b1a-a198-c73e6cc300bb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ec969b6-a278-4b1a-a198-c73e6cc300bb.selectorLabels" . | nindent 4 }}
