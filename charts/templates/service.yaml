apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9aff5bc1-b8a6-4104-9a38-4ef82576387a.fullname" . }}
  labels:
    {{- include "go-echo9aff5bc1-b8a6-4104-9a38-4ef82576387a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9aff5bc1-b8a6-4104-9a38-4ef82576387a.selectorLabels" . | nindent 4 }}
