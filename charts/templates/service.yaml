apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6583c2a-a20d-4d7a-b7ef-7a9e33d85f19.fullname" . }}
  labels:
    {{- include "go-echob6583c2a-a20d-4d7a-b7ef-7a9e33d85f19.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6583c2a-a20d-4d7a-b7ef-7a9e33d85f19.selectorLabels" . | nindent 4 }}
