apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0b5e23b-d594-4164-ae03-f3f7a4015312.fullname" . }}
  labels:
    {{- include "go-echoe0b5e23b-d594-4164-ae03-f3f7a4015312.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0b5e23b-d594-4164-ae03-f3f7a4015312.selectorLabels" . | nindent 4 }}
