apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof08f21d5-eb76-4f84-b916-bee6373e7228.fullname" . }}
  labels:
    {{- include "go-echof08f21d5-eb76-4f84-b916-bee6373e7228.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof08f21d5-eb76-4f84-b916-bee6373e7228.selectorLabels" . | nindent 4 }}
