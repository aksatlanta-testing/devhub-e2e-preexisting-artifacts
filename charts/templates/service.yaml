apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5dbf6ae1-9d12-4898-9e98-95aa486a03fd.fullname" . }}
  labels:
    {{- include "go-echo5dbf6ae1-9d12-4898-9e98-95aa486a03fd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5dbf6ae1-9d12-4898-9e98-95aa486a03fd.selectorLabels" . | nindent 4 }}
