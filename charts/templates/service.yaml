apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo13d685a4-8f3f-4601-9213-80b66595c791.fullname" . }}
  labels:
    {{- include "go-echo13d685a4-8f3f-4601-9213-80b66595c791.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo13d685a4-8f3f-4601-9213-80b66595c791.selectorLabels" . | nindent 4 }}
