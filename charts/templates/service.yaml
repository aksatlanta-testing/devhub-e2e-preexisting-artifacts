apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc5c4cf5a-72d0-4439-a238-b09552a6bb8b.fullname" . }}
  labels:
    {{- include "go-echoc5c4cf5a-72d0-4439-a238-b09552a6bb8b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc5c4cf5a-72d0-4439-a238-b09552a6bb8b.selectorLabels" . | nindent 4 }}
