apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05893edc-dd5e-43d7-a7a5-092b967f9db9.fullname" . }}
  labels:
    {{- include "go-echo05893edc-dd5e-43d7-a7a5-092b967f9db9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05893edc-dd5e-43d7-a7a5-092b967f9db9.selectorLabels" . | nindent 4 }}
