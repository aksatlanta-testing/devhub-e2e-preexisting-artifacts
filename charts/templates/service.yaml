apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf66356c-de61-430d-849b-6da01ce60b9a.fullname" . }}
  labels:
    {{- include "go-echoaf66356c-de61-430d-849b-6da01ce60b9a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf66356c-de61-430d-849b-6da01ce60b9a.selectorLabels" . | nindent 4 }}
