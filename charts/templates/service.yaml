apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb7b743d-f231-4f08-bda2-f4d54bae9c6a.fullname" . }}
  labels:
    {{- include "go-echocb7b743d-f231-4f08-bda2-f4d54bae9c6a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb7b743d-f231-4f08-bda2-f4d54bae9c6a.selectorLabels" . | nindent 4 }}
