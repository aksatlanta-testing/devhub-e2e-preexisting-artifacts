apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ea0ac2b-4885-425a-adc8-b2acd9aab9a2.fullname" . }}
  labels:
    {{- include "go-echo1ea0ac2b-4885-425a-adc8-b2acd9aab9a2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ea0ac2b-4885-425a-adc8-b2acd9aab9a2.selectorLabels" . | nindent 4 }}
