apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob9955f34-e35b-45fa-a899-c90aafd795d8.fullname" . }}
  labels:
    {{- include "go-echob9955f34-e35b-45fa-a899-c90aafd795d8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob9955f34-e35b-45fa-a899-c90aafd795d8.selectorLabels" . | nindent 4 }}
