apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53b5bc0f-8e38-4cee-be55-35c895a4f87f.fullname" . }}
  labels:
    {{- include "go-echo53b5bc0f-8e38-4cee-be55-35c895a4f87f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53b5bc0f-8e38-4cee-be55-35c895a4f87f.selectorLabels" . | nindent 4 }}
