apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09d6afcc-2fb9-4bfb-b0e9-8e3addd0783c.fullname" . }}
  labels:
    {{- include "go-echo09d6afcc-2fb9-4bfb-b0e9-8e3addd0783c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo09d6afcc-2fb9-4bfb-b0e9-8e3addd0783c.selectorLabels" . | nindent 4 }}
