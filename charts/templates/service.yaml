apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3949e822-f566-421f-a956-61d281e109cb.fullname" . }}
  labels:
    {{- include "go-echo3949e822-f566-421f-a956-61d281e109cb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3949e822-f566-421f-a956-61d281e109cb.selectorLabels" . | nindent 4 }}
