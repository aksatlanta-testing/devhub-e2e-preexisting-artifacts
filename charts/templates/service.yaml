apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo67a04fe8-b9ab-49af-b4a9-e2cabc09d296.fullname" . }}
  labels:
    {{- include "go-echo67a04fe8-b9ab-49af-b4a9-e2cabc09d296.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo67a04fe8-b9ab-49af-b4a9-e2cabc09d296.selectorLabels" . | nindent 4 }}
