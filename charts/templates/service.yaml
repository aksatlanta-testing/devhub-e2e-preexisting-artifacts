apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodeec3fae-938c-4b3d-9420-744745f2dc9f.fullname" . }}
  labels:
    {{- include "go-echodeec3fae-938c-4b3d-9420-744745f2dc9f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodeec3fae-938c-4b3d-9420-744745f2dc9f.selectorLabels" . | nindent 4 }}
