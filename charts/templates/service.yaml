apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e507e95-1a41-4559-9f36-ea4f1d1d2f93.fullname" . }}
  labels:
    {{- include "go-echo8e507e95-1a41-4559-9f36-ea4f1d1d2f93.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e507e95-1a41-4559-9f36-ea4f1d1d2f93.selectorLabels" . | nindent 4 }}
