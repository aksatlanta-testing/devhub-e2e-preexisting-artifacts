apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0be1b7b2-b0c3-4e45-8583-6ffc78f6c016.fullname" . }}
  labels:
    {{- include "go-echo0be1b7b2-b0c3-4e45-8583-6ffc78f6c016.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0be1b7b2-b0c3-4e45-8583-6ffc78f6c016.selectorLabels" . | nindent 4 }}
