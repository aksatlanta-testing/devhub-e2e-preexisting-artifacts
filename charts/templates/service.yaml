apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaaa22dfb-6197-4ae1-aa7c-8ee3b1b3c142.fullname" . }}
  labels:
    {{- include "go-echoaaa22dfb-6197-4ae1-aa7c-8ee3b1b3c142.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaaa22dfb-6197-4ae1-aa7c-8ee3b1b3c142.selectorLabels" . | nindent 4 }}
