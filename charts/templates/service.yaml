apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85e0c9d6-7360-40b7-80c0-4ccebb1f9374.fullname" . }}
  labels:
    {{- include "go-echo85e0c9d6-7360-40b7-80c0-4ccebb1f9374.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85e0c9d6-7360-40b7-80c0-4ccebb1f9374.selectorLabels" . | nindent 4 }}
