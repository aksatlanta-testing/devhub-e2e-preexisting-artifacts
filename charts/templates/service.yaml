apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe56b9e92-337a-43be-871e-e6ec46d25d98.fullname" . }}
  labels:
    {{- include "go-echoe56b9e92-337a-43be-871e-e6ec46d25d98.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe56b9e92-337a-43be-871e-e6ec46d25d98.selectorLabels" . | nindent 4 }}
