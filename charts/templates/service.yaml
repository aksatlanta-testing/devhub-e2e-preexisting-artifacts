apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe375f489-ab03-4a43-8423-49b9bd9d679c.fullname" . }}
  labels:
    {{- include "go-echoe375f489-ab03-4a43-8423-49b9bd9d679c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe375f489-ab03-4a43-8423-49b9bd9d679c.selectorLabels" . | nindent 4 }}
