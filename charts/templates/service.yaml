apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23b12b99-f39d-45d7-9cf9-a46033441e7c.fullname" . }}
  labels:
    {{- include "go-echo23b12b99-f39d-45d7-9cf9-a46033441e7c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23b12b99-f39d-45d7-9cf9-a46033441e7c.selectorLabels" . | nindent 4 }}
