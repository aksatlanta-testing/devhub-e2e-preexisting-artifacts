apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobaf02dfa-52ad-4409-91cd-9fd3777f6149.fullname" . }}
  labels:
    {{- include "go-echobaf02dfa-52ad-4409-91cd-9fd3777f6149.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobaf02dfa-52ad-4409-91cd-9fd3777f6149.selectorLabels" . | nindent 4 }}
