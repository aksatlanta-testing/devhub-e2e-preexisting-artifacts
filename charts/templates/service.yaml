apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbce6ad9-a8dd-449b-8cab-8e6c1303d134.fullname" . }}
  labels:
    {{- include "go-echodbce6ad9-a8dd-449b-8cab-8e6c1303d134.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbce6ad9-a8dd-449b-8cab-8e6c1303d134.selectorLabels" . | nindent 4 }}
