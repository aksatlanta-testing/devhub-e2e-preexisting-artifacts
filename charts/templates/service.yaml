apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f9a92c1-7ac5-49fa-b5cf-d9d027d050c7.fullname" . }}
  labels:
    {{- include "go-echo3f9a92c1-7ac5-49fa-b5cf-d9d027d050c7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f9a92c1-7ac5-49fa-b5cf-d9d027d050c7.selectorLabels" . | nindent 4 }}
