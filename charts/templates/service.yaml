apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb3cce98-f6b1-4bf3-9103-7239c903e99d.fullname" . }}
  labels:
    {{- include "go-echocb3cce98-f6b1-4bf3-9103-7239c903e99d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb3cce98-f6b1-4bf3-9103-7239c903e99d.selectorLabels" . | nindent 4 }}
