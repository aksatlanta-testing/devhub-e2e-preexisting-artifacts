apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof8b64d0d-8d57-427a-a4fc-0b86fa0a7eaf.fullname" . }}
  labels:
    {{- include "go-echof8b64d0d-8d57-427a-a4fc-0b86fa0a7eaf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof8b64d0d-8d57-427a-a4fc-0b86fa0a7eaf.selectorLabels" . | nindent 4 }}
