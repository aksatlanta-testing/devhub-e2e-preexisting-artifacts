apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof7544fa7-c169-469c-8a20-fa93ab890933.fullname" . }}
  labels:
    {{- include "go-echof7544fa7-c169-469c-8a20-fa93ab890933.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof7544fa7-c169-469c-8a20-fa93ab890933.selectorLabels" . | nindent 4 }}
