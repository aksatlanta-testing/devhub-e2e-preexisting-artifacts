apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbb9366b-0575-49ea-8517-c3b71f145805.fullname" . }}
  labels:
    {{- include "go-echobbb9366b-0575-49ea-8517-c3b71f145805.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbb9366b-0575-49ea-8517-c3b71f145805.selectorLabels" . | nindent 4 }}
