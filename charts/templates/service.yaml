apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa7243d8-1eab-466f-ae8f-42156cb54d45.fullname" . }}
  labels:
    {{- include "go-echoaa7243d8-1eab-466f-ae8f-42156cb54d45.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa7243d8-1eab-466f-ae8f-42156cb54d45.selectorLabels" . | nindent 4 }}
