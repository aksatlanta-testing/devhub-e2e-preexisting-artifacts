apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe04127a6-1da5-426e-b634-1a5fb8430e5a.fullname" . }}
  labels:
    {{- include "go-echoe04127a6-1da5-426e-b634-1a5fb8430e5a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe04127a6-1da5-426e-b634-1a5fb8430e5a.selectorLabels" . | nindent 4 }}
