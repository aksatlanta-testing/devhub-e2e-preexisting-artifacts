apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo97ebd52e-3381-4d6e-a60b-d1756eda0b1e.fullname" . }}
  labels:
    {{- include "go-echo97ebd52e-3381-4d6e-a60b-d1756eda0b1e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo97ebd52e-3381-4d6e-a60b-d1756eda0b1e.selectorLabels" . | nindent 4 }}
