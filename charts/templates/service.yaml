apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3030134-d36b-4ad7-a6d6-fc2b6c92731a.fullname" . }}
  labels:
    {{- include "go-echob3030134-d36b-4ad7-a6d6-fc2b6c92731a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3030134-d36b-4ad7-a6d6-fc2b6c92731a.selectorLabels" . | nindent 4 }}
