apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodad3eaca-6823-4eb3-a68f-600ebe842c05.fullname" . }}
  labels:
    {{- include "go-echodad3eaca-6823-4eb3-a68f-600ebe842c05.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodad3eaca-6823-4eb3-a68f-600ebe842c05.selectorLabels" . | nindent 4 }}
