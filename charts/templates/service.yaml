apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo33040aec-a202-4c78-8213-af0005adab56.fullname" . }}
  labels:
    {{- include "go-echo33040aec-a202-4c78-8213-af0005adab56.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo33040aec-a202-4c78-8213-af0005adab56.selectorLabels" . | nindent 4 }}
