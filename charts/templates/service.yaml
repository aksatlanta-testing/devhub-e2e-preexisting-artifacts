apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa2663c5-79ae-4633-a8b1-8762e1c54f07.fullname" . }}
  labels:
    {{- include "go-echoaa2663c5-79ae-4633-a8b1-8762e1c54f07.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa2663c5-79ae-4633-a8b1-8762e1c54f07.selectorLabels" . | nindent 4 }}
