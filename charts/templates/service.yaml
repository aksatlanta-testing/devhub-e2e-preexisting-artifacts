apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc8bbc23e-779a-4957-adbf-5810bfdc1d63.fullname" . }}
  labels:
    {{- include "go-echoc8bbc23e-779a-4957-adbf-5810bfdc1d63.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc8bbc23e-779a-4957-adbf-5810bfdc1d63.selectorLabels" . | nindent 4 }}
