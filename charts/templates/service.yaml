apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo456d3f3e-2091-43b0-9075-5880d023e62a.fullname" . }}
  labels:
    {{- include "go-echo456d3f3e-2091-43b0-9075-5880d023e62a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo456d3f3e-2091-43b0-9075-5880d023e62a.selectorLabels" . | nindent 4 }}
