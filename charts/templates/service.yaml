apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo61d79b93-5429-4778-ad11-1547aa9bcdb1.fullname" . }}
  labels:
    {{- include "go-echo61d79b93-5429-4778-ad11-1547aa9bcdb1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo61d79b93-5429-4778-ad11-1547aa9bcdb1.selectorLabels" . | nindent 4 }}
