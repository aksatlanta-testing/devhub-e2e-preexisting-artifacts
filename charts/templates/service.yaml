apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2adcccf3-98d6-4a23-8df9-87de235e0ca1.fullname" . }}
  labels:
    {{- include "go-echo2adcccf3-98d6-4a23-8df9-87de235e0ca1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2adcccf3-98d6-4a23-8df9-87de235e0ca1.selectorLabels" . | nindent 4 }}
