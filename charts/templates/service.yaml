apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0562d6e4-2027-4eb6-84d8-b163cc19300b.fullname" . }}
  labels:
    {{- include "go-echo0562d6e4-2027-4eb6-84d8-b163cc19300b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0562d6e4-2027-4eb6-84d8-b163cc19300b.selectorLabels" . | nindent 4 }}
