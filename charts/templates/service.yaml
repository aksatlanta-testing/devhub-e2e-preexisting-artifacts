apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2016c9a3-3cf4-4f84-8c61-1ba00c7540df.fullname" . }}
  labels:
    {{- include "go-echo2016c9a3-3cf4-4f84-8c61-1ba00c7540df.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2016c9a3-3cf4-4f84-8c61-1ba00c7540df.selectorLabels" . | nindent 4 }}
