apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobef06192-91ac-41e9-ae5a-3405168f531a.fullname" . }}
  labels:
    {{- include "go-echobef06192-91ac-41e9-ae5a-3405168f531a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobef06192-91ac-41e9-ae5a-3405168f531a.selectorLabels" . | nindent 4 }}
