apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06a90fa8-f4ce-4362-adf3-94be403bfdd1.fullname" . }}
  labels:
    {{- include "go-echo06a90fa8-f4ce-4362-adf3-94be403bfdd1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06a90fa8-f4ce-4362-adf3-94be403bfdd1.selectorLabels" . | nindent 4 }}
