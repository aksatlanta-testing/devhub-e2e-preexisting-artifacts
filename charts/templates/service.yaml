apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52695bcf-6860-494e-952d-e609830b1ad2.fullname" . }}
  labels:
    {{- include "go-echo52695bcf-6860-494e-952d-e609830b1ad2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52695bcf-6860-494e-952d-e609830b1ad2.selectorLabels" . | nindent 4 }}
