apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo395a0f6a-0dc8-4fce-8334-940af31ab53d.fullname" . }}
  labels:
    {{- include "go-echo395a0f6a-0dc8-4fce-8334-940af31ab53d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo395a0f6a-0dc8-4fce-8334-940af31ab53d.selectorLabels" . | nindent 4 }}
