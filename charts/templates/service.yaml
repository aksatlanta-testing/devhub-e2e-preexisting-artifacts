apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30ae233e-ae6e-4ec8-b6c7-3f82c8bbbb50.fullname" . }}
  labels:
    {{- include "go-echo30ae233e-ae6e-4ec8-b6c7-3f82c8bbbb50.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30ae233e-ae6e-4ec8-b6c7-3f82c8bbbb50.selectorLabels" . | nindent 4 }}
