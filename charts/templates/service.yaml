apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof0a8d7e4-e02b-4d43-bbd5-d518dd7256fd.fullname" . }}
  labels:
    {{- include "go-echof0a8d7e4-e02b-4d43-bbd5-d518dd7256fd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof0a8d7e4-e02b-4d43-bbd5-d518dd7256fd.selectorLabels" . | nindent 4 }}
