apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo140fb23b-69f2-45e7-bf00-423dd8dd2cd1.fullname" . }}
  labels:
    {{- include "go-echo140fb23b-69f2-45e7-bf00-423dd8dd2cd1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo140fb23b-69f2-45e7-bf00-423dd8dd2cd1.selectorLabels" . | nindent 4 }}
