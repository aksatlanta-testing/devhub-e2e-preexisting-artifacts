apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e2076a6-5283-4f3d-b56d-70bda0964125.fullname" . }}
  labels:
    {{- include "go-echo7e2076a6-5283-4f3d-b56d-70bda0964125.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e2076a6-5283-4f3d-b56d-70bda0964125.selectorLabels" . | nindent 4 }}
