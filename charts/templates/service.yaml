apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo441f58ec-cd7d-4e6e-8c2e-1606b6c787ca.fullname" . }}
  labels:
    {{- include "go-echo441f58ec-cd7d-4e6e-8c2e-1606b6c787ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
