apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91e08c83-2994-41db-92d7-7c141eba69a3.fullname" . }}
  labels:
    {{- include "go-echo91e08c83-2994-41db-92d7-7c141eba69a3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91e08c83-2994-41db-92d7-7c141eba69a3.selectorLabels" . | nindent 4 }}
