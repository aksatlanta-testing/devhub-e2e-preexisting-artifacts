apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa04b6ad6-da0a-4886-bfce-804f8a7740e9.fullname" . }}
  labels:
    {{- include "go-echoa04b6ad6-da0a-4886-bfce-804f8a7740e9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa04b6ad6-da0a-4886-bfce-804f8a7740e9.selectorLabels" . | nindent 4 }}
