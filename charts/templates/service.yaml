apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe6755489-013f-4a9b-bf8a-8e9bd4352c88.fullname" . }}
  labels:
    {{- include "go-echoe6755489-013f-4a9b-bf8a-8e9bd4352c88.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe6755489-013f-4a9b-bf8a-8e9bd4352c88.selectorLabels" . | nindent 4 }}
