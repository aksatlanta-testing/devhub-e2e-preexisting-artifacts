apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b763761-1208-481d-b117-57f7bceb1fb3.fullname" . }}
  labels:
    {{- include "go-echo8b763761-1208-481d-b117-57f7bceb1fb3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b763761-1208-481d-b117-57f7bceb1fb3.selectorLabels" . | nindent 4 }}
