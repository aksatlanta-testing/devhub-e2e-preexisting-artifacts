apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d27ddaa-a5d8-4c85-8e5c-6f5c3377d78f.fullname" . }}
  labels:
    {{- include "go-echo0d27ddaa-a5d8-4c85-8e5c-6f5c3377d78f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d27ddaa-a5d8-4c85-8e5c-6f5c3377d78f.selectorLabels" . | nindent 4 }}
