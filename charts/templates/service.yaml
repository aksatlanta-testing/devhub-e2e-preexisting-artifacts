apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodac4157d-f7a2-4412-bbb2-817a5c88e6c3.fullname" . }}
  labels:
    {{- include "go-echodac4157d-f7a2-4412-bbb2-817a5c88e6c3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodac4157d-f7a2-4412-bbb2-817a5c88e6c3.selectorLabels" . | nindent 4 }}
