apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo896908fe-684a-41c9-907c-599b65e7bd65.fullname" . }}
  labels:
    {{- include "go-echo896908fe-684a-41c9-907c-599b65e7bd65.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo896908fe-684a-41c9-907c-599b65e7bd65.selectorLabels" . | nindent 4 }}
