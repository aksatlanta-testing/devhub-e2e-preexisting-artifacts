apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6534d9a-31a6-48ac-ba6b-2cca93c4bd9b.fullname" . }}
  labels:
    {{- include "go-echob6534d9a-31a6-48ac-ba6b-2cca93c4bd9b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6534d9a-31a6-48ac-ba6b-2cca93c4bd9b.selectorLabels" . | nindent 4 }}
