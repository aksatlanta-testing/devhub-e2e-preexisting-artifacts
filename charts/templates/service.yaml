apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod70ea6bd-2e0e-4f06-a598-55ac5c66b4ce.fullname" . }}
  labels:
    {{- include "go-echod70ea6bd-2e0e-4f06-a598-55ac5c66b4ce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod70ea6bd-2e0e-4f06-a598-55ac5c66b4ce.selectorLabels" . | nindent 4 }}
