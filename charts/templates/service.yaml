apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ca6e005-02a3-4ab5-b47a-c13711e87ee8.fullname" . }}
  labels:
    {{- include "go-echo1ca6e005-02a3-4ab5-b47a-c13711e87ee8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ca6e005-02a3-4ab5-b47a-c13711e87ee8.selectorLabels" . | nindent 4 }}
