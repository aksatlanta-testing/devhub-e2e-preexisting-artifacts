apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa83ef872-bf19-4889-af6e-15b69d6803d5.fullname" . }}
  labels:
    {{- include "go-echoa83ef872-bf19-4889-af6e-15b69d6803d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa83ef872-bf19-4889-af6e-15b69d6803d5.selectorLabels" . | nindent 4 }}
