apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41e1add8-58e5-4218-970e-5c1be502fe35.fullname" . }}
  labels:
    {{- include "go-echo41e1add8-58e5-4218-970e-5c1be502fe35.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41e1add8-58e5-4218-970e-5c1be502fe35.selectorLabels" . | nindent 4 }}
