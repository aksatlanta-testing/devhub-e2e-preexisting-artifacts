apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b53369c-e6da-4867-9e5c-a232fa6a178d.fullname" . }}
  labels:
    {{- include "go-echo8b53369c-e6da-4867-9e5c-a232fa6a178d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b53369c-e6da-4867-9e5c-a232fa6a178d.selectorLabels" . | nindent 4 }}
