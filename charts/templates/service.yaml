apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofe89d4c2-afc8-408c-a4d5-44a5ff680d7e.fullname" . }}
  labels:
    {{- include "go-echofe89d4c2-afc8-408c-a4d5-44a5ff680d7e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofe89d4c2-afc8-408c-a4d5-44a5ff680d7e.selectorLabels" . | nindent 4 }}
