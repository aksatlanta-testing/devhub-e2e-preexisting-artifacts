apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod91fc76c-6a7c-4945-92f4-00b3b741e38b.fullname" . }}
  labels:
    {{- include "go-echod91fc76c-6a7c-4945-92f4-00b3b741e38b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod91fc76c-6a7c-4945-92f4-00b3b741e38b.selectorLabels" . | nindent 4 }}
