apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38eaffd5-825f-48a8-9560-71e145e4efb4.fullname" . }}
  labels:
    {{- include "go-echo38eaffd5-825f-48a8-9560-71e145e4efb4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38eaffd5-825f-48a8-9560-71e145e4efb4.selectorLabels" . | nindent 4 }}
