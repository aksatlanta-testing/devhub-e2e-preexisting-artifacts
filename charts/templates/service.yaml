apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5595d739-7c0f-4912-b2ec-693abd673af5.fullname" . }}
  labels:
    {{- include "go-echo5595d739-7c0f-4912-b2ec-693abd673af5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5595d739-7c0f-4912-b2ec-693abd673af5.selectorLabels" . | nindent 4 }}
