apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7f2ff034-c133-4933-9747-c824e2c2e7d4.fullname" . }}
  labels:
    {{- include "go-echo7f2ff034-c133-4933-9747-c824e2c2e7d4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7f2ff034-c133-4933-9747-c824e2c2e7d4.selectorLabels" . | nindent 4 }}
