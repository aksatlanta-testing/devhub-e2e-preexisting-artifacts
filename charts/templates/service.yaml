apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c529f52-2bf2-4b7f-ac8d-6c59922a9f78.fullname" . }}
  labels:
    {{- include "go-echo9c529f52-2bf2-4b7f-ac8d-6c59922a9f78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c529f52-2bf2-4b7f-ac8d-6c59922a9f78.selectorLabels" . | nindent 4 }}
