apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda214547-4cb5-4cb6-9dcb-e710e8bd19ff.fullname" . }}
  labels:
    {{- include "go-echoda214547-4cb5-4cb6-9dcb-e710e8bd19ff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda214547-4cb5-4cb6-9dcb-e710e8bd19ff.selectorLabels" . | nindent 4 }}
