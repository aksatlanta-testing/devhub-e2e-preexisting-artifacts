apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44280fb4-689f-4af5-a11a-8dc07f4dbb97.fullname" . }}
  labels:
    {{- include "go-echo44280fb4-689f-4af5-a11a-8dc07f4dbb97.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44280fb4-689f-4af5-a11a-8dc07f4dbb97.selectorLabels" . | nindent 4 }}
