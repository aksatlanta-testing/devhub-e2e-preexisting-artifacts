apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob0760acb-5173-481c-ad0c-ff3cd7bed93b.fullname" . }}
  labels:
    {{- include "go-echob0760acb-5173-481c-ad0c-ff3cd7bed93b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob0760acb-5173-481c-ad0c-ff3cd7bed93b.selectorLabels" . | nindent 4 }}
