apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f525dbd-12ab-4fec-a066-10069f516b3a.fullname" . }}
  labels:
    {{- include "go-echo0f525dbd-12ab-4fec-a066-10069f516b3a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f525dbd-12ab-4fec-a066-10069f516b3a.selectorLabels" . | nindent 4 }}
