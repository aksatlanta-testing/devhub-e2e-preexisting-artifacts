apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6a1c9426-5bc6-4f7d-959f-40eea599d585.fullname" . }}
  labels:
    {{- include "go-echo6a1c9426-5bc6-4f7d-959f-40eea599d585.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6a1c9426-5bc6-4f7d-959f-40eea599d585.selectorLabels" . | nindent 4 }}
