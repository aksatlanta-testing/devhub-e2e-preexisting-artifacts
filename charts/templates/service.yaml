apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2becf5a6-ed3b-440a-80b6-0b71ab1f5321.fullname" . }}
  labels:
    {{- include "go-echo2becf5a6-ed3b-440a-80b6-0b71ab1f5321.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2becf5a6-ed3b-440a-80b6-0b71ab1f5321.selectorLabels" . | nindent 4 }}
