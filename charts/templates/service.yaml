apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo292ef00b-d24f-4d33-a992-caaa82f72acc.fullname" . }}
  labels:
    {{- include "go-echo292ef00b-d24f-4d33-a992-caaa82f72acc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo292ef00b-d24f-4d33-a992-caaa82f72acc.selectorLabels" . | nindent 4 }}
