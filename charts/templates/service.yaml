apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60a4f7e5-71c3-4f9f-ac45-19a37be7c7f2.fullname" . }}
  labels:
    {{- include "go-echo60a4f7e5-71c3-4f9f-ac45-19a37be7c7f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60a4f7e5-71c3-4f9f-ac45-19a37be7c7f2.selectorLabels" . | nindent 4 }}
