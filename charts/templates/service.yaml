apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07e96334-42b8-4fe6-97ad-549c3435220e.fullname" . }}
  labels:
    {{- include "go-echo07e96334-42b8-4fe6-97ad-549c3435220e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo07e96334-42b8-4fe6-97ad-549c3435220e.selectorLabels" . | nindent 4 }}
