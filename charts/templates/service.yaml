apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob307d4d2-d923-465b-80ba-6809aa825879.fullname" . }}
  labels:
    {{- include "go-echob307d4d2-d923-465b-80ba-6809aa825879.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob307d4d2-d923-465b-80ba-6809aa825879.selectorLabels" . | nindent 4 }}
