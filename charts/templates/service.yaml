apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c18530c-5591-4698-8ebe-63e7c255b146.fullname" . }}
  labels:
    {{- include "go-echo1c18530c-5591-4698-8ebe-63e7c255b146.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
