apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo919422e1-f020-4d86-8a51-7a8c5b505158.fullname" . }}
  labels:
    {{- include "go-echo919422e1-f020-4d86-8a51-7a8c5b505158.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo919422e1-f020-4d86-8a51-7a8c5b505158.selectorLabels" . | nindent 4 }}
