apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07bbd711-d3f2-4101-92d4-8be74ab3c580.fullname" . }}
  labels:
    {{- include "go-echo07bbd711-d3f2-4101-92d4-8be74ab3c580.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo07bbd711-d3f2-4101-92d4-8be74ab3c580.selectorLabels" . | nindent 4 }}
