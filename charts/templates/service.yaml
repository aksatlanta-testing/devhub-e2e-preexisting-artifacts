apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo82e4e022-b797-454a-a5e8-415ae9000a97.fullname" . }}
  labels:
    {{- include "go-echo82e4e022-b797-454a-a5e8-415ae9000a97.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo82e4e022-b797-454a-a5e8-415ae9000a97.selectorLabels" . | nindent 4 }}
