apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo182256f8-2fba-4213-a8ff-5ad7b29f4f28.fullname" . }}
  labels:
    {{- include "go-echo182256f8-2fba-4213-a8ff-5ad7b29f4f28.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo182256f8-2fba-4213-a8ff-5ad7b29f4f28.selectorLabels" . | nindent 4 }}
