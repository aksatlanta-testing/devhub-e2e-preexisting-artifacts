apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5261e056-7bb6-4046-b2c3-3047abef803e.fullname" . }}
  labels:
    {{- include "go-echo5261e056-7bb6-4046-b2c3-3047abef803e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5261e056-7bb6-4046-b2c3-3047abef803e.selectorLabels" . | nindent 4 }}
