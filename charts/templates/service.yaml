apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c3b0e4e-103e-48dd-8998-014dca4f3034.fullname" . }}
  labels:
    {{- include "go-echo1c3b0e4e-103e-48dd-8998-014dca4f3034.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c3b0e4e-103e-48dd-8998-014dca4f3034.selectorLabels" . | nindent 4 }}
