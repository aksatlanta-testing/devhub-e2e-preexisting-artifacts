apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7efdb50f-803b-4883-aca9-cb8a77b5c08c.fullname" . }}
  labels:
    {{- include "go-echo7efdb50f-803b-4883-aca9-cb8a77b5c08c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7efdb50f-803b-4883-aca9-cb8a77b5c08c.selectorLabels" . | nindent 4 }}
