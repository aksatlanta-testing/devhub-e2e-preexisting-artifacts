apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1daf515-3b02-4a0e-8f67-82209c4acbc0.fullname" . }}
  labels:
    {{- include "go-echob1daf515-3b02-4a0e-8f67-82209c4acbc0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob1daf515-3b02-4a0e-8f67-82209c4acbc0.selectorLabels" . | nindent 4 }}
