apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod50c2b5b-015e-4914-bde4-002a15a15d7f.fullname" . }}
  labels:
    {{- include "go-echod50c2b5b-015e-4914-bde4-002a15a15d7f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod50c2b5b-015e-4914-bde4-002a15a15d7f.selectorLabels" . | nindent 4 }}
