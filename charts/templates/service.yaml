apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof8b66199-c01d-4b4d-bac4-b4334f509a47.fullname" . }}
  labels:
    {{- include "go-echof8b66199-c01d-4b4d-bac4-b4334f509a47.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof8b66199-c01d-4b4d-bac4-b4334f509a47.selectorLabels" . | nindent 4 }}
