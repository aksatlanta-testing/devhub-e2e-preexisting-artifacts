apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e08d695-fe5e-4592-a2d6-c0e77ba2f519.fullname" . }}
  labels:
    {{- include "go-echo7e08d695-fe5e-4592-a2d6-c0e77ba2f519.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e08d695-fe5e-4592-a2d6-c0e77ba2f519.selectorLabels" . | nindent 4 }}
