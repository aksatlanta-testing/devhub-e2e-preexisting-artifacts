apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo67e11877-3bc5-4866-b555-0b59919031c7.fullname" . }}
  labels:
    {{- include "go-echo67e11877-3bc5-4866-b555-0b59919031c7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
