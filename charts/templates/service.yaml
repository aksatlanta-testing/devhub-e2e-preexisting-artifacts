apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa700cddc-1433-4315-9f64-e3c67e35303f.fullname" . }}
  labels:
    {{- include "go-echoa700cddc-1433-4315-9f64-e3c67e35303f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
