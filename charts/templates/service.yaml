apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf34e720-a52c-454e-9e67-d1e00e1b098a.fullname" . }}
  labels:
    {{- include "go-echocf34e720-a52c-454e-9e67-d1e00e1b098a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf34e720-a52c-454e-9e67-d1e00e1b098a.selectorLabels" . | nindent 4 }}
