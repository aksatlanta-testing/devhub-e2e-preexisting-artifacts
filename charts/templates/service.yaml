apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1e914eb5-0cc7-4708-aa72-35faaa7f299e.fullname" . }}
  labels:
    {{- include "go-echo1e914eb5-0cc7-4708-aa72-35faaa7f299e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1e914eb5-0cc7-4708-aa72-35faaa7f299e.selectorLabels" . | nindent 4 }}
