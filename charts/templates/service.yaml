apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac4c2833-77d9-452d-9bc1-3953500d7ced.fullname" . }}
  labels:
    {{- include "go-echoac4c2833-77d9-452d-9bc1-3953500d7ced.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac4c2833-77d9-452d-9bc1-3953500d7ced.selectorLabels" . | nindent 4 }}
