apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1e0ec418-5aa9-497a-b93d-8952e408d8a8.fullname" . }}
  labels:
    {{- include "go-echo1e0ec418-5aa9-497a-b93d-8952e408d8a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1e0ec418-5aa9-497a-b93d-8952e408d8a8.selectorLabels" . | nindent 4 }}
