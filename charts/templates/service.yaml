apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57445d9e-1e5e-42f6-a1ed-a794164ffec4.fullname" . }}
  labels:
    {{- include "go-echo57445d9e-1e5e-42f6-a1ed-a794164ffec4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57445d9e-1e5e-42f6-a1ed-a794164ffec4.selectorLabels" . | nindent 4 }}
