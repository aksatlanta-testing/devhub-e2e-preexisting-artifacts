apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3d4ddc13-3b26-4372-b783-6721b394d595.fullname" . }}
  labels:
    {{- include "go-echo3d4ddc13-3b26-4372-b783-6721b394d595.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
