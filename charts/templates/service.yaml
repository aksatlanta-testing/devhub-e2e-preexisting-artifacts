apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01b3769a-1e7d-4030-8997-76817247a5c0.fullname" . }}
  labels:
    {{- include "go-echo01b3769a-1e7d-4030-8997-76817247a5c0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01b3769a-1e7d-4030-8997-76817247a5c0.selectorLabels" . | nindent 4 }}
