apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f9dee54-00f0-480f-8df3-7d0707e9c736.fullname" . }}
  labels:
    {{- include "go-echo5f9dee54-00f0-480f-8df3-7d0707e9c736.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f9dee54-00f0-480f-8df3-7d0707e9c736.selectorLabels" . | nindent 4 }}
