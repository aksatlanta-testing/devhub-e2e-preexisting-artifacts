apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0875d6d-cbc1-4ca1-a670-2066ce04b0fd.fullname" . }}
  labels:
    {{- include "go-echoe0875d6d-cbc1-4ca1-a670-2066ce04b0fd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0875d6d-cbc1-4ca1-a670-2066ce04b0fd.selectorLabels" . | nindent 4 }}
