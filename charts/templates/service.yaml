apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob28898f1-0d1d-4501-adc9-8538b8bb6ff7.fullname" . }}
  labels:
    {{- include "go-echob28898f1-0d1d-4501-adc9-8538b8bb6ff7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob28898f1-0d1d-4501-adc9-8538b8bb6ff7.selectorLabels" . | nindent 4 }}
