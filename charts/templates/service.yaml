apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1239a636-8a0d-4207-9eb7-ff80b3ee8ff9.fullname" . }}
  labels:
    {{- include "go-echo1239a636-8a0d-4207-9eb7-ff80b3ee8ff9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1239a636-8a0d-4207-9eb7-ff80b3ee8ff9.selectorLabels" . | nindent 4 }}
