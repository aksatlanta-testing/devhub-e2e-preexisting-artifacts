apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e19ad66-16d5-442c-907c-c9d163b57854.fullname" . }}
  labels:
    {{- include "go-echo2e19ad66-16d5-442c-907c-c9d163b57854.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e19ad66-16d5-442c-907c-c9d163b57854.selectorLabels" . | nindent 4 }}
