apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9cd28160-1a45-4749-93ab-b6caa73f696d.fullname" . }}
  labels:
    {{- include "go-echo9cd28160-1a45-4749-93ab-b6caa73f696d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
