apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4277e1ea-db42-4def-a2f6-fdb0e38f95d0.fullname" . }}
  labels:
    {{- include "go-echo4277e1ea-db42-4def-a2f6-fdb0e38f95d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4277e1ea-db42-4def-a2f6-fdb0e38f95d0.selectorLabels" . | nindent 4 }}
