apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc36a5013-2b05-424d-83bc-e3e422b4e09d.fullname" . }}
  labels:
    {{- include "go-echoc36a5013-2b05-424d-83bc-e3e422b4e09d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc36a5013-2b05-424d-83bc-e3e422b4e09d.selectorLabels" . | nindent 4 }}
