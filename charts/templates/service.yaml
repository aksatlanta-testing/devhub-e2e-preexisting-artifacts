apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc788b3a6-0627-4f6a-baf6-17ab1b5bcdbc.fullname" . }}
  labels:
    {{- include "go-echoc788b3a6-0627-4f6a-baf6-17ab1b5bcdbc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc788b3a6-0627-4f6a-baf6-17ab1b5bcdbc.selectorLabels" . | nindent 4 }}
