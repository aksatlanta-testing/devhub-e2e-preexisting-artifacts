apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2407fcc-d8c1-4dcc-b299-90d9835785c6.fullname" . }}
  labels:
    {{- include "go-echob2407fcc-d8c1-4dcc-b299-90d9835785c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2407fcc-d8c1-4dcc-b299-90d9835785c6.selectorLabels" . | nindent 4 }}
