apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb7b2ec8-da3f-4c95-8787-6b519afcc9d7.fullname" . }}
  labels:
    {{- include "go-echofb7b2ec8-da3f-4c95-8787-6b519afcc9d7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb7b2ec8-da3f-4c95-8787-6b519afcc9d7.selectorLabels" . | nindent 4 }}
