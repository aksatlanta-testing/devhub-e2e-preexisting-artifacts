apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6500c4e3-848a-486c-86b9-ad6881939ff6.fullname" . }}
  labels:
    {{- include "go-echo6500c4e3-848a-486c-86b9-ad6881939ff6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6500c4e3-848a-486c-86b9-ad6881939ff6.selectorLabels" . | nindent 4 }}
