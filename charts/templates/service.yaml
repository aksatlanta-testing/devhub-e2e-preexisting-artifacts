apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo990a64c7-98e5-41fe-9084-65030508853c.fullname" . }}
  labels:
    {{- include "go-echo990a64c7-98e5-41fe-9084-65030508853c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo990a64c7-98e5-41fe-9084-65030508853c.selectorLabels" . | nindent 4 }}
