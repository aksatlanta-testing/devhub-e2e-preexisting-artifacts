apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo39fc3162-653a-46dc-aa9b-5f73c07f3736.fullname" . }}
  labels:
    {{- include "go-echo39fc3162-653a-46dc-aa9b-5f73c07f3736.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo39fc3162-653a-46dc-aa9b-5f73c07f3736.selectorLabels" . | nindent 4 }}
