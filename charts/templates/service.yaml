apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc48d179b-bcf0-4d76-8df3-69d6d4ed21f9.fullname" . }}
  labels:
    {{- include "go-echoc48d179b-bcf0-4d76-8df3-69d6d4ed21f9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc48d179b-bcf0-4d76-8df3-69d6d4ed21f9.selectorLabels" . | nindent 4 }}
