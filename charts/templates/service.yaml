apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce3a4f4a-8311-493f-bd8e-eb3a6fbcdb3e.fullname" . }}
  labels:
    {{- include "go-echoce3a4f4a-8311-493f-bd8e-eb3a6fbcdb3e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce3a4f4a-8311-493f-bd8e-eb3a6fbcdb3e.selectorLabels" . | nindent 4 }}
