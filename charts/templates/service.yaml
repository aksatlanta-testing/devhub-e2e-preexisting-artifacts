apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74f12845-9fc9-464e-b78a-0177e4fd9ae9.fullname" . }}
  labels:
    {{- include "go-echo74f12845-9fc9-464e-b78a-0177e4fd9ae9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74f12845-9fc9-464e-b78a-0177e4fd9ae9.selectorLabels" . | nindent 4 }}
