apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6e7c8dc3-e318-45db-ac61-a21e593672b3.fullname" . }}
  labels:
    {{- include "go-echo6e7c8dc3-e318-45db-ac61-a21e593672b3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6e7c8dc3-e318-45db-ac61-a21e593672b3.selectorLabels" . | nindent 4 }}
