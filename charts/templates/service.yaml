apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8db7293-ca88-4a3e-9945-382750a732eb.fullname" . }}
  labels:
    {{- include "go-echob8db7293-ca88-4a3e-9945-382750a732eb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8db7293-ca88-4a3e-9945-382750a732eb.selectorLabels" . | nindent 4 }}
