apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo22753e41-bd3f-4ba4-b1a9-a24df5bd4f9b.fullname" . }}
  labels:
    {{- include "go-echo22753e41-bd3f-4ba4-b1a9-a24df5bd4f9b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo22753e41-bd3f-4ba4-b1a9-a24df5bd4f9b.selectorLabels" . | nindent 4 }}
