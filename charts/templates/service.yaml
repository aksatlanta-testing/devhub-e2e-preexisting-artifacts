apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc41d08b1-37da-4f6f-a123-b36166f4dcd9.fullname" . }}
  labels:
    {{- include "go-echoc41d08b1-37da-4f6f-a123-b36166f4dcd9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc41d08b1-37da-4f6f-a123-b36166f4dcd9.selectorLabels" . | nindent 4 }}
