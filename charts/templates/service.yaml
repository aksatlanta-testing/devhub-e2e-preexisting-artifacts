apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30553357-c443-4ace-9446-b2f517efd3fa.fullname" . }}
  labels:
    {{- include "go-echo30553357-c443-4ace-9446-b2f517efd3fa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30553357-c443-4ace-9446-b2f517efd3fa.selectorLabels" . | nindent 4 }}
