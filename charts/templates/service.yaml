apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2efdd54a-add8-4547-8c9d-39351d2b6daf.fullname" . }}
  labels:
    {{- include "go-echo2efdd54a-add8-4547-8c9d-39351d2b6daf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2efdd54a-add8-4547-8c9d-39351d2b6daf.selectorLabels" . | nindent 4 }}
