apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8cef6252-54de-47fe-855c-2ad9fdb68afe.fullname" . }}
  labels:
    {{- include "go-echo8cef6252-54de-47fe-855c-2ad9fdb68afe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8cef6252-54de-47fe-855c-2ad9fdb68afe.selectorLabels" . | nindent 4 }}
