apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8359acc-6471-410e-afd2-6060bf0b70c0.fullname" . }}
  labels:
    {{- include "go-echoe8359acc-6471-410e-afd2-6060bf0b70c0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8359acc-6471-410e-afd2-6060bf0b70c0.selectorLabels" . | nindent 4 }}
