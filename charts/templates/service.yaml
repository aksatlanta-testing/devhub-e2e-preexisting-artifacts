apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3fc69b74-d1ea-4f1c-a0fe-fe561c684f9f.fullname" . }}
  labels:
    {{- include "go-echo3fc69b74-d1ea-4f1c-a0fe-fe561c684f9f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3fc69b74-d1ea-4f1c-a0fe-fe561c684f9f.selectorLabels" . | nindent 4 }}
