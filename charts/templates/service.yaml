apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a5a0363-484b-4712-9716-3ac329da94bf.fullname" . }}
  labels:
    {{- include "go-echo4a5a0363-484b-4712-9716-3ac329da94bf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4a5a0363-484b-4712-9716-3ac329da94bf.selectorLabels" . | nindent 4 }}
