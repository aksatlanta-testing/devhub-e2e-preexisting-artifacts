apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c8bc567-e681-433b-b016-0bc140f84549.fullname" . }}
  labels:
    {{- include "go-echo6c8bc567-e681-433b-b016-0bc140f84549.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c8bc567-e681-433b-b016-0bc140f84549.selectorLabels" . | nindent 4 }}
