apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6b4a2358-e727-4191-8c45-6b0d56371b67.fullname" . }}
  labels:
    {{- include "go-echo6b4a2358-e727-4191-8c45-6b0d56371b67.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6b4a2358-e727-4191-8c45-6b0d56371b67.selectorLabels" . | nindent 4 }}
