apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5663d773-9a15-43fd-b32a-32cb9238a1ba.fullname" . }}
  labels:
    {{- include "go-echo5663d773-9a15-43fd-b32a-32cb9238a1ba.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5663d773-9a15-43fd-b32a-32cb9238a1ba.selectorLabels" . | nindent 4 }}
