apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb7d7483-d432-4a88-920c-8b62bab7401d.fullname" . }}
  labels:
    {{- include "go-echodb7d7483-d432-4a88-920c-8b62bab7401d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
