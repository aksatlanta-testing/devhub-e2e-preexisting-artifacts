apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7c9c1ad9-bb16-424c-8563-d9eaaffa8ee5.fullname" . }}
  labels:
    {{- include "go-echo7c9c1ad9-bb16-424c-8563-d9eaaffa8ee5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7c9c1ad9-bb16-424c-8563-d9eaaffa8ee5.selectorLabels" . | nindent 4 }}
