apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo030434bc-cd06-4c15-b7a0-e526850d85ac.fullname" . }}
  labels:
    {{- include "go-echo030434bc-cd06-4c15-b7a0-e526850d85ac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo030434bc-cd06-4c15-b7a0-e526850d85ac.selectorLabels" . | nindent 4 }}
