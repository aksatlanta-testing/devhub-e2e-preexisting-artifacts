apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79e876d9-9aea-41cd-bd25-208e456418ae.fullname" . }}
  labels:
    {{- include "go-echo79e876d9-9aea-41cd-bd25-208e456418ae.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79e876d9-9aea-41cd-bd25-208e456418ae.selectorLabels" . | nindent 4 }}
