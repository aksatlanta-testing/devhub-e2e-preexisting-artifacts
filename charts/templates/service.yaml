apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab3171a1-d52d-40ac-a540-bc9ff52435d1.fullname" . }}
  labels:
    {{- include "go-echoab3171a1-d52d-40ac-a540-bc9ff52435d1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab3171a1-d52d-40ac-a540-bc9ff52435d1.selectorLabels" . | nindent 4 }}
