apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo82be3280-f3db-4074-9a26-1e23955f817d.fullname" . }}
  labels:
    {{- include "go-echo82be3280-f3db-4074-9a26-1e23955f817d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo82be3280-f3db-4074-9a26-1e23955f817d.selectorLabels" . | nindent 4 }}
