apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo407ca1df-6d37-4e1c-aad6-86dbb1584dc8.fullname" . }}
  labels:
    {{- include "go-echo407ca1df-6d37-4e1c-aad6-86dbb1584dc8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo407ca1df-6d37-4e1c-aad6-86dbb1584dc8.selectorLabels" . | nindent 4 }}
