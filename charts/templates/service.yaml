apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9ee7c2c-ee7d-4408-b6d7-06707ff4889b.fullname" . }}
  labels:
    {{- include "go-echod9ee7c2c-ee7d-4408-b6d7-06707ff4889b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9ee7c2c-ee7d-4408-b6d7-06707ff4889b.selectorLabels" . | nindent 4 }}
