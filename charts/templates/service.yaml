apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe125b69e-357a-4dcd-875b-f64aada65439.fullname" . }}
  labels:
    {{- include "go-echoe125b69e-357a-4dcd-875b-f64aada65439.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe125b69e-357a-4dcd-875b-f64aada65439.selectorLabels" . | nindent 4 }}
