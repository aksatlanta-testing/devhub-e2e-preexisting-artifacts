apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofe9fc57d-5ee9-451e-8b49-6fde929c589f.fullname" . }}
  labels:
    {{- include "go-echofe9fc57d-5ee9-451e-8b49-6fde929c589f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofe9fc57d-5ee9-451e-8b49-6fde929c589f.selectorLabels" . | nindent 4 }}
