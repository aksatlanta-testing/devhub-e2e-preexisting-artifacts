apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf8f6476-09f4-479e-851a-ff2e417b98a6.fullname" . }}
  labels:
    {{- include "go-echocf8f6476-09f4-479e-851a-ff2e417b98a6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf8f6476-09f4-479e-851a-ff2e417b98a6.selectorLabels" . | nindent 4 }}
