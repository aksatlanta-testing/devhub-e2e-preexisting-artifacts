apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96d2b774-13f5-454b-975e-957d74834c42.fullname" . }}
  labels:
    {{- include "go-echo96d2b774-13f5-454b-975e-957d74834c42.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
