apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc42e90e9-9cf2-411a-b4b3-573c068e6db5.fullname" . }}
  labels:
    {{- include "go-echoc42e90e9-9cf2-411a-b4b3-573c068e6db5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc42e90e9-9cf2-411a-b4b3-573c068e6db5.selectorLabels" . | nindent 4 }}
