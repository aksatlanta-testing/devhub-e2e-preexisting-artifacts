apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6bf60dcc-de22-42ca-b906-b8b27c1ca505.fullname" . }}
  labels:
    {{- include "go-echo6bf60dcc-de22-42ca-b906-b8b27c1ca505.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6bf60dcc-de22-42ca-b906-b8b27c1ca505.selectorLabels" . | nindent 4 }}
