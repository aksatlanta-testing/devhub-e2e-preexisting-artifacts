apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6142a433-3552-4507-9015-6aa28eddfd1d.fullname" . }}
  labels:
    {{- include "go-echo6142a433-3552-4507-9015-6aa28eddfd1d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6142a433-3552-4507-9015-6aa28eddfd1d.selectorLabels" . | nindent 4 }}
