apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ca50db7-82b7-4035-9699-9f2e80b02dec.fullname" . }}
  labels:
    {{- include "go-echo0ca50db7-82b7-4035-9699-9f2e80b02dec.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ca50db7-82b7-4035-9699-9f2e80b02dec.selectorLabels" . | nindent 4 }}
