apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b1fb8c2-177a-46b4-9d73-bd5650a9bf64.fullname" . }}
  labels:
    {{- include "go-echo4b1fb8c2-177a-46b4-9d73-bd5650a9bf64.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b1fb8c2-177a-46b4-9d73-bd5650a9bf64.selectorLabels" . | nindent 4 }}
