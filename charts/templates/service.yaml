apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo394fcdd3-c0c1-43b8-9c56-f8f8418652ce.fullname" . }}
  labels:
    {{- include "go-echo394fcdd3-c0c1-43b8-9c56-f8f8418652ce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo394fcdd3-c0c1-43b8-9c56-f8f8418652ce.selectorLabels" . | nindent 4 }}
