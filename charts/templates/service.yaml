apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo360d6471-beef-44d6-8663-befa035b9eba.fullname" . }}
  labels:
    {{- include "go-echo360d6471-beef-44d6-8663-befa035b9eba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo360d6471-beef-44d6-8663-befa035b9eba.selectorLabels" . | nindent 4 }}
