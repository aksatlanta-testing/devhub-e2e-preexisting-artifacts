apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod38e6dee-9f59-4ea3-8cbe-f7d948790e4f.fullname" . }}
  labels:
    {{- include "go-echod38e6dee-9f59-4ea3-8cbe-f7d948790e4f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod38e6dee-9f59-4ea3-8cbe-f7d948790e4f.selectorLabels" . | nindent 4 }}
