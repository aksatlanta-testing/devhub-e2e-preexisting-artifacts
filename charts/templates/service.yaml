  labels:
    {{- include "go-echo4c2932c8-177b-476a-aba5-98f70de42be6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
