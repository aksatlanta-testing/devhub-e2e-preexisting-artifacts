apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo620bce7d-cff7-4c4e-b1b5-96dad1f507ea.fullname" . }}
  labels:
    {{- include "go-echo620bce7d-cff7-4c4e-b1b5-96dad1f507ea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo620bce7d-cff7-4c4e-b1b5-96dad1f507ea.selectorLabels" . | nindent 4 }}
