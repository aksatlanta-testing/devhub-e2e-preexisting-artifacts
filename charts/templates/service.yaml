apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c2a8b07-45bf-4654-ba52-aee9fc4b5c92.fullname" . }}
  labels:
    {{- include "go-echo4c2a8b07-45bf-4654-ba52-aee9fc4b5c92.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4c2a8b07-45bf-4654-ba52-aee9fc4b5c92.selectorLabels" . | nindent 4 }}
