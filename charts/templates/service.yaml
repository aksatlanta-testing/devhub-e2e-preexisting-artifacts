apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4d9f9c2-76e7-4ee5-8cf6-73131d444451.fullname" . }}
  labels:
    {{- include "go-echoc4d9f9c2-76e7-4ee5-8cf6-73131d444451.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4d9f9c2-76e7-4ee5-8cf6-73131d444451.selectorLabels" . | nindent 4 }}
