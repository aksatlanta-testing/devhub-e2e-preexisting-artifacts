apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobec160e8-2f92-4033-b2bb-ebe85ac64d0e.fullname" . }}
  labels:
    {{- include "go-echobec160e8-2f92-4033-b2bb-ebe85ac64d0e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobec160e8-2f92-4033-b2bb-ebe85ac64d0e.selectorLabels" . | nindent 4 }}
