apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobd2c2c3a-6ff0-437c-bedf-42c83de24949.fullname" . }}
  labels:
    {{- include "go-echobd2c2c3a-6ff0-437c-bedf-42c83de24949.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobd2c2c3a-6ff0-437c-bedf-42c83de24949.selectorLabels" . | nindent 4 }}
