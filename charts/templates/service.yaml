apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo369f4653-5214-4df9-85f2-c6874dbe4669.fullname" . }}
  labels:
    {{- include "go-echo369f4653-5214-4df9-85f2-c6874dbe4669.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo369f4653-5214-4df9-85f2-c6874dbe4669.selectorLabels" . | nindent 4 }}
