apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c4a84cb-e578-468d-91f8-d06e9c99cb57.fullname" . }}
  labels:
    {{- include "go-echo6c4a84cb-e578-468d-91f8-d06e9c99cb57.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c4a84cb-e578-468d-91f8-d06e9c99cb57.selectorLabels" . | nindent 4 }}
