apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9dae1d1f-aefc-4b88-b27b-c996bb8ea489.fullname" . }}
  labels:
    {{- include "go-echo9dae1d1f-aefc-4b88-b27b-c996bb8ea489.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9dae1d1f-aefc-4b88-b27b-c996bb8ea489.selectorLabels" . | nindent 4 }}
