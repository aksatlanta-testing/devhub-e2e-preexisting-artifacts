apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo33f30a21-e057-4d5d-8d17-b83e07337437.fullname" . }}
  labels:
    {{- include "go-echo33f30a21-e057-4d5d-8d17-b83e07337437.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo33f30a21-e057-4d5d-8d17-b83e07337437.selectorLabels" . | nindent 4 }}
