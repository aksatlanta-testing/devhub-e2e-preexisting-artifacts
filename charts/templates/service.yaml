apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe75cfdd2-a871-4f79-bbd9-eee6ec8ac9b0.fullname" . }}
  labels:
    {{- include "go-echoe75cfdd2-a871-4f79-bbd9-eee6ec8ac9b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe75cfdd2-a871-4f79-bbd9-eee6ec8ac9b0.selectorLabels" . | nindent 4 }}
