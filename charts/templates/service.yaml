apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb0554fc-8adf-4122-ad17-fe878a8031c6.fullname" . }}
  labels:
    {{- include "go-echofb0554fc-8adf-4122-ad17-fe878a8031c6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb0554fc-8adf-4122-ad17-fe878a8031c6.selectorLabels" . | nindent 4 }}
