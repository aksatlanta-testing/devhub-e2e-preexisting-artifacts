apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob9273277-4111-4783-adda-3c5400269bbc.fullname" . }}
  labels:
    {{- include "go-echob9273277-4111-4783-adda-3c5400269bbc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob9273277-4111-4783-adda-3c5400269bbc.selectorLabels" . | nindent 4 }}
