apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo484e5f75-96ec-4e19-a3f7-12de7ad56d96.fullname" . }}
  labels:
    {{- include "go-echo484e5f75-96ec-4e19-a3f7-12de7ad56d96.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo484e5f75-96ec-4e19-a3f7-12de7ad56d96.selectorLabels" . | nindent 4 }}
