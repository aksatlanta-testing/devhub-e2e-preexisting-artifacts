apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d74d3c4-8f5b-49ea-8796-349589ff3e9b.fullname" . }}
  labels:
    {{- include "go-echo1d74d3c4-8f5b-49ea-8796-349589ff3e9b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
