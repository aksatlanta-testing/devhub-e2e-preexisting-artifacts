apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo97d8e94b-2b33-4c61-8c7a-63ef85b05e4c.fullname" . }}
  labels:
    {{- include "go-echo97d8e94b-2b33-4c61-8c7a-63ef85b05e4c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo97d8e94b-2b33-4c61-8c7a-63ef85b05e4c.selectorLabels" . | nindent 4 }}
