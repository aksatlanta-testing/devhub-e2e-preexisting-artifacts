apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob5740c3d-2c04-4be2-8920-e4df55f89cc3.fullname" . }}
  labels:
    {{- include "go-echob5740c3d-2c04-4be2-8920-e4df55f89cc3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob5740c3d-2c04-4be2-8920-e4df55f89cc3.selectorLabels" . | nindent 4 }}
