apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc12f159d-a93a-40b3-bf64-a5c001ffb983.fullname" . }}
  labels:
    {{- include "go-echoc12f159d-a93a-40b3-bf64-a5c001ffb983.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc12f159d-a93a-40b3-bf64-a5c001ffb983.selectorLabels" . | nindent 4 }}
