apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c112949-6d20-4809-9c22-f5651ee7d3ad.fullname" . }}
  labels:
    {{- include "go-echo6c112949-6d20-4809-9c22-f5651ee7d3ad.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c112949-6d20-4809-9c22-f5651ee7d3ad.selectorLabels" . | nindent 4 }}
