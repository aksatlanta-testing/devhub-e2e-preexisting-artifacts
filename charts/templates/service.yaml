apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob10603fe-efce-4f3b-8028-e1e7157d12c6.fullname" . }}
  labels:
    {{- include "go-echob10603fe-efce-4f3b-8028-e1e7157d12c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob10603fe-efce-4f3b-8028-e1e7157d12c6.selectorLabels" . | nindent 4 }}
