apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1896824f-1c4c-46fb-ab14-836125588cd2.fullname" . }}
  labels:
    {{- include "go-echo1896824f-1c4c-46fb-ab14-836125588cd2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1896824f-1c4c-46fb-ab14-836125588cd2.selectorLabels" . | nindent 4 }}
