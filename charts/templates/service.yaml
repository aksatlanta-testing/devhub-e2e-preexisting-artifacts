apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab4374ea-65bb-47af-9c5d-6392a441c340.fullname" . }}
  labels:
    {{- include "go-echoab4374ea-65bb-47af-9c5d-6392a441c340.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab4374ea-65bb-47af-9c5d-6392a441c340.selectorLabels" . | nindent 4 }}
