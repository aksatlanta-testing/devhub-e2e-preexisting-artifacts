apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1392a04-85de-4dd6-812a-28b723a185cf.fullname" . }}
  labels:
    {{- include "go-echoe1392a04-85de-4dd6-812a-28b723a185cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1392a04-85de-4dd6-812a-28b723a185cf.selectorLabels" . | nindent 4 }}
