apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8214fbb8-9397-4e2a-955a-38faec0fead4.fullname" . }}
  labels:
    {{- include "go-echo8214fbb8-9397-4e2a-955a-38faec0fead4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8214fbb8-9397-4e2a-955a-38faec0fead4.selectorLabels" . | nindent 4 }}
