apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a8a4ad5-6a85-401b-be5e-f729d63c3a48.fullname" . }}
  labels:
    {{- include "go-echo4a8a4ad5-6a85-401b-be5e-f729d63c3a48.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4a8a4ad5-6a85-401b-be5e-f729d63c3a48.selectorLabels" . | nindent 4 }}
