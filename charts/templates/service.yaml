apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbba87ca-af18-4d8b-b2ae-012c43ee7660.fullname" . }}
  labels:
    {{- include "go-echofbba87ca-af18-4d8b-b2ae-012c43ee7660.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbba87ca-af18-4d8b-b2ae-012c43ee7660.selectorLabels" . | nindent 4 }}
