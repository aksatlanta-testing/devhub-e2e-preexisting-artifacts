apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0799dbe-3278-48a7-bca9-aa6c72ac65aa.fullname" . }}
  labels:
    {{- include "go-echoe0799dbe-3278-48a7-bca9-aa6c72ac65aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0799dbe-3278-48a7-bca9-aa6c72ac65aa.selectorLabels" . | nindent 4 }}
