apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof944cd69-a216-4be6-8dc0-fc4707af87b3.fullname" . }}
  labels:
    {{- include "go-echof944cd69-a216-4be6-8dc0-fc4707af87b3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof944cd69-a216-4be6-8dc0-fc4707af87b3.selectorLabels" . | nindent 4 }}
