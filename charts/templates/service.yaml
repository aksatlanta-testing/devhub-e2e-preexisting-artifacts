apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8dd526a7-0f98-4697-aa55-fa0c01f7f7ec.fullname" . }}
  labels:
    {{- include "go-echo8dd526a7-0f98-4697-aa55-fa0c01f7f7ec.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8dd526a7-0f98-4697-aa55-fa0c01f7f7ec.selectorLabels" . | nindent 4 }}
