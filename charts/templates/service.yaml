apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe472196-b300-4e69-8104-dfa779d1fafe.fullname" . }}
  labels:
    {{- include "go-echobe472196-b300-4e69-8104-dfa779d1fafe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe472196-b300-4e69-8104-dfa779d1fafe.selectorLabels" . | nindent 4 }}
