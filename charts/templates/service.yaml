apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9831161-3c3e-4ade-bfcc-0edb4e7b0192.fullname" . }}
  labels:
    {{- include "go-echod9831161-3c3e-4ade-bfcc-0edb4e7b0192.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9831161-3c3e-4ade-bfcc-0edb4e7b0192.selectorLabels" . | nindent 4 }}
