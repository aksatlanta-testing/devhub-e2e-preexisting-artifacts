apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf6f69e4-0c6e-4ad4-920e-1d0ce35ad494.fullname" . }}
  labels:
    {{- include "go-echoaf6f69e4-0c6e-4ad4-920e-1d0ce35ad494.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf6f69e4-0c6e-4ad4-920e-1d0ce35ad494.selectorLabels" . | nindent 4 }}
