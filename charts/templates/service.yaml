apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4895a7a-8415-467d-b568-4f338b650c0d.fullname" . }}
  labels:
    {{- include "go-echoe4895a7a-8415-467d-b568-4f338b650c0d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4895a7a-8415-467d-b568-4f338b650c0d.selectorLabels" . | nindent 4 }}
