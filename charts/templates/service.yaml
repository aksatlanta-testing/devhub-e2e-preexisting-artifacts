apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c7e7cf2-77ca-42a7-a89b-64cd2fb75487.fullname" . }}
  labels:
    {{- include "go-echo0c7e7cf2-77ca-42a7-a89b-64cd2fb75487.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c7e7cf2-77ca-42a7-a89b-64cd2fb75487.selectorLabels" . | nindent 4 }}
