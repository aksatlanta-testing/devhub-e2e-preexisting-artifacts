apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc0ca14f-25c9-43de-a1c1-ceb6d5f2d91f.fullname" . }}
  labels:
    {{- include "go-echodc0ca14f-25c9-43de-a1c1-ceb6d5f2d91f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc0ca14f-25c9-43de-a1c1-ceb6d5f2d91f.selectorLabels" . | nindent 4 }}
