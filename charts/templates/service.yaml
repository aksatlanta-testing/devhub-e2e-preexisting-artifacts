apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5afb7db4-40c4-4618-b207-a187d64651bc.fullname" . }}
  labels:
    {{- include "go-echo5afb7db4-40c4-4618-b207-a187d64651bc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5afb7db4-40c4-4618-b207-a187d64651bc.selectorLabels" . | nindent 4 }}
