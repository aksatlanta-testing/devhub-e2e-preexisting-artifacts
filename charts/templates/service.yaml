apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo10d5c13d-5d7d-4179-a4a8-cc854d37d80c.fullname" . }}
  labels:
    {{- include "go-echo10d5c13d-5d7d-4179-a4a8-cc854d37d80c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo10d5c13d-5d7d-4179-a4a8-cc854d37d80c.selectorLabels" . | nindent 4 }}
