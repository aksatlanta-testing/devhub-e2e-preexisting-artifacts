apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobdf482fb-1509-4509-a434-87fcbda97fd3.fullname" . }}
  labels:
    {{- include "go-echobdf482fb-1509-4509-a434-87fcbda97fd3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobdf482fb-1509-4509-a434-87fcbda97fd3.selectorLabels" . | nindent 4 }}
