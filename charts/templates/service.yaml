apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoadb588cd-8b71-4f9c-afc8-ccb133df6834.fullname" . }}
  labels:
    {{- include "go-echoadb588cd-8b71-4f9c-afc8-ccb133df6834.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoadb588cd-8b71-4f9c-afc8-ccb133df6834.selectorLabels" . | nindent 4 }}
