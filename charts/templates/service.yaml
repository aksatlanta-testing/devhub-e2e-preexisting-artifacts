apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoad54e35c-abe6-47bc-a07a-d3bd0e4063b0.fullname" . }}
  labels:
    {{- include "go-echoad54e35c-abe6-47bc-a07a-d3bd0e4063b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoad54e35c-abe6-47bc-a07a-d3bd0e4063b0.selectorLabels" . | nindent 4 }}
