apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41a5836f-7e38-402d-860a-31a3bd270c62.fullname" . }}
  labels:
    {{- include "go-echo41a5836f-7e38-402d-860a-31a3bd270c62.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41a5836f-7e38-402d-860a-31a3bd270c62.selectorLabels" . | nindent 4 }}
