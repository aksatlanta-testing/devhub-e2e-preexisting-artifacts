apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4525a73a-88ea-4992-b11d-e089f8917290.fullname" . }}
  labels:
    {{- include "go-echo4525a73a-88ea-4992-b11d-e089f8917290.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4525a73a-88ea-4992-b11d-e089f8917290.selectorLabels" . | nindent 4 }}
