apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo62899fcd-633c-495a-8c3b-facad5340992.fullname" . }}
  labels:
    {{- include "go-echo62899fcd-633c-495a-8c3b-facad5340992.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
