apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo648bbbd0-3402-4409-9a01-f37cf659cb1b.fullname" . }}
  labels:
    {{- include "go-echo648bbbd0-3402-4409-9a01-f37cf659cb1b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo648bbbd0-3402-4409-9a01-f37cf659cb1b.selectorLabels" . | nindent 4 }}
