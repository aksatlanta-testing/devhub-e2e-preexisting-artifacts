apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0222dfa-6a93-4d9d-a6e8-55a98d0f6e9d.fullname" . }}
  labels:
    {{- include "go-echoe0222dfa-6a93-4d9d-a6e8-55a98d0f6e9d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0222dfa-6a93-4d9d-a6e8-55a98d0f6e9d.selectorLabels" . | nindent 4 }}
