apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c85dd38-6de5-422e-a515-8b1abbd5ca6d.fullname" . }}
  labels:
    {{- include "go-echo9c85dd38-6de5-422e-a515-8b1abbd5ca6d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c85dd38-6de5-422e-a515-8b1abbd5ca6d.selectorLabels" . | nindent 4 }}
