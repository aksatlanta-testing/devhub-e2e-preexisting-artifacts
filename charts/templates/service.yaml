apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e0f3243-d88d-4c9f-9055-482352d10ae1.fullname" . }}
  labels:
    {{- include "go-echo2e0f3243-d88d-4c9f-9055-482352d10ae1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e0f3243-d88d-4c9f-9055-482352d10ae1.selectorLabels" . | nindent 4 }}
