apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo251cf254-a9ae-4ac9-92b6-d45c84420f88.fullname" . }}
  labels:
    {{- include "go-echo251cf254-a9ae-4ac9-92b6-d45c84420f88.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo251cf254-a9ae-4ac9-92b6-d45c84420f88.selectorLabels" . | nindent 4 }}
