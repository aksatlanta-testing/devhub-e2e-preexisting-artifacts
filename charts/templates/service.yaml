apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac30db03-4dae-4253-bb44-17534ebb9570.fullname" . }}
  labels:
    {{- include "go-echoac30db03-4dae-4253-bb44-17534ebb9570.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac30db03-4dae-4253-bb44-17534ebb9570.selectorLabels" . | nindent 4 }}
