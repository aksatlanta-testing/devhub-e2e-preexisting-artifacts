apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0dc6411-1186-4a85-9ed8-30c6149abadb.fullname" . }}
  labels:
    {{- include "go-echoa0dc6411-1186-4a85-9ed8-30c6149abadb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0dc6411-1186-4a85-9ed8-30c6149abadb.selectorLabels" . | nindent 4 }}
