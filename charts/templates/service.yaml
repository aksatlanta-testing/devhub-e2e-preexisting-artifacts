apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof575930c-da30-424c-ada4-9caebe2c284e.fullname" . }}
  labels:
    {{- include "go-echof575930c-da30-424c-ada4-9caebe2c284e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof575930c-da30-424c-ada4-9caebe2c284e.selectorLabels" . | nindent 4 }}
