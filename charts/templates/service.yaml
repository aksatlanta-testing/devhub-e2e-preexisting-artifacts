apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof9fcfef5-9236-48b6-a540-0863026fd4d7.fullname" . }}
  labels:
    {{- include "go-echof9fcfef5-9236-48b6-a540-0863026fd4d7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof9fcfef5-9236-48b6-a540-0863026fd4d7.selectorLabels" . | nindent 4 }}
