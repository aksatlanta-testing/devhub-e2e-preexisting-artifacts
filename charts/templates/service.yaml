apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa8bf4f09-3748-41d2-9572-c39c6b3710f7.fullname" . }}
  labels:
    {{- include "go-echoa8bf4f09-3748-41d2-9572-c39c6b3710f7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa8bf4f09-3748-41d2-9572-c39c6b3710f7.selectorLabels" . | nindent 4 }}
