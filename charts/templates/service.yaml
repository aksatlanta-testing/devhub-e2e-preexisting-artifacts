apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f5ef8e1-3f6d-42c0-b3f5-70f3eb7cbc0b.fullname" . }}
  labels:
    {{- include "go-echo0f5ef8e1-3f6d-42c0-b3f5-70f3eb7cbc0b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f5ef8e1-3f6d-42c0-b3f5-70f3eb7cbc0b.selectorLabels" . | nindent 4 }}
