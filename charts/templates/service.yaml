apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo71c8577f-e29a-44a6-b4f6-adb128faa026.fullname" . }}
  labels:
    {{- include "go-echo71c8577f-e29a-44a6-b4f6-adb128faa026.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo71c8577f-e29a-44a6-b4f6-adb128faa026.selectorLabels" . | nindent 4 }}
