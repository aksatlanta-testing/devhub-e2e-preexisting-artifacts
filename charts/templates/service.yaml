apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo409c765b-09ba-4b12-a9a2-d5230123da61.fullname" . }}
  labels:
    {{- include "go-echo409c765b-09ba-4b12-a9a2-d5230123da61.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo409c765b-09ba-4b12-a9a2-d5230123da61.selectorLabels" . | nindent 4 }}
