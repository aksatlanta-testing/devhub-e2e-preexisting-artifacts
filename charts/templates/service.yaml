apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7157fc2b-75cb-45c0-83be-9b2ae8b809f5.fullname" . }}
  labels:
    {{- include "go-echo7157fc2b-75cb-45c0-83be-9b2ae8b809f5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7157fc2b-75cb-45c0-83be-9b2ae8b809f5.selectorLabels" . | nindent 4 }}
