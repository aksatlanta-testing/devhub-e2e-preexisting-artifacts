apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe6336aeb-3ab1-433f-87df-7e1fb6542ad7.fullname" . }}
  labels:
    {{- include "go-echoe6336aeb-3ab1-433f-87df-7e1fb6542ad7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe6336aeb-3ab1-433f-87df-7e1fb6542ad7.selectorLabels" . | nindent 4 }}
