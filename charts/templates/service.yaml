apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo084839ef-4065-4163-89a6-a1abe3a75b15.fullname" . }}
  labels:
    {{- include "go-echo084839ef-4065-4163-89a6-a1abe3a75b15.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo084839ef-4065-4163-89a6-a1abe3a75b15.selectorLabels" . | nindent 4 }}
