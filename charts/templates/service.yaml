apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo56b45e21-531d-4e11-93e0-1eb6f12a0aad.fullname" . }}
  labels:
    {{- include "go-echo56b45e21-531d-4e11-93e0-1eb6f12a0aad.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo56b45e21-531d-4e11-93e0-1eb6f12a0aad.selectorLabels" . | nindent 4 }}
