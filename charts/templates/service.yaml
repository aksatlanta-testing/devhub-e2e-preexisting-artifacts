apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe13f30a2-61d4-4509-9edd-b0a1de65bf81.fullname" . }}
  labels:
    {{- include "go-echoe13f30a2-61d4-4509-9edd-b0a1de65bf81.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe13f30a2-61d4-4509-9edd-b0a1de65bf81.selectorLabels" . | nindent 4 }}
