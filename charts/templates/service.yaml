apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73baae4f-da4b-4a8b-9561-9b1b8ee66b03.fullname" . }}
  labels:
    {{- include "go-echo73baae4f-da4b-4a8b-9561-9b1b8ee66b03.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73baae4f-da4b-4a8b-9561-9b1b8ee66b03.selectorLabels" . | nindent 4 }}
