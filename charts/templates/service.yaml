apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo37d1d52e-b401-4401-8bad-1e69666eae86.fullname" . }}
  labels:
    {{- include "go-echo37d1d52e-b401-4401-8bad-1e69666eae86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo37d1d52e-b401-4401-8bad-1e69666eae86.selectorLabels" . | nindent 4 }}
