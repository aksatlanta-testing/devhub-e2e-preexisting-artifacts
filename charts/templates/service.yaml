apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo104d72cf-e681-4820-a630-0ce2c6f08bb6.fullname" . }}
  labels:
    {{- include "go-echo104d72cf-e681-4820-a630-0ce2c6f08bb6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo104d72cf-e681-4820-a630-0ce2c6f08bb6.selectorLabels" . | nindent 4 }}
