apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b689272-f610-4125-93bc-032e0367fb48.fullname" . }}
  labels:
    {{- include "go-echo8b689272-f610-4125-93bc-032e0367fb48.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
