apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo88ce2728-6c18-4deb-a074-0b5dd9333504.fullname" . }}
  labels:
    {{- include "go-echo88ce2728-6c18-4deb-a074-0b5dd9333504.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo88ce2728-6c18-4deb-a074-0b5dd9333504.selectorLabels" . | nindent 4 }}
