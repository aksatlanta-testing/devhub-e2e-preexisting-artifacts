apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa4a9d1d6-9377-4160-a665-2c620c7cbc84.fullname" . }}
  labels:
    {{- include "go-echoa4a9d1d6-9377-4160-a665-2c620c7cbc84.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa4a9d1d6-9377-4160-a665-2c620c7cbc84.selectorLabels" . | nindent 4 }}
