apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8b53e78-f101-466c-9963-b26099a7cc9a.fullname" . }}
  labels:
    {{- include "go-echoe8b53e78-f101-466c-9963-b26099a7cc9a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8b53e78-f101-466c-9963-b26099a7cc9a.selectorLabels" . | nindent 4 }}
