apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod52dda69-20a1-4caf-a142-35908ed8263f.fullname" . }}
  labels:
    {{- include "go-echod52dda69-20a1-4caf-a142-35908ed8263f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod52dda69-20a1-4caf-a142-35908ed8263f.selectorLabels" . | nindent 4 }}
