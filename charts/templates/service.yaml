apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5eea3e4-7eb9-42b7-a5a3-86bf901154ad.fullname" . }}
  labels:
    {{- include "go-echoa5eea3e4-7eb9-42b7-a5a3-86bf901154ad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5eea3e4-7eb9-42b7-a5a3-86bf901154ad.selectorLabels" . | nindent 4 }}
