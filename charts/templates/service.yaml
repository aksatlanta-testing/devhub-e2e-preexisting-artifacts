apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3df09642-0b49-418d-b137-a06bdcebacbc.fullname" . }}
  labels:
    {{- include "go-echo3df09642-0b49-418d-b137-a06bdcebacbc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3df09642-0b49-418d-b137-a06bdcebacbc.selectorLabels" . | nindent 4 }}
