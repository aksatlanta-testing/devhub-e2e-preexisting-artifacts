apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65b47a83-2346-44c2-a35a-d6f7e30e4810.fullname" . }}
  labels:
    {{- include "go-echo65b47a83-2346-44c2-a35a-d6f7e30e4810.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65b47a83-2346-44c2-a35a-d6f7e30e4810.selectorLabels" . | nindent 4 }}
