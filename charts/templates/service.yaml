apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a598c9e-f1e4-4a89-bcd8-0e76b9390871.fullname" . }}
  labels:
    {{- include "go-echo1a598c9e-f1e4-4a89-bcd8-0e76b9390871.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1a598c9e-f1e4-4a89-bcd8-0e76b9390871.selectorLabels" . | nindent 4 }}
