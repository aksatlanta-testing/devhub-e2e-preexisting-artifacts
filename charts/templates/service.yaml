apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55e0dd94-1f17-4643-81e6-835ede3a5acc.fullname" . }}
  labels:
    {{- include "go-echo55e0dd94-1f17-4643-81e6-835ede3a5acc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55e0dd94-1f17-4643-81e6-835ede3a5acc.selectorLabels" . | nindent 4 }}
