apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod668726e-b32e-48ef-8855-868e781ba699.fullname" . }}
  labels:
    {{- include "go-echod668726e-b32e-48ef-8855-868e781ba699.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod668726e-b32e-48ef-8855-868e781ba699.selectorLabels" . | nindent 4 }}
