apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0f39b19-941a-4938-ab3c-a1ef97270309.fullname" . }}
  labels:
    {{- include "go-echoa0f39b19-941a-4938-ab3c-a1ef97270309.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0f39b19-941a-4938-ab3c-a1ef97270309.selectorLabels" . | nindent 4 }}
