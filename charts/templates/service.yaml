apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1a80450-b35f-4b8c-9a1a-d19801ddce62.fullname" . }}
  labels:
    {{- include "go-echoe1a80450-b35f-4b8c-9a1a-d19801ddce62.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1a80450-b35f-4b8c-9a1a-d19801ddce62.selectorLabels" . | nindent 4 }}
