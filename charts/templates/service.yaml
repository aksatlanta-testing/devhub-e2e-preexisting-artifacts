apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5dd1540e-32b3-4fd9-b70a-470cd19eafc4.fullname" . }}
  labels:
    {{- include "go-echo5dd1540e-32b3-4fd9-b70a-470cd19eafc4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5dd1540e-32b3-4fd9-b70a-470cd19eafc4.selectorLabels" . | nindent 4 }}
