apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef4bd89e-14a8-4626-9b50-b3d30a490b85.fullname" . }}
  labels:
    {{- include "go-echoef4bd89e-14a8-4626-9b50-b3d30a490b85.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef4bd89e-14a8-4626-9b50-b3d30a490b85.selectorLabels" . | nindent 4 }}
