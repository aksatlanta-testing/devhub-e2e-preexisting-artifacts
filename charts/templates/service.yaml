apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb909ebe-e439-40d1-ad59-6285398e3a3a.fullname" . }}
  labels:
    {{- include "go-echoeb909ebe-e439-40d1-ad59-6285398e3a3a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb909ebe-e439-40d1-ad59-6285398e3a3a.selectorLabels" . | nindent 4 }}
