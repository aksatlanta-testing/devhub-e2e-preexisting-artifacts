apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodfc76874-0d75-45b2-83d6-41090b751e78.fullname" . }}
  labels:
    {{- include "go-echodfc76874-0d75-45b2-83d6-41090b751e78.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodfc76874-0d75-45b2-83d6-41090b751e78.selectorLabels" . | nindent 4 }}
