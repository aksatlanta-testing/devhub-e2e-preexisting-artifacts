apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc387512-b51e-447c-9537-ea0605c144bb.fullname" . }}
  labels:
    {{- include "go-echodc387512-b51e-447c-9537-ea0605c144bb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc387512-b51e-447c-9537-ea0605c144bb.selectorLabels" . | nindent 4 }}
