apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo377a2008-0a36-45e9-b79e-952c2ede1a5d.fullname" . }}
  labels:
    {{- include "go-echo377a2008-0a36-45e9-b79e-952c2ede1a5d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo377a2008-0a36-45e9-b79e-952c2ede1a5d.selectorLabels" . | nindent 4 }}
