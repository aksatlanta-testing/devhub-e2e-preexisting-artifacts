apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo49d73225-0ddc-4821-b8df-33bbd5f8c09e.fullname" . }}
  labels:
    {{- include "go-echo49d73225-0ddc-4821-b8df-33bbd5f8c09e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo49d73225-0ddc-4821-b8df-33bbd5f8c09e.selectorLabels" . | nindent 4 }}
