apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01dc3695-fbd3-4535-bd69-dae26cbb0348.fullname" . }}
  labels:
    {{- include "go-echo01dc3695-fbd3-4535-bd69-dae26cbb0348.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01dc3695-fbd3-4535-bd69-dae26cbb0348.selectorLabels" . | nindent 4 }}
