apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobfac08a3-1dec-456f-b194-836a8c34dc77.fullname" . }}
  labels:
    {{- include "go-echobfac08a3-1dec-456f-b194-836a8c34dc77.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobfac08a3-1dec-456f-b194-836a8c34dc77.selectorLabels" . | nindent 4 }}
