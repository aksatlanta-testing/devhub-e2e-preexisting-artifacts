apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobfad9afe-9b78-49f5-be20-bf24c46edb99.fullname" . }}
  labels:
    {{- include "go-echobfad9afe-9b78-49f5-be20-bf24c46edb99.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobfad9afe-9b78-49f5-be20-bf24c46edb99.selectorLabels" . | nindent 4 }}
