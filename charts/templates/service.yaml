apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3790861f-9fe2-4d48-98f4-6ec477164545.fullname" . }}
  labels:
    {{- include "go-echo3790861f-9fe2-4d48-98f4-6ec477164545.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
