apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob61ada61-10c5-46a9-b63f-5d8b6505c616.fullname" . }}
  labels:
    {{- include "go-echob61ada61-10c5-46a9-b63f-5d8b6505c616.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob61ada61-10c5-46a9-b63f-5d8b6505c616.selectorLabels" . | nindent 4 }}
