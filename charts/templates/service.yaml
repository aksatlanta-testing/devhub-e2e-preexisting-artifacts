apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b8b74bd-a907-42de-9031-31d3fd83f401.fullname" . }}
  labels:
    {{- include "go-echo0b8b74bd-a907-42de-9031-31d3fd83f401.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b8b74bd-a907-42de-9031-31d3fd83f401.selectorLabels" . | nindent 4 }}
