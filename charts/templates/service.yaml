apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4db9c2c6-d184-48fd-a12c-e893cbcf5e68.fullname" . }}
  labels:
    {{- include "go-echo4db9c2c6-d184-48fd-a12c-e893cbcf5e68.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4db9c2c6-d184-48fd-a12c-e893cbcf5e68.selectorLabels" . | nindent 4 }}
