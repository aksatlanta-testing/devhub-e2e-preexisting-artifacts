apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo411de690-4d13-4418-9e5c-91126513eec6.fullname" . }}
  labels:
    {{- include "go-echo411de690-4d13-4418-9e5c-91126513eec6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo411de690-4d13-4418-9e5c-91126513eec6.selectorLabels" . | nindent 4 }}
