apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b5c2c02-1810-4cb2-a118-f793f136a428.fullname" . }}
  labels:
    {{- include "go-echo5b5c2c02-1810-4cb2-a118-f793f136a428.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b5c2c02-1810-4cb2-a118-f793f136a428.selectorLabels" . | nindent 4 }}
