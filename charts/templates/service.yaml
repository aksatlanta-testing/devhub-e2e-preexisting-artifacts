apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fc49f62-4429-4c83-a30c-9c5e8fd8ea03.fullname" . }}
  labels:
    {{- include "go-echo9fc49f62-4429-4c83-a30c-9c5e8fd8ea03.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fc49f62-4429-4c83-a30c-9c5e8fd8ea03.selectorLabels" . | nindent 4 }}
