apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4151aaa1-da73-473c-a61a-7a2fa6ea03a6.fullname" . }}
  labels:
    {{- include "go-echo4151aaa1-da73-473c-a61a-7a2fa6ea03a6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4151aaa1-da73-473c-a61a-7a2fa6ea03a6.selectorLabels" . | nindent 4 }}
