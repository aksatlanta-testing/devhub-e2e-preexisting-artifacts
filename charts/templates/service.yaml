apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6989875f-74ac-40ea-bd07-7889430aa704.fullname" . }}
  labels:
    {{- include "go-echo6989875f-74ac-40ea-bd07-7889430aa704.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
