apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1e21212-de80-4419-b9ef-37a00125d49e.fullname" . }}
  labels:
    {{- include "go-echoe1e21212-de80-4419-b9ef-37a00125d49e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1e21212-de80-4419-b9ef-37a00125d49e.selectorLabels" . | nindent 4 }}
