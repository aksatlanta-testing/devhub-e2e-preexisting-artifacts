apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo62e9dca2-e0f3-4a76-b0fc-1b37764ef0ae.fullname" . }}
  labels:
    {{- include "go-echo62e9dca2-e0f3-4a76-b0fc-1b37764ef0ae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo62e9dca2-e0f3-4a76-b0fc-1b37764ef0ae.selectorLabels" . | nindent 4 }}
