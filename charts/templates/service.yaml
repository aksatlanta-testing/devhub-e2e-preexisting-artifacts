apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc9c421e-9113-4f6c-bb1e-d1ac1101b0f8.fullname" . }}
  labels:
    {{- include "go-echodc9c421e-9113-4f6c-bb1e-d1ac1101b0f8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc9c421e-9113-4f6c-bb1e-d1ac1101b0f8.selectorLabels" . | nindent 4 }}
