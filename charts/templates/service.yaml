apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo986d1bea-0115-4953-a14f-6f471f44b63d.fullname" . }}
  labels:
    {{- include "go-echo986d1bea-0115-4953-a14f-6f471f44b63d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo986d1bea-0115-4953-a14f-6f471f44b63d.selectorLabels" . | nindent 4 }}
