apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo707db3b6-163b-4c8c-a976-ccfa1b6e8992.fullname" . }}
  labels:
    {{- include "go-echo707db3b6-163b-4c8c-a976-ccfa1b6e8992.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo707db3b6-163b-4c8c-a976-ccfa1b6e8992.selectorLabels" . | nindent 4 }}
