apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod3b316fc-a6d8-4800-b5ea-de459f00116e.fullname" . }}
  labels:
    {{- include "go-echod3b316fc-a6d8-4800-b5ea-de459f00116e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod3b316fc-a6d8-4800-b5ea-de459f00116e.selectorLabels" . | nindent 4 }}
