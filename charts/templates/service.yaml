apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e5ec8bb-fd5c-4f0a-91ae-2456b662fe63.fullname" . }}
  labels:
    {{- include "go-echo9e5ec8bb-fd5c-4f0a-91ae-2456b662fe63.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e5ec8bb-fd5c-4f0a-91ae-2456b662fe63.selectorLabels" . | nindent 4 }}
