apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8d0a803-d5fe-41c8-9afa-17dadf29d46a.fullname" . }}
  labels:
    {{- include "go-echob8d0a803-d5fe-41c8-9afa-17dadf29d46a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8d0a803-d5fe-41c8-9afa-17dadf29d46a.selectorLabels" . | nindent 4 }}
