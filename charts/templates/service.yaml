apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4edd1490-aa8f-483b-9a84-bf7c2f9768db.fullname" . }}
  labels:
    {{- include "go-echo4edd1490-aa8f-483b-9a84-bf7c2f9768db.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4edd1490-aa8f-483b-9a84-bf7c2f9768db.selectorLabels" . | nindent 4 }}
