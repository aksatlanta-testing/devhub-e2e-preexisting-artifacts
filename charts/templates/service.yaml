apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo974b65b2-c354-424b-9446-29f9028cb4ce.fullname" . }}
  labels:
    {{- include "go-echo974b65b2-c354-424b-9446-29f9028cb4ce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
