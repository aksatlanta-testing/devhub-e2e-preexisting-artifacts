apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc373da2-9d42-45ae-8cdb-9af5db1f09fe.fullname" . }}
  labels:
    {{- include "go-echodc373da2-9d42-45ae-8cdb-9af5db1f09fe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc373da2-9d42-45ae-8cdb-9af5db1f09fe.selectorLabels" . | nindent 4 }}
