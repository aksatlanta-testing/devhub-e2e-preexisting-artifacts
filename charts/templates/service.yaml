apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod52de583-31d9-439b-9378-7c347e9c5996.fullname" . }}
  labels:
    {{- include "go-echod52de583-31d9-439b-9378-7c347e9c5996.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod52de583-31d9-439b-9378-7c347e9c5996.selectorLabels" . | nindent 4 }}
