apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo494614bc-2dc8-43b1-9c48-dfb980f01d0c.fullname" . }}
  labels:
    {{- include "go-echo494614bc-2dc8-43b1-9c48-dfb980f01d0c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo494614bc-2dc8-43b1-9c48-dfb980f01d0c.selectorLabels" . | nindent 4 }}
