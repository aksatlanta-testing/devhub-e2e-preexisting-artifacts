apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb319a1f-6797-4f46-9a59-217798b35f29.fullname" . }}
  labels:
    {{- include "go-echobb319a1f-6797-4f46-9a59-217798b35f29.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb319a1f-6797-4f46-9a59-217798b35f29.selectorLabels" . | nindent 4 }}
