apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo820864c9-0838-4a80-9eee-680d6053e855.fullname" . }}
  labels:
    {{- include "go-echo820864c9-0838-4a80-9eee-680d6053e855.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
