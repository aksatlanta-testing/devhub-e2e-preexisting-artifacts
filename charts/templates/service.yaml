apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f32b37f-356b-43c7-ab0b-bbb16184bf1b.fullname" . }}
  labels:
    {{- include "go-echo3f32b37f-356b-43c7-ab0b-bbb16184bf1b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f32b37f-356b-43c7-ab0b-bbb16184bf1b.selectorLabels" . | nindent 4 }}
