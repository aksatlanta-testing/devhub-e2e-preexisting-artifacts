apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobd5fb7cc-b394-4420-8576-088a006b86ad.fullname" . }}
  labels:
    {{- include "go-echobd5fb7cc-b394-4420-8576-088a006b86ad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobd5fb7cc-b394-4420-8576-088a006b86ad.selectorLabels" . | nindent 4 }}
