apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo799ce14c-3d1d-473c-99b1-85ee82e6bd93.fullname" . }}
  labels:
    {{- include "go-echo799ce14c-3d1d-473c-99b1-85ee82e6bd93.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo799ce14c-3d1d-473c-99b1-85ee82e6bd93.selectorLabels" . | nindent 4 }}
