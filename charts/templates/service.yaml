apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa81b64a-5937-4871-8f34-f35f3bbbebc2.fullname" . }}
  labels:
    {{- include "go-echofa81b64a-5937-4871-8f34-f35f3bbbebc2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa81b64a-5937-4871-8f34-f35f3bbbebc2.selectorLabels" . | nindent 4 }}
