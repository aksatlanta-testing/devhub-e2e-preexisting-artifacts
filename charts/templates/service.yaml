apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo39a319b3-e211-49a5-be32-4c0cabd6418e.fullname" . }}
  labels:
    {{- include "go-echo39a319b3-e211-49a5-be32-4c0cabd6418e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo39a319b3-e211-49a5-be32-4c0cabd6418e.selectorLabels" . | nindent 4 }}
