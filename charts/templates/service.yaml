apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85d44dcf-17c6-4cbd-8876-f18f18bb3a2c.fullname" . }}
  labels:
    {{- include "go-echo85d44dcf-17c6-4cbd-8876-f18f18bb3a2c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85d44dcf-17c6-4cbd-8876-f18f18bb3a2c.selectorLabels" . | nindent 4 }}
