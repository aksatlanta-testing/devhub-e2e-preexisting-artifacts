apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41c0cc94-85ae-4d0b-b0b0-802886081c9c.fullname" . }}
  labels:
    {{- include "go-echo41c0cc94-85ae-4d0b-b0b0-802886081c9c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41c0cc94-85ae-4d0b-b0b0-802886081c9c.selectorLabels" . | nindent 4 }}
