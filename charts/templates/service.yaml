apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof37ffb30-1d23-4a5a-9a56-5c6f35d8a966.fullname" . }}
  labels:
    {{- include "go-echof37ffb30-1d23-4a5a-9a56-5c6f35d8a966.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof37ffb30-1d23-4a5a-9a56-5c6f35d8a966.selectorLabels" . | nindent 4 }}
