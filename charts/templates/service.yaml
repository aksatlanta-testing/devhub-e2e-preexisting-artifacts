apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoefca59f9-0e41-42ff-a6a6-bee02ebf907a.fullname" . }}
  labels:
    {{- include "go-echoefca59f9-0e41-42ff-a6a6-bee02ebf907a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoefca59f9-0e41-42ff-a6a6-bee02ebf907a.selectorLabels" . | nindent 4 }}
