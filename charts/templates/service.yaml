apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2b903e8c-c48d-47f7-83ee-ec40cbe36c02.fullname" . }}
  labels:
    {{- include "go-echo2b903e8c-c48d-47f7-83ee-ec40cbe36c02.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2b903e8c-c48d-47f7-83ee-ec40cbe36c02.selectorLabels" . | nindent 4 }}
