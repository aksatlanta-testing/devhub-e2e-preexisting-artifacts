apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9af21cfb-a4e3-498f-82d3-e3b5cda69f51.fullname" . }}
  labels:
    {{- include "go-echo9af21cfb-a4e3-498f-82d3-e3b5cda69f51.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9af21cfb-a4e3-498f-82d3-e3b5cda69f51.selectorLabels" . | nindent 4 }}
