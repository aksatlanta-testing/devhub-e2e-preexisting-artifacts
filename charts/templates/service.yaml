apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0497e54-1ad8-44a4-be28-fbba83010967.fullname" . }}
  labels:
    {{- include "go-echoc0497e54-1ad8-44a4-be28-fbba83010967.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0497e54-1ad8-44a4-be28-fbba83010967.selectorLabels" . | nindent 4 }}
