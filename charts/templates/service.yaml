apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54003afd-748e-4ebe-b359-e9aae4d1b6cf.fullname" . }}
  labels:
    {{- include "go-echo54003afd-748e-4ebe-b359-e9aae4d1b6cf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54003afd-748e-4ebe-b359-e9aae4d1b6cf.selectorLabels" . | nindent 4 }}
