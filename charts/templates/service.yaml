apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19cad374-c4b0-4a5b-93de-06eb2630a74c.fullname" . }}
  labels:
    {{- include "go-echo19cad374-c4b0-4a5b-93de-06eb2630a74c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19cad374-c4b0-4a5b-93de-06eb2630a74c.selectorLabels" . | nindent 4 }}
