apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob91fc41c-f988-4430-b9e5-6f930f06ae21.fullname" . }}
  labels:
    {{- include "go-echob91fc41c-f988-4430-b9e5-6f930f06ae21.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob91fc41c-f988-4430-b9e5-6f930f06ae21.selectorLabels" . | nindent 4 }}
