apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo282405ee-c93b-46f1-b5d7-f253d86dbf59.fullname" . }}
  labels:
    {{- include "go-echo282405ee-c93b-46f1-b5d7-f253d86dbf59.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo282405ee-c93b-46f1-b5d7-f253d86dbf59.selectorLabels" . | nindent 4 }}
