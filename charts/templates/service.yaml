apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41068371-8741-408e-9315-e4a3817df764.fullname" . }}
  labels:
    {{- include "go-echo41068371-8741-408e-9315-e4a3817df764.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41068371-8741-408e-9315-e4a3817df764.selectorLabels" . | nindent 4 }}
