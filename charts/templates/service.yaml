apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ccf03f3-83e5-4d84-8fc4-262298799746.fullname" . }}
  labels:
    {{- include "go-echo7ccf03f3-83e5-4d84-8fc4-262298799746.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ccf03f3-83e5-4d84-8fc4-262298799746.selectorLabels" . | nindent 4 }}
