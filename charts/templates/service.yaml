apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo11c8170a-5be0-4ff7-83df-510d2f74d08a.fullname" . }}
  labels:
    {{- include "go-echo11c8170a-5be0-4ff7-83df-510d2f74d08a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo11c8170a-5be0-4ff7-83df-510d2f74d08a.selectorLabels" . | nindent 4 }}
