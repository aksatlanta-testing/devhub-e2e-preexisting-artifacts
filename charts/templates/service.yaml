apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8599f22-e27a-425f-94ce-23ccbf8a5acc.fullname" . }}
  labels:
    {{- include "go-echoe8599f22-e27a-425f-94ce-23ccbf8a5acc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8599f22-e27a-425f-94ce-23ccbf8a5acc.selectorLabels" . | nindent 4 }}
