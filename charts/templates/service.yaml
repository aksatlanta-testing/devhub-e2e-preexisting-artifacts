apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo67bdd3b1-5de8-494f-80a2-3b2eb25e5d55.fullname" . }}
  labels:
    {{- include "go-echo67bdd3b1-5de8-494f-80a2-3b2eb25e5d55.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo67bdd3b1-5de8-494f-80a2-3b2eb25e5d55.selectorLabels" . | nindent 4 }}
