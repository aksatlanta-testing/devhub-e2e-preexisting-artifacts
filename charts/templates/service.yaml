apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8512f2ff-931f-4c78-a1e2-b81d8615f7f5.fullname" . }}
  labels:
    {{- include "go-echo8512f2ff-931f-4c78-a1e2-b81d8615f7f5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8512f2ff-931f-4c78-a1e2-b81d8615f7f5.selectorLabels" . | nindent 4 }}
