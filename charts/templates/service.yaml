apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0003ee89-af10-46d1-8951-fbd3393f6733.fullname" . }}
  labels:
    {{- include "go-echo0003ee89-af10-46d1-8951-fbd3393f6733.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0003ee89-af10-46d1-8951-fbd3393f6733.selectorLabels" . | nindent 4 }}
