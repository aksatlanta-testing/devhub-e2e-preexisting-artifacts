apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe315110c-da6a-4fab-8b38-782a56a92ec8.fullname" . }}
  labels:
    {{- include "go-echoe315110c-da6a-4fab-8b38-782a56a92ec8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe315110c-da6a-4fab-8b38-782a56a92ec8.selectorLabels" . | nindent 4 }}
