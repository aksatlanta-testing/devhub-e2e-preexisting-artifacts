apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo936c86b9-1a8e-4b9c-a5df-cc22be4ce3b5.fullname" . }}
  labels:
    {{- include "go-echo936c86b9-1a8e-4b9c-a5df-cc22be4ce3b5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo936c86b9-1a8e-4b9c-a5df-cc22be4ce3b5.selectorLabels" . | nindent 4 }}
