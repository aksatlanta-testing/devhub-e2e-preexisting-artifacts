apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodac83def-6926-444f-a60e-1ea514d65e33.fullname" . }}
  labels:
    {{- include "go-echodac83def-6926-444f-a60e-1ea514d65e33.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodac83def-6926-444f-a60e-1ea514d65e33.selectorLabels" . | nindent 4 }}
