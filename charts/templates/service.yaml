apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe6bacf9e-14dd-4dc0-ab61-688c15cee381.fullname" . }}
  labels:
    {{- include "go-echoe6bacf9e-14dd-4dc0-ab61-688c15cee381.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe6bacf9e-14dd-4dc0-ab61-688c15cee381.selectorLabels" . | nindent 4 }}
