apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb21cf1a-d8f7-4f9f-bda5-ff835e415fcd.fullname" . }}
  labels:
    {{- include "go-echodb21cf1a-d8f7-4f9f-bda5-ff835e415fcd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb21cf1a-d8f7-4f9f-bda5-ff835e415fcd.selectorLabels" . | nindent 4 }}
