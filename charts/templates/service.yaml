apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2bc338a-84d1-46d2-92c9-986f28d64585.fullname" . }}
  labels:
    {{- include "go-echoc2bc338a-84d1-46d2-92c9-986f28d64585.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2bc338a-84d1-46d2-92c9-986f28d64585.selectorLabels" . | nindent 4 }}
