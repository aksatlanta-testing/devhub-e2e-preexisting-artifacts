apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64ccb0ef-60df-49f0-924b-2e2e30cd235a.fullname" . }}
  labels:
    {{- include "go-echo64ccb0ef-60df-49f0-924b-2e2e30cd235a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64ccb0ef-60df-49f0-924b-2e2e30cd235a.selectorLabels" . | nindent 4 }}
