apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e38c4a0-e6de-4241-b350-8a6de82efeea.fullname" . }}
  labels:
    {{- include "go-echo3e38c4a0-e6de-4241-b350-8a6de82efeea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e38c4a0-e6de-4241-b350-8a6de82efeea.selectorLabels" . | nindent 4 }}
