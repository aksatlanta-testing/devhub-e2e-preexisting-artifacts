apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6ad3aba-c058-4ffa-b66d-9373dd655571.fullname" . }}
  labels:
    {{- include "go-echof6ad3aba-c058-4ffa-b66d-9373dd655571.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6ad3aba-c058-4ffa-b66d-9373dd655571.selectorLabels" . | nindent 4 }}
