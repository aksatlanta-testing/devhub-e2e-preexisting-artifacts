apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof5b8c41d-a668-4333-942c-50c2f99f4dd0.fullname" . }}
  labels:
    {{- include "go-echof5b8c41d-a668-4333-942c-50c2f99f4dd0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof5b8c41d-a668-4333-942c-50c2f99f4dd0.selectorLabels" . | nindent 4 }}
