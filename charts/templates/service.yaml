apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8cecab8a-3291-4578-a366-11735c9c6506.fullname" . }}
  labels:
    {{- include "go-echo8cecab8a-3291-4578-a366-11735c9c6506.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8cecab8a-3291-4578-a366-11735c9c6506.selectorLabels" . | nindent 4 }}
