apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1c0e8af-ebb5-4ec2-afeb-2e4ee9469e44.fullname" . }}
  labels:
    {{- include "go-echoc1c0e8af-ebb5-4ec2-afeb-2e4ee9469e44.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1c0e8af-ebb5-4ec2-afeb-2e4ee9469e44.selectorLabels" . | nindent 4 }}
