apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0976b8dd-48a0-482e-b196-d408c0c9b416.fullname" . }}
  labels:
    {{- include "go-echo0976b8dd-48a0-482e-b196-d408c0c9b416.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0976b8dd-48a0-482e-b196-d408c0c9b416.selectorLabels" . | nindent 4 }}
