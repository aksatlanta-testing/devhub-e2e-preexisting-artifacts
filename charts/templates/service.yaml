apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof52350c2-1804-43da-ad61-781f8bb72d60.fullname" . }}
  labels:
    {{- include "go-echof52350c2-1804-43da-ad61-781f8bb72d60.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof52350c2-1804-43da-ad61-781f8bb72d60.selectorLabels" . | nindent 4 }}
