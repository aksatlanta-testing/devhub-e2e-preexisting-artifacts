apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48d62167-8e8f-4ca3-9f5c-b4caccfcbf8c.fullname" . }}
  labels:
    {{- include "go-echo48d62167-8e8f-4ca3-9f5c-b4caccfcbf8c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
