apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5322f1ef-58b6-457c-9cc4-04936721f5f7.fullname" . }}
  labels:
    {{- include "go-echo5322f1ef-58b6-457c-9cc4-04936721f5f7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5322f1ef-58b6-457c-9cc4-04936721f5f7.selectorLabels" . | nindent 4 }}
