apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0331133b-9355-4194-8f8f-54e84c77a349.fullname" . }}
  labels:
    {{- include "go-echo0331133b-9355-4194-8f8f-54e84c77a349.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0331133b-9355-4194-8f8f-54e84c77a349.selectorLabels" . | nindent 4 }}
