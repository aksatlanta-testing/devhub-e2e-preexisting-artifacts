apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobd38be5a-11c6-45c6-987c-1a550ecf2ca6.fullname" . }}
  labels:
    {{- include "go-echobd38be5a-11c6-45c6-987c-1a550ecf2ca6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobd38be5a-11c6-45c6-987c-1a550ecf2ca6.selectorLabels" . | nindent 4 }}
