apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d12d6d7-0952-4ff1-b45d-68d1dba19e4a.fullname" . }}
  labels:
    {{- include "go-echo8d12d6d7-0952-4ff1-b45d-68d1dba19e4a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d12d6d7-0952-4ff1-b45d-68d1dba19e4a.selectorLabels" . | nindent 4 }}
