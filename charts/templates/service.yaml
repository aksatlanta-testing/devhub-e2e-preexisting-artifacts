apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo755af018-68f5-449e-8e49-4b8b220266a8.fullname" . }}
  labels:
    {{- include "go-echo755af018-68f5-449e-8e49-4b8b220266a8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo755af018-68f5-449e-8e49-4b8b220266a8.selectorLabels" . | nindent 4 }}
