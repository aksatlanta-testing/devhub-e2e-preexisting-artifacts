apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4cc214d5-3fdd-4a78-a0f0-fbd81146e953.fullname" . }}
  labels:
    {{- include "go-echo4cc214d5-3fdd-4a78-a0f0-fbd81146e953.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4cc214d5-3fdd-4a78-a0f0-fbd81146e953.selectorLabels" . | nindent 4 }}
