apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob83f7b29-f9fc-43e1-9cf6-fd4cd111ba73.fullname" . }}
  labels:
    {{- include "go-echob83f7b29-f9fc-43e1-9cf6-fd4cd111ba73.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob83f7b29-f9fc-43e1-9cf6-fd4cd111ba73.selectorLabels" . | nindent 4 }}
