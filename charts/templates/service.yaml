apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo50d6cca7-4392-4077-8251-076f9ab4ca6e.fullname" . }}
  labels:
    {{- include "go-echo50d6cca7-4392-4077-8251-076f9ab4ca6e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo50d6cca7-4392-4077-8251-076f9ab4ca6e.selectorLabels" . | nindent 4 }}
