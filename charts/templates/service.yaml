apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed02b91b-13f1-4dee-9a39-d1ee6eeede41.fullname" . }}
  labels:
    {{- include "go-echoed02b91b-13f1-4dee-9a39-d1ee6eeede41.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed02b91b-13f1-4dee-9a39-d1ee6eeede41.selectorLabels" . | nindent 4 }}
