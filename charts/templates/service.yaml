apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo565dd4ca-16e0-4a23-b9c4-b5a032e6a91c.fullname" . }}
  labels:
    {{- include "go-echo565dd4ca-16e0-4a23-b9c4-b5a032e6a91c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo565dd4ca-16e0-4a23-b9c4-b5a032e6a91c.selectorLabels" . | nindent 4 }}
