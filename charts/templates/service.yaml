apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9490cc5-3d14-4e1d-a435-97f03ebd8588.fullname" . }}
  labels:
    {{- include "go-echoa9490cc5-3d14-4e1d-a435-97f03ebd8588.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9490cc5-3d14-4e1d-a435-97f03ebd8588.selectorLabels" . | nindent 4 }}
