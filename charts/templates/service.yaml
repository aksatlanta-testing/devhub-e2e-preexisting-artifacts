apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocd15fe37-b27e-4f54-932e-3bcc1c765faf.fullname" . }}
  labels:
    {{- include "go-echocd15fe37-b27e-4f54-932e-3bcc1c765faf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocd15fe37-b27e-4f54-932e-3bcc1c765faf.selectorLabels" . | nindent 4 }}
