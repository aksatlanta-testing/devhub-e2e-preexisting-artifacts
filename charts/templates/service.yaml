apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6277dc7-a9f2-448d-9368-b72512ba9073.fullname" . }}
  labels:
    {{- include "go-echob6277dc7-a9f2-448d-9368-b72512ba9073.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6277dc7-a9f2-448d-9368-b72512ba9073.selectorLabels" . | nindent 4 }}
