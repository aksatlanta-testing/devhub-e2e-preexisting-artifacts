apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobc44ebfe-0d97-4b36-a6f5-3fbc5f5bbbaf.fullname" . }}
  labels:
    {{- include "go-echobc44ebfe-0d97-4b36-a6f5-3fbc5f5bbbaf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobc44ebfe-0d97-4b36-a6f5-3fbc5f5bbbaf.selectorLabels" . | nindent 4 }}
