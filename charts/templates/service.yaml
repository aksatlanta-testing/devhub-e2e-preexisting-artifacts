apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0432a58-930e-4b99-85f0-6866bc55a2e5.fullname" . }}
  labels:
    {{- include "go-echoc0432a58-930e-4b99-85f0-6866bc55a2e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0432a58-930e-4b99-85f0-6866bc55a2e5.selectorLabels" . | nindent 4 }}
