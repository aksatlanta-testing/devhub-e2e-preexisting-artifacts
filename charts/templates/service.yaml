apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d3fd72b-a6f6-4e05-9c0d-571ba55a6646.fullname" . }}
  labels:
    {{- include "go-echo8d3fd72b-a6f6-4e05-9c0d-571ba55a6646.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d3fd72b-a6f6-4e05-9c0d-571ba55a6646.selectorLabels" . | nindent 4 }}
