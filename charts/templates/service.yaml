apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo832d8028-a1c6-4beb-85a9-4f611bca7e2b.fullname" . }}
  labels:
    {{- include "go-echo832d8028-a1c6-4beb-85a9-4f611bca7e2b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo832d8028-a1c6-4beb-85a9-4f611bca7e2b.selectorLabels" . | nindent 4 }}
