apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c5b1f66-99ae-405d-bb04-7eec5eb5f6a4.fullname" . }}
  labels:
    {{- include "go-echo3c5b1f66-99ae-405d-bb04-7eec5eb5f6a4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c5b1f66-99ae-405d-bb04-7eec5eb5f6a4.selectorLabels" . | nindent 4 }}
