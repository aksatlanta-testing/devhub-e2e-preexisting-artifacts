apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6fca1547-f5df-431e-a908-0f27d611e0e7.fullname" . }}
  labels:
    {{- include "go-echo6fca1547-f5df-431e-a908-0f27d611e0e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6fca1547-f5df-431e-a908-0f27d611e0e7.selectorLabels" . | nindent 4 }}
