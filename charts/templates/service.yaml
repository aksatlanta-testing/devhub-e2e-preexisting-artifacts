apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81a940a7-55ae-4236-9fb5-6ac9ed47d0ae.fullname" . }}
  labels:
    {{- include "go-echo81a940a7-55ae-4236-9fb5-6ac9ed47d0ae.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81a940a7-55ae-4236-9fb5-6ac9ed47d0ae.selectorLabels" . | nindent 4 }}
