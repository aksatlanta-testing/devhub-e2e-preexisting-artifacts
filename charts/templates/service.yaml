apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57b59be1-e311-4494-9f55-3d00a2660f92.fullname" . }}
  labels:
    {{- include "go-echo57b59be1-e311-4494-9f55-3d00a2660f92.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57b59be1-e311-4494-9f55-3d00a2660f92.selectorLabels" . | nindent 4 }}
