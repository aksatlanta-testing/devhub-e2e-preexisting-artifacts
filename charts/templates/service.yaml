apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8f614455-e0b4-4f38-aa70-57e4d9b6f0be.fullname" . }}
  labels:
    {{- include "go-echo8f614455-e0b4-4f38-aa70-57e4d9b6f0be.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8f614455-e0b4-4f38-aa70-57e4d9b6f0be.selectorLabels" . | nindent 4 }}
