apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6cc6e376-bf43-41e2-b8fb-1f254c3c99e8.fullname" . }}
  labels:
    {{- include "go-echo6cc6e376-bf43-41e2-b8fb-1f254c3c99e8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6cc6e376-bf43-41e2-b8fb-1f254c3c99e8.selectorLabels" . | nindent 4 }}
