apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocae2f63d-a202-461a-b037-5cd8a8dac153.fullname" . }}
  labels:
    {{- include "go-echocae2f63d-a202-461a-b037-5cd8a8dac153.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocae2f63d-a202-461a-b037-5cd8a8dac153.selectorLabels" . | nindent 4 }}
