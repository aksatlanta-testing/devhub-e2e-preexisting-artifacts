apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9c4fdc1-7520-4b1f-b6f6-d74ee7f3b0e9.fullname" . }}
  labels:
    {{- include "go-echod9c4fdc1-7520-4b1f-b6f6-d74ee7f3b0e9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9c4fdc1-7520-4b1f-b6f6-d74ee7f3b0e9.selectorLabels" . | nindent 4 }}
