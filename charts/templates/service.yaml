apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c8d89b0-8d9c-4877-864c-a91ac7e74fca.fullname" . }}
  labels:
    {{- include "go-echo0c8d89b0-8d9c-4877-864c-a91ac7e74fca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c8d89b0-8d9c-4877-864c-a91ac7e74fca.selectorLabels" . | nindent 4 }}
