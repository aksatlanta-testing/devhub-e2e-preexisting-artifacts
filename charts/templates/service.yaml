apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofabd5f1d-f621-4e9c-a1af-7ec02e917733.fullname" . }}
  labels:
    {{- include "go-echofabd5f1d-f621-4e9c-a1af-7ec02e917733.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofabd5f1d-f621-4e9c-a1af-7ec02e917733.selectorLabels" . | nindent 4 }}
