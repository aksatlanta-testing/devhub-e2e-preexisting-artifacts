apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86574496-b330-4dae-9721-4b88d3118d06.fullname" . }}
  labels:
    {{- include "go-echo86574496-b330-4dae-9721-4b88d3118d06.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
