apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda72088f-23ff-41c3-ab8e-5191ab01e962.fullname" . }}
  labels:
    {{- include "go-echoda72088f-23ff-41c3-ab8e-5191ab01e962.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda72088f-23ff-41c3-ab8e-5191ab01e962.selectorLabels" . | nindent 4 }}
