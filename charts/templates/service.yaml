apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1673a57b-73c0-4e77-895f-712eddb35777.fullname" . }}
  labels:
    {{- include "go-echo1673a57b-73c0-4e77-895f-712eddb35777.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
