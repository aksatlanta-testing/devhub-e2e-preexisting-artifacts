apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2740fb49-d006-432d-b975-2e97065cc181.fullname" . }}
  labels:
    {{- include "go-echo2740fb49-d006-432d-b975-2e97065cc181.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2740fb49-d006-432d-b975-2e97065cc181.selectorLabels" . | nindent 4 }}
