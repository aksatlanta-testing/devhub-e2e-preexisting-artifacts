apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo695139b3-8d2e-4e07-9360-6aea0c585bfa.fullname" . }}
  labels:
    {{- include "go-echo695139b3-8d2e-4e07-9360-6aea0c585bfa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo695139b3-8d2e-4e07-9360-6aea0c585bfa.selectorLabels" . | nindent 4 }}
