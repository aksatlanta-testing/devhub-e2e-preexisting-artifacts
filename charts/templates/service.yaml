apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89cfa1e8-101b-4d5f-a2c3-4aa4a0e95e79.fullname" . }}
  labels:
    {{- include "go-echo89cfa1e8-101b-4d5f-a2c3-4aa4a0e95e79.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89cfa1e8-101b-4d5f-a2c3-4aa4a0e95e79.selectorLabels" . | nindent 4 }}
