apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ea6c94e-db63-49ca-9d9d-db131014d210.fullname" . }}
  labels:
    {{- include "go-echo4ea6c94e-db63-49ca-9d9d-db131014d210.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ea6c94e-db63-49ca-9d9d-db131014d210.selectorLabels" . | nindent 4 }}
