apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe91b6a5a-4d9d-47e8-b216-635040bf7796.fullname" . }}
  labels:
    {{- include "go-echoe91b6a5a-4d9d-47e8-b216-635040bf7796.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe91b6a5a-4d9d-47e8-b216-635040bf7796.selectorLabels" . | nindent 4 }}
