apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3c8f9e8-a25d-4cb1-9e05-05546c577eb0.fullname" . }}
  labels:
    {{- include "go-echof3c8f9e8-a25d-4cb1-9e05-05546c577eb0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3c8f9e8-a25d-4cb1-9e05-05546c577eb0.selectorLabels" . | nindent 4 }}
