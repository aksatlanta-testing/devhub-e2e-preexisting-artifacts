apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89813c78-4aba-4dfb-8d97-af7de6560e83.fullname" . }}
  labels:
    {{- include "go-echo89813c78-4aba-4dfb-8d97-af7de6560e83.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89813c78-4aba-4dfb-8d97-af7de6560e83.selectorLabels" . | nindent 4 }}
