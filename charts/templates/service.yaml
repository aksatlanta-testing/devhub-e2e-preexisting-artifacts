apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo401d2cae-fd20-4340-b26f-df6a965a2157.fullname" . }}
  labels:
    {{- include "go-echo401d2cae-fd20-4340-b26f-df6a965a2157.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo401d2cae-fd20-4340-b26f-df6a965a2157.selectorLabels" . | nindent 4 }}
