apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod4e0f58a-275e-43b6-b339-0d6d06ae2095.fullname" . }}
  labels:
    {{- include "go-echod4e0f58a-275e-43b6-b339-0d6d06ae2095.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod4e0f58a-275e-43b6-b339-0d6d06ae2095.selectorLabels" . | nindent 4 }}
