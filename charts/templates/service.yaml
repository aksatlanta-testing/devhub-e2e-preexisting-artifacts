apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo689fd00d-7685-4280-84ea-74439cb8710b.fullname" . }}
  labels:
    {{- include "go-echo689fd00d-7685-4280-84ea-74439cb8710b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo689fd00d-7685-4280-84ea-74439cb8710b.selectorLabels" . | nindent 4 }}
