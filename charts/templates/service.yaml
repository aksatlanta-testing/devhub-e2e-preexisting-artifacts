apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92213bc9-1f97-4d75-908d-98c7b2cce317.fullname" . }}
  labels:
    {{- include "go-echo92213bc9-1f97-4d75-908d-98c7b2cce317.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92213bc9-1f97-4d75-908d-98c7b2cce317.selectorLabels" . | nindent 4 }}
