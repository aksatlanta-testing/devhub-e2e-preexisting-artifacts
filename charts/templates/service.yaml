apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodefcf478-5f13-4c9e-90fd-6a72ceb5dfe7.fullname" . }}
  labels:
    {{- include "go-echodefcf478-5f13-4c9e-90fd-6a72ceb5dfe7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodefcf478-5f13-4c9e-90fd-6a72ceb5dfe7.selectorLabels" . | nindent 4 }}
