apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5e8a5adf-0649-477d-a5e5-5b9bb348ffa0.fullname" . }}
  labels:
    {{- include "go-echo5e8a5adf-0649-477d-a5e5-5b9bb348ffa0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5e8a5adf-0649-477d-a5e5-5b9bb348ffa0.selectorLabels" . | nindent 4 }}
