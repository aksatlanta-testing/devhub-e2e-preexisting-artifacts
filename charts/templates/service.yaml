apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fbb792d-d254-4cba-a72d-09017f87eb35.fullname" . }}
  labels:
    {{- include "go-echo1fbb792d-d254-4cba-a72d-09017f87eb35.labels" . | nindent 4 }}
