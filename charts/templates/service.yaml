apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8de5769c-e4f4-4ea8-8c4e-2ccefacbafee.fullname" . }}
  labels:
    {{- include "go-echo8de5769c-e4f4-4ea8-8c4e-2ccefacbafee.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8de5769c-e4f4-4ea8-8c4e-2ccefacbafee.selectorLabels" . | nindent 4 }}
