apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocfcff1a1-7969-4d3a-87d8-4f1bbe9c0a6a.fullname" . }}
  labels:
    {{- include "go-echocfcff1a1-7969-4d3a-87d8-4f1bbe9c0a6a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocfcff1a1-7969-4d3a-87d8-4f1bbe9c0a6a.selectorLabels" . | nindent 4 }}
