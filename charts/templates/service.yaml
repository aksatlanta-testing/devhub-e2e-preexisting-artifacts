apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobeac391d-25b7-4616-846f-7c1c19b53e77.fullname" . }}
  labels:
    {{- include "go-echobeac391d-25b7-4616-846f-7c1c19b53e77.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobeac391d-25b7-4616-846f-7c1c19b53e77.selectorLabels" . | nindent 4 }}
