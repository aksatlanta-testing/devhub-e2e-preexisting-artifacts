apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa81396fa-aeb7-4ae3-bc42-43df39a6f356.fullname" . }}
  labels:
    {{- include "go-echoa81396fa-aeb7-4ae3-bc42-43df39a6f356.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa81396fa-aeb7-4ae3-bc42-43df39a6f356.selectorLabels" . | nindent 4 }}
