apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc10d64b5-ed25-48ee-b800-b57b012d2b43.fullname" . }}
  labels:
    {{- include "go-echoc10d64b5-ed25-48ee-b800-b57b012d2b43.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc10d64b5-ed25-48ee-b800-b57b012d2b43.selectorLabels" . | nindent 4 }}
