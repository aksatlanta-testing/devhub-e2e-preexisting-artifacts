apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc34a8201-92b1-48c0-aed2-3a067a99dff1.fullname" . }}
  labels:
    {{- include "go-echoc34a8201-92b1-48c0-aed2-3a067a99dff1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc34a8201-92b1-48c0-aed2-3a067a99dff1.selectorLabels" . | nindent 4 }}
