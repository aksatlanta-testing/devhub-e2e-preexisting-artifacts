apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40fe1cd1-f1b9-4b50-a226-1c035209deee.fullname" . }}
  labels:
    {{- include "go-echo40fe1cd1-f1b9-4b50-a226-1c035209deee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40fe1cd1-f1b9-4b50-a226-1c035209deee.selectorLabels" . | nindent 4 }}
