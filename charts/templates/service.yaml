apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d5f2d67-16a7-43e9-8ccb-da4e3ed8a8f3.fullname" . }}
  labels:
    {{- include "go-echo9d5f2d67-16a7-43e9-8ccb-da4e3ed8a8f3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d5f2d67-16a7-43e9-8ccb-da4e3ed8a8f3.selectorLabels" . | nindent 4 }}
