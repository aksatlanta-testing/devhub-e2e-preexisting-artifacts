apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocff80f56-82f7-4571-b241-301991e1cfd0.fullname" . }}
  labels:
    {{- include "go-echocff80f56-82f7-4571-b241-301991e1cfd0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocff80f56-82f7-4571-b241-301991e1cfd0.selectorLabels" . | nindent 4 }}
