apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79262cee-462b-41e1-bd88-7dd150de610e.fullname" . }}
  labels:
    {{- include "go-echo79262cee-462b-41e1-bd88-7dd150de610e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79262cee-462b-41e1-bd88-7dd150de610e.selectorLabels" . | nindent 4 }}
