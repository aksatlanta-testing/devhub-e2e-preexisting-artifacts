apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81095a68-a404-49b6-936c-e9b410404a5a.fullname" . }}
  labels:
    {{- include "go-echo81095a68-a404-49b6-936c-e9b410404a5a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81095a68-a404-49b6-936c-e9b410404a5a.selectorLabels" . | nindent 4 }}
