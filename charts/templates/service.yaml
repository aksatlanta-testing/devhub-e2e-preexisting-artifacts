apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f0d6c05-c3b1-49bf-9e36-992698b02474.fullname" . }}
  labels:
    {{- include "go-echo1f0d6c05-c3b1-49bf-9e36-992698b02474.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f0d6c05-c3b1-49bf-9e36-992698b02474.selectorLabels" . | nindent 4 }}
