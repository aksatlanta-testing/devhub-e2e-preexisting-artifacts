apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof1025766-07be-4a2e-875a-55381d8505af.fullname" . }}
  labels:
    {{- include "go-echof1025766-07be-4a2e-875a-55381d8505af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof1025766-07be-4a2e-875a-55381d8505af.selectorLabels" . | nindent 4 }}
