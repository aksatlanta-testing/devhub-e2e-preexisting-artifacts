apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f14d9bd-bc59-4941-be55-6a04475d6c15.fullname" . }}
  labels:
    {{- include "go-echo0f14d9bd-bc59-4941-be55-6a04475d6c15.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f14d9bd-bc59-4941-be55-6a04475d6c15.selectorLabels" . | nindent 4 }}
