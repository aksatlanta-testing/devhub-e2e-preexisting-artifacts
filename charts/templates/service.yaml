apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoadcbf778-9705-4a2d-92c4-c8ccdf33ce9c.fullname" . }}
  labels:
    {{- include "go-echoadcbf778-9705-4a2d-92c4-c8ccdf33ce9c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoadcbf778-9705-4a2d-92c4-c8ccdf33ce9c.selectorLabels" . | nindent 4 }}
