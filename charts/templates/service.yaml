apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa96e41ce-9a29-454c-9095-7a8468561ad3.fullname" . }}
  labels:
    {{- include "go-echoa96e41ce-9a29-454c-9095-7a8468561ad3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa96e41ce-9a29-454c-9095-7a8468561ad3.selectorLabels" . | nindent 4 }}
