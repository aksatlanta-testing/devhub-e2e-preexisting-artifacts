apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85558a84-bd67-4202-ac73-9ab9b6fd151a.fullname" . }}
  labels:
    {{- include "go-echo85558a84-bd67-4202-ac73-9ab9b6fd151a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85558a84-bd67-4202-ac73-9ab9b6fd151a.selectorLabels" . | nindent 4 }}
