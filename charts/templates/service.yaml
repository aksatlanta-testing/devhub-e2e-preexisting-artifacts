apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d538d29-83af-485a-9832-c0d31b508506.fullname" . }}
  labels:
    {{- include "go-echo9d538d29-83af-485a-9832-c0d31b508506.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
