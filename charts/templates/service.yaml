apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1164cb0-3b41-4706-9f1a-2ebb875a4acf.fullname" . }}
  labels:
    {{- include "go-echob1164cb0-3b41-4706-9f1a-2ebb875a4acf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob1164cb0-3b41-4706-9f1a-2ebb875a4acf.selectorLabels" . | nindent 4 }}
