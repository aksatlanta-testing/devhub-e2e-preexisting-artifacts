apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo284d6627-0167-46ed-a6ac-d569400d8e9f.fullname" . }}
  labels:
    {{- include "go-echo284d6627-0167-46ed-a6ac-d569400d8e9f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo284d6627-0167-46ed-a6ac-d569400d8e9f.selectorLabels" . | nindent 4 }}
