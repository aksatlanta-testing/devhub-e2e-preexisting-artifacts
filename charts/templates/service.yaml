apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod768631b-70bd-4725-9b84-5f129ac69da0.fullname" . }}
  labels:
    {{- include "go-echod768631b-70bd-4725-9b84-5f129ac69da0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod768631b-70bd-4725-9b84-5f129ac69da0.selectorLabels" . | nindent 4 }}
