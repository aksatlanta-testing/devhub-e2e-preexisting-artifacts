apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80add16b-0f7a-4305-bcc9-d8a2d2d72be0.fullname" . }}
  labels:
    {{- include "go-echo80add16b-0f7a-4305-bcc9-d8a2d2d72be0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80add16b-0f7a-4305-bcc9-d8a2d2d72be0.selectorLabels" . | nindent 4 }}
