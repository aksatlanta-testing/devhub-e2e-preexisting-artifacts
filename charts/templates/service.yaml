apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocbfc1eff-ef89-4f22-b62c-f55521a40437.fullname" . }}
  labels:
    {{- include "go-echocbfc1eff-ef89-4f22-b62c-f55521a40437.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocbfc1eff-ef89-4f22-b62c-f55521a40437.selectorLabels" . | nindent 4 }}
