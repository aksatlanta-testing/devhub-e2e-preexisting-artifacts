apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64b219b9-473b-466b-a994-df97da75f377.fullname" . }}
  labels:
    {{- include "go-echo64b219b9-473b-466b-a994-df97da75f377.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64b219b9-473b-466b-a994-df97da75f377.selectorLabels" . | nindent 4 }}
