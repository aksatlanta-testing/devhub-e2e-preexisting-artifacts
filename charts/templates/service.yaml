apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5e6f1e94-97a2-4900-a458-e512f4ad1079.fullname" . }}
  labels:
    {{- include "go-echo5e6f1e94-97a2-4900-a458-e512f4ad1079.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5e6f1e94-97a2-4900-a458-e512f4ad1079.selectorLabels" . | nindent 4 }}
