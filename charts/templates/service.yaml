apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo376613d9-9c3c-42b6-8341-e4b9f17dac29.fullname" . }}
  labels:
    {{- include "go-echo376613d9-9c3c-42b6-8341-e4b9f17dac29.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo376613d9-9c3c-42b6-8341-e4b9f17dac29.selectorLabels" . | nindent 4 }}
