apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec2e6e40-80a5-4a1a-bcd1-a8f3042d8136.fullname" . }}
  labels:
    {{- include "go-echoec2e6e40-80a5-4a1a-bcd1-a8f3042d8136.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec2e6e40-80a5-4a1a-bcd1-a8f3042d8136.selectorLabels" . | nindent 4 }}
