apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f5d5859-c3c6-4457-abeb-d6c9a1b2c519.fullname" . }}
  labels:
    {{- include "go-echo1f5d5859-c3c6-4457-abeb-d6c9a1b2c519.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f5d5859-c3c6-4457-abeb-d6c9a1b2c519.selectorLabels" . | nindent 4 }}
