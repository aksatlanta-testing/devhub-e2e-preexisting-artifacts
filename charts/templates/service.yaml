apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6743760b-040f-41cf-bdf3-68c374f664dc.fullname" . }}
  labels:
    {{- include "go-echo6743760b-040f-41cf-bdf3-68c374f664dc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6743760b-040f-41cf-bdf3-68c374f664dc.selectorLabels" . | nindent 4 }}
