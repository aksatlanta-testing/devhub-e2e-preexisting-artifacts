apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa540f3fe-14b6-44ec-9c56-8f82036707fc.fullname" . }}
  labels:
    {{- include "go-echoa540f3fe-14b6-44ec-9c56-8f82036707fc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa540f3fe-14b6-44ec-9c56-8f82036707fc.selectorLabels" . | nindent 4 }}
