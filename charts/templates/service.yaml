apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo322fd772-d6c7-4b3f-b86a-9fbfc36747d5.fullname" . }}
  labels:
    {{- include "go-echo322fd772-d6c7-4b3f-b86a-9fbfc36747d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo322fd772-d6c7-4b3f-b86a-9fbfc36747d5.selectorLabels" . | nindent 4 }}
