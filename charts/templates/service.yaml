apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3968efc-e44c-45bc-a300-2a28eaf4bc6f.fullname" . }}
  labels:
    {{- include "go-echob3968efc-e44c-45bc-a300-2a28eaf4bc6f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3968efc-e44c-45bc-a300-2a28eaf4bc6f.selectorLabels" . | nindent 4 }}
