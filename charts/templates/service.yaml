apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06f68512-1c47-4159-9eaa-6febe15eb8e4.fullname" . }}
  labels:
    {{- include "go-echo06f68512-1c47-4159-9eaa-6febe15eb8e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06f68512-1c47-4159-9eaa-6febe15eb8e4.selectorLabels" . | nindent 4 }}
