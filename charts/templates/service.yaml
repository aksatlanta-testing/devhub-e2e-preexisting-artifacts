apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob52dd735-86d4-464e-81ee-e07568fb5fa6.fullname" . }}
  labels:
    {{- include "go-echob52dd735-86d4-464e-81ee-e07568fb5fa6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob52dd735-86d4-464e-81ee-e07568fb5fa6.selectorLabels" . | nindent 4 }}
