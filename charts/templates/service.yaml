apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a66038c-ecab-4142-9932-093314f04f76.fullname" . }}
  labels:
    {{- include "go-echo1a66038c-ecab-4142-9932-093314f04f76.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
