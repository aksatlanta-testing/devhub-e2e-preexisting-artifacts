apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ca10e5f-65ac-4c22-943e-de93f093744a.fullname" . }}
  labels:
    {{- include "go-echo6ca10e5f-65ac-4c22-943e-de93f093744a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ca10e5f-65ac-4c22-943e-de93f093744a.selectorLabels" . | nindent 4 }}
