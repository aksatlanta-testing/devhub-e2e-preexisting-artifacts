apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53f10c08-f5f6-4d94-9bda-e5916fac781d.fullname" . }}
  labels:
    {{- include "go-echo53f10c08-f5f6-4d94-9bda-e5916fac781d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53f10c08-f5f6-4d94-9bda-e5916fac781d.selectorLabels" . | nindent 4 }}
