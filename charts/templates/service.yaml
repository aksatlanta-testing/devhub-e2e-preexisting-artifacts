apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3c76dce-50cc-44aa-af6b-43f6f2341aac.fullname" . }}
  labels:
    {{- include "go-echoc3c76dce-50cc-44aa-af6b-43f6f2341aac.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3c76dce-50cc-44aa-af6b-43f6f2341aac.selectorLabels" . | nindent 4 }}
