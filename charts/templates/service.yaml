apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6fecef8c-13c8-462d-989f-872e7f044db5.fullname" . }}
  labels:
    {{- include "go-echo6fecef8c-13c8-462d-989f-872e7f044db5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6fecef8c-13c8-462d-989f-872e7f044db5.selectorLabels" . | nindent 4 }}
