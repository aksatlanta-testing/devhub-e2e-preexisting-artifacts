apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo76d587ef-088b-47ef-b794-fbefa4fd9d4f.fullname" . }}
  labels:
    {{- include "go-echo76d587ef-088b-47ef-b794-fbefa4fd9d4f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo76d587ef-088b-47ef-b794-fbefa4fd9d4f.selectorLabels" . | nindent 4 }}
