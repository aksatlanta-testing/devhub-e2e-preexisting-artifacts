apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5435e3e7-f6ab-4cb5-bf7c-017f76bf957e.fullname" . }}
  labels:
    {{- include "go-echo5435e3e7-f6ab-4cb5-bf7c-017f76bf957e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5435e3e7-f6ab-4cb5-bf7c-017f76bf957e.selectorLabels" . | nindent 4 }}
