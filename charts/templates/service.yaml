apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoccdae6a4-6020-4b18-83e0-1fc212cdea75.fullname" . }}
  labels:
    {{- include "go-echoccdae6a4-6020-4b18-83e0-1fc212cdea75.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoccdae6a4-6020-4b18-83e0-1fc212cdea75.selectorLabels" . | nindent 4 }}
