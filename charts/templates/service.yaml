apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob316e1c3-564e-4f45-a2d7-a7c66bed4d86.fullname" . }}
  labels:
    {{- include "go-echob316e1c3-564e-4f45-a2d7-a7c66bed4d86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob316e1c3-564e-4f45-a2d7-a7c66bed4d86.selectorLabels" . | nindent 4 }}
