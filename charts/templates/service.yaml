apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe79a8ea9-669c-496f-b348-a1d926125b72.fullname" . }}
  labels:
    {{- include "go-echoe79a8ea9-669c-496f-b348-a1d926125b72.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe79a8ea9-669c-496f-b348-a1d926125b72.selectorLabels" . | nindent 4 }}
