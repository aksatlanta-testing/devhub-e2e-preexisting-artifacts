apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c4e8b23-6f3c-4dfb-91f0-bc3b3d83ed6e.fullname" . }}
  labels:
    {{- include "go-echo1c4e8b23-6f3c-4dfb-91f0-bc3b3d83ed6e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c4e8b23-6f3c-4dfb-91f0-bc3b3d83ed6e.selectorLabels" . | nindent 4 }}
