apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fd8c925-e8f4-4675-b16d-007dc0d375ac.fullname" . }}
  labels:
    {{- include "go-echo1fd8c925-e8f4-4675-b16d-007dc0d375ac.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1fd8c925-e8f4-4675-b16d-007dc0d375ac.selectorLabels" . | nindent 4 }}
