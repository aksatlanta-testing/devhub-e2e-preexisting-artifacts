apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2200126-54f8-4263-9004-9ab6a4607fc3.fullname" . }}
  labels:
    {{- include "go-echoe2200126-54f8-4263-9004-9ab6a4607fc3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2200126-54f8-4263-9004-9ab6a4607fc3.selectorLabels" . | nindent 4 }}
