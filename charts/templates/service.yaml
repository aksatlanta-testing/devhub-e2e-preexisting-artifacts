apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63269459-b2b9-491f-9215-b2d9594015b3.fullname" . }}
  labels:
    {{- include "go-echo63269459-b2b9-491f-9215-b2d9594015b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63269459-b2b9-491f-9215-b2d9594015b3.selectorLabels" . | nindent 4 }}
