apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57fa4942-3ce5-4ef2-ac15-b1e1bbd47c70.fullname" . }}
  labels:
    {{- include "go-echo57fa4942-3ce5-4ef2-ac15-b1e1bbd47c70.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57fa4942-3ce5-4ef2-ac15-b1e1bbd47c70.selectorLabels" . | nindent 4 }}
