apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1acfe2b5-87e7-43c0-9e45-26f6fc2bfe7c.fullname" . }}
  labels:
    {{- include "go-echo1acfe2b5-87e7-43c0-9e45-26f6fc2bfe7c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1acfe2b5-87e7-43c0-9e45-26f6fc2bfe7c.selectorLabels" . | nindent 4 }}
