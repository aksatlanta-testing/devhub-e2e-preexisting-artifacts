apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c685377-e8cc-4744-bd70-88fa99eed997.fullname" . }}
  labels:
    {{- include "go-echo0c685377-e8cc-4744-bd70-88fa99eed997.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c685377-e8cc-4744-bd70-88fa99eed997.selectorLabels" . | nindent 4 }}
