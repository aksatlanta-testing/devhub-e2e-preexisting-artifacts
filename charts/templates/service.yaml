apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0832b9c9-9ebc-44d2-9c24-d64dbe35bb8a.fullname" . }}
  labels:
    {{- include "go-echo0832b9c9-9ebc-44d2-9c24-d64dbe35bb8a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0832b9c9-9ebc-44d2-9c24-d64dbe35bb8a.selectorLabels" . | nindent 4 }}
