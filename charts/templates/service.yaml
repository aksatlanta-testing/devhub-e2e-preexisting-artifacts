apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo93b198a1-a65b-467c-8fde-6da0e70ce74d.fullname" . }}
  labels:
    {{- include "go-echo93b198a1-a65b-467c-8fde-6da0e70ce74d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo93b198a1-a65b-467c-8fde-6da0e70ce74d.selectorLabels" . | nindent 4 }}
