apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3d5f2d34-7b63-41fd-9df6-25bb177459b3.fullname" . }}
  labels:
    {{- include "go-echo3d5f2d34-7b63-41fd-9df6-25bb177459b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3d5f2d34-7b63-41fd-9df6-25bb177459b3.selectorLabels" . | nindent 4 }}
