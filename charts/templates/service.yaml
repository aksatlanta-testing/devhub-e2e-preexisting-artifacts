apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbcbb92c-0bf9-478e-80f5-8139a5a878f1.fullname" . }}
  labels:
    {{- include "go-echofbcbb92c-0bf9-478e-80f5-8139a5a878f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbcbb92c-0bf9-478e-80f5-8139a5a878f1.selectorLabels" . | nindent 4 }}
