apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa82adb46-7d93-4392-8a7c-280f47788df0.fullname" . }}
  labels:
    {{- include "go-echoa82adb46-7d93-4392-8a7c-280f47788df0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa82adb46-7d93-4392-8a7c-280f47788df0.selectorLabels" . | nindent 4 }}
