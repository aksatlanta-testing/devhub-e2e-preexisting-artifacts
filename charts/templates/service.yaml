apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa4963e8d-cf01-4ca0-8340-f77104749d0e.fullname" . }}
  labels:
    {{- include "go-echoa4963e8d-cf01-4ca0-8340-f77104749d0e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa4963e8d-cf01-4ca0-8340-f77104749d0e.selectorLabels" . | nindent 4 }}
