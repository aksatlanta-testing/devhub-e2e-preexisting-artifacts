apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf8f08d0-dcfe-46a3-af24-a8d3a803a2f7.fullname" . }}
  labels:
    {{- include "go-echocf8f08d0-dcfe-46a3-af24-a8d3a803a2f7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf8f08d0-dcfe-46a3-af24-a8d3a803a2f7.selectorLabels" . | nindent 4 }}
