apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b15ee79-f019-47a2-9ce7-30af1e683fd7.fullname" . }}
  labels:
    {{- include "go-echo3b15ee79-f019-47a2-9ce7-30af1e683fd7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b15ee79-f019-47a2-9ce7-30af1e683fd7.selectorLabels" . | nindent 4 }}
