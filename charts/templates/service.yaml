apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo274338e8-5fb0-4a10-9b8f-4bef98325eaf.fullname" . }}
  labels:
    {{- include "go-echo274338e8-5fb0-4a10-9b8f-4bef98325eaf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo274338e8-5fb0-4a10-9b8f-4bef98325eaf.selectorLabels" . | nindent 4 }}
