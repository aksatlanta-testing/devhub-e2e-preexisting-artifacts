apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo59b65d19-acae-4dc6-afc2-284e9d2ce5bb.fullname" . }}
  labels:
    {{- include "go-echo59b65d19-acae-4dc6-afc2-284e9d2ce5bb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo59b65d19-acae-4dc6-afc2-284e9d2ce5bb.selectorLabels" . | nindent 4 }}
