apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0ee9a9d-4fff-470b-ad08-85caa6d5eeb1.fullname" . }}
  labels:
    {{- include "go-echoe0ee9a9d-4fff-470b-ad08-85caa6d5eeb1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0ee9a9d-4fff-470b-ad08-85caa6d5eeb1.selectorLabels" . | nindent 4 }}
