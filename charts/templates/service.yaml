apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo49b50a18-975c-47f5-86e9-9542b0181f21.fullname" . }}
  labels:
    {{- include "go-echo49b50a18-975c-47f5-86e9-9542b0181f21.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo49b50a18-975c-47f5-86e9-9542b0181f21.selectorLabels" . | nindent 4 }}
