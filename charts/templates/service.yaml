apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2dc7c66-b85f-49c8-b09b-965fb833587b.fullname" . }}
  labels:
    {{- include "go-echob2dc7c66-b85f-49c8-b09b-965fb833587b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2dc7c66-b85f-49c8-b09b-965fb833587b.selectorLabels" . | nindent 4 }}
