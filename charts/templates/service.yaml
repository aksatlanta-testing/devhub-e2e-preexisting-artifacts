apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod41a3fe0-3f7e-49d1-b229-8e34e82104a4.fullname" . }}
  labels:
    {{- include "go-echod41a3fe0-3f7e-49d1-b229-8e34e82104a4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod41a3fe0-3f7e-49d1-b229-8e34e82104a4.selectorLabels" . | nindent 4 }}
