apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo095b90e4-f658-458d-bf7a-7c1463625716.fullname" . }}
  labels:
    {{- include "go-echo095b90e4-f658-458d-bf7a-7c1463625716.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo095b90e4-f658-458d-bf7a-7c1463625716.selectorLabels" . | nindent 4 }}
