apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d185f2e-04a9-4b97-b9e8-2e00afb09d30.fullname" . }}
  labels:
    {{- include "go-echo8d185f2e-04a9-4b97-b9e8-2e00afb09d30.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d185f2e-04a9-4b97-b9e8-2e00afb09d30.selectorLabels" . | nindent 4 }}
