apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf7e10b0-1467-4432-bb6e-2acc77f70e0a.fullname" . }}
  labels:
    {{- include "go-echocf7e10b0-1467-4432-bb6e-2acc77f70e0a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf7e10b0-1467-4432-bb6e-2acc77f70e0a.selectorLabels" . | nindent 4 }}
