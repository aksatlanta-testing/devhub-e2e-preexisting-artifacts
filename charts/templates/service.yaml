apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5aec70af-5471-4d05-9338-54816c2f67f5.fullname" . }}
  labels:
    {{- include "go-echo5aec70af-5471-4d05-9338-54816c2f67f5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5aec70af-5471-4d05-9338-54816c2f67f5.selectorLabels" . | nindent 4 }}
