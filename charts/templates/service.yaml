apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2ba908a-e736-4eed-a048-c45074bde388.fullname" . }}
  labels:
    {{- include "go-echoe2ba908a-e736-4eed-a048-c45074bde388.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2ba908a-e736-4eed-a048-c45074bde388.selectorLabels" . | nindent 4 }}
