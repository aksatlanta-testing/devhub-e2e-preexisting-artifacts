apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob46df0d7-dce5-4159-b71d-f5d30f257d6d.fullname" . }}
  labels:
    {{- include "go-echob46df0d7-dce5-4159-b71d-f5d30f257d6d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob46df0d7-dce5-4159-b71d-f5d30f257d6d.selectorLabels" . | nindent 4 }}
