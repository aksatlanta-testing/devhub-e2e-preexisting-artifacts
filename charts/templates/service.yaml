apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5fa4be4f-bf55-48ea-8254-d658dd8de539.fullname" . }}
  labels:
    {{- include "go-echo5fa4be4f-bf55-48ea-8254-d658dd8de539.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5fa4be4f-bf55-48ea-8254-d658dd8de539.selectorLabels" . | nindent 4 }}
