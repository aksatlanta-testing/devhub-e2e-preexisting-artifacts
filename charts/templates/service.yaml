apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb9a1fa2-eb3b-402b-970c-d2cca1d03f4a.fullname" . }}
  labels:
    {{- include "go-echobb9a1fa2-eb3b-402b-970c-d2cca1d03f4a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb9a1fa2-eb3b-402b-970c-d2cca1d03f4a.selectorLabels" . | nindent 4 }}
