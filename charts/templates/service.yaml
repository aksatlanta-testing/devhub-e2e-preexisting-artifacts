apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbcdef92-c68c-4baa-b214-cf86e5041870.fullname" . }}
  labels:
    {{- include "go-echobbcdef92-c68c-4baa-b214-cf86e5041870.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbcdef92-c68c-4baa-b214-cf86e5041870.selectorLabels" . | nindent 4 }}
