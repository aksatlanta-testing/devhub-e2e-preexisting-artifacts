apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo71aff869-3bdd-4bfd-81fa-f6bc0e119cff.fullname" . }}
  labels:
    {{- include "go-echo71aff869-3bdd-4bfd-81fa-f6bc0e119cff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo71aff869-3bdd-4bfd-81fa-f6bc0e119cff.selectorLabels" . | nindent 4 }}
