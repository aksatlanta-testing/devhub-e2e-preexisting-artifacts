apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2146ba6b-ea4a-45aa-8d17-23ff70045f1a.fullname" . }}
  labels:
    {{- include "go-echo2146ba6b-ea4a-45aa-8d17-23ff70045f1a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2146ba6b-ea4a-45aa-8d17-23ff70045f1a.selectorLabels" . | nindent 4 }}
