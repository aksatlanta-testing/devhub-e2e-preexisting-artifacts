apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoba82b0b9-a215-4677-abdc-93d3a0fe1cfe.fullname" . }}
  labels:
    {{- include "go-echoba82b0b9-a215-4677-abdc-93d3a0fe1cfe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoba82b0b9-a215-4677-abdc-93d3a0fe1cfe.selectorLabels" . | nindent 4 }}
