apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20bce76e-ee1c-4132-ab44-6682f99df07b.fullname" . }}
  labels:
    {{- include "go-echo20bce76e-ee1c-4132-ab44-6682f99df07b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20bce76e-ee1c-4132-ab44-6682f99df07b.selectorLabels" . | nindent 4 }}
