apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod65f1f4b-49aa-4941-9d61-5800005f6065.fullname" . }}
  labels:
    {{- include "go-echod65f1f4b-49aa-4941-9d61-5800005f6065.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod65f1f4b-49aa-4941-9d61-5800005f6065.selectorLabels" . | nindent 4 }}
