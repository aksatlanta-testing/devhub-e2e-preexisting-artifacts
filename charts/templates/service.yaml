apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4dea1680-a726-42b2-8768-325e584bdc30.fullname" . }}
  labels:
    {{- include "go-echo4dea1680-a726-42b2-8768-325e584bdc30.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
