apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a4fe5d2-aace-40c6-b09b-44cd99362496.fullname" . }}
  labels:
    {{- include "go-echo4a4fe5d2-aace-40c6-b09b-44cd99362496.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4a4fe5d2-aace-40c6-b09b-44cd99362496.selectorLabels" . | nindent 4 }}
