apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f473ac3-e0be-467e-bb9a-86dfd7fbfffe.fullname" . }}
  labels:
    {{- include "go-echo0f473ac3-e0be-467e-bb9a-86dfd7fbfffe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f473ac3-e0be-467e-bb9a-86dfd7fbfffe.selectorLabels" . | nindent 4 }}
