apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoabf74861-27c9-4509-a7c5-fb716599e3b0.fullname" . }}
  labels:
    {{- include "go-echoabf74861-27c9-4509-a7c5-fb716599e3b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoabf74861-27c9-4509-a7c5-fb716599e3b0.selectorLabels" . | nindent 4 }}
