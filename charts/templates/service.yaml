apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc756bfee-a74a-4afd-b3a8-1b6463b9ab3c.fullname" . }}
  labels:
    {{- include "go-echoc756bfee-a74a-4afd-b3a8-1b6463b9ab3c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc756bfee-a74a-4afd-b3a8-1b6463b9ab3c.selectorLabels" . | nindent 4 }}
