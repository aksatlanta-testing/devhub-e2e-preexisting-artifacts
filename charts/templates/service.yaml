apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87163fe1-ed63-45e7-bf6f-5943189925bc.fullname" . }}
  labels:
    {{- include "go-echo87163fe1-ed63-45e7-bf6f-5943189925bc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo87163fe1-ed63-45e7-bf6f-5943189925bc.selectorLabels" . | nindent 4 }}
