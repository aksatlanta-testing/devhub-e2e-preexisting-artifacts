apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74dbffe2-9070-4acf-9096-b088e3ee0025.fullname" . }}
  labels:
    {{- include "go-echo74dbffe2-9070-4acf-9096-b088e3ee0025.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74dbffe2-9070-4acf-9096-b088e3ee0025.selectorLabels" . | nindent 4 }}
