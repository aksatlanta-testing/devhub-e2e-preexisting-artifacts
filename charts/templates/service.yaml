apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo49d5f5fb-917d-4833-a49d-f4ec18feae56.fullname" . }}
  labels:
    {{- include "go-echo49d5f5fb-917d-4833-a49d-f4ec18feae56.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo49d5f5fb-917d-4833-a49d-f4ec18feae56.selectorLabels" . | nindent 4 }}
