apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo564292d6-03bd-4e0a-9108-dd2212af035c.fullname" . }}
  labels:
    {{- include "go-echo564292d6-03bd-4e0a-9108-dd2212af035c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo564292d6-03bd-4e0a-9108-dd2212af035c.selectorLabels" . | nindent 4 }}
