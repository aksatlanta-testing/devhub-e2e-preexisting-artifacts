apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob71f433a-99c8-4008-939b-2010d486bdc1.fullname" . }}
  labels:
    {{- include "go-echob71f433a-99c8-4008-939b-2010d486bdc1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob71f433a-99c8-4008-939b-2010d486bdc1.selectorLabels" . | nindent 4 }}
