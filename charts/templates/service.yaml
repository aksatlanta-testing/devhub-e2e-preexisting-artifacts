apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoacde4d51-34d6-4fd7-a082-02260ff3270c.fullname" . }}
  labels:
    {{- include "go-echoacde4d51-34d6-4fd7-a082-02260ff3270c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoacde4d51-34d6-4fd7-a082-02260ff3270c.selectorLabels" . | nindent 4 }}
