apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b07c043-f9f3-4a8f-b6d9-fde6032ce27b.fullname" . }}
  labels:
    {{- include "go-echo5b07c043-f9f3-4a8f-b6d9-fde6032ce27b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b07c043-f9f3-4a8f-b6d9-fde6032ce27b.selectorLabels" . | nindent 4 }}
