apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7bb73624-aa45-4be2-ba1f-5312b3fbe11f.fullname" . }}
  labels:
    {{- include "go-echo7bb73624-aa45-4be2-ba1f-5312b3fbe11f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7bb73624-aa45-4be2-ba1f-5312b3fbe11f.selectorLabels" . | nindent 4 }}
