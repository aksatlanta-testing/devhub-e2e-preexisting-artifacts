apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e489e1e-674f-4179-a524-7a9cb34594f7.fullname" . }}
  labels:
    {{- include "go-echo2e489e1e-674f-4179-a524-7a9cb34594f7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e489e1e-674f-4179-a524-7a9cb34594f7.selectorLabels" . | nindent 4 }}
