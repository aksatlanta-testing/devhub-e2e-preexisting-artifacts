apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echode6d5e06-676f-4f42-a5d3-5e7d50d54aa4.fullname" . }}
  labels:
    {{- include "go-echode6d5e06-676f-4f42-a5d3-5e7d50d54aa4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echode6d5e06-676f-4f42-a5d3-5e7d50d54aa4.selectorLabels" . | nindent 4 }}
