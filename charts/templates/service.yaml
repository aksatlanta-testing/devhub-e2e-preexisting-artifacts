apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b04ff1d-e940-4ade-b66c-0fc305a0b65c.fullname" . }}
  labels:
    {{- include "go-echo9b04ff1d-e940-4ade-b66c-0fc305a0b65c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b04ff1d-e940-4ade-b66c-0fc305a0b65c.selectorLabels" . | nindent 4 }}
