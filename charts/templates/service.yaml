apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb2f38d6-6ae1-4d6d-b726-2db8364507e2.fullname" . }}
  labels:
    {{- include "go-echobb2f38d6-6ae1-4d6d-b726-2db8364507e2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb2f38d6-6ae1-4d6d-b726-2db8364507e2.selectorLabels" . | nindent 4 }}
