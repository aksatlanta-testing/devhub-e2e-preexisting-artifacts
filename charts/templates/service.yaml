apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1532b89-c9b7-4fec-9045-17371288622d.fullname" . }}
  labels:
    {{- include "go-echoc1532b89-c9b7-4fec-9045-17371288622d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1532b89-c9b7-4fec-9045-17371288622d.selectorLabels" . | nindent 4 }}
