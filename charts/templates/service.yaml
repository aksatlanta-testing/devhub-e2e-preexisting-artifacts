apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa823db87-91b3-4e8a-9163-7ee66f7491b1.fullname" . }}
  labels:
    {{- include "go-echoa823db87-91b3-4e8a-9163-7ee66f7491b1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa823db87-91b3-4e8a-9163-7ee66f7491b1.selectorLabels" . | nindent 4 }}
