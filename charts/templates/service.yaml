apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7baf2019-dbbc-43c7-a31c-60f75dd373de.fullname" . }}
  labels:
    {{- include "go-echo7baf2019-dbbc-43c7-a31c-60f75dd373de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7baf2019-dbbc-43c7-a31c-60f75dd373de.selectorLabels" . | nindent 4 }}
