apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47d4775a-afc2-4f98-b270-3fb238e3e16e.fullname" . }}
  labels:
    {{- include "go-echo47d4775a-afc2-4f98-b270-3fb238e3e16e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47d4775a-afc2-4f98-b270-3fb238e3e16e.selectorLabels" . | nindent 4 }}
