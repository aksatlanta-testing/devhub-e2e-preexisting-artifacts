apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoba1b577a-0b51-4386-9e8a-0b80426beb25.fullname" . }}
  labels:
    {{- include "go-echoba1b577a-0b51-4386-9e8a-0b80426beb25.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoba1b577a-0b51-4386-9e8a-0b80426beb25.selectorLabels" . | nindent 4 }}
