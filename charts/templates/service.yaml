apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc8f957b8-da81-4d15-8967-d1e4d49b19f9.fullname" . }}
  labels:
    {{- include "go-echoc8f957b8-da81-4d15-8967-d1e4d49b19f9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc8f957b8-da81-4d15-8967-d1e4d49b19f9.selectorLabels" . | nindent 4 }}
