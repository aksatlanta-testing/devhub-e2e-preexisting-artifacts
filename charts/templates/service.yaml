apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocbe15350-aaa0-40a7-9976-48e97c242123.fullname" . }}
  labels:
    {{- include "go-echocbe15350-aaa0-40a7-9976-48e97c242123.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocbe15350-aaa0-40a7-9976-48e97c242123.selectorLabels" . | nindent 4 }}
