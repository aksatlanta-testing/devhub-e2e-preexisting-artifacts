apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0002582-b292-42fe-856c-3df298c4b673.fullname" . }}
  labels:
    {{- include "go-echoc0002582-b292-42fe-856c-3df298c4b673.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0002582-b292-42fe-856c-3df298c4b673.selectorLabels" . | nindent 4 }}
