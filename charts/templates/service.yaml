apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2ce1ba2-af09-4733-97c0-a809df84541f.fullname" . }}
  labels:
    {{- include "go-echoa2ce1ba2-af09-4733-97c0-a809df84541f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2ce1ba2-af09-4733-97c0-a809df84541f.selectorLabels" . | nindent 4 }}
