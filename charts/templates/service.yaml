apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe34b288c-e65b-43e2-8d02-8aac19708a32.fullname" . }}
  labels:
    {{- include "go-echoe34b288c-e65b-43e2-8d02-8aac19708a32.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe34b288c-e65b-43e2-8d02-8aac19708a32.selectorLabels" . | nindent 4 }}
