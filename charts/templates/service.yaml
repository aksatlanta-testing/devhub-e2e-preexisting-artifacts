apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo13cd7547-726a-4019-a1eb-a6fa3f625fb3.fullname" . }}
  labels:
    {{- include "go-echo13cd7547-726a-4019-a1eb-a6fa3f625fb3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo13cd7547-726a-4019-a1eb-a6fa3f625fb3.selectorLabels" . | nindent 4 }}
