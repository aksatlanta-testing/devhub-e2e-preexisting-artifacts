apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7f8f32b-4faf-4768-a2d5-402da1a8c45c.fullname" . }}
  labels:
    {{- include "go-echoa7f8f32b-4faf-4768-a2d5-402da1a8c45c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7f8f32b-4faf-4768-a2d5-402da1a8c45c.selectorLabels" . | nindent 4 }}
