apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7c25f0ce-5d40-49e3-9048-7629e6b59474.fullname" . }}
  labels:
    {{- include "go-echo7c25f0ce-5d40-49e3-9048-7629e6b59474.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
