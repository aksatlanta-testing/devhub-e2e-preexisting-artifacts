apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87f7bc98-1074-4166-bce7-438d25449309.fullname" . }}
  labels:
    {{- include "go-echo87f7bc98-1074-4166-bce7-438d25449309.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo87f7bc98-1074-4166-bce7-438d25449309.selectorLabels" . | nindent 4 }}
