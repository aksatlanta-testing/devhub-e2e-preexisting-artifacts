apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3b955f8-3555-4944-9356-924f7e9bfe58.fullname" . }}
  labels:
    {{- include "go-echoc3b955f8-3555-4944-9356-924f7e9bfe58.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3b955f8-3555-4944-9356-924f7e9bfe58.selectorLabels" . | nindent 4 }}
