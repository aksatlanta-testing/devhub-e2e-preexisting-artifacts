apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2103a5da-5abb-4fa6-afb6-db782900f1d2.fullname" . }}
  labels:
    {{- include "go-echo2103a5da-5abb-4fa6-afb6-db782900f1d2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2103a5da-5abb-4fa6-afb6-db782900f1d2.selectorLabels" . | nindent 4 }}
