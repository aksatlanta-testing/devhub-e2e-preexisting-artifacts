apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab133ca4-14da-43a2-83d5-3855c376523d.fullname" . }}
  labels:
    {{- include "go-echoab133ca4-14da-43a2-83d5-3855c376523d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab133ca4-14da-43a2-83d5-3855c376523d.selectorLabels" . | nindent 4 }}
