apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocac01b31-7a2b-47f2-9a7e-b37f321f8ee2.fullname" . }}
  labels:
    {{- include "go-echocac01b31-7a2b-47f2-9a7e-b37f321f8ee2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocac01b31-7a2b-47f2-9a7e-b37f321f8ee2.selectorLabels" . | nindent 4 }}
