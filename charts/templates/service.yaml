apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa96ddaea-c0e3-44c3-8229-0637afa9c39d.fullname" . }}
  labels:
    {{- include "go-echoa96ddaea-c0e3-44c3-8229-0637afa9c39d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa96ddaea-c0e3-44c3-8229-0637afa9c39d.selectorLabels" . | nindent 4 }}
