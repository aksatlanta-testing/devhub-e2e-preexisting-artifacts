apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53e5b188-de41-4b67-9d06-d713686ca91b.fullname" . }}
  labels:
    {{- include "go-echo53e5b188-de41-4b67-9d06-d713686ca91b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53e5b188-de41-4b67-9d06-d713686ca91b.selectorLabels" . | nindent 4 }}
