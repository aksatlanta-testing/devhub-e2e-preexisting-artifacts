apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo26e14d01-252f-4c10-bd07-0720420f2fee.fullname" . }}
  labels:
    {{- include "go-echo26e14d01-252f-4c10-bd07-0720420f2fee.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo26e14d01-252f-4c10-bd07-0720420f2fee.selectorLabels" . | nindent 4 }}
