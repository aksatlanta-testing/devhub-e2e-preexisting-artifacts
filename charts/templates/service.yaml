apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b5ed0b1-b04e-4edc-b836-fb35ad3f8711.fullname" . }}
  labels:
    {{- include "go-echo9b5ed0b1-b04e-4edc-b836-fb35ad3f8711.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b5ed0b1-b04e-4edc-b836-fb35ad3f8711.selectorLabels" . | nindent 4 }}
