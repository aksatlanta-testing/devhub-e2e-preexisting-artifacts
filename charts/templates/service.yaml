apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea1663f2-8c33-491c-bfb4-d0c882cdc3f3.fullname" . }}
  labels:
    {{- include "go-echoea1663f2-8c33-491c-bfb4-d0c882cdc3f3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoea1663f2-8c33-491c-bfb4-d0c882cdc3f3.selectorLabels" . | nindent 4 }}
