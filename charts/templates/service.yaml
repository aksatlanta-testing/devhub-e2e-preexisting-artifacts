apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5f1940d-3ad9-4b9e-a748-fd5a4c854274.fullname" . }}
  labels:
    {{- include "go-echoe5f1940d-3ad9-4b9e-a748-fd5a4c854274.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5f1940d-3ad9-4b9e-a748-fd5a4c854274.selectorLabels" . | nindent 4 }}
