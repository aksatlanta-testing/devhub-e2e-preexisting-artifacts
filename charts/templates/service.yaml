apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodacdc959-63b5-4c5f-bc02-63440e2b9589.fullname" . }}
  labels:
    {{- include "go-echodacdc959-63b5-4c5f-bc02-63440e2b9589.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodacdc959-63b5-4c5f-bc02-63440e2b9589.selectorLabels" . | nindent 4 }}
