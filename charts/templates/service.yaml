apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo846d18ec-b83c-4da5-b357-07993e5bea23.fullname" . }}
  labels:
    {{- include "go-echo846d18ec-b83c-4da5-b357-07993e5bea23.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo846d18ec-b83c-4da5-b357-07993e5bea23.selectorLabels" . | nindent 4 }}
