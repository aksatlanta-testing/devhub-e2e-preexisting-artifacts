apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoee7f1a44-7afe-44c2-95b2-764e2dcad7e0.fullname" . }}
  labels:
    {{- include "go-echoee7f1a44-7afe-44c2-95b2-764e2dcad7e0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoee7f1a44-7afe-44c2-95b2-764e2dcad7e0.selectorLabels" . | nindent 4 }}
