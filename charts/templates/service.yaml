apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo381989af-2a9f-47b3-9358-8b72ae1814e7.fullname" . }}
  labels:
    {{- include "go-echo381989af-2a9f-47b3-9358-8b72ae1814e7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo381989af-2a9f-47b3-9358-8b72ae1814e7.selectorLabels" . | nindent 4 }}
