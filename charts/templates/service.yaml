apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobcd28b82-915f-4415-9c82-c8539d08271d.fullname" . }}
  labels:
    {{- include "go-echobcd28b82-915f-4415-9c82-c8539d08271d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobcd28b82-915f-4415-9c82-c8539d08271d.selectorLabels" . | nindent 4 }}
