apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4adde925-337f-45e3-9815-ef7589125895.fullname" . }}
  labels:
    {{- include "go-echo4adde925-337f-45e3-9815-ef7589125895.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
