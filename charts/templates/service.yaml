apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9feb7865-532f-4cc7-ad29-e2fb5fdeb015.fullname" . }}
  labels:
    {{- include "go-echo9feb7865-532f-4cc7-ad29-e2fb5fdeb015.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9feb7865-532f-4cc7-ad29-e2fb5fdeb015.selectorLabels" . | nindent 4 }}
