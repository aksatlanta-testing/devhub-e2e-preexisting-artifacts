apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a33dd78-6960-40f3-96a6-af95263d3668.fullname" . }}
  labels:
    {{- include "go-echo8a33dd78-6960-40f3-96a6-af95263d3668.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a33dd78-6960-40f3-96a6-af95263d3668.selectorLabels" . | nindent 4 }}
