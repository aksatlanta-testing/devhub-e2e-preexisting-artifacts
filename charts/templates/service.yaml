apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod1718241-fb19-4800-9288-8159a5a27ac5.fullname" . }}
  labels:
    {{- include "go-echod1718241-fb19-4800-9288-8159a5a27ac5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod1718241-fb19-4800-9288-8159a5a27ac5.selectorLabels" . | nindent 4 }}
