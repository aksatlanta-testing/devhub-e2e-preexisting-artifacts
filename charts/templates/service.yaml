apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo00fd104e-d271-465d-a065-24e2eca78b66.fullname" . }}
  labels:
    {{- include "go-echo00fd104e-d271-465d-a065-24e2eca78b66.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo00fd104e-d271-465d-a065-24e2eca78b66.selectorLabels" . | nindent 4 }}
