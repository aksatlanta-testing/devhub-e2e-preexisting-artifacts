apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b41209b-284d-4356-a6c5-9292bf967a55.fullname" . }}
  labels:
    {{- include "go-echo5b41209b-284d-4356-a6c5-9292bf967a55.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b41209b-284d-4356-a6c5-9292bf967a55.selectorLabels" . | nindent 4 }}
