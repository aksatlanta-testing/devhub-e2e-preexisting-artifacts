apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2ef8a299-020d-4c3b-8749-3834c230a5d3.fullname" . }}
  labels:
    {{- include "go-echo2ef8a299-020d-4c3b-8749-3834c230a5d3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2ef8a299-020d-4c3b-8749-3834c230a5d3.selectorLabels" . | nindent 4 }}
