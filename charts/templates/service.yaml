apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo26ea9894-5e66-4780-aced-5ed18dadfa39.fullname" . }}
  labels:
    {{- include "go-echo26ea9894-5e66-4780-aced-5ed18dadfa39.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo26ea9894-5e66-4780-aced-5ed18dadfa39.selectorLabels" . | nindent 4 }}
