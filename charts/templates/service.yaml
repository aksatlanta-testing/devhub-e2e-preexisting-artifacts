apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c872946-25fc-45fc-8be9-925108a40294.fullname" . }}
  labels:
    {{- include "go-echo5c872946-25fc-45fc-8be9-925108a40294.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c872946-25fc-45fc-8be9-925108a40294.selectorLabels" . | nindent 4 }}
