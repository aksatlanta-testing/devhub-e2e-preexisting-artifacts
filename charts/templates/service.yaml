apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6419ee6a-9694-48f5-b0ff-a540a75ce8b0.fullname" . }}
  labels:
    {{- include "go-echo6419ee6a-9694-48f5-b0ff-a540a75ce8b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6419ee6a-9694-48f5-b0ff-a540a75ce8b0.selectorLabels" . | nindent 4 }}
