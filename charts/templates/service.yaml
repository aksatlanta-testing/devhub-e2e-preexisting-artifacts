apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob93ac968-4c1d-45c3-ad12-a30f5d981fc7.fullname" . }}
  labels:
    {{- include "go-echob93ac968-4c1d-45c3-ad12-a30f5d981fc7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob93ac968-4c1d-45c3-ad12-a30f5d981fc7.selectorLabels" . | nindent 4 }}
