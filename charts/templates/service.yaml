apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08d5307b-1a93-45a0-9587-77f5ff048660.fullname" . }}
  labels:
    {{- include "go-echo08d5307b-1a93-45a0-9587-77f5ff048660.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08d5307b-1a93-45a0-9587-77f5ff048660.selectorLabels" . | nindent 4 }}
