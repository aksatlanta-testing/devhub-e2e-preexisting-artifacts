apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6a34867d-56ea-4d5f-9bf8-3518206b5da6.fullname" . }}
  labels:
    {{- include "go-echo6a34867d-56ea-4d5f-9bf8-3518206b5da6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6a34867d-56ea-4d5f-9bf8-3518206b5da6.selectorLabels" . | nindent 4 }}
