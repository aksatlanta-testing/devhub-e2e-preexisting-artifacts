apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe86daa04-6671-446e-9601-cb8580fbabf2.fullname" . }}
  labels:
    {{- include "go-echoe86daa04-6671-446e-9601-cb8580fbabf2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe86daa04-6671-446e-9601-cb8580fbabf2.selectorLabels" . | nindent 4 }}
