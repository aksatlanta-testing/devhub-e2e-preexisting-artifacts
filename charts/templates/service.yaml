apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo62be2109-3878-4160-95ff-de8d006bf7da.fullname" . }}
  labels:
    {{- include "go-echo62be2109-3878-4160-95ff-de8d006bf7da.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo62be2109-3878-4160-95ff-de8d006bf7da.selectorLabels" . | nindent 4 }}
