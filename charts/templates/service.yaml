apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo72aad38b-5b18-46a9-8d52-4300bcaf9ee7.fullname" . }}
  labels:
    {{- include "go-echo72aad38b-5b18-46a9-8d52-4300bcaf9ee7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo72aad38b-5b18-46a9-8d52-4300bcaf9ee7.selectorLabels" . | nindent 4 }}
