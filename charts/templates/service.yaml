apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo99c3aae3-0e82-4566-bdf0-fe76dcaf71be.fullname" . }}
  labels:
    {{- include "go-echo99c3aae3-0e82-4566-bdf0-fe76dcaf71be.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo99c3aae3-0e82-4566-bdf0-fe76dcaf71be.selectorLabels" . | nindent 4 }}
