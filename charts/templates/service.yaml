apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo913b4545-11f7-48cf-9333-cc6e71927fcf.fullname" . }}
  labels:
    {{- include "go-echo913b4545-11f7-48cf-9333-cc6e71927fcf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo913b4545-11f7-48cf-9333-cc6e71927fcf.selectorLabels" . | nindent 4 }}
