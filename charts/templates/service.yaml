apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe24fe824-afd8-427b-b238-142f1e54d3bd.fullname" . }}
  labels:
    {{- include "go-echoe24fe824-afd8-427b-b238-142f1e54d3bd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe24fe824-afd8-427b-b238-142f1e54d3bd.selectorLabels" . | nindent 4 }}
