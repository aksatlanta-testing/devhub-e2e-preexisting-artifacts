apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob7a0360b-3512-4d50-85db-2e1951865c94.fullname" . }}
  labels:
    {{- include "go-echob7a0360b-3512-4d50-85db-2e1951865c94.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob7a0360b-3512-4d50-85db-2e1951865c94.selectorLabels" . | nindent 4 }}
