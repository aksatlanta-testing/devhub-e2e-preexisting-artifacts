apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo16ffb083-0484-4388-8f18-f8a1c0935409.fullname" . }}
  labels:
    {{- include "go-echo16ffb083-0484-4388-8f18-f8a1c0935409.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo16ffb083-0484-4388-8f18-f8a1c0935409.selectorLabels" . | nindent 4 }}
