apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc9602ede-03aa-405b-ab61-5e78f3dc54f4.fullname" . }}
  labels:
    {{- include "go-echoc9602ede-03aa-405b-ab61-5e78f3dc54f4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc9602ede-03aa-405b-ab61-5e78f3dc54f4.selectorLabels" . | nindent 4 }}
