apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo898753e4-3667-480e-8488-14cd505fd5b4.fullname" . }}
  labels:
    {{- include "go-echo898753e4-3667-480e-8488-14cd505fd5b4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
