apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod74d50a3-632c-4e6e-a5c2-ee01d9f9ccf5.fullname" . }}
  labels:
    {{- include "go-echod74d50a3-632c-4e6e-a5c2-ee01d9f9ccf5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod74d50a3-632c-4e6e-a5c2-ee01d9f9ccf5.selectorLabels" . | nindent 4 }}
