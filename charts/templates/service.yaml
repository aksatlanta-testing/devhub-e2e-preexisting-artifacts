apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fd9e388-7358-4e87-94b5-beb3691e2f80.fullname" . }}
  labels:
    {{- include "go-echo1fd9e388-7358-4e87-94b5-beb3691e2f80.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1fd9e388-7358-4e87-94b5-beb3691e2f80.selectorLabels" . | nindent 4 }}
