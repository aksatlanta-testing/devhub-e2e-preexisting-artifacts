apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05a5be1e-954d-4f76-aa9d-7af68b8b535d.fullname" . }}
  labels:
    {{- include "go-echo05a5be1e-954d-4f76-aa9d-7af68b8b535d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05a5be1e-954d-4f76-aa9d-7af68b8b535d.selectorLabels" . | nindent 4 }}
