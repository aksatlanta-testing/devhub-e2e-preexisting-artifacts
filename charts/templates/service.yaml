apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob7ad264a-45f3-4930-a427-6428884b4329.fullname" . }}
  labels:
    {{- include "go-echob7ad264a-45f3-4930-a427-6428884b4329.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob7ad264a-45f3-4930-a427-6428884b4329.selectorLabels" . | nindent 4 }}
