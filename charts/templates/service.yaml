apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85449354-6bd4-4529-ae2c-55501619f4d9.fullname" . }}
  labels:
    {{- include "go-echo85449354-6bd4-4529-ae2c-55501619f4d9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85449354-6bd4-4529-ae2c-55501619f4d9.selectorLabels" . | nindent 4 }}
