apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3832df46-3bb3-4434-b9d7-f333b68b3450.fullname" . }}
  labels:
    {{- include "go-echo3832df46-3bb3-4434-b9d7-f333b68b3450.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
