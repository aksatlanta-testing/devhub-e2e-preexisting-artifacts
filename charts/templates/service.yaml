apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23ebab83-cc57-42bb-b657-ae4cdf4e8bca.fullname" . }}
  labels:
    {{- include "go-echo23ebab83-cc57-42bb-b657-ae4cdf4e8bca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23ebab83-cc57-42bb-b657-ae4cdf4e8bca.selectorLabels" . | nindent 4 }}
