apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41489d33-cead-446e-b526-7ea6ef1d31f2.fullname" . }}
  labels:
    {{- include "go-echo41489d33-cead-446e-b526-7ea6ef1d31f2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41489d33-cead-446e-b526-7ea6ef1d31f2.selectorLabels" . | nindent 4 }}
