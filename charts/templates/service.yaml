apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4402d697-3734-479e-83fa-8a0c59b91fab.fullname" . }}
  labels:
    {{- include "go-echo4402d697-3734-479e-83fa-8a0c59b91fab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4402d697-3734-479e-83fa-8a0c59b91fab.selectorLabels" . | nindent 4 }}
