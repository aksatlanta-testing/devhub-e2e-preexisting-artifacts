apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo83b1e22c-09e7-455b-9743-a55d5daeece2.fullname" . }}
  labels:
    {{- include "go-echo83b1e22c-09e7-455b-9743-a55d5daeece2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo83b1e22c-09e7-455b-9743-a55d5daeece2.selectorLabels" . | nindent 4 }}
