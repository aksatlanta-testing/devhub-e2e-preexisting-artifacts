apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3136850d-8710-4f58-aa99-f8f1931dcbe6.fullname" . }}
  labels:
    {{- include "go-echo3136850d-8710-4f58-aa99-f8f1931dcbe6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3136850d-8710-4f58-aa99-f8f1931dcbe6.selectorLabels" . | nindent 4 }}
