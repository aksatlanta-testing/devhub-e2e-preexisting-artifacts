apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod0f1076c-099c-4f8e-9352-6a072883fa4d.fullname" . }}
  labels:
    {{- include "go-echod0f1076c-099c-4f8e-9352-6a072883fa4d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
