apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73b9c6cf-3644-45d0-a00e-fce081e3c5d4.fullname" . }}
  labels:
    {{- include "go-echo73b9c6cf-3644-45d0-a00e-fce081e3c5d4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73b9c6cf-3644-45d0-a00e-fce081e3c5d4.selectorLabels" . | nindent 4 }}
