apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d8d3516-5425-466f-924e-39ab74bb3ba4.fullname" . }}
  labels:
    {{- include "go-echo2d8d3516-5425-466f-924e-39ab74bb3ba4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d8d3516-5425-466f-924e-39ab74bb3ba4.selectorLabels" . | nindent 4 }}
