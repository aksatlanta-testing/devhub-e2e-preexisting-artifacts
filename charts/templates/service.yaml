apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96e0ec30-c64a-4b80-bdcb-ce73f8008c88.fullname" . }}
  labels:
    {{- include "go-echo96e0ec30-c64a-4b80-bdcb-ce73f8008c88.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96e0ec30-c64a-4b80-bdcb-ce73f8008c88.selectorLabels" . | nindent 4 }}
