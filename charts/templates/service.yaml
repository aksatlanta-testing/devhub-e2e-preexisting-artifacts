apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6abc66d7-9f08-4bfe-b966-4908976b4482.fullname" . }}
  labels:
    {{- include "go-echo6abc66d7-9f08-4bfe-b966-4908976b4482.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6abc66d7-9f08-4bfe-b966-4908976b4482.selectorLabels" . | nindent 4 }}
