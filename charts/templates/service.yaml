apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbe0bae0-fb53-49a4-98ca-4925b2ddae63.fullname" . }}
  labels:
    {{- include "go-echofbe0bae0-fb53-49a4-98ca-4925b2ddae63.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbe0bae0-fb53-49a4-98ca-4925b2ddae63.selectorLabels" . | nindent 4 }}
