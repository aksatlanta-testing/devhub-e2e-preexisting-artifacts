apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c50bdc5-3085-4ed9-b4b3-93e28d3a8de9.fullname" . }}
  labels:
    {{- include "go-echo9c50bdc5-3085-4ed9-b4b3-93e28d3a8de9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c50bdc5-3085-4ed9-b4b3-93e28d3a8de9.selectorLabels" . | nindent 4 }}
