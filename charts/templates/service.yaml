apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6860ace-ead8-43d0-960f-4e0fca5fdfd7.fullname" . }}
  labels:
    {{- include "go-echoa6860ace-ead8-43d0-960f-4e0fca5fdfd7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6860ace-ead8-43d0-960f-4e0fca5fdfd7.selectorLabels" . | nindent 4 }}
