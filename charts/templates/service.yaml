apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa4aa469c-bf87-4535-9c8d-cd13520c8a18.fullname" . }}
  labels:
    {{- include "go-echoa4aa469c-bf87-4535-9c8d-cd13520c8a18.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa4aa469c-bf87-4535-9c8d-cd13520c8a18.selectorLabels" . | nindent 4 }}
