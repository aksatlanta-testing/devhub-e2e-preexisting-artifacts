apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5953d70c-a761-495a-8ee1-973e200685ff.fullname" . }}
  labels:
    {{- include "go-echo5953d70c-a761-495a-8ee1-973e200685ff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5953d70c-a761-495a-8ee1-973e200685ff.selectorLabels" . | nindent 4 }}
