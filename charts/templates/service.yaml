apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63b2ab1e-65a8-4e46-b591-ab3b10eceb66.fullname" . }}
  labels:
    {{- include "go-echo63b2ab1e-65a8-4e46-b591-ab3b10eceb66.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63b2ab1e-65a8-4e46-b591-ab3b10eceb66.selectorLabels" . | nindent 4 }}
