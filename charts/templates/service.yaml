apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob79a2e74-b244-417a-8c2e-a5e719d53fae.fullname" . }}
  labels:
    {{- include "go-echob79a2e74-b244-417a-8c2e-a5e719d53fae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob79a2e74-b244-417a-8c2e-a5e719d53fae.selectorLabels" . | nindent 4 }}
