apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof4741613-7c60-486c-81a1-3d00f2969f39.fullname" . }}
  labels:
    {{- include "go-echof4741613-7c60-486c-81a1-3d00f2969f39.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof4741613-7c60-486c-81a1-3d00f2969f39.selectorLabels" . | nindent 4 }}
