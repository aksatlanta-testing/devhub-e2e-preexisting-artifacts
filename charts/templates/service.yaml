apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo02a905a2-afd0-4665-a6a6-bc0058c6d7dd.fullname" . }}
  labels:
    {{- include "go-echo02a905a2-afd0-4665-a6a6-bc0058c6d7dd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo02a905a2-afd0-4665-a6a6-bc0058c6d7dd.selectorLabels" . | nindent 4 }}
