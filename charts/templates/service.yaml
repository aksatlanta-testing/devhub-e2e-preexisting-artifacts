apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90b29aa3-f1ac-4549-80f1-a7c5e4bce0df.fullname" . }}
  labels:
    {{- include "go-echo90b29aa3-f1ac-4549-80f1-a7c5e4bce0df.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo90b29aa3-f1ac-4549-80f1-a7c5e4bce0df.selectorLabels" . | nindent 4 }}
