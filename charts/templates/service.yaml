apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8cd8ed06-5cac-4bf0-aae5-d0584b1050d1.fullname" . }}
  labels:
    {{- include "go-echo8cd8ed06-5cac-4bf0-aae5-d0584b1050d1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8cd8ed06-5cac-4bf0-aae5-d0584b1050d1.selectorLabels" . | nindent 4 }}
