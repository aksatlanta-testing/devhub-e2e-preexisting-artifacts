apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3a687a8-a57c-48da-b83f-879e3a85b396.fullname" . }}
  labels:
    {{- include "go-echof3a687a8-a57c-48da-b83f-879e3a85b396.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3a687a8-a57c-48da-b83f-879e3a85b396.selectorLabels" . | nindent 4 }}
