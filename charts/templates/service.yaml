apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa57e5ece-09f9-4f1f-a3ca-c88d9b2c098d.fullname" . }}
  labels:
    {{- include "go-echoa57e5ece-09f9-4f1f-a3ca-c88d9b2c098d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa57e5ece-09f9-4f1f-a3ca-c88d9b2c098d.selectorLabels" . | nindent 4 }}
