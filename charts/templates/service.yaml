apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e60f6de-80af-4209-84a0-810e166255b5.fullname" . }}
  labels:
    {{- include "go-echo8e60f6de-80af-4209-84a0-810e166255b5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e60f6de-80af-4209-84a0-810e166255b5.selectorLabels" . | nindent 4 }}
