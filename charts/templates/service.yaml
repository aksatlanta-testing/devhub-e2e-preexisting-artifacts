apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocd5ee163-a1f0-4ce3-8d46-fedfc5f50b72.fullname" . }}
  labels:
    {{- include "go-echocd5ee163-a1f0-4ce3-8d46-fedfc5f50b72.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocd5ee163-a1f0-4ce3-8d46-fedfc5f50b72.selectorLabels" . | nindent 4 }}
