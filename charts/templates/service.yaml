apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d979c11-7220-459a-9148-41bbc979bf64.fullname" . }}
  labels:
    {{- include "go-echo0d979c11-7220-459a-9148-41bbc979bf64.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d979c11-7220-459a-9148-41bbc979bf64.selectorLabels" . | nindent 4 }}
