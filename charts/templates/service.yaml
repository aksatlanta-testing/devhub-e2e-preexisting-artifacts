apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodeab792b-a1ed-4afa-8112-3d76a8cf77da.fullname" . }}
  labels:
    {{- include "go-echodeab792b-a1ed-4afa-8112-3d76a8cf77da.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodeab792b-a1ed-4afa-8112-3d76a8cf77da.selectorLabels" . | nindent 4 }}
