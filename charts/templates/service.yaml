apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73b43d89-384e-4f6e-80eb-8aa6f7a6c969.fullname" . }}
  labels:
    {{- include "go-echo73b43d89-384e-4f6e-80eb-8aa6f7a6c969.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73b43d89-384e-4f6e-80eb-8aa6f7a6c969.selectorLabels" . | nindent 4 }}
