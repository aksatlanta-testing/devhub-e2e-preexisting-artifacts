apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo715cb50f-e599-40a0-bef8-bb64ba6ec9d1.fullname" . }}
  labels:
    {{- include "go-echo715cb50f-e599-40a0-bef8-bb64ba6ec9d1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo715cb50f-e599-40a0-bef8-bb64ba6ec9d1.selectorLabels" . | nindent 4 }}
