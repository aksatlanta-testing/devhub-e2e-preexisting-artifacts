apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa484134c-cf2b-4849-a9c3-311c9d677859.fullname" . }}
  labels:
    {{- include "go-echoa484134c-cf2b-4849-a9c3-311c9d677859.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa484134c-cf2b-4849-a9c3-311c9d677859.selectorLabels" . | nindent 4 }}
