apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa440bbfa-cb8d-406d-919c-6a4cacd5d484.fullname" . }}
  labels:
    {{- include "go-echoa440bbfa-cb8d-406d-919c-6a4cacd5d484.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa440bbfa-cb8d-406d-919c-6a4cacd5d484.selectorLabels" . | nindent 4 }}
