apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo417fdfe8-1e7b-4d9c-a680-8a3e4008e38a.fullname" . }}
  labels:
    {{- include "go-echo417fdfe8-1e7b-4d9c-a680-8a3e4008e38a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo417fdfe8-1e7b-4d9c-a680-8a3e4008e38a.selectorLabels" . | nindent 4 }}
