apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3c7cd84-bb0b-46cb-a477-f64e8293647f.fullname" . }}
  labels:
    {{- include "go-echof3c7cd84-bb0b-46cb-a477-f64e8293647f.labels" . | nindent 4 }}
