apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc5d14e4e-8e08-46d1-acbc-89fac4060fa1.fullname" . }}
  labels:
    {{- include "go-echoc5d14e4e-8e08-46d1-acbc-89fac4060fa1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc5d14e4e-8e08-46d1-acbc-89fac4060fa1.selectorLabels" . | nindent 4 }}
