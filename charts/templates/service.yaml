apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa48cf56-c553-4ba5-9e45-4bb99a4a4664.fullname" . }}
  labels:
    {{- include "go-echofa48cf56-c553-4ba5-9e45-4bb99a4a4664.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa48cf56-c553-4ba5-9e45-4bb99a4a4664.selectorLabels" . | nindent 4 }}
