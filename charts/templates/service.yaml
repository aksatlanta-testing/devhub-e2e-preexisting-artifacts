apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c58928e-e55d-4003-963b-ec2d46c9da06.fullname" . }}
  labels:
    {{- include "go-echo2c58928e-e55d-4003-963b-ec2d46c9da06.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c58928e-e55d-4003-963b-ec2d46c9da06.selectorLabels" . | nindent 4 }}
