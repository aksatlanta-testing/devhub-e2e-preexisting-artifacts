apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18f87002-324d-444b-aced-1fdb09c1cb5f.fullname" . }}
  labels:
    {{- include "go-echo18f87002-324d-444b-aced-1fdb09c1cb5f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
