apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23c907fd-20c7-41ea-a377-50d4553a2f1e.fullname" . }}
  labels:
    {{- include "go-echo23c907fd-20c7-41ea-a377-50d4553a2f1e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23c907fd-20c7-41ea-a377-50d4553a2f1e.selectorLabels" . | nindent 4 }}
