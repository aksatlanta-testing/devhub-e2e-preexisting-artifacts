apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo12397914-dbd8-4ccc-a6a3-8597dc974565.fullname" . }}
  labels:
    {{- include "go-echo12397914-dbd8-4ccc-a6a3-8597dc974565.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo12397914-dbd8-4ccc-a6a3-8597dc974565.selectorLabels" . | nindent 4 }}
