apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo758884f3-a431-44b2-83df-0c21dbf84d07.fullname" . }}
  labels:
    {{- include "go-echo758884f3-a431-44b2-83df-0c21dbf84d07.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo758884f3-a431-44b2-83df-0c21dbf84d07.selectorLabels" . | nindent 4 }}
