apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43621193-96b2-4123-8ce2-e11f7ca43c48.fullname" . }}
  labels:
    {{- include "go-echo43621193-96b2-4123-8ce2-e11f7ca43c48.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43621193-96b2-4123-8ce2-e11f7ca43c48.selectorLabels" . | nindent 4 }}
