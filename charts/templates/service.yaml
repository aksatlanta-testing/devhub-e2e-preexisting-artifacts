apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6e9653b6-9056-41f0-a877-8e32af155cd9.fullname" . }}
  labels:
    {{- include "go-echo6e9653b6-9056-41f0-a877-8e32af155cd9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6e9653b6-9056-41f0-a877-8e32af155cd9.selectorLabels" . | nindent 4 }}
