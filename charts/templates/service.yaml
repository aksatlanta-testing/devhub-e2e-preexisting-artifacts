apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a1952f3-69a7-4082-bf34-2fb108396e1d.fullname" . }}
  labels:
    {{- include "go-echo5a1952f3-69a7-4082-bf34-2fb108396e1d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a1952f3-69a7-4082-bf34-2fb108396e1d.selectorLabels" . | nindent 4 }}
