apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbfe8528-2070-40ac-bec8-eff246f45b80.fullname" . }}
  labels:
    {{- include "go-echodbfe8528-2070-40ac-bec8-eff246f45b80.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbfe8528-2070-40ac-bec8-eff246f45b80.selectorLabels" . | nindent 4 }}
