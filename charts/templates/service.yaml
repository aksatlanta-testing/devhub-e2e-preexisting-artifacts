apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29f1274f-cf74-4b6a-98fe-3284774e960b.fullname" . }}
  labels:
    {{- include "go-echo29f1274f-cf74-4b6a-98fe-3284774e960b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29f1274f-cf74-4b6a-98fe-3284774e960b.selectorLabels" . | nindent 4 }}
