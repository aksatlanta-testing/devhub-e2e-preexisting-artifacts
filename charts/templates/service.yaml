apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c68d265-0f44-46a9-aae8-cc00ade3302f.fullname" . }}
  labels:
    {{- include "go-echo2c68d265-0f44-46a9-aae8-cc00ade3302f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c68d265-0f44-46a9-aae8-cc00ade3302f.selectorLabels" . | nindent 4 }}
