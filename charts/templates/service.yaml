apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo642a4d4b-0b0a-4bdf-aab9-6e17fb9c7f2c.fullname" . }}
  labels:
    {{- include "go-echo642a4d4b-0b0a-4bdf-aab9-6e17fb9c7f2c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo642a4d4b-0b0a-4bdf-aab9-6e17fb9c7f2c.selectorLabels" . | nindent 4 }}
