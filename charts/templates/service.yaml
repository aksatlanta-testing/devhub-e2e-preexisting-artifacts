apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo360b5096-d77f-47cc-b754-70d298d7ec12.fullname" . }}
  labels:
    {{- include "go-echo360b5096-d77f-47cc-b754-70d298d7ec12.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo360b5096-d77f-47cc-b754-70d298d7ec12.selectorLabels" . | nindent 4 }}
