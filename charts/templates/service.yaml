apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d0c3bdc-1e0d-4419-baf5-f8a4aa97ca1d.fullname" . }}
  labels:
    {{- include "go-echo8d0c3bdc-1e0d-4419-baf5-f8a4aa97ca1d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d0c3bdc-1e0d-4419-baf5-f8a4aa97ca1d.selectorLabels" . | nindent 4 }}
