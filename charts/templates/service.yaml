apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08865033-303a-4263-a510-f29799fcb178.fullname" . }}
  labels:
    {{- include "go-echo08865033-303a-4263-a510-f29799fcb178.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08865033-303a-4263-a510-f29799fcb178.selectorLabels" . | nindent 4 }}
