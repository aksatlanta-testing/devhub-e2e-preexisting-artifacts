apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20f20ad0-c571-4864-8ca1-9c66f50194c2.fullname" . }}
  labels:
    {{- include "go-echo20f20ad0-c571-4864-8ca1-9c66f50194c2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20f20ad0-c571-4864-8ca1-9c66f50194c2.selectorLabels" . | nindent 4 }}
