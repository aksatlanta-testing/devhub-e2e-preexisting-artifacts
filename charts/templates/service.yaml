apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28c68b01-a13f-4129-8ac3-7955f7d0e8f8.fullname" . }}
  labels:
    {{- include "go-echo28c68b01-a13f-4129-8ac3-7955f7d0e8f8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28c68b01-a13f-4129-8ac3-7955f7d0e8f8.selectorLabels" . | nindent 4 }}
