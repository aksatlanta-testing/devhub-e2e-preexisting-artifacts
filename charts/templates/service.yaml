apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo003e18da-b0d0-4d74-ba9c-7425b24249a9.fullname" . }}
  labels:
    {{- include "go-echo003e18da-b0d0-4d74-ba9c-7425b24249a9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo003e18da-b0d0-4d74-ba9c-7425b24249a9.selectorLabels" . | nindent 4 }}
