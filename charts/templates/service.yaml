apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f4254ff-95d7-4a2b-a061-1766469d3733.fullname" . }}
  labels:
    {{- include "go-echo3f4254ff-95d7-4a2b-a061-1766469d3733.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f4254ff-95d7-4a2b-a061-1766469d3733.selectorLabels" . | nindent 4 }}
