apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6a2c870f-1f81-472f-a965-94aac22a38bd.fullname" . }}
  labels:
    {{- include "go-echo6a2c870f-1f81-472f-a965-94aac22a38bd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6a2c870f-1f81-472f-a965-94aac22a38bd.selectorLabels" . | nindent 4 }}
