apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8065968-9977-4b37-956d-71077e825d02.fullname" . }}
  labels:
    {{- include "go-echob8065968-9977-4b37-956d-71077e825d02.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8065968-9977-4b37-956d-71077e825d02.selectorLabels" . | nindent 4 }}
