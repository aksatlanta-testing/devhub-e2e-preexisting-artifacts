apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoccaf3521-e940-4d7f-91d1-0163bf4a4511.fullname" . }}
  labels:
    {{- include "go-echoccaf3521-e940-4d7f-91d1-0163bf4a4511.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoccaf3521-e940-4d7f-91d1-0163bf4a4511.selectorLabels" . | nindent 4 }}
