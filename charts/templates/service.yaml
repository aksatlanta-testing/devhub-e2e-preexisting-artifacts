apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1212b41-f676-42af-af62-5e6dbb39f6bd.fullname" . }}
  labels:
    {{- include "go-echoc1212b41-f676-42af-af62-5e6dbb39f6bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1212b41-f676-42af-af62-5e6dbb39f6bd.selectorLabels" . | nindent 4 }}
