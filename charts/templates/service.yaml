apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff13bb28-d118-4f8b-9b17-e3d18c3da387.fullname" . }}
  labels:
    {{- include "go-echoff13bb28-d118-4f8b-9b17-e3d18c3da387.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff13bb28-d118-4f8b-9b17-e3d18c3da387.selectorLabels" . | nindent 4 }}
