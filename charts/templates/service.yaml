apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b9577dd-ead2-4f39-8d6b-94601303d8ef.fullname" . }}
  labels:
    {{- include "go-echo9b9577dd-ead2-4f39-8d6b-94601303d8ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b9577dd-ead2-4f39-8d6b-94601303d8ef.selectorLabels" . | nindent 4 }}
