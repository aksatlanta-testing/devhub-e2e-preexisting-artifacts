apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7b420e0-d0ff-4f89-9088-5a77a8b01c8d.fullname" . }}
  labels:
    {{- include "go-echoc7b420e0-d0ff-4f89-9088-5a77a8b01c8d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7b420e0-d0ff-4f89-9088-5a77a8b01c8d.selectorLabels" . | nindent 4 }}
