apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo259e965d-8770-4d39-953e-c8f18e025a28.fullname" . }}
  labels:
    {{- include "go-echo259e965d-8770-4d39-953e-c8f18e025a28.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo259e965d-8770-4d39-953e-c8f18e025a28.selectorLabels" . | nindent 4 }}
