apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d805623-dbf9-4083-89cb-5a21c81befaa.fullname" . }}
  labels:
    {{- include "go-echo6d805623-dbf9-4083-89cb-5a21c81befaa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d805623-dbf9-4083-89cb-5a21c81befaa.selectorLabels" . | nindent 4 }}
