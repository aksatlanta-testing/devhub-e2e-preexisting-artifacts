apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1bd9afd-ddd2-4d51-994f-9a1d727732ff.fullname" . }}
  labels:
    {{- include "go-echoe1bd9afd-ddd2-4d51-994f-9a1d727732ff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1bd9afd-ddd2-4d51-994f-9a1d727732ff.selectorLabels" . | nindent 4 }}
