apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof47b1469-a9ed-4a67-8ea9-149c0ec88b7b.fullname" . }}
  labels:
    {{- include "go-echof47b1469-a9ed-4a67-8ea9-149c0ec88b7b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof47b1469-a9ed-4a67-8ea9-149c0ec88b7b.selectorLabels" . | nindent 4 }}
