apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7c9908f9-129a-4bb2-b464-5699b71f29d9.fullname" . }}
  labels:
    {{- include "go-echo7c9908f9-129a-4bb2-b464-5699b71f29d9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7c9908f9-129a-4bb2-b464-5699b71f29d9.selectorLabels" . | nindent 4 }}
