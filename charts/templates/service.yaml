apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0180176f-45e6-4739-9596-63a636ebf47f.fullname" . }}
  labels:
    {{- include "go-echo0180176f-45e6-4739-9596-63a636ebf47f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0180176f-45e6-4739-9596-63a636ebf47f.selectorLabels" . | nindent 4 }}
