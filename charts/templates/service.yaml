apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo33acff53-e0be-47db-b6b0-eae38f995065.fullname" . }}
  labels:
    {{- include "go-echo33acff53-e0be-47db-b6b0-eae38f995065.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo33acff53-e0be-47db-b6b0-eae38f995065.selectorLabels" . | nindent 4 }}
