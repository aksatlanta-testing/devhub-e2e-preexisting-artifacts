apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2bce7be4-c34b-4143-a057-7cfd25fcb8ed.fullname" . }}
  labels:
    {{- include "go-echo2bce7be4-c34b-4143-a057-7cfd25fcb8ed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2bce7be4-c34b-4143-a057-7cfd25fcb8ed.selectorLabels" . | nindent 4 }}
