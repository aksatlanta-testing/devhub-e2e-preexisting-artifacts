apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6b72e623-3e59-4618-9343-c5391b7eacfd.fullname" . }}
  labels:
    {{- include "go-echo6b72e623-3e59-4618-9343-c5391b7eacfd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6b72e623-3e59-4618-9343-c5391b7eacfd.selectorLabels" . | nindent 4 }}
