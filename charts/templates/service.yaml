apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo594fa44d-cb81-4aaf-9215-7d1fb7703ce2.fullname" . }}
  labels:
    {{- include "go-echo594fa44d-cb81-4aaf-9215-7d1fb7703ce2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo594fa44d-cb81-4aaf-9215-7d1fb7703ce2.selectorLabels" . | nindent 4 }}
