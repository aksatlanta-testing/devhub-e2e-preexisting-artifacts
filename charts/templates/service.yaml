apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f1e6904-e15f-46cd-82be-99e8259251b5.fullname" . }}
  labels:
    {{- include "go-echo3f1e6904-e15f-46cd-82be-99e8259251b5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f1e6904-e15f-46cd-82be-99e8259251b5.selectorLabels" . | nindent 4 }}
