apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18b4ef87-94c1-408d-98ab-7c7691a6cbe1.fullname" . }}
  labels:
    {{- include "go-echo18b4ef87-94c1-408d-98ab-7c7691a6cbe1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo18b4ef87-94c1-408d-98ab-7c7691a6cbe1.selectorLabels" . | nindent 4 }}
