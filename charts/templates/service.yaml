apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0979b0ff-e760-4508-bf10-bcd086ab0c0a.fullname" . }}
  labels:
    {{- include "go-echo0979b0ff-e760-4508-bf10-bcd086ab0c0a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0979b0ff-e760-4508-bf10-bcd086ab0c0a.selectorLabels" . | nindent 4 }}
