apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed75b776-daa7-477d-a103-2f956e96d0bc.fullname" . }}
  labels:
    {{- include "go-echoed75b776-daa7-477d-a103-2f956e96d0bc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed75b776-daa7-477d-a103-2f956e96d0bc.selectorLabels" . | nindent 4 }}
