apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5314566b-d1bd-4e2e-a12f-6118d426893b.fullname" . }}
  labels:
    {{- include "go-echo5314566b-d1bd-4e2e-a12f-6118d426893b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5314566b-d1bd-4e2e-a12f-6118d426893b.selectorLabels" . | nindent 4 }}
