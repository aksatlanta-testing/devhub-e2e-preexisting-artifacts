apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98b75f32-4ad4-4e37-8ddc-b94893accc96.fullname" . }}
  labels:
    {{- include "go-echo98b75f32-4ad4-4e37-8ddc-b94893accc96.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98b75f32-4ad4-4e37-8ddc-b94893accc96.selectorLabels" . | nindent 4 }}
