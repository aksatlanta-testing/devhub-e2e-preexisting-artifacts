apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo612f3c89-5e69-4c54-a9ad-11618c3264a6.fullname" . }}
  labels:
    {{- include "go-echo612f3c89-5e69-4c54-a9ad-11618c3264a6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo612f3c89-5e69-4c54-a9ad-11618c3264a6.selectorLabels" . | nindent 4 }}
