apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9aa04e27-4216-4c55-9c7a-cf8aa0936976.fullname" . }}
  labels:
    {{- include "go-echo9aa04e27-4216-4c55-9c7a-cf8aa0936976.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9aa04e27-4216-4c55-9c7a-cf8aa0936976.selectorLabels" . | nindent 4 }}
