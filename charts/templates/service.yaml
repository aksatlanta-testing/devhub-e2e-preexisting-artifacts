apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof4c3842c-0708-4806-aad6-7939141dd0fb.fullname" . }}
  labels:
    {{- include "go-echof4c3842c-0708-4806-aad6-7939141dd0fb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
