apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3013ae9c-baf3-4dff-82a2-34eab4316d7e.fullname" . }}
  labels:
    {{- include "go-echo3013ae9c-baf3-4dff-82a2-34eab4316d7e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3013ae9c-baf3-4dff-82a2-34eab4316d7e.selectorLabels" . | nindent 4 }}
