apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf53a284-a524-4ead-8900-8ccede951aa7.fullname" . }}
  labels:
    {{- include "go-echoaf53a284-a524-4ead-8900-8ccede951aa7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf53a284-a524-4ead-8900-8ccede951aa7.selectorLabels" . | nindent 4 }}
