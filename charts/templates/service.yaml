apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo840e0cf8-8025-454e-b770-fd996fcaa9bb.fullname" . }}
  labels:
    {{- include "go-echo840e0cf8-8025-454e-b770-fd996fcaa9bb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo840e0cf8-8025-454e-b770-fd996fcaa9bb.selectorLabels" . | nindent 4 }}
