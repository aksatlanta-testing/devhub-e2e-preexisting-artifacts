apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa4cfb0ce-da1d-46d7-b608-d85d3d6236c8.fullname" . }}
  labels:
    {{- include "go-echoa4cfb0ce-da1d-46d7-b608-d85d3d6236c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa4cfb0ce-da1d-46d7-b608-d85d3d6236c8.selectorLabels" . | nindent 4 }}
