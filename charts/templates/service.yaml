apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9717dc97-8d30-496a-aaa9-6f9d8c738503.fullname" . }}
  labels:
    {{- include "go-echo9717dc97-8d30-496a-aaa9-6f9d8c738503.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9717dc97-8d30-496a-aaa9-6f9d8c738503.selectorLabels" . | nindent 4 }}
