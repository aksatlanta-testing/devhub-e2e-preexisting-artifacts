apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo475223b8-de85-4c0c-b7b9-e6083e81ba7a.fullname" . }}
  labels:
    {{- include "go-echo475223b8-de85-4c0c-b7b9-e6083e81ba7a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo475223b8-de85-4c0c-b7b9-e6083e81ba7a.selectorLabels" . | nindent 4 }}
