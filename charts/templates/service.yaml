apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7187701c-64d2-4302-86a7-abd8d0c74a2d.fullname" . }}
  labels:
    {{- include "go-echo7187701c-64d2-4302-86a7-abd8d0c74a2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7187701c-64d2-4302-86a7-abd8d0c74a2d.selectorLabels" . | nindent 4 }}
