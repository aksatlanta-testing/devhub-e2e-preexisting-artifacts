apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ba8ae61-c380-4ff1-8ee2-43a97311cf6c.fullname" . }}
  labels:
    {{- include "go-echo1ba8ae61-c380-4ff1-8ee2-43a97311cf6c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ba8ae61-c380-4ff1-8ee2-43a97311cf6c.selectorLabels" . | nindent 4 }}
