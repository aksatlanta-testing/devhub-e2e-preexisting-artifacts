apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3940e5b-fb9a-4309-9e95-322dc3c18f7f.fullname" . }}
  labels:
    {{- include "go-echoa3940e5b-fb9a-4309-9e95-322dc3c18f7f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3940e5b-fb9a-4309-9e95-322dc3c18f7f.selectorLabels" . | nindent 4 }}
