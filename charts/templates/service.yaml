apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo42f43fc8-1991-457d-b746-7fb4b77664e1.fullname" . }}
  labels:
    {{- include "go-echo42f43fc8-1991-457d-b746-7fb4b77664e1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo42f43fc8-1991-457d-b746-7fb4b77664e1.selectorLabels" . | nindent 4 }}
