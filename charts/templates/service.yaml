apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89ca18f4-608f-4b95-bfda-c3f74fc09b2c.fullname" . }}
  labels:
    {{- include "go-echo89ca18f4-608f-4b95-bfda-c3f74fc09b2c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89ca18f4-608f-4b95-bfda-c3f74fc09b2c.selectorLabels" . | nindent 4 }}
