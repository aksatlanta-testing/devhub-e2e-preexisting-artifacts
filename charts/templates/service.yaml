apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo675e8019-bcf7-406a-ace6-c1cac2fc7493.fullname" . }}
  labels:
    {{- include "go-echo675e8019-bcf7-406a-ace6-c1cac2fc7493.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo675e8019-bcf7-406a-ace6-c1cac2fc7493.selectorLabels" . | nindent 4 }}
