apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1b67e48f-b83d-4bee-bf5f-d13f68894a42.fullname" . }}
  labels:
    {{- include "go-echo1b67e48f-b83d-4bee-bf5f-d13f68894a42.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1b67e48f-b83d-4bee-bf5f-d13f68894a42.selectorLabels" . | nindent 4 }}
