apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45a5e65c-20d5-40db-b580-86cfa65abb6d.fullname" . }}
  labels:
    {{- include "go-echo45a5e65c-20d5-40db-b580-86cfa65abb6d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45a5e65c-20d5-40db-b580-86cfa65abb6d.selectorLabels" . | nindent 4 }}
