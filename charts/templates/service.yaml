apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1512894a-a3fa-4f71-8ffa-88c3cdb50b97.fullname" . }}
  labels:
    {{- include "go-echo1512894a-a3fa-4f71-8ffa-88c3cdb50b97.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1512894a-a3fa-4f71-8ffa-88c3cdb50b97.selectorLabels" . | nindent 4 }}
