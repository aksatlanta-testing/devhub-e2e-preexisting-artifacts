apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f3945f7-f534-45b0-8eb6-47ee650e1f36.fullname" . }}
  labels:
    {{- include "go-echo3f3945f7-f534-45b0-8eb6-47ee650e1f36.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f3945f7-f534-45b0-8eb6-47ee650e1f36.selectorLabels" . | nindent 4 }}
