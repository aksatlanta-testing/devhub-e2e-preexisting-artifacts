apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5ae6ea4-5b2c-47f2-9d0f-66fb3285354e.fullname" . }}
  labels:
    {{- include "go-echoa5ae6ea4-5b2c-47f2-9d0f-66fb3285354e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5ae6ea4-5b2c-47f2-9d0f-66fb3285354e.selectorLabels" . | nindent 4 }}
