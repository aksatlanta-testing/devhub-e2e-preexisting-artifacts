apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60c4753d-7bbf-4c8a-94c1-3d7db86342cd.fullname" . }}
  labels:
    {{- include "go-echo60c4753d-7bbf-4c8a-94c1-3d7db86342cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60c4753d-7bbf-4c8a-94c1-3d7db86342cd.selectorLabels" . | nindent 4 }}
