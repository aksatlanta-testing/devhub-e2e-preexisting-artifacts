apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo531ef031-75cd-411c-afd0-460cfbd4fcd9.fullname" . }}
  labels:
    {{- include "go-echo531ef031-75cd-411c-afd0-460cfbd4fcd9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo531ef031-75cd-411c-afd0-460cfbd4fcd9.selectorLabels" . | nindent 4 }}
