apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e3c4cc2-546d-483a-a04b-e482746a7d8e.fullname" . }}
  labels:
    {{- include "go-echo3e3c4cc2-546d-483a-a04b-e482746a7d8e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e3c4cc2-546d-483a-a04b-e482746a7d8e.selectorLabels" . | nindent 4 }}
