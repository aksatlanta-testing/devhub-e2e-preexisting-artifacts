apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo101c672b-3d13-4a00-aecc-e207f6d5e641.fullname" . }}
  labels:
    {{- include "go-echo101c672b-3d13-4a00-aecc-e207f6d5e641.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo101c672b-3d13-4a00-aecc-e207f6d5e641.selectorLabels" . | nindent 4 }}
