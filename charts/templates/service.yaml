apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo653715b4-e554-4ea7-a879-688a2e1e4af6.fullname" . }}
  labels:
    {{- include "go-echo653715b4-e554-4ea7-a879-688a2e1e4af6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo653715b4-e554-4ea7-a879-688a2e1e4af6.selectorLabels" . | nindent 4 }}
