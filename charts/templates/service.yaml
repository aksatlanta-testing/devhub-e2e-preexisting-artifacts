apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo426d4b50-01a8-4e11-9309-1f496a54bc95.fullname" . }}
  labels:
    {{- include "go-echo426d4b50-01a8-4e11-9309-1f496a54bc95.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo426d4b50-01a8-4e11-9309-1f496a54bc95.selectorLabels" . | nindent 4 }}
