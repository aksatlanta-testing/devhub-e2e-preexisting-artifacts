apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d8dd28b-4322-4389-b9f1-422c9669e413.fullname" . }}
  labels:
    {{- include "go-echo4d8dd28b-4322-4389-b9f1-422c9669e413.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4d8dd28b-4322-4389-b9f1-422c9669e413.selectorLabels" . | nindent 4 }}
