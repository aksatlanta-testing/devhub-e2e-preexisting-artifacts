apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7b346ba-a1f6-433a-8496-d6216cb9d7c8.fullname" . }}
  labels:
    {{- include "go-echoa7b346ba-a1f6-433a-8496-d6216cb9d7c8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7b346ba-a1f6-433a-8496-d6216cb9d7c8.selectorLabels" . | nindent 4 }}
