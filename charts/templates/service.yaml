apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo39de61cc-3173-44e8-9e39-63d75a259101.fullname" . }}
  labels:
    {{- include "go-echo39de61cc-3173-44e8-9e39-63d75a259101.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo39de61cc-3173-44e8-9e39-63d75a259101.selectorLabels" . | nindent 4 }}
