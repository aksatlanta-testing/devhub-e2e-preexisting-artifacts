apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a26bc34-26ff-427a-8527-2e2a9bc89214.fullname" . }}
  labels:
    {{- include "go-echo2a26bc34-26ff-427a-8527-2e2a9bc89214.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a26bc34-26ff-427a-8527-2e2a9bc89214.selectorLabels" . | nindent 4 }}
