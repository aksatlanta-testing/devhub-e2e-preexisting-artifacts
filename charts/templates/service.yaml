apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echode3c5196-508c-4457-8bf8-e91ed6873e18.fullname" . }}
  labels:
    {{- include "go-echode3c5196-508c-4457-8bf8-e91ed6873e18.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echode3c5196-508c-4457-8bf8-e91ed6873e18.selectorLabels" . | nindent 4 }}
