apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f0cf0c6-c6c8-4325-a2a0-fe63bfea400a.fullname" . }}
  labels:
    {{- include "go-echo1f0cf0c6-c6c8-4325-a2a0-fe63bfea400a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f0cf0c6-c6c8-4325-a2a0-fe63bfea400a.selectorLabels" . | nindent 4 }}
