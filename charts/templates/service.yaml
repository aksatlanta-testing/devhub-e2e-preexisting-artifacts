apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo987a304f-a0ba-4b66-a912-f3b5e0012282.fullname" . }}
  labels:
    {{- include "go-echo987a304f-a0ba-4b66-a912-f3b5e0012282.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo987a304f-a0ba-4b66-a912-f3b5e0012282.selectorLabels" . | nindent 4 }}
