apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a4d1380-d0d8-49ce-8848-ff0e90e29827.fullname" . }}
  labels:
    {{- include "go-echo9a4d1380-d0d8-49ce-8848-ff0e90e29827.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a4d1380-d0d8-49ce-8848-ff0e90e29827.selectorLabels" . | nindent 4 }}
