apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d9eb70c-e075-476c-85e5-0277cc46348e.fullname" . }}
  labels:
    {{- include "go-echo5d9eb70c-e075-476c-85e5-0277cc46348e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d9eb70c-e075-476c-85e5-0277cc46348e.selectorLabels" . | nindent 4 }}
