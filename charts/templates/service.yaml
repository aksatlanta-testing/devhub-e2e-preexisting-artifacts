apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20a9fbe4-fb67-423d-ac41-d59d669f63cf.fullname" . }}
  labels:
    {{- include "go-echo20a9fbe4-fb67-423d-ac41-d59d669f63cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20a9fbe4-fb67-423d-ac41-d59d669f63cf.selectorLabels" . | nindent 4 }}
