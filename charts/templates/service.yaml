apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe88df312-6100-4d08-9224-d9f8fc916950.fullname" . }}
  labels:
    {{- include "go-echoe88df312-6100-4d08-9224-d9f8fc916950.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe88df312-6100-4d08-9224-d9f8fc916950.selectorLabels" . | nindent 4 }}
