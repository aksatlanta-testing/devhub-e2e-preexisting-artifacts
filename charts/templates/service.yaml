apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb380aa5-94a8-406b-b3a0-ec6e8dffada5.fullname" . }}
  labels:
    {{- include "go-echobb380aa5-94a8-406b-b3a0-ec6e8dffada5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb380aa5-94a8-406b-b3a0-ec6e8dffada5.selectorLabels" . | nindent 4 }}
