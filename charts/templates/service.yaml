apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo890ff3bd-e912-4ff3-ba08-f4c3662d8f2d.fullname" . }}
  labels:
    {{- include "go-echo890ff3bd-e912-4ff3-ba08-f4c3662d8f2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo890ff3bd-e912-4ff3-ba08-f4c3662d8f2d.selectorLabels" . | nindent 4 }}
