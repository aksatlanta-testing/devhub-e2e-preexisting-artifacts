apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec879ead-2aa0-4edf-968c-cb8a2327f29e.fullname" . }}
  labels:
    {{- include "go-echoec879ead-2aa0-4edf-968c-cb8a2327f29e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec879ead-2aa0-4edf-968c-cb8a2327f29e.selectorLabels" . | nindent 4 }}
