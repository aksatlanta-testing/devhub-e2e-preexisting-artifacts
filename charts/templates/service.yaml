apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo085ad647-6e85-4669-a825-297c01bac8fe.fullname" . }}
  labels:
    {{- include "go-echo085ad647-6e85-4669-a825-297c01bac8fe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo085ad647-6e85-4669-a825-297c01bac8fe.selectorLabels" . | nindent 4 }}
