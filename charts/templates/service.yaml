apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4af6af95-afae-4aaf-b526-448501af82fb.fullname" . }}
  labels:
    {{- include "go-echo4af6af95-afae-4aaf-b526-448501af82fb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4af6af95-afae-4aaf-b526-448501af82fb.selectorLabels" . | nindent 4 }}
