apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a2a3562-a716-4e44-aaf4-d2f7b13518f7.fullname" . }}
  labels:
    {{- include "go-echo1a2a3562-a716-4e44-aaf4-d2f7b13518f7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
