apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3592fc96-8f84-4e78-9e33-9419114c13ba.fullname" . }}
  labels:
    {{- include "go-echo3592fc96-8f84-4e78-9e33-9419114c13ba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3592fc96-8f84-4e78-9e33-9419114c13ba.selectorLabels" . | nindent 4 }}
