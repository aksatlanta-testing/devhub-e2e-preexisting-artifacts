apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo582184a8-4dba-44ab-b30e-a37f1818b19a.fullname" . }}
  labels:
    {{- include "go-echo582184a8-4dba-44ab-b30e-a37f1818b19a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo582184a8-4dba-44ab-b30e-a37f1818b19a.selectorLabels" . | nindent 4 }}
