apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84a53162-113e-4013-b465-4fab3d09ccf5.fullname" . }}
  labels:
    {{- include "go-echo84a53162-113e-4013-b465-4fab3d09ccf5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84a53162-113e-4013-b465-4fab3d09ccf5.selectorLabels" . | nindent 4 }}
