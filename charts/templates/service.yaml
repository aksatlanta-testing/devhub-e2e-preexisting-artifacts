apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob96c2721-f171-4458-aa63-7bebbccd3686.fullname" . }}
  labels:
    {{- include "go-echob96c2721-f171-4458-aa63-7bebbccd3686.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob96c2721-f171-4458-aa63-7bebbccd3686.selectorLabels" . | nindent 4 }}
