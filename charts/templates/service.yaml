apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod503350a-e735-4e8b-9fc3-5f9ce0b987fd.fullname" . }}
  labels:
    {{- include "go-echod503350a-e735-4e8b-9fc3-5f9ce0b987fd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod503350a-e735-4e8b-9fc3-5f9ce0b987fd.selectorLabels" . | nindent 4 }}
