apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5bb9293d-e87d-494c-b25e-18eec53e67a6.fullname" . }}
  labels:
    {{- include "go-echo5bb9293d-e87d-494c-b25e-18eec53e67a6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5bb9293d-e87d-494c-b25e-18eec53e67a6.selectorLabels" . | nindent 4 }}
