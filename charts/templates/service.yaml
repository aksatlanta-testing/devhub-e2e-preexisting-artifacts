apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo528bebcb-e29a-483a-b3df-9fc19e846485.fullname" . }}
  labels:
    {{- include "go-echo528bebcb-e29a-483a-b3df-9fc19e846485.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo528bebcb-e29a-483a-b3df-9fc19e846485.selectorLabels" . | nindent 4 }}
