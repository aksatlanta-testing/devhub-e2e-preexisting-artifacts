apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2968f88d-e37f-4125-b5fe-badb5426a139.fullname" . }}
  labels:
    {{- include "go-echo2968f88d-e37f-4125-b5fe-badb5426a139.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2968f88d-e37f-4125-b5fe-badb5426a139.selectorLabels" . | nindent 4 }}
