apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo291c4815-4941-4e07-ae63-f9ffdef31440.fullname" . }}
  labels:
    {{- include "go-echo291c4815-4941-4e07-ae63-f9ffdef31440.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
