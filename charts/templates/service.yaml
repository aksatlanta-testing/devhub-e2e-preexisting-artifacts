apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd31ddde-eca9-40d9-9d11-dc263157a623.fullname" . }}
  labels:
    {{- include "go-echodd31ddde-eca9-40d9-9d11-dc263157a623.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd31ddde-eca9-40d9-9d11-dc263157a623.selectorLabels" . | nindent 4 }}
