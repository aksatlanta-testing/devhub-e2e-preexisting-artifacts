apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15e57cc2-8db0-428a-92b5-cd855ac4fdb3.fullname" . }}
  labels:
    {{- include "go-echo15e57cc2-8db0-428a-92b5-cd855ac4fdb3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15e57cc2-8db0-428a-92b5-cd855ac4fdb3.selectorLabels" . | nindent 4 }}
