apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocd6bd821-ff2f-4688-86bb-053a5b40d954.fullname" . }}
  labels:
    {{- include "go-echocd6bd821-ff2f-4688-86bb-053a5b40d954.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocd6bd821-ff2f-4688-86bb-053a5b40d954.selectorLabels" . | nindent 4 }}
