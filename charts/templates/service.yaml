apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e0352e9-a176-44a5-9231-362e3e6b0695.fullname" . }}
  labels:
    {{- include "go-echo9e0352e9-a176-44a5-9231-362e3e6b0695.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e0352e9-a176-44a5-9231-362e3e6b0695.selectorLabels" . | nindent 4 }}
