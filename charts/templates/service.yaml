apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobc77651c-975e-40cd-afa3-556b01d3ce7f.fullname" . }}
  labels:
    {{- include "go-echobc77651c-975e-40cd-afa3-556b01d3ce7f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobc77651c-975e-40cd-afa3-556b01d3ce7f.selectorLabels" . | nindent 4 }}
