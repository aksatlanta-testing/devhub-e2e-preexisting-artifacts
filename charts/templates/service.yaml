apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo99c5b24c-3fdc-42e6-bea1-d4204cdc3dcc.fullname" . }}
  labels:
    {{- include "go-echo99c5b24c-3fdc-42e6-bea1-d4204cdc3dcc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo99c5b24c-3fdc-42e6-bea1-d4204cdc3dcc.selectorLabels" . | nindent 4 }}
