apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo120e4e6e-12ff-4f87-8230-7e40dd78502f.fullname" . }}
  labels:
    {{- include "go-echo120e4e6e-12ff-4f87-8230-7e40dd78502f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo120e4e6e-12ff-4f87-8230-7e40dd78502f.selectorLabels" . | nindent 4 }}
