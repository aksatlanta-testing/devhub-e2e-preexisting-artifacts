apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1a8ed60-2db7-4da2-9903-15843abbfec4.fullname" . }}
  labels:
    {{- include "go-echob1a8ed60-2db7-4da2-9903-15843abbfec4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
