apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19731d22-955d-4dee-9ac6-1ab2eccb7870.fullname" . }}
  labels:
    {{- include "go-echo19731d22-955d-4dee-9ac6-1ab2eccb7870.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19731d22-955d-4dee-9ac6-1ab2eccb7870.selectorLabels" . | nindent 4 }}
