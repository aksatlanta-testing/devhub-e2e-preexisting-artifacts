apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9dce520c-a134-4a9e-930c-7f9ec61afefe.fullname" . }}
  labels:
    {{- include "go-echo9dce520c-a134-4a9e-930c-7f9ec61afefe.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9dce520c-a134-4a9e-930c-7f9ec61afefe.selectorLabels" . | nindent 4 }}
