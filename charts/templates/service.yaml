apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7768d9e4-8a90-4e65-9894-8b95079fd83e.fullname" . }}
  labels:
    {{- include "go-echo7768d9e4-8a90-4e65-9894-8b95079fd83e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7768d9e4-8a90-4e65-9894-8b95079fd83e.selectorLabels" . | nindent 4 }}
