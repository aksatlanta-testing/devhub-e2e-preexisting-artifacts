apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38506566-9245-4cbc-ba95-949f10f793e3.fullname" . }}
  labels:
    {{- include "go-echo38506566-9245-4cbc-ba95-949f10f793e3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38506566-9245-4cbc-ba95-949f10f793e3.selectorLabels" . | nindent 4 }}
