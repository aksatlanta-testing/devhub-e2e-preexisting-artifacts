apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeea44550-3846-45b6-8e0b-ae12c0ef6fed.fullname" . }}
  labels:
    {{- include "go-echoeea44550-3846-45b6-8e0b-ae12c0ef6fed.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeea44550-3846-45b6-8e0b-ae12c0ef6fed.selectorLabels" . | nindent 4 }}
