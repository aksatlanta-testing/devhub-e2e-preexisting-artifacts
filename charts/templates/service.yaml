apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo674840bb-8279-4a00-af91-a5864ed3bb56.fullname" . }}
  labels:
    {{- include "go-echo674840bb-8279-4a00-af91-a5864ed3bb56.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo674840bb-8279-4a00-af91-a5864ed3bb56.selectorLabels" . | nindent 4 }}
