apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5ba812b0-3a42-4b43-ac75-6276a9eecf2a.fullname" . }}
  labels:
    {{- include "go-echo5ba812b0-3a42-4b43-ac75-6276a9eecf2a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5ba812b0-3a42-4b43-ac75-6276a9eecf2a.selectorLabels" . | nindent 4 }}
