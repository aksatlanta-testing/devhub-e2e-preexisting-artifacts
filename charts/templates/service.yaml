apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3097a1ca-51ed-483d-b412-dc48ee483f81.fullname" . }}
  labels:
    {{- include "go-echo3097a1ca-51ed-483d-b412-dc48ee483f81.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3097a1ca-51ed-483d-b412-dc48ee483f81.selectorLabels" . | nindent 4 }}
