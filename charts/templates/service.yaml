apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7723bf41-d202-49b4-af2b-83a34161fd74.fullname" . }}
  labels:
    {{- include "go-echo7723bf41-d202-49b4-af2b-83a34161fd74.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7723bf41-d202-49b4-af2b-83a34161fd74.selectorLabels" . | nindent 4 }}
