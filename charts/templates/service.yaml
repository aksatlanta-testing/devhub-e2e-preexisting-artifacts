apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7b1ef7a6-dac9-4c4b-b0ad-dd9a89a430c0.fullname" . }}
  labels:
    {{- include "go-echo7b1ef7a6-dac9-4c4b-b0ad-dd9a89a430c0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7b1ef7a6-dac9-4c4b-b0ad-dd9a89a430c0.selectorLabels" . | nindent 4 }}
