apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo016fb357-66f6-4d71-b314-d986b89b910d.fullname" . }}
  labels:
    {{- include "go-echo016fb357-66f6-4d71-b314-d986b89b910d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo016fb357-66f6-4d71-b314-d986b89b910d.selectorLabels" . | nindent 4 }}
