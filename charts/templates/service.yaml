apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f04aab0-d0a2-4ad1-b2a7-3d5f5915c0f1.fullname" . }}
  labels:
    {{- include "go-echo6f04aab0-d0a2-4ad1-b2a7-3d5f5915c0f1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f04aab0-d0a2-4ad1-b2a7-3d5f5915c0f1.selectorLabels" . | nindent 4 }}
