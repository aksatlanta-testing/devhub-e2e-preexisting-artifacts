apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc4d983f-037e-48cd-bd9e-da45a90c15d1.fullname" . }}
  labels:
    {{- include "go-echodc4d983f-037e-48cd-bd9e-da45a90c15d1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc4d983f-037e-48cd-bd9e-da45a90c15d1.selectorLabels" . | nindent 4 }}
