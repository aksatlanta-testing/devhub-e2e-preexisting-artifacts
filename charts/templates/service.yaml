apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaeb4f8d2-3d1c-4dc1-8fc6-1cb25631674a.fullname" . }}
  labels:
    {{- include "go-echoaeb4f8d2-3d1c-4dc1-8fc6-1cb25631674a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaeb4f8d2-3d1c-4dc1-8fc6-1cb25631674a.selectorLabels" . | nindent 4 }}
