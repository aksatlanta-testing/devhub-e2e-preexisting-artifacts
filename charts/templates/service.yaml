apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e8286ba-2f79-4b9c-9dbe-dd59242e143c.fullname" . }}
  labels:
    {{- include "go-echo0e8286ba-2f79-4b9c-9dbe-dd59242e143c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e8286ba-2f79-4b9c-9dbe-dd59242e143c.selectorLabels" . | nindent 4 }}
