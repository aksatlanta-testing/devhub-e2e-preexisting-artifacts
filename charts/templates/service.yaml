apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo039d9920-9ac2-4c5b-9bbb-81d95b18e642.fullname" . }}
  labels:
    {{- include "go-echo039d9920-9ac2-4c5b-9bbb-81d95b18e642.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo039d9920-9ac2-4c5b-9bbb-81d95b18e642.selectorLabels" . | nindent 4 }}
