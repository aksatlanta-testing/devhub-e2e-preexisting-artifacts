apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fbf3d92-e59d-42c4-9456-a6de45e2dcae.fullname" . }}
  labels:
    {{- include "go-echo9fbf3d92-e59d-42c4-9456-a6de45e2dcae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fbf3d92-e59d-42c4-9456-a6de45e2dcae.selectorLabels" . | nindent 4 }}
