apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo36e8a8cc-8350-4c73-8d7b-9426691b4c8c.fullname" . }}
  labels:
    {{- include "go-echo36e8a8cc-8350-4c73-8d7b-9426691b4c8c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo36e8a8cc-8350-4c73-8d7b-9426691b4c8c.selectorLabels" . | nindent 4 }}
