apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92c42650-78b1-483a-95a7-2f05c88f674b.fullname" . }}
  labels:
    {{- include "go-echo92c42650-78b1-483a-95a7-2f05c88f674b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92c42650-78b1-483a-95a7-2f05c88f674b.selectorLabels" . | nindent 4 }}
