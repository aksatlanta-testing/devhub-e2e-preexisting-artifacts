apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8715e1f1-3329-43b7-a36d-bdc560ca0474.fullname" . }}
  labels:
    {{- include "go-echo8715e1f1-3329-43b7-a36d-bdc560ca0474.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8715e1f1-3329-43b7-a36d-bdc560ca0474.selectorLabels" . | nindent 4 }}
