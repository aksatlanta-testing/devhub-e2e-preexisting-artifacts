apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e45bd71-4bbb-4772-8092-ef96d8538ce8.fullname" . }}
  labels:
    {{- include "go-echo8e45bd71-4bbb-4772-8092-ef96d8538ce8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e45bd71-4bbb-4772-8092-ef96d8538ce8.selectorLabels" . | nindent 4 }}
