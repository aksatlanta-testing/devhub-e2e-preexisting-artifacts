apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43f6c25b-eb02-4449-94c4-466cc70739a4.fullname" . }}
  labels:
    {{- include "go-echo43f6c25b-eb02-4449-94c4-466cc70739a4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43f6c25b-eb02-4449-94c4-466cc70739a4.selectorLabels" . | nindent 4 }}
