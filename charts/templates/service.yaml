apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ad4d536-7997-40d7-9dff-fc36e2669aff.fullname" . }}
  labels:
    {{- include "go-echo0ad4d536-7997-40d7-9dff-fc36e2669aff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ad4d536-7997-40d7-9dff-fc36e2669aff.selectorLabels" . | nindent 4 }}
