apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55dd1c58-92af-4952-89e6-b30261e1d71d.fullname" . }}
  labels:
    {{- include "go-echo55dd1c58-92af-4952-89e6-b30261e1d71d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55dd1c58-92af-4952-89e6-b30261e1d71d.selectorLabels" . | nindent 4 }}
