apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc9d3d627-22f6-4748-98e3-6adc49bc324f.fullname" . }}
  labels:
    {{- include "go-echoc9d3d627-22f6-4748-98e3-6adc49bc324f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc9d3d627-22f6-4748-98e3-6adc49bc324f.selectorLabels" . | nindent 4 }}
