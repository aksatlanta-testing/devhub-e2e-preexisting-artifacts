apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c0b5460-10dd-43e4-8e1d-f42649efdcd9.fullname" . }}
  labels:
    {{- include "go-echo1c0b5460-10dd-43e4-8e1d-f42649efdcd9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c0b5460-10dd-43e4-8e1d-f42649efdcd9.selectorLabels" . | nindent 4 }}
