apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6b51f31-cd89-40c6-8312-06ca9b24336c.fullname" . }}
  labels:
    {{- include "go-echob6b51f31-cd89-40c6-8312-06ca9b24336c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6b51f31-cd89-40c6-8312-06ca9b24336c.selectorLabels" . | nindent 4 }}
