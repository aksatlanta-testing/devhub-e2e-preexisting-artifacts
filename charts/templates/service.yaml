apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3fdba37a-9dae-4831-8db1-76369b6a5173.fullname" . }}
  labels:
    {{- include "go-echo3fdba37a-9dae-4831-8db1-76369b6a5173.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3fdba37a-9dae-4831-8db1-76369b6a5173.selectorLabels" . | nindent 4 }}
