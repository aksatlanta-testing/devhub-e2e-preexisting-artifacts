apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocffe1867-9c0a-45d3-95a0-d484c76b60ef.fullname" . }}
  labels:
    {{- include "go-echocffe1867-9c0a-45d3-95a0-d484c76b60ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocffe1867-9c0a-45d3-95a0-d484c76b60ef.selectorLabels" . | nindent 4 }}
