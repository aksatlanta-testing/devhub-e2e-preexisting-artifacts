apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0d99760-f970-42b1-850a-48e2c909a2db.fullname" . }}
  labels:
    {{- include "go-echoe0d99760-f970-42b1-850a-48e2c909a2db.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0d99760-f970-42b1-850a-48e2c909a2db.selectorLabels" . | nindent 4 }}
