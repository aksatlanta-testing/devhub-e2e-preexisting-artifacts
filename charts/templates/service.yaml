apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe22c5bc1-5772-4fa5-b605-6e950a9242d1.fullname" . }}
  labels:
    {{- include "go-echoe22c5bc1-5772-4fa5-b605-6e950a9242d1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe22c5bc1-5772-4fa5-b605-6e950a9242d1.selectorLabels" . | nindent 4 }}
