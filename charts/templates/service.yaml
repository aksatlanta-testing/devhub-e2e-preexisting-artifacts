apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31a6b267-d93e-4799-a9e1-bca31e126385.fullname" . }}
  labels:
    {{- include "go-echo31a6b267-d93e-4799-a9e1-bca31e126385.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
