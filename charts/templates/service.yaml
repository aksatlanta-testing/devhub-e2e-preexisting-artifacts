apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb816c49-56b6-48e8-9f0f-2d0c3300f7e1.fullname" . }}
  labels:
    {{- include "go-echodb816c49-56b6-48e8-9f0f-2d0c3300f7e1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb816c49-56b6-48e8-9f0f-2d0c3300f7e1.selectorLabels" . | nindent 4 }}
