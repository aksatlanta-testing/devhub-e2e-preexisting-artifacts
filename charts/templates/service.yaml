apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4b83416-4f01-46f5-a7d5-5352e85aff90.fullname" . }}
  labels:
    {{- include "go-echoe4b83416-4f01-46f5-a7d5-5352e85aff90.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4b83416-4f01-46f5-a7d5-5352e85aff90.selectorLabels" . | nindent 4 }}
