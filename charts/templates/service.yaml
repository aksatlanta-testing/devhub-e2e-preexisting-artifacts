apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo36b47929-1f9b-4b2f-9f57-f84abdfaeced.fullname" . }}
  labels:
    {{- include "go-echo36b47929-1f9b-4b2f-9f57-f84abdfaeced.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
