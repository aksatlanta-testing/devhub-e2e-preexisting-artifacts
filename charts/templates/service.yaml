apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea5e218f-577a-4213-ba75-b26672618305.fullname" . }}
  labels:
    {{- include "go-echoea5e218f-577a-4213-ba75-b26672618305.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoea5e218f-577a-4213-ba75-b26672618305.selectorLabels" . | nindent 4 }}
