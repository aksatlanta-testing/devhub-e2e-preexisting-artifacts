apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo61805804-306f-4419-bc02-54ce01c9ffa9.fullname" . }}
  labels:
    {{- include "go-echo61805804-306f-4419-bc02-54ce01c9ffa9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo61805804-306f-4419-bc02-54ce01c9ffa9.selectorLabels" . | nindent 4 }}
