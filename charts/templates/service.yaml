apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo13ea8674-4921-4c52-8503-6524365ecfe1.fullname" . }}
  labels:
    {{- include "go-echo13ea8674-4921-4c52-8503-6524365ecfe1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo13ea8674-4921-4c52-8503-6524365ecfe1.selectorLabels" . | nindent 4 }}
