apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66264e5d-4083-43c7-af23-4481885e6b6c.fullname" . }}
  labels:
    {{- include "go-echo66264e5d-4083-43c7-af23-4481885e6b6c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66264e5d-4083-43c7-af23-4481885e6b6c.selectorLabels" . | nindent 4 }}
