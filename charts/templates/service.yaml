apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d0686b9-ea9d-41e9-b185-37a9ef9860eb.fullname" . }}
  labels:
    {{- include "go-echo4d0686b9-ea9d-41e9-b185-37a9ef9860eb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4d0686b9-ea9d-41e9-b185-37a9ef9860eb.selectorLabels" . | nindent 4 }}
