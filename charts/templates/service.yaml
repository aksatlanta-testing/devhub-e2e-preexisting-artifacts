apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef310ce4-4469-4e4b-965a-9088b2656be1.fullname" . }}
  labels:
    {{- include "go-echoef310ce4-4469-4e4b-965a-9088b2656be1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef310ce4-4469-4e4b-965a-9088b2656be1.selectorLabels" . | nindent 4 }}
