apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2722ee2-ef62-4813-bfe2-54700c146236.fullname" . }}
  labels:
    {{- include "go-echob2722ee2-ef62-4813-bfe2-54700c146236.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2722ee2-ef62-4813-bfe2-54700c146236.selectorLabels" . | nindent 4 }}
