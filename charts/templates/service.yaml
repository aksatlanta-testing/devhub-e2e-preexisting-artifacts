apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo019542a1-5bfc-4bfa-9eae-cae9344d4b4f.fullname" . }}
  labels:
    {{- include "go-echo019542a1-5bfc-4bfa-9eae-cae9344d4b4f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo019542a1-5bfc-4bfa-9eae-cae9344d4b4f.selectorLabels" . | nindent 4 }}
