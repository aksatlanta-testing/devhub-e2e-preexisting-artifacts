apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofeb0189a-48a2-4bff-bd2c-a706af6c76a2.fullname" . }}
  labels:
    {{- include "go-echofeb0189a-48a2-4bff-bd2c-a706af6c76a2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofeb0189a-48a2-4bff-bd2c-a706af6c76a2.selectorLabels" . | nindent 4 }}
