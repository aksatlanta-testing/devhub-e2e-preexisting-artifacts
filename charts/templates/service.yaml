apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3eab5922-090c-424d-be73-020fa9184824.fullname" . }}
  labels:
    {{- include "go-echo3eab5922-090c-424d-be73-020fa9184824.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
