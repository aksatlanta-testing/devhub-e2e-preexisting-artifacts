apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3b836e8-4392-4cec-8bea-dfbdcd28549e.fullname" . }}
  labels:
    {{- include "go-echof3b836e8-4392-4cec-8bea-dfbdcd28549e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3b836e8-4392-4cec-8bea-dfbdcd28549e.selectorLabels" . | nindent 4 }}
