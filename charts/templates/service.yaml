apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo82e87a1d-4e5b-4a0e-897e-320488d03647.fullname" . }}
  labels:
    {{- include "go-echo82e87a1d-4e5b-4a0e-897e-320488d03647.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo82e87a1d-4e5b-4a0e-897e-320488d03647.selectorLabels" . | nindent 4 }}
