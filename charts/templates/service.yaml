apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof4506781-3b5c-4dc3-b53d-c197db39e182.fullname" . }}
  labels:
    {{- include "go-echof4506781-3b5c-4dc3-b53d-c197db39e182.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof4506781-3b5c-4dc3-b53d-c197db39e182.selectorLabels" . | nindent 4 }}
