apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf779035-03a5-4776-be7b-e31efa06e2e9.fullname" . }}
  labels:
    {{- include "go-echoaf779035-03a5-4776-be7b-e31efa06e2e9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf779035-03a5-4776-be7b-e31efa06e2e9.selectorLabels" . | nindent 4 }}
