apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa566509-115c-418f-b0be-394067ee49b0.fullname" . }}
  labels:
    {{- include "go-echoaa566509-115c-418f-b0be-394067ee49b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa566509-115c-418f-b0be-394067ee49b0.selectorLabels" . | nindent 4 }}
