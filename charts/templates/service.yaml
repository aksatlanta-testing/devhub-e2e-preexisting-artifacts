apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbbdd452-02a4-4fee-9c40-ec4817e8be38.fullname" . }}
  labels:
    {{- include "go-echofbbdd452-02a4-4fee-9c40-ec4817e8be38.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbbdd452-02a4-4fee-9c40-ec4817e8be38.selectorLabels" . | nindent 4 }}
