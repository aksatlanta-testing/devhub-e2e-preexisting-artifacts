apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa15b258d-cd56-486d-a84c-e76d05d3f9ef.fullname" . }}
  labels:
    {{- include "go-echoa15b258d-cd56-486d-a84c-e76d05d3f9ef.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa15b258d-cd56-486d-a84c-e76d05d3f9ef.selectorLabels" . | nindent 4 }}
