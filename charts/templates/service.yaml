apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51713498-4c96-4be7-892b-7731fd0e9af7.fullname" . }}
  labels:
    {{- include "go-echo51713498-4c96-4be7-892b-7731fd0e9af7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51713498-4c96-4be7-892b-7731fd0e9af7.selectorLabels" . | nindent 4 }}
