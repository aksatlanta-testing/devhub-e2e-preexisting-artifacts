apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobeb7e435-cfb6-471c-82c5-4437dbb9fc19.fullname" . }}
  labels:
    {{- include "go-echobeb7e435-cfb6-471c-82c5-4437dbb9fc19.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobeb7e435-cfb6-471c-82c5-4437dbb9fc19.selectorLabels" . | nindent 4 }}
