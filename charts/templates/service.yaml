apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80ee6791-3959-4623-a92c-8394ae374ea0.fullname" . }}
  labels:
    {{- include "go-echo80ee6791-3959-4623-a92c-8394ae374ea0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80ee6791-3959-4623-a92c-8394ae374ea0.selectorLabels" . | nindent 4 }}
