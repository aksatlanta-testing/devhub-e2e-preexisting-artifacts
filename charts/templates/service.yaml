apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc40254a6-b184-4e39-bde6-012b3b41119e.fullname" . }}
  labels:
    {{- include "go-echoc40254a6-b184-4e39-bde6-012b3b41119e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc40254a6-b184-4e39-bde6-012b3b41119e.selectorLabels" . | nindent 4 }}
