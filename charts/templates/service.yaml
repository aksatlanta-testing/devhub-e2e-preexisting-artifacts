apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod379bdd7-a559-4998-9d4f-5d73c6ad6ecd.fullname" . }}
  labels:
    {{- include "go-echod379bdd7-a559-4998-9d4f-5d73c6ad6ecd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod379bdd7-a559-4998-9d4f-5d73c6ad6ecd.selectorLabels" . | nindent 4 }}
