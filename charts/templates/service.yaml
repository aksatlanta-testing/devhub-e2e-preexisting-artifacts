apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9db93b9e-8ba3-49e4-b4e8-b669d6c79fab.fullname" . }}
  labels:
    {{- include "go-echo9db93b9e-8ba3-49e4-b4e8-b669d6c79fab.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9db93b9e-8ba3-49e4-b4e8-b669d6c79fab.selectorLabels" . | nindent 4 }}
