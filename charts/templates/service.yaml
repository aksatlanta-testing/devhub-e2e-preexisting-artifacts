apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29f284fe-3af7-4033-a4f0-597ea3642034.fullname" . }}
  labels:
    {{- include "go-echo29f284fe-3af7-4033-a4f0-597ea3642034.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29f284fe-3af7-4033-a4f0-597ea3642034.selectorLabels" . | nindent 4 }}
