apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec8b7f75-e533-49b6-9015-2d6a438bbc70.fullname" . }}
  labels:
    {{- include "go-echoec8b7f75-e533-49b6-9015-2d6a438bbc70.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec8b7f75-e533-49b6-9015-2d6a438bbc70.selectorLabels" . | nindent 4 }}
