apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fb28346-3f15-488b-88d4-4c2875faf24d.fullname" . }}
  labels:
    {{- include "go-echo9fb28346-3f15-488b-88d4-4c2875faf24d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fb28346-3f15-488b-88d4-4c2875faf24d.selectorLabels" . | nindent 4 }}
