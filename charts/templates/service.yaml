apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f11263e-5498-4901-b423-75f79a6a05ea.fullname" . }}
  labels:
    {{- include "go-echo5f11263e-5498-4901-b423-75f79a6a05ea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f11263e-5498-4901-b423-75f79a6a05ea.selectorLabels" . | nindent 4 }}
