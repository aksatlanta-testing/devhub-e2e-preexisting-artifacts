apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4464721-8b55-4f79-bf0e-e2185b236347.fullname" . }}
  labels:
    {{- include "go-echoe4464721-8b55-4f79-bf0e-e2185b236347.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4464721-8b55-4f79-bf0e-e2185b236347.selectorLabels" . | nindent 4 }}
