apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1f09017-ee59-4bf0-992b-6bbe78cccffc.fullname" . }}
  labels:
    {{- include "go-echob1f09017-ee59-4bf0-992b-6bbe78cccffc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob1f09017-ee59-4bf0-992b-6bbe78cccffc.selectorLabels" . | nindent 4 }}
