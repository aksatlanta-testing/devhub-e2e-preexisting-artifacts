apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f37eddf-e95b-4a75-a167-f14ffcaff320.fullname" . }}
  labels:
    {{- include "go-echo5f37eddf-e95b-4a75-a167-f14ffcaff320.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f37eddf-e95b-4a75-a167-f14ffcaff320.selectorLabels" . | nindent 4 }}
