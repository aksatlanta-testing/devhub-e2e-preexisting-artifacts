apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoabb934e3-3696-4c53-9797-a9b05a2a6abc.fullname" . }}
  labels:
    {{- include "go-echoabb934e3-3696-4c53-9797-a9b05a2a6abc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoabb934e3-3696-4c53-9797-a9b05a2a6abc.selectorLabels" . | nindent 4 }}
