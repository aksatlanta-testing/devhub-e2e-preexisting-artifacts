apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58cede85-7646-46ce-b387-570c596588cd.fullname" . }}
  labels:
    {{- include "go-echo58cede85-7646-46ce-b387-570c596588cd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58cede85-7646-46ce-b387-570c596588cd.selectorLabels" . | nindent 4 }}
