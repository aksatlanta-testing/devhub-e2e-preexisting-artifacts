apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f78c8cc-f9e9-4c71-af8f-94515c6cf736.fullname" . }}
  labels:
    {{- include "go-echo0f78c8cc-f9e9-4c71-af8f-94515c6cf736.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f78c8cc-f9e9-4c71-af8f-94515c6cf736.selectorLabels" . | nindent 4 }}
