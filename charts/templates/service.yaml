apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo24fb61c7-9bc5-49ff-b8b8-e52ae7bada85.fullname" . }}
  labels:
    {{- include "go-echo24fb61c7-9bc5-49ff-b8b8-e52ae7bada85.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo24fb61c7-9bc5-49ff-b8b8-e52ae7bada85.selectorLabels" . | nindent 4 }}
