apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2caa7dc0-a333-4aef-896e-3862ee4b863b.fullname" . }}
  labels:
    {{- include "go-echo2caa7dc0-a333-4aef-896e-3862ee4b863b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2caa7dc0-a333-4aef-896e-3862ee4b863b.selectorLabels" . | nindent 4 }}
