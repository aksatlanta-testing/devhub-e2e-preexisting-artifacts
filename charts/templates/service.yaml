apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoddcd229e-7f4d-4b04-bc73-6280337b45cb.fullname" . }}
  labels:
    {{- include "go-echoddcd229e-7f4d-4b04-bc73-6280337b45cb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoddcd229e-7f4d-4b04-bc73-6280337b45cb.selectorLabels" . | nindent 4 }}
