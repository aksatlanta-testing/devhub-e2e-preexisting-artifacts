apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod074a8d6-0169-42f8-b179-e8b833ef0046.fullname" . }}
  labels:
    {{- include "go-echod074a8d6-0169-42f8-b179-e8b833ef0046.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod074a8d6-0169-42f8-b179-e8b833ef0046.selectorLabels" . | nindent 4 }}
