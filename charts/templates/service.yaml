apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80b5d736-ed3c-4045-8f5d-29034b5106c7.fullname" . }}
  labels:
    {{- include "go-echo80b5d736-ed3c-4045-8f5d-29034b5106c7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80b5d736-ed3c-4045-8f5d-29034b5106c7.selectorLabels" . | nindent 4 }}
