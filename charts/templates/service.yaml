apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8153a85d-9991-4350-ba7f-cbadc572ffb0.fullname" . }}
  labels:
    {{- include "go-echo8153a85d-9991-4350-ba7f-cbadc572ffb0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8153a85d-9991-4350-ba7f-cbadc572ffb0.selectorLabels" . | nindent 4 }}
