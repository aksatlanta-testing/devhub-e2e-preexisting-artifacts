apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf1722ae-16a6-4d4c-ae24-e1c0439f290d.fullname" . }}
  labels:
    {{- include "go-echoaf1722ae-16a6-4d4c-ae24-e1c0439f290d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf1722ae-16a6-4d4c-ae24-e1c0439f290d.selectorLabels" . | nindent 4 }}
