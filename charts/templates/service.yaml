apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0795ce3b-8416-4e2e-a4fe-66281583d946.fullname" . }}
  labels:
    {{- include "go-echo0795ce3b-8416-4e2e-a4fe-66281583d946.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0795ce3b-8416-4e2e-a4fe-66281583d946.selectorLabels" . | nindent 4 }}
