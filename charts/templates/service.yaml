apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa61c6f7-199e-43a8-950b-fd940b478bbc.fullname" . }}
  labels:
    {{- include "go-echofa61c6f7-199e-43a8-950b-fd940b478bbc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa61c6f7-199e-43a8-950b-fd940b478bbc.selectorLabels" . | nindent 4 }}
