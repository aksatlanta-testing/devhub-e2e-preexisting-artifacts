apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5ffaaa45-536a-42ea-b827-d0ae2bc6bfff.fullname" . }}
  labels:
    {{- include "go-echo5ffaaa45-536a-42ea-b827-d0ae2bc6bfff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5ffaaa45-536a-42ea-b827-d0ae2bc6bfff.selectorLabels" . | nindent 4 }}
