apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41a2cdad-51a8-4aa0-9297-32e6cf300511.fullname" . }}
  labels:
    {{- include "go-echo41a2cdad-51a8-4aa0-9297-32e6cf300511.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41a2cdad-51a8-4aa0-9297-32e6cf300511.selectorLabels" . | nindent 4 }}
