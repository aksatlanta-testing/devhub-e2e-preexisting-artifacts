apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1bd1f622-a2e1-4576-82d3-f7cc7cd9b46b.fullname" . }}
  labels:
    {{- include "go-echo1bd1f622-a2e1-4576-82d3-f7cc7cd9b46b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1bd1f622-a2e1-4576-82d3-f7cc7cd9b46b.selectorLabels" . | nindent 4 }}
