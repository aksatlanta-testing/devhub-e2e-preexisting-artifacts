apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2881e33-a37e-45bf-aec7-9bcb2921a599.fullname" . }}
  labels:
    {{- include "go-echoc2881e33-a37e-45bf-aec7-9bcb2921a599.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2881e33-a37e-45bf-aec7-9bcb2921a599.selectorLabels" . | nindent 4 }}
