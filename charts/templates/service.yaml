apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc26df198-3208-41b6-87dc-a8eee7d80d70.fullname" . }}
  labels:
    {{- include "go-echoc26df198-3208-41b6-87dc-a8eee7d80d70.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc26df198-3208-41b6-87dc-a8eee7d80d70.selectorLabels" . | nindent 4 }}
