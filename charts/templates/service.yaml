apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b7c165c-e72e-43ae-964d-4c1cfcf926c3.fullname" . }}
  labels:
    {{- include "go-echo5b7c165c-e72e-43ae-964d-4c1cfcf926c3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b7c165c-e72e-43ae-964d-4c1cfcf926c3.selectorLabels" . | nindent 4 }}
