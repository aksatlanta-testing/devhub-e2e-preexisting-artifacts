apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo035ba487-911e-4182-a406-3dd5a39dc62b.fullname" . }}
  labels:
    {{- include "go-echo035ba487-911e-4182-a406-3dd5a39dc62b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo035ba487-911e-4182-a406-3dd5a39dc62b.selectorLabels" . | nindent 4 }}
