apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0123ca4a-15ff-4652-ad1d-b29ba6873fbe.fullname" . }}
  labels:
    {{- include "go-echo0123ca4a-15ff-4652-ad1d-b29ba6873fbe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0123ca4a-15ff-4652-ad1d-b29ba6873fbe.selectorLabels" . | nindent 4 }}
