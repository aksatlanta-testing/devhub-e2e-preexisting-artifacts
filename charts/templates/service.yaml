apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea05e90e-94c2-46c8-957d-725fbc0ce230.fullname" . }}
  labels:
    {{- include "go-echoea05e90e-94c2-46c8-957d-725fbc0ce230.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoea05e90e-94c2-46c8-957d-725fbc0ce230.selectorLabels" . | nindent 4 }}
