apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77ae1dd6-50c2-4770-a93d-3fbbb8179a20.fullname" . }}
  labels:
    {{- include "go-echo77ae1dd6-50c2-4770-a93d-3fbbb8179a20.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77ae1dd6-50c2-4770-a93d-3fbbb8179a20.selectorLabels" . | nindent 4 }}
