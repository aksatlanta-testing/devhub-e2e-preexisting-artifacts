apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo502a295a-2dcb-4d04-873c-e6feb06c2a33.fullname" . }}
  labels:
    {{- include "go-echo502a295a-2dcb-4d04-873c-e6feb06c2a33.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo502a295a-2dcb-4d04-873c-e6feb06c2a33.selectorLabels" . | nindent 4 }}
