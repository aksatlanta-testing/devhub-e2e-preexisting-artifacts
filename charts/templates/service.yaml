apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa854377e-18ad-4304-8fbb-107ea4cca312.fullname" . }}
  labels:
    {{- include "go-echoa854377e-18ad-4304-8fbb-107ea4cca312.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa854377e-18ad-4304-8fbb-107ea4cca312.selectorLabels" . | nindent 4 }}
