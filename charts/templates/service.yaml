apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e4c6245-01d2-4f78-933f-8e052c7e5408.fullname" . }}
  labels:
    {{- include "go-echo0e4c6245-01d2-4f78-933f-8e052c7e5408.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e4c6245-01d2-4f78-933f-8e052c7e5408.selectorLabels" . | nindent 4 }}
