apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaef0d342-1964-485b-91b3-ccaf288eb33c.fullname" . }}
  labels:
    {{- include "go-echoaef0d342-1964-485b-91b3-ccaf288eb33c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaef0d342-1964-485b-91b3-ccaf288eb33c.selectorLabels" . | nindent 4 }}
