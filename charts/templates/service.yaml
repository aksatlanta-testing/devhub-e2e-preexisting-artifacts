apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6fc5454-46e9-4f69-94e6-ea88283cd6e5.fullname" . }}
  labels:
    {{- include "go-echoa6fc5454-46e9-4f69-94e6-ea88283cd6e5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6fc5454-46e9-4f69-94e6-ea88283cd6e5.selectorLabels" . | nindent 4 }}
