apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b136d24-8a98-4a63-8c0e-10bb94785679.fullname" . }}
  labels:
    {{- include "go-echo3b136d24-8a98-4a63-8c0e-10bb94785679.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b136d24-8a98-4a63-8c0e-10bb94785679.selectorLabels" . | nindent 4 }}
