apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo570e7165-b304-4c6a-b003-86be5ba44a60.fullname" . }}
  labels:
    {{- include "go-echo570e7165-b304-4c6a-b003-86be5ba44a60.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo570e7165-b304-4c6a-b003-86be5ba44a60.selectorLabels" . | nindent 4 }}
