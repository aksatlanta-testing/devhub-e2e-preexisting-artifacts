apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ea27253-6069-42f8-b8fa-831576148dea.fullname" . }}
  labels:
    {{- include "go-echo3ea27253-6069-42f8-b8fa-831576148dea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ea27253-6069-42f8-b8fa-831576148dea.selectorLabels" . | nindent 4 }}
