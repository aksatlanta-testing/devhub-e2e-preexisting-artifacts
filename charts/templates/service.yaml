apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo792bcde2-e31b-45e0-b21f-22135fab92d9.fullname" . }}
  labels:
    {{- include "go-echo792bcde2-e31b-45e0-b21f-22135fab92d9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo792bcde2-e31b-45e0-b21f-22135fab92d9.selectorLabels" . | nindent 4 }}
