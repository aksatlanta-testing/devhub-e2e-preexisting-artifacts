apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf6e3ab4-278e-413e-9617-620112d16709.fullname" . }}
  labels:
    {{- include "go-echoaf6e3ab4-278e-413e-9617-620112d16709.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf6e3ab4-278e-413e-9617-620112d16709.selectorLabels" . | nindent 4 }}
