apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe7ad4e5-3455-4573-a000-157bdf30c9aa.fullname" . }}
  labels:
    {{- include "go-echobe7ad4e5-3455-4573-a000-157bdf30c9aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe7ad4e5-3455-4573-a000-157bdf30c9aa.selectorLabels" . | nindent 4 }}
