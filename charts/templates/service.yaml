apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89489a54-e491-4ca6-85b2-36c062963a98.fullname" . }}
  labels:
    {{- include "go-echo89489a54-e491-4ca6-85b2-36c062963a98.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89489a54-e491-4ca6-85b2-36c062963a98.selectorLabels" . | nindent 4 }}
