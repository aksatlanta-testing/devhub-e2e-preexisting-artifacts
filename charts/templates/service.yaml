apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeaf0a6ce-1888-4244-8044-402ddcc00bd6.fullname" . }}
  labels:
    {{- include "go-echoeaf0a6ce-1888-4244-8044-402ddcc00bd6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeaf0a6ce-1888-4244-8044-402ddcc00bd6.selectorLabels" . | nindent 4 }}
