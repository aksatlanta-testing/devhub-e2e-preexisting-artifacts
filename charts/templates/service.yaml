apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54cfc61f-973e-441d-a96a-f3ef3b9056aa.fullname" . }}
  labels:
    {{- include "go-echo54cfc61f-973e-441d-a96a-f3ef3b9056aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54cfc61f-973e-441d-a96a-f3ef3b9056aa.selectorLabels" . | nindent 4 }}
