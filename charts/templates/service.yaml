apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2a08d62-56c5-4149-b8f1-05a808bdac82.fullname" . }}
  labels:
    {{- include "go-echob2a08d62-56c5-4149-b8f1-05a808bdac82.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2a08d62-56c5-4149-b8f1-05a808bdac82.selectorLabels" . | nindent 4 }}
