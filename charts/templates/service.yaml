apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo88528526-2012-4462-9de3-01cc2e46a883.fullname" . }}
  labels:
    {{- include "go-echo88528526-2012-4462-9de3-01cc2e46a883.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo88528526-2012-4462-9de3-01cc2e46a883.selectorLabels" . | nindent 4 }}
