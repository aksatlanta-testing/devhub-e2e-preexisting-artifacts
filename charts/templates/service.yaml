apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5e7c33e2-985a-4671-9ef0-e52bc0a01b0e.fullname" . }}
  labels:
    {{- include "go-echo5e7c33e2-985a-4671-9ef0-e52bc0a01b0e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5e7c33e2-985a-4671-9ef0-e52bc0a01b0e.selectorLabels" . | nindent 4 }}
