apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo665f6c6c-7c9f-4b92-a8ea-3619a8ce2687.fullname" . }}
  labels:
    {{- include "go-echo665f6c6c-7c9f-4b92-a8ea-3619a8ce2687.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo665f6c6c-7c9f-4b92-a8ea-3619a8ce2687.selectorLabels" . | nindent 4 }}
