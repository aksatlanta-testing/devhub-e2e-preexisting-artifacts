apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c522640-b7d5-4852-9bd8-be1d66fdcaaf.fullname" . }}
  labels:
    {{- include "go-echo0c522640-b7d5-4852-9bd8-be1d66fdcaaf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c522640-b7d5-4852-9bd8-be1d66fdcaaf.selectorLabels" . | nindent 4 }}
