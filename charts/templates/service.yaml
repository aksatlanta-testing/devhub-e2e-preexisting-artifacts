apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1f8d8cb-0b3d-4e75-8944-f5e78ab83880.fullname" . }}
  labels:
    {{- include "go-echoc1f8d8cb-0b3d-4e75-8944-f5e78ab83880.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1f8d8cb-0b3d-4e75-8944-f5e78ab83880.selectorLabels" . | nindent 4 }}
