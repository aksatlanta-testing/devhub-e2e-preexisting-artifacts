apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63b11dc5-7b15-443f-9c32-7d33a17bdbe2.fullname" . }}
  labels:
    {{- include "go-echo63b11dc5-7b15-443f-9c32-7d33a17bdbe2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63b11dc5-7b15-443f-9c32-7d33a17bdbe2.selectorLabels" . | nindent 4 }}
