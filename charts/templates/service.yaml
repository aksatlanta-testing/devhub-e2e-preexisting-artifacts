apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob721ee1e-d9d7-4d81-85e1-1bdf796df7f7.fullname" . }}
  labels:
    {{- include "go-echob721ee1e-d9d7-4d81-85e1-1bdf796df7f7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob721ee1e-d9d7-4d81-85e1-1bdf796df7f7.selectorLabels" . | nindent 4 }}
