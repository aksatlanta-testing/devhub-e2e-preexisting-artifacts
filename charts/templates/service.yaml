apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo32b32bfb-97d9-4f1b-b31b-5431623954e2.fullname" . }}
  labels:
    {{- include "go-echo32b32bfb-97d9-4f1b-b31b-5431623954e2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo32b32bfb-97d9-4f1b-b31b-5431623954e2.selectorLabels" . | nindent 4 }}
