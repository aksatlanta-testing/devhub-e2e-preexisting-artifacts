apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc565f508-9496-4a1d-972a-0843532b0779.fullname" . }}
  labels:
    {{- include "go-echoc565f508-9496-4a1d-972a-0843532b0779.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc565f508-9496-4a1d-972a-0843532b0779.selectorLabels" . | nindent 4 }}
