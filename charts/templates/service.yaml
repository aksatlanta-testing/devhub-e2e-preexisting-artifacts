apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd5edd3d-a75a-4c15-9bd7-0ddef63aea89.fullname" . }}
  labels:
    {{- include "go-echodd5edd3d-a75a-4c15-9bd7-0ddef63aea89.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd5edd3d-a75a-4c15-9bd7-0ddef63aea89.selectorLabels" . | nindent 4 }}
