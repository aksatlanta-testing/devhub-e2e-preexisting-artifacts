apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85e5188d-4e37-48b1-8715-3e7bbcc870c9.fullname" . }}
  labels:
    {{- include "go-echo85e5188d-4e37-48b1-8715-3e7bbcc870c9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85e5188d-4e37-48b1-8715-3e7bbcc870c9.selectorLabels" . | nindent 4 }}
