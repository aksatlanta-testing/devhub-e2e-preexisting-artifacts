apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa64499d-a56e-4e29-8e37-e0f99a32e3f9.fullname" . }}
  labels:
    {{- include "go-echoaa64499d-a56e-4e29-8e37-e0f99a32e3f9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa64499d-a56e-4e29-8e37-e0f99a32e3f9.selectorLabels" . | nindent 4 }}
