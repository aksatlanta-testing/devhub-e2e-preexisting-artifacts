apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof15b7193-7579-4c68-86ce-2aca5c5b6ac3.fullname" . }}
  labels:
    {{- include "go-echof15b7193-7579-4c68-86ce-2aca5c5b6ac3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof15b7193-7579-4c68-86ce-2aca5c5b6ac3.selectorLabels" . | nindent 4 }}
