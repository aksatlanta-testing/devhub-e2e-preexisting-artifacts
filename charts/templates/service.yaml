apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f9620d8-251e-4ecf-b386-abcb2b44c27f.fullname" . }}
  labels:
    {{- include "go-echo3f9620d8-251e-4ecf-b386-abcb2b44c27f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f9620d8-251e-4ecf-b386-abcb2b44c27f.selectorLabels" . | nindent 4 }}
