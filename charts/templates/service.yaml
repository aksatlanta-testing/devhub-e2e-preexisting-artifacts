apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b80033d-c35b-471e-b9a2-956d909dfbb4.fullname" . }}
  labels:
    {{- include "go-echo5b80033d-c35b-471e-b9a2-956d909dfbb4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b80033d-c35b-471e-b9a2-956d909dfbb4.selectorLabels" . | nindent 4 }}
