apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9d5ac08-a797-4a64-90b5-836863f490d7.fullname" . }}
  labels:
    {{- include "go-echod9d5ac08-a797-4a64-90b5-836863f490d7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9d5ac08-a797-4a64-90b5-836863f490d7.selectorLabels" . | nindent 4 }}
