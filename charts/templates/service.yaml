apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo04e0c8d8-6c82-4333-ace3-7a68ec5ce342.fullname" . }}
  labels:
    {{- include "go-echo04e0c8d8-6c82-4333-ace3-7a68ec5ce342.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo04e0c8d8-6c82-4333-ace3-7a68ec5ce342.selectorLabels" . | nindent 4 }}
