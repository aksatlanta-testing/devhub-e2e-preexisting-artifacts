apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8398f8cf-0e73-48ea-b023-8631e235e9af.fullname" . }}
  labels:
    {{- include "go-echo8398f8cf-0e73-48ea-b023-8631e235e9af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8398f8cf-0e73-48ea-b023-8631e235e9af.selectorLabels" . | nindent 4 }}
