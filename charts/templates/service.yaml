apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c5ea4d3-fd90-409c-b0d0-635e9c00791d.fullname" . }}
  labels:
    {{- include "go-echo8c5ea4d3-fd90-409c-b0d0-635e9c00791d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c5ea4d3-fd90-409c-b0d0-635e9c00791d.selectorLabels" . | nindent 4 }}
