apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3fab1cf2-e0b3-4b33-85ce-67498bb92781.fullname" . }}
  labels:
    {{- include "go-echo3fab1cf2-e0b3-4b33-85ce-67498bb92781.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3fab1cf2-e0b3-4b33-85ce-67498bb92781.selectorLabels" . | nindent 4 }}
