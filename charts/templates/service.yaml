apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof0b3a575-a655-4b1f-8f55-2a7a9e35a934.fullname" . }}
  labels:
    {{- include "go-echof0b3a575-a655-4b1f-8f55-2a7a9e35a934.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof0b3a575-a655-4b1f-8f55-2a7a9e35a934.selectorLabels" . | nindent 4 }}
