apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob9390e1e-90e4-4656-9fb8-345621c1d108.fullname" . }}
  labels:
    {{- include "go-echob9390e1e-90e4-4656-9fb8-345621c1d108.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob9390e1e-90e4-4656-9fb8-345621c1d108.selectorLabels" . | nindent 4 }}
