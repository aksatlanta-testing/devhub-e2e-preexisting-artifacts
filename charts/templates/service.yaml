apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo554ff918-e037-400b-a542-bc48aae77c63.fullname" . }}
  labels:
    {{- include "go-echo554ff918-e037-400b-a542-bc48aae77c63.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo554ff918-e037-400b-a542-bc48aae77c63.selectorLabels" . | nindent 4 }}
