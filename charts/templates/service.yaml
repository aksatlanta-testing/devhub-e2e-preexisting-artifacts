apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo329c4b41-aaa4-4fa2-a8b9-a230eb9a2fd9.fullname" . }}
  labels:
    {{- include "go-echo329c4b41-aaa4-4fa2-a8b9-a230eb9a2fd9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo329c4b41-aaa4-4fa2-a8b9-a230eb9a2fd9.selectorLabels" . | nindent 4 }}
