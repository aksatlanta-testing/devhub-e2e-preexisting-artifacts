apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5551c8aa-e7a1-4e28-8ba6-5158e99942fa.fullname" . }}
  labels:
    {{- include "go-echo5551c8aa-e7a1-4e28-8ba6-5158e99942fa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5551c8aa-e7a1-4e28-8ba6-5158e99942fa.selectorLabels" . | nindent 4 }}
