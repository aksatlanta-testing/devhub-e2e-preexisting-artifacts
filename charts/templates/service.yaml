apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe718f1c-7f25-40d2-96e7-eaf8d994e295.fullname" . }}
  labels:
    {{- include "go-echobe718f1c-7f25-40d2-96e7-eaf8d994e295.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe718f1c-7f25-40d2-96e7-eaf8d994e295.selectorLabels" . | nindent 4 }}
