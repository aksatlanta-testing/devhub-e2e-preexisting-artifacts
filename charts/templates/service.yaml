apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo365eb242-dc26-4b72-8121-5ffd9da0d2d7.fullname" . }}
  labels:
    {{- include "go-echo365eb242-dc26-4b72-8121-5ffd9da0d2d7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo365eb242-dc26-4b72-8121-5ffd9da0d2d7.selectorLabels" . | nindent 4 }}
