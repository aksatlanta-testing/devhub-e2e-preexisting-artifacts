apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8fb47523-4987-4293-861a-25c42a07093c.fullname" . }}
  labels:
    {{- include "go-echo8fb47523-4987-4293-861a-25c42a07093c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8fb47523-4987-4293-861a-25c42a07093c.selectorLabels" . | nindent 4 }}
