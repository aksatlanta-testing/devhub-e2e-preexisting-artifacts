apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf136e1e-5c7f-4894-b99f-434f9105c929.fullname" . }}
  labels:
    {{- include "go-echoaf136e1e-5c7f-4894-b99f-434f9105c929.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf136e1e-5c7f-4894-b99f-434f9105c929.selectorLabels" . | nindent 4 }}
