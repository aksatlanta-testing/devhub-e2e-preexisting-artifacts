apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo716b6c57-e7ec-4c63-b0c9-803f67abfca0.fullname" . }}
  labels:
    {{- include "go-echo716b6c57-e7ec-4c63-b0c9-803f67abfca0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
