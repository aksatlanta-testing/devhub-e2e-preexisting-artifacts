apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof7e3654d-c3a1-44c0-a473-41d242dc3c76.fullname" . }}
  labels:
    {{- include "go-echof7e3654d-c3a1-44c0-a473-41d242dc3c76.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof7e3654d-c3a1-44c0-a473-41d242dc3c76.selectorLabels" . | nindent 4 }}
