apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74878aac-5d19-4cf7-b481-da45dc778dbb.fullname" . }}
  labels:
    {{- include "go-echo74878aac-5d19-4cf7-b481-da45dc778dbb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74878aac-5d19-4cf7-b481-da45dc778dbb.selectorLabels" . | nindent 4 }}
