apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c1fccf8-e78d-4b05-a86d-07eed0fddaae.fullname" . }}
  labels:
    {{- include "go-echo1c1fccf8-e78d-4b05-a86d-07eed0fddaae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c1fccf8-e78d-4b05-a86d-07eed0fddaae.selectorLabels" . | nindent 4 }}
