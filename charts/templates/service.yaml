apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0866b41c-04b2-43ce-840c-c1278f916cd9.fullname" . }}
  labels:
    {{- include "go-echo0866b41c-04b2-43ce-840c-c1278f916cd9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0866b41c-04b2-43ce-840c-c1278f916cd9.selectorLabels" . | nindent 4 }}
