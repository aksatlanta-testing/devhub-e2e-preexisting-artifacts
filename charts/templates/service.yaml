apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91b8de60-bed9-4e6d-a180-e00e2622937c.fullname" . }}
  labels:
    {{- include "go-echo91b8de60-bed9-4e6d-a180-e00e2622937c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91b8de60-bed9-4e6d-a180-e00e2622937c.selectorLabels" . | nindent 4 }}
