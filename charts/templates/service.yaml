apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23b6a453-1f6a-4033-9a55-ec1e6ef49ad5.fullname" . }}
  labels:
    {{- include "go-echo23b6a453-1f6a-4033-9a55-ec1e6ef49ad5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23b6a453-1f6a-4033-9a55-ec1e6ef49ad5.selectorLabels" . | nindent 4 }}
