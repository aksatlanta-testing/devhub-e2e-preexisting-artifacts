apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoad7963b8-4058-4301-adf0-05b210348d46.fullname" . }}
  labels:
    {{- include "go-echoad7963b8-4058-4301-adf0-05b210348d46.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoad7963b8-4058-4301-adf0-05b210348d46.selectorLabels" . | nindent 4 }}
