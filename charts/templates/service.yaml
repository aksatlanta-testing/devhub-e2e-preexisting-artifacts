apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6473417f-df83-41e7-8b07-341cd63bb59d.fullname" . }}
  labels:
    {{- include "go-echo6473417f-df83-41e7-8b07-341cd63bb59d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6473417f-df83-41e7-8b07-341cd63bb59d.selectorLabels" . | nindent 4 }}
