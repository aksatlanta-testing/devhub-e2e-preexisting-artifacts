apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74096c58-63ce-4dfc-92bc-b6fafe86b1cf.fullname" . }}
  labels:
    {{- include "go-echo74096c58-63ce-4dfc-92bc-b6fafe86b1cf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74096c58-63ce-4dfc-92bc-b6fafe86b1cf.selectorLabels" . | nindent 4 }}
