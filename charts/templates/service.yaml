apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3ee3395-774b-43eb-a97f-e52648be93fd.fullname" . }}
  labels:
    {{- include "go-echoa3ee3395-774b-43eb-a97f-e52648be93fd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3ee3395-774b-43eb-a97f-e52648be93fd.selectorLabels" . | nindent 4 }}
