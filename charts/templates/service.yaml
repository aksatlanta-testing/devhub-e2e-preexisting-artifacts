apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofdab11d3-f712-47db-addb-412702118013.fullname" . }}
  labels:
    {{- include "go-echofdab11d3-f712-47db-addb-412702118013.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofdab11d3-f712-47db-addb-412702118013.selectorLabels" . | nindent 4 }}
