apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0dc7aab8-b2cd-4f5e-8136-61419b061d67.fullname" . }}
  labels:
    {{- include "go-echo0dc7aab8-b2cd-4f5e-8136-61419b061d67.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0dc7aab8-b2cd-4f5e-8136-61419b061d67.selectorLabels" . | nindent 4 }}
