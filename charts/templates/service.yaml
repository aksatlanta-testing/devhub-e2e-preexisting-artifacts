apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod5e6a6ef-7a5d-47ab-afb0-4605f634f37c.fullname" . }}
  labels:
    {{- include "go-echod5e6a6ef-7a5d-47ab-afb0-4605f634f37c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod5e6a6ef-7a5d-47ab-afb0-4605f634f37c.selectorLabels" . | nindent 4 }}
