apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo830a1c94-a56f-4f95-9c4e-897235fe8cdf.fullname" . }}
  labels:
    {{- include "go-echo830a1c94-a56f-4f95-9c4e-897235fe8cdf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo830a1c94-a56f-4f95-9c4e-897235fe8cdf.selectorLabels" . | nindent 4 }}
