apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1958eecc-00d8-498c-9fb4-c4d44feacd10.fullname" . }}
  labels:
    {{- include "go-echo1958eecc-00d8-498c-9fb4-c4d44feacd10.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1958eecc-00d8-498c-9fb4-c4d44feacd10.selectorLabels" . | nindent 4 }}
