apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6dc12350-28d7-41da-be2e-41474abd9209.fullname" . }}
  labels:
    {{- include "go-echo6dc12350-28d7-41da-be2e-41474abd9209.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6dc12350-28d7-41da-be2e-41474abd9209.selectorLabels" . | nindent 4 }}
