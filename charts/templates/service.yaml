apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod7652bdd-6967-4b80-82a6-49edcb47d519.fullname" . }}
  labels:
    {{- include "go-echod7652bdd-6967-4b80-82a6-49edcb47d519.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod7652bdd-6967-4b80-82a6-49edcb47d519.selectorLabels" . | nindent 4 }}
