apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43a68a8e-9d70-4c81-a3b4-6ea1db215588.fullname" . }}
  labels:
    {{- include "go-echo43a68a8e-9d70-4c81-a3b4-6ea1db215588.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43a68a8e-9d70-4c81-a3b4-6ea1db215588.selectorLabels" . | nindent 4 }}
