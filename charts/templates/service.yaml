apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7312942e-4257-4067-83db-5680b6346ec9.fullname" . }}
  labels:
    {{- include "go-echo7312942e-4257-4067-83db-5680b6346ec9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7312942e-4257-4067-83db-5680b6346ec9.selectorLabels" . | nindent 4 }}
