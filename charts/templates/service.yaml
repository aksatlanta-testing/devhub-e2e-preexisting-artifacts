apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd0b9520-ad9c-4d21-ac5a-dd7cd8ef468f.fullname" . }}
  labels:
    {{- include "go-echodd0b9520-ad9c-4d21-ac5a-dd7cd8ef468f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd0b9520-ad9c-4d21-ac5a-dd7cd8ef468f.selectorLabels" . | nindent 4 }}
