apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo726e84fa-5238-4a53-aee8-aee91860814e.fullname" . }}
  labels:
    {{- include "go-echo726e84fa-5238-4a53-aee8-aee91860814e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo726e84fa-5238-4a53-aee8-aee91860814e.selectorLabels" . | nindent 4 }}
