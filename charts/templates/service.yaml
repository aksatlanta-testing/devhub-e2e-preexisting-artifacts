apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a78285e-1b90-442c-9ea9-2e870a434645.fullname" . }}
  labels:
    {{- include "go-echo1a78285e-1b90-442c-9ea9-2e870a434645.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
