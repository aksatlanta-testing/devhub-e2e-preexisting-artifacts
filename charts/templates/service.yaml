apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo333f6bb0-53a2-4b3d-b9f9-301ca9d6ec4c.fullname" . }}
  labels:
    {{- include "go-echo333f6bb0-53a2-4b3d-b9f9-301ca9d6ec4c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo333f6bb0-53a2-4b3d-b9f9-301ca9d6ec4c.selectorLabels" . | nindent 4 }}
