apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobcf03cb3-7323-48a7-9dc4-6c5b7e1d43b4.fullname" . }}
  labels:
    {{- include "go-echobcf03cb3-7323-48a7-9dc4-6c5b7e1d43b4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobcf03cb3-7323-48a7-9dc4-6c5b7e1d43b4.selectorLabels" . | nindent 4 }}
