apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fb3f240-b512-41cb-bbf1-e72d0dfcd43c.fullname" . }}
  labels:
    {{- include "go-echo9fb3f240-b512-41cb-bbf1-e72d0dfcd43c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fb3f240-b512-41cb-bbf1-e72d0dfcd43c.selectorLabels" . | nindent 4 }}
