apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo311d5759-8b82-48f9-b273-188e76e07075.fullname" . }}
  labels:
    {{- include "go-echo311d5759-8b82-48f9-b273-188e76e07075.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo311d5759-8b82-48f9-b273-188e76e07075.selectorLabels" . | nindent 4 }}
