apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo24835d54-5085-4979-b5e0-d9a771752e81.fullname" . }}
  labels:
    {{- include "go-echo24835d54-5085-4979-b5e0-d9a771752e81.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo24835d54-5085-4979-b5e0-d9a771752e81.selectorLabels" . | nindent 4 }}
