apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo22aaeb18-b3d9-4922-8b0f-766ddbd16f25.fullname" . }}
  labels:
    {{- include "go-echo22aaeb18-b3d9-4922-8b0f-766ddbd16f25.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo22aaeb18-b3d9-4922-8b0f-766ddbd16f25.selectorLabels" . | nindent 4 }}
