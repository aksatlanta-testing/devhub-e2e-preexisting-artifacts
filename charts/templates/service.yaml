apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob0a75541-6ac3-4509-8269-54ee568772b7.fullname" . }}
  labels:
    {{- include "go-echob0a75541-6ac3-4509-8269-54ee568772b7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob0a75541-6ac3-4509-8269-54ee568772b7.selectorLabels" . | nindent 4 }}
