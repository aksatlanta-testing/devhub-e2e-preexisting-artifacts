apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb81d7f1-4e30-469b-b82f-db2cd7cbb468.fullname" . }}
  labels:
    {{- include "go-echodb81d7f1-4e30-469b-b82f-db2cd7cbb468.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb81d7f1-4e30-469b-b82f-db2cd7cbb468.selectorLabels" . | nindent 4 }}
