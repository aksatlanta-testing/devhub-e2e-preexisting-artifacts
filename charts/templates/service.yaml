apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f10927d-69c0-40c4-ac8c-2df7d75740ca.fullname" . }}
  labels:
    {{- include "go-echo0f10927d-69c0-40c4-ac8c-2df7d75740ca.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f10927d-69c0-40c4-ac8c-2df7d75740ca.selectorLabels" . | nindent 4 }}
