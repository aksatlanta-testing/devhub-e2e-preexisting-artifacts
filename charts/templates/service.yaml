apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa8125ae-752a-419c-9f82-f8b430c423ce.fullname" . }}
  labels:
    {{- include "go-echoaa8125ae-752a-419c-9f82-f8b430c423ce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa8125ae-752a-419c-9f82-f8b430c423ce.selectorLabels" . | nindent 4 }}
