apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7197c7c-cbc3-4961-b58c-e2c86450ef80.fullname" . }}
  labels:
    {{- include "go-echoc7197c7c-cbc3-4961-b58c-e2c86450ef80.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7197c7c-cbc3-4961-b58c-e2c86450ef80.selectorLabels" . | nindent 4 }}
