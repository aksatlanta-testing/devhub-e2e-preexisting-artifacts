apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3f3fcf5-fc7c-4c34-a9a9-bc66e8cdbdfb.fullname" . }}
  labels:
    {{- include "go-echob3f3fcf5-fc7c-4c34-a9a9-bc66e8cdbdfb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3f3fcf5-fc7c-4c34-a9a9-bc66e8cdbdfb.selectorLabels" . | nindent 4 }}
