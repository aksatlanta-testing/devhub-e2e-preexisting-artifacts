apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f6b0b35-c88b-4bbf-936b-0d47aecdad7b.fullname" . }}
  labels:
    {{- include "go-echo5f6b0b35-c88b-4bbf-936b-0d47aecdad7b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f6b0b35-c88b-4bbf-936b-0d47aecdad7b.selectorLabels" . | nindent 4 }}
