apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb2dbbd8-f11a-4c60-bcd8-2978cee33399.fullname" . }}
  labels:
    {{- include "go-echodb2dbbd8-f11a-4c60-bcd8-2978cee33399.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb2dbbd8-f11a-4c60-bcd8-2978cee33399.selectorLabels" . | nindent 4 }}
