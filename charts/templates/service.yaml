apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8381314f-e595-4900-b20b-7369c2e37480.fullname" . }}
  labels:
    {{- include "go-echo8381314f-e595-4900-b20b-7369c2e37480.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8381314f-e595-4900-b20b-7369c2e37480.selectorLabels" . | nindent 4 }}
