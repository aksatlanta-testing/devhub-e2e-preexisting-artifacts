apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef5e3a8a-0829-46ac-b78b-20e890ea4612.fullname" . }}
  labels:
    {{- include "go-echoef5e3a8a-0829-46ac-b78b-20e890ea4612.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef5e3a8a-0829-46ac-b78b-20e890ea4612.selectorLabels" . | nindent 4 }}
