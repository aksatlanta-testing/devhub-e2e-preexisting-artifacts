apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoca36f218-7a2d-4ced-8bbf-dd642c90b489.fullname" . }}
  labels:
    {{- include "go-echoca36f218-7a2d-4ced-8bbf-dd642c90b489.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoca36f218-7a2d-4ced-8bbf-dd642c90b489.selectorLabels" . | nindent 4 }}
