apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fcaf09c-499a-431b-8b2c-263f9fe245ea.fullname" . }}
  labels:
    {{- include "go-echo9fcaf09c-499a-431b-8b2c-263f9fe245ea.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fcaf09c-499a-431b-8b2c-263f9fe245ea.selectorLabels" . | nindent 4 }}
