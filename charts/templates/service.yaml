apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e2c311a-a30d-47cc-9f0b-58c7f4831ce5.fullname" . }}
  labels:
    {{- include "go-echo7e2c311a-a30d-47cc-9f0b-58c7f4831ce5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e2c311a-a30d-47cc-9f0b-58c7f4831ce5.selectorLabels" . | nindent 4 }}
