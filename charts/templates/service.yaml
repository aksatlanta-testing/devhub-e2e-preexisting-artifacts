apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod74e86b3-2e1f-431f-9b02-c9427320ce79.fullname" . }}
  labels:
    {{- include "go-echod74e86b3-2e1f-431f-9b02-c9427320ce79.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod74e86b3-2e1f-431f-9b02-c9427320ce79.selectorLabels" . | nindent 4 }}
