apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b3fe222-6288-4e9c-b5f8-86dedd14c242.fullname" . }}
  labels:
    {{- include "go-echo8b3fe222-6288-4e9c-b5f8-86dedd14c242.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b3fe222-6288-4e9c-b5f8-86dedd14c242.selectorLabels" . | nindent 4 }}
