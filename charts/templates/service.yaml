apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo32943bad-4525-4b8c-be48-4a2f7a4f55d6.fullname" . }}
  labels:
    {{- include "go-echo32943bad-4525-4b8c-be48-4a2f7a4f55d6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo32943bad-4525-4b8c-be48-4a2f7a4f55d6.selectorLabels" . | nindent 4 }}
