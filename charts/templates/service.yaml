apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc9fd24f2-3813-4679-8fc2-20fa94dcf484.fullname" . }}
  labels:
    {{- include "go-echoc9fd24f2-3813-4679-8fc2-20fa94dcf484.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc9fd24f2-3813-4679-8fc2-20fa94dcf484.selectorLabels" . | nindent 4 }}
