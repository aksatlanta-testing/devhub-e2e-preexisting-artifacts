apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2e5d6b7-a9e9-4626-8bdf-a7ed836c9c3d.fullname" . }}
  labels:
    {{- include "go-echob2e5d6b7-a9e9-4626-8bdf-a7ed836c9c3d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2e5d6b7-a9e9-4626-8bdf-a7ed836c9c3d.selectorLabels" . | nindent 4 }}
