apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod8275286-fc18-40cb-a4e3-99c5d2bb78da.fullname" . }}
  labels:
    {{- include "go-echod8275286-fc18-40cb-a4e3-99c5d2bb78da.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod8275286-fc18-40cb-a4e3-99c5d2bb78da.selectorLabels" . | nindent 4 }}
