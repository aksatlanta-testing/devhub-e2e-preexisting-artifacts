apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof142ef35-3de1-44da-b7e9-5f408f8e9c5f.fullname" . }}
  labels:
    {{- include "go-echof142ef35-3de1-44da-b7e9-5f408f8e9c5f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof142ef35-3de1-44da-b7e9-5f408f8e9c5f.selectorLabels" . | nindent 4 }}
