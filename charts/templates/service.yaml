apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d4f0724-4365-42ea-9123-345a2d2a2bf2.fullname" . }}
  labels:
    {{- include "go-echo2d4f0724-4365-42ea-9123-345a2d2a2bf2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d4f0724-4365-42ea-9123-345a2d2a2bf2.selectorLabels" . | nindent 4 }}
