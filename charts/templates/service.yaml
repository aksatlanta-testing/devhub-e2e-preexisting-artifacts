apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo02a0e771-c86a-40e5-bb20-7e7155a57ce3.fullname" . }}
  labels:
    {{- include "go-echo02a0e771-c86a-40e5-bb20-7e7155a57ce3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo02a0e771-c86a-40e5-bb20-7e7155a57ce3.selectorLabels" . | nindent 4 }}
