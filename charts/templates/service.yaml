apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2a0a058-16d2-48e5-9549-f7f69ce263bd.fullname" . }}
  labels:
    {{- include "go-echob2a0a058-16d2-48e5-9549-f7f69ce263bd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2a0a058-16d2-48e5-9549-f7f69ce263bd.selectorLabels" . | nindent 4 }}
