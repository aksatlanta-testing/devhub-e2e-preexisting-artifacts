apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c62fa5a-a730-4bd5-91b4-24692d50599a.fullname" . }}
  labels:
    {{- include "go-echo6c62fa5a-a730-4bd5-91b4-24692d50599a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c62fa5a-a730-4bd5-91b4-24692d50599a.selectorLabels" . | nindent 4 }}
