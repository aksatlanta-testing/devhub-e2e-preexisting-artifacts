apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70ed5be4-839f-44c6-b6ef-06e1bcb14b36.fullname" . }}
  labels:
    {{- include "go-echo70ed5be4-839f-44c6-b6ef-06e1bcb14b36.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70ed5be4-839f-44c6-b6ef-06e1bcb14b36.selectorLabels" . | nindent 4 }}
