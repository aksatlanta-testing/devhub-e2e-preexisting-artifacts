apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb15609c-a726-4b22-a321-8542953ed9a7.fullname" . }}
  labels:
    {{- include "go-echofb15609c-a726-4b22-a321-8542953ed9a7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb15609c-a726-4b22-a321-8542953ed9a7.selectorLabels" . | nindent 4 }}
