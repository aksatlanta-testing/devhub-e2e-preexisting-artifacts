apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d34dbe2-9902-4ced-bd1e-870db6f5357f.fullname" . }}
  labels:
    {{- include "go-echo0d34dbe2-9902-4ced-bd1e-870db6f5357f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d34dbe2-9902-4ced-bd1e-870db6f5357f.selectorLabels" . | nindent 4 }}
