apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8db2e561-1e1d-469e-ad69-0e3428bfd6de.fullname" . }}
  labels:
    {{- include "go-echo8db2e561-1e1d-469e-ad69-0e3428bfd6de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8db2e561-1e1d-469e-ad69-0e3428bfd6de.selectorLabels" . | nindent 4 }}
