apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac7a3cd4-d510-47c2-a7e9-bbaeecc9aa5f.fullname" . }}
  labels:
    {{- include "go-echoac7a3cd4-d510-47c2-a7e9-bbaeecc9aa5f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac7a3cd4-d510-47c2-a7e9-bbaeecc9aa5f.selectorLabels" . | nindent 4 }}
