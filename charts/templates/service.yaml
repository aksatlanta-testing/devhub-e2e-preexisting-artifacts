apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7d983c53-3454-408f-a655-304e00decf26.fullname" . }}
  labels:
    {{- include "go-echo7d983c53-3454-408f-a655-304e00decf26.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
