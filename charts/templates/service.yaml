apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo501cf5dc-8dfa-43d4-9a28-7518abff64dc.fullname" . }}
  labels:
    {{- include "go-echo501cf5dc-8dfa-43d4-9a28-7518abff64dc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo501cf5dc-8dfa-43d4-9a28-7518abff64dc.selectorLabels" . | nindent 4 }}
