apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48fc7dc0-aaf7-4609-adb4-0cc8f219e85e.fullname" . }}
  labels:
    {{- include "go-echo48fc7dc0-aaf7-4609-adb4-0cc8f219e85e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48fc7dc0-aaf7-4609-adb4-0cc8f219e85e.selectorLabels" . | nindent 4 }}
