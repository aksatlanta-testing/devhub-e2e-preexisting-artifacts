apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e918376-8fb3-41a1-9340-e8b1e6d64cdb.fullname" . }}
  labels:
    {{- include "go-echo2e918376-8fb3-41a1-9340-e8b1e6d64cdb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e918376-8fb3-41a1-9340-e8b1e6d64cdb.selectorLabels" . | nindent 4 }}
