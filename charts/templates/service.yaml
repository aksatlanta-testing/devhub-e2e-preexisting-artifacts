apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60de0dfa-3a0a-4a27-9d56-6d24363f44f2.fullname" . }}
  labels:
    {{- include "go-echo60de0dfa-3a0a-4a27-9d56-6d24363f44f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60de0dfa-3a0a-4a27-9d56-6d24363f44f2.selectorLabels" . | nindent 4 }}
