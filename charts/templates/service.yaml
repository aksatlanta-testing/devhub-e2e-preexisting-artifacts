apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43384b0e-9705-4038-81d6-e435e703f11f.fullname" . }}
  labels:
    {{- include "go-echo43384b0e-9705-4038-81d6-e435e703f11f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43384b0e-9705-4038-81d6-e435e703f11f.selectorLabels" . | nindent 4 }}
