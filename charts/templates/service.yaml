apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7c6e1c4e-8abb-45a7-af0b-3b84de4a9282.fullname" . }}
  labels:
    {{- include "go-echo7c6e1c4e-8abb-45a7-af0b-3b84de4a9282.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7c6e1c4e-8abb-45a7-af0b-3b84de4a9282.selectorLabels" . | nindent 4 }}
