apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofecb482b-d5c6-4088-8cd5-afda61fff135.fullname" . }}
  labels:
    {{- include "go-echofecb482b-d5c6-4088-8cd5-afda61fff135.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofecb482b-d5c6-4088-8cd5-afda61fff135.selectorLabels" . | nindent 4 }}
