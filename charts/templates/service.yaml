apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo94db2794-f530-4da7-a6bd-eb84429daa71.fullname" . }}
  labels:
    {{- include "go-echo94db2794-f530-4da7-a6bd-eb84429daa71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo94db2794-f530-4da7-a6bd-eb84429daa71.selectorLabels" . | nindent 4 }}
