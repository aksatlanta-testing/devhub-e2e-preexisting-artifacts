apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52a12290-9d1f-4ec0-8c99-5860d7e43db5.fullname" . }}
  labels:
    {{- include "go-echo52a12290-9d1f-4ec0-8c99-5860d7e43db5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52a12290-9d1f-4ec0-8c99-5860d7e43db5.selectorLabels" . | nindent 4 }}
