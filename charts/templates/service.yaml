apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c79afcc-3ea1-4127-a87f-62ef894553a7.fullname" . }}
  labels:
    {{- include "go-echo2c79afcc-3ea1-4127-a87f-62ef894553a7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c79afcc-3ea1-4127-a87f-62ef894553a7.selectorLabels" . | nindent 4 }}
