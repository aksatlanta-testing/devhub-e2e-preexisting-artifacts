apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8cb62bbf-0ba6-479d-8002-a834a0e26942.fullname" . }}
  labels:
    {{- include "go-echo8cb62bbf-0ba6-479d-8002-a834a0e26942.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8cb62bbf-0ba6-479d-8002-a834a0e26942.selectorLabels" . | nindent 4 }}
