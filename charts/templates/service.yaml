apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo676cf8f4-99fd-4354-b14f-a0a9bf5ffce9.fullname" . }}
  labels:
    {{- include "go-echo676cf8f4-99fd-4354-b14f-a0a9bf5ffce9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo676cf8f4-99fd-4354-b14f-a0a9bf5ffce9.selectorLabels" . | nindent 4 }}
