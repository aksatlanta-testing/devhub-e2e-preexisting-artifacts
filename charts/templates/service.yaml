apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e71d30e-e596-4ca1-b119-af3e7fa79581.fullname" . }}
  labels:
    {{- include "go-echo3e71d30e-e596-4ca1-b119-af3e7fa79581.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e71d30e-e596-4ca1-b119-af3e7fa79581.selectorLabels" . | nindent 4 }}
