apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoecc5ed35-0f21-491a-a061-d7db0492616e.fullname" . }}
  labels:
    {{- include "go-echoecc5ed35-0f21-491a-a061-d7db0492616e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoecc5ed35-0f21-491a-a061-d7db0492616e.selectorLabels" . | nindent 4 }}
