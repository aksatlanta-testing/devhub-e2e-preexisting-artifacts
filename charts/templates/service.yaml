apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf9b937e-1896-4436-ab18-2ff8b7235647.fullname" . }}
  labels:
    {{- include "go-echocf9b937e-1896-4436-ab18-2ff8b7235647.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf9b937e-1896-4436-ab18-2ff8b7235647.selectorLabels" . | nindent 4 }}
