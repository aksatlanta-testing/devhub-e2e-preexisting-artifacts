apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef1564cf-0f93-4ec7-bc30-4a6c0804a76b.fullname" . }}
  labels:
    {{- include "go-echoef1564cf-0f93-4ec7-bc30-4a6c0804a76b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef1564cf-0f93-4ec7-bc30-4a6c0804a76b.selectorLabels" . | nindent 4 }}
