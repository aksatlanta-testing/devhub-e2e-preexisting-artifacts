apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0091dd2-8227-4f53-ada8-0a9e7bc9bc9a.fullname" . }}
  labels:
    {{- include "go-echoa0091dd2-8227-4f53-ada8-0a9e7bc9bc9a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0091dd2-8227-4f53-ada8-0a9e7bc9bc9a.selectorLabels" . | nindent 4 }}
