apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9be99406-b17a-41cf-9ebf-d943e44126b0.fullname" . }}
  labels:
    {{- include "go-echo9be99406-b17a-41cf-9ebf-d943e44126b0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9be99406-b17a-41cf-9ebf-d943e44126b0.selectorLabels" . | nindent 4 }}
