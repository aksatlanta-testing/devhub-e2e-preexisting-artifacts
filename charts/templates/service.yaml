apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe04308ac-f17b-4d42-91ff-1b3e4f3a7681.fullname" . }}
  labels:
    {{- include "go-echoe04308ac-f17b-4d42-91ff-1b3e4f3a7681.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe04308ac-f17b-4d42-91ff-1b3e4f3a7681.selectorLabels" . | nindent 4 }}
