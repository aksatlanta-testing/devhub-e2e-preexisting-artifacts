apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoafd7f061-5292-4b11-add6-da6cebd6c98d.fullname" . }}
  labels:
    {{- include "go-echoafd7f061-5292-4b11-add6-da6cebd6c98d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoafd7f061-5292-4b11-add6-da6cebd6c98d.selectorLabels" . | nindent 4 }}
