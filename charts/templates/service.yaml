apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98103068-8f0d-49a3-97d2-c98d28df9bb0.fullname" . }}
  labels:
    {{- include "go-echo98103068-8f0d-49a3-97d2-c98d28df9bb0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98103068-8f0d-49a3-97d2-c98d28df9bb0.selectorLabels" . | nindent 4 }}
