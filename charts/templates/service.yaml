apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21fd2732-2ebf-4a04-9990-89fc4a8fbe64.fullname" . }}
  labels:
    {{- include "go-echo21fd2732-2ebf-4a04-9990-89fc4a8fbe64.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21fd2732-2ebf-4a04-9990-89fc4a8fbe64.selectorLabels" . | nindent 4 }}
