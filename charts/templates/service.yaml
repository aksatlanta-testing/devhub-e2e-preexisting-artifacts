apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo956b1b63-b550-4b4f-8781-9e87fe6c72d9.fullname" . }}
  labels:
    {{- include "go-echo956b1b63-b550-4b4f-8781-9e87fe6c72d9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
