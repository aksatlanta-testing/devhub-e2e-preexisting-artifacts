apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe12c0c2e-ac24-45c8-b7a1-b3d6417f189c.fullname" . }}
  labels:
    {{- include "go-echoe12c0c2e-ac24-45c8-b7a1-b3d6417f189c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe12c0c2e-ac24-45c8-b7a1-b3d6417f189c.selectorLabels" . | nindent 4 }}
