apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo607b8ea4-7cb5-473b-9b3a-eec89b3d301f.fullname" . }}
  labels:
    {{- include "go-echo607b8ea4-7cb5-473b-9b3a-eec89b3d301f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo607b8ea4-7cb5-473b-9b3a-eec89b3d301f.selectorLabels" . | nindent 4 }}
