apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35707926-3247-41fe-8a46-a8e8199a398b.fullname" . }}
  labels:
    {{- include "go-echo35707926-3247-41fe-8a46-a8e8199a398b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35707926-3247-41fe-8a46-a8e8199a398b.selectorLabels" . | nindent 4 }}
