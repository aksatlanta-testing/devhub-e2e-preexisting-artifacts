apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4c6cfea-49b6-4b60-a362-b91b659b94d1.fullname" . }}
  labels:
    {{- include "go-echoe4c6cfea-49b6-4b60-a362-b91b659b94d1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4c6cfea-49b6-4b60-a362-b91b659b94d1.selectorLabels" . | nindent 4 }}
