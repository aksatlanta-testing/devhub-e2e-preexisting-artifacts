apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91bac8bf-019f-42c8-b22d-4a811340f878.fullname" . }}
  labels:
    {{- include "go-echo91bac8bf-019f-42c8-b22d-4a811340f878.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91bac8bf-019f-42c8-b22d-4a811340f878.selectorLabels" . | nindent 4 }}
