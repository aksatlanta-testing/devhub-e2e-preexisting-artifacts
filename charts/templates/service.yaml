apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8fb935b-8559-4642-b589-44e1f88ab065.fullname" . }}
  labels:
    {{- include "go-echoe8fb935b-8559-4642-b589-44e1f88ab065.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8fb935b-8559-4642-b589-44e1f88ab065.selectorLabels" . | nindent 4 }}
