apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05dee0f2-1e11-4576-90ab-aeb687b9b05f.fullname" . }}
  labels:
    {{- include "go-echo05dee0f2-1e11-4576-90ab-aeb687b9b05f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05dee0f2-1e11-4576-90ab-aeb687b9b05f.selectorLabels" . | nindent 4 }}
