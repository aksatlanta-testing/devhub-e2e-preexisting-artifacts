apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofeed2edd-62af-4bad-9a6d-7d6dbca96777.fullname" . }}
  labels:
    {{- include "go-echofeed2edd-62af-4bad-9a6d-7d6dbca96777.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofeed2edd-62af-4bad-9a6d-7d6dbca96777.selectorLabels" . | nindent 4 }}
