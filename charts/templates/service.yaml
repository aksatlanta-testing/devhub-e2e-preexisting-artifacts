apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe1e498a-183c-40a0-bffa-d9ff5937ad3a.fullname" . }}
  labels:
    {{- include "go-echobe1e498a-183c-40a0-bffa-d9ff5937ad3a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe1e498a-183c-40a0-bffa-d9ff5937ad3a.selectorLabels" . | nindent 4 }}
