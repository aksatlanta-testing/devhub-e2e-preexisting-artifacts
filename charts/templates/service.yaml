apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c73da7d-8e07-4eb1-b48a-61bdbe8ed6e7.fullname" . }}
  labels:
    {{- include "go-echo3c73da7d-8e07-4eb1-b48a-61bdbe8ed6e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c73da7d-8e07-4eb1-b48a-61bdbe8ed6e7.selectorLabels" . | nindent 4 }}
