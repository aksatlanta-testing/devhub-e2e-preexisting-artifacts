apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c86cad5-d4cd-4285-997e-a51833f31f04.fullname" . }}
  labels:
    {{- include "go-echo5c86cad5-d4cd-4285-997e-a51833f31f04.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c86cad5-d4cd-4285-997e-a51833f31f04.selectorLabels" . | nindent 4 }}
