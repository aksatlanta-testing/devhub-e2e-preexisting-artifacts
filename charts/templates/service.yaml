apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a18c72f-916a-4c55-846d-90625a25a69d.fullname" . }}
  labels:
    {{- include "go-echo8a18c72f-916a-4c55-846d-90625a25a69d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a18c72f-916a-4c55-846d-90625a25a69d.selectorLabels" . | nindent 4 }}
