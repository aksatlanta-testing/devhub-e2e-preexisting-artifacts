apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6ec9eee-6db2-48ed-b6df-06e85f485a8f.fullname" . }}
  labels:
    {{- include "go-echob6ec9eee-6db2-48ed-b6df-06e85f485a8f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6ec9eee-6db2-48ed-b6df-06e85f485a8f.selectorLabels" . | nindent 4 }}
