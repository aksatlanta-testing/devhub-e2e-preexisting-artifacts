apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8eaee575-2d63-42b6-918e-fc347cd94ca5.fullname" . }}
  labels:
    {{- include "go-echo8eaee575-2d63-42b6-918e-fc347cd94ca5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8eaee575-2d63-42b6-918e-fc347cd94ca5.selectorLabels" . | nindent 4 }}
