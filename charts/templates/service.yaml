apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2479be5b-ed98-4548-b83f-58df5b0b3645.fullname" . }}
  labels:
    {{- include "go-echo2479be5b-ed98-4548-b83f-58df5b0b3645.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2479be5b-ed98-4548-b83f-58df5b0b3645.selectorLabels" . | nindent 4 }}
