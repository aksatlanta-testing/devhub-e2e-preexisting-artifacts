apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo220109c6-338e-4454-82fd-b0fff991506a.fullname" . }}
  labels:
    {{- include "go-echo220109c6-338e-4454-82fd-b0fff991506a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo220109c6-338e-4454-82fd-b0fff991506a.selectorLabels" . | nindent 4 }}
