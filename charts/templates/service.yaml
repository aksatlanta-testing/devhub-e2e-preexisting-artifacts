apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe93a6e95-47ae-4e66-8486-184e8570cc58.fullname" . }}
  labels:
    {{- include "go-echoe93a6e95-47ae-4e66-8486-184e8570cc58.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe93a6e95-47ae-4e66-8486-184e8570cc58.selectorLabels" . | nindent 4 }}
