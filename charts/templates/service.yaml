apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa172ef25-b3fa-48e5-b12f-78be233e7ac4.fullname" . }}
  labels:
    {{- include "go-echoa172ef25-b3fa-48e5-b12f-78be233e7ac4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa172ef25-b3fa-48e5-b12f-78be233e7ac4.selectorLabels" . | nindent 4 }}
