apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1e9b12a6-e107-4c8c-ae79-6193c17b8959.fullname" . }}
  labels:
    {{- include "go-echo1e9b12a6-e107-4c8c-ae79-6193c17b8959.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1e9b12a6-e107-4c8c-ae79-6193c17b8959.selectorLabels" . | nindent 4 }}
