apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4fdd0100-a77b-4175-9ab7-97547101979b.fullname" . }}
  labels:
    {{- include "go-echo4fdd0100-a77b-4175-9ab7-97547101979b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4fdd0100-a77b-4175-9ab7-97547101979b.selectorLabels" . | nindent 4 }}
