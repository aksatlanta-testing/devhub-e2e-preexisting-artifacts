apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof689e79b-c11b-455e-909b-8d77de44aa9a.fullname" . }}
  labels:
    {{- include "go-echof689e79b-c11b-455e-909b-8d77de44aa9a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof689e79b-c11b-455e-909b-8d77de44aa9a.selectorLabels" . | nindent 4 }}
