apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d0bac73-739f-4f00-98a4-1139d5594979.fullname" . }}
  labels:
    {{- include "go-echo9d0bac73-739f-4f00-98a4-1139d5594979.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d0bac73-739f-4f00-98a4-1139d5594979.selectorLabels" . | nindent 4 }}
