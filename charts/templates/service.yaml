apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2d795f1-75b6-423b-9703-a88a949c4cea.fullname" . }}
  labels:
    {{- include "go-echob2d795f1-75b6-423b-9703-a88a949c4cea.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2d795f1-75b6-423b-9703-a88a949c4cea.selectorLabels" . | nindent 4 }}
