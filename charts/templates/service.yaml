apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo259a0090-af2d-4319-96b0-3d1f8cfe7909.fullname" . }}
  labels:
    {{- include "go-echo259a0090-af2d-4319-96b0-3d1f8cfe7909.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo259a0090-af2d-4319-96b0-3d1f8cfe7909.selectorLabels" . | nindent 4 }}
