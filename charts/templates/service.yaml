apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44f9e299-15bf-4646-91a7-e792a64ad1e8.fullname" . }}
  labels:
    {{- include "go-echo44f9e299-15bf-4646-91a7-e792a64ad1e8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44f9e299-15bf-4646-91a7-e792a64ad1e8.selectorLabels" . | nindent 4 }}
