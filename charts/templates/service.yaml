apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo00eb7825-3e60-4269-826f-ab8e4611fd87.fullname" . }}
  labels:
    {{- include "go-echo00eb7825-3e60-4269-826f-ab8e4611fd87.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo00eb7825-3e60-4269-826f-ab8e4611fd87.selectorLabels" . | nindent 4 }}
