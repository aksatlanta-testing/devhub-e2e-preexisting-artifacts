apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ac205d6-3712-474b-af2f-54034458d848.fullname" . }}
  labels:
    {{- include "go-echo4ac205d6-3712-474b-af2f-54034458d848.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
