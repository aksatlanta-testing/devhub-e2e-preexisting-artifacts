apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob4403087-f9ae-45e2-acfd-bc179c345233.fullname" . }}
  labels:
    {{- include "go-echob4403087-f9ae-45e2-acfd-bc179c345233.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob4403087-f9ae-45e2-acfd-bc179c345233.selectorLabels" . | nindent 4 }}
