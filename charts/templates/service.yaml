apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoee7429c8-1492-464d-bb85-cfecc2997bce.fullname" . }}
  labels:
    {{- include "go-echoee7429c8-1492-464d-bb85-cfecc2997bce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoee7429c8-1492-464d-bb85-cfecc2997bce.selectorLabels" . | nindent 4 }}
