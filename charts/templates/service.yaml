apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a4b076f-196f-46f4-a661-374700d2b498.fullname" . }}
  labels:
    {{- include "go-echo7a4b076f-196f-46f4-a661-374700d2b498.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a4b076f-196f-46f4-a661-374700d2b498.selectorLabels" . | nindent 4 }}
