apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6d5de6a-f1b5-4b68-afb5-73ac6295b088.fullname" . }}
  labels:
    {{- include "go-echof6d5de6a-f1b5-4b68-afb5-73ac6295b088.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6d5de6a-f1b5-4b68-afb5-73ac6295b088.selectorLabels" . | nindent 4 }}
