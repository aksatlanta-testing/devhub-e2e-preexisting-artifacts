apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51285efd-7e84-426e-bb4a-4ebea094ea26.fullname" . }}
  labels:
    {{- include "go-echo51285efd-7e84-426e-bb4a-4ebea094ea26.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51285efd-7e84-426e-bb4a-4ebea094ea26.selectorLabels" . | nindent 4 }}
