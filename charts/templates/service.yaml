apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27a2da5c-9b90-4963-9bce-e311f6ab3533.fullname" . }}
  labels:
    {{- include "go-echo27a2da5c-9b90-4963-9bce-e311f6ab3533.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo27a2da5c-9b90-4963-9bce-e311f6ab3533.selectorLabels" . | nindent 4 }}
