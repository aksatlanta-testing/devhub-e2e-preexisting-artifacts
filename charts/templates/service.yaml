apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob504a3e5-ed9e-4057-b042-ef83c62cd5ca.fullname" . }}
  labels:
    {{- include "go-echob504a3e5-ed9e-4057-b042-ef83c62cd5ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob504a3e5-ed9e-4057-b042-ef83c62cd5ca.selectorLabels" . | nindent 4 }}
