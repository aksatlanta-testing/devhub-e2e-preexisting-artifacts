apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc25c8f6f-b6c1-4546-a489-a73a02e9e607.fullname" . }}
  labels:
    {{- include "go-echoc25c8f6f-b6c1-4546-a489-a73a02e9e607.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc25c8f6f-b6c1-4546-a489-a73a02e9e607.selectorLabels" . | nindent 4 }}
