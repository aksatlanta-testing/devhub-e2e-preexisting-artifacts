apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9bb1ba38-acc5-4dfc-a89f-f2de88d01ac9.fullname" . }}
  labels:
    {{- include "go-echo9bb1ba38-acc5-4dfc-a89f-f2de88d01ac9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9bb1ba38-acc5-4dfc-a89f-f2de88d01ac9.selectorLabels" . | nindent 4 }}
