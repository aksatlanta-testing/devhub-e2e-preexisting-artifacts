apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa421a300-9d49-4ea7-a8bf-60d4e19ea176.fullname" . }}
  labels:
    {{- include "go-echoa421a300-9d49-4ea7-a8bf-60d4e19ea176.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa421a300-9d49-4ea7-a8bf-60d4e19ea176.selectorLabels" . | nindent 4 }}
