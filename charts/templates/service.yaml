apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobfa78a88-086f-48f9-8331-e4957f36be2d.fullname" . }}
  labels:
    {{- include "go-echobfa78a88-086f-48f9-8331-e4957f36be2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobfa78a88-086f-48f9-8331-e4957f36be2d.selectorLabels" . | nindent 4 }}
