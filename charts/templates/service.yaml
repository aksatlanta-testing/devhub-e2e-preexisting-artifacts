apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ca27ac8-9561-4634-831f-b7f6538922de.fullname" . }}
  labels:
    {{- include "go-echo8ca27ac8-9561-4634-831f-b7f6538922de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ca27ac8-9561-4634-831f-b7f6538922de.selectorLabels" . | nindent 4 }}
