apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80c19a93-1e12-449e-80b3-c610337fa6d0.fullname" . }}
  labels:
    {{- include "go-echo80c19a93-1e12-449e-80b3-c610337fa6d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80c19a93-1e12-449e-80b3-c610337fa6d0.selectorLabels" . | nindent 4 }}
