apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof578be4a-a768-45d5-91c2-dd3c159a38b6.fullname" . }}
  labels:
    {{- include "go-echof578be4a-a768-45d5-91c2-dd3c159a38b6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof578be4a-a768-45d5-91c2-dd3c159a38b6.selectorLabels" . | nindent 4 }}
