apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocac2da49-d112-410e-a318-7b4b085a8128.fullname" . }}
  labels:
    {{- include "go-echocac2da49-d112-410e-a318-7b4b085a8128.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocac2da49-d112-410e-a318-7b4b085a8128.selectorLabels" . | nindent 4 }}
