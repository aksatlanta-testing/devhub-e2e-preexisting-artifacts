apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe7738491-9996-4166-bea1-dcba3b35f642.fullname" . }}
  labels:
    {{- include "go-echoe7738491-9996-4166-bea1-dcba3b35f642.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe7738491-9996-4166-bea1-dcba3b35f642.selectorLabels" . | nindent 4 }}
