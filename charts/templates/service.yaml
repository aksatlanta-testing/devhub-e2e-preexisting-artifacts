apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a9d23e6-08d7-4dfa-bdba-f0d7df6278ab.fullname" . }}
  labels:
    {{- include "go-echo7a9d23e6-08d7-4dfa-bdba-f0d7df6278ab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a9d23e6-08d7-4dfa-bdba-f0d7df6278ab.selectorLabels" . | nindent 4 }}
