apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd27317e-c676-4af0-880f-0b1051552d7b.fullname" . }}
  labels:
    {{- include "go-echofd27317e-c676-4af0-880f-0b1051552d7b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd27317e-c676-4af0-880f-0b1051552d7b.selectorLabels" . | nindent 4 }}
