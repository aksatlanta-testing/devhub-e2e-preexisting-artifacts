apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo218c469b-b21e-4ac1-bdb4-340cf5ada6e5.fullname" . }}
  labels:
    {{- include "go-echo218c469b-b21e-4ac1-bdb4-340cf5ada6e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo218c469b-b21e-4ac1-bdb4-340cf5ada6e5.selectorLabels" . | nindent 4 }}
