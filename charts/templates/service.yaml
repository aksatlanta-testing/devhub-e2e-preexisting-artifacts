apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo76dd2101-edaa-42e1-aaf1-baea3d698410.fullname" . }}
  labels:
    {{- include "go-echo76dd2101-edaa-42e1-aaf1-baea3d698410.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo76dd2101-edaa-42e1-aaf1-baea3d698410.selectorLabels" . | nindent 4 }}
