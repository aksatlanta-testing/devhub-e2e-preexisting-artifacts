apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo13d22481-785a-4d21-acfa-92f5e8326b9d.fullname" . }}
  labels:
    {{- include "go-echo13d22481-785a-4d21-acfa-92f5e8326b9d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo13d22481-785a-4d21-acfa-92f5e8326b9d.selectorLabels" . | nindent 4 }}
