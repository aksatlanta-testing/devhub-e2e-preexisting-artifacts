apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa866d9cb-9c24-4a2f-8bf6-f9f36f2e8b74.fullname" . }}
  labels:
    {{- include "go-echoa866d9cb-9c24-4a2f-8bf6-f9f36f2e8b74.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa866d9cb-9c24-4a2f-8bf6-f9f36f2e8b74.selectorLabels" . | nindent 4 }}
