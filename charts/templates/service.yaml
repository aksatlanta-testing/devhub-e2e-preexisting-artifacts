apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e03501e-4432-4252-9b9c-adbe69df28e5.fullname" . }}
  labels:
    {{- include "go-echo0e03501e-4432-4252-9b9c-adbe69df28e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e03501e-4432-4252-9b9c-adbe69df28e5.selectorLabels" . | nindent 4 }}
