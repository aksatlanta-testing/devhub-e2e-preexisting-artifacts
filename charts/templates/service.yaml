apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7249dd5c-9a2d-4785-be87-f2d990c1087f.fullname" . }}
  labels:
    {{- include "go-echo7249dd5c-9a2d-4785-be87-f2d990c1087f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7249dd5c-9a2d-4785-be87-f2d990c1087f.selectorLabels" . | nindent 4 }}
