apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff06d6c3-7fcb-4d14-9ff0-f2724e30832c.fullname" . }}
  labels:
    {{- include "go-echoff06d6c3-7fcb-4d14-9ff0-f2724e30832c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff06d6c3-7fcb-4d14-9ff0-f2724e30832c.selectorLabels" . | nindent 4 }}
