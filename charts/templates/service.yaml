apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo42f7e7b5-d6c5-46ea-96d7-a0952cfa3ba0.fullname" . }}
  labels:
    {{- include "go-echo42f7e7b5-d6c5-46ea-96d7-a0952cfa3ba0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo42f7e7b5-d6c5-46ea-96d7-a0952cfa3ba0.selectorLabels" . | nindent 4 }}
