apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d068cee-ffe6-4335-a650-883833ec0e41.fullname" . }}
  labels:
    {{- include "go-echo4d068cee-ffe6-4335-a650-883833ec0e41.labels" . | nindent 4 }}
