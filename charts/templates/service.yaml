apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo26e34237-78d4-4cbd-afff-42a259837d4f.fullname" . }}
  labels:
    {{- include "go-echo26e34237-78d4-4cbd-afff-42a259837d4f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo26e34237-78d4-4cbd-afff-42a259837d4f.selectorLabels" . | nindent 4 }}
