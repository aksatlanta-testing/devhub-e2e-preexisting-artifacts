apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78883e7f-755f-4fdc-b550-d0fdce9c2a3f.fullname" . }}
  labels:
    {{- include "go-echo78883e7f-755f-4fdc-b550-d0fdce9c2a3f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
