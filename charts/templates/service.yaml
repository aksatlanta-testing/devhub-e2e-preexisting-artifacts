apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74971890-6f46-400d-943c-cccbd7d66df8.fullname" . }}
  labels:
    {{- include "go-echo74971890-6f46-400d-943c-cccbd7d66df8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74971890-6f46-400d-943c-cccbd7d66df8.selectorLabels" . | nindent 4 }}
