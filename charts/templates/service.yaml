apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43162155-f779-4bdb-a5af-4790ee88a9e3.fullname" . }}
  labels:
    {{- include "go-echo43162155-f779-4bdb-a5af-4790ee88a9e3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43162155-f779-4bdb-a5af-4790ee88a9e3.selectorLabels" . | nindent 4 }}
