apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d5eca93-37f4-49dd-ac89-837377e0cfc6.fullname" . }}
  labels:
    {{- include "go-echo0d5eca93-37f4-49dd-ac89-837377e0cfc6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d5eca93-37f4-49dd-ac89-837377e0cfc6.selectorLabels" . | nindent 4 }}
