apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6fae5052-0963-4e42-8ce3-a465e53e20c2.fullname" . }}
  labels:
    {{- include "go-echo6fae5052-0963-4e42-8ce3-a465e53e20c2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6fae5052-0963-4e42-8ce3-a465e53e20c2.selectorLabels" . | nindent 4 }}
