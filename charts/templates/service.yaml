apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45e70e2a-1610-49f2-9438-50fca0d36f1f.fullname" . }}
  labels:
    {{- include "go-echo45e70e2a-1610-49f2-9438-50fca0d36f1f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45e70e2a-1610-49f2-9438-50fca0d36f1f.selectorLabels" . | nindent 4 }}
