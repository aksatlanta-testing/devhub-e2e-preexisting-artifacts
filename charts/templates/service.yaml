apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof64589a3-3a74-4bc7-85b4-db62a76f0629.fullname" . }}
  labels:
    {{- include "go-echof64589a3-3a74-4bc7-85b4-db62a76f0629.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof64589a3-3a74-4bc7-85b4-db62a76f0629.selectorLabels" . | nindent 4 }}
