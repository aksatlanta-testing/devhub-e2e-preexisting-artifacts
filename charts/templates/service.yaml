apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo683e79f5-22e0-4c1f-bf6f-daab5e3f6235.fullname" . }}
  labels:
    {{- include "go-echo683e79f5-22e0-4c1f-bf6f-daab5e3f6235.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo683e79f5-22e0-4c1f-bf6f-daab5e3f6235.selectorLabels" . | nindent 4 }}
