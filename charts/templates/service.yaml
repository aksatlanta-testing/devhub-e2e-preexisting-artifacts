apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0b92041-936e-4186-a28b-7b8fbd5c8188.fullname" . }}
  labels:
    {{- include "go-echoa0b92041-936e-4186-a28b-7b8fbd5c8188.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0b92041-936e-4186-a28b-7b8fbd5c8188.selectorLabels" . | nindent 4 }}
