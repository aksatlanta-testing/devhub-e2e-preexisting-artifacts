apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo251909a4-f498-43a3-a9ff-0f6a735d64b3.fullname" . }}
  labels:
    {{- include "go-echo251909a4-f498-43a3-a9ff-0f6a735d64b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo251909a4-f498-43a3-a9ff-0f6a735d64b3.selectorLabels" . | nindent 4 }}
