apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe7e883f1-5b45-41b6-9de1-ab28294f051b.fullname" . }}
  labels:
    {{- include "go-echoe7e883f1-5b45-41b6-9de1-ab28294f051b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe7e883f1-5b45-41b6-9de1-ab28294f051b.selectorLabels" . | nindent 4 }}
