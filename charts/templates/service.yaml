apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod5f2aff5-490e-448e-a49f-c887901a5629.fullname" . }}
  labels:
    {{- include "go-echod5f2aff5-490e-448e-a49f-c887901a5629.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod5f2aff5-490e-448e-a49f-c887901a5629.selectorLabels" . | nindent 4 }}
