apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3aa0ac20-049a-47db-9b61-16690572de84.fullname" . }}
  labels:
    {{- include "go-echo3aa0ac20-049a-47db-9b61-16690572de84.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3aa0ac20-049a-47db-9b61-16690572de84.selectorLabels" . | nindent 4 }}
