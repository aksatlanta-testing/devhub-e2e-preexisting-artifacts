apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo94dfa558-cf50-43e1-8c9c-6c825ac932fa.fullname" . }}
  labels:
    {{- include "go-echo94dfa558-cf50-43e1-8c9c-6c825ac932fa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo94dfa558-cf50-43e1-8c9c-6c825ac932fa.selectorLabels" . | nindent 4 }}
