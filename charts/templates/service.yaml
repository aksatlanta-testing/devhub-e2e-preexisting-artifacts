apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60e15aae-b903-4123-b0ef-6ddad66c7280.fullname" . }}
  labels:
    {{- include "go-echo60e15aae-b903-4123-b0ef-6ddad66c7280.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60e15aae-b903-4123-b0ef-6ddad66c7280.selectorLabels" . | nindent 4 }}
