apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo360482d8-c8f5-42a4-921c-5bd591b06621.fullname" . }}
  labels:
    {{- include "go-echo360482d8-c8f5-42a4-921c-5bd591b06621.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo360482d8-c8f5-42a4-921c-5bd591b06621.selectorLabels" . | nindent 4 }}
