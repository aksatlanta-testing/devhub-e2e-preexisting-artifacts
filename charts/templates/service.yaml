apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo872ac4bd-4b36-46df-ba88-992463fa5a98.fullname" . }}
  labels:
    {{- include "go-echo872ac4bd-4b36-46df-ba88-992463fa5a98.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo872ac4bd-4b36-46df-ba88-992463fa5a98.selectorLabels" . | nindent 4 }}
