apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65e67776-53f2-4a4e-a889-430437e11f01.fullname" . }}
  labels:
    {{- include "go-echo65e67776-53f2-4a4e-a889-430437e11f01.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65e67776-53f2-4a4e-a889-430437e11f01.selectorLabels" . | nindent 4 }}
