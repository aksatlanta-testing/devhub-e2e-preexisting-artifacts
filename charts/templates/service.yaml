apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c8c39a4-3662-4b2f-9bf6-445709602de5.fullname" . }}
  labels:
    {{- include "go-echo9c8c39a4-3662-4b2f-9bf6-445709602de5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c8c39a4-3662-4b2f-9bf6-445709602de5.selectorLabels" . | nindent 4 }}
