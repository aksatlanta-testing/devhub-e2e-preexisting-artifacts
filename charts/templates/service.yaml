apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod837b748-cdf4-4c12-b58f-349d3aa9b633.fullname" . }}
  labels:
    {{- include "go-echod837b748-cdf4-4c12-b58f-349d3aa9b633.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod837b748-cdf4-4c12-b58f-349d3aa9b633.selectorLabels" . | nindent 4 }}
