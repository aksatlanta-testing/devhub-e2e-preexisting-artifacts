apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65202a72-ac51-4182-a7ef-275a434b860e.fullname" . }}
  labels:
    {{- include "go-echo65202a72-ac51-4182-a7ef-275a434b860e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65202a72-ac51-4182-a7ef-275a434b860e.selectorLabels" . | nindent 4 }}
