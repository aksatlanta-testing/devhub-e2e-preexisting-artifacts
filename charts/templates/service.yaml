apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c136cc5-242e-4059-89a2-e04ac752a667.fullname" . }}
  labels:
    {{- include "go-echo6c136cc5-242e-4059-89a2-e04ac752a667.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c136cc5-242e-4059-89a2-e04ac752a667.selectorLabels" . | nindent 4 }}
