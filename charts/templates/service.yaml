apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92380bcb-b915-4b59-a8b9-794b577facb9.fullname" . }}
  labels:
    {{- include "go-echo92380bcb-b915-4b59-a8b9-794b577facb9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92380bcb-b915-4b59-a8b9-794b577facb9.selectorLabels" . | nindent 4 }}
