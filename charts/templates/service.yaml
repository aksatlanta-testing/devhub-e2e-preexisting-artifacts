apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d794a35-57cc-46ac-b8c6-29e41081b574.fullname" . }}
  labels:
    {{- include "go-echo0d794a35-57cc-46ac-b8c6-29e41081b574.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d794a35-57cc-46ac-b8c6-29e41081b574.selectorLabels" . | nindent 4 }}
