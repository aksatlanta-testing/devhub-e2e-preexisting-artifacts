apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo098c8cd9-9980-4310-8f6c-1871b2a45a78.fullname" . }}
  labels:
    {{- include "go-echo098c8cd9-9980-4310-8f6c-1871b2a45a78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo098c8cd9-9980-4310-8f6c-1871b2a45a78.selectorLabels" . | nindent 4 }}
