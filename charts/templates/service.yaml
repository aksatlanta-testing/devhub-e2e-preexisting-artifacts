apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo800ee295-4f0b-45f1-859a-1b140cee0083.fullname" . }}
  labels:
    {{- include "go-echo800ee295-4f0b-45f1-859a-1b140cee0083.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo800ee295-4f0b-45f1-859a-1b140cee0083.selectorLabels" . | nindent 4 }}
