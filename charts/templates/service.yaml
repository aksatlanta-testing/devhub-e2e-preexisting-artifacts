apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod60c9747-e3c4-45ef-b529-3ee5c316cd59.fullname" . }}
  labels:
    {{- include "go-echod60c9747-e3c4-45ef-b529-3ee5c316cd59.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod60c9747-e3c4-45ef-b529-3ee5c316cd59.selectorLabels" . | nindent 4 }}
