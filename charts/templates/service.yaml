apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa980632b-968b-40cd-8d9a-2e85b1535c7d.fullname" . }}
  labels:
    {{- include "go-echoa980632b-968b-40cd-8d9a-2e85b1535c7d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa980632b-968b-40cd-8d9a-2e85b1535c7d.selectorLabels" . | nindent 4 }}
