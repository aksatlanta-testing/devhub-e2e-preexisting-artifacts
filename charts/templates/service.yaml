apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6dae3efc-5cae-4ed9-808b-af75a1fe28f3.fullname" . }}
  labels:
    {{- include "go-echo6dae3efc-5cae-4ed9-808b-af75a1fe28f3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6dae3efc-5cae-4ed9-808b-af75a1fe28f3.selectorLabels" . | nindent 4 }}
