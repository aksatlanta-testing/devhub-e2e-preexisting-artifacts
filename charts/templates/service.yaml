apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodcd34ada-d794-4a86-ac2d-134bec9229ca.fullname" . }}
  labels:
    {{- include "go-echodcd34ada-d794-4a86-ac2d-134bec9229ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodcd34ada-d794-4a86-ac2d-134bec9229ca.selectorLabels" . | nindent 4 }}
