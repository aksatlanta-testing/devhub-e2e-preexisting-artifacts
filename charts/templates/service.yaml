apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec2ef883-6e96-42d7-aa90-a64b7d5fbc1b.fullname" . }}
  labels:
    {{- include "go-echoec2ef883-6e96-42d7-aa90-a64b7d5fbc1b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec2ef883-6e96-42d7-aa90-a64b7d5fbc1b.selectorLabels" . | nindent 4 }}
