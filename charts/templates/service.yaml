apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79a0286b-eff2-4685-9a1f-678c6b050b39.fullname" . }}
  labels:
    {{- include "go-echo79a0286b-eff2-4685-9a1f-678c6b050b39.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79a0286b-eff2-4685-9a1f-678c6b050b39.selectorLabels" . | nindent 4 }}
