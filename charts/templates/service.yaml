apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo586c6707-4e7b-41f4-a95b-b161b94ed588.fullname" . }}
  labels:
    {{- include "go-echo586c6707-4e7b-41f4-a95b-b161b94ed588.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo586c6707-4e7b-41f4-a95b-b161b94ed588.selectorLabels" . | nindent 4 }}
