apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob040ce1c-1312-4379-8fb8-9de543d6feb7.fullname" . }}
  labels:
    {{- include "go-echob040ce1c-1312-4379-8fb8-9de543d6feb7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob040ce1c-1312-4379-8fb8-9de543d6feb7.selectorLabels" . | nindent 4 }}
