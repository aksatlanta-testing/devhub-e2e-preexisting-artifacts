apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo246f58f7-2977-42dc-a64c-a24181af875a.fullname" . }}
  labels:
    {{- include "go-echo246f58f7-2977-42dc-a64c-a24181af875a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo246f58f7-2977-42dc-a64c-a24181af875a.selectorLabels" . | nindent 4 }}
