apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f6d6e5a-16e9-4083-b077-da30fe53eedc.fullname" . }}
  labels:
    {{- include "go-echo1f6d6e5a-16e9-4083-b077-da30fe53eedc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f6d6e5a-16e9-4083-b077-da30fe53eedc.selectorLabels" . | nindent 4 }}
