apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6dbf4a8-a14d-4a6b-aa95-8c6d6d90d955.fullname" . }}
  labels:
    {{- include "go-echoa6dbf4a8-a14d-4a6b-aa95-8c6d6d90d955.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6dbf4a8-a14d-4a6b-aa95-8c6d6d90d955.selectorLabels" . | nindent 4 }}
