apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd8afd5f-962d-4db9-8dfc-39da2e66be19.fullname" . }}
  labels:
    {{- include "go-echodd8afd5f-962d-4db9-8dfc-39da2e66be19.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd8afd5f-962d-4db9-8dfc-39da2e66be19.selectorLabels" . | nindent 4 }}
