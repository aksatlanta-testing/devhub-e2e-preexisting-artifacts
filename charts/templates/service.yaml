apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0a3d5b62-217f-4123-ab88-df3ea68c6400.fullname" . }}
  labels:
    {{- include "go-echo0a3d5b62-217f-4123-ab88-df3ea68c6400.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0a3d5b62-217f-4123-ab88-df3ea68c6400.selectorLabels" . | nindent 4 }}
