apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8136e6ff-3bf0-47a1-84a3-fd9786cb5c26.fullname" . }}
  labels:
    {{- include "go-echo8136e6ff-3bf0-47a1-84a3-fd9786cb5c26.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8136e6ff-3bf0-47a1-84a3-fd9786cb5c26.selectorLabels" . | nindent 4 }}
