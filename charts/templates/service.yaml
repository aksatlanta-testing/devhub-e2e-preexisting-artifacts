apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof884dfb4-468d-4d1c-9e26-a03ceddfee6f.fullname" . }}
  labels:
    {{- include "go-echof884dfb4-468d-4d1c-9e26-a03ceddfee6f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof884dfb4-468d-4d1c-9e26-a03ceddfee6f.selectorLabels" . | nindent 4 }}
