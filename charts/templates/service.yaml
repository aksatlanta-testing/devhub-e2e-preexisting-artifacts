apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f8c9ecf-5adf-4e95-a5bc-cd9c2f502802.fullname" . }}
  labels:
    {{- include "go-echo0f8c9ecf-5adf-4e95-a5bc-cd9c2f502802.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f8c9ecf-5adf-4e95-a5bc-cd9c2f502802.selectorLabels" . | nindent 4 }}
