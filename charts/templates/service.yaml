apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09da0b33-d0d0-40af-a608-d2c7fe34221a.fullname" . }}
  labels:
    {{- include "go-echo09da0b33-d0d0-40af-a608-d2c7fe34221a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo09da0b33-d0d0-40af-a608-d2c7fe34221a.selectorLabels" . | nindent 4 }}
