apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo13cf44e4-57f0-49b1-a3ce-3a49fc25071c.fullname" . }}
  labels:
    {{- include "go-echo13cf44e4-57f0-49b1-a3ce-3a49fc25071c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo13cf44e4-57f0-49b1-a3ce-3a49fc25071c.selectorLabels" . | nindent 4 }}
