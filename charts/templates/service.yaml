apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc5924535-e717-430f-a84d-5ec3bb59cd72.fullname" . }}
  labels:
    {{- include "go-echoc5924535-e717-430f-a84d-5ec3bb59cd72.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc5924535-e717-430f-a84d-5ec3bb59cd72.selectorLabels" . | nindent 4 }}
