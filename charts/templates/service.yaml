apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo39e0a341-232f-49d0-8eb6-3ca50f642f89.fullname" . }}
  labels:
    {{- include "go-echo39e0a341-232f-49d0-8eb6-3ca50f642f89.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo39e0a341-232f-49d0-8eb6-3ca50f642f89.selectorLabels" . | nindent 4 }}
