apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo035e8f09-bcb4-45b0-a274-7c07b0a3c98b.fullname" . }}
  labels:
    {{- include "go-echo035e8f09-bcb4-45b0-a274-7c07b0a3c98b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo035e8f09-bcb4-45b0-a274-7c07b0a3c98b.selectorLabels" . | nindent 4 }}
