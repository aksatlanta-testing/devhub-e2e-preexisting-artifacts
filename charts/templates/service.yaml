apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo42995c9c-9721-4a3a-973e-62536dec2062.fullname" . }}
  labels:
    {{- include "go-echo42995c9c-9721-4a3a-973e-62536dec2062.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo42995c9c-9721-4a3a-973e-62536dec2062.selectorLabels" . | nindent 4 }}
