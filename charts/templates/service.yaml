apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2fd6628e-df1c-4f07-a712-ddba3805de34.fullname" . }}
  labels:
    {{- include "go-echo2fd6628e-df1c-4f07-a712-ddba3805de34.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2fd6628e-df1c-4f07-a712-ddba3805de34.selectorLabels" . | nindent 4 }}
