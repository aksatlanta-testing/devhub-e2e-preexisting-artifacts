apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeea8b49c-2830-4bfb-8c1e-b5405b6a59bb.fullname" . }}
  labels:
    {{- include "go-echoeea8b49c-2830-4bfb-8c1e-b5405b6a59bb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeea8b49c-2830-4bfb-8c1e-b5405b6a59bb.selectorLabels" . | nindent 4 }}
