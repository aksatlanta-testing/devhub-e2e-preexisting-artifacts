apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod364dcbc-f12d-4545-9c40-d178ec43f896.fullname" . }}
  labels:
    {{- include "go-echod364dcbc-f12d-4545-9c40-d178ec43f896.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod364dcbc-f12d-4545-9c40-d178ec43f896.selectorLabels" . | nindent 4 }}
