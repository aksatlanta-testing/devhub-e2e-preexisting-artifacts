apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofdf9df50-aee0-48be-a72a-5b561d52897e.fullname" . }}
  labels:
    {{- include "go-echofdf9df50-aee0-48be-a72a-5b561d52897e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofdf9df50-aee0-48be-a72a-5b561d52897e.selectorLabels" . | nindent 4 }}
