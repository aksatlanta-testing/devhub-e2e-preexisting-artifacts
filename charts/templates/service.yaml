apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo120a252e-aa27-47a5-87a8-32c6839a1560.fullname" . }}
  labels:
    {{- include "go-echo120a252e-aa27-47a5-87a8-32c6839a1560.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo120a252e-aa27-47a5-87a8-32c6839a1560.selectorLabels" . | nindent 4 }}
