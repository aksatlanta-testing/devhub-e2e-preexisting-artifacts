apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo12b18b22-a39d-4ac9-804f-5299babb3b9f.fullname" . }}
  labels:
    {{- include "go-echo12b18b22-a39d-4ac9-804f-5299babb3b9f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo12b18b22-a39d-4ac9-804f-5299babb3b9f.selectorLabels" . | nindent 4 }}
