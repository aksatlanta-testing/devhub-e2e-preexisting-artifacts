apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo00071cc3-0e1c-4b8c-9133-210507800425.fullname" . }}
  labels:
    {{- include "go-echo00071cc3-0e1c-4b8c-9133-210507800425.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo00071cc3-0e1c-4b8c-9133-210507800425.selectorLabels" . | nindent 4 }}
