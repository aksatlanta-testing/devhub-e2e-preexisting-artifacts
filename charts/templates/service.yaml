apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo04f36eb1-d7ef-4e92-a8be-aeb4cc16682e.fullname" . }}
  labels:
    {{- include "go-echo04f36eb1-d7ef-4e92-a8be-aeb4cc16682e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo04f36eb1-d7ef-4e92-a8be-aeb4cc16682e.selectorLabels" . | nindent 4 }}
