apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44dd7734-84ef-499a-a1f2-198c6bbfcea0.fullname" . }}
  labels:
    {{- include "go-echo44dd7734-84ef-499a-a1f2-198c6bbfcea0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44dd7734-84ef-499a-a1f2-198c6bbfcea0.selectorLabels" . | nindent 4 }}
