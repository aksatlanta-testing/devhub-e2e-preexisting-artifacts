apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87389085-200f-40c9-b5b1-09e052e1e03d.fullname" . }}
  labels:
    {{- include "go-echo87389085-200f-40c9-b5b1-09e052e1e03d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo87389085-200f-40c9-b5b1-09e052e1e03d.selectorLabels" . | nindent 4 }}
