apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2cd5434b-5b34-4c57-be90-1c01d55206cd.fullname" . }}
  labels:
    {{- include "go-echo2cd5434b-5b34-4c57-be90-1c01d55206cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2cd5434b-5b34-4c57-be90-1c01d55206cd.selectorLabels" . | nindent 4 }}
