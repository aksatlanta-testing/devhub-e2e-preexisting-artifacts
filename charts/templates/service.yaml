apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d43831c-9296-416f-b377-ffe94e19a2af.fullname" . }}
  labels:
    {{- include "go-echo0d43831c-9296-416f-b377-ffe94e19a2af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d43831c-9296-416f-b377-ffe94e19a2af.selectorLabels" . | nindent 4 }}
