apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d09d432-18c9-4c2a-8823-b8187d850d5e.fullname" . }}
  labels:
    {{- include "go-echo0d09d432-18c9-4c2a-8823-b8187d850d5e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d09d432-18c9-4c2a-8823-b8187d850d5e.selectorLabels" . | nindent 4 }}
