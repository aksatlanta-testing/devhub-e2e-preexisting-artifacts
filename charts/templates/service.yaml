apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo080ba4ba-c6f7-4a54-b0e2-3a50571f7291.fullname" . }}
  labels:
    {{- include "go-echo080ba4ba-c6f7-4a54-b0e2-3a50571f7291.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo080ba4ba-c6f7-4a54-b0e2-3a50571f7291.selectorLabels" . | nindent 4 }}
