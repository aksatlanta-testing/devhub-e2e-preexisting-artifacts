apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo397be5bc-7ff6-41ca-a076-1f076f7bca78.fullname" . }}
  labels:
    {{- include "go-echo397be5bc-7ff6-41ca-a076-1f076f7bca78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo397be5bc-7ff6-41ca-a076-1f076f7bca78.selectorLabels" . | nindent 4 }}
