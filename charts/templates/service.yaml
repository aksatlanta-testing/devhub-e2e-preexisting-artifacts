apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo056f7959-6326-4891-9d5c-ebc67ec88210.fullname" . }}
  labels:
    {{- include "go-echo056f7959-6326-4891-9d5c-ebc67ec88210.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo056f7959-6326-4891-9d5c-ebc67ec88210.selectorLabels" . | nindent 4 }}
