apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc20e412e-f81c-407a-9256-81339fa45357.fullname" . }}
  labels:
    {{- include "go-echoc20e412e-f81c-407a-9256-81339fa45357.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc20e412e-f81c-407a-9256-81339fa45357.selectorLabels" . | nindent 4 }}
