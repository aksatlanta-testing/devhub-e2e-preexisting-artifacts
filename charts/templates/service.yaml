apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98403939-97f5-4a3d-8b44-ed93260149c7.fullname" . }}
  labels:
    {{- include "go-echo98403939-97f5-4a3d-8b44-ed93260149c7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98403939-97f5-4a3d-8b44-ed93260149c7.selectorLabels" . | nindent 4 }}
