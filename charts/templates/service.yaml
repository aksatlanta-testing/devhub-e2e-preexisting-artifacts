apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ecae7e9-c45a-4764-bea0-f659c23dc6d3.fullname" . }}
  labels:
    {{- include "go-echo6ecae7e9-c45a-4764-bea0-f659c23dc6d3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ecae7e9-c45a-4764-bea0-f659c23dc6d3.selectorLabels" . | nindent 4 }}
