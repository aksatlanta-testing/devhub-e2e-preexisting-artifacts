apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof12c9620-da02-45cd-8c39-1c04ae2e59a5.fullname" . }}
  labels:
    {{- include "go-echof12c9620-da02-45cd-8c39-1c04ae2e59a5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof12c9620-da02-45cd-8c39-1c04ae2e59a5.selectorLabels" . | nindent 4 }}
