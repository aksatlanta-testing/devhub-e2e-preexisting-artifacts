apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5df962b1-508a-4399-8a8f-674c406e416b.fullname" . }}
  labels:
    {{- include "go-echo5df962b1-508a-4399-8a8f-674c406e416b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5df962b1-508a-4399-8a8f-674c406e416b.selectorLabels" . | nindent 4 }}
