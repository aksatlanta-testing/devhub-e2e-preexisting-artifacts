apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec53b23c-0d34-4d9d-8a2b-16aaa9563172.fullname" . }}
  labels:
    {{- include "go-echoec53b23c-0d34-4d9d-8a2b-16aaa9563172.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec53b23c-0d34-4d9d-8a2b-16aaa9563172.selectorLabels" . | nindent 4 }}
