apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2ae74c6-f942-46c2-85a1-9fe80387d271.fullname" . }}
  labels:
    {{- include "go-echoc2ae74c6-f942-46c2-85a1-9fe80387d271.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2ae74c6-f942-46c2-85a1-9fe80387d271.selectorLabels" . | nindent 4 }}
