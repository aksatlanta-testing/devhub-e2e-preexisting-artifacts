apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58eff612-3cd7-48c5-aa8e-fc60c39c763e.fullname" . }}
  labels:
    {{- include "go-echo58eff612-3cd7-48c5-aa8e-fc60c39c763e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58eff612-3cd7-48c5-aa8e-fc60c39c763e.selectorLabels" . | nindent 4 }}
