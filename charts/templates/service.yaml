apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb91a374-6e43-4cb4-9aa5-a9c74635f12e.fullname" . }}
  labels:
    {{- include "go-echodb91a374-6e43-4cb4-9aa5-a9c74635f12e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb91a374-6e43-4cb4-9aa5-a9c74635f12e.selectorLabels" . | nindent 4 }}
