apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobaadbb99-3d71-48d2-b3f0-5d7fbbcfeada.fullname" . }}
  labels:
    {{- include "go-echobaadbb99-3d71-48d2-b3f0-5d7fbbcfeada.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobaadbb99-3d71-48d2-b3f0-5d7fbbcfeada.selectorLabels" . | nindent 4 }}
