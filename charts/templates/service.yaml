apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1d3fa32-2248-4d58-aa2f-f92addadfa6b.fullname" . }}
  labels:
    {{- include "go-echoc1d3fa32-2248-4d58-aa2f-f92addadfa6b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1d3fa32-2248-4d58-aa2f-f92addadfa6b.selectorLabels" . | nindent 4 }}
