apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ff4894b-778e-46bf-b6e5-fe5d3ec96e30.fullname" . }}
  labels:
    {{- include "go-echo7ff4894b-778e-46bf-b6e5-fe5d3ec96e30.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ff4894b-778e-46bf-b6e5-fe5d3ec96e30.selectorLabels" . | nindent 4 }}
