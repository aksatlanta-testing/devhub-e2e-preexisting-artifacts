apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec18adbe-0be8-4e39-9b36-32bd2fc9a40c.fullname" . }}
  labels:
    {{- include "go-echoec18adbe-0be8-4e39-9b36-32bd2fc9a40c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec18adbe-0be8-4e39-9b36-32bd2fc9a40c.selectorLabels" . | nindent 4 }}
