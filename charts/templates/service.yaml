apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo37655685-72f5-4ad2-a393-dd93b58d5889.fullname" . }}
  labels:
    {{- include "go-echo37655685-72f5-4ad2-a393-dd93b58d5889.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
