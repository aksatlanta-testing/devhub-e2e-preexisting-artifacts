apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo437e06e0-e361-419a-a1d6-a7765ed6c7b6.fullname" . }}
  labels:
    {{- include "go-echo437e06e0-e361-419a-a1d6-a7765ed6c7b6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo437e06e0-e361-419a-a1d6-a7765ed6c7b6.selectorLabels" . | nindent 4 }}
