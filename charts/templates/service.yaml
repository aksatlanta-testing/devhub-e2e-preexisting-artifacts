apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo850e6326-4e0c-419e-9f1f-859cdfc1b7a3.fullname" . }}
  labels:
    {{- include "go-echo850e6326-4e0c-419e-9f1f-859cdfc1b7a3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo850e6326-4e0c-419e-9f1f-859cdfc1b7a3.selectorLabels" . | nindent 4 }}
