apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbe766d2-c94e-4b49-a036-226e8fec0c26.fullname" . }}
  labels:
    {{- include "go-echobbe766d2-c94e-4b49-a036-226e8fec0c26.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbe766d2-c94e-4b49-a036-226e8fec0c26.selectorLabels" . | nindent 4 }}
