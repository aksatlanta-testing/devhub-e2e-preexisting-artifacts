apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce82e04e-286d-4fed-9234-dcc7699e44fa.fullname" . }}
  labels:
    {{- include "go-echoce82e04e-286d-4fed-9234-dcc7699e44fa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce82e04e-286d-4fed-9234-dcc7699e44fa.selectorLabels" . | nindent 4 }}
