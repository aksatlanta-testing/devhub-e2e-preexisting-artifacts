apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo940fe19c-1fc6-415e-9ec7-3404024665cb.fullname" . }}
  labels:
    {{- include "go-echo940fe19c-1fc6-415e-9ec7-3404024665cb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo940fe19c-1fc6-415e-9ec7-3404024665cb.selectorLabels" . | nindent 4 }}
