apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa47df645-f428-4f73-82f9-18ae9d5cea09.fullname" . }}
  labels:
    {{- include "go-echoa47df645-f428-4f73-82f9-18ae9d5cea09.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa47df645-f428-4f73-82f9-18ae9d5cea09.selectorLabels" . | nindent 4 }}
