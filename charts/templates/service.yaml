apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d4400a5-5cad-4902-811d-eb8104ebfb28.fullname" . }}
  labels:
    {{- include "go-echo8d4400a5-5cad-4902-811d-eb8104ebfb28.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d4400a5-5cad-4902-811d-eb8104ebfb28.selectorLabels" . | nindent 4 }}
