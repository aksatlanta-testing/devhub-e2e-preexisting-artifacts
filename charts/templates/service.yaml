apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo411b5bb0-b91e-408c-8442-2d728a9b24cf.fullname" . }}
  labels:
    {{- include "go-echo411b5bb0-b91e-408c-8442-2d728a9b24cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo411b5bb0-b91e-408c-8442-2d728a9b24cf.selectorLabels" . | nindent 4 }}
