apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf7823a1-7581-4f14-8eef-0e06ad8ca3dc.fullname" . }}
  labels:
    {{- include "go-echobf7823a1-7581-4f14-8eef-0e06ad8ca3dc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf7823a1-7581-4f14-8eef-0e06ad8ca3dc.selectorLabels" . | nindent 4 }}
