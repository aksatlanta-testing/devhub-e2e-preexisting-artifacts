apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa875e7b0-2b30-47a6-be5f-c5944b43396c.fullname" . }}
  labels:
    {{- include "go-echoa875e7b0-2b30-47a6-be5f-c5944b43396c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa875e7b0-2b30-47a6-be5f-c5944b43396c.selectorLabels" . | nindent 4 }}
