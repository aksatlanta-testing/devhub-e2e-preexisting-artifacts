apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec1656e7-b283-4652-abac-da9d1dc31735.fullname" . }}
  labels:
    {{- include "go-echoec1656e7-b283-4652-abac-da9d1dc31735.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec1656e7-b283-4652-abac-da9d1dc31735.selectorLabels" . | nindent 4 }}
