apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa997b661-9266-46ee-8e72-9175ceff72dc.fullname" . }}
  labels:
    {{- include "go-echoa997b661-9266-46ee-8e72-9175ceff72dc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa997b661-9266-46ee-8e72-9175ceff72dc.selectorLabels" . | nindent 4 }}
