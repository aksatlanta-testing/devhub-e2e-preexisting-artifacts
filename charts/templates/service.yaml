apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof4ffe192-9604-4e10-be4c-2ba30e9234bc.fullname" . }}
  labels:
    {{- include "go-echof4ffe192-9604-4e10-be4c-2ba30e9234bc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof4ffe192-9604-4e10-be4c-2ba30e9234bc.selectorLabels" . | nindent 4 }}
