apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda429b70-22b5-484a-abe5-6395c8f510c0.fullname" . }}
  labels:
    {{- include "go-echoda429b70-22b5-484a-abe5-6395c8f510c0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda429b70-22b5-484a-abe5-6395c8f510c0.selectorLabels" . | nindent 4 }}
