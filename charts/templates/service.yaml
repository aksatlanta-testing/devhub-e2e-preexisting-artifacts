apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoae59215f-a80e-42f2-a5e7-6590083a7382.fullname" . }}
  labels:
    {{- include "go-echoae59215f-a80e-42f2-a5e7-6590083a7382.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoae59215f-a80e-42f2-a5e7-6590083a7382.selectorLabels" . | nindent 4 }}
