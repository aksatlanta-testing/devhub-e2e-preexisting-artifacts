apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda6891ea-8b0d-4e24-8817-0574e79918a0.fullname" . }}
  labels:
    {{- include "go-echoda6891ea-8b0d-4e24-8817-0574e79918a0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda6891ea-8b0d-4e24-8817-0574e79918a0.selectorLabels" . | nindent 4 }}
