apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98881bf9-7a36-4aad-9bd5-fc71b2845577.fullname" . }}
  labels:
    {{- include "go-echo98881bf9-7a36-4aad-9bd5-fc71b2845577.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98881bf9-7a36-4aad-9bd5-fc71b2845577.selectorLabels" . | nindent 4 }}
