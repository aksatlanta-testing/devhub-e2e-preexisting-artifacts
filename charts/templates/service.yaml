apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f1816cf-813a-4817-910c-209ec27721ed.fullname" . }}
  labels:
    {{- include "go-echo4f1816cf-813a-4817-910c-209ec27721ed.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
