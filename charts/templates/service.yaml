apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoacd553dc-e83b-422b-b933-aed05282e8dc.fullname" . }}
  labels:
    {{- include "go-echoacd553dc-e83b-422b-b933-aed05282e8dc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoacd553dc-e83b-422b-b933-aed05282e8dc.selectorLabels" . | nindent 4 }}
