apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo077a79b8-f2c1-4a6e-9b4c-b9ca9811af82.fullname" . }}
  labels:
    {{- include "go-echo077a79b8-f2c1-4a6e-9b4c-b9ca9811af82.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo077a79b8-f2c1-4a6e-9b4c-b9ca9811af82.selectorLabels" . | nindent 4 }}
