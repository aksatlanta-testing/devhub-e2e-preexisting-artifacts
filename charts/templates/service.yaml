apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3976d435-7da3-44af-8608-16e575e33c45.fullname" . }}
  labels:
    {{- include "go-echo3976d435-7da3-44af-8608-16e575e33c45.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3976d435-7da3-44af-8608-16e575e33c45.selectorLabels" . | nindent 4 }}
