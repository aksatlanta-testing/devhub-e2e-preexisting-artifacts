apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob64d6721-1c31-48fd-b529-4b3afc2622ac.fullname" . }}
  labels:
    {{- include "go-echob64d6721-1c31-48fd-b529-4b3afc2622ac.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob64d6721-1c31-48fd-b529-4b3afc2622ac.selectorLabels" . | nindent 4 }}
