apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b7cd8fd-23e8-4951-bb45-e6c3f53eaa16.fullname" . }}
  labels:
    {{- include "go-echo8b7cd8fd-23e8-4951-bb45-e6c3f53eaa16.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b7cd8fd-23e8-4951-bb45-e6c3f53eaa16.selectorLabels" . | nindent 4 }}
