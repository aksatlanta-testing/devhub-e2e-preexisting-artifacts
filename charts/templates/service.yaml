apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2b52c8b7-0048-40b6-a703-773e5d18581c.fullname" . }}
  labels:
    {{- include "go-echo2b52c8b7-0048-40b6-a703-773e5d18581c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2b52c8b7-0048-40b6-a703-773e5d18581c.selectorLabels" . | nindent 4 }}
