apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3b1416e-71c9-41b5-9c89-b6090e7283a1.fullname" . }}
  labels:
    {{- include "go-echoc3b1416e-71c9-41b5-9c89-b6090e7283a1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3b1416e-71c9-41b5-9c89-b6090e7283a1.selectorLabels" . | nindent 4 }}
