apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa59bc53e-e15e-4756-bbc4-55395f23c1e8.fullname" . }}
  labels:
    {{- include "go-echoa59bc53e-e15e-4756-bbc4-55395f23c1e8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa59bc53e-e15e-4756-bbc4-55395f23c1e8.selectorLabels" . | nindent 4 }}
