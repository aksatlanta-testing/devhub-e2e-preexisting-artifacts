apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo660c2c17-3abc-4d7e-a903-8a033b04fe04.fullname" . }}
  labels:
    {{- include "go-echo660c2c17-3abc-4d7e-a903-8a033b04fe04.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo660c2c17-3abc-4d7e-a903-8a033b04fe04.selectorLabels" . | nindent 4 }}
