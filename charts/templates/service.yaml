apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo472e832c-2670-4e12-a0b1-c7d80c4cc63d.fullname" . }}
  labels:
    {{- include "go-echo472e832c-2670-4e12-a0b1-c7d80c4cc63d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo472e832c-2670-4e12-a0b1-c7d80c4cc63d.selectorLabels" . | nindent 4 }}
