apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a7ab709-afed-4f58-9cf9-0e5325c72bad.fullname" . }}
  labels:
    {{- include "go-echo8a7ab709-afed-4f58-9cf9-0e5325c72bad.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a7ab709-afed-4f58-9cf9-0e5325c72bad.selectorLabels" . | nindent 4 }}
