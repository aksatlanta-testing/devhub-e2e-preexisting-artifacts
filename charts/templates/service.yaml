apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48f04bcb-d7ee-43e0-bdd5-5fdd01ade794.fullname" . }}
  labels:
    {{- include "go-echo48f04bcb-d7ee-43e0-bdd5-5fdd01ade794.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48f04bcb-d7ee-43e0-bdd5-5fdd01ade794.selectorLabels" . | nindent 4 }}
