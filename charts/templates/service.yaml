apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8084366d-4330-472f-919e-357c4df5d4b3.fullname" . }}
  labels:
    {{- include "go-echo8084366d-4330-472f-919e-357c4df5d4b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8084366d-4330-472f-919e-357c4df5d4b3.selectorLabels" . | nindent 4 }}
