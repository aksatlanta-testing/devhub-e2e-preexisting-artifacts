apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ce598ad-f581-467d-8783-1cba9bb39c99.fullname" . }}
  labels:
    {{- include "go-echo3ce598ad-f581-467d-8783-1cba9bb39c99.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ce598ad-f581-467d-8783-1cba9bb39c99.selectorLabels" . | nindent 4 }}
