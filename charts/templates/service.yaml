apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c7ee03f-4e66-4a94-ba50-3cde12781e61.fullname" . }}
  labels:
    {{- include "go-echo0c7ee03f-4e66-4a94-ba50-3cde12781e61.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c7ee03f-4e66-4a94-ba50-3cde12781e61.selectorLabels" . | nindent 4 }}
