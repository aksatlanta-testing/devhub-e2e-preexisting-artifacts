apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo697061dc-badf-4465-b8af-5131f7d52bf1.fullname" . }}
  labels:
    {{- include "go-echo697061dc-badf-4465-b8af-5131f7d52bf1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo697061dc-badf-4465-b8af-5131f7d52bf1.selectorLabels" . | nindent 4 }}
