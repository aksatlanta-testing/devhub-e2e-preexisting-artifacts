apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo600dcd8a-f569-415f-a00d-329e7e91230f.fullname" . }}
  labels:
    {{- include "go-echo600dcd8a-f569-415f-a00d-329e7e91230f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo600dcd8a-f569-415f-a00d-329e7e91230f.selectorLabels" . | nindent 4 }}
