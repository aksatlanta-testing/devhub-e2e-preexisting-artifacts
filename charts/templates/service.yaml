apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0cd9acc5-7a42-4361-be71-e06d6f1bbec1.fullname" . }}
  labels:
    {{- include "go-echo0cd9acc5-7a42-4361-be71-e06d6f1bbec1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0cd9acc5-7a42-4361-be71-e06d6f1bbec1.selectorLabels" . | nindent 4 }}
