apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa031f01-a31a-45df-8f39-fd23c423b5d5.fullname" . }}
  labels:
    {{- include "go-echofa031f01-a31a-45df-8f39-fd23c423b5d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa031f01-a31a-45df-8f39-fd23c423b5d5.selectorLabels" . | nindent 4 }}
