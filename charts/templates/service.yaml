apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo11e2c9f6-3ecc-47f7-a792-85bf5ebb1140.fullname" . }}
  labels:
    {{- include "go-echo11e2c9f6-3ecc-47f7-a792-85bf5ebb1140.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo11e2c9f6-3ecc-47f7-a792-85bf5ebb1140.selectorLabels" . | nindent 4 }}
