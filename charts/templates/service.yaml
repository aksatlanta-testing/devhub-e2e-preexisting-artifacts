apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17efe017-9e7d-4368-afc9-1cf1216c4720.fullname" . }}
  labels:
    {{- include "go-echo17efe017-9e7d-4368-afc9-1cf1216c4720.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17efe017-9e7d-4368-afc9-1cf1216c4720.selectorLabels" . | nindent 4 }}
