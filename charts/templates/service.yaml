apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc046824a-6f4d-46f3-a35a-d35bbc836967.fullname" . }}
  labels:
    {{- include "go-echoc046824a-6f4d-46f3-a35a-d35bbc836967.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc046824a-6f4d-46f3-a35a-d35bbc836967.selectorLabels" . | nindent 4 }}
