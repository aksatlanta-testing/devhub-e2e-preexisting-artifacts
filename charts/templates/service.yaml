apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3b5c968-378a-4c29-8bc7-8a62098d9774.fullname" . }}
  labels:
    {{- include "go-echoa3b5c968-378a-4c29-8bc7-8a62098d9774.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3b5c968-378a-4c29-8bc7-8a62098d9774.selectorLabels" . | nindent 4 }}
