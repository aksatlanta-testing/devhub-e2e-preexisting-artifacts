apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo71b46870-c77e-4c17-afa4-0847e77fa7c6.fullname" . }}
  labels:
    {{- include "go-echo71b46870-c77e-4c17-afa4-0847e77fa7c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo71b46870-c77e-4c17-afa4-0847e77fa7c6.selectorLabels" . | nindent 4 }}
