apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc23bfba5-b0f3-4cfb-ae95-72ee5916e5ba.fullname" . }}
  labels:
    {{- include "go-echoc23bfba5-b0f3-4cfb-ae95-72ee5916e5ba.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc23bfba5-b0f3-4cfb-ae95-72ee5916e5ba.selectorLabels" . | nindent 4 }}
