apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo051811c4-9d60-4abc-87a6-eb89c2bcb2eb.fullname" . }}
  labels:
    {{- include "go-echo051811c4-9d60-4abc-87a6-eb89c2bcb2eb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo051811c4-9d60-4abc-87a6-eb89c2bcb2eb.selectorLabels" . | nindent 4 }}
