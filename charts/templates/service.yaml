apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f866186-a317-4e32-8cf0-7022217163cd.fullname" . }}
  labels:
    {{- include "go-echo5f866186-a317-4e32-8cf0-7022217163cd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f866186-a317-4e32-8cf0-7022217163cd.selectorLabels" . | nindent 4 }}
