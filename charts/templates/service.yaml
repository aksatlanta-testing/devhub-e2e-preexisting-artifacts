apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo208787f0-7b47-430b-81e6-18eac4b84bdc.fullname" . }}
  labels:
    {{- include "go-echo208787f0-7b47-430b-81e6-18eac4b84bdc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo208787f0-7b47-430b-81e6-18eac4b84bdc.selectorLabels" . | nindent 4 }}
