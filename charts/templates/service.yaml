apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo26dec21b-f861-4d85-be4d-8b73d15c2ac3.fullname" . }}
  labels:
    {{- include "go-echo26dec21b-f861-4d85-be4d-8b73d15c2ac3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo26dec21b-f861-4d85-be4d-8b73d15c2ac3.selectorLabels" . | nindent 4 }}
