apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof05e6678-4e78-43ad-b58f-f2184ead686f.fullname" . }}
  labels:
    {{- include "go-echof05e6678-4e78-43ad-b58f-f2184ead686f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof05e6678-4e78-43ad-b58f-f2184ead686f.selectorLabels" . | nindent 4 }}
