apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo663f9454-3edb-47c6-8325-6fed6d943631.fullname" . }}
  labels:
    {{- include "go-echo663f9454-3edb-47c6-8325-6fed6d943631.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo663f9454-3edb-47c6-8325-6fed6d943631.selectorLabels" . | nindent 4 }}
