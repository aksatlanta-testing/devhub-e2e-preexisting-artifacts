apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e86cae9-8b36-4d1d-b661-b94d5d2fbb44.fullname" . }}
  labels:
    {{- include "go-echo7e86cae9-8b36-4d1d-b661-b94d5d2fbb44.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e86cae9-8b36-4d1d-b661-b94d5d2fbb44.selectorLabels" . | nindent 4 }}
