apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7cd7d70a-b690-46d1-94c4-5a0b5d70e00a.fullname" . }}
  labels:
    {{- include "go-echo7cd7d70a-b690-46d1-94c4-5a0b5d70e00a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
