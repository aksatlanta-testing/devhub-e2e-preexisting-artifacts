apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d7e00a4-69b4-4deb-bcfd-c1d21bdd0010.fullname" . }}
  labels:
    {{- include "go-echo1d7e00a4-69b4-4deb-bcfd-c1d21bdd0010.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d7e00a4-69b4-4deb-bcfd-c1d21bdd0010.selectorLabels" . | nindent 4 }}
