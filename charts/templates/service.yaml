apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo845ddf2d-d61d-4385-9185-a1014ef86059.fullname" . }}
  labels:
    {{- include "go-echo845ddf2d-d61d-4385-9185-a1014ef86059.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo845ddf2d-d61d-4385-9185-a1014ef86059.selectorLabels" . | nindent 4 }}
