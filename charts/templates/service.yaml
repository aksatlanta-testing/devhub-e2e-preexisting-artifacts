apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3da2b16-c717-411e-b859-75b43e028f68.fullname" . }}
  labels:
    {{- include "go-echoe3da2b16-c717-411e-b859-75b43e028f68.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3da2b16-c717-411e-b859-75b43e028f68.selectorLabels" . | nindent 4 }}
