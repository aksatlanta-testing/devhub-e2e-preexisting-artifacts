apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d10bdd3-a395-4fe6-96a1-4a98a5830045.fullname" . }}
  labels:
    {{- include "go-echo0d10bdd3-a395-4fe6-96a1-4a98a5830045.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d10bdd3-a395-4fe6-96a1-4a98a5830045.selectorLabels" . | nindent 4 }}
