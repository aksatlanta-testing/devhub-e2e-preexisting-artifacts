apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo71750b5e-0d8f-49ec-b7b9-beb7c722b323.fullname" . }}
  labels:
    {{- include "go-echo71750b5e-0d8f-49ec-b7b9-beb7c722b323.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo71750b5e-0d8f-49ec-b7b9-beb7c722b323.selectorLabels" . | nindent 4 }}
