apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc57c5f9c-eb64-4e73-b196-2ca80ccd7078.fullname" . }}
  labels:
    {{- include "go-echoc57c5f9c-eb64-4e73-b196-2ca80ccd7078.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc57c5f9c-eb64-4e73-b196-2ca80ccd7078.selectorLabels" . | nindent 4 }}
