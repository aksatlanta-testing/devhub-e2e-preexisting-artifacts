apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6a52d03b-4e2e-47e2-9de4-e3eb49168e3f.fullname" . }}
  labels:
    {{- include "go-echo6a52d03b-4e2e-47e2-9de4-e3eb49168e3f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6a52d03b-4e2e-47e2-9de4-e3eb49168e3f.selectorLabels" . | nindent 4 }}
