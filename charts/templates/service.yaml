apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ca392d8-8d12-449c-a867-f16268c080a9.fullname" . }}
  labels:
    {{- include "go-echo4ca392d8-8d12-449c-a867-f16268c080a9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
