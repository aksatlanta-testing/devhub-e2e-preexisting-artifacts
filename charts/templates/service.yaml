apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b46a799-713f-4522-a665-c02dca18fd2e.fullname" . }}
  labels:
    {{- include "go-echo5b46a799-713f-4522-a665-c02dca18fd2e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b46a799-713f-4522-a665-c02dca18fd2e.selectorLabels" . | nindent 4 }}
