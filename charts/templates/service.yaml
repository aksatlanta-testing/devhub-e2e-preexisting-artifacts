apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a7dc47f-2533-4746-8a8f-81732149fd36.fullname" . }}
  labels:
    {{- include "go-echo2a7dc47f-2533-4746-8a8f-81732149fd36.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a7dc47f-2533-4746-8a8f-81732149fd36.selectorLabels" . | nindent 4 }}
