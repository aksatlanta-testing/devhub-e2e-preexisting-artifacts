apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2829ded-e316-4fd5-9c5e-330f4ebd8e2a.fullname" . }}
  labels:
    {{- include "go-echoa2829ded-e316-4fd5-9c5e-330f4ebd8e2a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2829ded-e316-4fd5-9c5e-330f4ebd8e2a.selectorLabels" . | nindent 4 }}
