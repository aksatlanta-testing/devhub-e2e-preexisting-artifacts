apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9ec6ec12-99ae-4a39-ae9f-7ba4be7504c6.fullname" . }}
  labels:
    {{- include "go-echo9ec6ec12-99ae-4a39-ae9f-7ba4be7504c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9ec6ec12-99ae-4a39-ae9f-7ba4be7504c6.selectorLabels" . | nindent 4 }}
