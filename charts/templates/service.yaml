apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab35bf8c-02ae-4821-b9f4-8ed9a11a5a7f.fullname" . }}
  labels:
    {{- include "go-echoab35bf8c-02ae-4821-b9f4-8ed9a11a5a7f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab35bf8c-02ae-4821-b9f4-8ed9a11a5a7f.selectorLabels" . | nindent 4 }}
