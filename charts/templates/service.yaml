apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo61fac991-cd43-46e2-9491-cab95335077f.fullname" . }}
  labels:
    {{- include "go-echo61fac991-cd43-46e2-9491-cab95335077f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo61fac991-cd43-46e2-9491-cab95335077f.selectorLabels" . | nindent 4 }}
