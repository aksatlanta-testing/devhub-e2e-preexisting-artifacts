apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3bbdd11c-1b10-4685-8cfc-a96202b98888.fullname" . }}
  labels:
    {{- include "go-echo3bbdd11c-1b10-4685-8cfc-a96202b98888.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3bbdd11c-1b10-4685-8cfc-a96202b98888.selectorLabels" . | nindent 4 }}
