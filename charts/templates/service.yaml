apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo75001591-fffc-4f75-9780-a76d7929f29b.fullname" . }}
  labels:
    {{- include "go-echo75001591-fffc-4f75-9780-a76d7929f29b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo75001591-fffc-4f75-9780-a76d7929f29b.selectorLabels" . | nindent 4 }}
