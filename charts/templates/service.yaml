apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41ed3310-e8bd-41bc-b044-d454a18ddc2c.fullname" . }}
  labels:
    {{- include "go-echo41ed3310-e8bd-41bc-b044-d454a18ddc2c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41ed3310-e8bd-41bc-b044-d454a18ddc2c.selectorLabels" . | nindent 4 }}
