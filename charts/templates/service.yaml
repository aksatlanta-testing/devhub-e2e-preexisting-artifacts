apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d11fdd1-eef1-43f2-b1b7-9576cf0fa252.fullname" . }}
  labels:
    {{- include "go-echo8d11fdd1-eef1-43f2-b1b7-9576cf0fa252.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d11fdd1-eef1-43f2-b1b7-9576cf0fa252.selectorLabels" . | nindent 4 }}
