apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe89c96b5-384e-4700-8496-8d529bc29cba.fullname" . }}
  labels:
    {{- include "go-echoe89c96b5-384e-4700-8496-8d529bc29cba.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
