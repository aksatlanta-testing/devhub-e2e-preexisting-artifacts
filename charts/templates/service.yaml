apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2aa786e-f2ea-492b-ae1b-8feb933db4ff.fullname" . }}
  labels:
    {{- include "go-echoa2aa786e-f2ea-492b-ae1b-8feb933db4ff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2aa786e-f2ea-492b-ae1b-8feb933db4ff.selectorLabels" . | nindent 4 }}
