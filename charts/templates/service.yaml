apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b114a63-6f9b-4a06-bf86-0d2f70cb423a.fullname" . }}
  labels:
    {{- include "go-echo0b114a63-6f9b-4a06-bf86-0d2f70cb423a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b114a63-6f9b-4a06-bf86-0d2f70cb423a.selectorLabels" . | nindent 4 }}
