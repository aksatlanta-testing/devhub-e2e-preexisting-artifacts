apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo324b9a97-d2b1-499f-ae2f-6b9632dbadc3.fullname" . }}
  labels:
    {{- include "go-echo324b9a97-d2b1-499f-ae2f-6b9632dbadc3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo324b9a97-d2b1-499f-ae2f-6b9632dbadc3.selectorLabels" . | nindent 4 }}
