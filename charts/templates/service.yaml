apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo454ccf7a-44b1-4a6f-a0e6-076d500ba77a.fullname" . }}
  labels:
    {{- include "go-echo454ccf7a-44b1-4a6f-a0e6-076d500ba77a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo454ccf7a-44b1-4a6f-a0e6-076d500ba77a.selectorLabels" . | nindent 4 }}
