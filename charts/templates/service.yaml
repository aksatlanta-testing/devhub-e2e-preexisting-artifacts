apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a837ca7-1307-409e-bb99-966d7420fdb5.fullname" . }}
  labels:
    {{- include "go-echo4a837ca7-1307-409e-bb99-966d7420fdb5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
