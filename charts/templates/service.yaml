apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70fc224a-10ff-4ee5-b92d-3df20fe946c1.fullname" . }}
  labels:
    {{- include "go-echo70fc224a-10ff-4ee5-b92d-3df20fe946c1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70fc224a-10ff-4ee5-b92d-3df20fe946c1.selectorLabels" . | nindent 4 }}
