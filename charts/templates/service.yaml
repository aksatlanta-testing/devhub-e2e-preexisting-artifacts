apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo620b05ef-7892-4e5d-9c65-95d37746252e.fullname" . }}
  labels:
    {{- include "go-echo620b05ef-7892-4e5d-9c65-95d37746252e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo620b05ef-7892-4e5d-9c65-95d37746252e.selectorLabels" . | nindent 4 }}
