apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo650d65e1-4108-42ce-b83a-33664397c5d1.fullname" . }}
  labels:
    {{- include "go-echo650d65e1-4108-42ce-b83a-33664397c5d1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo650d65e1-4108-42ce-b83a-33664397c5d1.selectorLabels" . | nindent 4 }}
