apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoae55940d-82c0-4796-a9d2-72d5c846ed04.fullname" . }}
  labels:
    {{- include "go-echoae55940d-82c0-4796-a9d2-72d5c846ed04.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoae55940d-82c0-4796-a9d2-72d5c846ed04.selectorLabels" . | nindent 4 }}
