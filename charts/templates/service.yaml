apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c1158dd-e644-4bc5-b091-d14566c9c14d.fullname" . }}
  labels:
    {{- include "go-echo9c1158dd-e644-4bc5-b091-d14566c9c14d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c1158dd-e644-4bc5-b091-d14566c9c14d.selectorLabels" . | nindent 4 }}
