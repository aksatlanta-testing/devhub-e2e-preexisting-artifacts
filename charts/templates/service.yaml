apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc37ea7dd-bc21-4bc7-ab39-2b1c91326c95.fullname" . }}
  labels:
    {{- include "go-echoc37ea7dd-bc21-4bc7-ab39-2b1c91326c95.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc37ea7dd-bc21-4bc7-ab39-2b1c91326c95.selectorLabels" . | nindent 4 }}
