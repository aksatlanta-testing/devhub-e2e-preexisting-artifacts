apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe52294fd-8c9c-472b-9f00-b569d7563ade.fullname" . }}
  labels:
    {{- include "go-echoe52294fd-8c9c-472b-9f00-b569d7563ade.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe52294fd-8c9c-472b-9f00-b569d7563ade.selectorLabels" . | nindent 4 }}
