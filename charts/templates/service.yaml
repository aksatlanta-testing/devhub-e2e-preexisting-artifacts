apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55630d72-c8e1-46e1-842b-6ea343436968.fullname" . }}
  labels:
    {{- include "go-echo55630d72-c8e1-46e1-842b-6ea343436968.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55630d72-c8e1-46e1-842b-6ea343436968.selectorLabels" . | nindent 4 }}
