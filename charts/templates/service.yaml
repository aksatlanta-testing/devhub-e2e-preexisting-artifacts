apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2b0d92e6-750b-4557-93fc-6a3ad741da40.fullname" . }}
  labels:
    {{- include "go-echo2b0d92e6-750b-4557-93fc-6a3ad741da40.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2b0d92e6-750b-4557-93fc-6a3ad741da40.selectorLabels" . | nindent 4 }}
