apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo582cf457-861a-4f2a-9397-c4f9ad1b8fb2.fullname" . }}
  labels:
    {{- include "go-echo582cf457-861a-4f2a-9397-c4f9ad1b8fb2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo582cf457-861a-4f2a-9397-c4f9ad1b8fb2.selectorLabels" . | nindent 4 }}
