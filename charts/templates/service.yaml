apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0b574ad-ea9e-4022-8142-a53059acadba.fullname" . }}
  labels:
    {{- include "go-echoa0b574ad-ea9e-4022-8142-a53059acadba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0b574ad-ea9e-4022-8142-a53059acadba.selectorLabels" . | nindent 4 }}
