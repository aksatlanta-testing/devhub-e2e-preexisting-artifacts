apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20a0f8f6-6d46-4c1b-b2d0-fcbcda970880.fullname" . }}
  labels:
    {{- include "go-echo20a0f8f6-6d46-4c1b-b2d0-fcbcda970880.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20a0f8f6-6d46-4c1b-b2d0-fcbcda970880.selectorLabels" . | nindent 4 }}
