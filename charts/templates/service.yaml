apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocdcb5edc-52df-4a74-b324-6455194f8e87.fullname" . }}
  labels:
    {{- include "go-echocdcb5edc-52df-4a74-b324-6455194f8e87.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocdcb5edc-52df-4a74-b324-6455194f8e87.selectorLabels" . | nindent 4 }}
