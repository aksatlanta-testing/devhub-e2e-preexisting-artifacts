apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo56f94593-cb20-460d-856f-e3a8e500f11c.fullname" . }}
  labels:
    {{- include "go-echo56f94593-cb20-460d-856f-e3a8e500f11c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo56f94593-cb20-460d-856f-e3a8e500f11c.selectorLabels" . | nindent 4 }}
