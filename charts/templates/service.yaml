apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8274ba0-85d0-42d9-a367-416e08f3d5ff.fullname" . }}
  labels:
    {{- include "go-echoe8274ba0-85d0-42d9-a367-416e08f3d5ff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8274ba0-85d0-42d9-a367-416e08f3d5ff.selectorLabels" . | nindent 4 }}
