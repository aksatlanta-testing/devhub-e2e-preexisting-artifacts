apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac60510c-5977-4d06-b9c5-22f52f4b2c94.fullname" . }}
  labels:
    {{- include "go-echoac60510c-5977-4d06-b9c5-22f52f4b2c94.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac60510c-5977-4d06-b9c5-22f52f4b2c94.selectorLabels" . | nindent 4 }}
