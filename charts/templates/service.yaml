apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo920369d6-e48a-44fc-bdf3-de6c9fa7a5b1.fullname" . }}
  labels:
    {{- include "go-echo920369d6-e48a-44fc-bdf3-de6c9fa7a5b1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo920369d6-e48a-44fc-bdf3-de6c9fa7a5b1.selectorLabels" . | nindent 4 }}
