apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo003bad58-e98a-48e3-b3d1-a00c2e9db99a.fullname" . }}
  labels:
    {{- include "go-echo003bad58-e98a-48e3-b3d1-a00c2e9db99a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo003bad58-e98a-48e3-b3d1-a00c2e9db99a.selectorLabels" . | nindent 4 }}
