apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaeac951c-c7e1-478e-9723-e21c57c55680.fullname" . }}
  labels:
    {{- include "go-echoaeac951c-c7e1-478e-9723-e21c57c55680.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaeac951c-c7e1-478e-9723-e21c57c55680.selectorLabels" . | nindent 4 }}
