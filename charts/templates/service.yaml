apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6770b079-bfc6-4cf0-93e2-90f20c359af0.fullname" . }}
  labels:
    {{- include "go-echo6770b079-bfc6-4cf0-93e2-90f20c359af0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6770b079-bfc6-4cf0-93e2-90f20c359af0.selectorLabels" . | nindent 4 }}
