apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fb87fb8-0dbc-414c-9e3e-ca06440fef90.fullname" . }}
  labels:
    {{- include "go-echo1fb87fb8-0dbc-414c-9e3e-ca06440fef90.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1fb87fb8-0dbc-414c-9e3e-ca06440fef90.selectorLabels" . | nindent 4 }}
