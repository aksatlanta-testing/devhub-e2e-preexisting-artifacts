apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod4e7d3da-818c-47ff-956c-32aaa0f0b550.fullname" . }}
  labels:
    {{- include "go-echod4e7d3da-818c-47ff-956c-32aaa0f0b550.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod4e7d3da-818c-47ff-956c-32aaa0f0b550.selectorLabels" . | nindent 4 }}
