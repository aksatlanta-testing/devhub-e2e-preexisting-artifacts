apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobedced39-4115-4e41-b17a-d89e0a52b8ab.fullname" . }}
  labels:
    {{- include "go-echobedced39-4115-4e41-b17a-d89e0a52b8ab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobedced39-4115-4e41-b17a-d89e0a52b8ab.selectorLabels" . | nindent 4 }}
