apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe9f485cb-2783-4ea8-ae22-a31dabbf39ad.fullname" . }}
  labels:
    {{- include "go-echoe9f485cb-2783-4ea8-ae22-a31dabbf39ad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe9f485cb-2783-4ea8-ae22-a31dabbf39ad.selectorLabels" . | nindent 4 }}
