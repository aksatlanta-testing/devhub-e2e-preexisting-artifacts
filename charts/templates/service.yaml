apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0631ff14-42e3-4cff-8cf5-d92c30f9075b.fullname" . }}
  labels:
    {{- include "go-echo0631ff14-42e3-4cff-8cf5-d92c30f9075b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0631ff14-42e3-4cff-8cf5-d92c30f9075b.selectorLabels" . | nindent 4 }}
