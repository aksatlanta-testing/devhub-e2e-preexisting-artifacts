apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17a7ee98-7606-43c0-9ee8-69ec8ec2a5de.fullname" . }}
  labels:
    {{- include "go-echo17a7ee98-7606-43c0-9ee8-69ec8ec2a5de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17a7ee98-7606-43c0-9ee8-69ec8ec2a5de.selectorLabels" . | nindent 4 }}
