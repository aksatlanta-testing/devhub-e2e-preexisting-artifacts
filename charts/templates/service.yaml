apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf7436d6-fb62-40b4-9f13-c7010320b9e5.fullname" . }}
  labels:
    {{- include "go-echocf7436d6-fb62-40b4-9f13-c7010320b9e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf7436d6-fb62-40b4-9f13-c7010320b9e5.selectorLabels" . | nindent 4 }}
