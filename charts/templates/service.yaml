apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4badaad4-8ace-4c8f-a5cb-658c73eaafd0.fullname" . }}
  labels:
    {{- include "go-echo4badaad4-8ace-4c8f-a5cb-658c73eaafd0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4badaad4-8ace-4c8f-a5cb-658c73eaafd0.selectorLabels" . | nindent 4 }}
