apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ae4deb7-3808-4beb-98cc-81f4247aeebb.fullname" . }}
  labels:
    {{- include "go-echo8ae4deb7-3808-4beb-98cc-81f4247aeebb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ae4deb7-3808-4beb-98cc-81f4247aeebb.selectorLabels" . | nindent 4 }}
