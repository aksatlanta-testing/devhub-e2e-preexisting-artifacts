apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc030e0bb-337b-4fd7-a192-0b3991503ec0.fullname" . }}
  labels:
    {{- include "go-echoc030e0bb-337b-4fd7-a192-0b3991503ec0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc030e0bb-337b-4fd7-a192-0b3991503ec0.selectorLabels" . | nindent 4 }}
