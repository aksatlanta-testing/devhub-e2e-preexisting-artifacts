apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3896a024-1e8a-4b6f-9794-da7a16b23069.fullname" . }}
  labels:
    {{- include "go-echo3896a024-1e8a-4b6f-9794-da7a16b23069.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3896a024-1e8a-4b6f-9794-da7a16b23069.selectorLabels" . | nindent 4 }}
