apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4fcb07a-602a-4cca-beec-1a56f83cfe1b.fullname" . }}
  labels:
    {{- include "go-echoc4fcb07a-602a-4cca-beec-1a56f83cfe1b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4fcb07a-602a-4cca-beec-1a56f83cfe1b.selectorLabels" . | nindent 4 }}
