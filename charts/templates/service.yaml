apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa1c59e71-fc82-42ad-913c-e327fddd3a96.fullname" . }}
  labels:
    {{- include "go-echoa1c59e71-fc82-42ad-913c-e327fddd3a96.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa1c59e71-fc82-42ad-913c-e327fddd3a96.selectorLabels" . | nindent 4 }}
