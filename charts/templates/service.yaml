apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6617573-0fe4-45a3-a754-c452624d253c.fullname" . }}
  labels:
    {{- include "go-echoa6617573-0fe4-45a3-a754-c452624d253c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6617573-0fe4-45a3-a754-c452624d253c.selectorLabels" . | nindent 4 }}
