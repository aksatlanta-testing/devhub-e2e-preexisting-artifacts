apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2725eb6-6330-48e0-be63-f957e4fd6ae4.fullname" . }}
  labels:
    {{- include "go-echoa2725eb6-6330-48e0-be63-f957e4fd6ae4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2725eb6-6330-48e0-be63-f957e4fd6ae4.selectorLabels" . | nindent 4 }}
