apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa543c0f0-67ac-45ee-805f-a119738673f7.fullname" . }}
  labels:
    {{- include "go-echoa543c0f0-67ac-45ee-805f-a119738673f7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa543c0f0-67ac-45ee-805f-a119738673f7.selectorLabels" . | nindent 4 }}
