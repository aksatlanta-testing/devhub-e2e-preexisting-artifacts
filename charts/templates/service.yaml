apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5bd34a64-366d-4d22-9ef7-39ad50f13792.fullname" . }}
  labels:
    {{- include "go-echo5bd34a64-366d-4d22-9ef7-39ad50f13792.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5bd34a64-366d-4d22-9ef7-39ad50f13792.selectorLabels" . | nindent 4 }}
