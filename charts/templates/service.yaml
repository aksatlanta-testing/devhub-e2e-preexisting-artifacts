apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo178d0197-5ad8-414e-b6b6-36833d08852a.fullname" . }}
  labels:
    {{- include "go-echo178d0197-5ad8-414e-b6b6-36833d08852a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo178d0197-5ad8-414e-b6b6-36833d08852a.selectorLabels" . | nindent 4 }}
