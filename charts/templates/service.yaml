apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06860b82-763d-439d-b9b2-da7cb74f9aad.fullname" . }}
  labels:
    {{- include "go-echo06860b82-763d-439d-b9b2-da7cb74f9aad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06860b82-763d-439d-b9b2-da7cb74f9aad.selectorLabels" . | nindent 4 }}
