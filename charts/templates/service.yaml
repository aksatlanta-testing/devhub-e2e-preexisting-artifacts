apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo029733fe-7514-4f3a-a0a2-605308104a4f.fullname" . }}
  labels:
    {{- include "go-echo029733fe-7514-4f3a-a0a2-605308104a4f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo029733fe-7514-4f3a-a0a2-605308104a4f.selectorLabels" . | nindent 4 }}
