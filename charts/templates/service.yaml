apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo533f3466-fabf-46b9-8510-79454745ece2.fullname" . }}
  labels:
    {{- include "go-echo533f3466-fabf-46b9-8510-79454745ece2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo533f3466-fabf-46b9-8510-79454745ece2.selectorLabels" . | nindent 4 }}
