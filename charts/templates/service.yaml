apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob78605a8-93cd-4b88-9176-565f91f7cfb0.fullname" . }}
  labels:
    {{- include "go-echob78605a8-93cd-4b88-9176-565f91f7cfb0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob78605a8-93cd-4b88-9176-565f91f7cfb0.selectorLabels" . | nindent 4 }}
