apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoacc253fb-d2ee-4eaa-8c84-b91d4976179d.fullname" . }}
  labels:
    {{- include "go-echoacc253fb-d2ee-4eaa-8c84-b91d4976179d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoacc253fb-d2ee-4eaa-8c84-b91d4976179d.selectorLabels" . | nindent 4 }}
