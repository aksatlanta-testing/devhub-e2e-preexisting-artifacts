apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo076ab611-1699-4a26-8855-8d20b78e70af.fullname" . }}
  labels:
    {{- include "go-echo076ab611-1699-4a26-8855-8d20b78e70af.labels" . | nindent 4 }}
