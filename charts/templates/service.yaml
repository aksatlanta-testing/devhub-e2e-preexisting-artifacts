apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45a720d8-260e-4f2c-b427-af9808a39abe.fullname" . }}
  labels:
    {{- include "go-echo45a720d8-260e-4f2c-b427-af9808a39abe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45a720d8-260e-4f2c-b427-af9808a39abe.selectorLabels" . | nindent 4 }}
