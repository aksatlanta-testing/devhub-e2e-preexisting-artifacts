apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofaee145a-12ff-454f-85ea-8a60df658f6d.fullname" . }}
  labels:
    {{- include "go-echofaee145a-12ff-454f-85ea-8a60df658f6d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofaee145a-12ff-454f-85ea-8a60df658f6d.selectorLabels" . | nindent 4 }}
