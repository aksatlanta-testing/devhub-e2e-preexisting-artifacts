apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1323c352-c981-41a6-b582-d1051df0494f.fullname" . }}
  labels:
    {{- include "go-echo1323c352-c981-41a6-b582-d1051df0494f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1323c352-c981-41a6-b582-d1051df0494f.selectorLabels" . | nindent 4 }}
