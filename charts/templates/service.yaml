apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo973887fd-217d-4525-b7ce-996eb4145aef.fullname" . }}
  labels:
    {{- include "go-echo973887fd-217d-4525-b7ce-996eb4145aef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo973887fd-217d-4525-b7ce-996eb4145aef.selectorLabels" . | nindent 4 }}
