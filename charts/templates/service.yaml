apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof254f0cd-4e44-498f-945b-91deecd3f6cc.fullname" . }}
  labels:
    {{- include "go-echof254f0cd-4e44-498f-945b-91deecd3f6cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof254f0cd-4e44-498f-945b-91deecd3f6cc.selectorLabels" . | nindent 4 }}
