apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e864f85-6479-4588-bd94-ccb8bcb71fd8.fullname" . }}
  labels:
    {{- include "go-echo8e864f85-6479-4588-bd94-ccb8bcb71fd8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e864f85-6479-4588-bd94-ccb8bcb71fd8.selectorLabels" . | nindent 4 }}
