apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1bf05090-beef-4d28-a9d5-d7743a7419e4.fullname" . }}
  labels:
    {{- include "go-echo1bf05090-beef-4d28-a9d5-d7743a7419e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1bf05090-beef-4d28-a9d5-d7743a7419e4.selectorLabels" . | nindent 4 }}
