apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96e76427-f3e6-448a-8fb3-5767a285a29f.fullname" . }}
  labels:
    {{- include "go-echo96e76427-f3e6-448a-8fb3-5767a285a29f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96e76427-f3e6-448a-8fb3-5767a285a29f.selectorLabels" . | nindent 4 }}
