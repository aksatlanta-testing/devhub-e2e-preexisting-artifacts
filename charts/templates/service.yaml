apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo343a1b6f-17fe-4843-8583-ac5efa12696a.fullname" . }}
  labels:
    {{- include "go-echo343a1b6f-17fe-4843-8583-ac5efa12696a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo343a1b6f-17fe-4843-8583-ac5efa12696a.selectorLabels" . | nindent 4 }}
