apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9bd064bb-b8ad-48e4-ad54-b9cea24efa30.fullname" . }}
  labels:
    {{- include "go-echo9bd064bb-b8ad-48e4-ad54-b9cea24efa30.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9bd064bb-b8ad-48e4-ad54-b9cea24efa30.selectorLabels" . | nindent 4 }}
