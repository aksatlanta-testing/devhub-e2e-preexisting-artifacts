apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod222cdfd-9c32-4765-a376-dd910d3e6026.fullname" . }}
  labels:
    {{- include "go-echod222cdfd-9c32-4765-a376-dd910d3e6026.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod222cdfd-9c32-4765-a376-dd910d3e6026.selectorLabels" . | nindent 4 }}
