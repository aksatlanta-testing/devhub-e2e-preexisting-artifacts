apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8732be37-a3bb-4f71-b066-88e5192e483a.fullname" . }}
  labels:
    {{- include "go-echo8732be37-a3bb-4f71-b066-88e5192e483a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8732be37-a3bb-4f71-b066-88e5192e483a.selectorLabels" . | nindent 4 }}
