apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0236188d-babd-4a1d-8e3a-a4a160b0bbee.fullname" . }}
  labels:
    {{- include "go-echo0236188d-babd-4a1d-8e3a-a4a160b0bbee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0236188d-babd-4a1d-8e3a-a4a160b0bbee.selectorLabels" . | nindent 4 }}
