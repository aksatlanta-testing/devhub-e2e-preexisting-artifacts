apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0fb5316f-7b4e-44a7-b38c-5789925f1376.fullname" . }}
  labels:
    {{- include "go-echo0fb5316f-7b4e-44a7-b38c-5789925f1376.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0fb5316f-7b4e-44a7-b38c-5789925f1376.selectorLabels" . | nindent 4 }}
