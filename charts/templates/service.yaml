apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoae0caf35-e9d9-423e-840c-c70beef44060.fullname" . }}
  labels:
    {{- include "go-echoae0caf35-e9d9-423e-840c-c70beef44060.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoae0caf35-e9d9-423e-840c-c70beef44060.selectorLabels" . | nindent 4 }}
