apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90f6367a-16cf-4417-9069-e14686736596.fullname" . }}
  labels:
    {{- include "go-echo90f6367a-16cf-4417-9069-e14686736596.labels" . | nindent 4 }}
