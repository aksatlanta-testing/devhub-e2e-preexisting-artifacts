apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c25966f-5061-4f4c-957e-297ede500728.fullname" . }}
  labels:
    {{- include "go-echo5c25966f-5061-4f4c-957e-297ede500728.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c25966f-5061-4f4c-957e-297ede500728.selectorLabels" . | nindent 4 }}
