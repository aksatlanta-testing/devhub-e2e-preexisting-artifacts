apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo203f1464-56e5-4a6d-8788-eca5b5a7a2a8.fullname" . }}
  labels:
    {{- include "go-echo203f1464-56e5-4a6d-8788-eca5b5a7a2a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo203f1464-56e5-4a6d-8788-eca5b5a7a2a8.selectorLabels" . | nindent 4 }}
