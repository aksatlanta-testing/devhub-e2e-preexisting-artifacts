apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96dea745-fec2-41fd-ab19-45cac66c9d57.fullname" . }}
  labels:
    {{- include "go-echo96dea745-fec2-41fd-ab19-45cac66c9d57.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96dea745-fec2-41fd-ab19-45cac66c9d57.selectorLabels" . | nindent 4 }}
