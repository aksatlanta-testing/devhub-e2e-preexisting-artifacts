apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof64c07db-be7a-440a-9df2-da9402a93b28.fullname" . }}
  labels:
    {{- include "go-echof64c07db-be7a-440a-9df2-da9402a93b28.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof64c07db-be7a-440a-9df2-da9402a93b28.selectorLabels" . | nindent 4 }}
