apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6d71ba4-79bb-471a-b76a-6c2e6b50a751.fullname" . }}
  labels:
    {{- include "go-echof6d71ba4-79bb-471a-b76a-6c2e6b50a751.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6d71ba4-79bb-471a-b76a-6c2e6b50a751.selectorLabels" . | nindent 4 }}
