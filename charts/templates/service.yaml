apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo83346b18-ce4f-449b-914d-b8761a08617d.fullname" . }}
  labels:
    {{- include "go-echo83346b18-ce4f-449b-914d-b8761a08617d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo83346b18-ce4f-449b-914d-b8761a08617d.selectorLabels" . | nindent 4 }}
