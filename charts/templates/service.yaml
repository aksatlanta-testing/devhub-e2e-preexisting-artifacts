apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa42ad288-00f2-443a-8f57-03ea8eec6b65.fullname" . }}
  labels:
    {{- include "go-echoa42ad288-00f2-443a-8f57-03ea8eec6b65.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa42ad288-00f2-443a-8f57-03ea8eec6b65.selectorLabels" . | nindent 4 }}
