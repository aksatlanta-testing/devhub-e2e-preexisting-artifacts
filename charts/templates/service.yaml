apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f0a09f7-35c4-4190-a7ae-3dfc57831865.fullname" . }}
  labels:
    {{- include "go-echo4f0a09f7-35c4-4190-a7ae-3dfc57831865.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f0a09f7-35c4-4190-a7ae-3dfc57831865.selectorLabels" . | nindent 4 }}
