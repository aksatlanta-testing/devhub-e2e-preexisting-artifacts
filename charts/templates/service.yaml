apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e053821-ee42-4cc5-8e43-2c1d187b8118.fullname" . }}
  labels:
    {{- include "go-echo7e053821-ee42-4cc5-8e43-2c1d187b8118.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e053821-ee42-4cc5-8e43-2c1d187b8118.selectorLabels" . | nindent 4 }}
