apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14c76b9f-aef3-4c08-ad8f-41ac0352f941.fullname" . }}
  labels:
    {{- include "go-echo14c76b9f-aef3-4c08-ad8f-41ac0352f941.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14c76b9f-aef3-4c08-ad8f-41ac0352f941.selectorLabels" . | nindent 4 }}
