apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb1c8bf7-6777-4435-95fa-537a0f28c33b.fullname" . }}
  labels:
    {{- include "go-echoeb1c8bf7-6777-4435-95fa-537a0f28c33b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb1c8bf7-6777-4435-95fa-537a0f28c33b.selectorLabels" . | nindent 4 }}
