apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo42fc09ef-44a7-47e0-a10b-92a4c03b4b38.fullname" . }}
  labels:
    {{- include "go-echo42fc09ef-44a7-47e0-a10b-92a4c03b4b38.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo42fc09ef-44a7-47e0-a10b-92a4c03b4b38.selectorLabels" . | nindent 4 }}
