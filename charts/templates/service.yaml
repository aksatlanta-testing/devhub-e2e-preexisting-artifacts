apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec208c08-c0f6-4319-8922-593702793c72.fullname" . }}
  labels:
    {{- include "go-echoec208c08-c0f6-4319-8922-593702793c72.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec208c08-c0f6-4319-8922-593702793c72.selectorLabels" . | nindent 4 }}
