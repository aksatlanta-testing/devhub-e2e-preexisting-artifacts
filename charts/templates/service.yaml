apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86cc7fc8-8e84-4877-bac8-c106ab5fce45.fullname" . }}
  labels:
    {{- include "go-echo86cc7fc8-8e84-4877-bac8-c106ab5fce45.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86cc7fc8-8e84-4877-bac8-c106ab5fce45.selectorLabels" . | nindent 4 }}
