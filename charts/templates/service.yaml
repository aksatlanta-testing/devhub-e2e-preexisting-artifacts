apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo33a6ae82-5046-47d5-92f0-afe5a049e6cd.fullname" . }}
  labels:
    {{- include "go-echo33a6ae82-5046-47d5-92f0-afe5a049e6cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo33a6ae82-5046-47d5-92f0-afe5a049e6cd.selectorLabels" . | nindent 4 }}
