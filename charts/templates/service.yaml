apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo02a005e0-bffe-4665-a2ee-7b4299e72738.fullname" . }}
  labels:
    {{- include "go-echo02a005e0-bffe-4665-a2ee-7b4299e72738.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo02a005e0-bffe-4665-a2ee-7b4299e72738.selectorLabels" . | nindent 4 }}
