apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41cb58b2-23d3-435a-a3d2-8053ab7b615c.fullname" . }}
  labels:
    {{- include "go-echo41cb58b2-23d3-435a-a3d2-8053ab7b615c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41cb58b2-23d3-435a-a3d2-8053ab7b615c.selectorLabels" . | nindent 4 }}
