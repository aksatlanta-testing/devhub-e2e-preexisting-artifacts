apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo646e8af4-6454-4720-9b82-cc7c77b3b81e.fullname" . }}
  labels:
    {{- include "go-echo646e8af4-6454-4720-9b82-cc7c77b3b81e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo646e8af4-6454-4720-9b82-cc7c77b3b81e.selectorLabels" . | nindent 4 }}
