apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof0567049-774f-4221-8f25-6fc2c21db278.fullname" . }}
  labels:
    {{- include "go-echof0567049-774f-4221-8f25-6fc2c21db278.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof0567049-774f-4221-8f25-6fc2c21db278.selectorLabels" . | nindent 4 }}
