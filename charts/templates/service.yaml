apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96a97810-5542-4aca-bbc0-8dd1de452fd5.fullname" . }}
  labels:
    {{- include "go-echo96a97810-5542-4aca-bbc0-8dd1de452fd5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96a97810-5542-4aca-bbc0-8dd1de452fd5.selectorLabels" . | nindent 4 }}
