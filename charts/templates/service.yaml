apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1bad6a3e-e1b4-4d59-bc87-135b44550955.fullname" . }}
  labels:
    {{- include "go-echo1bad6a3e-e1b4-4d59-bc87-135b44550955.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1bad6a3e-e1b4-4d59-bc87-135b44550955.selectorLabels" . | nindent 4 }}
