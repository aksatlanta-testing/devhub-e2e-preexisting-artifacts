apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27b660de-a357-4bb0-b266-f30324006e25.fullname" . }}
  labels:
    {{- include "go-echo27b660de-a357-4bb0-b266-f30324006e25.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo27b660de-a357-4bb0-b266-f30324006e25.selectorLabels" . | nindent 4 }}
