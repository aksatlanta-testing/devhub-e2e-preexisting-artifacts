apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9999776-2517-4bcf-be68-461682256df3.fullname" . }}
  labels:
    {{- include "go-echoa9999776-2517-4bcf-be68-461682256df3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9999776-2517-4bcf-be68-461682256df3.selectorLabels" . | nindent 4 }}
