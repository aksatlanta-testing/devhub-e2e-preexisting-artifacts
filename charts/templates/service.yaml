apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74559281-ea4a-4eac-827a-70dd7b52bc30.fullname" . }}
  labels:
    {{- include "go-echo74559281-ea4a-4eac-827a-70dd7b52bc30.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74559281-ea4a-4eac-827a-70dd7b52bc30.selectorLabels" . | nindent 4 }}
