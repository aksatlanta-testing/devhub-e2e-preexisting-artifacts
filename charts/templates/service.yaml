apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4077d768-5358-4925-a6c8-3c58b6383f84.fullname" . }}
  labels:
    {{- include "go-echo4077d768-5358-4925-a6c8-3c58b6383f84.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4077d768-5358-4925-a6c8-3c58b6383f84.selectorLabels" . | nindent 4 }}
