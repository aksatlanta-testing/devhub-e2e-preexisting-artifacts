apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73e92cd4-fb3f-453c-92f6-d699d885ebb6.fullname" . }}
  labels:
    {{- include "go-echo73e92cd4-fb3f-453c-92f6-d699d885ebb6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73e92cd4-fb3f-453c-92f6-d699d885ebb6.selectorLabels" . | nindent 4 }}
