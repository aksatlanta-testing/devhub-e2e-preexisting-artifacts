apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof735853f-020d-4146-a027-9e4cb69f8f21.fullname" . }}
  labels:
    {{- include "go-echof735853f-020d-4146-a027-9e4cb69f8f21.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof735853f-020d-4146-a027-9e4cb69f8f21.selectorLabels" . | nindent 4 }}
