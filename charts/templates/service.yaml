apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f837229-e7bf-4ce6-b82c-88b0ed061154.fullname" . }}
  labels:
    {{- include "go-echo5f837229-e7bf-4ce6-b82c-88b0ed061154.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f837229-e7bf-4ce6-b82c-88b0ed061154.selectorLabels" . | nindent 4 }}
