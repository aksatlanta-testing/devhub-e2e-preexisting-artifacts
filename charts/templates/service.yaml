apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bf14b0d-66c1-4a74-a499-04ba21465b57.fullname" . }}
  labels:
    {{- include "go-echo4bf14b0d-66c1-4a74-a499-04ba21465b57.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
