apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01eff1b1-d232-4e99-b480-beb11033b3b1.fullname" . }}
  labels:
    {{- include "go-echo01eff1b1-d232-4e99-b480-beb11033b3b1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01eff1b1-d232-4e99-b480-beb11033b3b1.selectorLabels" . | nindent 4 }}
