apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofcfd2dbd-a703-40e6-95ec-60ce2ea2b33a.fullname" . }}
  labels:
    {{- include "go-echofcfd2dbd-a703-40e6-95ec-60ce2ea2b33a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofcfd2dbd-a703-40e6-95ec-60ce2ea2b33a.selectorLabels" . | nindent 4 }}
