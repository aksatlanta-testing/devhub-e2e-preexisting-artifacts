apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob40159e7-9012-4d64-b9f4-e2143f8e5431.fullname" . }}
  labels:
    {{- include "go-echob40159e7-9012-4d64-b9f4-e2143f8e5431.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob40159e7-9012-4d64-b9f4-e2143f8e5431.selectorLabels" . | nindent 4 }}
