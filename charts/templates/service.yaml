apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c5cbf5f-eb55-4d11-a317-3b075648ccbc.fullname" . }}
  labels:
    {{- include "go-echo0c5cbf5f-eb55-4d11-a317-3b075648ccbc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c5cbf5f-eb55-4d11-a317-3b075648ccbc.selectorLabels" . | nindent 4 }}
