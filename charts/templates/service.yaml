apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01e95eaf-8727-49f9-9ba7-e7f515c50071.fullname" . }}
  labels:
    {{- include "go-echo01e95eaf-8727-49f9-9ba7-e7f515c50071.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01e95eaf-8727-49f9-9ba7-e7f515c50071.selectorLabels" . | nindent 4 }}
