apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1b08d28-667c-4b88-9dff-0fe54fbfd5ab.fullname" . }}
  labels:
    {{- include "go-echoe1b08d28-667c-4b88-9dff-0fe54fbfd5ab.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1b08d28-667c-4b88-9dff-0fe54fbfd5ab.selectorLabels" . | nindent 4 }}
