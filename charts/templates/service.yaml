apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod8c67f91-2522-4be3-9ca1-e06ffd22cd3c.fullname" . }}
  labels:
    {{- include "go-echod8c67f91-2522-4be3-9ca1-e06ffd22cd3c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod8c67f91-2522-4be3-9ca1-e06ffd22cd3c.selectorLabels" . | nindent 4 }}
