apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fe518b8-2b84-4aa9-90c9-3d4cf13b89a9.fullname" . }}
  labels:
    {{- include "go-echo7fe518b8-2b84-4aa9-90c9-3d4cf13b89a9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fe518b8-2b84-4aa9-90c9-3d4cf13b89a9.selectorLabels" . | nindent 4 }}
