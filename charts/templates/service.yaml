apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo25a62148-0ef5-4740-a9dc-5d14e2bf464f.fullname" . }}
  labels:
    {{- include "go-echo25a62148-0ef5-4740-a9dc-5d14e2bf464f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo25a62148-0ef5-4740-a9dc-5d14e2bf464f.selectorLabels" . | nindent 4 }}
