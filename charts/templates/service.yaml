apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo16852545-659b-4e91-b33b-1a2efcc67bed.fullname" . }}
  labels:
    {{- include "go-echo16852545-659b-4e91-b33b-1a2efcc67bed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
