apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fc98d0f-82fb-41c8-8c32-e9c2746b6492.fullname" . }}
  labels:
    {{- include "go-echo1fc98d0f-82fb-41c8-8c32-e9c2746b6492.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1fc98d0f-82fb-41c8-8c32-e9c2746b6492.selectorLabels" . | nindent 4 }}
