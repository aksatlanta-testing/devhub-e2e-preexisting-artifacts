apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo013adb2a-2705-48df-904a-9c1139ec3227.fullname" . }}
  labels:
    {{- include "go-echo013adb2a-2705-48df-904a-9c1139ec3227.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo013adb2a-2705-48df-904a-9c1139ec3227.selectorLabels" . | nindent 4 }}
