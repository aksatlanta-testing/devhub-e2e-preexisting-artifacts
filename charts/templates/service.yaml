apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a89ce43-2eda-4ca8-95a1-dacb22d45528.fullname" . }}
  labels:
    {{- include "go-echo1a89ce43-2eda-4ca8-95a1-dacb22d45528.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1a89ce43-2eda-4ca8-95a1-dacb22d45528.selectorLabels" . | nindent 4 }}
