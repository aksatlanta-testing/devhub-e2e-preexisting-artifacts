apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa7cea32-31dd-4586-a7cb-1e5839356e3c.fullname" . }}
  labels:
    {{- include "go-echofa7cea32-31dd-4586-a7cb-1e5839356e3c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa7cea32-31dd-4586-a7cb-1e5839356e3c.selectorLabels" . | nindent 4 }}
