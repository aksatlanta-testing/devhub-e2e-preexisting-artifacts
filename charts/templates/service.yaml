apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof0908f93-b5d7-465a-9703-c568b93480de.fullname" . }}
  labels:
    {{- include "go-echof0908f93-b5d7-465a-9703-c568b93480de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof0908f93-b5d7-465a-9703-c568b93480de.selectorLabels" . | nindent 4 }}
