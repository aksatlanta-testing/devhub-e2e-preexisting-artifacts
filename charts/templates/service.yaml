apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob540aaeb-3664-44de-9be4-f9511a582ad1.fullname" . }}
  labels:
    {{- include "go-echob540aaeb-3664-44de-9be4-f9511a582ad1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob540aaeb-3664-44de-9be4-f9511a582ad1.selectorLabels" . | nindent 4 }}
