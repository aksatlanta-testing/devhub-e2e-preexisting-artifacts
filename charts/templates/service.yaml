apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo317ee823-8652-40ee-91e6-83946a4240d2.fullname" . }}
  labels:
    {{- include "go-echo317ee823-8652-40ee-91e6-83946a4240d2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo317ee823-8652-40ee-91e6-83946a4240d2.selectorLabels" . | nindent 4 }}
