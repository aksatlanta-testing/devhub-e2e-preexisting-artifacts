apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo257ce815-4a2a-46b4-8696-a5267cfc168c.fullname" . }}
  labels:
    {{- include "go-echo257ce815-4a2a-46b4-8696-a5267cfc168c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo257ce815-4a2a-46b4-8696-a5267cfc168c.selectorLabels" . | nindent 4 }}
