apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63ddaf2f-95d9-453c-a1a1-1006ccd99ae6.fullname" . }}
  labels:
    {{- include "go-echo63ddaf2f-95d9-453c-a1a1-1006ccd99ae6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63ddaf2f-95d9-453c-a1a1-1006ccd99ae6.selectorLabels" . | nindent 4 }}
