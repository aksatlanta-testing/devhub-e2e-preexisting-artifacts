apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30af1052-6bc2-4768-bfc4-e60c44cdfba1.fullname" . }}
  labels:
    {{- include "go-echo30af1052-6bc2-4768-bfc4-e60c44cdfba1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30af1052-6bc2-4768-bfc4-e60c44cdfba1.selectorLabels" . | nindent 4 }}
