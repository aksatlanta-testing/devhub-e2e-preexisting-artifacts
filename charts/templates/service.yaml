apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d0f74f7-2339-4294-ae21-fddffd1bc590.fullname" . }}
  labels:
    {{- include "go-echo1d0f74f7-2339-4294-ae21-fddffd1bc590.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d0f74f7-2339-4294-ae21-fddffd1bc590.selectorLabels" . | nindent 4 }}
