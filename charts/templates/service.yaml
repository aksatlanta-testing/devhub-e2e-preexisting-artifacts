apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod44e01d6-d524-485b-a10f-2ead71f6e481.fullname" . }}
  labels:
    {{- include "go-echod44e01d6-d524-485b-a10f-2ead71f6e481.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod44e01d6-d524-485b-a10f-2ead71f6e481.selectorLabels" . | nindent 4 }}
