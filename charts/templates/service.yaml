apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06921264-9e98-4ca7-a7fb-d68b6893e842.fullname" . }}
  labels:
    {{- include "go-echo06921264-9e98-4ca7-a7fb-d68b6893e842.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06921264-9e98-4ca7-a7fb-d68b6893e842.selectorLabels" . | nindent 4 }}
