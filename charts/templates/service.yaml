apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07b6f49b-f113-47b7-982c-5159ea83f596.fullname" . }}
  labels:
    {{- include "go-echo07b6f49b-f113-47b7-982c-5159ea83f596.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo07b6f49b-f113-47b7-982c-5159ea83f596.selectorLabels" . | nindent 4 }}
