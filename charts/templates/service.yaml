apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66aa76de-d86b-4153-bdb0-7b5b3f2fa558.fullname" . }}
  labels:
    {{- include "go-echo66aa76de-d86b-4153-bdb0-7b5b3f2fa558.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66aa76de-d86b-4153-bdb0-7b5b3f2fa558.selectorLabels" . | nindent 4 }}
