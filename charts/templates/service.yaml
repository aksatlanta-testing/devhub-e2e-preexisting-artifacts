apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90f496e1-02e3-4dab-9109-a3b422874113.fullname" . }}
  labels:
    {{- include "go-echo90f496e1-02e3-4dab-9109-a3b422874113.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo90f496e1-02e3-4dab-9109-a3b422874113.selectorLabels" . | nindent 4 }}
