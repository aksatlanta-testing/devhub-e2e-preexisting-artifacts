apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8bbd55c1-476d-459d-a446-9ac52ec20929.fullname" . }}
  labels:
    {{- include "go-echo8bbd55c1-476d-459d-a446-9ac52ec20929.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8bbd55c1-476d-459d-a446-9ac52ec20929.selectorLabels" . | nindent 4 }}
