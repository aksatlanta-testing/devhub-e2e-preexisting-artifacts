apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5623aa14-c42c-467c-b8a0-43b107763df2.fullname" . }}
  labels:
    {{- include "go-echo5623aa14-c42c-467c-b8a0-43b107763df2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5623aa14-c42c-467c-b8a0-43b107763df2.selectorLabels" . | nindent 4 }}
