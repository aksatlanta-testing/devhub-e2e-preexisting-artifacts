apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo414b80f5-8e77-41e0-9752-fbb2fc4d029b.fullname" . }}
  labels:
    {{- include "go-echo414b80f5-8e77-41e0-9752-fbb2fc4d029b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo414b80f5-8e77-41e0-9752-fbb2fc4d029b.selectorLabels" . | nindent 4 }}
