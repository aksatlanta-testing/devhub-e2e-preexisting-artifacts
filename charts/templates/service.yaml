apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo04e4d758-f3d7-492c-8085-bb4df6a33dcd.fullname" . }}
  labels:
    {{- include "go-echo04e4d758-f3d7-492c-8085-bb4df6a33dcd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo04e4d758-f3d7-492c-8085-bb4df6a33dcd.selectorLabels" . | nindent 4 }}
