apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc9cbdf9d-2997-4246-8540-27eaa69ed751.fullname" . }}
  labels:
    {{- include "go-echoc9cbdf9d-2997-4246-8540-27eaa69ed751.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc9cbdf9d-2997-4246-8540-27eaa69ed751.selectorLabels" . | nindent 4 }}
