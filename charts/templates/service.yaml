apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof70881e1-d42a-4171-8330-5186a25a0b60.fullname" . }}
  labels:
    {{- include "go-echof70881e1-d42a-4171-8330-5186a25a0b60.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof70881e1-d42a-4171-8330-5186a25a0b60.selectorLabels" . | nindent 4 }}
