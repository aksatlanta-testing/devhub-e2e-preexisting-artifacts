apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo75133c9d-38fe-4160-82c4-367a1d8e55e6.fullname" . }}
  labels:
    {{- include "go-echo75133c9d-38fe-4160-82c4-367a1d8e55e6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo75133c9d-38fe-4160-82c4-367a1d8e55e6.selectorLabels" . | nindent 4 }}
