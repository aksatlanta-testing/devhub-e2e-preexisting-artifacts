apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod608dd62-3148-4bcc-8df9-f8c6adb99c67.fullname" . }}
  labels:
    {{- include "go-echod608dd62-3148-4bcc-8df9-f8c6adb99c67.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod608dd62-3148-4bcc-8df9-f8c6adb99c67.selectorLabels" . | nindent 4 }}
