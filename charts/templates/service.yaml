apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoebb70693-28b4-4171-a6e6-ca50fe0beb75.fullname" . }}
  labels:
    {{- include "go-echoebb70693-28b4-4171-a6e6-ca50fe0beb75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoebb70693-28b4-4171-a6e6-ca50fe0beb75.selectorLabels" . | nindent 4 }}
