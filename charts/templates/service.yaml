apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51cb3180-b102-4dfb-85e3-6be9c55a1c07.fullname" . }}
  labels:
    {{- include "go-echo51cb3180-b102-4dfb-85e3-6be9c55a1c07.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51cb3180-b102-4dfb-85e3-6be9c55a1c07.selectorLabels" . | nindent 4 }}
