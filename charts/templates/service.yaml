apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a346058-262c-49f0-b4f2-eeff584dff6e.fullname" . }}
  labels:
    {{- include "go-echo5a346058-262c-49f0-b4f2-eeff584dff6e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a346058-262c-49f0-b4f2-eeff584dff6e.selectorLabels" . | nindent 4 }}
