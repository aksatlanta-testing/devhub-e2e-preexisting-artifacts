apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo978f4337-0f66-4833-b154-03bea326495e.fullname" . }}
  labels:
    {{- include "go-echo978f4337-0f66-4833-b154-03bea326495e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
