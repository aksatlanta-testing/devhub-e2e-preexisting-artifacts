apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29bfbcbb-9196-4863-82e4-1c8f8ed815e2.fullname" . }}
  labels:
    {{- include "go-echo29bfbcbb-9196-4863-82e4-1c8f8ed815e2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29bfbcbb-9196-4863-82e4-1c8f8ed815e2.selectorLabels" . | nindent 4 }}
