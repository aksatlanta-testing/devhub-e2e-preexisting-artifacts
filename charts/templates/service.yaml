apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2204509-b2d7-4253-a07a-c28d7dc96624.fullname" . }}
  labels:
    {{- include "go-echob2204509-b2d7-4253-a07a-c28d7dc96624.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2204509-b2d7-4253-a07a-c28d7dc96624.selectorLabels" . | nindent 4 }}
