apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57087f17-f6c9-4f9d-9fc2-a6c1920303dc.fullname" . }}
  labels:
    {{- include "go-echo57087f17-f6c9-4f9d-9fc2-a6c1920303dc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57087f17-f6c9-4f9d-9fc2-a6c1920303dc.selectorLabels" . | nindent 4 }}
