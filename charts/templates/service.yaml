apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e87d965-bb75-4d67-906c-c2a801fbe905.fullname" . }}
  labels:
    {{- include "go-echo9e87d965-bb75-4d67-906c-c2a801fbe905.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e87d965-bb75-4d67-906c-c2a801fbe905.selectorLabels" . | nindent 4 }}
