apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29cac8d4-08f7-4a45-aba6-e8ebf3fa0571.fullname" . }}
  labels:
    {{- include "go-echo29cac8d4-08f7-4a45-aba6-e8ebf3fa0571.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29cac8d4-08f7-4a45-aba6-e8ebf3fa0571.selectorLabels" . | nindent 4 }}
