apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea9d483e-e8ee-4a77-8d9c-da4289fa371e.fullname" . }}
  labels:
    {{- include "go-echoea9d483e-e8ee-4a77-8d9c-da4289fa371e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoea9d483e-e8ee-4a77-8d9c-da4289fa371e.selectorLabels" . | nindent 4 }}
