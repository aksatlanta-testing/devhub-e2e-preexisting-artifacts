apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1cf3dc0f-a8b7-4635-a45b-8aabe6427d9a.fullname" . }}
  labels:
    {{- include "go-echo1cf3dc0f-a8b7-4635-a45b-8aabe6427d9a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1cf3dc0f-a8b7-4635-a45b-8aabe6427d9a.selectorLabels" . | nindent 4 }}
