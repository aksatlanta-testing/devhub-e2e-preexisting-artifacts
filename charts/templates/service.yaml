apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo083cbdd0-fdbc-422b-ac16-97debc97b76b.fullname" . }}
  labels:
    {{- include "go-echo083cbdd0-fdbc-422b-ac16-97debc97b76b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo083cbdd0-fdbc-422b-ac16-97debc97b76b.selectorLabels" . | nindent 4 }}
