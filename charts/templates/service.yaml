apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb9838df-583b-458a-8ee2-09987ab7b6f0.fullname" . }}
  labels:
    {{- include "go-echofb9838df-583b-458a-8ee2-09987ab7b6f0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb9838df-583b-458a-8ee2-09987ab7b6f0.selectorLabels" . | nindent 4 }}
