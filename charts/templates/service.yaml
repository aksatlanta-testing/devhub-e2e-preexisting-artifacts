apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6bc9cce3-07d7-4bb4-9dea-995eae3212ef.fullname" . }}
  labels:
    {{- include "go-echo6bc9cce3-07d7-4bb4-9dea-995eae3212ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6bc9cce3-07d7-4bb4-9dea-995eae3212ef.selectorLabels" . | nindent 4 }}
