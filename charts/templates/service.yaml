apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof074c92f-a4b9-4615-8e47-7055d5e98f06.fullname" . }}
  labels:
    {{- include "go-echof074c92f-a4b9-4615-8e47-7055d5e98f06.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof074c92f-a4b9-4615-8e47-7055d5e98f06.selectorLabels" . | nindent 4 }}
