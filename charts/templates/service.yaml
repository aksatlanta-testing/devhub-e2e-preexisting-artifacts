apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob4d4e875-bbf9-4f6f-9f9b-08b35cfcaa08.fullname" . }}
  labels:
    {{- include "go-echob4d4e875-bbf9-4f6f-9f9b-08b35cfcaa08.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob4d4e875-bbf9-4f6f-9f9b-08b35cfcaa08.selectorLabels" . | nindent 4 }}
