apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7117f00-3e97-4f2f-9c4e-99808d76c4e4.fullname" . }}
  labels:
    {{- include "go-echoa7117f00-3e97-4f2f-9c4e-99808d76c4e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7117f00-3e97-4f2f-9c4e-99808d76c4e4.selectorLabels" . | nindent 4 }}
