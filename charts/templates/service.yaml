apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8130ff03-a3b1-4ef6-b4fd-6be02a6b8b32.fullname" . }}
  labels:
    {{- include "go-echo8130ff03-a3b1-4ef6-b4fd-6be02a6b8b32.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8130ff03-a3b1-4ef6-b4fd-6be02a6b8b32.selectorLabels" . | nindent 4 }}
