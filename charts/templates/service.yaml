apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68b75451-9e44-428a-98c4-fd43933f65bd.fullname" . }}
  labels:
    {{- include "go-echo68b75451-9e44-428a-98c4-fd43933f65bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
