apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c2ab837-260d-4362-96fe-d84c5dce3dc1.fullname" . }}
  labels:
    {{- include "go-echo2c2ab837-260d-4362-96fe-d84c5dce3dc1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c2ab837-260d-4362-96fe-d84c5dce3dc1.selectorLabels" . | nindent 4 }}
