apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54f11c53-0051-45c7-afc7-ec8ff76a1142.fullname" . }}
  labels:
    {{- include "go-echo54f11c53-0051-45c7-afc7-ec8ff76a1142.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54f11c53-0051-45c7-afc7-ec8ff76a1142.selectorLabels" . | nindent 4 }}
