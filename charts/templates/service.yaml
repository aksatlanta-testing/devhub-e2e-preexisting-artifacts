apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84d426c8-3dbd-45dc-8a65-e004b70a35d4.fullname" . }}
  labels:
    {{- include "go-echo84d426c8-3dbd-45dc-8a65-e004b70a35d4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84d426c8-3dbd-45dc-8a65-e004b70a35d4.selectorLabels" . | nindent 4 }}
