apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc9dfcde5-bd09-45b4-b1e6-d94a8b689fb7.fullname" . }}
  labels:
    {{- include "go-echoc9dfcde5-bd09-45b4-b1e6-d94a8b689fb7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc9dfcde5-bd09-45b4-b1e6-d94a8b689fb7.selectorLabels" . | nindent 4 }}
