apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2b4bfd52-4c9e-4129-9e58-885488633e77.fullname" . }}
  labels:
    {{- include "go-echo2b4bfd52-4c9e-4129-9e58-885488633e77.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2b4bfd52-4c9e-4129-9e58-885488633e77.selectorLabels" . | nindent 4 }}
