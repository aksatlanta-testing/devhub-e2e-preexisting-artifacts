apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo834e4694-ad0c-4f6f-96d3-41bbcd5ba295.fullname" . }}
  labels:
    {{- include "go-echo834e4694-ad0c-4f6f-96d3-41bbcd5ba295.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
