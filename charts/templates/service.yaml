apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6398c399-9df4-49fd-92b0-f7a35c474df2.fullname" . }}
  labels:
    {{- include "go-echo6398c399-9df4-49fd-92b0-f7a35c474df2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6398c399-9df4-49fd-92b0-f7a35c474df2.selectorLabels" . | nindent 4 }}
