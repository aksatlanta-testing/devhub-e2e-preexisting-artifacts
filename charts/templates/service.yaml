apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19f895f3-1e42-4fb9-a282-6a58d7562306.fullname" . }}
  labels:
    {{- include "go-echo19f895f3-1e42-4fb9-a282-6a58d7562306.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19f895f3-1e42-4fb9-a282-6a58d7562306.selectorLabels" . | nindent 4 }}
