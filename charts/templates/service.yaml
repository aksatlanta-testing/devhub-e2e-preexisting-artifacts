apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob9bd5a96-3cb6-40fa-837c-305c067ce6ab.fullname" . }}
  labels:
    {{- include "go-echob9bd5a96-3cb6-40fa-837c-305c067ce6ab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob9bd5a96-3cb6-40fa-837c-305c067ce6ab.selectorLabels" . | nindent 4 }}
