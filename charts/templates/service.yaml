apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8072ab64-ec37-4877-9784-4ecd0a21a6af.fullname" . }}
  labels:
    {{- include "go-echo8072ab64-ec37-4877-9784-4ecd0a21a6af.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8072ab64-ec37-4877-9784-4ecd0a21a6af.selectorLabels" . | nindent 4 }}
