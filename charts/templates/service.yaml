apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3231e4ea-5d5f-4043-8375-ceba0efb13f3.fullname" . }}
  labels:
    {{- include "go-echo3231e4ea-5d5f-4043-8375-ceba0efb13f3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3231e4ea-5d5f-4043-8375-ceba0efb13f3.selectorLabels" . | nindent 4 }}
