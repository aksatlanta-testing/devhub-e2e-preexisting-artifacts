apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc8055b64-3a91-431f-8f8f-073f040276e1.fullname" . }}
  labels:
    {{- include "go-echoc8055b64-3a91-431f-8f8f-073f040276e1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc8055b64-3a91-431f-8f8f-073f040276e1.selectorLabels" . | nindent 4 }}
