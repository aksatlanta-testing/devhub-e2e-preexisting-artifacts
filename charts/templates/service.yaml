apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb8a635e-a22b-41f9-a47d-e560f522e997.fullname" . }}
  labels:
    {{- include "go-echodb8a635e-a22b-41f9-a47d-e560f522e997.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb8a635e-a22b-41f9-a47d-e560f522e997.selectorLabels" . | nindent 4 }}
