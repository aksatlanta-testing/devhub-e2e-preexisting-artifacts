apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ef1b9d1-04ba-48d1-bcb4-3809a3cb943f.fullname" . }}
  labels:
    {{- include "go-echo0ef1b9d1-04ba-48d1-bcb4-3809a3cb943f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ef1b9d1-04ba-48d1-bcb4-3809a3cb943f.selectorLabels" . | nindent 4 }}
