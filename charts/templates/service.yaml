apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8bc60e7e-bb7b-4791-8773-04194845c2f7.fullname" . }}
  labels:
    {{- include "go-echo8bc60e7e-bb7b-4791-8773-04194845c2f7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8bc60e7e-bb7b-4791-8773-04194845c2f7.selectorLabels" . | nindent 4 }}
