apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofedfe68f-d020-4079-85ff-e067472ed5ef.fullname" . }}
  labels:
    {{- include "go-echofedfe68f-d020-4079-85ff-e067472ed5ef.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofedfe68f-d020-4079-85ff-e067472ed5ef.selectorLabels" . | nindent 4 }}
