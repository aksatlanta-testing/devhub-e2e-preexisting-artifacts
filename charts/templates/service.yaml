apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6fb3d5e6-b8e1-4aed-9994-250de7234c60.fullname" . }}
  labels:
    {{- include "go-echo6fb3d5e6-b8e1-4aed-9994-250de7234c60.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6fb3d5e6-b8e1-4aed-9994-250de7234c60.selectorLabels" . | nindent 4 }}
