apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb2c3f4f-1a70-42d9-9658-f6f80bbe8795.fullname" . }}
  labels:
    {{- include "go-echofb2c3f4f-1a70-42d9-9658-f6f80bbe8795.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb2c3f4f-1a70-42d9-9658-f6f80bbe8795.selectorLabels" . | nindent 4 }}
