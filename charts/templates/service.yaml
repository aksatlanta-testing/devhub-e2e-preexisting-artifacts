apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo630a5309-456d-4c5b-8297-58760d4d60aa.fullname" . }}
  labels:
    {{- include "go-echo630a5309-456d-4c5b-8297-58760d4d60aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo630a5309-456d-4c5b-8297-58760d4d60aa.selectorLabels" . | nindent 4 }}
