apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b65fd27-546d-4afe-9f9a-63a17e29f38c.fullname" . }}
  labels:
    {{- include "go-echo4b65fd27-546d-4afe-9f9a-63a17e29f38c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b65fd27-546d-4afe-9f9a-63a17e29f38c.selectorLabels" . | nindent 4 }}
