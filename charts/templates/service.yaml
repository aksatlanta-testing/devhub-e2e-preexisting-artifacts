apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoafdcecd2-6c80-4587-a9a0-e85c567b7029.fullname" . }}
  labels:
    {{- include "go-echoafdcecd2-6c80-4587-a9a0-e85c567b7029.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoafdcecd2-6c80-4587-a9a0-e85c567b7029.selectorLabels" . | nindent 4 }}
