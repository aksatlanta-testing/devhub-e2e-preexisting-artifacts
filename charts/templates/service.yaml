apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6fc15c8-4059-4549-bab5-182adae5629d.fullname" . }}
  labels:
    {{- include "go-echof6fc15c8-4059-4549-bab5-182adae5629d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6fc15c8-4059-4549-bab5-182adae5629d.selectorLabels" . | nindent 4 }}
