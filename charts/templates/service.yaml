apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6b08c7dc-b5cf-4255-8b22-59fe71e3960e.fullname" . }}
  labels:
    {{- include "go-echo6b08c7dc-b5cf-4255-8b22-59fe71e3960e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6b08c7dc-b5cf-4255-8b22-59fe71e3960e.selectorLabels" . | nindent 4 }}
