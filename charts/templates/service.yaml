apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc5e5ed2c-ec35-4a19-8478-1007b60fcc72.fullname" . }}
  labels:
    {{- include "go-echoc5e5ed2c-ec35-4a19-8478-1007b60fcc72.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc5e5ed2c-ec35-4a19-8478-1007b60fcc72.selectorLabels" . | nindent 4 }}
