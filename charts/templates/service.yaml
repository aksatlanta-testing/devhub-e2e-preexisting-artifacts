apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe9d82352-c361-4e20-9b04-0e3d5b08141b.fullname" . }}
  labels:
    {{- include "go-echoe9d82352-c361-4e20-9b04-0e3d5b08141b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe9d82352-c361-4e20-9b04-0e3d5b08141b.selectorLabels" . | nindent 4 }}
