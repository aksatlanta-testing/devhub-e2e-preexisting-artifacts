apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeee3fb13-6162-45fd-8775-6e5854a2df61.fullname" . }}
  labels:
    {{- include "go-echoeee3fb13-6162-45fd-8775-6e5854a2df61.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeee3fb13-6162-45fd-8775-6e5854a2df61.selectorLabels" . | nindent 4 }}
