apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof2e7f644-57bf-4987-9130-2a9c4702131c.fullname" . }}
  labels:
    {{- include "go-echof2e7f644-57bf-4987-9130-2a9c4702131c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof2e7f644-57bf-4987-9130-2a9c4702131c.selectorLabels" . | nindent 4 }}
