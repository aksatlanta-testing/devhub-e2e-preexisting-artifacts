apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo005eded7-ba54-4683-bf4f-14b58a77b5fe.fullname" . }}
  labels:
    {{- include "go-echo005eded7-ba54-4683-bf4f-14b58a77b5fe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo005eded7-ba54-4683-bf4f-14b58a77b5fe.selectorLabels" . | nindent 4 }}
