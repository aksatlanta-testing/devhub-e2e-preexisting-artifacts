apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9847186a-7781-48e7-b61a-d9006b14b5a3.fullname" . }}
  labels:
    {{- include "go-echo9847186a-7781-48e7-b61a-d9006b14b5a3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9847186a-7781-48e7-b61a-d9006b14b5a3.selectorLabels" . | nindent 4 }}
