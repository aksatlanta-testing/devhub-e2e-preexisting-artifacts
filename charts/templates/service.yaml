apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53c7228f-6ef7-48a6-ab76-528a465da2dd.fullname" . }}
  labels:
    {{- include "go-echo53c7228f-6ef7-48a6-ab76-528a465da2dd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53c7228f-6ef7-48a6-ab76-528a465da2dd.selectorLabels" . | nindent 4 }}
