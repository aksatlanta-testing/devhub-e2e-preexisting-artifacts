apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41d65474-1182-41ab-9802-3f329a6aa3c5.fullname" . }}
  labels:
    {{- include "go-echo41d65474-1182-41ab-9802-3f329a6aa3c5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41d65474-1182-41ab-9802-3f329a6aa3c5.selectorLabels" . | nindent 4 }}
