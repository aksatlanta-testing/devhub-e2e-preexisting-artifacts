apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9bca463f-98ae-48bc-8223-3f5b5bd6688e.fullname" . }}
  labels:
    {{- include "go-echo9bca463f-98ae-48bc-8223-3f5b5bd6688e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9bca463f-98ae-48bc-8223-3f5b5bd6688e.selectorLabels" . | nindent 4 }}
