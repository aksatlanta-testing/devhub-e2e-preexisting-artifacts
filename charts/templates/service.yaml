apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c083ab3-edb9-4307-b24d-8471e8289d77.fullname" . }}
  labels:
    {{- include "go-echo8c083ab3-edb9-4307-b24d-8471e8289d77.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c083ab3-edb9-4307-b24d-8471e8289d77.selectorLabels" . | nindent 4 }}
