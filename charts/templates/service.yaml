apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08df7ce8-4423-4724-a627-4f492f9c4723.fullname" . }}
  labels:
    {{- include "go-echo08df7ce8-4423-4724-a627-4f492f9c4723.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08df7ce8-4423-4724-a627-4f492f9c4723.selectorLabels" . | nindent 4 }}
