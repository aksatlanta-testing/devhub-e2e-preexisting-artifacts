apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a6809e9-4e5d-4982-8480-851c07d731bd.fullname" . }}
  labels:
    {{- include "go-echo1a6809e9-4e5d-4982-8480-851c07d731bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
