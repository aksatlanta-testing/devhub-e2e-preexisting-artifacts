apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c2c2933-50df-4c22-b691-6d73851d634a.fullname" . }}
  labels:
    {{- include "go-echo6c2c2933-50df-4c22-b691-6d73851d634a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c2c2933-50df-4c22-b691-6d73851d634a.selectorLabels" . | nindent 4 }}
