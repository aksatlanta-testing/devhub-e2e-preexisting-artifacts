apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2ac30eb6-adb2-4aa4-8355-1bb3d7d64dd1.fullname" . }}
  labels:
    {{- include "go-echo2ac30eb6-adb2-4aa4-8355-1bb3d7d64dd1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2ac30eb6-adb2-4aa4-8355-1bb3d7d64dd1.selectorLabels" . | nindent 4 }}
