apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo67098d71-f8c0-4334-a229-dceb7f21b92d.fullname" . }}
  labels:
    {{- include "go-echo67098d71-f8c0-4334-a229-dceb7f21b92d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo67098d71-f8c0-4334-a229-dceb7f21b92d.selectorLabels" . | nindent 4 }}
