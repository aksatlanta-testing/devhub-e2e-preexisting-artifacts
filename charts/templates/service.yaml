apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc97882ed-0b81-4550-86f1-65f01bef6248.fullname" . }}
  labels:
    {{- include "go-echoc97882ed-0b81-4550-86f1-65f01bef6248.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc97882ed-0b81-4550-86f1-65f01bef6248.selectorLabels" . | nindent 4 }}
