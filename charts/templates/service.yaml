apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65a5cb8e-2c84-4c8c-9454-245e2135bffd.fullname" . }}
  labels:
    {{- include "go-echo65a5cb8e-2c84-4c8c-9454-245e2135bffd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65a5cb8e-2c84-4c8c-9454-245e2135bffd.selectorLabels" . | nindent 4 }}
