apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8f1e4903-ba66-4b69-afa3-1040249ecb7a.fullname" . }}
  labels:
    {{- include "go-echo8f1e4903-ba66-4b69-afa3-1040249ecb7a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8f1e4903-ba66-4b69-afa3-1040249ecb7a.selectorLabels" . | nindent 4 }}
