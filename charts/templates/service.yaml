apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66427635-360b-4177-822e-3f5d3432ddb9.fullname" . }}
  labels:
    {{- include "go-echo66427635-360b-4177-822e-3f5d3432ddb9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66427635-360b-4177-822e-3f5d3432ddb9.selectorLabels" . | nindent 4 }}
