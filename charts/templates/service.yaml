apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a452811-738a-4708-b1c5-5df6bc4ab08e.fullname" . }}
  labels:
    {{- include "go-echo5a452811-738a-4708-b1c5-5df6bc4ab08e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a452811-738a-4708-b1c5-5df6bc4ab08e.selectorLabels" . | nindent 4 }}
