apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f5d0b09-9ab5-4536-8e04-941ac1eba185.fullname" . }}
  labels:
    {{- include "go-echo3f5d0b09-9ab5-4536-8e04-941ac1eba185.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f5d0b09-9ab5-4536-8e04-941ac1eba185.selectorLabels" . | nindent 4 }}
