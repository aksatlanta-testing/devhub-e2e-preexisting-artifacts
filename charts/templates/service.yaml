apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40bf2b00-a05f-4d62-856a-43140d31ccf9.fullname" . }}
  labels:
    {{- include "go-echo40bf2b00-a05f-4d62-856a-43140d31ccf9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40bf2b00-a05f-4d62-856a-43140d31ccf9.selectorLabels" . | nindent 4 }}
