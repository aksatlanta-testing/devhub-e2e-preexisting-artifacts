apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d7277a2-fdb0-41fc-8cc7-baf720ca99bd.fullname" . }}
  labels:
    {{- include "go-echo9d7277a2-fdb0-41fc-8cc7-baf720ca99bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d7277a2-fdb0-41fc-8cc7-baf720ca99bd.selectorLabels" . | nindent 4 }}
