apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e31fb68-3aee-4496-95a5-de0f2f11b81f.fullname" . }}
  labels:
    {{- include "go-echo3e31fb68-3aee-4496-95a5-de0f2f11b81f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e31fb68-3aee-4496-95a5-de0f2f11b81f.selectorLabels" . | nindent 4 }}
