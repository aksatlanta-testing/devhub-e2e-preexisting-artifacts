apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo361d74a1-99e9-48b0-896f-1d52afe8bb63.fullname" . }}
  labels:
    {{- include "go-echo361d74a1-99e9-48b0-896f-1d52afe8bb63.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo361d74a1-99e9-48b0-896f-1d52afe8bb63.selectorLabels" . | nindent 4 }}
