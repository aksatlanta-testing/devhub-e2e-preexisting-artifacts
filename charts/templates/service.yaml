apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo344b1d3c-e16f-4fb3-acfd-7cf72c3a2aa9.fullname" . }}
  labels:
    {{- include "go-echo344b1d3c-e16f-4fb3-acfd-7cf72c3a2aa9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo344b1d3c-e16f-4fb3-acfd-7cf72c3a2aa9.selectorLabels" . | nindent 4 }}
