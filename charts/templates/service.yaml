apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0a6b98bb-fe5c-4f87-b882-71777d0eaef2.fullname" . }}
  labels:
    {{- include "go-echo0a6b98bb-fe5c-4f87-b882-71777d0eaef2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0a6b98bb-fe5c-4f87-b882-71777d0eaef2.selectorLabels" . | nindent 4 }}
