apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0e4fea9-a65d-4688-9085-86768778218a.fullname" . }}
  labels:
    {{- include "go-echoa0e4fea9-a65d-4688-9085-86768778218a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0e4fea9-a65d-4688-9085-86768778218a.selectorLabels" . | nindent 4 }}
