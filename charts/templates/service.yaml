apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7f61f389-b621-4dd1-a2e9-225479c36c42.fullname" . }}
  labels:
    {{- include "go-echo7f61f389-b621-4dd1-a2e9-225479c36c42.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7f61f389-b621-4dd1-a2e9-225479c36c42.selectorLabels" . | nindent 4 }}
