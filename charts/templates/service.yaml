apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f6e8621-4a16-4f02-8ada-c9d412d68f44.fullname" . }}
  labels:
    {{- include "go-echo1f6e8621-4a16-4f02-8ada-c9d412d68f44.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f6e8621-4a16-4f02-8ada-c9d412d68f44.selectorLabels" . | nindent 4 }}
