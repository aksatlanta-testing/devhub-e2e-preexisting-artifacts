apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7d4f40c1-edf7-486e-9fb6-e6880a5cac8d.fullname" . }}
  labels:
    {{- include "go-echo7d4f40c1-edf7-486e-9fb6-e6880a5cac8d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7d4f40c1-edf7-486e-9fb6-e6880a5cac8d.selectorLabels" . | nindent 4 }}
