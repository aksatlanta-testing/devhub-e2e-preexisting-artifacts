apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo076f1a71-987a-4fe5-932f-75c66935e8a2.fullname" . }}
  labels:
    {{- include "go-echo076f1a71-987a-4fe5-932f-75c66935e8a2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo076f1a71-987a-4fe5-932f-75c66935e8a2.selectorLabels" . | nindent 4 }}
