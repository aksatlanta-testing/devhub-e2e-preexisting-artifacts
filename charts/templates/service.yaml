apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15717692-5160-4582-9cf6-f740c183e328.fullname" . }}
  labels:
    {{- include "go-echo15717692-5160-4582-9cf6-f740c183e328.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15717692-5160-4582-9cf6-f740c183e328.selectorLabels" . | nindent 4 }}
