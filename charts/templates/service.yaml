apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7d36c28e-1eae-4b2e-a8fa-6258f582725c.fullname" . }}
  labels:
    {{- include "go-echo7d36c28e-1eae-4b2e-a8fa-6258f582725c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7d36c28e-1eae-4b2e-a8fa-6258f582725c.selectorLabels" . | nindent 4 }}
