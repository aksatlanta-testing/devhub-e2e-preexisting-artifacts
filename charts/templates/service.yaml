apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo04dca61f-3f25-4b7e-a976-85f954a0a75c.fullname" . }}
  labels:
    {{- include "go-echo04dca61f-3f25-4b7e-a976-85f954a0a75c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo04dca61f-3f25-4b7e-a976-85f954a0a75c.selectorLabels" . | nindent 4 }}
