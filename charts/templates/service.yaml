apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo704ea5a5-038e-4520-b885-1131e24db0cf.fullname" . }}
  labels:
    {{- include "go-echo704ea5a5-038e-4520-b885-1131e24db0cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo704ea5a5-038e-4520-b885-1131e24db0cf.selectorLabels" . | nindent 4 }}
