apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64e5ed02-d10b-43bc-8ee2-abac4517cbc7.fullname" . }}
  labels:
    {{- include "go-echo64e5ed02-d10b-43bc-8ee2-abac4517cbc7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64e5ed02-d10b-43bc-8ee2-abac4517cbc7.selectorLabels" . | nindent 4 }}
