apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf25b049-5b9a-43dd-a54b-d10c3715f00d.fullname" . }}
  labels:
    {{- include "go-echobf25b049-5b9a-43dd-a54b-d10c3715f00d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf25b049-5b9a-43dd-a54b-d10c3715f00d.selectorLabels" . | nindent 4 }}
