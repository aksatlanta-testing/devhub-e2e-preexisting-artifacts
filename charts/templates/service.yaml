apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a700b3e-0f97-4f43-abc0-2df325518684.fullname" . }}
  labels:
    {{- include "go-echo5a700b3e-0f97-4f43-abc0-2df325518684.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a700b3e-0f97-4f43-abc0-2df325518684.selectorLabels" . | nindent 4 }}
