apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoffe03db2-93d2-40ad-a56c-66491fdd7887.fullname" . }}
  labels:
    {{- include "go-echoffe03db2-93d2-40ad-a56c-66491fdd7887.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoffe03db2-93d2-40ad-a56c-66491fdd7887.selectorLabels" . | nindent 4 }}
