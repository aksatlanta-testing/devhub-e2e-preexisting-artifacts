apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo614e5a4a-8b03-49d0-a630-1d803478f995.fullname" . }}
  labels:
    {{- include "go-echo614e5a4a-8b03-49d0-a630-1d803478f995.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo614e5a4a-8b03-49d0-a630-1d803478f995.selectorLabels" . | nindent 4 }}
