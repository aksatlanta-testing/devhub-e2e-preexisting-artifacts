apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa21be95d-47f7-4efe-8af6-26a4e9b3e24d.fullname" . }}
  labels:
    {{- include "go-echoa21be95d-47f7-4efe-8af6-26a4e9b3e24d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa21be95d-47f7-4efe-8af6-26a4e9b3e24d.selectorLabels" . | nindent 4 }}
