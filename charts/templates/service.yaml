apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c43a390-2fb9-4eef-af29-90c84d72c7d6.fullname" . }}
  labels:
    {{- include "go-echo3c43a390-2fb9-4eef-af29-90c84d72c7d6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c43a390-2fb9-4eef-af29-90c84d72c7d6.selectorLabels" . | nindent 4 }}
