apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9ac09be-f262-41e9-8217-309baf64edc8.fullname" . }}
  labels:
    {{- include "go-echod9ac09be-f262-41e9-8217-309baf64edc8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9ac09be-f262-41e9-8217-309baf64edc8.selectorLabels" . | nindent 4 }}
