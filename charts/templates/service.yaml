apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3cc5f0c-a819-4d74-8b1c-389a22851dfc.fullname" . }}
  labels:
    {{- include "go-echoa3cc5f0c-a819-4d74-8b1c-389a22851dfc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3cc5f0c-a819-4d74-8b1c-389a22851dfc.selectorLabels" . | nindent 4 }}
