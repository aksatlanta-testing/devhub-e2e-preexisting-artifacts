apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14895af7-58b5-4e3e-8453-9ad9bb9e6e2b.fullname" . }}
  labels:
    {{- include "go-echo14895af7-58b5-4e3e-8453-9ad9bb9e6e2b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14895af7-58b5-4e3e-8453-9ad9bb9e6e2b.selectorLabels" . | nindent 4 }}
