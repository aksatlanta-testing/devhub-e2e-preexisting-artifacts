apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41a71069-52f7-4262-9b59-88aa9319b967.fullname" . }}
  labels:
    {{- include "go-echo41a71069-52f7-4262-9b59-88aa9319b967.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41a71069-52f7-4262-9b59-88aa9319b967.selectorLabels" . | nindent 4 }}
