apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo50d736e0-9d5c-4588-a34f-b4e1637f3f55.fullname" . }}
  labels:
    {{- include "go-echo50d736e0-9d5c-4588-a34f-b4e1637f3f55.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo50d736e0-9d5c-4588-a34f-b4e1637f3f55.selectorLabels" . | nindent 4 }}
