apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo053247f1-2b77-4802-a917-54480da78da7.fullname" . }}
  labels:
    {{- include "go-echo053247f1-2b77-4802-a917-54480da78da7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo053247f1-2b77-4802-a917-54480da78da7.selectorLabels" . | nindent 4 }}
