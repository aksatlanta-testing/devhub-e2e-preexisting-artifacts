apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86546bc1-0535-4f07-afc6-2bbaf1a5049e.fullname" . }}
  labels:
    {{- include "go-echo86546bc1-0535-4f07-afc6-2bbaf1a5049e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86546bc1-0535-4f07-afc6-2bbaf1a5049e.selectorLabels" . | nindent 4 }}
