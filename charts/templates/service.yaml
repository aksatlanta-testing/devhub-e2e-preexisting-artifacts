apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod4a5f267-c820-4894-8b10-74331c5fe8e2.fullname" . }}
  labels:
    {{- include "go-echod4a5f267-c820-4894-8b10-74331c5fe8e2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod4a5f267-c820-4894-8b10-74331c5fe8e2.selectorLabels" . | nindent 4 }}
