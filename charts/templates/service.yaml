apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3051db0e-fe26-4905-94f5-498305693e08.fullname" . }}
  labels:
    {{- include "go-echo3051db0e-fe26-4905-94f5-498305693e08.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3051db0e-fe26-4905-94f5-498305693e08.selectorLabels" . | nindent 4 }}
