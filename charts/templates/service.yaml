apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobeea5cef-9931-464e-842d-ccf47482221c.fullname" . }}
  labels:
    {{- include "go-echobeea5cef-9931-464e-842d-ccf47482221c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobeea5cef-9931-464e-842d-ccf47482221c.selectorLabels" . | nindent 4 }}
