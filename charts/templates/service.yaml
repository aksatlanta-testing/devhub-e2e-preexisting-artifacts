apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47229ba4-613b-4b8c-b866-1c5cf19f86b7.fullname" . }}
  labels:
    {{- include "go-echo47229ba4-613b-4b8c-b866-1c5cf19f86b7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47229ba4-613b-4b8c-b866-1c5cf19f86b7.selectorLabels" . | nindent 4 }}
