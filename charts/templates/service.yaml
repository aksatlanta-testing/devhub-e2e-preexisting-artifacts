apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92ad3d1e-4a3d-4925-b801-5daed2023dea.fullname" . }}
  labels:
    {{- include "go-echo92ad3d1e-4a3d-4925-b801-5daed2023dea.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92ad3d1e-4a3d-4925-b801-5daed2023dea.selectorLabels" . | nindent 4 }}
