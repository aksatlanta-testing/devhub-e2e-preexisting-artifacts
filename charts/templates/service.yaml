apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd11228f-887b-41f3-a937-8d43b10b855f.fullname" . }}
  labels:
    {{- include "go-echodd11228f-887b-41f3-a937-8d43b10b855f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd11228f-887b-41f3-a937-8d43b10b855f.selectorLabels" . | nindent 4 }}
