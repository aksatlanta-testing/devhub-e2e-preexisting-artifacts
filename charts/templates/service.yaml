apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef77ac2a-ed3f-40de-87b5-eb8314e2017f.fullname" . }}
  labels:
    {{- include "go-echoef77ac2a-ed3f-40de-87b5-eb8314e2017f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef77ac2a-ed3f-40de-87b5-eb8314e2017f.selectorLabels" . | nindent 4 }}
