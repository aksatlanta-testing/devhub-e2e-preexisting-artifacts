apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobc949a3b-a779-4c66-95a1-5262d8ca4552.fullname" . }}
  labels:
    {{- include "go-echobc949a3b-a779-4c66-95a1-5262d8ca4552.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobc949a3b-a779-4c66-95a1-5262d8ca4552.selectorLabels" . | nindent 4 }}
