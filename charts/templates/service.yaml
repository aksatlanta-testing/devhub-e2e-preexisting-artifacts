apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo12ffe78b-423a-4375-84ec-ff96d9c2ca5d.fullname" . }}
  labels:
    {{- include "go-echo12ffe78b-423a-4375-84ec-ff96d9c2ca5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo12ffe78b-423a-4375-84ec-ff96d9c2ca5d.selectorLabels" . | nindent 4 }}
