apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof30ced22-7361-4719-b79b-d2bd0dd724cc.fullname" . }}
  labels:
    {{- include "go-echof30ced22-7361-4719-b79b-d2bd0dd724cc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof30ced22-7361-4719-b79b-d2bd0dd724cc.selectorLabels" . | nindent 4 }}
