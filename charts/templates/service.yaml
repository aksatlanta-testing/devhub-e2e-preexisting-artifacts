apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ba0bf4c-dfa6-47f8-b600-5ba0f5835df4.fullname" . }}
  labels:
    {{- include "go-echo8ba0bf4c-dfa6-47f8-b600-5ba0f5835df4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ba0bf4c-dfa6-47f8-b600-5ba0f5835df4.selectorLabels" . | nindent 4 }}
