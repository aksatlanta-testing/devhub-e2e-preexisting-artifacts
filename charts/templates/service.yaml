apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ae83db6-ffcd-462d-b139-db8c4a373059.fullname" . }}
  labels:
    {{- include "go-echo6ae83db6-ffcd-462d-b139-db8c4a373059.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ae83db6-ffcd-462d-b139-db8c4a373059.selectorLabels" . | nindent 4 }}
