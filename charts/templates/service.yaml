apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27b2f8b4-2e1a-423d-8849-6dd84088b1be.fullname" . }}
  labels:
    {{- include "go-echo27b2f8b4-2e1a-423d-8849-6dd84088b1be.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo27b2f8b4-2e1a-423d-8849-6dd84088b1be.selectorLabels" . | nindent 4 }}
