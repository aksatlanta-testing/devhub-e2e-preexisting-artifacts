apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa13690da-24a1-4370-98a4-8f3baae7b58b.fullname" . }}
  labels:
    {{- include "go-echoa13690da-24a1-4370-98a4-8f3baae7b58b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa13690da-24a1-4370-98a4-8f3baae7b58b.selectorLabels" . | nindent 4 }}
