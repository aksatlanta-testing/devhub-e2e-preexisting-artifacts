apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e80995b-10d3-42a2-b86b-1dda1e958b0a.fullname" . }}
  labels:
    {{- include "go-echo8e80995b-10d3-42a2-b86b-1dda1e958b0a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e80995b-10d3-42a2-b86b-1dda1e958b0a.selectorLabels" . | nindent 4 }}
