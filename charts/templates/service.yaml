apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo761058ed-d253-4d67-8822-0992766108b7.fullname" . }}
  labels:
    {{- include "go-echo761058ed-d253-4d67-8822-0992766108b7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo761058ed-d253-4d67-8822-0992766108b7.selectorLabels" . | nindent 4 }}
