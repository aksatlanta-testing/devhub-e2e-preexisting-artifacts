apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoca5e0bf2-c2db-4abe-b423-54c18b6c49eb.fullname" . }}
  labels:
    {{- include "go-echoca5e0bf2-c2db-4abe-b423-54c18b6c49eb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoca5e0bf2-c2db-4abe-b423-54c18b6c49eb.selectorLabels" . | nindent 4 }}
