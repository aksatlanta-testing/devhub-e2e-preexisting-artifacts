apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo62c93329-fdd2-4ef6-9152-dc990d826fcf.fullname" . }}
  labels:
    {{- include "go-echo62c93329-fdd2-4ef6-9152-dc990d826fcf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
