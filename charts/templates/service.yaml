apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3261a7a5-ef9a-49fe-b9be-2cc7a17c95ef.fullname" . }}
  labels:
    {{- include "go-echo3261a7a5-ef9a-49fe-b9be-2cc7a17c95ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3261a7a5-ef9a-49fe-b9be-2cc7a17c95ef.selectorLabels" . | nindent 4 }}
