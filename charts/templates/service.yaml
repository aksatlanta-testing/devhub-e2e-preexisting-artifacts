apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c107e53-6e3f-4fb4-87e0-fb8eeede393a.fullname" . }}
  labels:
    {{- include "go-echo3c107e53-6e3f-4fb4-87e0-fb8eeede393a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c107e53-6e3f-4fb4-87e0-fb8eeede393a.selectorLabels" . | nindent 4 }}
