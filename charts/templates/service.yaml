apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55d59f67-eb5d-4e5c-81fb-136c5e52e39a.fullname" . }}
  labels:
    {{- include "go-echo55d59f67-eb5d-4e5c-81fb-136c5e52e39a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55d59f67-eb5d-4e5c-81fb-136c5e52e39a.selectorLabels" . | nindent 4 }}
