apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod63a94d3-0f0c-4f50-9266-181d91f43e1b.fullname" . }}
  labels:
    {{- include "go-echod63a94d3-0f0c-4f50-9266-181d91f43e1b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod63a94d3-0f0c-4f50-9266-181d91f43e1b.selectorLabels" . | nindent 4 }}
