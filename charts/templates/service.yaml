apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoecdba49d-eac4-41dc-b27a-32723fda55cb.fullname" . }}
  labels:
    {{- include "go-echoecdba49d-eac4-41dc-b27a-32723fda55cb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoecdba49d-eac4-41dc-b27a-32723fda55cb.selectorLabels" . | nindent 4 }}
