apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod47496b3-40dc-41dc-b6ac-22cfe3b55efa.fullname" . }}
  labels:
    {{- include "go-echod47496b3-40dc-41dc-b6ac-22cfe3b55efa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod47496b3-40dc-41dc-b6ac-22cfe3b55efa.selectorLabels" . | nindent 4 }}
