apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod3a493cd-a7fc-4c23-b662-de5007b89366.fullname" . }}
  labels:
    {{- include "go-echod3a493cd-a7fc-4c23-b662-de5007b89366.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod3a493cd-a7fc-4c23-b662-de5007b89366.selectorLabels" . | nindent 4 }}
