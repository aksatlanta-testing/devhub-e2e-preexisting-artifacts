apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec93208d-1115-4fd9-a168-fc5e96b6f85f.fullname" . }}
  labels:
    {{- include "go-echoec93208d-1115-4fd9-a168-fc5e96b6f85f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec93208d-1115-4fd9-a168-fc5e96b6f85f.selectorLabels" . | nindent 4 }}
