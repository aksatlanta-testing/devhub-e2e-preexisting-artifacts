apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84635f7f-2b16-40eb-8170-d342edd939b7.fullname" . }}
  labels:
    {{- include "go-echo84635f7f-2b16-40eb-8170-d342edd939b7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84635f7f-2b16-40eb-8170-d342edd939b7.selectorLabels" . | nindent 4 }}
