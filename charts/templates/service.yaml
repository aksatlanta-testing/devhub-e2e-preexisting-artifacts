apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo476fd5ff-644b-4d29-8d42-03cb35b4f092.fullname" . }}
  labels:
    {{- include "go-echo476fd5ff-644b-4d29-8d42-03cb35b4f092.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo476fd5ff-644b-4d29-8d42-03cb35b4f092.selectorLabels" . | nindent 4 }}
