apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66d33e95-549b-4a5c-9dcc-ba3631987245.fullname" . }}
  labels:
    {{- include "go-echo66d33e95-549b-4a5c-9dcc-ba3631987245.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66d33e95-549b-4a5c-9dcc-ba3631987245.selectorLabels" . | nindent 4 }}
