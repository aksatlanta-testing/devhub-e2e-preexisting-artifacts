apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo736d2c23-5ab2-48d7-a9df-380a493c6e37.fullname" . }}
  labels:
    {{- include "go-echo736d2c23-5ab2-48d7-a9df-380a493c6e37.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo736d2c23-5ab2-48d7-a9df-380a493c6e37.selectorLabels" . | nindent 4 }}
