apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f877ddb-415f-4053-9afd-be5533b6a73b.fullname" . }}
  labels:
    {{- include "go-echo5f877ddb-415f-4053-9afd-be5533b6a73b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f877ddb-415f-4053-9afd-be5533b6a73b.selectorLabels" . | nindent 4 }}
