apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ae3fbb5-a06d-46f8-b5bd-e3c9daeb9ade.fullname" . }}
  labels:
    {{- include "go-echo0ae3fbb5-a06d-46f8-b5bd-e3c9daeb9ade.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ae3fbb5-a06d-46f8-b5bd-e3c9daeb9ade.selectorLabels" . | nindent 4 }}
