apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5420e3c8-3850-4e61-951f-0eb6308a1bf2.fullname" . }}
  labels:
    {{- include "go-echo5420e3c8-3850-4e61-951f-0eb6308a1bf2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5420e3c8-3850-4e61-951f-0eb6308a1bf2.selectorLabels" . | nindent 4 }}
