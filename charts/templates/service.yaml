apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo42665f8d-c075-4718-9eb2-983190526040.fullname" . }}
  labels:
    {{- include "go-echo42665f8d-c075-4718-9eb2-983190526040.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo42665f8d-c075-4718-9eb2-983190526040.selectorLabels" . | nindent 4 }}
