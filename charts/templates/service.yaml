apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ff6f6c5-ec48-4289-ae8e-872eb22f4cba.fullname" . }}
  labels:
    {{- include "go-echo3ff6f6c5-ec48-4289-ae8e-872eb22f4cba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ff6f6c5-ec48-4289-ae8e-872eb22f4cba.selectorLabels" . | nindent 4 }}
