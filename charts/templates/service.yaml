apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c9c7b1a-998a-4829-9c25-553e14a0b6f5.fullname" . }}
  labels:
    {{- include "go-echo9c9c7b1a-998a-4829-9c25-553e14a0b6f5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c9c7b1a-998a-4829-9c25-553e14a0b6f5.selectorLabels" . | nindent 4 }}
