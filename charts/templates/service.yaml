apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6db7129a-ca52-4fab-a5dc-dca719924412.fullname" . }}
  labels:
    {{- include "go-echo6db7129a-ca52-4fab-a5dc-dca719924412.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6db7129a-ca52-4fab-a5dc-dca719924412.selectorLabels" . | nindent 4 }}
