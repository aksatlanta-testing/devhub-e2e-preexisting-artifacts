apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc432edc-626d-4ecb-9253-7718e7e33111.fullname" . }}
  labels:
    {{- include "go-echocc432edc-626d-4ecb-9253-7718e7e33111.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc432edc-626d-4ecb-9253-7718e7e33111.selectorLabels" . | nindent 4 }}
