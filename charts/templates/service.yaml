apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo46c7a93e-47ba-4a30-9da1-52904462af12.fullname" . }}
  labels:
    {{- include "go-echo46c7a93e-47ba-4a30-9da1-52904462af12.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo46c7a93e-47ba-4a30-9da1-52904462af12.selectorLabels" . | nindent 4 }}
