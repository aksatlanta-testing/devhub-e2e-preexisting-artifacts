apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54cd08f4-e052-4fc8-9e61-6dc26162653e.fullname" . }}
  labels:
    {{- include "go-echo54cd08f4-e052-4fc8-9e61-6dc26162653e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54cd08f4-e052-4fc8-9e61-6dc26162653e.selectorLabels" . | nindent 4 }}
