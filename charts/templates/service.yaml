apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob20c3451-3a56-4c6c-a1e7-1b415ab8aca0.fullname" . }}
  labels:
    {{- include "go-echob20c3451-3a56-4c6c-a1e7-1b415ab8aca0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob20c3451-3a56-4c6c-a1e7-1b415ab8aca0.selectorLabels" . | nindent 4 }}
