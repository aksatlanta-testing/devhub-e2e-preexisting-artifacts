apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc047f1b-8264-41c9-98b0-3de4dc279f4e.fullname" . }}
  labels:
    {{- include "go-echodc047f1b-8264-41c9-98b0-3de4dc279f4e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc047f1b-8264-41c9-98b0-3de4dc279f4e.selectorLabels" . | nindent 4 }}
