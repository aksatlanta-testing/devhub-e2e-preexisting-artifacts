apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob89d96f9-c6a2-4bee-9692-652e61fc0d22.fullname" . }}
  labels:
    {{- include "go-echob89d96f9-c6a2-4bee-9692-652e61fc0d22.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob89d96f9-c6a2-4bee-9692-652e61fc0d22.selectorLabels" . | nindent 4 }}
