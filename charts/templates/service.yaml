apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda7722b1-0a29-4624-a4c7-62423f994a78.fullname" . }}
  labels:
    {{- include "go-echoda7722b1-0a29-4624-a4c7-62423f994a78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda7722b1-0a29-4624-a4c7-62423f994a78.selectorLabels" . | nindent 4 }}
