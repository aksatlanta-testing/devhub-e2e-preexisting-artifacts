apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2ab70a3b-3dba-44d6-8bf3-5eb16dd4e4c0.fullname" . }}
  labels:
    {{- include "go-echo2ab70a3b-3dba-44d6-8bf3-5eb16dd4e4c0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2ab70a3b-3dba-44d6-8bf3-5eb16dd4e4c0.selectorLabels" . | nindent 4 }}
