apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7b48537-c739-4308-9f94-6a39e6182b6d.fullname" . }}
  labels:
    {{- include "go-echoa7b48537-c739-4308-9f94-6a39e6182b6d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7b48537-c739-4308-9f94-6a39e6182b6d.selectorLabels" . | nindent 4 }}
