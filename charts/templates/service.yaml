apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30b9624b-0b00-4328-8f8c-4fbdc1b6c453.fullname" . }}
  labels:
    {{- include "go-echo30b9624b-0b00-4328-8f8c-4fbdc1b6c453.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30b9624b-0b00-4328-8f8c-4fbdc1b6c453.selectorLabels" . | nindent 4 }}
