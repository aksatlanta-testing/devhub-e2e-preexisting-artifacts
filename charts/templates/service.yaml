apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01977a8b-6f75-427b-982c-993990aafdbc.fullname" . }}
  labels:
    {{- include "go-echo01977a8b-6f75-427b-982c-993990aafdbc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01977a8b-6f75-427b-982c-993990aafdbc.selectorLabels" . | nindent 4 }}
