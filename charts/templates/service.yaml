apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo391c3cb7-e772-4933-9771-c7995f0144fa.fullname" . }}
  labels:
    {{- include "go-echo391c3cb7-e772-4933-9771-c7995f0144fa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
