apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0fd0e805-df71-44e3-9d08-f1e4fae1e585.fullname" . }}
  labels:
    {{- include "go-echo0fd0e805-df71-44e3-9d08-f1e4fae1e585.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0fd0e805-df71-44e3-9d08-f1e4fae1e585.selectorLabels" . | nindent 4 }}
