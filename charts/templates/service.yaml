apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ceaf9c9-533a-4206-ac21-b5fe12540599.fullname" . }}
  labels:
    {{- include "go-echo4ceaf9c9-533a-4206-ac21-b5fe12540599.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ceaf9c9-533a-4206-ac21-b5fe12540599.selectorLabels" . | nindent 4 }}
