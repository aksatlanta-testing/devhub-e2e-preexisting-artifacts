apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobde80723-d5a7-4ebf-b64a-6117b201caba.fullname" . }}
  labels:
    {{- include "go-echobde80723-d5a7-4ebf-b64a-6117b201caba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobde80723-d5a7-4ebf-b64a-6117b201caba.selectorLabels" . | nindent 4 }}
