apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodcce887d-af97-4a67-86f6-a2dd3a91bd10.fullname" . }}
  labels:
    {{- include "go-echodcce887d-af97-4a67-86f6-a2dd3a91bd10.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodcce887d-af97-4a67-86f6-a2dd3a91bd10.selectorLabels" . | nindent 4 }}
