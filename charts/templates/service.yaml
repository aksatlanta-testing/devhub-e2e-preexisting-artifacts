apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45667ffe-1a2a-46fd-85a8-bfd5f64b7bb9.fullname" . }}
  labels:
    {{- include "go-echo45667ffe-1a2a-46fd-85a8-bfd5f64b7bb9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45667ffe-1a2a-46fd-85a8-bfd5f64b7bb9.selectorLabels" . | nindent 4 }}
