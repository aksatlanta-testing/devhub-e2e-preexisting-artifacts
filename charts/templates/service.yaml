apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe55eeaf3-f119-4dc9-9daa-f2c3cf64b8c5.fullname" . }}
  labels:
    {{- include "go-echoe55eeaf3-f119-4dc9-9daa-f2c3cf64b8c5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe55eeaf3-f119-4dc9-9daa-f2c3cf64b8c5.selectorLabels" . | nindent 4 }}
