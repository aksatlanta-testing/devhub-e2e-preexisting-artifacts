apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a2d8cf9-69c4-4ddc-b1ea-60d2e5af5357.fullname" . }}
  labels:
    {{- include "go-echo8a2d8cf9-69c4-4ddc-b1ea-60d2e5af5357.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a2d8cf9-69c4-4ddc-b1ea-60d2e5af5357.selectorLabels" . | nindent 4 }}
