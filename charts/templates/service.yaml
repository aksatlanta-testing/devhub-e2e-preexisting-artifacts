apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod82e5f9a-cc39-4aad-b74c-077df48fac00.fullname" . }}
  labels:
    {{- include "go-echod82e5f9a-cc39-4aad-b74c-077df48fac00.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod82e5f9a-cc39-4aad-b74c-077df48fac00.selectorLabels" . | nindent 4 }}
