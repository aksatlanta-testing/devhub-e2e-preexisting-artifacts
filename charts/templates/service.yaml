apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89419517-e43a-44be-92ef-89347c926c5e.fullname" . }}
  labels:
    {{- include "go-echo89419517-e43a-44be-92ef-89347c926c5e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89419517-e43a-44be-92ef-89347c926c5e.selectorLabels" . | nindent 4 }}
