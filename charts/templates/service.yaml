apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9efdb880-7750-4386-b528-3cc7c3a5f82d.fullname" . }}
  labels:
    {{- include "go-echo9efdb880-7750-4386-b528-3cc7c3a5f82d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9efdb880-7750-4386-b528-3cc7c3a5f82d.selectorLabels" . | nindent 4 }}
