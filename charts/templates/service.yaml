apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06761848-4e21-4eeb-9542-520bdb46f503.fullname" . }}
  labels:
    {{- include "go-echo06761848-4e21-4eeb-9542-520bdb46f503.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
