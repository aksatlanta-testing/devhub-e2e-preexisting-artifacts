apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobcf39225-6e47-410a-9a1a-dfe40ad481f4.fullname" . }}
  labels:
    {{- include "go-echobcf39225-6e47-410a-9a1a-dfe40ad481f4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobcf39225-6e47-410a-9a1a-dfe40ad481f4.selectorLabels" . | nindent 4 }}
