apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b9af796-cac9-4bab-a96e-bf2f7eb0cdca.fullname" . }}
  labels:
    {{- include "go-echo8b9af796-cac9-4bab-a96e-bf2f7eb0cdca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b9af796-cac9-4bab-a96e-bf2f7eb0cdca.selectorLabels" . | nindent 4 }}
