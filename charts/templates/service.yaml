apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a0fff63-d3b8-4fba-8cbd-0fc2a3d77026.fullname" . }}
  labels:
    {{- include "go-echo9a0fff63-d3b8-4fba-8cbd-0fc2a3d77026.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a0fff63-d3b8-4fba-8cbd-0fc2a3d77026.selectorLabels" . | nindent 4 }}
