apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d9eeca4-060f-4941-b5d5-eb006eb2eed6.fullname" . }}
  labels:
    {{- include "go-echo8d9eeca4-060f-4941-b5d5-eb006eb2eed6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d9eeca4-060f-4941-b5d5-eb006eb2eed6.selectorLabels" . | nindent 4 }}
