apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85fc9da8-540b-4554-a9ee-9696aefdcb43.fullname" . }}
  labels:
    {{- include "go-echo85fc9da8-540b-4554-a9ee-9696aefdcb43.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85fc9da8-540b-4554-a9ee-9696aefdcb43.selectorLabels" . | nindent 4 }}
