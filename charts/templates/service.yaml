apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe955cbc1-2c50-46a1-aaa2-c551378a8c5b.fullname" . }}
  labels:
    {{- include "go-echoe955cbc1-2c50-46a1-aaa2-c551378a8c5b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe955cbc1-2c50-46a1-aaa2-c551378a8c5b.selectorLabels" . | nindent 4 }}
