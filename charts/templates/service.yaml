apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa22c76f7-fffe-4876-a502-611aba47b74b.fullname" . }}
  labels:
    {{- include "go-echoa22c76f7-fffe-4876-a502-611aba47b74b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa22c76f7-fffe-4876-a502-611aba47b74b.selectorLabels" . | nindent 4 }}
