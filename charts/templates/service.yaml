apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofecdef9c-4ae0-4391-afa9-b16f96968ad1.fullname" . }}
  labels:
    {{- include "go-echofecdef9c-4ae0-4391-afa9-b16f96968ad1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofecdef9c-4ae0-4391-afa9-b16f96968ad1.selectorLabels" . | nindent 4 }}
