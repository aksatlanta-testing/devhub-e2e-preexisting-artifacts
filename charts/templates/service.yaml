apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc919c53-537f-477c-9a47-67bfea834bde.fullname" . }}
  labels:
    {{- include "go-echodc919c53-537f-477c-9a47-67bfea834bde.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc919c53-537f-477c-9a47-67bfea834bde.selectorLabels" . | nindent 4 }}
