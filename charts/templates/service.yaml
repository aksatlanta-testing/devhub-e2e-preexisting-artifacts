apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo486a73fa-682a-4492-89e3-f87a30322111.fullname" . }}
  labels:
    {{- include "go-echo486a73fa-682a-4492-89e3-f87a30322111.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo486a73fa-682a-4492-89e3-f87a30322111.selectorLabels" . | nindent 4 }}
