apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5f38a84-0f0e-443b-b28e-4754935ec717.fullname" . }}
  labels:
    {{- include "go-echoe5f38a84-0f0e-443b-b28e-4754935ec717.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5f38a84-0f0e-443b-b28e-4754935ec717.selectorLabels" . | nindent 4 }}
