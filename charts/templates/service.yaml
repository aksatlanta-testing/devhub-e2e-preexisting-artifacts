apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc8b812ec-5749-4177-a1a5-0f2500157b79.fullname" . }}
  labels:
    {{- include "go-echoc8b812ec-5749-4177-a1a5-0f2500157b79.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc8b812ec-5749-4177-a1a5-0f2500157b79.selectorLabels" . | nindent 4 }}
