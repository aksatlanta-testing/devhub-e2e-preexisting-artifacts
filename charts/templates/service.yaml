apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob7095da6-ed56-4e30-925d-3b17aca15199.fullname" . }}
  labels:
    {{- include "go-echob7095da6-ed56-4e30-925d-3b17aca15199.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob7095da6-ed56-4e30-925d-3b17aca15199.selectorLabels" . | nindent 4 }}
