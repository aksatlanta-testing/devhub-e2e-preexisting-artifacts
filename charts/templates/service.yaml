apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7aefdfc3-6c2a-48aa-97ef-c3c32ebc7cdf.fullname" . }}
  labels:
    {{- include "go-echo7aefdfc3-6c2a-48aa-97ef-c3c32ebc7cdf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7aefdfc3-6c2a-48aa-97ef-c3c32ebc7cdf.selectorLabels" . | nindent 4 }}
