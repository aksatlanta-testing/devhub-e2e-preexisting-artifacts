apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19df0902-8c65-48f2-84a2-34197283d100.fullname" . }}
  labels:
    {{- include "go-echo19df0902-8c65-48f2-84a2-34197283d100.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
