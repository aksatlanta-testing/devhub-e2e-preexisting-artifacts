apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb15e068-ca21-4af2-9d60-cf2cf812ce2e.fullname" . }}
  labels:
    {{- include "go-echofb15e068-ca21-4af2-9d60-cf2cf812ce2e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb15e068-ca21-4af2-9d60-cf2cf812ce2e.selectorLabels" . | nindent 4 }}
