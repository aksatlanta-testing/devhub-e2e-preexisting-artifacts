apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54301158-86d9-4827-ba5e-87f5dc8695e8.fullname" . }}
  labels:
    {{- include "go-echo54301158-86d9-4827-ba5e-87f5dc8695e8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54301158-86d9-4827-ba5e-87f5dc8695e8.selectorLabels" . | nindent 4 }}
