apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c8a1327-96b8-4023-8d3c-8b21e8d314b2.fullname" . }}
  labels:
    {{- include "go-echo8c8a1327-96b8-4023-8d3c-8b21e8d314b2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c8a1327-96b8-4023-8d3c-8b21e8d314b2.selectorLabels" . | nindent 4 }}
