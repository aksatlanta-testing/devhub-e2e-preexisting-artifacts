apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo693de5f1-71c8-4c89-8a5f-1366134706de.fullname" . }}
  labels:
    {{- include "go-echo693de5f1-71c8-4c89-8a5f-1366134706de.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo693de5f1-71c8-4c89-8a5f-1366134706de.selectorLabels" . | nindent 4 }}
