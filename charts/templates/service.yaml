apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbb9224b-77a1-4c1c-ae52-7393622efb42.fullname" . }}
  labels:
    {{- include "go-echofbb9224b-77a1-4c1c-ae52-7393622efb42.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbb9224b-77a1-4c1c-ae52-7393622efb42.selectorLabels" . | nindent 4 }}
