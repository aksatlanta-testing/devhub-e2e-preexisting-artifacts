apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2763dc12-3ea6-4a5a-a538-b7992cb62906.fullname" . }}
  labels:
    {{- include "go-echo2763dc12-3ea6-4a5a-a538-b7992cb62906.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2763dc12-3ea6-4a5a-a538-b7992cb62906.selectorLabels" . | nindent 4 }}
