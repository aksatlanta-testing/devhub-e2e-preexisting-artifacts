apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21df5f47-bbe2-42d7-9d32-2fd7a37dba96.fullname" . }}
  labels:
    {{- include "go-echo21df5f47-bbe2-42d7-9d32-2fd7a37dba96.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
