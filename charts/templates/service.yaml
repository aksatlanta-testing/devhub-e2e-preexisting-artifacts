apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbda49e7-d4d6-4066-8907-603d9f818768.fullname" . }}
  labels:
    {{- include "go-echofbda49e7-d4d6-4066-8907-603d9f818768.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbda49e7-d4d6-4066-8907-603d9f818768.selectorLabels" . | nindent 4 }}
