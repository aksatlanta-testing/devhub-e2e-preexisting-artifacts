apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c87c2a2-c69d-4072-a85c-48aae705fcaf.fullname" . }}
  labels:
    {{- include "go-echo8c87c2a2-c69d-4072-a85c-48aae705fcaf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c87c2a2-c69d-4072-a85c-48aae705fcaf.selectorLabels" . | nindent 4 }}
