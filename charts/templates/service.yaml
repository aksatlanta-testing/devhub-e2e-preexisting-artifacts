apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo94faf22e-b6ce-46b5-8c6a-4d7d66a92747.fullname" . }}
  labels:
    {{- include "go-echo94faf22e-b6ce-46b5-8c6a-4d7d66a92747.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo94faf22e-b6ce-46b5-8c6a-4d7d66a92747.selectorLabels" . | nindent 4 }}
