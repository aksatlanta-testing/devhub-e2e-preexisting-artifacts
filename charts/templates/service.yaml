apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47e4abc3-b2e0-4b6a-9533-eb36363f4e85.fullname" . }}
  labels:
    {{- include "go-echo47e4abc3-b2e0-4b6a-9533-eb36363f4e85.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47e4abc3-b2e0-4b6a-9533-eb36363f4e85.selectorLabels" . | nindent 4 }}
