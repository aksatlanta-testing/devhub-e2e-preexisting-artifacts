apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07781e99-9531-4a47-901c-bcd68de8ce78.fullname" . }}
  labels:
    {{- include "go-echo07781e99-9531-4a47-901c-bcd68de8ce78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
