apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85385562-5f65-46d7-b805-f750abdb7cfb.fullname" . }}
  labels:
    {{- include "go-echo85385562-5f65-46d7-b805-f750abdb7cfb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85385562-5f65-46d7-b805-f750abdb7cfb.selectorLabels" . | nindent 4 }}
