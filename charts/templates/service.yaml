apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa163d7b8-d56a-454b-84e8-1580ccf73db4.fullname" . }}
  labels:
    {{- include "go-echoa163d7b8-d56a-454b-84e8-1580ccf73db4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa163d7b8-d56a-454b-84e8-1580ccf73db4.selectorLabels" . | nindent 4 }}
