apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69a502bf-edb1-4106-82bc-6cdf3f02cf4a.fullname" . }}
  labels:
    {{- include "go-echo69a502bf-edb1-4106-82bc-6cdf3f02cf4a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69a502bf-edb1-4106-82bc-6cdf3f02cf4a.selectorLabels" . | nindent 4 }}
