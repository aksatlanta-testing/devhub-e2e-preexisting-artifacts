apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa25685d-3f92-4d73-b7f5-c6c47ed19516.fullname" . }}
  labels:
    {{- include "go-echofa25685d-3f92-4d73-b7f5-c6c47ed19516.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa25685d-3f92-4d73-b7f5-c6c47ed19516.selectorLabels" . | nindent 4 }}
