apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo934f9a40-7c82-4bbb-ba7f-c570d87320e8.fullname" . }}
  labels:
    {{- include "go-echo934f9a40-7c82-4bbb-ba7f-c570d87320e8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo934f9a40-7c82-4bbb-ba7f-c570d87320e8.selectorLabels" . | nindent 4 }}
