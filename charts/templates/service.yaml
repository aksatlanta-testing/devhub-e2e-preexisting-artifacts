apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5cb2eb9d-99a6-4e38-a6d4-ffbb956a8857.fullname" . }}
  labels:
    {{- include "go-echo5cb2eb9d-99a6-4e38-a6d4-ffbb956a8857.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5cb2eb9d-99a6-4e38-a6d4-ffbb956a8857.selectorLabels" . | nindent 4 }}
