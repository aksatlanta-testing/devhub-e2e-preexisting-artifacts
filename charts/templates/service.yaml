apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2447b990-998f-4480-992f-0c7b60cf600a.fullname" . }}
  labels:
    {{- include "go-echo2447b990-998f-4480-992f-0c7b60cf600a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
