apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a86c840-77f7-4d46-bd6d-49663f7caaf4.fullname" . }}
  labels:
    {{- include "go-echo2a86c840-77f7-4d46-bd6d-49663f7caaf4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a86c840-77f7-4d46-bd6d-49663f7caaf4.selectorLabels" . | nindent 4 }}
