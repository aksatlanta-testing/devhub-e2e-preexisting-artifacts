apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo554cf561-bb25-4f67-91d1-918138b39445.fullname" . }}
  labels:
    {{- include "go-echo554cf561-bb25-4f67-91d1-918138b39445.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo554cf561-bb25-4f67-91d1-918138b39445.selectorLabels" . | nindent 4 }}
