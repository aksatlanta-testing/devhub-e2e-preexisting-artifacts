apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b124296-6c1f-4099-b1d0-2f81ad093beb.fullname" . }}
  labels:
    {{- include "go-echo8b124296-6c1f-4099-b1d0-2f81ad093beb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b124296-6c1f-4099-b1d0-2f81ad093beb.selectorLabels" . | nindent 4 }}
