apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92338067-3b0c-46b9-877e-946585ca0a31.fullname" . }}
  labels:
    {{- include "go-echo92338067-3b0c-46b9-877e-946585ca0a31.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92338067-3b0c-46b9-877e-946585ca0a31.selectorLabels" . | nindent 4 }}
