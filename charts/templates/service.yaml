apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo383e6db7-d95b-49a0-8144-3a9a66cb3d13.fullname" . }}
  labels:
    {{- include "go-echo383e6db7-d95b-49a0-8144-3a9a66cb3d13.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo383e6db7-d95b-49a0-8144-3a9a66cb3d13.selectorLabels" . | nindent 4 }}
