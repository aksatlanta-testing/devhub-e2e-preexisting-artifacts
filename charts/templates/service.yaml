apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5730af92-d398-4085-ad15-f1b8231cb65a.fullname" . }}
  labels:
    {{- include "go-echo5730af92-d398-4085-ad15-f1b8231cb65a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5730af92-d398-4085-ad15-f1b8231cb65a.selectorLabels" . | nindent 4 }}
