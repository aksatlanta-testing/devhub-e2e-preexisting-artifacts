apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2089b877-7435-48ac-b9ce-b95bbf291b61.fullname" . }}
  labels:
    {{- include "go-echo2089b877-7435-48ac-b9ce-b95bbf291b61.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2089b877-7435-48ac-b9ce-b95bbf291b61.selectorLabels" . | nindent 4 }}
