apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff22295d-34a3-48b1-8717-0dbe375fedd7.fullname" . }}
  labels:
    {{- include "go-echoff22295d-34a3-48b1-8717-0dbe375fedd7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff22295d-34a3-48b1-8717-0dbe375fedd7.selectorLabels" . | nindent 4 }}
