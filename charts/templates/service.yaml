apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28fd97e6-31ef-4341-9910-616af745de91.fullname" . }}
  labels:
    {{- include "go-echo28fd97e6-31ef-4341-9910-616af745de91.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28fd97e6-31ef-4341-9910-616af745de91.selectorLabels" . | nindent 4 }}
