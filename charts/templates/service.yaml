apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52f9a517-3de2-45e1-9374-132c01620b18.fullname" . }}
  labels:
    {{- include "go-echo52f9a517-3de2-45e1-9374-132c01620b18.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52f9a517-3de2-45e1-9374-132c01620b18.selectorLabels" . | nindent 4 }}
