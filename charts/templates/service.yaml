apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78db757f-e8d2-40ff-8466-7dcd66364a69.fullname" . }}
  labels:
    {{- include "go-echo78db757f-e8d2-40ff-8466-7dcd66364a69.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
