apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo944a24cb-5ef0-4d2b-a973-5cad456d97a1.fullname" . }}
  labels:
    {{- include "go-echo944a24cb-5ef0-4d2b-a973-5cad456d97a1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo944a24cb-5ef0-4d2b-a973-5cad456d97a1.selectorLabels" . | nindent 4 }}
