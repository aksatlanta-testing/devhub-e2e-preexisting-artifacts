apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe6d7f62e-6a81-4fb0-9b28-9028763351ef.fullname" . }}
  labels:
    {{- include "go-echoe6d7f62e-6a81-4fb0-9b28-9028763351ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe6d7f62e-6a81-4fb0-9b28-9028763351ef.selectorLabels" . | nindent 4 }}
