apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b84c1e8-b165-44a0-80b5-0ba81946f850.fullname" . }}
  labels:
    {{- include "go-echo8b84c1e8-b165-44a0-80b5-0ba81946f850.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b84c1e8-b165-44a0-80b5-0ba81946f850.selectorLabels" . | nindent 4 }}
