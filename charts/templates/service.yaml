apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb93e8d5-2e80-481a-9d49-9a0cfa9f1ff5.fullname" . }}
  labels:
    {{- include "go-echoeb93e8d5-2e80-481a-9d49-9a0cfa9f1ff5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb93e8d5-2e80-481a-9d49-9a0cfa9f1ff5.selectorLabels" . | nindent 4 }}
