apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc84d9615-d9d5-4c8c-85b9-00ef74bbf1b3.fullname" . }}
  labels:
    {{- include "go-echoc84d9615-d9d5-4c8c-85b9-00ef74bbf1b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc84d9615-d9d5-4c8c-85b9-00ef74bbf1b3.selectorLabels" . | nindent 4 }}
