apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84de4570-a0e3-4cbc-ae32-cec8298219b9.fullname" . }}
  labels:
    {{- include "go-echo84de4570-a0e3-4cbc-ae32-cec8298219b9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84de4570-a0e3-4cbc-ae32-cec8298219b9.selectorLabels" . | nindent 4 }}
