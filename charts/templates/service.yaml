apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c715be6-fd59-44d4-a442-c000833f9748.fullname" . }}
  labels:
    {{- include "go-echo3c715be6-fd59-44d4-a442-c000833f9748.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c715be6-fd59-44d4-a442-c000833f9748.selectorLabels" . | nindent 4 }}
