apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof4df216c-b305-4718-896f-4e4555ae8c25.fullname" . }}
  labels:
    {{- include "go-echof4df216c-b305-4718-896f-4e4555ae8c25.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof4df216c-b305-4718-896f-4e4555ae8c25.selectorLabels" . | nindent 4 }}
