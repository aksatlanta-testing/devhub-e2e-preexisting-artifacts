apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e26d7eb-a5fa-4882-97e3-c933db8d6dec.fullname" . }}
  labels:
    {{- include "go-echo2e26d7eb-a5fa-4882-97e3-c933db8d6dec.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e26d7eb-a5fa-4882-97e3-c933db8d6dec.selectorLabels" . | nindent 4 }}
