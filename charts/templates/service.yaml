apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo025ffc94-c718-4176-9663-772040153f08.fullname" . }}
  labels:
    {{- include "go-echo025ffc94-c718-4176-9663-772040153f08.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
