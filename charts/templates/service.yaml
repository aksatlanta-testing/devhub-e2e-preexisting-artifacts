apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5610be6c-6f03-482b-9a4f-2c9d7fef0203.fullname" . }}
  labels:
    {{- include "go-echo5610be6c-6f03-482b-9a4f-2c9d7fef0203.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5610be6c-6f03-482b-9a4f-2c9d7fef0203.selectorLabels" . | nindent 4 }}
