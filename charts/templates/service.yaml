apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4e9bc20-8237-4393-85ec-94db3275d5ea.fullname" . }}
  labels:
    {{- include "go-echoc4e9bc20-8237-4393-85ec-94db3275d5ea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4e9bc20-8237-4393-85ec-94db3275d5ea.selectorLabels" . | nindent 4 }}
