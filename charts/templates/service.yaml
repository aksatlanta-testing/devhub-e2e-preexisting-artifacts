apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40b27758-2f0d-471f-88d9-83dccb5da1e2.fullname" . }}
  labels:
    {{- include "go-echo40b27758-2f0d-471f-88d9-83dccb5da1e2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40b27758-2f0d-471f-88d9-83dccb5da1e2.selectorLabels" . | nindent 4 }}
