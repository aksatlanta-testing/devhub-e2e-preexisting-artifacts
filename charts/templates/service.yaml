apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e20f750-1b8d-49e0-99ef-4668c654bd06.fullname" . }}
  labels:
    {{- include "go-echo3e20f750-1b8d-49e0-99ef-4668c654bd06.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e20f750-1b8d-49e0-99ef-4668c654bd06.selectorLabels" . | nindent 4 }}
