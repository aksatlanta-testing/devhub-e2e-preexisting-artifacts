apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7f7c3a57-cb42-4b9e-b9d8-efde244eb699.fullname" . }}
  labels:
    {{- include "go-echo7f7c3a57-cb42-4b9e-b9d8-efde244eb699.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
