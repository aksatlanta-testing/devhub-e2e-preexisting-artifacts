apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0040e4ee-edc3-4997-b3c9-339d58d4cbbb.fullname" . }}
  labels:
    {{- include "go-echo0040e4ee-edc3-4997-b3c9-339d58d4cbbb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0040e4ee-edc3-4997-b3c9-339d58d4cbbb.selectorLabels" . | nindent 4 }}
