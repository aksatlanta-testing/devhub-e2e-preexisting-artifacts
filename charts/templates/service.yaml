apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77e1947c-5edb-417e-a5e4-d53841481a94.fullname" . }}
  labels:
    {{- include "go-echo77e1947c-5edb-417e-a5e4-d53841481a94.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77e1947c-5edb-417e-a5e4-d53841481a94.selectorLabels" . | nindent 4 }}
