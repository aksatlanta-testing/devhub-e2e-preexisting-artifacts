apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18a43d87-7b3e-405a-a0a5-b34241c977d3.fullname" . }}
  labels:
    {{- include "go-echo18a43d87-7b3e-405a-a0a5-b34241c977d3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo18a43d87-7b3e-405a-a0a5-b34241c977d3.selectorLabels" . | nindent 4 }}
