apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob00df3c2-9058-4ee4-96fb-afd1630ac200.fullname" . }}
  labels:
    {{- include "go-echob00df3c2-9058-4ee4-96fb-afd1630ac200.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob00df3c2-9058-4ee4-96fb-afd1630ac200.selectorLabels" . | nindent 4 }}
