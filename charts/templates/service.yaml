apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8abf173-9047-451b-a3e8-045f47b08971.fullname" . }}
  labels:
    {{- include "go-echoe8abf173-9047-451b-a3e8-045f47b08971.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8abf173-9047-451b-a3e8-045f47b08971.selectorLabels" . | nindent 4 }}
