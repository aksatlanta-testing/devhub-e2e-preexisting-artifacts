apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7cf765a-ac8e-4f1f-adad-65807060fad8.fullname" . }}
  labels:
    {{- include "go-echoa7cf765a-ac8e-4f1f-adad-65807060fad8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7cf765a-ac8e-4f1f-adad-65807060fad8.selectorLabels" . | nindent 4 }}
