apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb6b6e5a-415e-414a-8b0f-d940473006e1.fullname" . }}
  labels:
    {{- include "go-echobb6b6e5a-415e-414a-8b0f-d940473006e1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb6b6e5a-415e-414a-8b0f-d940473006e1.selectorLabels" . | nindent 4 }}
