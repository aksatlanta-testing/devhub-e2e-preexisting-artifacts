apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1bdcede-e56c-4ecf-a292-e4400b58e53b.fullname" . }}
  labels:
    {{- include "go-echoc1bdcede-e56c-4ecf-a292-e4400b58e53b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1bdcede-e56c-4ecf-a292-e4400b58e53b.selectorLabels" . | nindent 4 }}
