apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15a36e0c-0357-4397-8f45-65e83630303e.fullname" . }}
  labels:
    {{- include "go-echo15a36e0c-0357-4397-8f45-65e83630303e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15a36e0c-0357-4397-8f45-65e83630303e.selectorLabels" . | nindent 4 }}
