apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91ab6ffc-9dff-416f-88ea-407eed291efb.fullname" . }}
  labels:
    {{- include "go-echo91ab6ffc-9dff-416f-88ea-407eed291efb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91ab6ffc-9dff-416f-88ea-407eed291efb.selectorLabels" . | nindent 4 }}
