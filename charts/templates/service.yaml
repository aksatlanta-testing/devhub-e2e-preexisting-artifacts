apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo290ad19a-395e-48be-b2b1-5c209cdc3754.fullname" . }}
  labels:
    {{- include "go-echo290ad19a-395e-48be-b2b1-5c209cdc3754.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo290ad19a-395e-48be-b2b1-5c209cdc3754.selectorLabels" . | nindent 4 }}
