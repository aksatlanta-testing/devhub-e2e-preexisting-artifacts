apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo26b4ff5d-2a02-48d3-bb4e-50fb23f86a0d.fullname" . }}
  labels:
    {{- include "go-echo26b4ff5d-2a02-48d3-bb4e-50fb23f86a0d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo26b4ff5d-2a02-48d3-bb4e-50fb23f86a0d.selectorLabels" . | nindent 4 }}
