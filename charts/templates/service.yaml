apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocd89b05b-63a8-4d3c-8256-0a4c6a291fbb.fullname" . }}
  labels:
    {{- include "go-echocd89b05b-63a8-4d3c-8256-0a4c6a291fbb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocd89b05b-63a8-4d3c-8256-0a4c6a291fbb.selectorLabels" . | nindent 4 }}
