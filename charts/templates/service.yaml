apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55916fde-a2b6-4845-89c2-65c9d6b75150.fullname" . }}
  labels:
    {{- include "go-echo55916fde-a2b6-4845-89c2-65c9d6b75150.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55916fde-a2b6-4845-89c2-65c9d6b75150.selectorLabels" . | nindent 4 }}
