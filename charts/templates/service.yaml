apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa04838ec-5768-49aa-9e6f-3c1cad9a2d03.fullname" . }}
  labels:
    {{- include "go-echoa04838ec-5768-49aa-9e6f-3c1cad9a2d03.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa04838ec-5768-49aa-9e6f-3c1cad9a2d03.selectorLabels" . | nindent 4 }}
