apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo094289a3-c7be-434f-8b57-978dc79f44fc.fullname" . }}
  labels:
    {{- include "go-echo094289a3-c7be-434f-8b57-978dc79f44fc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo094289a3-c7be-434f-8b57-978dc79f44fc.selectorLabels" . | nindent 4 }}
