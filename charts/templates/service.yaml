apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3a404c58-039c-474b-8231-221b1a5e67e9.fullname" . }}
  labels:
    {{- include "go-echo3a404c58-039c-474b-8231-221b1a5e67e9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
