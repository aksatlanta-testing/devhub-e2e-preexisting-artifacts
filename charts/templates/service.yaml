apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo11707eb6-d844-4f41-b62c-aa5c0a9aa413.fullname" . }}
  labels:
    {{- include "go-echo11707eb6-d844-4f41-b62c-aa5c0a9aa413.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo11707eb6-d844-4f41-b62c-aa5c0a9aa413.selectorLabels" . | nindent 4 }}
