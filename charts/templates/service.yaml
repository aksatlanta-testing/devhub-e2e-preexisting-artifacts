apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2631c40c-4c61-46b5-b5e1-9dd9e73170de.fullname" . }}
  labels:
    {{- include "go-echo2631c40c-4c61-46b5-b5e1-9dd9e73170de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2631c40c-4c61-46b5-b5e1-9dd9e73170de.selectorLabels" . | nindent 4 }}
