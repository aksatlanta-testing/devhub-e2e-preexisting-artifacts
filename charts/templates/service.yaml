apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo701ff4fa-6906-4649-913f-4c96a453473c.fullname" . }}
  labels:
    {{- include "go-echo701ff4fa-6906-4649-913f-4c96a453473c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo701ff4fa-6906-4649-913f-4c96a453473c.selectorLabels" . | nindent 4 }}
