apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b65e1e4-5e51-45f4-b3b3-2e7c99dcafb7.fullname" . }}
  labels:
    {{- include "go-echo4b65e1e4-5e51-45f4-b3b3-2e7c99dcafb7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b65e1e4-5e51-45f4-b3b3-2e7c99dcafb7.selectorLabels" . | nindent 4 }}
