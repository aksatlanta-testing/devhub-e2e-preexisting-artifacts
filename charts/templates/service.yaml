apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd13c66e-dc7f-4334-a58f-03d0d1f78573.fullname" . }}
  labels:
    {{- include "go-echodd13c66e-dc7f-4334-a58f-03d0d1f78573.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd13c66e-dc7f-4334-a58f-03d0d1f78573.selectorLabels" . | nindent 4 }}
