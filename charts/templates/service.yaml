apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84fe3d53-901d-44ff-be98-10824973ab6a.fullname" . }}
  labels:
    {{- include "go-echo84fe3d53-901d-44ff-be98-10824973ab6a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84fe3d53-901d-44ff-be98-10824973ab6a.selectorLabels" . | nindent 4 }}
