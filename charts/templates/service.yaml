apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0de05f21-6b94-4a21-a9cf-aacfb10ff444.fullname" . }}
  labels:
    {{- include "go-echo0de05f21-6b94-4a21-a9cf-aacfb10ff444.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0de05f21-6b94-4a21-a9cf-aacfb10ff444.selectorLabels" . | nindent 4 }}
