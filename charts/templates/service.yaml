apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo794e7422-cdc1-43d3-9425-541f39364432.fullname" . }}
  labels:
    {{- include "go-echo794e7422-cdc1-43d3-9425-541f39364432.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
