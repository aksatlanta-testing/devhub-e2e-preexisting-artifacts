apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe84dba58-69ee-4fd9-aa81-9eca1f27baa0.fullname" . }}
  labels:
    {{- include "go-echoe84dba58-69ee-4fd9-aa81-9eca1f27baa0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe84dba58-69ee-4fd9-aa81-9eca1f27baa0.selectorLabels" . | nindent 4 }}
