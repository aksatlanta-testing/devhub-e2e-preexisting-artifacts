apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob160148d-f1ed-43e3-9bff-dedd84b9316e.fullname" . }}
  labels:
    {{- include "go-echob160148d-f1ed-43e3-9bff-dedd84b9316e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob160148d-f1ed-43e3-9bff-dedd84b9316e.selectorLabels" . | nindent 4 }}
