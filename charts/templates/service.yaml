apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb178402-816c-4ed2-a00c-401bcf4a82ac.fullname" . }}
  labels:
    {{- include "go-echoeb178402-816c-4ed2-a00c-401bcf4a82ac.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb178402-816c-4ed2-a00c-401bcf4a82ac.selectorLabels" . | nindent 4 }}
