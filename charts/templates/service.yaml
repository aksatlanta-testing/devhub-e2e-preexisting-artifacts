apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18a4347d-47fe-4b53-9d24-173b0467c955.fullname" . }}
  labels:
    {{- include "go-echo18a4347d-47fe-4b53-9d24-173b0467c955.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo18a4347d-47fe-4b53-9d24-173b0467c955.selectorLabels" . | nindent 4 }}
