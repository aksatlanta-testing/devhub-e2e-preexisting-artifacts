apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f392bc2-76b8-4e23-9ee5-06a186e2787f.fullname" . }}
  labels:
    {{- include "go-echo5f392bc2-76b8-4e23-9ee5-06a186e2787f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f392bc2-76b8-4e23-9ee5-06a186e2787f.selectorLabels" . | nindent 4 }}
