apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d36e70b-e755-4577-b402-a4a05a2c7521.fullname" . }}
  labels:
    {{- include "go-echo6d36e70b-e755-4577-b402-a4a05a2c7521.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d36e70b-e755-4577-b402-a4a05a2c7521.selectorLabels" . | nindent 4 }}
