apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4df38670-30a9-4886-8d2f-7e780c737783.fullname" . }}
  labels:
    {{- include "go-echo4df38670-30a9-4886-8d2f-7e780c737783.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
