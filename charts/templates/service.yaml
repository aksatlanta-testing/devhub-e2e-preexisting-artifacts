apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa106a2cf-897e-43ca-92b7-7b1e1f337832.fullname" . }}
  labels:
    {{- include "go-echoa106a2cf-897e-43ca-92b7-7b1e1f337832.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa106a2cf-897e-43ca-92b7-7b1e1f337832.selectorLabels" . | nindent 4 }}
