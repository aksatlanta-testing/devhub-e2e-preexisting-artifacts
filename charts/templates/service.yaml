apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa24115a-8550-47a0-b2da-9d55fffe8872.fullname" . }}
  labels:
    {{- include "go-echoaa24115a-8550-47a0-b2da-9d55fffe8872.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa24115a-8550-47a0-b2da-9d55fffe8872.selectorLabels" . | nindent 4 }}
