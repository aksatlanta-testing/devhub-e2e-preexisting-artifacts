apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob924fa7b-66de-4daa-b3d5-691d2c18e474.fullname" . }}
  labels:
    {{- include "go-echob924fa7b-66de-4daa-b3d5-691d2c18e474.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob924fa7b-66de-4daa-b3d5-691d2c18e474.selectorLabels" . | nindent 4 }}
