apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31721a11-fe93-40ee-ac6f-7e1b71b9599c.fullname" . }}
  labels:
    {{- include "go-echo31721a11-fe93-40ee-ac6f-7e1b71b9599c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31721a11-fe93-40ee-ac6f-7e1b71b9599c.selectorLabels" . | nindent 4 }}
