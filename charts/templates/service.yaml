apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e10397b-5055-4d34-9258-9ef3f4237097.fullname" . }}
  labels:
    {{- include "go-echo3e10397b-5055-4d34-9258-9ef3f4237097.labels" . | nindent 4 }}
