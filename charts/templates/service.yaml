apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob520a260-cc89-4c14-a5ae-e80196ece9be.fullname" . }}
  labels:
    {{- include "go-echob520a260-cc89-4c14-a5ae-e80196ece9be.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob520a260-cc89-4c14-a5ae-e80196ece9be.selectorLabels" . | nindent 4 }}
