apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1aec8e7c-c055-4472-9774-eb3e52d4eb8f.fullname" . }}
  labels:
    {{- include "go-echo1aec8e7c-c055-4472-9774-eb3e52d4eb8f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1aec8e7c-c055-4472-9774-eb3e52d4eb8f.selectorLabels" . | nindent 4 }}
