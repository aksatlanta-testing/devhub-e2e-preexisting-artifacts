apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofaf82206-3b83-4412-b77e-2198e0f5765f.fullname" . }}
  labels:
    {{- include "go-echofaf82206-3b83-4412-b77e-2198e0f5765f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofaf82206-3b83-4412-b77e-2198e0f5765f.selectorLabels" . | nindent 4 }}
