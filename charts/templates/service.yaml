apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo189a190d-f456-4be1-96bf-db29d581532d.fullname" . }}
  labels:
    {{- include "go-echo189a190d-f456-4be1-96bf-db29d581532d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo189a190d-f456-4be1-96bf-db29d581532d.selectorLabels" . | nindent 4 }}
