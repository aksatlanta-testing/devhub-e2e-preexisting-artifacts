apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo390b1dd2-4af0-4bc2-8015-10ca551e6414.fullname" . }}
  labels:
    {{- include "go-echo390b1dd2-4af0-4bc2-8015-10ca551e6414.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo390b1dd2-4af0-4bc2-8015-10ca551e6414.selectorLabels" . | nindent 4 }}
