apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1ecba4f-84bb-45f0-b957-cdc5cd2ab8e7.fullname" . }}
  labels:
    {{- include "go-echob1ecba4f-84bb-45f0-b957-cdc5cd2ab8e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob1ecba4f-84bb-45f0-b957-cdc5cd2ab8e7.selectorLabels" . | nindent 4 }}
