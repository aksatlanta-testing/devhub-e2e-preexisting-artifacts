apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4224907d-03d7-4858-95b6-31b176971cc7.fullname" . }}
  labels:
    {{- include "go-echo4224907d-03d7-4858-95b6-31b176971cc7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4224907d-03d7-4858-95b6-31b176971cc7.selectorLabels" . | nindent 4 }}
