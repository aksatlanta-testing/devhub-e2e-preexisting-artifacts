apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9739e5d2-5f1d-412c-95cb-322eefc339b3.fullname" . }}
  labels:
    {{- include "go-echo9739e5d2-5f1d-412c-95cb-322eefc339b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9739e5d2-5f1d-412c-95cb-322eefc339b3.selectorLabels" . | nindent 4 }}
