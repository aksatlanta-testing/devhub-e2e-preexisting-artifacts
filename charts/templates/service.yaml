apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf6343a9-6951-4534-bcb1-bfeb8cc4d7c0.fullname" . }}
  labels:
    {{- include "go-echobf6343a9-6951-4534-bcb1-bfeb8cc4d7c0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf6343a9-6951-4534-bcb1-bfeb8cc4d7c0.selectorLabels" . | nindent 4 }}
