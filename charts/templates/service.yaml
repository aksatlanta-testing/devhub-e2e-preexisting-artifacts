apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9013bbd0-7859-416e-b584-366ebb7ea08f.fullname" . }}
  labels:
    {{- include "go-echo9013bbd0-7859-416e-b584-366ebb7ea08f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9013bbd0-7859-416e-b584-366ebb7ea08f.selectorLabels" . | nindent 4 }}
