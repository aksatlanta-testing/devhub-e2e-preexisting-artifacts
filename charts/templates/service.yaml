apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo963a76c9-50a5-4acc-9755-7f57da148384.fullname" . }}
  labels:
    {{- include "go-echo963a76c9-50a5-4acc-9755-7f57da148384.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo963a76c9-50a5-4acc-9755-7f57da148384.selectorLabels" . | nindent 4 }}
