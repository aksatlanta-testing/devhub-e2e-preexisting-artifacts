apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44addf3d-9a15-4d02-8a3e-a4490d9b4222.fullname" . }}
  labels:
    {{- include "go-echo44addf3d-9a15-4d02-8a3e-a4490d9b4222.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44addf3d-9a15-4d02-8a3e-a4490d9b4222.selectorLabels" . | nindent 4 }}
