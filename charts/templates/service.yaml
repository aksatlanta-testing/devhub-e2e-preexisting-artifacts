apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1de24ebf-c2ea-47ae-90b0-56a624a310a0.fullname" . }}
  labels:
    {{- include "go-echo1de24ebf-c2ea-47ae-90b0-56a624a310a0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1de24ebf-c2ea-47ae-90b0-56a624a310a0.selectorLabels" . | nindent 4 }}
