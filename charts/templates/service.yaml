apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob4b1570f-d4f3-4901-ac54-6f92ae247159.fullname" . }}
  labels:
    {{- include "go-echob4b1570f-d4f3-4901-ac54-6f92ae247159.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob4b1570f-d4f3-4901-ac54-6f92ae247159.selectorLabels" . | nindent 4 }}
