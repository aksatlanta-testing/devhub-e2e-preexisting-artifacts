apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeacdc043-5552-4aa0-944d-53dc7780cb50.fullname" . }}
  labels:
    {{- include "go-echoeacdc043-5552-4aa0-944d-53dc7780cb50.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeacdc043-5552-4aa0-944d-53dc7780cb50.selectorLabels" . | nindent 4 }}
