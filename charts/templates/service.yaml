apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55fc1695-2661-4b03-8d7b-a222839e9ea9.fullname" . }}
  labels:
    {{- include "go-echo55fc1695-2661-4b03-8d7b-a222839e9ea9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55fc1695-2661-4b03-8d7b-a222839e9ea9.selectorLabels" . | nindent 4 }}
