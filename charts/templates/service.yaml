apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod37db117-47ed-48d5-94e1-7e594dd49a87.fullname" . }}
  labels:
    {{- include "go-echod37db117-47ed-48d5-94e1-7e594dd49a87.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod37db117-47ed-48d5-94e1-7e594dd49a87.selectorLabels" . | nindent 4 }}
