apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2100858d-c35c-4619-99a8-51e10b01cd5a.fullname" . }}
  labels:
    {{- include "go-echo2100858d-c35c-4619-99a8-51e10b01cd5a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2100858d-c35c-4619-99a8-51e10b01cd5a.selectorLabels" . | nindent 4 }}
