apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo075b2164-0c6a-483a-95ab-844cac9b111a.fullname" . }}
  labels:
    {{- include "go-echo075b2164-0c6a-483a-95ab-844cac9b111a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo075b2164-0c6a-483a-95ab-844cac9b111a.selectorLabels" . | nindent 4 }}
