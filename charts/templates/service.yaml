apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo628a2224-d83a-435b-8f9c-c9d22d422683.fullname" . }}
  labels:
    {{- include "go-echo628a2224-d83a-435b-8f9c-c9d22d422683.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo628a2224-d83a-435b-8f9c-c9d22d422683.selectorLabels" . | nindent 4 }}
