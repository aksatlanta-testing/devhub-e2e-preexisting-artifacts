apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo618fba13-a7f0-4ffd-9b5b-87e51d7ac474.fullname" . }}
  labels:
    {{- include "go-echo618fba13-a7f0-4ffd-9b5b-87e51d7ac474.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo618fba13-a7f0-4ffd-9b5b-87e51d7ac474.selectorLabels" . | nindent 4 }}
