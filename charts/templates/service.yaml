apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo03f8c1db-f578-4b03-84c0-8eed64c0283f.fullname" . }}
  labels:
    {{- include "go-echo03f8c1db-f578-4b03-84c0-8eed64c0283f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo03f8c1db-f578-4b03-84c0-8eed64c0283f.selectorLabels" . | nindent 4 }}
