apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5903ebc5-eaf8-49fe-986d-ef624dba78b9.fullname" . }}
  labels:
    {{- include "go-echo5903ebc5-eaf8-49fe-986d-ef624dba78b9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5903ebc5-eaf8-49fe-986d-ef624dba78b9.selectorLabels" . | nindent 4 }}
