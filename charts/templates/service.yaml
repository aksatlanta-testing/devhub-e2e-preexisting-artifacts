apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b071188-7a3b-45b6-b34b-3eed50de04d5.fullname" . }}
  labels:
    {{- include "go-echo9b071188-7a3b-45b6-b34b-3eed50de04d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b071188-7a3b-45b6-b34b-3eed50de04d5.selectorLabels" . | nindent 4 }}
