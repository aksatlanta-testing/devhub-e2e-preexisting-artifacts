apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed85aeaa-7d95-481e-be51-e435a132a2a4.fullname" . }}
  labels:
    {{- include "go-echoed85aeaa-7d95-481e-be51-e435a132a2a4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed85aeaa-7d95-481e-be51-e435a132a2a4.selectorLabels" . | nindent 4 }}
