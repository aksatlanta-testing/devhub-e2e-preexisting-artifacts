apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9ef0c41c-83f9-447a-8b15-bd64b6b8f1a8.fullname" . }}
  labels:
    {{- include "go-echo9ef0c41c-83f9-447a-8b15-bd64b6b8f1a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9ef0c41c-83f9-447a-8b15-bd64b6b8f1a8.selectorLabels" . | nindent 4 }}
