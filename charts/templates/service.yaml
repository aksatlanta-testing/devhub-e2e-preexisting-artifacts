apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3cb6444-3dc2-4f20-909d-98270743c1cf.fullname" . }}
  labels:
    {{- include "go-echoc3cb6444-3dc2-4f20-909d-98270743c1cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3cb6444-3dc2-4f20-909d-98270743c1cf.selectorLabels" . | nindent 4 }}
