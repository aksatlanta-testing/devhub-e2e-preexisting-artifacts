apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed8b099f-ef51-4d8e-8a54-530eb88d5467.fullname" . }}
  labels:
    {{- include "go-echoed8b099f-ef51-4d8e-8a54-530eb88d5467.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed8b099f-ef51-4d8e-8a54-530eb88d5467.selectorLabels" . | nindent 4 }}
