apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6745355-95a7-4827-abe4-aec453894e77.fullname" . }}
  labels:
    {{- include "go-echof6745355-95a7-4827-abe4-aec453894e77.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6745355-95a7-4827-abe4-aec453894e77.selectorLabels" . | nindent 4 }}
