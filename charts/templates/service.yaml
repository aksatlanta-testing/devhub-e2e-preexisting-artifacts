apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce9cb557-5bac-4328-b53d-74b1ae200c78.fullname" . }}
  labels:
    {{- include "go-echoce9cb557-5bac-4328-b53d-74b1ae200c78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce9cb557-5bac-4328-b53d-74b1ae200c78.selectorLabels" . | nindent 4 }}
