apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23ca23ee-32d7-4c87-8eb2-e7649fc40164.fullname" . }}
  labels:
    {{- include "go-echo23ca23ee-32d7-4c87-8eb2-e7649fc40164.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23ca23ee-32d7-4c87-8eb2-e7649fc40164.selectorLabels" . | nindent 4 }}
