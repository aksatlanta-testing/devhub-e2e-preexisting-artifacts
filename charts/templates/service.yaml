apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2bc2f4d8-861d-40cd-a656-3ecf26a773d4.fullname" . }}
  labels:
    {{- include "go-echo2bc2f4d8-861d-40cd-a656-3ecf26a773d4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2bc2f4d8-861d-40cd-a656-3ecf26a773d4.selectorLabels" . | nindent 4 }}
