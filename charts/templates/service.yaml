apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3a30159-d110-4209-b5d7-05fa29270e5e.fullname" . }}
  labels:
    {{- include "go-echoa3a30159-d110-4209-b5d7-05fa29270e5e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3a30159-d110-4209-b5d7-05fa29270e5e.selectorLabels" . | nindent 4 }}
