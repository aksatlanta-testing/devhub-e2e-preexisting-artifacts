apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5fb6106e-9167-4c10-8f61-28a98acc1197.fullname" . }}
  labels:
    {{- include "go-echo5fb6106e-9167-4c10-8f61-28a98acc1197.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5fb6106e-9167-4c10-8f61-28a98acc1197.selectorLabels" . | nindent 4 }}
