apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2f0870b-2660-4093-bc7d-0bb3c7b80efa.fullname" . }}
  labels:
    {{- include "go-echod2f0870b-2660-4093-bc7d-0bb3c7b80efa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
