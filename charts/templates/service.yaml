apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob030a60d-115f-4fac-b4ce-fa71a7f23b09.fullname" . }}
  labels:
    {{- include "go-echob030a60d-115f-4fac-b4ce-fa71a7f23b09.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob030a60d-115f-4fac-b4ce-fa71a7f23b09.selectorLabels" . | nindent 4 }}
