apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5bea0ee0-f685-4268-a98e-f812a0a87154.fullname" . }}
  labels:
    {{- include "go-echo5bea0ee0-f685-4268-a98e-f812a0a87154.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5bea0ee0-f685-4268-a98e-f812a0a87154.selectorLabels" . | nindent 4 }}
