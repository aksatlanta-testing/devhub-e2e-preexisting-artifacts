apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c5c25ff-ba49-4605-8143-4d6a427bb582.fullname" . }}
  labels:
    {{- include "go-echo0c5c25ff-ba49-4605-8143-4d6a427bb582.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c5c25ff-ba49-4605-8143-4d6a427bb582.selectorLabels" . | nindent 4 }}
