apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo125ce4ba-9e8e-4c58-a9bb-ef8fa4b19cdd.fullname" . }}
  labels:
    {{- include "go-echo125ce4ba-9e8e-4c58-a9bb-ef8fa4b19cdd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo125ce4ba-9e8e-4c58-a9bb-ef8fa4b19cdd.selectorLabels" . | nindent 4 }}
