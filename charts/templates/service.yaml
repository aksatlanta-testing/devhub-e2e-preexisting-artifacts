apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo560fef97-d033-4066-8ff1-1cda205d26d4.fullname" . }}
  labels:
    {{- include "go-echo560fef97-d033-4066-8ff1-1cda205d26d4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo560fef97-d033-4066-8ff1-1cda205d26d4.selectorLabels" . | nindent 4 }}
