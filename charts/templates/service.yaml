apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a09d158-3144-4a9a-ab4c-e6160069a8ce.fullname" . }}
  labels:
    {{- include "go-echo9a09d158-3144-4a9a-ab4c-e6160069a8ce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a09d158-3144-4a9a-ab4c-e6160069a8ce.selectorLabels" . | nindent 4 }}
