apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38997f07-1ab0-46e2-ae45-2d3a3c8db104.fullname" . }}
  labels:
    {{- include "go-echo38997f07-1ab0-46e2-ae45-2d3a3c8db104.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38997f07-1ab0-46e2-ae45-2d3a3c8db104.selectorLabels" . | nindent 4 }}
