apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ee445d5-bea1-4b46-9c78-b774e9b38649.fullname" . }}
  labels:
    {{- include "go-echo7ee445d5-bea1-4b46-9c78-b774e9b38649.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ee445d5-bea1-4b46-9c78-b774e9b38649.selectorLabels" . | nindent 4 }}
