apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8e1e9b5-f75f-4adb-a442-5f99fe20912b.fullname" . }}
  labels:
    {{- include "go-echob8e1e9b5-f75f-4adb-a442-5f99fe20912b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8e1e9b5-f75f-4adb-a442-5f99fe20912b.selectorLabels" . | nindent 4 }}
