apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc31ad8c-77de-4aeb-9a58-fca8a6fe1d86.fullname" . }}
  labels:
    {{- include "go-echocc31ad8c-77de-4aeb-9a58-fca8a6fe1d86.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc31ad8c-77de-4aeb-9a58-fca8a6fe1d86.selectorLabels" . | nindent 4 }}
