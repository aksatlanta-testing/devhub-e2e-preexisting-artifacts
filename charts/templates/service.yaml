apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b9aac6d-8779-45e3-a0b5-85f1b877eca0.fullname" . }}
  labels:
    {{- include "go-echo8b9aac6d-8779-45e3-a0b5-85f1b877eca0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b9aac6d-8779-45e3-a0b5-85f1b877eca0.selectorLabels" . | nindent 4 }}
