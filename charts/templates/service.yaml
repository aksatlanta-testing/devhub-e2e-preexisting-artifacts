apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo882813c7-c35c-415d-a416-46c5c3bf1b71.fullname" . }}
  labels:
    {{- include "go-echo882813c7-c35c-415d-a416-46c5c3bf1b71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo882813c7-c35c-415d-a416-46c5c3bf1b71.selectorLabels" . | nindent 4 }}
