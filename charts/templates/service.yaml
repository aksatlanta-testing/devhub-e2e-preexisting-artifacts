apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1af462f-3d63-4ede-b1d6-ad7678a6767d.fullname" . }}
  labels:
    {{- include "go-echoc1af462f-3d63-4ede-b1d6-ad7678a6767d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1af462f-3d63-4ede-b1d6-ad7678a6767d.selectorLabels" . | nindent 4 }}
