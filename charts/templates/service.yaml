apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5423038f-a5e2-41f3-9ef3-199b059aa9c7.fullname" . }}
  labels:
    {{- include "go-echo5423038f-a5e2-41f3-9ef3-199b059aa9c7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5423038f-a5e2-41f3-9ef3-199b059aa9c7.selectorLabels" . | nindent 4 }}
