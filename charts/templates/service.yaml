apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17fb2559-878a-4215-9676-7d7daa036b2d.fullname" . }}
  labels:
    {{- include "go-echo17fb2559-878a-4215-9676-7d7daa036b2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17fb2559-878a-4215-9676-7d7daa036b2d.selectorLabels" . | nindent 4 }}
