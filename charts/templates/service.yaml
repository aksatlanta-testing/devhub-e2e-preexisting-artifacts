apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo142c40db-85ae-4d65-9f27-1222a363ea13.fullname" . }}
  labels:
    {{- include "go-echo142c40db-85ae-4d65-9f27-1222a363ea13.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo142c40db-85ae-4d65-9f27-1222a363ea13.selectorLabels" . | nindent 4 }}
