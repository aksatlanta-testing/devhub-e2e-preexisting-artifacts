apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoceba3cf1-4859-4e64-9fd4-0b010d7a4828.fullname" . }}
  labels:
    {{- include "go-echoceba3cf1-4859-4e64-9fd4-0b010d7a4828.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoceba3cf1-4859-4e64-9fd4-0b010d7a4828.selectorLabels" . | nindent 4 }}
