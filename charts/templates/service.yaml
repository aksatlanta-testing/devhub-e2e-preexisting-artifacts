apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo267f68b3-6f31-4e21-9587-7559d4bd5bcd.fullname" . }}
  labels:
    {{- include "go-echo267f68b3-6f31-4e21-9587-7559d4bd5bcd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo267f68b3-6f31-4e21-9587-7559d4bd5bcd.selectorLabels" . | nindent 4 }}
