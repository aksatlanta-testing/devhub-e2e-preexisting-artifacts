apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1bb713c-500f-4960-b263-a31291d6a105.fullname" . }}
  labels:
    {{- include "go-echoc1bb713c-500f-4960-b263-a31291d6a105.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1bb713c-500f-4960-b263-a31291d6a105.selectorLabels" . | nindent 4 }}
