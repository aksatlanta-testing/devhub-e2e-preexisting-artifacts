apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe79e2649-c5f5-4959-8929-ce0e57bb421d.fullname" . }}
  labels:
    {{- include "go-echoe79e2649-c5f5-4959-8929-ce0e57bb421d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe79e2649-c5f5-4959-8929-ce0e57bb421d.selectorLabels" . | nindent 4 }}
