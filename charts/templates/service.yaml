apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d343bbe-37aa-4d92-b9ea-c6bb0d5c649f.fullname" . }}
  labels:
    {{- include "go-echo5d343bbe-37aa-4d92-b9ea-c6bb0d5c649f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d343bbe-37aa-4d92-b9ea-c6bb0d5c649f.selectorLabels" . | nindent 4 }}
