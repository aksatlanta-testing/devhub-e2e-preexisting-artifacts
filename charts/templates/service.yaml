apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo638efa5c-fbc3-4a7b-872f-89cee5c470ef.fullname" . }}
  labels:
    {{- include "go-echo638efa5c-fbc3-4a7b-872f-89cee5c470ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo638efa5c-fbc3-4a7b-872f-89cee5c470ef.selectorLabels" . | nindent 4 }}
