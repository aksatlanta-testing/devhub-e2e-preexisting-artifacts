apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1c9f77e-d652-40f0-83c4-618d1423fb65.fullname" . }}
  labels:
    {{- include "go-echoc1c9f77e-d652-40f0-83c4-618d1423fb65.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1c9f77e-d652-40f0-83c4-618d1423fb65.selectorLabels" . | nindent 4 }}
