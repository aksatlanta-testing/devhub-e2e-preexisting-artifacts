apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0335ab81-66fe-4e99-b93e-923a45d955b5.fullname" . }}
  labels:
    {{- include "go-echo0335ab81-66fe-4e99-b93e-923a45d955b5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0335ab81-66fe-4e99-b93e-923a45d955b5.selectorLabels" . | nindent 4 }}
