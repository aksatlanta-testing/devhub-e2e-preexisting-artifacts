apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobd78f27f-d94e-489e-9b8b-bdfb5d0361c3.fullname" . }}
  labels:
    {{- include "go-echobd78f27f-d94e-489e-9b8b-bdfb5d0361c3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobd78f27f-d94e-489e-9b8b-bdfb5d0361c3.selectorLabels" . | nindent 4 }}
