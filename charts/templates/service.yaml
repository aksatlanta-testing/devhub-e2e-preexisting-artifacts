apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobc03afdc-b0d7-4575-8e44-dea06b132222.fullname" . }}
  labels:
    {{- include "go-echobc03afdc-b0d7-4575-8e44-dea06b132222.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobc03afdc-b0d7-4575-8e44-dea06b132222.selectorLabels" . | nindent 4 }}
