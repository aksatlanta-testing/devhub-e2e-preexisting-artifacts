apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4e557a45-677c-4b9b-ab22-88c84a2ca13b.fullname" . }}
  labels:
    {{- include "go-echo4e557a45-677c-4b9b-ab22-88c84a2ca13b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4e557a45-677c-4b9b-ab22-88c84a2ca13b.selectorLabels" . | nindent 4 }}
