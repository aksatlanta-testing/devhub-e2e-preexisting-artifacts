apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90fa4588-c03d-4f29-9957-1867f0d6a7e0.fullname" . }}
  labels:
    {{- include "go-echo90fa4588-c03d-4f29-9957-1867f0d6a7e0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo90fa4588-c03d-4f29-9957-1867f0d6a7e0.selectorLabels" . | nindent 4 }}
