apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo941a1332-abda-42a2-a24e-515d03a2d236.fullname" . }}
  labels:
    {{- include "go-echo941a1332-abda-42a2-a24e-515d03a2d236.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo941a1332-abda-42a2-a24e-515d03a2d236.selectorLabels" . | nindent 4 }}
