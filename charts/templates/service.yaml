apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41a7c35e-7c15-4995-9758-41041f33a22b.fullname" . }}
  labels:
    {{- include "go-echo41a7c35e-7c15-4995-9758-41041f33a22b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
