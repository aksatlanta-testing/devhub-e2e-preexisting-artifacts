apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27bc0571-5c51-4356-a2ff-ea876965f81e.fullname" . }}
  labels:
    {{- include "go-echo27bc0571-5c51-4356-a2ff-ea876965f81e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo27bc0571-5c51-4356-a2ff-ea876965f81e.selectorLabels" . | nindent 4 }}
