apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo887c2ab2-56c4-4237-ab47-4f09db87f7e0.fullname" . }}
  labels:
    {{- include "go-echo887c2ab2-56c4-4237-ab47-4f09db87f7e0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo887c2ab2-56c4-4237-ab47-4f09db87f7e0.selectorLabels" . | nindent 4 }}
