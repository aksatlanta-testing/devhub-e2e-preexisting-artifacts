apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6740d38-cbe0-4748-a4c3-d98ae51e295a.fullname" . }}
  labels:
    {{- include "go-echof6740d38-cbe0-4748-a4c3-d98ae51e295a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6740d38-cbe0-4748-a4c3-d98ae51e295a.selectorLabels" . | nindent 4 }}
