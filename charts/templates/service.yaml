apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof44d1253-e81c-42c9-ab24-8a0f7fb16246.fullname" . }}
  labels:
    {{- include "go-echof44d1253-e81c-42c9-ab24-8a0f7fb16246.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof44d1253-e81c-42c9-ab24-8a0f7fb16246.selectorLabels" . | nindent 4 }}
