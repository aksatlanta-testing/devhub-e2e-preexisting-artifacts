apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodadb0d15-52e7-4728-90cf-3feb275c869e.fullname" . }}
  labels:
    {{- include "go-echodadb0d15-52e7-4728-90cf-3feb275c869e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodadb0d15-52e7-4728-90cf-3feb275c869e.selectorLabels" . | nindent 4 }}
