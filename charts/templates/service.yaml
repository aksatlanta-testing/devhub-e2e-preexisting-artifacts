apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2cc77c01-e735-4979-ba5a-b50558178409.fullname" . }}
  labels:
    {{- include "go-echo2cc77c01-e735-4979-ba5a-b50558178409.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2cc77c01-e735-4979-ba5a-b50558178409.selectorLabels" . | nindent 4 }}
