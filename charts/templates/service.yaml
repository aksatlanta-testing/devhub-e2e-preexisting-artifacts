apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff95accf-27c8-414a-837a-5e12545b87f4.fullname" . }}
  labels:
    {{- include "go-echoff95accf-27c8-414a-837a-5e12545b87f4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff95accf-27c8-414a-837a-5e12545b87f4.selectorLabels" . | nindent 4 }}
