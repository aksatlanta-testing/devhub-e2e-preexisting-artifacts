apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8453e36f-956d-4e21-a88a-ddc7c6dd35b3.fullname" . }}
  labels:
    {{- include "go-echo8453e36f-956d-4e21-a88a-ddc7c6dd35b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8453e36f-956d-4e21-a88a-ddc7c6dd35b3.selectorLabels" . | nindent 4 }}
