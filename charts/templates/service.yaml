apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c682aea-d841-4074-8301-94c0454c0863.fullname" . }}
  labels:
    {{- include "go-echo6c682aea-d841-4074-8301-94c0454c0863.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
