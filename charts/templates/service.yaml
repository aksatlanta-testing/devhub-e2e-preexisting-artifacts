apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9658b4dc-4abe-4dbf-bdb9-f238b932117c.fullname" . }}
  labels:
    {{- include "go-echo9658b4dc-4abe-4dbf-bdb9-f238b932117c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9658b4dc-4abe-4dbf-bdb9-f238b932117c.selectorLabels" . | nindent 4 }}
