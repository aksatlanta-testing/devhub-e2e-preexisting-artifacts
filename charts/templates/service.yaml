apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c21ea49-fd66-4013-80e5-f8d5462c75fc.fullname" . }}
  labels:
    {{- include "go-echo9c21ea49-fd66-4013-80e5-f8d5462c75fc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c21ea49-fd66-4013-80e5-f8d5462c75fc.selectorLabels" . | nindent 4 }}
