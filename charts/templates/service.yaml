apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo46e66553-593a-400c-9488-bbd1e97bf405.fullname" . }}
  labels:
    {{- include "go-echo46e66553-593a-400c-9488-bbd1e97bf405.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
