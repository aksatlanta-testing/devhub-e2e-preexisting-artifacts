apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92b9b772-8e9a-4164-90e7-594eb9ebfe5c.fullname" . }}
  labels:
    {{- include "go-echo92b9b772-8e9a-4164-90e7-594eb9ebfe5c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92b9b772-8e9a-4164-90e7-594eb9ebfe5c.selectorLabels" . | nindent 4 }}
