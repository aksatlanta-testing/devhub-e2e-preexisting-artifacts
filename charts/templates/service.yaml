apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob453b9a5-62e2-4770-bf33-aed8e9f90bef.fullname" . }}
  labels:
    {{- include "go-echob453b9a5-62e2-4770-bf33-aed8e9f90bef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob453b9a5-62e2-4770-bf33-aed8e9f90bef.selectorLabels" . | nindent 4 }}
