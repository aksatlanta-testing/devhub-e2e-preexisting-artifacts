apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ec32f0e-0ec9-42af-afcb-c3a1c7de72a3.fullname" . }}
  labels:
    {{- include "go-echo4ec32f0e-0ec9-42af-afcb-c3a1c7de72a3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ec32f0e-0ec9-42af-afcb-c3a1c7de72a3.selectorLabels" . | nindent 4 }}
