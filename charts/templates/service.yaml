apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2b464d2-8969-4b1d-8a59-17ce8bb00605.fullname" . }}
  labels:
    {{- include "go-echoe2b464d2-8969-4b1d-8a59-17ce8bb00605.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
