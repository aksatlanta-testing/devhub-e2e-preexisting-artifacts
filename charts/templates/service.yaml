apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoad904815-20af-4782-9b4b-f4f7a7290e53.fullname" . }}
  labels:
    {{- include "go-echoad904815-20af-4782-9b4b-f4f7a7290e53.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoad904815-20af-4782-9b4b-f4f7a7290e53.selectorLabels" . | nindent 4 }}
