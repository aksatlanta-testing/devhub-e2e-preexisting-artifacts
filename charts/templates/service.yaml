apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc5828837-2b5d-404c-ace8-dc38c3a8e1e0.fullname" . }}
  labels:
    {{- include "go-echoc5828837-2b5d-404c-ace8-dc38c3a8e1e0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc5828837-2b5d-404c-ace8-dc38c3a8e1e0.selectorLabels" . | nindent 4 }}
