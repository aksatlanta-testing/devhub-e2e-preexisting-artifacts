apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo93982790-04ec-4f1b-81c0-9ddaa2fe7da3.fullname" . }}
  labels:
    {{- include "go-echo93982790-04ec-4f1b-81c0-9ddaa2fe7da3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo93982790-04ec-4f1b-81c0-9ddaa2fe7da3.selectorLabels" . | nindent 4 }}
