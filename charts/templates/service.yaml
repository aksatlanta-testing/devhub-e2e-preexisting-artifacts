apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof5368226-3e71-4f58-87a9-5e3d039c30b2.fullname" . }}
  labels:
    {{- include "go-echof5368226-3e71-4f58-87a9-5e3d039c30b2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof5368226-3e71-4f58-87a9-5e3d039c30b2.selectorLabels" . | nindent 4 }}
