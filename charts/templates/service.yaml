apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo146e17cf-3594-41c4-97b3-dc071f012f84.fullname" . }}
  labels:
    {{- include "go-echo146e17cf-3594-41c4-97b3-dc071f012f84.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo146e17cf-3594-41c4-97b3-dc071f012f84.selectorLabels" . | nindent 4 }}
