apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo880476a4-0b23-4a15-b5f0-50500f4125f6.fullname" . }}
  labels:
    {{- include "go-echo880476a4-0b23-4a15-b5f0-50500f4125f6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo880476a4-0b23-4a15-b5f0-50500f4125f6.selectorLabels" . | nindent 4 }}
