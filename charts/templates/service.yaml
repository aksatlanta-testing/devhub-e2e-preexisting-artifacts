apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof5560acb-5be0-42fe-a350-ea4444cbfd5a.fullname" . }}
  labels:
    {{- include "go-echof5560acb-5be0-42fe-a350-ea4444cbfd5a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof5560acb-5be0-42fe-a350-ea4444cbfd5a.selectorLabels" . | nindent 4 }}
