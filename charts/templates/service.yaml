apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8111df10-1836-4fc9-95d1-31f5812b509b.fullname" . }}
  labels:
    {{- include "go-echo8111df10-1836-4fc9-95d1-31f5812b509b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8111df10-1836-4fc9-95d1-31f5812b509b.selectorLabels" . | nindent 4 }}
