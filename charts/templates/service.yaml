apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo049e2f49-8f8d-40c2-a875-7c44fc9b221f.fullname" . }}
  labels:
    {{- include "go-echo049e2f49-8f8d-40c2-a875-7c44fc9b221f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo049e2f49-8f8d-40c2-a875-7c44fc9b221f.selectorLabels" . | nindent 4 }}
