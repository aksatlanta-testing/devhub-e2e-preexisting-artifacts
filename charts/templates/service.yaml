apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40508110-93c3-4d94-93f1-e4cc0af0b505.fullname" . }}
  labels:
    {{- include "go-echo40508110-93c3-4d94-93f1-e4cc0af0b505.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40508110-93c3-4d94-93f1-e4cc0af0b505.selectorLabels" . | nindent 4 }}
