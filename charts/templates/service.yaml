apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18d29bd7-108f-4abf-b9e5-6ce384080dd2.fullname" . }}
  labels:
    {{- include "go-echo18d29bd7-108f-4abf-b9e5-6ce384080dd2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo18d29bd7-108f-4abf-b9e5-6ce384080dd2.selectorLabels" . | nindent 4 }}
