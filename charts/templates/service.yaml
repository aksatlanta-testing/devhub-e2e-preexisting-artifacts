apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d0b288b-b70f-466d-b9ba-4adc2866fb2d.fullname" . }}
  labels:
    {{- include "go-echo5d0b288b-b70f-466d-b9ba-4adc2866fb2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d0b288b-b70f-466d-b9ba-4adc2866fb2d.selectorLabels" . | nindent 4 }}
