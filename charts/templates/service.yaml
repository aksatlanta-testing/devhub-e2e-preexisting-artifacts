apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbad5011-2027-42eb-9614-8571c02a3bea.fullname" . }}
  labels:
    {{- include "go-echodbad5011-2027-42eb-9614-8571c02a3bea.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbad5011-2027-42eb-9614-8571c02a3bea.selectorLabels" . | nindent 4 }}
