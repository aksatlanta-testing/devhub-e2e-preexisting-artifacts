apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoba7cc298-4a4b-4ef3-8a6a-ee279760753f.fullname" . }}
  labels:
    {{- include "go-echoba7cc298-4a4b-4ef3-8a6a-ee279760753f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoba7cc298-4a4b-4ef3-8a6a-ee279760753f.selectorLabels" . | nindent 4 }}
