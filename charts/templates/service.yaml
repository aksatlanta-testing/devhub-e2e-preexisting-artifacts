apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbfbb1dd-543b-4e7f-8eca-1b45c94379e4.fullname" . }}
  labels:
    {{- include "go-echodbfbb1dd-543b-4e7f-8eca-1b45c94379e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbfbb1dd-543b-4e7f-8eca-1b45c94379e4.selectorLabels" . | nindent 4 }}
