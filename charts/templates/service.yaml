apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa3e4848-585b-4844-9d59-88f0a0551c3f.fullname" . }}
  labels:
    {{- include "go-echoaa3e4848-585b-4844-9d59-88f0a0551c3f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa3e4848-585b-4844-9d59-88f0a0551c3f.selectorLabels" . | nindent 4 }}
