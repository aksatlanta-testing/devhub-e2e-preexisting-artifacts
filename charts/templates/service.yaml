apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo749f2477-e3bf-4b09-9703-d82ddcfcf742.fullname" . }}
  labels:
    {{- include "go-echo749f2477-e3bf-4b09-9703-d82ddcfcf742.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo749f2477-e3bf-4b09-9703-d82ddcfcf742.selectorLabels" . | nindent 4 }}
