apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc616af3-f9cb-4b8c-a692-4a26f280ee97.fullname" . }}
  labels:
    {{- include "go-echodc616af3-f9cb-4b8c-a692-4a26f280ee97.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc616af3-f9cb-4b8c-a692-4a26f280ee97.selectorLabels" . | nindent 4 }}
