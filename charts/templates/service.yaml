apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod6a3d368-7e0b-453d-a389-8f1524023b8a.fullname" . }}
  labels:
    {{- include "go-echod6a3d368-7e0b-453d-a389-8f1524023b8a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod6a3d368-7e0b-453d-a389-8f1524023b8a.selectorLabels" . | nindent 4 }}
