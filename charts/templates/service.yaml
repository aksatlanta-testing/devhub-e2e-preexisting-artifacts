apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbedc33f-ae5a-4fb6-b80b-7a9062088e1e.fullname" . }}
  labels:
    {{- include "go-echobbedc33f-ae5a-4fb6-b80b-7a9062088e1e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbedc33f-ae5a-4fb6-b80b-7a9062088e1e.selectorLabels" . | nindent 4 }}
