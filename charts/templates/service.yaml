apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe605f2fb-8254-4ef6-86e8-ed4c5fadde78.fullname" . }}
  labels:
    {{- include "go-echoe605f2fb-8254-4ef6-86e8-ed4c5fadde78.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe605f2fb-8254-4ef6-86e8-ed4c5fadde78.selectorLabels" . | nindent 4 }}
