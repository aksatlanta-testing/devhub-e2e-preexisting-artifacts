apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63f412d2-a2e3-40c9-98fc-80e1d22fb70a.fullname" . }}
  labels:
    {{- include "go-echo63f412d2-a2e3-40c9-98fc-80e1d22fb70a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63f412d2-a2e3-40c9-98fc-80e1d22fb70a.selectorLabels" . | nindent 4 }}
