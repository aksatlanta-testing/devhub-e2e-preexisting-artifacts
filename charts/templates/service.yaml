apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo12944118-6611-498a-bb57-da84805ff1b7.fullname" . }}
  labels:
    {{- include "go-echo12944118-6611-498a-bb57-da84805ff1b7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo12944118-6611-498a-bb57-da84805ff1b7.selectorLabels" . | nindent 4 }}
