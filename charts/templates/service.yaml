apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo24ea2dc8-9297-4de3-a98d-654a8b3158f9.fullname" . }}
  labels:
    {{- include "go-echo24ea2dc8-9297-4de3-a98d-654a8b3158f9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo24ea2dc8-9297-4de3-a98d-654a8b3158f9.selectorLabels" . | nindent 4 }}
