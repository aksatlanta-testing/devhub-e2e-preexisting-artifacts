apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4de957b9-6674-4590-b385-b690b79d9e38.fullname" . }}
  labels:
    {{- include "go-echo4de957b9-6674-4590-b385-b690b79d9e38.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4de957b9-6674-4590-b385-b690b79d9e38.selectorLabels" . | nindent 4 }}
