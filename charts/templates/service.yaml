apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68dfcd2a-2e44-4d95-8772-a73f5c233a74.fullname" . }}
  labels:
    {{- include "go-echo68dfcd2a-2e44-4d95-8772-a73f5c233a74.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo68dfcd2a-2e44-4d95-8772-a73f5c233a74.selectorLabels" . | nindent 4 }}
