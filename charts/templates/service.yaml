apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18031289-3ae3-47de-8db8-31bb69a6710a.fullname" . }}
  labels:
    {{- include "go-echo18031289-3ae3-47de-8db8-31bb69a6710a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
