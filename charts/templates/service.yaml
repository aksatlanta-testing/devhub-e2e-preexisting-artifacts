apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo313f1c50-18e2-4b78-8db2-ec31a7ab541a.fullname" . }}
  labels:
    {{- include "go-echo313f1c50-18e2-4b78-8db2-ec31a7ab541a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo313f1c50-18e2-4b78-8db2-ec31a7ab541a.selectorLabels" . | nindent 4 }}
