apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof70f6c93-43a8-4241-841c-bd116963749a.fullname" . }}
  labels:
    {{- include "go-echof70f6c93-43a8-4241-841c-bd116963749a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof70f6c93-43a8-4241-841c-bd116963749a.selectorLabels" . | nindent 4 }}
