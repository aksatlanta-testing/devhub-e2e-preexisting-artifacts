apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1485d1e-bf40-4dd5-bea2-2208c6594426.fullname" . }}
  labels:
    {{- include "go-echoe1485d1e-bf40-4dd5-bea2-2208c6594426.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1485d1e-bf40-4dd5-bea2-2208c6594426.selectorLabels" . | nindent 4 }}
