apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo878187bd-b4fe-451f-a670-642d3625baee.fullname" . }}
  labels:
    {{- include "go-echo878187bd-b4fe-451f-a670-642d3625baee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo878187bd-b4fe-451f-a670-642d3625baee.selectorLabels" . | nindent 4 }}
