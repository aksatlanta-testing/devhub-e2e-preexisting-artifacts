apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo297348cd-2b8f-4356-9522-4748120093d0.fullname" . }}
  labels:
    {{- include "go-echo297348cd-2b8f-4356-9522-4748120093d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo297348cd-2b8f-4356-9522-4748120093d0.selectorLabels" . | nindent 4 }}
