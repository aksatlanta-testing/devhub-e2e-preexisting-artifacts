apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo190a2aca-0cc9-4643-a48b-b84fee457810.fullname" . }}
  labels:
    {{- include "go-echo190a2aca-0cc9-4643-a48b-b84fee457810.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo190a2aca-0cc9-4643-a48b-b84fee457810.selectorLabels" . | nindent 4 }}
