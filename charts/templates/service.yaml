apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bf0f701-3650-4b20-8021-6476fa15660f.fullname" . }}
  labels:
    {{- include "go-echo0bf0f701-3650-4b20-8021-6476fa15660f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bf0f701-3650-4b20-8021-6476fa15660f.selectorLabels" . | nindent 4 }}
