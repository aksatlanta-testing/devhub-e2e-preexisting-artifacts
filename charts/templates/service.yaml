apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ff1f2dd-d64c-4cf4-ba9b-db16bd8a617e.fullname" . }}
  labels:
    {{- include "go-echo8ff1f2dd-d64c-4cf4-ba9b-db16bd8a617e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ff1f2dd-d64c-4cf4-ba9b-db16bd8a617e.selectorLabels" . | nindent 4 }}
