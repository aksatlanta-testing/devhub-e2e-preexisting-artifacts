apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a9dcb62-8eb4-4029-802a-61c4831b2f8b.fullname" . }}
  labels:
    {{- include "go-echo5a9dcb62-8eb4-4029-802a-61c4831b2f8b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a9dcb62-8eb4-4029-802a-61c4831b2f8b.selectorLabels" . | nindent 4 }}
