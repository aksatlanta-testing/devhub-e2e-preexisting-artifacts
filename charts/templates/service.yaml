apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo83f3ba61-02e4-4961-8ca7-a6f6ad36fdf3.fullname" . }}
  labels:
    {{- include "go-echo83f3ba61-02e4-4961-8ca7-a6f6ad36fdf3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo83f3ba61-02e4-4961-8ca7-a6f6ad36fdf3.selectorLabels" . | nindent 4 }}
