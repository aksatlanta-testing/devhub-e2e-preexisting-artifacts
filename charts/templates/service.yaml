apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4de9d91-cf37-4fc9-8a12-844270e8fd5c.fullname" . }}
  labels:
    {{- include "go-echoe4de9d91-cf37-4fc9-8a12-844270e8fd5c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4de9d91-cf37-4fc9-8a12-844270e8fd5c.selectorLabels" . | nindent 4 }}
