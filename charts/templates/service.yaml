apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20326d3b-193d-4544-9220-3bb64bb81f74.fullname" . }}
  labels:
    {{- include "go-echo20326d3b-193d-4544-9220-3bb64bb81f74.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20326d3b-193d-4544-9220-3bb64bb81f74.selectorLabels" . | nindent 4 }}
