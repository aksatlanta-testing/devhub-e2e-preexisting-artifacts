apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6ddb164-8cd0-447f-9982-51a9e95fc7de.fullname" . }}
  labels:
    {{- include "go-echob6ddb164-8cd0-447f-9982-51a9e95fc7de.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6ddb164-8cd0-447f-9982-51a9e95fc7de.selectorLabels" . | nindent 4 }}
