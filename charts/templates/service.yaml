apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c196f84-0a2a-4900-81df-8c67eddabe62.fullname" . }}
  labels:
    {{- include "go-echo2c196f84-0a2a-4900-81df-8c67eddabe62.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c196f84-0a2a-4900-81df-8c67eddabe62.selectorLabels" . | nindent 4 }}
