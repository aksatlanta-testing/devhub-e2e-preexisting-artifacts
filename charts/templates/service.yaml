apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo197b1c61-6e6c-4828-b105-8c587c8864ec.fullname" . }}
  labels:
    {{- include "go-echo197b1c61-6e6c-4828-b105-8c587c8864ec.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
