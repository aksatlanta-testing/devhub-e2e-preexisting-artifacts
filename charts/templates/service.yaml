apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1545894f-f2a5-47d4-b126-56baadaa6530.fullname" . }}
  labels:
    {{- include "go-echo1545894f-f2a5-47d4-b126-56baadaa6530.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1545894f-f2a5-47d4-b126-56baadaa6530.selectorLabels" . | nindent 4 }}
