apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ffd0bb7-5922-4067-bb2b-03b81c9d85c1.fullname" . }}
  labels:
    {{- include "go-echo0ffd0bb7-5922-4067-bb2b-03b81c9d85c1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ffd0bb7-5922-4067-bb2b-03b81c9d85c1.selectorLabels" . | nindent 4 }}
