apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod4a5a4e5-69e8-4d4e-be38-4039d76a2b36.fullname" . }}
  labels:
    {{- include "go-echod4a5a4e5-69e8-4d4e-be38-4039d76a2b36.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod4a5a4e5-69e8-4d4e-be38-4039d76a2b36.selectorLabels" . | nindent 4 }}
