apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81d525a4-b253-4213-8509-a4c56a818e45.fullname" . }}
  labels:
    {{- include "go-echo81d525a4-b253-4213-8509-a4c56a818e45.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81d525a4-b253-4213-8509-a4c56a818e45.selectorLabels" . | nindent 4 }}
