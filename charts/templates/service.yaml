apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo278d38be-3500-4e3b-9970-3fab7558de6b.fullname" . }}
  labels:
    {{- include "go-echo278d38be-3500-4e3b-9970-3fab7558de6b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo278d38be-3500-4e3b-9970-3fab7558de6b.selectorLabels" . | nindent 4 }}
