apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14bf55b7-d9cf-448c-b70e-622bcaea8255.fullname" . }}
  labels:
    {{- include "go-echo14bf55b7-d9cf-448c-b70e-622bcaea8255.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14bf55b7-d9cf-448c-b70e-622bcaea8255.selectorLabels" . | nindent 4 }}
