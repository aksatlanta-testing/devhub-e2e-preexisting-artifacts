apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1b621ff7-8f3b-4e97-8249-aabd78cd8d43.fullname" . }}
  labels:
    {{- include "go-echo1b621ff7-8f3b-4e97-8249-aabd78cd8d43.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1b621ff7-8f3b-4e97-8249-aabd78cd8d43.selectorLabels" . | nindent 4 }}
