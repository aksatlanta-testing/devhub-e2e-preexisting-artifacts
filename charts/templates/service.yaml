apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof9c8ac56-a2d0-49b3-af76-bfc7581333f6.fullname" . }}
  labels:
    {{- include "go-echof9c8ac56-a2d0-49b3-af76-bfc7581333f6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof9c8ac56-a2d0-49b3-af76-bfc7581333f6.selectorLabels" . | nindent 4 }}
