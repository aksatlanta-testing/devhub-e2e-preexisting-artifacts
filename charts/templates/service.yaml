apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a4969b0-8b0e-4e90-a43e-32a514e9b831.fullname" . }}
  labels:
    {{- include "go-echo2a4969b0-8b0e-4e90-a43e-32a514e9b831.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a4969b0-8b0e-4e90-a43e-32a514e9b831.selectorLabels" . | nindent 4 }}
