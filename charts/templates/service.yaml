apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe043ed84-5bd6-4d93-9185-a43710506e63.fullname" . }}
  labels:
    {{- include "go-echoe043ed84-5bd6-4d93-9185-a43710506e63.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe043ed84-5bd6-4d93-9185-a43710506e63.selectorLabels" . | nindent 4 }}
