apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf0ab8cc-3174-4b2e-b71d-35083f89a034.fullname" . }}
  labels:
    {{- include "go-echocf0ab8cc-3174-4b2e-b71d-35083f89a034.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf0ab8cc-3174-4b2e-b71d-35083f89a034.selectorLabels" . | nindent 4 }}
