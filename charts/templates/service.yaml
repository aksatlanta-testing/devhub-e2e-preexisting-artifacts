apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2f37a24-62e9-4a98-adcc-f68d1dffa934.fullname" . }}
  labels:
    {{- include "go-echoe2f37a24-62e9-4a98-adcc-f68d1dffa934.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2f37a24-62e9-4a98-adcc-f68d1dffa934.selectorLabels" . | nindent 4 }}
