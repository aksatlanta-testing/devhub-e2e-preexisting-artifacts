apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1a0aaa7-4587-4c48-8269-2db6bccfb466.fullname" . }}
  labels:
    {{- include "go-echoe1a0aaa7-4587-4c48-8269-2db6bccfb466.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1a0aaa7-4587-4c48-8269-2db6bccfb466.selectorLabels" . | nindent 4 }}
