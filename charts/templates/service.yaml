apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo76a9bb35-3263-496c-bde0-47facf24a74d.fullname" . }}
  labels:
    {{- include "go-echo76a9bb35-3263-496c-bde0-47facf24a74d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo76a9bb35-3263-496c-bde0-47facf24a74d.selectorLabels" . | nindent 4 }}
