apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof852296e-57d2-40d7-89fa-7b5d36f0749e.fullname" . }}
  labels:
    {{- include "go-echof852296e-57d2-40d7-89fa-7b5d36f0749e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof852296e-57d2-40d7-89fa-7b5d36f0749e.selectorLabels" . | nindent 4 }}
