apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod29f2d57-40ce-436f-881a-efdad92ddc0a.fullname" . }}
  labels:
    {{- include "go-echod29f2d57-40ce-436f-881a-efdad92ddc0a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod29f2d57-40ce-436f-881a-efdad92ddc0a.selectorLabels" . | nindent 4 }}
