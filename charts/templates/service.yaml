apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo211f9ea9-bd7a-4d05-933e-9c43f2c2bee7.fullname" . }}
  labels:
    {{- include "go-echo211f9ea9-bd7a-4d05-933e-9c43f2c2bee7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo211f9ea9-bd7a-4d05-933e-9c43f2c2bee7.selectorLabels" . | nindent 4 }}
