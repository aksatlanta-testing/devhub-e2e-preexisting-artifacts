apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c1ba9f9-d9c5-4495-b6c8-6a1b6ff21bfc.fullname" . }}
  labels:
    {{- include "go-echo2c1ba9f9-d9c5-4495-b6c8-6a1b6ff21bfc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c1ba9f9-d9c5-4495-b6c8-6a1b6ff21bfc.selectorLabels" . | nindent 4 }}
