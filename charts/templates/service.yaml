apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo370af750-e99f-4707-9e4b-935fa38f310d.fullname" . }}
  labels:
    {{- include "go-echo370af750-e99f-4707-9e4b-935fa38f310d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo370af750-e99f-4707-9e4b-935fa38f310d.selectorLabels" . | nindent 4 }}
