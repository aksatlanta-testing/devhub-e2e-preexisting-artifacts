apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo877457d7-9beb-419d-bcf9-5e4cf95be99b.fullname" . }}
  labels:
    {{- include "go-echo877457d7-9beb-419d-bcf9-5e4cf95be99b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo877457d7-9beb-419d-bcf9-5e4cf95be99b.selectorLabels" . | nindent 4 }}
