apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod7a6b2e6-6118-4e49-9af3-55daf67d16ea.fullname" . }}
  labels:
    {{- include "go-echod7a6b2e6-6118-4e49-9af3-55daf67d16ea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod7a6b2e6-6118-4e49-9af3-55daf67d16ea.selectorLabels" . | nindent 4 }}
