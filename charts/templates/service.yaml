apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8189bca-b792-4a9d-817c-353b8af1f12f.fullname" . }}
  labels:
    {{- include "go-echob8189bca-b792-4a9d-817c-353b8af1f12f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8189bca-b792-4a9d-817c-353b8af1f12f.selectorLabels" . | nindent 4 }}
