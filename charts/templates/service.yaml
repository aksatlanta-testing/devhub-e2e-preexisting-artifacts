  labels:
    {{- include "go-echo764b2d2d-1014-4f59-bc60-5d5230b3f6d9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
