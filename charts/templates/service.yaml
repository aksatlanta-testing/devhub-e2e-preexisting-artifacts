apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9aa01775-ee5c-40b8-a1ed-b00151c2ec00.fullname" . }}
  labels:
    {{- include "go-echo9aa01775-ee5c-40b8-a1ed-b00151c2ec00.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9aa01775-ee5c-40b8-a1ed-b00151c2ec00.selectorLabels" . | nindent 4 }}
