  labels:
    {{- include "go-echo19c4e121-d80f-4ff9-a815-7784879c9b1c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
