apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01bed68e-2959-4c8b-a51c-a9aff5451a25.fullname" . }}
  labels:
    {{- include "go-echo01bed68e-2959-4c8b-a51c-a9aff5451a25.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01bed68e-2959-4c8b-a51c-a9aff5451a25.selectorLabels" . | nindent 4 }}
