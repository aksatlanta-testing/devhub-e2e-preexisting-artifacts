apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ba5b223-30b3-4857-90e4-1e88556fd7e6.fullname" . }}
  labels:
    {{- include "go-echo4ba5b223-30b3-4857-90e4-1e88556fd7e6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ba5b223-30b3-4857-90e4-1e88556fd7e6.selectorLabels" . | nindent 4 }}
