apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f67cd8a-d0de-4ed5-93b8-5a1a2b1b98ce.fullname" . }}
  labels:
    {{- include "go-echo2f67cd8a-d0de-4ed5-93b8-5a1a2b1b98ce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2f67cd8a-d0de-4ed5-93b8-5a1a2b1b98ce.selectorLabels" . | nindent 4 }}
