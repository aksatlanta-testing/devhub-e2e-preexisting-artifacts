apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff37a096-0ed6-4cc5-af4b-ecdba7814f89.fullname" . }}
  labels:
    {{- include "go-echoff37a096-0ed6-4cc5-af4b-ecdba7814f89.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff37a096-0ed6-4cc5-af4b-ecdba7814f89.selectorLabels" . | nindent 4 }}
