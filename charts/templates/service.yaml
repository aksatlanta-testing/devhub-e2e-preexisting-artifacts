apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8074d2fe-a36e-4373-b763-1bfff8949114.fullname" . }}
  labels:
    {{- include "go-echo8074d2fe-a36e-4373-b763-1bfff8949114.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8074d2fe-a36e-4373-b763-1bfff8949114.selectorLabels" . | nindent 4 }}
