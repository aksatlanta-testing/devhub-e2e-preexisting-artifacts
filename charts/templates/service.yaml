apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo524d34f6-af19-4f74-ab7e-80b818f7b538.fullname" . }}
  labels:
    {{- include "go-echo524d34f6-af19-4f74-ab7e-80b818f7b538.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo524d34f6-af19-4f74-ab7e-80b818f7b538.selectorLabels" . | nindent 4 }}
