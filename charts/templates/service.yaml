apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ad8288a-c161-4ac1-8756-0e04595bab1a.fullname" . }}
  labels:
    {{- include "go-echo6ad8288a-c161-4ac1-8756-0e04595bab1a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ad8288a-c161-4ac1-8756-0e04595bab1a.selectorLabels" . | nindent 4 }}
