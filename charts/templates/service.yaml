apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob573dd5f-7ffb-4a63-bdd3-875a5a70bd7d.fullname" . }}
  labels:
    {{- include "go-echob573dd5f-7ffb-4a63-bdd3-875a5a70bd7d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob573dd5f-7ffb-4a63-bdd3-875a5a70bd7d.selectorLabels" . | nindent 4 }}
