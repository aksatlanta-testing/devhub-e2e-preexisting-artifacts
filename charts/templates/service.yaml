apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84289066-f9b8-4b39-a19e-20fdae88f793.fullname" . }}
  labels:
    {{- include "go-echo84289066-f9b8-4b39-a19e-20fdae88f793.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84289066-f9b8-4b39-a19e-20fdae88f793.selectorLabels" . | nindent 4 }}
