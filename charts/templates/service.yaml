apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo946127d3-4e1a-43db-91c6-93be97297874.fullname" . }}
  labels:
    {{- include "go-echo946127d3-4e1a-43db-91c6-93be97297874.labels" . | nindent 4 }}
