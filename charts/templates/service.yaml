apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5cdd0a6-5ce8-4ecd-a580-d6c41508fe34.fullname" . }}
  labels:
    {{- include "go-echoe5cdd0a6-5ce8-4ecd-a580-d6c41508fe34.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5cdd0a6-5ce8-4ecd-a580-d6c41508fe34.selectorLabels" . | nindent 4 }}
