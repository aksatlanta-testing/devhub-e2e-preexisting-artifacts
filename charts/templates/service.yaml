apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e4bfc8b-2f7b-4359-ab73-628f32150915.fullname" . }}
  labels:
    {{- include "go-echo0e4bfc8b-2f7b-4359-ab73-628f32150915.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e4bfc8b-2f7b-4359-ab73-628f32150915.selectorLabels" . | nindent 4 }}
