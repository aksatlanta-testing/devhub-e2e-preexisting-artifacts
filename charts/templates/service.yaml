apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo22e8d1bd-0258-43e3-afc4-a3141d69787b.fullname" . }}
  labels:
    {{- include "go-echo22e8d1bd-0258-43e3-afc4-a3141d69787b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo22e8d1bd-0258-43e3-afc4-a3141d69787b.selectorLabels" . | nindent 4 }}
