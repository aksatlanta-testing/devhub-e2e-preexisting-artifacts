apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc51a7779-19ac-4004-9591-6f8b54da3472.fullname" . }}
  labels:
    {{- include "go-echoc51a7779-19ac-4004-9591-6f8b54da3472.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc51a7779-19ac-4004-9591-6f8b54da3472.selectorLabels" . | nindent 4 }}
