apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92879eb9-a295-4597-9760-ac1e7016c50f.fullname" . }}
  labels:
    {{- include "go-echo92879eb9-a295-4597-9760-ac1e7016c50f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92879eb9-a295-4597-9760-ac1e7016c50f.selectorLabels" . | nindent 4 }}
