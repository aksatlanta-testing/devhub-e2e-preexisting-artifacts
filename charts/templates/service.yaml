apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a4bfaff-f1a3-43fe-ab0c-0f313a8ae8af.fullname" . }}
  labels:
    {{- include "go-echo8a4bfaff-f1a3-43fe-ab0c-0f313a8ae8af.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a4bfaff-f1a3-43fe-ab0c-0f313a8ae8af.selectorLabels" . | nindent 4 }}
