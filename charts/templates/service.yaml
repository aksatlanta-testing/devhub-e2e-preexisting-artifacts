apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40b5fbc8-d2bd-43c1-b28c-00a917891c8b.fullname" . }}
  labels:
    {{- include "go-echo40b5fbc8-d2bd-43c1-b28c-00a917891c8b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40b5fbc8-d2bd-43c1-b28c-00a917891c8b.selectorLabels" . | nindent 4 }}
