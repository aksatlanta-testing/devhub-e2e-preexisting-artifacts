apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e90a348-719f-4fb9-9fda-84cac5996efa.fullname" . }}
  labels:
    {{- include "go-echo7e90a348-719f-4fb9-9fda-84cac5996efa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
