apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7e6a8a9-871f-4061-8f4a-42ca7a235164.fullname" . }}
  labels:
    {{- include "go-echoc7e6a8a9-871f-4061-8f4a-42ca7a235164.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7e6a8a9-871f-4061-8f4a-42ca7a235164.selectorLabels" . | nindent 4 }}
