apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4795d8cc-598f-44b5-9550-65cddfb4ff9c.fullname" . }}
  labels:
    {{- include "go-echo4795d8cc-598f-44b5-9550-65cddfb4ff9c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4795d8cc-598f-44b5-9550-65cddfb4ff9c.selectorLabels" . | nindent 4 }}
