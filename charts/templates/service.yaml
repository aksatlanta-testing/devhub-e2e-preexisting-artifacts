apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1bbf2796-dba5-459b-a488-e02f8a57e87b.fullname" . }}
  labels:
    {{- include "go-echo1bbf2796-dba5-459b-a488-e02f8a57e87b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1bbf2796-dba5-459b-a488-e02f8a57e87b.selectorLabels" . | nindent 4 }}
