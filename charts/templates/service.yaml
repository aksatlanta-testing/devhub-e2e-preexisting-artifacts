apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74e71763-5a4e-4898-a0cb-c5131b320a83.fullname" . }}
  labels:
    {{- include "go-echo74e71763-5a4e-4898-a0cb-c5131b320a83.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74e71763-5a4e-4898-a0cb-c5131b320a83.selectorLabels" . | nindent 4 }}
