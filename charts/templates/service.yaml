apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce2a3f4f-a1ad-426c-b336-8026b8ddaf09.fullname" . }}
  labels:
    {{- include "go-echoce2a3f4f-a1ad-426c-b336-8026b8ddaf09.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce2a3f4f-a1ad-426c-b336-8026b8ddaf09.selectorLabels" . | nindent 4 }}
