apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79aecb70-f2a1-4e4a-be92-fc25026f8795.fullname" . }}
  labels:
    {{- include "go-echo79aecb70-f2a1-4e4a-be92-fc25026f8795.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79aecb70-f2a1-4e4a-be92-fc25026f8795.selectorLabels" . | nindent 4 }}
