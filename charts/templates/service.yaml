apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo681c913d-9a66-45a0-b45d-c65bbecb6a62.fullname" . }}
  labels:
    {{- include "go-echo681c913d-9a66-45a0-b45d-c65bbecb6a62.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo681c913d-9a66-45a0-b45d-c65bbecb6a62.selectorLabels" . | nindent 4 }}
