apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoba714e6a-c7f2-4a9b-9992-e7c99c11cbee.fullname" . }}
  labels:
    {{- include "go-echoba714e6a-c7f2-4a9b-9992-e7c99c11cbee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoba714e6a-c7f2-4a9b-9992-e7c99c11cbee.selectorLabels" . | nindent 4 }}
