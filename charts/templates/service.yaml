apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo106a922c-b58a-4c49-b2e8-6e358d68836f.fullname" . }}
  labels:
    {{- include "go-echo106a922c-b58a-4c49-b2e8-6e358d68836f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo106a922c-b58a-4c49-b2e8-6e358d68836f.selectorLabels" . | nindent 4 }}
