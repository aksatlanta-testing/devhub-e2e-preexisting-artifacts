apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod835ecc1-a6fe-483f-b88e-f4fd5c2e3f53.fullname" . }}
  labels:
    {{- include "go-echod835ecc1-a6fe-483f-b88e-f4fd5c2e3f53.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod835ecc1-a6fe-483f-b88e-f4fd5c2e3f53.selectorLabels" . | nindent 4 }}
