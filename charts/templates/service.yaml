apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87ad610b-58fc-4afc-b2c5-6d9ad971330d.fullname" . }}
  labels:
    {{- include "go-echo87ad610b-58fc-4afc-b2c5-6d9ad971330d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo87ad610b-58fc-4afc-b2c5-6d9ad971330d.selectorLabels" . | nindent 4 }}
