apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo419fdb77-fd6a-4b63-8553-9ae6c9ffbe7a.fullname" . }}
  labels:
    {{- include "go-echo419fdb77-fd6a-4b63-8553-9ae6c9ffbe7a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo419fdb77-fd6a-4b63-8553-9ae6c9ffbe7a.selectorLabels" . | nindent 4 }}
