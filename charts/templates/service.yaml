apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e67695a-be95-4c91-a825-667d05725a6c.fullname" . }}
  labels:
    {{- include "go-echo2e67695a-be95-4c91-a825-667d05725a6c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e67695a-be95-4c91-a825-667d05725a6c.selectorLabels" . | nindent 4 }}
