apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96c080dd-ce03-4113-9b05-3441cccd7e7f.fullname" . }}
  labels:
    {{- include "go-echo96c080dd-ce03-4113-9b05-3441cccd7e7f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96c080dd-ce03-4113-9b05-3441cccd7e7f.selectorLabels" . | nindent 4 }}
