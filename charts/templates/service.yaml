apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0940c6dc-af9b-4d4c-91a0-095023e77aa2.fullname" . }}
  labels:
    {{- include "go-echo0940c6dc-af9b-4d4c-91a0-095023e77aa2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0940c6dc-af9b-4d4c-91a0-095023e77aa2.selectorLabels" . | nindent 4 }}
