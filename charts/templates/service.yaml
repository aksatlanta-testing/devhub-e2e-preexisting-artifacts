apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocabed6d7-589f-4503-817f-416c680c1e23.fullname" . }}
  labels:
    {{- include "go-echocabed6d7-589f-4503-817f-416c680c1e23.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocabed6d7-589f-4503-817f-416c680c1e23.selectorLabels" . | nindent 4 }}
