apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c1e8d2f-d2eb-47c2-8012-64ff98fdee51.fullname" . }}
  labels:
    {{- include "go-echo3c1e8d2f-d2eb-47c2-8012-64ff98fdee51.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c1e8d2f-d2eb-47c2-8012-64ff98fdee51.selectorLabels" . | nindent 4 }}
