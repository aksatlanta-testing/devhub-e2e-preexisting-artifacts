apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4618c69-e4f4-43f8-9643-15db7683e3ef.fullname" . }}
  labels:
    {{- include "go-echoc4618c69-e4f4-43f8-9643-15db7683e3ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4618c69-e4f4-43f8-9643-15db7683e3ef.selectorLabels" . | nindent 4 }}
