apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo758420e5-6558-4b5c-9b92-b84e4ba3d1e0.fullname" . }}
  labels:
    {{- include "go-echo758420e5-6558-4b5c-9b92-b84e4ba3d1e0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo758420e5-6558-4b5c-9b92-b84e4ba3d1e0.selectorLabels" . | nindent 4 }}
