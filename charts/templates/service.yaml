apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b4651d4-ae7a-4e74-84e9-a42c74be1e5f.fullname" . }}
  labels:
    {{- include "go-echo8b4651d4-ae7a-4e74-84e9-a42c74be1e5f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b4651d4-ae7a-4e74-84e9-a42c74be1e5f.selectorLabels" . | nindent 4 }}
