apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo774b13aa-49a5-4413-9ac5-db1194507330.fullname" . }}
  labels:
    {{- include "go-echo774b13aa-49a5-4413-9ac5-db1194507330.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo774b13aa-49a5-4413-9ac5-db1194507330.selectorLabels" . | nindent 4 }}
