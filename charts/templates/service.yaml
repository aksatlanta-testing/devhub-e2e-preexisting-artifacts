  labels:
    {{- include "go-echo37ca4376-242a-4092-b842-d9d0b23dd8db.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
