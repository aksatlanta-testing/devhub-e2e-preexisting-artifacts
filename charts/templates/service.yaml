apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c47cbe1-e7c4-43ed-b7dc-242718430cf3.fullname" . }}
  labels:
    {{- include "go-echo4c47cbe1-e7c4-43ed-b7dc-242718430cf3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
