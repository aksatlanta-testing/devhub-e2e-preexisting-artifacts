apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe087a288-8535-4019-9b84-5bbeae58d160.fullname" . }}
  labels:
    {{- include "go-echoe087a288-8535-4019-9b84-5bbeae58d160.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe087a288-8535-4019-9b84-5bbeae58d160.selectorLabels" . | nindent 4 }}
