apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5635d898-d064-42af-83f4-2ba52b4e3f21.fullname" . }}
  labels:
    {{- include "go-echo5635d898-d064-42af-83f4-2ba52b4e3f21.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5635d898-d064-42af-83f4-2ba52b4e3f21.selectorLabels" . | nindent 4 }}
