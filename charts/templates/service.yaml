apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ed5057b-da03-4fdd-b306-62d6c11ca0e3.fullname" . }}
  labels:
    {{- include "go-echo3ed5057b-da03-4fdd-b306-62d6c11ca0e3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ed5057b-da03-4fdd-b306-62d6c11ca0e3.selectorLabels" . | nindent 4 }}
