apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo427edc1e-11cd-42b9-b4a8-16b42cdd56d5.fullname" . }}
  labels:
    {{- include "go-echo427edc1e-11cd-42b9-b4a8-16b42cdd56d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo427edc1e-11cd-42b9-b4a8-16b42cdd56d5.selectorLabels" . | nindent 4 }}
