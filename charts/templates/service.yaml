apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofae82c18-101d-4d37-b83a-55c5ab4cf89b.fullname" . }}
  labels:
    {{- include "go-echofae82c18-101d-4d37-b83a-55c5ab4cf89b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofae82c18-101d-4d37-b83a-55c5ab4cf89b.selectorLabels" . | nindent 4 }}
