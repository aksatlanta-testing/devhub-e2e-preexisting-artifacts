apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo402fb922-f55a-4ded-8818-6eb97e4386fd.fullname" . }}
  labels:
    {{- include "go-echo402fb922-f55a-4ded-8818-6eb97e4386fd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo402fb922-f55a-4ded-8818-6eb97e4386fd.selectorLabels" . | nindent 4 }}
