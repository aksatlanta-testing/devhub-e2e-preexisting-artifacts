apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod166bb58-24e5-466e-a6ba-fc77036eebec.fullname" . }}
  labels:
    {{- include "go-echod166bb58-24e5-466e-a6ba-fc77036eebec.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod166bb58-24e5-466e-a6ba-fc77036eebec.selectorLabels" . | nindent 4 }}
