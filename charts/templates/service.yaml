apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64eaf938-f77f-4172-967b-6b6405d2134c.fullname" . }}
  labels:
    {{- include "go-echo64eaf938-f77f-4172-967b-6b6405d2134c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64eaf938-f77f-4172-967b-6b6405d2134c.selectorLabels" . | nindent 4 }}
