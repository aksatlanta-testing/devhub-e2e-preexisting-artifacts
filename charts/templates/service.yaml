apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8fc77867-e156-44b4-852e-de93ad78bd54.fullname" . }}
  labels:
    {{- include "go-echo8fc77867-e156-44b4-852e-de93ad78bd54.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8fc77867-e156-44b4-852e-de93ad78bd54.selectorLabels" . | nindent 4 }}
