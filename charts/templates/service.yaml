apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda6de5de-8ea8-460b-ac35-f0b72188aaf1.fullname" . }}
  labels:
    {{- include "go-echoda6de5de-8ea8-460b-ac35-f0b72188aaf1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda6de5de-8ea8-460b-ac35-f0b72188aaf1.selectorLabels" . | nindent 4 }}
