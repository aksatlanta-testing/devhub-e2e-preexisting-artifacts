apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoacc03023-04ce-4d05-a03d-62fae03c903c.fullname" . }}
  labels:
    {{- include "go-echoacc03023-04ce-4d05-a03d-62fae03c903c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoacc03023-04ce-4d05-a03d-62fae03c903c.selectorLabels" . | nindent 4 }}
