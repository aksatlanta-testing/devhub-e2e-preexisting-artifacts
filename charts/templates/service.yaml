apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob9683cee-61ab-4ce6-8f1c-d936f35c8bb6.fullname" . }}
  labels:
    {{- include "go-echob9683cee-61ab-4ce6-8f1c-d936f35c8bb6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob9683cee-61ab-4ce6-8f1c-d936f35c8bb6.selectorLabels" . | nindent 4 }}
