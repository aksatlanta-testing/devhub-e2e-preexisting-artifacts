apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo616d3625-10ad-4289-8bc6-d2f40ae71c8b.fullname" . }}
  labels:
    {{- include "go-echo616d3625-10ad-4289-8bc6-d2f40ae71c8b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo616d3625-10ad-4289-8bc6-d2f40ae71c8b.selectorLabels" . | nindent 4 }}
