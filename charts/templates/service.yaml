apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e4aee08-b537-43f6-b5d2-d07e31d5e07a.fullname" . }}
  labels:
    {{- include "go-echo9e4aee08-b537-43f6-b5d2-d07e31d5e07a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e4aee08-b537-43f6-b5d2-d07e31d5e07a.selectorLabels" . | nindent 4 }}
