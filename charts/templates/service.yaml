apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1632bda5-c6be-427e-b7aa-b24ceed3594c.fullname" . }}
  labels:
    {{- include "go-echo1632bda5-c6be-427e-b7aa-b24ceed3594c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1632bda5-c6be-427e-b7aa-b24ceed3594c.selectorLabels" . | nindent 4 }}
