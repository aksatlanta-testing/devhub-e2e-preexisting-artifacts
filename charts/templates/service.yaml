apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c34f9db-478a-4632-b4fb-16c93140e2c1.fullname" . }}
  labels:
    {{- include "go-echo6c34f9db-478a-4632-b4fb-16c93140e2c1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c34f9db-478a-4632-b4fb-16c93140e2c1.selectorLabels" . | nindent 4 }}
