apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocebab32b-e2b8-4e86-8bb3-473c2f2b2e72.fullname" . }}
  labels:
    {{- include "go-echocebab32b-e2b8-4e86-8bb3-473c2f2b2e72.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocebab32b-e2b8-4e86-8bb3-473c2f2b2e72.selectorLabels" . | nindent 4 }}
