apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17bae9d0-a5fc-430a-8585-66774e26aa36.fullname" . }}
  labels:
    {{- include "go-echo17bae9d0-a5fc-430a-8585-66774e26aa36.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17bae9d0-a5fc-430a-8585-66774e26aa36.selectorLabels" . | nindent 4 }}
