apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6410fe37-ac58-4079-945a-c0bec4f0eb98.fullname" . }}
  labels:
    {{- include "go-echo6410fe37-ac58-4079-945a-c0bec4f0eb98.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6410fe37-ac58-4079-945a-c0bec4f0eb98.selectorLabels" . | nindent 4 }}
