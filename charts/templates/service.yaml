apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9f79089f-ec1e-48a7-b6ca-145262463bf5.fullname" . }}
  labels:
    {{- include "go-echo9f79089f-ec1e-48a7-b6ca-145262463bf5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9f79089f-ec1e-48a7-b6ca-145262463bf5.selectorLabels" . | nindent 4 }}
