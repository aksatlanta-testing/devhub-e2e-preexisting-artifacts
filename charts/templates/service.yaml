apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo13c1dd01-ba7d-4549-a17b-686973305d9f.fullname" . }}
  labels:
    {{- include "go-echo13c1dd01-ba7d-4549-a17b-686973305d9f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo13c1dd01-ba7d-4549-a17b-686973305d9f.selectorLabels" . | nindent 4 }}
