apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo649cc52c-277b-409b-9afc-6c7ba4fe8122.fullname" . }}
  labels:
    {{- include "go-echo649cc52c-277b-409b-9afc-6c7ba4fe8122.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo649cc52c-277b-409b-9afc-6c7ba4fe8122.selectorLabels" . | nindent 4 }}
