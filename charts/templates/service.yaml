apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo958fdc4d-ca54-4af5-a9c1-908c30a90cfa.fullname" . }}
  labels:
    {{- include "go-echo958fdc4d-ca54-4af5-a9c1-908c30a90cfa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo958fdc4d-ca54-4af5-a9c1-908c30a90cfa.selectorLabels" . | nindent 4 }}
