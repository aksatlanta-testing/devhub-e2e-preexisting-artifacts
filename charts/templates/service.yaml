apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo34cea5d3-09c9-4600-94f4-fcb9524809d9.fullname" . }}
  labels:
    {{- include "go-echo34cea5d3-09c9-4600-94f4-fcb9524809d9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo34cea5d3-09c9-4600-94f4-fcb9524809d9.selectorLabels" . | nindent 4 }}
