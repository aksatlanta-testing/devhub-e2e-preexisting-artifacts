apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0c41a7d-745c-442b-8267-899571e5535f.fullname" . }}
  labels:
    {{- include "go-echoc0c41a7d-745c-442b-8267-899571e5535f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0c41a7d-745c-442b-8267-899571e5535f.selectorLabels" . | nindent 4 }}
