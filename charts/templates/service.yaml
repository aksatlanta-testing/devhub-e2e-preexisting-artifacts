apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa545798-4a4f-4e1f-bcff-0277011811df.fullname" . }}
  labels:
    {{- include "go-echoaa545798-4a4f-4e1f-bcff-0277011811df.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa545798-4a4f-4e1f-bcff-0277011811df.selectorLabels" . | nindent 4 }}
