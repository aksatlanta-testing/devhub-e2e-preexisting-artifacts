apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec9b6e8c-e529-4388-836b-c3373c3d4350.fullname" . }}
  labels:
    {{- include "go-echoec9b6e8c-e529-4388-836b-c3373c3d4350.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec9b6e8c-e529-4388-836b-c3373c3d4350.selectorLabels" . | nindent 4 }}
