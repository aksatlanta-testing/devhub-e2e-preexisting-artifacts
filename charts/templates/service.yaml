apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab33b276-d0ce-46ac-a121-a279dd953bd8.fullname" . }}
  labels:
    {{- include "go-echoab33b276-d0ce-46ac-a121-a279dd953bd8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab33b276-d0ce-46ac-a121-a279dd953bd8.selectorLabels" . | nindent 4 }}
