apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6ac56fe-1d81-4b0e-b421-340561f5ea86.fullname" . }}
  labels:
    {{- include "go-echof6ac56fe-1d81-4b0e-b421-340561f5ea86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6ac56fe-1d81-4b0e-b421-340561f5ea86.selectorLabels" . | nindent 4 }}
