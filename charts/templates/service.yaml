apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo46da58d1-ed45-40ba-9923-7c64c1f06f09.fullname" . }}
  labels:
    {{- include "go-echo46da58d1-ed45-40ba-9923-7c64c1f06f09.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo46da58d1-ed45-40ba-9923-7c64c1f06f09.selectorLabels" . | nindent 4 }}
