apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ec2b652-aabd-4d2d-983b-c630ec52d672.fullname" . }}
  labels:
    {{- include "go-echo4ec2b652-aabd-4d2d-983b-c630ec52d672.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ec2b652-aabd-4d2d-983b-c630ec52d672.selectorLabels" . | nindent 4 }}
