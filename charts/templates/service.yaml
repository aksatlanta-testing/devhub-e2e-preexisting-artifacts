apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc5d3936-d333-4169-9296-b820237d7d04.fullname" . }}
  labels:
    {{- include "go-echofc5d3936-d333-4169-9296-b820237d7d04.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc5d3936-d333-4169-9296-b820237d7d04.selectorLabels" . | nindent 4 }}
