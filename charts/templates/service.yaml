apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe02418ff-ac33-45b0-8c7f-bec3f0e736fa.fullname" . }}
  labels:
    {{- include "go-echoe02418ff-ac33-45b0-8c7f-bec3f0e736fa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe02418ff-ac33-45b0-8c7f-bec3f0e736fa.selectorLabels" . | nindent 4 }}
