apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58e436c3-f304-458f-a8e9-2b7f2160bf3f.fullname" . }}
  labels:
    {{- include "go-echo58e436c3-f304-458f-a8e9-2b7f2160bf3f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58e436c3-f304-458f-a8e9-2b7f2160bf3f.selectorLabels" . | nindent 4 }}
