apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58dba318-75a9-4ed2-9c17-0f29c063ee14.fullname" . }}
  labels:
    {{- include "go-echo58dba318-75a9-4ed2-9c17-0f29c063ee14.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58dba318-75a9-4ed2-9c17-0f29c063ee14.selectorLabels" . | nindent 4 }}
