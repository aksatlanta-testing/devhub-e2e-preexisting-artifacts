apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3844e518-d8e8-45d0-ad70-dab56e1680f2.fullname" . }}
  labels:
    {{- include "go-echo3844e518-d8e8-45d0-ad70-dab56e1680f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3844e518-d8e8-45d0-ad70-dab56e1680f2.selectorLabels" . | nindent 4 }}
