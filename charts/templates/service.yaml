apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09df516b-2125-4d98-8d16-1eee6815813d.fullname" . }}
  labels:
    {{- include "go-echo09df516b-2125-4d98-8d16-1eee6815813d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo09df516b-2125-4d98-8d16-1eee6815813d.selectorLabels" . | nindent 4 }}
