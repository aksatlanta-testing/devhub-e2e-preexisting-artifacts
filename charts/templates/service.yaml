apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0859d52b-f387-40a7-af75-20303dece53c.fullname" . }}
  labels:
    {{- include "go-echo0859d52b-f387-40a7-af75-20303dece53c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0859d52b-f387-40a7-af75-20303dece53c.selectorLabels" . | nindent 4 }}
