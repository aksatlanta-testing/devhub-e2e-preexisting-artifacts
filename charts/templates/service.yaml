apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo00d0e7f3-91f7-45d2-8016-35e1f09123f3.fullname" . }}
  labels:
    {{- include "go-echo00d0e7f3-91f7-45d2-8016-35e1f09123f3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo00d0e7f3-91f7-45d2-8016-35e1f09123f3.selectorLabels" . | nindent 4 }}
