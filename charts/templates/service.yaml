apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof66be96a-6356-43a3-8348-38fab0213015.fullname" . }}
  labels:
    {{- include "go-echof66be96a-6356-43a3-8348-38fab0213015.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof66be96a-6356-43a3-8348-38fab0213015.selectorLabels" . | nindent 4 }}
