  labels:
    {{- include "go-echo4b6a5589-5a58-4a2a-b3b4-fda9da1126d7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
