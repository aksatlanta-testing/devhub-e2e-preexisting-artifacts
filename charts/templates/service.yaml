apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc8b26442-a91f-46df-b061-6c17fa7f5cd5.fullname" . }}
  labels:
    {{- include "go-echoc8b26442-a91f-46df-b061-6c17fa7f5cd5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc8b26442-a91f-46df-b061-6c17fa7f5cd5.selectorLabels" . | nindent 4 }}
