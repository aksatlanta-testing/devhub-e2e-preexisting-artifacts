apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3fc3dde-678f-43ae-9a7f-7b81b6da4288.fullname" . }}
  labels:
    {{- include "go-echob3fc3dde-678f-43ae-9a7f-7b81b6da4288.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3fc3dde-678f-43ae-9a7f-7b81b6da4288.selectorLabels" . | nindent 4 }}
