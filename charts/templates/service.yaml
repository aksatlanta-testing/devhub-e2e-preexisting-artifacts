apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e6d5b01-b2fe-442d-bec3-dc3b709e314d.fullname" . }}
  labels:
    {{- include "go-echo2e6d5b01-b2fe-442d-bec3-dc3b709e314d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e6d5b01-b2fe-442d-bec3-dc3b709e314d.selectorLabels" . | nindent 4 }}
