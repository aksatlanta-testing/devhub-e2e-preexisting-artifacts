apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7861eb26-aeec-4ba1-9704-2a2d9b98dadb.fullname" . }}
  labels:
    {{- include "go-echo7861eb26-aeec-4ba1-9704-2a2d9b98dadb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7861eb26-aeec-4ba1-9704-2a2d9b98dadb.selectorLabels" . | nindent 4 }}
