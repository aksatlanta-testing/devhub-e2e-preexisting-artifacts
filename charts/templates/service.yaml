apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc8ccb497-ac3e-4d36-9be5-74d7db8e5b2d.fullname" . }}
  labels:
    {{- include "go-echoc8ccb497-ac3e-4d36-9be5-74d7db8e5b2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc8ccb497-ac3e-4d36-9be5-74d7db8e5b2d.selectorLabels" . | nindent 4 }}
