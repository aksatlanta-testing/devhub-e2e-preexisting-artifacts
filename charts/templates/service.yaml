apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo13a274d5-ce82-4bfb-8e67-706b1243e03e.fullname" . }}
  labels:
    {{- include "go-echo13a274d5-ce82-4bfb-8e67-706b1243e03e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo13a274d5-ce82-4bfb-8e67-706b1243e03e.selectorLabels" . | nindent 4 }}
