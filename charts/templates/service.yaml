apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b504ead-9c4b-48e8-9e69-83fa33389f6a.fullname" . }}
  labels:
    {{- include "go-echo3b504ead-9c4b-48e8-9e69-83fa33389f6a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b504ead-9c4b-48e8-9e69-83fa33389f6a.selectorLabels" . | nindent 4 }}
