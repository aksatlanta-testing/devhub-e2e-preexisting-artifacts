apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0fbe661-299a-442e-86ee-1f1f2cd5b5f1.fullname" . }}
  labels:
    {{- include "go-echoe0fbe661-299a-442e-86ee-1f1f2cd5b5f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0fbe661-299a-442e-86ee-1f1f2cd5b5f1.selectorLabels" . | nindent 4 }}
