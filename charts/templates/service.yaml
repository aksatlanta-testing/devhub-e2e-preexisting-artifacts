apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo173b1f1a-9e78-46ee-8e55-c2065fcd2c1b.fullname" . }}
  labels:
    {{- include "go-echo173b1f1a-9e78-46ee-8e55-c2065fcd2c1b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
