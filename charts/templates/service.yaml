apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf0c884a-9c47-4f76-be0e-2881063f4c81.fullname" . }}
  labels:
    {{- include "go-echoaf0c884a-9c47-4f76-be0e-2881063f4c81.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf0c884a-9c47-4f76-be0e-2881063f4c81.selectorLabels" . | nindent 4 }}
