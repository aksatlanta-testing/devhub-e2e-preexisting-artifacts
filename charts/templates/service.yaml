apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd96fac3-66e4-4caa-a427-bbd49e2dbea5.fullname" . }}
  labels:
    {{- include "go-echodd96fac3-66e4-4caa-a427-bbd49e2dbea5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd96fac3-66e4-4caa-a427-bbd49e2dbea5.selectorLabels" . | nindent 4 }}
