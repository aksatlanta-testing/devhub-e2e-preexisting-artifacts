apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoad754b7e-7909-4429-a9ff-8ff7ccc90510.fullname" . }}
  labels:
    {{- include "go-echoad754b7e-7909-4429-a9ff-8ff7ccc90510.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoad754b7e-7909-4429-a9ff-8ff7ccc90510.selectorLabels" . | nindent 4 }}
