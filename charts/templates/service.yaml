apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89c59615-cdba-41e3-a707-7f975b4b0f7f.fullname" . }}
  labels:
    {{- include "go-echo89c59615-cdba-41e3-a707-7f975b4b0f7f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89c59615-cdba-41e3-a707-7f975b4b0f7f.selectorLabels" . | nindent 4 }}
