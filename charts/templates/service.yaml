apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo26afb41b-763e-4ae6-982d-d83080c38233.fullname" . }}
  labels:
    {{- include "go-echo26afb41b-763e-4ae6-982d-d83080c38233.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo26afb41b-763e-4ae6-982d-d83080c38233.selectorLabels" . | nindent 4 }}
