apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod6900da1-e334-4968-83c3-a56969bab66f.fullname" . }}
  labels:
    {{- include "go-echod6900da1-e334-4968-83c3-a56969bab66f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod6900da1-e334-4968-83c3-a56969bab66f.selectorLabels" . | nindent 4 }}
