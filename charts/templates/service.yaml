apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d6e9e21-1312-4b91-95c2-158ed127ac4a.fullname" . }}
  labels:
    {{- include "go-echo1d6e9e21-1312-4b91-95c2-158ed127ac4a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d6e9e21-1312-4b91-95c2-158ed127ac4a.selectorLabels" . | nindent 4 }}
