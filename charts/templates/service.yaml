apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbfac01a-4d48-4a1f-a099-36b8a3e7166d.fullname" . }}
  labels:
    {{- include "go-echobbfac01a-4d48-4a1f-a099-36b8a3e7166d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbfac01a-4d48-4a1f-a099-36b8a3e7166d.selectorLabels" . | nindent 4 }}
