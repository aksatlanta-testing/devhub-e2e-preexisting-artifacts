apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo215acf9c-5996-412c-bf01-42d679f94432.fullname" . }}
  labels:
    {{- include "go-echo215acf9c-5996-412c-bf01-42d679f94432.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo215acf9c-5996-412c-bf01-42d679f94432.selectorLabels" . | nindent 4 }}
