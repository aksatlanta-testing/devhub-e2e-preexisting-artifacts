apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo75993b04-d7a2-4ea0-a18b-93365328d686.fullname" . }}
  labels:
    {{- include "go-echo75993b04-d7a2-4ea0-a18b-93365328d686.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo75993b04-d7a2-4ea0-a18b-93365328d686.selectorLabels" . | nindent 4 }}
