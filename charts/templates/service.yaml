apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaea61b1e-5a82-48e4-bb29-ad316c2f718e.fullname" . }}
  labels:
    {{- include "go-echoaea61b1e-5a82-48e4-bb29-ad316c2f718e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaea61b1e-5a82-48e4-bb29-ad316c2f718e.selectorLabels" . | nindent 4 }}
