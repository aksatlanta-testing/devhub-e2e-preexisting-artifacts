apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echode776576-d772-46dd-89b3-057bff18a809.fullname" . }}
  labels:
    {{- include "go-echode776576-d772-46dd-89b3-057bff18a809.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echode776576-d772-46dd-89b3-057bff18a809.selectorLabels" . | nindent 4 }}
