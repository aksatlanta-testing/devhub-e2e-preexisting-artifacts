apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f52528e-d42d-4796-aaed-f215c9fbfe30.fullname" . }}
  labels:
    {{- include "go-echo3f52528e-d42d-4796-aaed-f215c9fbfe30.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f52528e-d42d-4796-aaed-f215c9fbfe30.selectorLabels" . | nindent 4 }}
