apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ef2ef6f-c49c-42f0-9788-691c915c53c1.fullname" . }}
  labels:
    {{- include "go-echo6ef2ef6f-c49c-42f0-9788-691c915c53c1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ef2ef6f-c49c-42f0-9788-691c915c53c1.selectorLabels" . | nindent 4 }}
