apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa8aa7d96-d2cc-4391-8083-fa2d3f3e901b.fullname" . }}
  labels:
    {{- include "go-echoa8aa7d96-d2cc-4391-8083-fa2d3f3e901b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa8aa7d96-d2cc-4391-8083-fa2d3f3e901b.selectorLabels" . | nindent 4 }}
