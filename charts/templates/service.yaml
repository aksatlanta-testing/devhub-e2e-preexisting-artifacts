apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51d5b5f7-3423-42c2-ad84-87012b6cdc37.fullname" . }}
  labels:
    {{- include "go-echo51d5b5f7-3423-42c2-ad84-87012b6cdc37.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51d5b5f7-3423-42c2-ad84-87012b6cdc37.selectorLabels" . | nindent 4 }}
