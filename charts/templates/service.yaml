apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo479401cd-7bcd-44c7-be30-b70dd6a5fa48.fullname" . }}
  labels:
    {{- include "go-echo479401cd-7bcd-44c7-be30-b70dd6a5fa48.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo479401cd-7bcd-44c7-be30-b70dd6a5fa48.selectorLabels" . | nindent 4 }}
