apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c1b2f29-2727-4cc6-a788-de4d7adf1bcb.fullname" . }}
  labels:
    {{- include "go-echo3c1b2f29-2727-4cc6-a788-de4d7adf1bcb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c1b2f29-2727-4cc6-a788-de4d7adf1bcb.selectorLabels" . | nindent 4 }}
