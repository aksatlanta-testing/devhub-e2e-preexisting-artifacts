apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3a49bb16-0ef8-40ea-9dae-b2f7794fb122.fullname" . }}
  labels:
    {{- include "go-echo3a49bb16-0ef8-40ea-9dae-b2f7794fb122.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3a49bb16-0ef8-40ea-9dae-b2f7794fb122.selectorLabels" . | nindent 4 }}
