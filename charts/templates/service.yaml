apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo82d30411-d925-4017-b093-24a372cad53c.fullname" . }}
  labels:
    {{- include "go-echo82d30411-d925-4017-b093-24a372cad53c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo82d30411-d925-4017-b093-24a372cad53c.selectorLabels" . | nindent 4 }}
