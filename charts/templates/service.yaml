apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa540ab80-346d-481c-b31d-767ebf8b2ffd.fullname" . }}
  labels:
    {{- include "go-echoa540ab80-346d-481c-b31d-767ebf8b2ffd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa540ab80-346d-481c-b31d-767ebf8b2ffd.selectorLabels" . | nindent 4 }}
