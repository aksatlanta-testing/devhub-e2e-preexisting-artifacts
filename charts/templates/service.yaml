apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3dc2132f-1375-4030-adc6-dddc5e0341b8.fullname" . }}
  labels:
    {{- include "go-echo3dc2132f-1375-4030-adc6-dddc5e0341b8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3dc2132f-1375-4030-adc6-dddc5e0341b8.selectorLabels" . | nindent 4 }}
