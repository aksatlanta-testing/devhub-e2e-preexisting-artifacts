apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9718587e-31a6-4807-8c9f-681c7a8be07e.fullname" . }}
  labels:
    {{- include "go-echo9718587e-31a6-4807-8c9f-681c7a8be07e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9718587e-31a6-4807-8c9f-681c7a8be07e.selectorLabels" . | nindent 4 }}
