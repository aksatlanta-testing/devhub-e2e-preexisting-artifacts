apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f048db9-3d1c-45bf-9fb1-7bdf3a4d6c37.fullname" . }}
  labels:
    {{- include "go-echo0f048db9-3d1c-45bf-9fb1-7bdf3a4d6c37.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f048db9-3d1c-45bf-9fb1-7bdf3a4d6c37.selectorLabels" . | nindent 4 }}
