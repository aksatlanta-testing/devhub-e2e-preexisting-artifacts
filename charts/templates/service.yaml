apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4a7f0cf-fbe1-4c0c-aee3-baafcb836b67.fullname" . }}
  labels:
    {{- include "go-echoc4a7f0cf-fbe1-4c0c-aee3-baafcb836b67.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4a7f0cf-fbe1-4c0c-aee3-baafcb836b67.selectorLabels" . | nindent 4 }}
