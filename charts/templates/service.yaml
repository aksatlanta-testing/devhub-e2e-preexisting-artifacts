apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob01b2a13-8525-48b7-a32e-e1cb87d4c1e1.fullname" . }}
  labels:
    {{- include "go-echob01b2a13-8525-48b7-a32e-e1cb87d4c1e1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob01b2a13-8525-48b7-a32e-e1cb87d4c1e1.selectorLabels" . | nindent 4 }}
