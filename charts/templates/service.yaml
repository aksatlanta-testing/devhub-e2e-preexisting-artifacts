apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef59a679-02b3-41fd-98c9-096c5120f0f6.fullname" . }}
  labels:
    {{- include "go-echoef59a679-02b3-41fd-98c9-096c5120f0f6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef59a679-02b3-41fd-98c9-096c5120f0f6.selectorLabels" . | nindent 4 }}
