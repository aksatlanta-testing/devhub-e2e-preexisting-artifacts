apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55f74c90-5f7b-4d87-88d1-c2abed5006e2.fullname" . }}
  labels:
    {{- include "go-echo55f74c90-5f7b-4d87-88d1-c2abed5006e2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55f74c90-5f7b-4d87-88d1-c2abed5006e2.selectorLabels" . | nindent 4 }}
