apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0209e5b7-7529-4c07-9a3f-051d50047dac.fullname" . }}
  labels:
    {{- include "go-echo0209e5b7-7529-4c07-9a3f-051d50047dac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0209e5b7-7529-4c07-9a3f-051d50047dac.selectorLabels" . | nindent 4 }}
