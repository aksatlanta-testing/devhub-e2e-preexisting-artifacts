apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb885b79-930b-4a4b-bde7-93223f747695.fullname" . }}
  labels:
    {{- include "go-echofb885b79-930b-4a4b-bde7-93223f747695.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb885b79-930b-4a4b-bde7-93223f747695.selectorLabels" . | nindent 4 }}
