apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob4a72f6b-8a1c-4fef-8103-032edc0edc0e.fullname" . }}
  labels:
    {{- include "go-echob4a72f6b-8a1c-4fef-8103-032edc0edc0e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob4a72f6b-8a1c-4fef-8103-032edc0edc0e.selectorLabels" . | nindent 4 }}
