apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo83f76193-95e9-4d1e-877b-7660c8300c4b.fullname" . }}
  labels:
    {{- include "go-echo83f76193-95e9-4d1e-877b-7660c8300c4b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo83f76193-95e9-4d1e-877b-7660c8300c4b.selectorLabels" . | nindent 4 }}
