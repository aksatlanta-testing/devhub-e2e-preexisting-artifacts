apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo205cf055-9b2a-41b9-9e16-7bae6edf1a6a.fullname" . }}
  labels:
    {{- include "go-echo205cf055-9b2a-41b9-9e16-7bae6edf1a6a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo205cf055-9b2a-41b9-9e16-7bae6edf1a6a.selectorLabels" . | nindent 4 }}
