apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bfe0795-ebf6-4431-811e-a57501884be5.fullname" . }}
  labels:
    {{- include "go-echo4bfe0795-ebf6-4431-811e-a57501884be5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bfe0795-ebf6-4431-811e-a57501884be5.selectorLabels" . | nindent 4 }}
