apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29000d98-9d9e-486b-b3ca-979cd14e8010.fullname" . }}
  labels:
    {{- include "go-echo29000d98-9d9e-486b-b3ca-979cd14e8010.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29000d98-9d9e-486b-b3ca-979cd14e8010.selectorLabels" . | nindent 4 }}
