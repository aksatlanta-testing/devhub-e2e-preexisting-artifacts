apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab3979e2-4665-4e79-ad9b-e23e0c84d793.fullname" . }}
  labels:
    {{- include "go-echoab3979e2-4665-4e79-ad9b-e23e0c84d793.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab3979e2-4665-4e79-ad9b-e23e0c84d793.selectorLabels" . | nindent 4 }}
