apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbff7398-6676-472f-960c-cabeb7b8bd28.fullname" . }}
  labels:
    {{- include "go-echobbff7398-6676-472f-960c-cabeb7b8bd28.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbff7398-6676-472f-960c-cabeb7b8bd28.selectorLabels" . | nindent 4 }}
