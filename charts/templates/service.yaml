apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f8663b6-49f0-408f-ae70-e9b6ea080d7d.fullname" . }}
  labels:
    {{- include "go-echo2f8663b6-49f0-408f-ae70-e9b6ea080d7d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2f8663b6-49f0-408f-ae70-e9b6ea080d7d.selectorLabels" . | nindent 4 }}
