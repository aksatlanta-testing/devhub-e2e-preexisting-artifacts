apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob404e4a2-9d94-4338-9ccf-2ad7fa4f404f.fullname" . }}
  labels:
    {{- include "go-echob404e4a2-9d94-4338-9ccf-2ad7fa4f404f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob404e4a2-9d94-4338-9ccf-2ad7fa4f404f.selectorLabels" . | nindent 4 }}
