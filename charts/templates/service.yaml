apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52abcfe4-deff-4bb3-af9a-5fae5cc09be5.fullname" . }}
  labels:
    {{- include "go-echo52abcfe4-deff-4bb3-af9a-5fae5cc09be5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52abcfe4-deff-4bb3-af9a-5fae5cc09be5.selectorLabels" . | nindent 4 }}
