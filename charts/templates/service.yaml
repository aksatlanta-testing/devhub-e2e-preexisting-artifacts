apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f2bfae2-7e75-4c2a-8e19-88478d1d3290.fullname" . }}
  labels:
    {{- include "go-echo5f2bfae2-7e75-4c2a-8e19-88478d1d3290.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f2bfae2-7e75-4c2a-8e19-88478d1d3290.selectorLabels" . | nindent 4 }}
