apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1450502e-d93b-45ed-923f-6e6625894e4b.fullname" . }}
  labels:
    {{- include "go-echo1450502e-d93b-45ed-923f-6e6625894e4b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1450502e-d93b-45ed-923f-6e6625894e4b.selectorLabels" . | nindent 4 }}
