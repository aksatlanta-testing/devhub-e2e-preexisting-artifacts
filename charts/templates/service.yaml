apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof73da670-b139-4f1e-a633-499b50f49e82.fullname" . }}
  labels:
    {{- include "go-echof73da670-b139-4f1e-a633-499b50f49e82.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof73da670-b139-4f1e-a633-499b50f49e82.selectorLabels" . | nindent 4 }}
