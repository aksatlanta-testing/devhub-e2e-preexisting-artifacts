apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob100ae6d-9e54-430e-91aa-a5731b8786ba.fullname" . }}
  labels:
    {{- include "go-echob100ae6d-9e54-430e-91aa-a5731b8786ba.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob100ae6d-9e54-430e-91aa-a5731b8786ba.selectorLabels" . | nindent 4 }}
