apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo902b5cd7-4fe2-4edc-8c57-f0f0b5f89468.fullname" . }}
  labels:
    {{- include "go-echo902b5cd7-4fe2-4edc-8c57-f0f0b5f89468.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo902b5cd7-4fe2-4edc-8c57-f0f0b5f89468.selectorLabels" . | nindent 4 }}
