apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2758b112-6a23-4041-bc67-64fde7977744.fullname" . }}
  labels:
    {{- include "go-echo2758b112-6a23-4041-bc67-64fde7977744.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
