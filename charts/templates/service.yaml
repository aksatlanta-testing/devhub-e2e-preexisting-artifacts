apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f83406a-0dc4-4bf3-b2d3-9e8693caef57.fullname" . }}
  labels:
    {{- include "go-echo2f83406a-0dc4-4bf3-b2d3-9e8693caef57.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2f83406a-0dc4-4bf3-b2d3-9e8693caef57.selectorLabels" . | nindent 4 }}
