apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo963e5836-992a-4708-972e-74afab7caefa.fullname" . }}
  labels:
    {{- include "go-echo963e5836-992a-4708-972e-74afab7caefa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo963e5836-992a-4708-972e-74afab7caefa.selectorLabels" . | nindent 4 }}
