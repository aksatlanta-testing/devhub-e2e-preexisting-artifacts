apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo885cdd1b-239a-4d49-9ce0-ea5cee48ccce.fullname" . }}
  labels:
    {{- include "go-echo885cdd1b-239a-4d49-9ce0-ea5cee48ccce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo885cdd1b-239a-4d49-9ce0-ea5cee48ccce.selectorLabels" . | nindent 4 }}
