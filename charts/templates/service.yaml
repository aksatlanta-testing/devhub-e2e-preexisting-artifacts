apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64be74ea-2da6-4fe0-8379-f642d5b860f0.fullname" . }}
  labels:
    {{- include "go-echo64be74ea-2da6-4fe0-8379-f642d5b860f0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64be74ea-2da6-4fe0-8379-f642d5b860f0.selectorLabels" . | nindent 4 }}
