apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6e6a6eea-b8ff-44d3-92cf-f3ed2c982d0f.fullname" . }}
  labels:
    {{- include "go-echo6e6a6eea-b8ff-44d3-92cf-f3ed2c982d0f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6e6a6eea-b8ff-44d3-92cf-f3ed2c982d0f.selectorLabels" . | nindent 4 }}
