apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo540f6d01-ac8d-4ec6-a617-579af1d11e1d.fullname" . }}
  labels:
    {{- include "go-echo540f6d01-ac8d-4ec6-a617-579af1d11e1d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo540f6d01-ac8d-4ec6-a617-579af1d11e1d.selectorLabels" . | nindent 4 }}
