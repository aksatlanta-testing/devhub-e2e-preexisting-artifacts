apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo82877050-3ee9-4479-8e7e-59c278804c56.fullname" . }}
  labels:
    {{- include "go-echo82877050-3ee9-4479-8e7e-59c278804c56.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo82877050-3ee9-4479-8e7e-59c278804c56.selectorLabels" . | nindent 4 }}
