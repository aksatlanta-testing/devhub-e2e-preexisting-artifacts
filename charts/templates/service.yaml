apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaee6ed01-91d3-43e1-8ccd-115caec6e61a.fullname" . }}
  labels:
    {{- include "go-echoaee6ed01-91d3-43e1-8ccd-115caec6e61a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaee6ed01-91d3-43e1-8ccd-115caec6e61a.selectorLabels" . | nindent 4 }}
