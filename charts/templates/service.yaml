apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4e7e0ad6-02c3-4228-a0b8-72a3fb0fe524.fullname" . }}
  labels:
    {{- include "go-echo4e7e0ad6-02c3-4228-a0b8-72a3fb0fe524.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4e7e0ad6-02c3-4228-a0b8-72a3fb0fe524.selectorLabels" . | nindent 4 }}
