apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d927aef-14c6-4003-963a-f98f4fa08d14.fullname" . }}
  labels:
    {{- include "go-echo1d927aef-14c6-4003-963a-f98f4fa08d14.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d927aef-14c6-4003-963a-f98f4fa08d14.selectorLabels" . | nindent 4 }}
