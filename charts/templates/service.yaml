apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5cef91e-8ae5-45fb-82ca-37e71738073a.fullname" . }}
  labels:
    {{- include "go-echoa5cef91e-8ae5-45fb-82ca-37e71738073a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5cef91e-8ae5-45fb-82ca-37e71738073a.selectorLabels" . | nindent 4 }}
