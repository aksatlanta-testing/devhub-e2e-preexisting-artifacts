apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2724d844-aff2-4437-99e0-b6bae08374fa.fullname" . }}
  labels:
    {{- include "go-echo2724d844-aff2-4437-99e0-b6bae08374fa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2724d844-aff2-4437-99e0-b6bae08374fa.selectorLabels" . | nindent 4 }}
