apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbbcad1c-df3e-4048-b192-fc2dcdf564e5.fullname" . }}
  labels:
    {{- include "go-echodbbcad1c-df3e-4048-b192-fc2dcdf564e5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbbcad1c-df3e-4048-b192-fc2dcdf564e5.selectorLabels" . | nindent 4 }}
