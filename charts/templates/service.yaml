apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6ec3153-e743-4140-8983-f55536bf7b1b.fullname" . }}
  labels:
    {{- include "go-echoa6ec3153-e743-4140-8983-f55536bf7b1b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6ec3153-e743-4140-8983-f55536bf7b1b.selectorLabels" . | nindent 4 }}
