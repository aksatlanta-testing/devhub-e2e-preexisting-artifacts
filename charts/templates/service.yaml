apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a06a727-5cb5-4fec-b4fd-c6d0df17ca37.fullname" . }}
  labels:
    {{- include "go-echo7a06a727-5cb5-4fec-b4fd-c6d0df17ca37.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
