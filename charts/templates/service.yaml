apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf3aa6f9-f4ef-448e-bbe9-5f1a0adb0a94.fullname" . }}
  labels:
    {{- include "go-echoaf3aa6f9-f4ef-448e-bbe9-5f1a0adb0a94.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf3aa6f9-f4ef-448e-bbe9-5f1a0adb0a94.selectorLabels" . | nindent 4 }}
