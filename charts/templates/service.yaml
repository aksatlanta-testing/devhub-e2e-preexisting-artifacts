apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo367b5f24-ac82-4a2d-b70d-ee47c88b9025.fullname" . }}
  labels:
    {{- include "go-echo367b5f24-ac82-4a2d-b70d-ee47c88b9025.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo367b5f24-ac82-4a2d-b70d-ee47c88b9025.selectorLabels" . | nindent 4 }}
