apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98d39229-6465-4e68-a0d6-632f9dc06db9.fullname" . }}
  labels:
    {{- include "go-echo98d39229-6465-4e68-a0d6-632f9dc06db9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98d39229-6465-4e68-a0d6-632f9dc06db9.selectorLabels" . | nindent 4 }}
