apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofcb03670-70bf-4a6d-a529-ee1fcae5f84f.fullname" . }}
  labels:
    {{- include "go-echofcb03670-70bf-4a6d-a529-ee1fcae5f84f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofcb03670-70bf-4a6d-a529-ee1fcae5f84f.selectorLabels" . | nindent 4 }}
