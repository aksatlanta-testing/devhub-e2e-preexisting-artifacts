apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo589d1ae1-49bb-4e98-b903-0b4ab842a2c0.fullname" . }}
  labels:
    {{- include "go-echo589d1ae1-49bb-4e98-b903-0b4ab842a2c0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo589d1ae1-49bb-4e98-b903-0b4ab842a2c0.selectorLabels" . | nindent 4 }}
