apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec130d48-caec-4fb0-871f-0c92f66ccb1a.fullname" . }}
  labels:
    {{- include "go-echoec130d48-caec-4fb0-871f-0c92f66ccb1a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec130d48-caec-4fb0-871f-0c92f66ccb1a.selectorLabels" . | nindent 4 }}
