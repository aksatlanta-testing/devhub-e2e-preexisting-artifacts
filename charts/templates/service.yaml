apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0b8d02f-4599-4c62-a243-f9b592f4ba91.fullname" . }}
  labels:
    {{- include "go-echoa0b8d02f-4599-4c62-a243-f9b592f4ba91.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0b8d02f-4599-4c62-a243-f9b592f4ba91.selectorLabels" . | nindent 4 }}
