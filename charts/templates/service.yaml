apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f445b1d-5b7f-47d1-b566-345679a67bda.fullname" . }}
  labels:
    {{- include "go-echo5f445b1d-5b7f-47d1-b566-345679a67bda.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f445b1d-5b7f-47d1-b566-345679a67bda.selectorLabels" . | nindent 4 }}
