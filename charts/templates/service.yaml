apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4fa1ab47-5862-4e58-b306-8568a26f0a42.fullname" . }}
  labels:
    {{- include "go-echo4fa1ab47-5862-4e58-b306-8568a26f0a42.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
