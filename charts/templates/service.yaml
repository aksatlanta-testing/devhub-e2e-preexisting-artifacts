apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18e67339-43fe-4b9e-a71a-2d52693dda8d.fullname" . }}
  labels:
    {{- include "go-echo18e67339-43fe-4b9e-a71a-2d52693dda8d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo18e67339-43fe-4b9e-a71a-2d52693dda8d.selectorLabels" . | nindent 4 }}
