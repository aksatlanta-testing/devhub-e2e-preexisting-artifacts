apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo887802f8-2e03-42c5-a56c-b7ac3de2659a.fullname" . }}
  labels:
    {{- include "go-echo887802f8-2e03-42c5-a56c-b7ac3de2659a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo887802f8-2e03-42c5-a56c-b7ac3de2659a.selectorLabels" . | nindent 4 }}
