apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa14626dd-c9ad-46cd-b45a-823a3978f00b.fullname" . }}
  labels:
    {{- include "go-echoa14626dd-c9ad-46cd-b45a-823a3978f00b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa14626dd-c9ad-46cd-b45a-823a3978f00b.selectorLabels" . | nindent 4 }}
