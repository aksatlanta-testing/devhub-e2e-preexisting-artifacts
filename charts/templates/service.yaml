apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5e67315b-fff3-47da-9c9f-7d45e20cf1b4.fullname" . }}
  labels:
    {{- include "go-echo5e67315b-fff3-47da-9c9f-7d45e20cf1b4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5e67315b-fff3-47da-9c9f-7d45e20cf1b4.selectorLabels" . | nindent 4 }}
