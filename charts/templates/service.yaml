apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod663a5df-51f5-4e37-8a04-23fc115f3f9e.fullname" . }}
  labels:
    {{- include "go-echod663a5df-51f5-4e37-8a04-23fc115f3f9e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod663a5df-51f5-4e37-8a04-23fc115f3f9e.selectorLabels" . | nindent 4 }}
