apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofeb1e712-9a2f-4e3a-b166-b4748bdf83ed.fullname" . }}
  labels:
    {{- include "go-echofeb1e712-9a2f-4e3a-b166-b4748bdf83ed.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofeb1e712-9a2f-4e3a-b166-b4748bdf83ed.selectorLabels" . | nindent 4 }}
