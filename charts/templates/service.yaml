apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b1270d5-e619-4dd0-9e4b-5643b563afa2.fullname" . }}
  labels:
    {{- include "go-echo3b1270d5-e619-4dd0-9e4b-5643b563afa2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b1270d5-e619-4dd0-9e4b-5643b563afa2.selectorLabels" . | nindent 4 }}
