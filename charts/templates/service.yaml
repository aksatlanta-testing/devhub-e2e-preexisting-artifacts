apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocefcb624-cd16-4240-a90d-299d5fa275e9.fullname" . }}
  labels:
    {{- include "go-echocefcb624-cd16-4240-a90d-299d5fa275e9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocefcb624-cd16-4240-a90d-299d5fa275e9.selectorLabels" . | nindent 4 }}
