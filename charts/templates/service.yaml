apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2fe8cbb4-2525-42e5-9f08-bbe116842454.fullname" . }}
  labels:
    {{- include "go-echo2fe8cbb4-2525-42e5-9f08-bbe116842454.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2fe8cbb4-2525-42e5-9f08-bbe116842454.selectorLabels" . | nindent 4 }}
