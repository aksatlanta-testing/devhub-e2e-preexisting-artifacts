apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe93abe95-9574-437e-98cb-19a17b807003.fullname" . }}
  labels:
    {{- include "go-echoe93abe95-9574-437e-98cb-19a17b807003.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
