apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9ea6a89c-4212-4924-8cb5-36e5aaab1978.fullname" . }}
  labels:
    {{- include "go-echo9ea6a89c-4212-4924-8cb5-36e5aaab1978.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9ea6a89c-4212-4924-8cb5-36e5aaab1978.selectorLabels" . | nindent 4 }}
