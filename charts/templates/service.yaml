apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bd7d6a0-fbd6-46cd-bffa-dcb9434d14c8.fullname" . }}
  labels:
    {{- include "go-echo4bd7d6a0-fbd6-46cd-bffa-dcb9434d14c8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bd7d6a0-fbd6-46cd-bffa-dcb9434d14c8.selectorLabels" . | nindent 4 }}
