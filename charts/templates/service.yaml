apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b651aed-74eb-446d-9316-7f5cd6e03523.fullname" . }}
  labels:
    {{- include "go-echo5b651aed-74eb-446d-9316-7f5cd6e03523.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b651aed-74eb-446d-9316-7f5cd6e03523.selectorLabels" . | nindent 4 }}
