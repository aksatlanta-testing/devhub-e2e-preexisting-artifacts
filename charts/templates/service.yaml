apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e981bc5-2546-47ba-b248-b7e65f514e07.fullname" . }}
  labels:
    {{- include "go-echo3e981bc5-2546-47ba-b248-b7e65f514e07.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e981bc5-2546-47ba-b248-b7e65f514e07.selectorLabels" . | nindent 4 }}
