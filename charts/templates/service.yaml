apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15d122f0-5b96-47af-8349-fd392d0a32e6.fullname" . }}
  labels:
    {{- include "go-echo15d122f0-5b96-47af-8349-fd392d0a32e6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15d122f0-5b96-47af-8349-fd392d0a32e6.selectorLabels" . | nindent 4 }}
