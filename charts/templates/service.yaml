apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo72c532d1-b31f-436a-b9b9-43773a4c317c.fullname" . }}
  labels:
    {{- include "go-echo72c532d1-b31f-436a-b9b9-43773a4c317c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo72c532d1-b31f-436a-b9b9-43773a4c317c.selectorLabels" . | nindent 4 }}
