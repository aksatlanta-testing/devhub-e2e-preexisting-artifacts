apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0dceddaa-f1b0-4be4-b0df-0a0d18eaf111.fullname" . }}
  labels:
    {{- include "go-echo0dceddaa-f1b0-4be4-b0df-0a0d18eaf111.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0dceddaa-f1b0-4be4-b0df-0a0d18eaf111.selectorLabels" . | nindent 4 }}
