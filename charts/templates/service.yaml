apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96140c49-6b67-40f4-8a32-40286cf68c22.fullname" . }}
  labels:
    {{- include "go-echo96140c49-6b67-40f4-8a32-40286cf68c22.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96140c49-6b67-40f4-8a32-40286cf68c22.selectorLabels" . | nindent 4 }}
