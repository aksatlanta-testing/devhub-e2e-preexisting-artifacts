apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa5e5904-061b-4a1d-8ef7-8cb915fa5899.fullname" . }}
  labels:
    {{- include "go-echoaa5e5904-061b-4a1d-8ef7-8cb915fa5899.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa5e5904-061b-4a1d-8ef7-8cb915fa5899.selectorLabels" . | nindent 4 }}
