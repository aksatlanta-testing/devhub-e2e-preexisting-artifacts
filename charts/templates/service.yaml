apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo42999bc8-eaee-4256-8211-ab6b4fe8ae13.fullname" . }}
  labels:
    {{- include "go-echo42999bc8-eaee-4256-8211-ab6b4fe8ae13.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo42999bc8-eaee-4256-8211-ab6b4fe8ae13.selectorLabels" . | nindent 4 }}
