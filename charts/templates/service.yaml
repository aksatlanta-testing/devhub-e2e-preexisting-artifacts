apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51a0bad8-c3e9-4bd2-aa34-7c14bf5dee61.fullname" . }}
  labels:
    {{- include "go-echo51a0bad8-c3e9-4bd2-aa34-7c14bf5dee61.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51a0bad8-c3e9-4bd2-aa34-7c14bf5dee61.selectorLabels" . | nindent 4 }}
