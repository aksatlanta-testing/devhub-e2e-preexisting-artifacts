apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9bf8d6ee-5aa6-4a4c-a9fc-a73a60a685c2.fullname" . }}
  labels:
    {{- include "go-echo9bf8d6ee-5aa6-4a4c-a9fc-a73a60a685c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9bf8d6ee-5aa6-4a4c-a9fc-a73a60a685c2.selectorLabels" . | nindent 4 }}
