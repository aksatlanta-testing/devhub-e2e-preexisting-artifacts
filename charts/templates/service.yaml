apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoefb26646-a53b-4554-8c9d-e4c932179689.fullname" . }}
  labels:
    {{- include "go-echoefb26646-a53b-4554-8c9d-e4c932179689.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoefb26646-a53b-4554-8c9d-e4c932179689.selectorLabels" . | nindent 4 }}
