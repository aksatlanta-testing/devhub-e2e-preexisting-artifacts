apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd73eeb5-1f2c-4258-afde-101c08ae6f0e.fullname" . }}
  labels:
    {{- include "go-echofd73eeb5-1f2c-4258-afde-101c08ae6f0e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd73eeb5-1f2c-4258-afde-101c08ae6f0e.selectorLabels" . | nindent 4 }}
