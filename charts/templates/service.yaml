apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4baf95c3-dfe7-4fa6-8e9f-b3500e7805c6.fullname" . }}
  labels:
    {{- include "go-echo4baf95c3-dfe7-4fa6-8e9f-b3500e7805c6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4baf95c3-dfe7-4fa6-8e9f-b3500e7805c6.selectorLabels" . | nindent 4 }}
