apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08bb6de9-8eeb-4aa9-9334-0a080fcd6164.fullname" . }}
  labels:
    {{- include "go-echo08bb6de9-8eeb-4aa9-9334-0a080fcd6164.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08bb6de9-8eeb-4aa9-9334-0a080fcd6164.selectorLabels" . | nindent 4 }}
