apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc444e5c-2487-48d3-aff6-6905502f692c.fullname" . }}
  labels:
    {{- include "go-echofc444e5c-2487-48d3-aff6-6905502f692c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc444e5c-2487-48d3-aff6-6905502f692c.selectorLabels" . | nindent 4 }}
