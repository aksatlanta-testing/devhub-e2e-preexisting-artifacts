apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo857ed9a4-fb22-4be0-a49c-8bf61423e0c8.fullname" . }}
  labels:
    {{- include "go-echo857ed9a4-fb22-4be0-a49c-8bf61423e0c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo857ed9a4-fb22-4be0-a49c-8bf61423e0c8.selectorLabels" . | nindent 4 }}
