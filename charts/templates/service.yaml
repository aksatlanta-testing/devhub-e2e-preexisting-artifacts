apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e474bd3-46fd-4739-b20f-d9b18a961e2c.fullname" . }}
  labels:
    {{- include "go-echo9e474bd3-46fd-4739-b20f-d9b18a961e2c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e474bd3-46fd-4739-b20f-d9b18a961e2c.selectorLabels" . | nindent 4 }}
