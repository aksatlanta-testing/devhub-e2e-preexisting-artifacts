apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo092b4d65-6269-47a9-a70e-44c83f83f841.fullname" . }}
  labels:
    {{- include "go-echo092b4d65-6269-47a9-a70e-44c83f83f841.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo092b4d65-6269-47a9-a70e-44c83f83f841.selectorLabels" . | nindent 4 }}
