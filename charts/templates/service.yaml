apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7d4eb567-3a70-485e-b3cc-41fc4a3d0617.fullname" . }}
  labels:
    {{- include "go-echo7d4eb567-3a70-485e-b3cc-41fc4a3d0617.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
