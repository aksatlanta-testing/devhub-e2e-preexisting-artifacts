apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3d79a344-039a-41e8-826a-0804a36d18a9.fullname" . }}
  labels:
    {{- include "go-echo3d79a344-039a-41e8-826a-0804a36d18a9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
