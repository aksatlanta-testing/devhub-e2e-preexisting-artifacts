apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo26ff08d4-11af-4c55-9782-dce7b45482c5.fullname" . }}
  labels:
    {{- include "go-echo26ff08d4-11af-4c55-9782-dce7b45482c5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo26ff08d4-11af-4c55-9782-dce7b45482c5.selectorLabels" . | nindent 4 }}
