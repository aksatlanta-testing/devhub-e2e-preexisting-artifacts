apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0d46bce-93a7-450f-b3f5-083c3c5715cd.fullname" . }}
  labels:
    {{- include "go-echoc0d46bce-93a7-450f-b3f5-083c3c5715cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0d46bce-93a7-450f-b3f5-083c3c5715cd.selectorLabels" . | nindent 4 }}
