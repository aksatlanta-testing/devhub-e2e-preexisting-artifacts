apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3c7b322-5f30-4d44-8a0c-e59b694c8b8e.fullname" . }}
  labels:
    {{- include "go-echoc3c7b322-5f30-4d44-8a0c-e59b694c8b8e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
