apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd62d75e-5547-4f17-a5dd-02d615fb4e66.fullname" . }}
  labels:
    {{- include "go-echodd62d75e-5547-4f17-a5dd-02d615fb4e66.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd62d75e-5547-4f17-a5dd-02d615fb4e66.selectorLabels" . | nindent 4 }}
