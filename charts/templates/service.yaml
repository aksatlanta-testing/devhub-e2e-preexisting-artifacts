apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod4da2fd4-a2fb-48a1-8dd4-d96a52c2a6a8.fullname" . }}
  labels:
    {{- include "go-echod4da2fd4-a2fb-48a1-8dd4-d96a52c2a6a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod4da2fd4-a2fb-48a1-8dd4-d96a52c2a6a8.selectorLabels" . | nindent 4 }}
