apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4341859-3591-4bee-8a35-e020ed4e106f.fullname" . }}
  labels:
    {{- include "go-echoe4341859-3591-4bee-8a35-e020ed4e106f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4341859-3591-4bee-8a35-e020ed4e106f.selectorLabels" . | nindent 4 }}
