apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08081930-dbd3-48de-b93d-afae74bb07e7.fullname" . }}
  labels:
    {{- include "go-echo08081930-dbd3-48de-b93d-afae74bb07e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08081930-dbd3-48de-b93d-afae74bb07e7.selectorLabels" . | nindent 4 }}
