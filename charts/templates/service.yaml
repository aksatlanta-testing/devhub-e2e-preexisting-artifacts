apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof83de4ab-f081-4108-8106-543f5da9a7ce.fullname" . }}
  labels:
    {{- include "go-echof83de4ab-f081-4108-8106-543f5da9a7ce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof83de4ab-f081-4108-8106-543f5da9a7ce.selectorLabels" . | nindent 4 }}
