apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf03199f-4bb6-489a-9613-1ca193c93157.fullname" . }}
  labels:
    {{- include "go-echocf03199f-4bb6-489a-9613-1ca193c93157.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf03199f-4bb6-489a-9613-1ca193c93157.selectorLabels" . | nindent 4 }}
