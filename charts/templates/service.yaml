apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6aee132b-b1bb-4324-9e1c-a7aef5fa315d.fullname" . }}
  labels:
    {{- include "go-echo6aee132b-b1bb-4324-9e1c-a7aef5fa315d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6aee132b-b1bb-4324-9e1c-a7aef5fa315d.selectorLabels" . | nindent 4 }}
