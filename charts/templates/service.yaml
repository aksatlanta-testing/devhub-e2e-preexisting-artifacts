apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21bd06cf-0e2e-4397-b6ef-336c6149de10.fullname" . }}
  labels:
    {{- include "go-echo21bd06cf-0e2e-4397-b6ef-336c6149de10.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21bd06cf-0e2e-4397-b6ef-336c6149de10.selectorLabels" . | nindent 4 }}
