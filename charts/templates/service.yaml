apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo830c3a41-803e-4ccf-9597-9a14814b93db.fullname" . }}
  labels:
    {{- include "go-echo830c3a41-803e-4ccf-9597-9a14814b93db.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo830c3a41-803e-4ccf-9597-9a14814b93db.selectorLabels" . | nindent 4 }}
