apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe7c5bdab-fb58-4598-b744-54f418b57cf5.fullname" . }}
  labels:
    {{- include "go-echoe7c5bdab-fb58-4598-b744-54f418b57cf5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe7c5bdab-fb58-4598-b744-54f418b57cf5.selectorLabels" . | nindent 4 }}
