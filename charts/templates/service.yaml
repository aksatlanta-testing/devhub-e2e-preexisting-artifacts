apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e0c2205-ab1d-45ed-a3e7-e1e9dd00f941.fullname" . }}
  labels:
    {{- include "go-echo3e0c2205-ab1d-45ed-a3e7-e1e9dd00f941.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e0c2205-ab1d-45ed-a3e7-e1e9dd00f941.selectorLabels" . | nindent 4 }}
