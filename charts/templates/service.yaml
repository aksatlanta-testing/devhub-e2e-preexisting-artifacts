apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo456c2c7f-6577-4bf5-9c61-984ed1a6435b.fullname" . }}
  labels:
    {{- include "go-echo456c2c7f-6577-4bf5-9c61-984ed1a6435b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo456c2c7f-6577-4bf5-9c61-984ed1a6435b.selectorLabels" . | nindent 4 }}
