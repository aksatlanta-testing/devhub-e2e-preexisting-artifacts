apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2f0a5fd-fda4-4a1a-b6e3-09b2621a5d2e.fullname" . }}
  labels:
    {{- include "go-echob2f0a5fd-fda4-4a1a-b6e3-09b2621a5d2e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2f0a5fd-fda4-4a1a-b6e3-09b2621a5d2e.selectorLabels" . | nindent 4 }}
