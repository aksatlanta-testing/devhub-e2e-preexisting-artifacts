apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86d6e30f-d99a-4344-83ae-5f5b3de7b41c.fullname" . }}
  labels:
    {{- include "go-echo86d6e30f-d99a-4344-83ae-5f5b3de7b41c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86d6e30f-d99a-4344-83ae-5f5b3de7b41c.selectorLabels" . | nindent 4 }}
