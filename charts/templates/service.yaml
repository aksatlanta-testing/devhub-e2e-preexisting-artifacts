apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51b332ed-53b7-4aea-96fc-d10c7d00857a.fullname" . }}
  labels:
    {{- include "go-echo51b332ed-53b7-4aea-96fc-d10c7d00857a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51b332ed-53b7-4aea-96fc-d10c7d00857a.selectorLabels" . | nindent 4 }}
