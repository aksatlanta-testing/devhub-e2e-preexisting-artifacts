apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ec8187e-316d-47e0-abc9-9970f92c9b10.fullname" . }}
  labels:
    {{- include "go-echo1ec8187e-316d-47e0-abc9-9970f92c9b10.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ec8187e-316d-47e0-abc9-9970f92c9b10.selectorLabels" . | nindent 4 }}
