apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27e7cbb8-e53e-43cd-9e38-a4c803ee0d92.fullname" . }}
  labels:
    {{- include "go-echo27e7cbb8-e53e-43cd-9e38-a4c803ee0d92.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo27e7cbb8-e53e-43cd-9e38-a4c803ee0d92.selectorLabels" . | nindent 4 }}
