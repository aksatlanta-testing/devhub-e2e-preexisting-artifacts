apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7526a0ed-53a2-4e15-9de3-638d9563a065.fullname" . }}
  labels:
    {{- include "go-echo7526a0ed-53a2-4e15-9de3-638d9563a065.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7526a0ed-53a2-4e15-9de3-638d9563a065.selectorLabels" . | nindent 4 }}
