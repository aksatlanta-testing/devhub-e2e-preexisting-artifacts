apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5ee3d322-40f2-4e07-bfe4-d1a07fa61378.fullname" . }}
  labels:
    {{- include "go-echo5ee3d322-40f2-4e07-bfe4-d1a07fa61378.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5ee3d322-40f2-4e07-bfe4-d1a07fa61378.selectorLabels" . | nindent 4 }}
