apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc45ddcce-f179-4125-bf0e-9a1c93376dad.fullname" . }}
  labels:
    {{- include "go-echoc45ddcce-f179-4125-bf0e-9a1c93376dad.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc45ddcce-f179-4125-bf0e-9a1c93376dad.selectorLabels" . | nindent 4 }}
