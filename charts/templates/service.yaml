apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b14f0d6-720e-4f64-b1eb-ea961aef3088.fullname" . }}
  labels:
    {{- include "go-echo3b14f0d6-720e-4f64-b1eb-ea961aef3088.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b14f0d6-720e-4f64-b1eb-ea961aef3088.selectorLabels" . | nindent 4 }}
