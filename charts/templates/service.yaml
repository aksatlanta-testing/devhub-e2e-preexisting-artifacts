apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48ba8849-dc91-40bf-a6be-c319e153f8ed.fullname" . }}
  labels:
    {{- include "go-echo48ba8849-dc91-40bf-a6be-c319e153f8ed.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48ba8849-dc91-40bf-a6be-c319e153f8ed.selectorLabels" . | nindent 4 }}
