apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo97a099b2-4a06-4474-9811-e2f1bb9b7c00.fullname" . }}
  labels:
    {{- include "go-echo97a099b2-4a06-4474-9811-e2f1bb9b7c00.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo97a099b2-4a06-4474-9811-e2f1bb9b7c00.selectorLabels" . | nindent 4 }}
