apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe44b4491-8bbd-4990-9016-460bcf14e8a6.fullname" . }}
  labels:
    {{- include "go-echoe44b4491-8bbd-4990-9016-460bcf14e8a6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe44b4491-8bbd-4990-9016-460bcf14e8a6.selectorLabels" . | nindent 4 }}
