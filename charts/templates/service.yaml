apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2e94b12-58df-46d2-ba49-140a23e84043.fullname" . }}
  labels:
    {{- include "go-echoc2e94b12-58df-46d2-ba49-140a23e84043.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2e94b12-58df-46d2-ba49-140a23e84043.selectorLabels" . | nindent 4 }}
