apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7cab7368-bdfb-4d71-81c1-db540b8486b4.fullname" . }}
  labels:
    {{- include "go-echo7cab7368-bdfb-4d71-81c1-db540b8486b4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7cab7368-bdfb-4d71-81c1-db540b8486b4.selectorLabels" . | nindent 4 }}
