apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab708475-e00e-43a3-b3a2-69f857bd3c0a.fullname" . }}
  labels:
    {{- include "go-echoab708475-e00e-43a3-b3a2-69f857bd3c0a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab708475-e00e-43a3-b3a2-69f857bd3c0a.selectorLabels" . | nindent 4 }}
