apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1e78b123-f935-464b-ad8e-9efd87586a3f.fullname" . }}
  labels:
    {{- include "go-echo1e78b123-f935-464b-ad8e-9efd87586a3f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1e78b123-f935-464b-ad8e-9efd87586a3f.selectorLabels" . | nindent 4 }}
