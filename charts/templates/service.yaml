apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo82fcc713-d147-499c-8223-3e0aafb10993.fullname" . }}
  labels:
    {{- include "go-echo82fcc713-d147-499c-8223-3e0aafb10993.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo82fcc713-d147-499c-8223-3e0aafb10993.selectorLabels" . | nindent 4 }}
