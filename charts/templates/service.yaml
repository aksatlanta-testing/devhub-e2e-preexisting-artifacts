apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo250ce74f-f1da-4ce3-9741-aabaee876bb1.fullname" . }}
  labels:
    {{- include "go-echo250ce74f-f1da-4ce3-9741-aabaee876bb1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo250ce74f-f1da-4ce3-9741-aabaee876bb1.selectorLabels" . | nindent 4 }}
