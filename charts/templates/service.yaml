apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo857a6b47-f440-4286-a9c8-24df937ee36b.fullname" . }}
  labels:
    {{- include "go-echo857a6b47-f440-4286-a9c8-24df937ee36b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo857a6b47-f440-4286-a9c8-24df937ee36b.selectorLabels" . | nindent 4 }}
