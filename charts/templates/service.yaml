apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoca5470f0-0291-43e0-9f2d-7a87f7882814.fullname" . }}
  labels:
    {{- include "go-echoca5470f0-0291-43e0-9f2d-7a87f7882814.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoca5470f0-0291-43e0-9f2d-7a87f7882814.selectorLabels" . | nindent 4 }}
