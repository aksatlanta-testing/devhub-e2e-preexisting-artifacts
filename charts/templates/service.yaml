apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo885ad14e-2eb5-4b36-8d9c-b82ee0367e71.fullname" . }}
  labels:
    {{- include "go-echo885ad14e-2eb5-4b36-8d9c-b82ee0367e71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo885ad14e-2eb5-4b36-8d9c-b82ee0367e71.selectorLabels" . | nindent 4 }}
