apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ad9527c-185f-4252-b5f0-ed90127e46ef.fullname" . }}
  labels:
    {{- include "go-echo1ad9527c-185f-4252-b5f0-ed90127e46ef.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ad9527c-185f-4252-b5f0-ed90127e46ef.selectorLabels" . | nindent 4 }}
