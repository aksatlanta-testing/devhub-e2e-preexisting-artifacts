apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo03780a71-8215-47ab-95b9-41f1141626f2.fullname" . }}
  labels:
    {{- include "go-echo03780a71-8215-47ab-95b9-41f1141626f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo03780a71-8215-47ab-95b9-41f1141626f2.selectorLabels" . | nindent 4 }}
