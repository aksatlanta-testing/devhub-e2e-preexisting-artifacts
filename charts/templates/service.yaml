apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54eca301-f73f-424a-b993-f1fb77eb1566.fullname" . }}
  labels:
    {{- include "go-echo54eca301-f73f-424a-b993-f1fb77eb1566.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54eca301-f73f-424a-b993-f1fb77eb1566.selectorLabels" . | nindent 4 }}
