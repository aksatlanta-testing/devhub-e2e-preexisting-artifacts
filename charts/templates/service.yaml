apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8fb90bb7-7966-45da-b869-d7ea18a38768.fullname" . }}
  labels:
    {{- include "go-echo8fb90bb7-7966-45da-b869-d7ea18a38768.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8fb90bb7-7966-45da-b869-d7ea18a38768.selectorLabels" . | nindent 4 }}
