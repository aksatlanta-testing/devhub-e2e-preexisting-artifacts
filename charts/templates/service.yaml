apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo940a6d29-70bd-4bd8-a382-1835a01d4629.fullname" . }}
  labels:
    {{- include "go-echo940a6d29-70bd-4bd8-a382-1835a01d4629.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo940a6d29-70bd-4bd8-a382-1835a01d4629.selectorLabels" . | nindent 4 }}
