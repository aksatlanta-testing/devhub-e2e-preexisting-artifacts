apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0e065aa-4534-4d67-8ccf-e61372cfa9bf.fullname" . }}
  labels:
    {{- include "go-echoc0e065aa-4534-4d67-8ccf-e61372cfa9bf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0e065aa-4534-4d67-8ccf-e61372cfa9bf.selectorLabels" . | nindent 4 }}
