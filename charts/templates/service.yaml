apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo235fde6f-50f1-40c9-a571-ed52758576ab.fullname" . }}
  labels:
    {{- include "go-echo235fde6f-50f1-40c9-a571-ed52758576ab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo235fde6f-50f1-40c9-a571-ed52758576ab.selectorLabels" . | nindent 4 }}
