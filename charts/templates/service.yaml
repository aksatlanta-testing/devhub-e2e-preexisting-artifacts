apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52c50c69-fca0-4860-99d7-3e2e30486a16.fullname" . }}
  labels:
    {{- include "go-echo52c50c69-fca0-4860-99d7-3e2e30486a16.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52c50c69-fca0-4860-99d7-3e2e30486a16.selectorLabels" . | nindent 4 }}
