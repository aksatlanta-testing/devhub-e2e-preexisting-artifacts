apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoca9b1d9c-cb29-49a8-b7ef-793d1e7f7d07.fullname" . }}
  labels:
    {{- include "go-echoca9b1d9c-cb29-49a8-b7ef-793d1e7f7d07.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoca9b1d9c-cb29-49a8-b7ef-793d1e7f7d07.selectorLabels" . | nindent 4 }}
