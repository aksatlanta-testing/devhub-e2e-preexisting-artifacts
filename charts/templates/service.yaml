apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo598f7fc4-9c54-4f5b-ab70-dda0f5d731b5.fullname" . }}
  labels:
    {{- include "go-echo598f7fc4-9c54-4f5b-ab70-dda0f5d731b5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo598f7fc4-9c54-4f5b-ab70-dda0f5d731b5.selectorLabels" . | nindent 4 }}
