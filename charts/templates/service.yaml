apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo851eaa68-38a2-4653-a22f-ff048ec36c98.fullname" . }}
  labels:
    {{- include "go-echo851eaa68-38a2-4653-a22f-ff048ec36c98.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo851eaa68-38a2-4653-a22f-ff048ec36c98.selectorLabels" . | nindent 4 }}
