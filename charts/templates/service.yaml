apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a7fc784-24b2-4d48-b753-6ddc6f3eb58a.fullname" . }}
  labels:
    {{- include "go-echo7a7fc784-24b2-4d48-b753-6ddc6f3eb58a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a7fc784-24b2-4d48-b753-6ddc6f3eb58a.selectorLabels" . | nindent 4 }}
