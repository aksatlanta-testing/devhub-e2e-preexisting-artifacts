apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d8120c9-9c2e-4ce4-a2aa-97de12cdc6c3.fullname" . }}
  labels:
    {{- include "go-echo6d8120c9-9c2e-4ce4-a2aa-97de12cdc6c3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d8120c9-9c2e-4ce4-a2aa-97de12cdc6c3.selectorLabels" . | nindent 4 }}
