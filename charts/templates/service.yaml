apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo88b37758-9bb8-4607-a972-f9efb4566c05.fullname" . }}
  labels:
    {{- include "go-echo88b37758-9bb8-4607-a972-f9efb4566c05.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo88b37758-9bb8-4607-a972-f9efb4566c05.selectorLabels" . | nindent 4 }}
