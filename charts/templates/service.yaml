apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b0234c6-19a0-4a9c-9fda-38dff98948ee.fullname" . }}
  labels:
    {{- include "go-echo4b0234c6-19a0-4a9c-9fda-38dff98948ee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b0234c6-19a0-4a9c-9fda-38dff98948ee.selectorLabels" . | nindent 4 }}
