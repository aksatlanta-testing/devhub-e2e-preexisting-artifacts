apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc81fc3df-b803-4805-9ccc-814cadb9d4b8.fullname" . }}
  labels:
    {{- include "go-echoc81fc3df-b803-4805-9ccc-814cadb9d4b8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc81fc3df-b803-4805-9ccc-814cadb9d4b8.selectorLabels" . | nindent 4 }}
