apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63faba33-c6d5-4e60-8a2b-5a7eb36b9223.fullname" . }}
  labels:
    {{- include "go-echo63faba33-c6d5-4e60-8a2b-5a7eb36b9223.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63faba33-c6d5-4e60-8a2b-5a7eb36b9223.selectorLabels" . | nindent 4 }}
