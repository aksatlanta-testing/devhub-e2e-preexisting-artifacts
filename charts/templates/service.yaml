apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc6deccee-72b6-47e0-bd88-b4b1c3cfb4c6.fullname" . }}
  labels:
    {{- include "go-echoc6deccee-72b6-47e0-bd88-b4b1c3cfb4c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc6deccee-72b6-47e0-bd88-b4b1c3cfb4c6.selectorLabels" . | nindent 4 }}
