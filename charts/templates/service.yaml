apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9f4255e4-09da-468e-b608-55bac74955c2.fullname" . }}
  labels:
    {{- include "go-echo9f4255e4-09da-468e-b608-55bac74955c2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9f4255e4-09da-468e-b608-55bac74955c2.selectorLabels" . | nindent 4 }}
