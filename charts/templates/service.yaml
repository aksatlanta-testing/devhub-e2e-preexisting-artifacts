apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe558ff09-6ba5-4c40-912d-6983225d408c.fullname" . }}
  labels:
    {{- include "go-echoe558ff09-6ba5-4c40-912d-6983225d408c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe558ff09-6ba5-4c40-912d-6983225d408c.selectorLabels" . | nindent 4 }}
