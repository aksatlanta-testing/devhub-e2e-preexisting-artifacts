apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3472ef7-2862-42dc-9bca-30434b90cb16.fullname" . }}
  labels:
    {{- include "go-echob3472ef7-2862-42dc-9bca-30434b90cb16.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3472ef7-2862-42dc-9bca-30434b90cb16.selectorLabels" . | nindent 4 }}
