apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo75a961b6-9813-4633-9dbc-d949e6c67a11.fullname" . }}
  labels:
    {{- include "go-echo75a961b6-9813-4633-9dbc-d949e6c67a11.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo75a961b6-9813-4633-9dbc-d949e6c67a11.selectorLabels" . | nindent 4 }}
