apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo022edc66-64d0-495c-b064-69f19971bd28.fullname" . }}
  labels:
    {{- include "go-echo022edc66-64d0-495c-b064-69f19971bd28.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo022edc66-64d0-495c-b064-69f19971bd28.selectorLabels" . | nindent 4 }}
