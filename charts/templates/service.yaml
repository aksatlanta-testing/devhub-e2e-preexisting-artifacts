apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84b85c24-3e0b-43ab-9fa0-8d660c509814.fullname" . }}
  labels:
    {{- include "go-echo84b85c24-3e0b-43ab-9fa0-8d660c509814.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84b85c24-3e0b-43ab-9fa0-8d660c509814.selectorLabels" . | nindent 4 }}
