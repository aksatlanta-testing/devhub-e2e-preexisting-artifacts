apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod45e6633-eab3-4526-906f-b63151710bef.fullname" . }}
  labels:
    {{- include "go-echod45e6633-eab3-4526-906f-b63151710bef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod45e6633-eab3-4526-906f-b63151710bef.selectorLabels" . | nindent 4 }}
