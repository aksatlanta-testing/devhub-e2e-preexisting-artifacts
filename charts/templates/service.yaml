apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64c91d56-2b28-4b68-a0b4-0db9ae2533a4.fullname" . }}
  labels:
    {{- include "go-echo64c91d56-2b28-4b68-a0b4-0db9ae2533a4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64c91d56-2b28-4b68-a0b4-0db9ae2533a4.selectorLabels" . | nindent 4 }}
