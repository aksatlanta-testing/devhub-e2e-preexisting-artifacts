apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb025257-74e0-4013-ac48-1f093cd1839e.fullname" . }}
  labels:
    {{- include "go-echoeb025257-74e0-4013-ac48-1f093cd1839e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb025257-74e0-4013-ac48-1f093cd1839e.selectorLabels" . | nindent 4 }}
