apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo71a2d1ce-fe84-4cf1-82da-e50f4781c355.fullname" . }}
  labels:
    {{- include "go-echo71a2d1ce-fe84-4cf1-82da-e50f4781c355.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo71a2d1ce-fe84-4cf1-82da-e50f4781c355.selectorLabels" . | nindent 4 }}
