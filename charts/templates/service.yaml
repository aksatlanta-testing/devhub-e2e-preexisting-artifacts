apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodaadbf56-c432-46c6-b8cc-227c86b66471.fullname" . }}
  labels:
    {{- include "go-echodaadbf56-c432-46c6-b8cc-227c86b66471.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodaadbf56-c432-46c6-b8cc-227c86b66471.selectorLabels" . | nindent 4 }}
