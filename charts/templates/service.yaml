apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoedda9275-f1d1-42d0-a909-7f33d00b802d.fullname" . }}
  labels:
    {{- include "go-echoedda9275-f1d1-42d0-a909-7f33d00b802d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoedda9275-f1d1-42d0-a909-7f33d00b802d.selectorLabels" . | nindent 4 }}
