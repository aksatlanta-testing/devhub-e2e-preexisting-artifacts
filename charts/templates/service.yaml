apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bbffdc0-20e9-4f8b-9386-813e0188d0c7.fullname" . }}
  labels:
    {{- include "go-echo4bbffdc0-20e9-4f8b-9386-813e0188d0c7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bbffdc0-20e9-4f8b-9386-813e0188d0c7.selectorLabels" . | nindent 4 }}
