apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa1244b07-2f02-4f6d-a8fa-5efc1e2a4893.fullname" . }}
  labels:
    {{- include "go-echoa1244b07-2f02-4f6d-a8fa-5efc1e2a4893.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa1244b07-2f02-4f6d-a8fa-5efc1e2a4893.selectorLabels" . | nindent 4 }}
