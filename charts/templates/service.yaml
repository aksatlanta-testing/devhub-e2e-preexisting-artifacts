apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a6ec97b-a3e0-4a71-b957-8c2240a170e7.fullname" . }}
  labels:
    {{- include "go-echo2a6ec97b-a3e0-4a71-b957-8c2240a170e7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a6ec97b-a3e0-4a71-b957-8c2240a170e7.selectorLabels" . | nindent 4 }}
