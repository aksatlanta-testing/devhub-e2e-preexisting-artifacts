apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58d1bdda-baaf-47d4-8be0-8be7468f900a.fullname" . }}
  labels:
    {{- include "go-echo58d1bdda-baaf-47d4-8be0-8be7468f900a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58d1bdda-baaf-47d4-8be0-8be7468f900a.selectorLabels" . | nindent 4 }}
