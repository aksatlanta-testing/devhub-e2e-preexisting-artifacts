apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2b5951be-84b8-46b7-9ec4-c35d517f2c44.fullname" . }}
  labels:
    {{- include "go-echo2b5951be-84b8-46b7-9ec4-c35d517f2c44.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2b5951be-84b8-46b7-9ec4-c35d517f2c44.selectorLabels" . | nindent 4 }}
