apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac9658bc-16d5-4c62-97ee-0493c50fe5fa.fullname" . }}
  labels:
    {{- include "go-echoac9658bc-16d5-4c62-97ee-0493c50fe5fa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac9658bc-16d5-4c62-97ee-0493c50fe5fa.selectorLabels" . | nindent 4 }}
