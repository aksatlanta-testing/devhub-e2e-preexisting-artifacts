apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod0ba1817-660a-4a24-beac-d0df8ceb9cff.fullname" . }}
  labels:
    {{- include "go-echod0ba1817-660a-4a24-beac-d0df8ceb9cff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod0ba1817-660a-4a24-beac-d0df8ceb9cff.selectorLabels" . | nindent 4 }}
