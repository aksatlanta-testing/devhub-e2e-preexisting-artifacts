apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a799555-6fc6-4464-8b50-225c8138415f.fullname" . }}
  labels:
    {{- include "go-echo5a799555-6fc6-4464-8b50-225c8138415f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a799555-6fc6-4464-8b50-225c8138415f.selectorLabels" . | nindent 4 }}
