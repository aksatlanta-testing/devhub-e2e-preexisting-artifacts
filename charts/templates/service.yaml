apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo36c7a826-e56c-49aa-aecc-de79f4752168.fullname" . }}
  labels:
    {{- include "go-echo36c7a826-e56c-49aa-aecc-de79f4752168.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo36c7a826-e56c-49aa-aecc-de79f4752168.selectorLabels" . | nindent 4 }}
