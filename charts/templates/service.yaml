apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a197ad2-fd8a-490d-b57c-200f4f28361b.fullname" . }}
  labels:
    {{- include "go-echo7a197ad2-fd8a-490d-b57c-200f4f28361b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a197ad2-fd8a-490d-b57c-200f4f28361b.selectorLabels" . | nindent 4 }}
