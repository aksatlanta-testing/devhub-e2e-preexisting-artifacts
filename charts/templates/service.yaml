apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d66b5ee-6f47-4140-ac1c-12468072584c.fullname" . }}
  labels:
    {{- include "go-echo6d66b5ee-6f47-4140-ac1c-12468072584c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d66b5ee-6f47-4140-ac1c-12468072584c.selectorLabels" . | nindent 4 }}
