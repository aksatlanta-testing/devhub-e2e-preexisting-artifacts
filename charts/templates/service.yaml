apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90eb5412-bcea-4b04-bdfc-8d2e3a693dfc.fullname" . }}
  labels:
    {{- include "go-echo90eb5412-bcea-4b04-bdfc-8d2e3a693dfc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo90eb5412-bcea-4b04-bdfc-8d2e3a693dfc.selectorLabels" . | nindent 4 }}
