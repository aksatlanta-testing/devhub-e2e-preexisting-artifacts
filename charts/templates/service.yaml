apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9716fa2b-ddf1-4ce1-b440-766776e3b36d.fullname" . }}
  labels:
    {{- include "go-echo9716fa2b-ddf1-4ce1-b440-766776e3b36d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9716fa2b-ddf1-4ce1-b440-766776e3b36d.selectorLabels" . | nindent 4 }}
