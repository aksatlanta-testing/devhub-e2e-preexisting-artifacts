apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48fbff2a-a7d7-441b-9340-863aebecced8.fullname" . }}
  labels:
    {{- include "go-echo48fbff2a-a7d7-441b-9340-863aebecced8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48fbff2a-a7d7-441b-9340-863aebecced8.selectorLabels" . | nindent 4 }}
