apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05ee0f79-2128-4c2e-972f-34c5fbfdb229.fullname" . }}
  labels:
    {{- include "go-echo05ee0f79-2128-4c2e-972f-34c5fbfdb229.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05ee0f79-2128-4c2e-972f-34c5fbfdb229.selectorLabels" . | nindent 4 }}
