apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof836ff28-a2a7-4cfe-8f4a-7c8887cba4d1.fullname" . }}
  labels:
    {{- include "go-echof836ff28-a2a7-4cfe-8f4a-7c8887cba4d1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof836ff28-a2a7-4cfe-8f4a-7c8887cba4d1.selectorLabels" . | nindent 4 }}
