apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo99f26939-3f60-42b4-8f30-b46cfeeb51a4.fullname" . }}
  labels:
    {{- include "go-echo99f26939-3f60-42b4-8f30-b46cfeeb51a4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo99f26939-3f60-42b4-8f30-b46cfeeb51a4.selectorLabels" . | nindent 4 }}
