apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b0c6f46-6f8d-4ebf-831c-d0dce12b633f.fullname" . }}
  labels:
    {{- include "go-echo5b0c6f46-6f8d-4ebf-831c-d0dce12b633f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b0c6f46-6f8d-4ebf-831c-d0dce12b633f.selectorLabels" . | nindent 4 }}
