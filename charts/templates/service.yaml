apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6883935f-81b3-4b6c-9046-1b99f68b6a53.fullname" . }}
  labels:
    {{- include "go-echo6883935f-81b3-4b6c-9046-1b99f68b6a53.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6883935f-81b3-4b6c-9046-1b99f68b6a53.selectorLabels" . | nindent 4 }}
