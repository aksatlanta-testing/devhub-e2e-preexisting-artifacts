apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2aceb0bf-2c9e-4746-99a2-de12319f1969.fullname" . }}
  labels:
    {{- include "go-echo2aceb0bf-2c9e-4746-99a2-de12319f1969.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2aceb0bf-2c9e-4746-99a2-de12319f1969.selectorLabels" . | nindent 4 }}
