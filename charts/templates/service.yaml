apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60ce243e-90b3-41ac-87e1-17d0c1cda658.fullname" . }}
  labels:
    {{- include "go-echo60ce243e-90b3-41ac-87e1-17d0c1cda658.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60ce243e-90b3-41ac-87e1-17d0c1cda658.selectorLabels" . | nindent 4 }}
