apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob4ae1857-038d-4c77-85b2-e4f1ece17fcb.fullname" . }}
  labels:
    {{- include "go-echob4ae1857-038d-4c77-85b2-e4f1ece17fcb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob4ae1857-038d-4c77-85b2-e4f1ece17fcb.selectorLabels" . | nindent 4 }}
