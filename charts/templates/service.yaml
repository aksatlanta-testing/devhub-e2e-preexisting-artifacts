apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64863dee-eb1f-4c6e-8ddf-ef59e9f31bfc.fullname" . }}
  labels:
    {{- include "go-echo64863dee-eb1f-4c6e-8ddf-ef59e9f31bfc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64863dee-eb1f-4c6e-8ddf-ef59e9f31bfc.selectorLabels" . | nindent 4 }}
