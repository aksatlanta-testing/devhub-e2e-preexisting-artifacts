apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6e1ab64e-6159-41d1-8755-5dc7e3f68544.fullname" . }}
  labels:
    {{- include "go-echo6e1ab64e-6159-41d1-8755-5dc7e3f68544.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6e1ab64e-6159-41d1-8755-5dc7e3f68544.selectorLabels" . | nindent 4 }}
