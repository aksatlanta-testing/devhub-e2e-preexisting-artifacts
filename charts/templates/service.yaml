apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo811b3fc5-10b9-4d09-bf7c-f66c1403bbc3.fullname" . }}
  labels:
    {{- include "go-echo811b3fc5-10b9-4d09-bf7c-f66c1403bbc3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo811b3fc5-10b9-4d09-bf7c-f66c1403bbc3.selectorLabels" . | nindent 4 }}
