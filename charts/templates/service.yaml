apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09f2799d-bc87-4f46-afd1-efa567716fc1.fullname" . }}
  labels:
    {{- include "go-echo09f2799d-bc87-4f46-afd1-efa567716fc1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo09f2799d-bc87-4f46-afd1-efa567716fc1.selectorLabels" . | nindent 4 }}
