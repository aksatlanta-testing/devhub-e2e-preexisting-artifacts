apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c6903b3-546b-4986-b183-8d700094b0c2.fullname" . }}
  labels:
    {{- include "go-echo9c6903b3-546b-4986-b183-8d700094b0c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c6903b3-546b-4986-b183-8d700094b0c2.selectorLabels" . | nindent 4 }}
