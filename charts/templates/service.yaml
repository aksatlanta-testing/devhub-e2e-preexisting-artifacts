apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8473c477-d069-4cbc-bf97-07b2fbbd6e5b.fullname" . }}
  labels:
    {{- include "go-echo8473c477-d069-4cbc-bf97-07b2fbbd6e5b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
