apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodaf9ece6-ef75-42a9-9928-939c2107e7a5.fullname" . }}
  labels:
    {{- include "go-echodaf9ece6-ef75-42a9-9928-939c2107e7a5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodaf9ece6-ef75-42a9-9928-939c2107e7a5.selectorLabels" . | nindent 4 }}
