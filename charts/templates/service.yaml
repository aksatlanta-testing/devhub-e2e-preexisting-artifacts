apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d992fca-fd3c-41e7-ab87-555c2d02e2ad.fullname" . }}
  labels:
    {{- include "go-echo1d992fca-fd3c-41e7-ab87-555c2d02e2ad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d992fca-fd3c-41e7-ab87-555c2d02e2ad.selectorLabels" . | nindent 4 }}
