apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa370dd0a-968a-476b-81f9-3e23dd708974.fullname" . }}
  labels:
    {{- include "go-echoa370dd0a-968a-476b-81f9-3e23dd708974.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa370dd0a-968a-476b-81f9-3e23dd708974.selectorLabels" . | nindent 4 }}
