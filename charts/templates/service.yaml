apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo465e44d4-2c49-4d0f-8809-8d0304935233.fullname" . }}
  labels:
    {{- include "go-echo465e44d4-2c49-4d0f-8809-8d0304935233.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
