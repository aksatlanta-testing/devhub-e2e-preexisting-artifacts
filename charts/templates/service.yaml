apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3fb0c1d3-d678-4c4f-a604-90f49d37b2d8.fullname" . }}
  labels:
    {{- include "go-echo3fb0c1d3-d678-4c4f-a604-90f49d37b2d8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3fb0c1d3-d678-4c4f-a604-90f49d37b2d8.selectorLabels" . | nindent 4 }}
