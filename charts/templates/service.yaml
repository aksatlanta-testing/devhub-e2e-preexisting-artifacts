apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6a500c8d-4aa9-4dcf-9602-bd53ef467ab7.fullname" . }}
  labels:
    {{- include "go-echo6a500c8d-4aa9-4dcf-9602-bd53ef467ab7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6a500c8d-4aa9-4dcf-9602-bd53ef467ab7.selectorLabels" . | nindent 4 }}
