apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo731810bf-0a15-4ae7-962c-6ed3c55f0d28.fullname" . }}
  labels:
    {{- include "go-echo731810bf-0a15-4ae7-962c-6ed3c55f0d28.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo731810bf-0a15-4ae7-962c-6ed3c55f0d28.selectorLabels" . | nindent 4 }}
