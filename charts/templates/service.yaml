apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo56e3b560-7808-4c98-9856-885ad4dae37e.fullname" . }}
  labels:
    {{- include "go-echo56e3b560-7808-4c98-9856-885ad4dae37e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo56e3b560-7808-4c98-9856-885ad4dae37e.selectorLabels" . | nindent 4 }}
