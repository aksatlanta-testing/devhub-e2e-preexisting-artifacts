apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo11e8ced5-7608-49d6-a457-d6f3433c8e49.fullname" . }}
  labels:
    {{- include "go-echo11e8ced5-7608-49d6-a457-d6f3433c8e49.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo11e8ced5-7608-49d6-a457-d6f3433c8e49.selectorLabels" . | nindent 4 }}
