apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoffd1d412-73b7-415e-a81c-30e61fe8711a.fullname" . }}
  labels:
    {{- include "go-echoffd1d412-73b7-415e-a81c-30e61fe8711a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoffd1d412-73b7-415e-a81c-30e61fe8711a.selectorLabels" . | nindent 4 }}
