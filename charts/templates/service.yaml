apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo184dda4a-96c5-48ff-846a-1743e8b6cf73.fullname" . }}
  labels:
    {{- include "go-echo184dda4a-96c5-48ff-846a-1743e8b6cf73.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo184dda4a-96c5-48ff-846a-1743e8b6cf73.selectorLabels" . | nindent 4 }}
