apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobc6e86dd-d51f-46c1-affd-00eb6b1bb76e.fullname" . }}
  labels:
    {{- include "go-echobc6e86dd-d51f-46c1-affd-00eb6b1bb76e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobc6e86dd-d51f-46c1-affd-00eb6b1bb76e.selectorLabels" . | nindent 4 }}
