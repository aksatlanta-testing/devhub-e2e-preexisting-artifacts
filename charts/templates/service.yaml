apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ca0155b-1de0-4168-88a7-3313dff14c74.fullname" . }}
  labels:
    {{- include "go-echo6ca0155b-1de0-4168-88a7-3313dff14c74.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ca0155b-1de0-4168-88a7-3313dff14c74.selectorLabels" . | nindent 4 }}
