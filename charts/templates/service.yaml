apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ec2a654-271d-4b0e-95be-68466e29a77a.fullname" . }}
  labels:
    {{- include "go-echo7ec2a654-271d-4b0e-95be-68466e29a77a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
