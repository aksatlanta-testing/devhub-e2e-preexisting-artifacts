apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05a2616a-7a92-416c-a974-b8258707690f.fullname" . }}
  labels:
    {{- include "go-echo05a2616a-7a92-416c-a974-b8258707690f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05a2616a-7a92-416c-a974-b8258707690f.selectorLabels" . | nindent 4 }}
