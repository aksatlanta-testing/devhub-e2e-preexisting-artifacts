apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2796b265-31e4-49be-a9c5-8a18a7237cbe.fullname" . }}
  labels:
    {{- include "go-echo2796b265-31e4-49be-a9c5-8a18a7237cbe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2796b265-31e4-49be-a9c5-8a18a7237cbe.selectorLabels" . | nindent 4 }}
