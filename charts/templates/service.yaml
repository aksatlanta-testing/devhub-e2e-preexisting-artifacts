apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20845f1b-834b-4cee-8787-836867316c6e.fullname" . }}
  labels:
    {{- include "go-echo20845f1b-834b-4cee-8787-836867316c6e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20845f1b-834b-4cee-8787-836867316c6e.selectorLabels" . | nindent 4 }}
