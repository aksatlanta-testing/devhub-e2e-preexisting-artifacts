apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobea226f6-5a63-4ca5-a3e0-a0b81bc6d4a4.fullname" . }}
  labels:
    {{- include "go-echobea226f6-5a63-4ca5-a3e0-a0b81bc6d4a4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobea226f6-5a63-4ca5-a3e0-a0b81bc6d4a4.selectorLabels" . | nindent 4 }}
