apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof7830932-a2e2-454b-9711-ec6bf169c544.fullname" . }}
  labels:
    {{- include "go-echof7830932-a2e2-454b-9711-ec6bf169c544.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof7830932-a2e2-454b-9711-ec6bf169c544.selectorLabels" . | nindent 4 }}
