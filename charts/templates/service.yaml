apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b6adbc3-bb88-447a-bf5c-b7452ec67cae.fullname" . }}
  labels:
    {{- include "go-echo4b6adbc3-bb88-447a-bf5c-b7452ec67cae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b6adbc3-bb88-447a-bf5c-b7452ec67cae.selectorLabels" . | nindent 4 }}
