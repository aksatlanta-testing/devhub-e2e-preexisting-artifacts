apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob4939449-19a8-4f05-864c-204346296926.fullname" . }}
  labels:
    {{- include "go-echob4939449-19a8-4f05-864c-204346296926.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob4939449-19a8-4f05-864c-204346296926.selectorLabels" . | nindent 4 }}
