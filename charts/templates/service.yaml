apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1216afa0-791f-4a87-90a8-4db9254245ca.fullname" . }}
  labels:
    {{- include "go-echo1216afa0-791f-4a87-90a8-4db9254245ca.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1216afa0-791f-4a87-90a8-4db9254245ca.selectorLabels" . | nindent 4 }}
