apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe93ec836-1eb8-4f88-bd8a-a7fff991092b.fullname" . }}
  labels:
    {{- include "go-echoe93ec836-1eb8-4f88-bd8a-a7fff991092b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe93ec836-1eb8-4f88-bd8a-a7fff991092b.selectorLabels" . | nindent 4 }}
