apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo62310171-27d5-44b7-9024-f6e2f65f5d78.fullname" . }}
  labels:
    {{- include "go-echo62310171-27d5-44b7-9024-f6e2f65f5d78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo62310171-27d5-44b7-9024-f6e2f65f5d78.selectorLabels" . | nindent 4 }}
