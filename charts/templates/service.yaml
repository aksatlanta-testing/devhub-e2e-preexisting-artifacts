apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68c9d9df-67fc-471f-aac0-ec018d2be5be.fullname" . }}
  labels:
    {{- include "go-echo68c9d9df-67fc-471f-aac0-ec018d2be5be.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo68c9d9df-67fc-471f-aac0-ec018d2be5be.selectorLabels" . | nindent 4 }}
