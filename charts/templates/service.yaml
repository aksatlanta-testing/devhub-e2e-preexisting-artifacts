apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo67fce9bf-235d-4348-95e7-28904462fc3b.fullname" . }}
  labels:
    {{- include "go-echo67fce9bf-235d-4348-95e7-28904462fc3b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo67fce9bf-235d-4348-95e7-28904462fc3b.selectorLabels" . | nindent 4 }}
