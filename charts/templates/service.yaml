apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ef6c27d-b3cc-48c3-bf3e-a24fc35a8dbe.fullname" . }}
  labels:
    {{- include "go-echo1ef6c27d-b3cc-48c3-bf3e-a24fc35a8dbe.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ef6c27d-b3cc-48c3-bf3e-a24fc35a8dbe.selectorLabels" . | nindent 4 }}
