apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo39746006-075e-4dbb-a159-7736d8b3a6fa.fullname" . }}
  labels:
    {{- include "go-echo39746006-075e-4dbb-a159-7736d8b3a6fa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo39746006-075e-4dbb-a159-7736d8b3a6fa.selectorLabels" . | nindent 4 }}
