apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5102405e-423f-4781-9314-f8f022c2bde8.fullname" . }}
  labels:
    {{- include "go-echo5102405e-423f-4781-9314-f8f022c2bde8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5102405e-423f-4781-9314-f8f022c2bde8.selectorLabels" . | nindent 4 }}
