apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85d0a4cd-e353-4abe-85cc-40c500ce8728.fullname" . }}
  labels:
    {{- include "go-echo85d0a4cd-e353-4abe-85cc-40c500ce8728.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85d0a4cd-e353-4abe-85cc-40c500ce8728.selectorLabels" . | nindent 4 }}
