apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47ef26bf-ef96-4b30-bbd6-641e78208187.fullname" . }}
  labels:
    {{- include "go-echo47ef26bf-ef96-4b30-bbd6-641e78208187.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47ef26bf-ef96-4b30-bbd6-641e78208187.selectorLabels" . | nindent 4 }}
