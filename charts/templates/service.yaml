apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06392a25-73d6-4738-83b1-843aa1582b19.fullname" . }}
  labels:
    {{- include "go-echo06392a25-73d6-4738-83b1-843aa1582b19.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06392a25-73d6-4738-83b1-843aa1582b19.selectorLabels" . | nindent 4 }}
