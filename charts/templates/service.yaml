apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoacd1ae12-baed-4935-9dc4-3d4f796d79eb.fullname" . }}
  labels:
    {{- include "go-echoacd1ae12-baed-4935-9dc4-3d4f796d79eb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoacd1ae12-baed-4935-9dc4-3d4f796d79eb.selectorLabels" . | nindent 4 }}
