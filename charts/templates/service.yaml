apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c1eb69a-35ca-4197-b6d9-2b8513e2a133.fullname" . }}
  labels:
    {{- include "go-echo2c1eb69a-35ca-4197-b6d9-2b8513e2a133.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c1eb69a-35ca-4197-b6d9-2b8513e2a133.selectorLabels" . | nindent 4 }}
