apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda508950-ff25-4924-b183-c4ff0dd1c4af.fullname" . }}
  labels:
    {{- include "go-echoda508950-ff25-4924-b183-c4ff0dd1c4af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda508950-ff25-4924-b183-c4ff0dd1c4af.selectorLabels" . | nindent 4 }}
