apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo397aa800-8bf5-497d-b0ff-10c330a5fe5e.fullname" . }}
  labels:
    {{- include "go-echo397aa800-8bf5-497d-b0ff-10c330a5fe5e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo397aa800-8bf5-497d-b0ff-10c330a5fe5e.selectorLabels" . | nindent 4 }}
