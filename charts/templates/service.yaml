apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe46edae-aa30-4852-abd4-897677e82fde.fullname" . }}
  labels:
    {{- include "go-echobe46edae-aa30-4852-abd4-897677e82fde.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe46edae-aa30-4852-abd4-897677e82fde.selectorLabels" . | nindent 4 }}
