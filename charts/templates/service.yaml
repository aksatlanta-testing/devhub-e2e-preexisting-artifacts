apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea4f2c5b-82c7-4629-8062-021be11590ca.fullname" . }}
  labels:
    {{- include "go-echoea4f2c5b-82c7-4629-8062-021be11590ca.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoea4f2c5b-82c7-4629-8062-021be11590ca.selectorLabels" . | nindent 4 }}
