apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo870f92e1-63e9-4ac1-a23a-948228dd45cd.fullname" . }}
  labels:
    {{- include "go-echo870f92e1-63e9-4ac1-a23a-948228dd45cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo870f92e1-63e9-4ac1-a23a-948228dd45cd.selectorLabels" . | nindent 4 }}
