apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6928d1ac-74b4-43e4-acf5-93f0fec1dbf2.fullname" . }}
  labels:
    {{- include "go-echo6928d1ac-74b4-43e4-acf5-93f0fec1dbf2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6928d1ac-74b4-43e4-acf5-93f0fec1dbf2.selectorLabels" . | nindent 4 }}
