apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo899bad2f-3e45-4972-886d-5a8bb1695768.fullname" . }}
  labels:
    {{- include "go-echo899bad2f-3e45-4972-886d-5a8bb1695768.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo899bad2f-3e45-4972-886d-5a8bb1695768.selectorLabels" . | nindent 4 }}
