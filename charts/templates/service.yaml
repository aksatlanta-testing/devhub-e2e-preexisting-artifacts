apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo687fd9b4-7df7-4edf-a8fb-08a0642ccc98.fullname" . }}
  labels:
    {{- include "go-echo687fd9b4-7df7-4edf-a8fb-08a0642ccc98.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo687fd9b4-7df7-4edf-a8fb-08a0642ccc98.selectorLabels" . | nindent 4 }}
