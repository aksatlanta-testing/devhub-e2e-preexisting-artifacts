apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec55e857-200d-428a-978b-6a9068bd3fff.fullname" . }}
  labels:
    {{- include "go-echoec55e857-200d-428a-978b-6a9068bd3fff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec55e857-200d-428a-978b-6a9068bd3fff.selectorLabels" . | nindent 4 }}
