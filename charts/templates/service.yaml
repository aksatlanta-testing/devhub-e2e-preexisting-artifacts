apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ad352eb-a4b2-4b89-9310-552e86151442.fullname" . }}
  labels:
    {{- include "go-echo4ad352eb-a4b2-4b89-9310-552e86151442.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ad352eb-a4b2-4b89-9310-552e86151442.selectorLabels" . | nindent 4 }}
