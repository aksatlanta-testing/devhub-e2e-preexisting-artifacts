apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofcdcce48-c0bb-43fa-b05e-7a44af378f8f.fullname" . }}
  labels:
    {{- include "go-echofcdcce48-c0bb-43fa-b05e-7a44af378f8f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofcdcce48-c0bb-43fa-b05e-7a44af378f8f.selectorLabels" . | nindent 4 }}
