apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed359f4c-f0a0-4bd6-b214-856551cbfc5d.fullname" . }}
  labels:
    {{- include "go-echoed359f4c-f0a0-4bd6-b214-856551cbfc5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed359f4c-f0a0-4bd6-b214-856551cbfc5d.selectorLabels" . | nindent 4 }}
