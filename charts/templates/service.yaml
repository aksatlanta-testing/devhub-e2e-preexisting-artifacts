apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo11ee43e0-795e-4af5-820b-25fa2b41ce3e.fullname" . }}
  labels:
    {{- include "go-echo11ee43e0-795e-4af5-820b-25fa2b41ce3e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo11ee43e0-795e-4af5-820b-25fa2b41ce3e.selectorLabels" . | nindent 4 }}
