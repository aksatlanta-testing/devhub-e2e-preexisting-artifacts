apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d492504-75b9-42fc-8679-d2c2f5cb7fb5.fullname" . }}
  labels:
    {{- include "go-echo4d492504-75b9-42fc-8679-d2c2f5cb7fb5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4d492504-75b9-42fc-8679-d2c2f5cb7fb5.selectorLabels" . | nindent 4 }}
