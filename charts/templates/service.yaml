apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3698261d-58b8-43e1-ab2f-21b899ab3f99.fullname" . }}
  labels:
    {{- include "go-echo3698261d-58b8-43e1-ab2f-21b899ab3f99.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3698261d-58b8-43e1-ab2f-21b899ab3f99.selectorLabels" . | nindent 4 }}
