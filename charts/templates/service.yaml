apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoae537c06-07fd-4491-8c85-22dfa77ab4ce.fullname" . }}
  labels:
    {{- include "go-echoae537c06-07fd-4491-8c85-22dfa77ab4ce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoae537c06-07fd-4491-8c85-22dfa77ab4ce.selectorLabels" . | nindent 4 }}
