apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5e8f54b8-ef25-4c77-976a-3e575b72e909.fullname" . }}
  labels:
    {{- include "go-echo5e8f54b8-ef25-4c77-976a-3e575b72e909.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5e8f54b8-ef25-4c77-976a-3e575b72e909.selectorLabels" . | nindent 4 }}
