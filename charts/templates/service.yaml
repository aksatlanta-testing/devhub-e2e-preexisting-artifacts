apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b8c9892-7d58-4eb8-ab35-facbc409ca66.fullname" . }}
  labels:
    {{- include "go-echo4b8c9892-7d58-4eb8-ab35-facbc409ca66.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b8c9892-7d58-4eb8-ab35-facbc409ca66.selectorLabels" . | nindent 4 }}
