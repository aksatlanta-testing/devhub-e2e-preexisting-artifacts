apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92bcc223-070b-4a68-8e66-a56b37dcb693.fullname" . }}
  labels:
    {{- include "go-echo92bcc223-070b-4a68-8e66-a56b37dcb693.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92bcc223-070b-4a68-8e66-a56b37dcb693.selectorLabels" . | nindent 4 }}
