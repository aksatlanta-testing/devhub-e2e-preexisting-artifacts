apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob31d49dd-40f0-475f-b02e-5ddc46bdbb3a.fullname" . }}
  labels:
    {{- include "go-echob31d49dd-40f0-475f-b02e-5ddc46bdbb3a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob31d49dd-40f0-475f-b02e-5ddc46bdbb3a.selectorLabels" . | nindent 4 }}
