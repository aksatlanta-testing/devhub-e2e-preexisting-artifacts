apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07fdfd7c-4b75-4c51-b5dc-9761228aad2b.fullname" . }}
  labels:
    {{- include "go-echo07fdfd7c-4b75-4c51-b5dc-9761228aad2b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo07fdfd7c-4b75-4c51-b5dc-9761228aad2b.selectorLabels" . | nindent 4 }}
