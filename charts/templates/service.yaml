apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64b58f9b-d865-4bb4-bae7-9f115532e6fc.fullname" . }}
  labels:
    {{- include "go-echo64b58f9b-d865-4bb4-bae7-9f115532e6fc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64b58f9b-d865-4bb4-bae7-9f115532e6fc.selectorLabels" . | nindent 4 }}
