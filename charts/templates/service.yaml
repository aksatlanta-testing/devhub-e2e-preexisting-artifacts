apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ba6366a-f00f-40bb-aa70-60d1378aafe5.fullname" . }}
  labels:
    {{- include "go-echo4ba6366a-f00f-40bb-aa70-60d1378aafe5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ba6366a-f00f-40bb-aa70-60d1378aafe5.selectorLabels" . | nindent 4 }}
