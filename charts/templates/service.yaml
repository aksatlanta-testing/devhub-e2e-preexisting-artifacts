apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc9637a0-943a-4cd6-b2f6-03b4c0cd52a6.fullname" . }}
  labels:
    {{- include "go-echocc9637a0-943a-4cd6-b2f6-03b4c0cd52a6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc9637a0-943a-4cd6-b2f6-03b4c0cd52a6.selectorLabels" . | nindent 4 }}
