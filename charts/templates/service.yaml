apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2b529a5-20f1-40ee-a39f-3e9cbc00c24a.fullname" . }}
  labels:
    {{- include "go-echoa2b529a5-20f1-40ee-a39f-3e9cbc00c24a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2b529a5-20f1-40ee-a39f-3e9cbc00c24a.selectorLabels" . | nindent 4 }}
