apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa65ff746-40f5-4572-8c66-c25feba7b2cc.fullname" . }}
  labels:
    {{- include "go-echoa65ff746-40f5-4572-8c66-c25feba7b2cc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa65ff746-40f5-4572-8c66-c25feba7b2cc.selectorLabels" . | nindent 4 }}
