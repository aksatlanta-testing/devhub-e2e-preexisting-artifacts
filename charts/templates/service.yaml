apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58e5ce4d-b4fa-45cc-9dc1-57b0c82a464f.fullname" . }}
  labels:
    {{- include "go-echo58e5ce4d-b4fa-45cc-9dc1-57b0c82a464f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58e5ce4d-b4fa-45cc-9dc1-57b0c82a464f.selectorLabels" . | nindent 4 }}
