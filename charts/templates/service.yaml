apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b6cbcc8-653a-470b-8f84-280c2804242b.fullname" . }}
  labels:
    {{- include "go-echo3b6cbcc8-653a-470b-8f84-280c2804242b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b6cbcc8-653a-470b-8f84-280c2804242b.selectorLabels" . | nindent 4 }}
