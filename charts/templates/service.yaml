apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c3e2b3a-84ce-43e1-9260-1adf08156704.fullname" . }}
  labels:
    {{- include "go-echo6c3e2b3a-84ce-43e1-9260-1adf08156704.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c3e2b3a-84ce-43e1-9260-1adf08156704.selectorLabels" . | nindent 4 }}
