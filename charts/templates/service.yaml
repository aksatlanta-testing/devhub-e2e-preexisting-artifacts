apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43bb47e5-3d63-4c05-a59e-b1beed6bcf39.fullname" . }}
  labels:
    {{- include "go-echo43bb47e5-3d63-4c05-a59e-b1beed6bcf39.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43bb47e5-3d63-4c05-a59e-b1beed6bcf39.selectorLabels" . | nindent 4 }}
