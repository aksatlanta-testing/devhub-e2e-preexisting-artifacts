apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7838cf2e-4950-4b9d-b250-b3deb413986c.fullname" . }}
  labels:
    {{- include "go-echo7838cf2e-4950-4b9d-b250-b3deb413986c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7838cf2e-4950-4b9d-b250-b3deb413986c.selectorLabels" . | nindent 4 }}
