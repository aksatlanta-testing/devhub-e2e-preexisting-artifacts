apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo145d0001-795a-41f7-899e-cd06f12672c2.fullname" . }}
  labels:
    {{- include "go-echo145d0001-795a-41f7-899e-cd06f12672c2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo145d0001-795a-41f7-899e-cd06f12672c2.selectorLabels" . | nindent 4 }}
