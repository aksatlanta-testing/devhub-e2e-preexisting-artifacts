apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof603b757-88ec-4d03-84d6-b57f522f7d20.fullname" . }}
  labels:
    {{- include "go-echof603b757-88ec-4d03-84d6-b57f522f7d20.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof603b757-88ec-4d03-84d6-b57f522f7d20.selectorLabels" . | nindent 4 }}
