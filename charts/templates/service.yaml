apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob74e59fe-416f-47c4-ac7b-2d69de4d429f.fullname" . }}
  labels:
    {{- include "go-echob74e59fe-416f-47c4-ac7b-2d69de4d429f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob74e59fe-416f-47c4-ac7b-2d69de4d429f.selectorLabels" . | nindent 4 }}
