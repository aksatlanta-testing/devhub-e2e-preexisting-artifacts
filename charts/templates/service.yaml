apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbba7b59-1757-4937-bc2c-b3e9b4e75cfa.fullname" . }}
  labels:
    {{- include "go-echodbba7b59-1757-4937-bc2c-b3e9b4e75cfa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbba7b59-1757-4937-bc2c-b3e9b4e75cfa.selectorLabels" . | nindent 4 }}
