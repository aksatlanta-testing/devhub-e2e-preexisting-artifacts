apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob30d1997-740d-432d-8052-f5d5e4a09aeb.fullname" . }}
  labels:
    {{- include "go-echob30d1997-740d-432d-8052-f5d5e4a09aeb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob30d1997-740d-432d-8052-f5d5e4a09aeb.selectorLabels" . | nindent 4 }}
