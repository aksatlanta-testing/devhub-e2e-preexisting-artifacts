apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7c0f8d66-0bde-4928-abfa-9dcb0c8404b4.fullname" . }}
  labels:
    {{- include "go-echo7c0f8d66-0bde-4928-abfa-9dcb0c8404b4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7c0f8d66-0bde-4928-abfa-9dcb0c8404b4.selectorLabels" . | nindent 4 }}
