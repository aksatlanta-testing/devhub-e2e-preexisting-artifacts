apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f6f38c5-818e-46b3-b53f-5155b4e2c6d6.fullname" . }}
  labels:
    {{- include "go-echo2f6f38c5-818e-46b3-b53f-5155b4e2c6d6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2f6f38c5-818e-46b3-b53f-5155b4e2c6d6.selectorLabels" . | nindent 4 }}
