apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2130612-c2f7-448b-93b6-619fc06465c1.fullname" . }}
  labels:
    {{- include "go-echoc2130612-c2f7-448b-93b6-619fc06465c1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2130612-c2f7-448b-93b6-619fc06465c1.selectorLabels" . | nindent 4 }}
