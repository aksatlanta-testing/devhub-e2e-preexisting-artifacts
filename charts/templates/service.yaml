apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3eb32b4-1041-4a5a-b697-4d0ebd89ef8d.fullname" . }}
  labels:
    {{- include "go-echob3eb32b4-1041-4a5a-b697-4d0ebd89ef8d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3eb32b4-1041-4a5a-b697-4d0ebd89ef8d.selectorLabels" . | nindent 4 }}
