apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof1d2eda1-cdaa-47ad-9b51-0af6d7238c0f.fullname" . }}
  labels:
    {{- include "go-echof1d2eda1-cdaa-47ad-9b51-0af6d7238c0f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof1d2eda1-cdaa-47ad-9b51-0af6d7238c0f.selectorLabels" . | nindent 4 }}
