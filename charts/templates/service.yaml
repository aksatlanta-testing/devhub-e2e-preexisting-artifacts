apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c8ecb02-4693-41e8-8a1f-520596839f21.fullname" . }}
  labels:
    {{- include "go-echo2c8ecb02-4693-41e8-8a1f-520596839f21.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c8ecb02-4693-41e8-8a1f-520596839f21.selectorLabels" . | nindent 4 }}
