apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo24122949-3501-4455-a0a3-31f123de14ac.fullname" . }}
  labels:
    {{- include "go-echo24122949-3501-4455-a0a3-31f123de14ac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
