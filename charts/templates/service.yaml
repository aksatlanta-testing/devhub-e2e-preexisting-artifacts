apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70bee100-7242-4a3d-82e0-3d1080a6654a.fullname" . }}
  labels:
    {{- include "go-echo70bee100-7242-4a3d-82e0-3d1080a6654a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
