apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ee3bc7e-a6ca-4e4a-8a83-9c3ab30079e7.fullname" . }}
  labels:
    {{- include "go-echo4ee3bc7e-a6ca-4e4a-8a83-9c3ab30079e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ee3bc7e-a6ca-4e4a-8a83-9c3ab30079e7.selectorLabels" . | nindent 4 }}
