apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0aded97-7b92-4f11-8347-22b745aaa8a4.fullname" . }}
  labels:
    {{- include "go-echoe0aded97-7b92-4f11-8347-22b745aaa8a4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0aded97-7b92-4f11-8347-22b745aaa8a4.selectorLabels" . | nindent 4 }}
