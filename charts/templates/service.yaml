apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0358e38f-c0ad-4c87-878d-d3d4736a9689.fullname" . }}
  labels:
    {{- include "go-echo0358e38f-c0ad-4c87-878d-d3d4736a9689.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0358e38f-c0ad-4c87-878d-d3d4736a9689.selectorLabels" . | nindent 4 }}
