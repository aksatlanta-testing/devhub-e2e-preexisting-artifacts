apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47eaa67a-ac7f-408c-85ef-8c442688c1f4.fullname" . }}
  labels:
    {{- include "go-echo47eaa67a-ac7f-408c-85ef-8c442688c1f4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47eaa67a-ac7f-408c-85ef-8c442688c1f4.selectorLabels" . | nindent 4 }}
