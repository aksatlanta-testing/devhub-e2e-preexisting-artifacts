apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc008906a-ac38-4ea5-8290-9ea5ee36ed37.fullname" . }}
  labels:
    {{- include "go-echoc008906a-ac38-4ea5-8290-9ea5ee36ed37.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc008906a-ac38-4ea5-8290-9ea5ee36ed37.selectorLabels" . | nindent 4 }}
