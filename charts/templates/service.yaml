apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68edc8c5-37d4-492e-a741-9bd45154dd20.fullname" . }}
  labels:
    {{- include "go-echo68edc8c5-37d4-492e-a741-9bd45154dd20.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo68edc8c5-37d4-492e-a741-9bd45154dd20.selectorLabels" . | nindent 4 }}
