apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a1441e3-01f9-4db8-8df6-b5f309d1f9ae.fullname" . }}
  labels:
    {{- include "go-echo5a1441e3-01f9-4db8-8df6-b5f309d1f9ae.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a1441e3-01f9-4db8-8df6-b5f309d1f9ae.selectorLabels" . | nindent 4 }}
