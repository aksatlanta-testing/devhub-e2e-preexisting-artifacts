apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06c9cace-dc46-4b07-a6bd-1349393c21cf.fullname" . }}
  labels:
    {{- include "go-echo06c9cace-dc46-4b07-a6bd-1349393c21cf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06c9cace-dc46-4b07-a6bd-1349393c21cf.selectorLabels" . | nindent 4 }}
