apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a480841-5811-4fbe-b9f0-b522204b67a5.fullname" . }}
  labels:
    {{- include "go-echo2a480841-5811-4fbe-b9f0-b522204b67a5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a480841-5811-4fbe-b9f0-b522204b67a5.selectorLabels" . | nindent 4 }}
