apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f6b376a-604e-47ca-8009-5d203d3c482d.fullname" . }}
  labels:
    {{- include "go-echo5f6b376a-604e-47ca-8009-5d203d3c482d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f6b376a-604e-47ca-8009-5d203d3c482d.selectorLabels" . | nindent 4 }}
