apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57e593d8-4d26-4d6e-9a46-60b07fd813f1.fullname" . }}
  labels:
    {{- include "go-echo57e593d8-4d26-4d6e-9a46-60b07fd813f1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57e593d8-4d26-4d6e-9a46-60b07fd813f1.selectorLabels" . | nindent 4 }}
