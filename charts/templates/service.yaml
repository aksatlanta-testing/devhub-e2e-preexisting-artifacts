apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo46f07510-c80b-4c12-a288-37d4c2497303.fullname" . }}
  labels:
    {{- include "go-echo46f07510-c80b-4c12-a288-37d4c2497303.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
