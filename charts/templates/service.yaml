apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff76e615-afb4-4e83-9054-7e24afa57269.fullname" . }}
  labels:
    {{- include "go-echoff76e615-afb4-4e83-9054-7e24afa57269.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff76e615-afb4-4e83-9054-7e24afa57269.selectorLabels" . | nindent 4 }}
