apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7eca50d7-4f74-4bf2-8716-ef5bfb2c5495.fullname" . }}
  labels:
    {{- include "go-echo7eca50d7-4f74-4bf2-8716-ef5bfb2c5495.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7eca50d7-4f74-4bf2-8716-ef5bfb2c5495.selectorLabels" . | nindent 4 }}
