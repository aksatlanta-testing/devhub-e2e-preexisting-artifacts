apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo109b9055-4050-410c-a04b-517a9aecff9a.fullname" . }}
  labels:
    {{- include "go-echo109b9055-4050-410c-a04b-517a9aecff9a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo109b9055-4050-410c-a04b-517a9aecff9a.selectorLabels" . | nindent 4 }}
