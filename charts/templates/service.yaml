apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo133e39b3-f82a-489d-b2e9-145b6e046d1f.fullname" . }}
  labels:
    {{- include "go-echo133e39b3-f82a-489d-b2e9-145b6e046d1f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo133e39b3-f82a-489d-b2e9-145b6e046d1f.selectorLabels" . | nindent 4 }}
