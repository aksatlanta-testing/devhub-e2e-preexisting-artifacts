apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f2797f0-f2cb-4787-b4ca-49b80105c82e.fullname" . }}
  labels:
    {{- include "go-echo0f2797f0-f2cb-4787-b4ca-49b80105c82e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f2797f0-f2cb-4787-b4ca-49b80105c82e.selectorLabels" . | nindent 4 }}
