apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe09a2dd7-c7a8-4bed-b0db-e858ca0124d5.fullname" . }}
  labels:
    {{- include "go-echoe09a2dd7-c7a8-4bed-b0db-e858ca0124d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe09a2dd7-c7a8-4bed-b0db-e858ca0124d5.selectorLabels" . | nindent 4 }}
