apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed6043d6-a750-4529-8748-da693154d95f.fullname" . }}
  labels:
    {{- include "go-echoed6043d6-a750-4529-8748-da693154d95f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed6043d6-a750-4529-8748-da693154d95f.selectorLabels" . | nindent 4 }}
