apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9c470c7-8bab-4f97-98ce-8178515e4d8a.fullname" . }}
  labels:
    {{- include "go-echoa9c470c7-8bab-4f97-98ce-8178515e4d8a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9c470c7-8bab-4f97-98ce-8178515e4d8a.selectorLabels" . | nindent 4 }}
