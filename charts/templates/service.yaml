apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoba92c23f-3bdd-4e56-a827-f36f0982ae7c.fullname" . }}
  labels:
    {{- include "go-echoba92c23f-3bdd-4e56-a827-f36f0982ae7c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoba92c23f-3bdd-4e56-a827-f36f0982ae7c.selectorLabels" . | nindent 4 }}
