apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof360525f-7230-4ca9-9585-415de251af7d.fullname" . }}
  labels:
    {{- include "go-echof360525f-7230-4ca9-9585-415de251af7d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof360525f-7230-4ca9-9585-415de251af7d.selectorLabels" . | nindent 4 }}
