apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo107ee2c9-98f9-480e-adb6-a608633ce9cd.fullname" . }}
  labels:
    {{- include "go-echo107ee2c9-98f9-480e-adb6-a608633ce9cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo107ee2c9-98f9-480e-adb6-a608633ce9cd.selectorLabels" . | nindent 4 }}
