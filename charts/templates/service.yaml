apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe96f9748-e7e6-4c6b-9c5a-b0eff1c4e552.fullname" . }}
  labels:
    {{- include "go-echoe96f9748-e7e6-4c6b-9c5a-b0eff1c4e552.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe96f9748-e7e6-4c6b-9c5a-b0eff1c4e552.selectorLabels" . | nindent 4 }}
