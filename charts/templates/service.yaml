apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo879e594d-f80d-44e9-b42b-0ee9977d61b9.fullname" . }}
  labels:
    {{- include "go-echo879e594d-f80d-44e9-b42b-0ee9977d61b9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo879e594d-f80d-44e9-b42b-0ee9977d61b9.selectorLabels" . | nindent 4 }}
