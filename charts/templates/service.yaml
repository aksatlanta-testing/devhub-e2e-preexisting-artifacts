apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo201a3f72-41e8-47f1-9d0a-bf2dada7e37b.fullname" . }}
  labels:
    {{- include "go-echo201a3f72-41e8-47f1-9d0a-bf2dada7e37b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo201a3f72-41e8-47f1-9d0a-bf2dada7e37b.selectorLabels" . | nindent 4 }}
