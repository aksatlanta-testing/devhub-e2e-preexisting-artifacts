apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobfd890fe-49b2-4cc6-8862-51a7c0094247.fullname" . }}
  labels:
    {{- include "go-echobfd890fe-49b2-4cc6-8862-51a7c0094247.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobfd890fe-49b2-4cc6-8862-51a7c0094247.selectorLabels" . | nindent 4 }}
