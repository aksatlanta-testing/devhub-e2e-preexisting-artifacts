apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo49314fd4-63bb-4987-a4e0-fa8d5c136556.fullname" . }}
  labels:
    {{- include "go-echo49314fd4-63bb-4987-a4e0-fa8d5c136556.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo49314fd4-63bb-4987-a4e0-fa8d5c136556.selectorLabels" . | nindent 4 }}
