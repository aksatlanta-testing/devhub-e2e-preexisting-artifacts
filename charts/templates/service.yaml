apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b217da8-776d-4770-95c5-0f4a781b3801.fullname" . }}
  labels:
    {{- include "go-echo8b217da8-776d-4770-95c5-0f4a781b3801.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b217da8-776d-4770-95c5-0f4a781b3801.selectorLabels" . | nindent 4 }}
