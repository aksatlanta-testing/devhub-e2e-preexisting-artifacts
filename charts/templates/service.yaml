apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7d8e7c08-4beb-4b4c-9edc-e7006020583c.fullname" . }}
  labels:
    {{- include "go-echo7d8e7c08-4beb-4b4c-9edc-e7006020583c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7d8e7c08-4beb-4b4c-9edc-e7006020583c.selectorLabels" . | nindent 4 }}
