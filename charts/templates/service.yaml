apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ed43bd2-d399-4b0d-af46-d6fc995666d7.fullname" . }}
  labels:
    {{- include "go-echo3ed43bd2-d399-4b0d-af46-d6fc995666d7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
