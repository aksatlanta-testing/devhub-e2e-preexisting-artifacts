apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob5c3b8ac-e41f-44ba-b927-0bdd92818ce0.fullname" . }}
  labels:
    {{- include "go-echob5c3b8ac-e41f-44ba-b927-0bdd92818ce0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob5c3b8ac-e41f-44ba-b927-0bdd92818ce0.selectorLabels" . | nindent 4 }}
