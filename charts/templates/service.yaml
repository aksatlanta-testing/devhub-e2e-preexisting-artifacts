apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98fc6647-16c7-4cc7-a20a-61b4adb497f0.fullname" . }}
  labels:
    {{- include "go-echo98fc6647-16c7-4cc7-a20a-61b4adb497f0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98fc6647-16c7-4cc7-a20a-61b4adb497f0.selectorLabels" . | nindent 4 }}
