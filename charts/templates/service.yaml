apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31c0606f-07ec-4ef4-9a5e-d99a24c384b8.fullname" . }}
  labels:
    {{- include "go-echo31c0606f-07ec-4ef4-9a5e-d99a24c384b8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31c0606f-07ec-4ef4-9a5e-d99a24c384b8.selectorLabels" . | nindent 4 }}
