apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo667652ac-2aba-4eb4-a22e-e538430edd69.fullname" . }}
  labels:
    {{- include "go-echo667652ac-2aba-4eb4-a22e-e538430edd69.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo667652ac-2aba-4eb4-a22e-e538430edd69.selectorLabels" . | nindent 4 }}
