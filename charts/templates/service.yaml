apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4de9444f-a719-4335-ae11-f91aa3d7318b.fullname" . }}
  labels:
    {{- include "go-echo4de9444f-a719-4335-ae11-f91aa3d7318b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4de9444f-a719-4335-ae11-f91aa3d7318b.selectorLabels" . | nindent 4 }}
