apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65d7797f-b47f-4814-a4ec-f31fd50c9f8a.fullname" . }}
  labels:
    {{- include "go-echo65d7797f-b47f-4814-a4ec-f31fd50c9f8a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65d7797f-b47f-4814-a4ec-f31fd50c9f8a.selectorLabels" . | nindent 4 }}
