apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoacf05304-7957-4748-9160-df6e6a34e130.fullname" . }}
  labels:
    {{- include "go-echoacf05304-7957-4748-9160-df6e6a34e130.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoacf05304-7957-4748-9160-df6e6a34e130.selectorLabels" . | nindent 4 }}
