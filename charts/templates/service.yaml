apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe9560895-6255-426c-9647-8e68d88940cd.fullname" . }}
  labels:
    {{- include "go-echoe9560895-6255-426c-9647-8e68d88940cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
