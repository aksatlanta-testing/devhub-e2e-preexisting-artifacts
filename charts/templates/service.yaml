apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof85e4590-5b1f-4ba6-bac5-9f67ee2d75f4.fullname" . }}
  labels:
    {{- include "go-echof85e4590-5b1f-4ba6-bac5-9f67ee2d75f4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof85e4590-5b1f-4ba6-bac5-9f67ee2d75f4.selectorLabels" . | nindent 4 }}
