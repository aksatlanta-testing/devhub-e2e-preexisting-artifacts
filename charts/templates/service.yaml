apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo899429ac-36ce-4a5a-9b0d-c748b68a0844.fullname" . }}
  labels:
    {{- include "go-echo899429ac-36ce-4a5a-9b0d-c748b68a0844.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo899429ac-36ce-4a5a-9b0d-c748b68a0844.selectorLabels" . | nindent 4 }}
