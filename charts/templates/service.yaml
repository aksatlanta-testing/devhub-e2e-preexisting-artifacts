apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa57d72d9-8d57-4686-8d8c-29e4aa3a56f1.fullname" . }}
  labels:
    {{- include "go-echoa57d72d9-8d57-4686-8d8c-29e4aa3a56f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa57d72d9-8d57-4686-8d8c-29e4aa3a56f1.selectorLabels" . | nindent 4 }}
