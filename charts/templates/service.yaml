apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodeb8e69f-d5f3-42f9-bd60-47b725b278d8.fullname" . }}
  labels:
    {{- include "go-echodeb8e69f-d5f3-42f9-bd60-47b725b278d8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodeb8e69f-d5f3-42f9-bd60-47b725b278d8.selectorLabels" . | nindent 4 }}
