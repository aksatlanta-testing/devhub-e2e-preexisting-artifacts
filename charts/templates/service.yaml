apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa585501e-edc7-42a9-90c4-42f8ad297c53.fullname" . }}
  labels:
    {{- include "go-echoa585501e-edc7-42a9-90c4-42f8ad297c53.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa585501e-edc7-42a9-90c4-42f8ad297c53.selectorLabels" . | nindent 4 }}
