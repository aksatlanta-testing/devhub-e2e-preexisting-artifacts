apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo663cb275-29d5-4824-8602-a33e17ef1f75.fullname" . }}
  labels:
    {{- include "go-echo663cb275-29d5-4824-8602-a33e17ef1f75.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo663cb275-29d5-4824-8602-a33e17ef1f75.selectorLabels" . | nindent 4 }}
