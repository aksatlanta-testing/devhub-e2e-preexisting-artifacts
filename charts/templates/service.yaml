apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc89f4a6-86b0-4f01-9a63-74f57dc171c6.fullname" . }}
  labels:
    {{- include "go-echodc89f4a6-86b0-4f01-9a63-74f57dc171c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc89f4a6-86b0-4f01-9a63-74f57dc171c6.selectorLabels" . | nindent 4 }}
