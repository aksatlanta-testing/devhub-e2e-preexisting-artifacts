apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53db8b11-65dd-4822-ac0e-651fb0e52346.fullname" . }}
  labels:
    {{- include "go-echo53db8b11-65dd-4822-ac0e-651fb0e52346.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53db8b11-65dd-4822-ac0e-651fb0e52346.selectorLabels" . | nindent 4 }}
