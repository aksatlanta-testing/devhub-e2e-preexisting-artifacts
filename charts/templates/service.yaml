apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5850811f-f794-461a-bbbe-15fab9590433.fullname" . }}
  labels:
    {{- include "go-echo5850811f-f794-461a-bbbe-15fab9590433.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5850811f-f794-461a-bbbe-15fab9590433.selectorLabels" . | nindent 4 }}
