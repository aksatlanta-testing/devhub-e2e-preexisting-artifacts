apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ac84df8-e3c3-45d6-b9f0-6a25bec05dd9.fullname" . }}
  labels:
    {{- include "go-echo7ac84df8-e3c3-45d6-b9f0-6a25bec05dd9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ac84df8-e3c3-45d6-b9f0-6a25bec05dd9.selectorLabels" . | nindent 4 }}
