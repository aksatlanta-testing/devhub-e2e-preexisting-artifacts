apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa67573a3-81d0-4f23-8469-e4c592db4360.fullname" . }}
  labels:
    {{- include "go-echoa67573a3-81d0-4f23-8469-e4c592db4360.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa67573a3-81d0-4f23-8469-e4c592db4360.selectorLabels" . | nindent 4 }}
