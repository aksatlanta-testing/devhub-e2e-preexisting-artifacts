apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d0f344f-1aa5-4da5-a1b3-f78c1a38ca81.fullname" . }}
  labels:
    {{- include "go-echo4d0f344f-1aa5-4da5-a1b3-f78c1a38ca81.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4d0f344f-1aa5-4da5-a1b3-f78c1a38ca81.selectorLabels" . | nindent 4 }}
