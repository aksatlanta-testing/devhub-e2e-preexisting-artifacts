apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23d9ffee-c3ab-49c9-bfa6-1a3e0c3f1867.fullname" . }}
  labels:
    {{- include "go-echo23d9ffee-c3ab-49c9-bfa6-1a3e0c3f1867.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23d9ffee-c3ab-49c9-bfa6-1a3e0c3f1867.selectorLabels" . | nindent 4 }}
