apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo10fb2497-6cdf-4c81-a34d-472156b9a2cb.fullname" . }}
  labels:
    {{- include "go-echo10fb2497-6cdf-4c81-a34d-472156b9a2cb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo10fb2497-6cdf-4c81-a34d-472156b9a2cb.selectorLabels" . | nindent 4 }}
