apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fedb8bb-75ee-4a6e-95a2-83162bdf7aaf.fullname" . }}
  labels:
    {{- include "go-echo7fedb8bb-75ee-4a6e-95a2-83162bdf7aaf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fedb8bb-75ee-4a6e-95a2-83162bdf7aaf.selectorLabels" . | nindent 4 }}
