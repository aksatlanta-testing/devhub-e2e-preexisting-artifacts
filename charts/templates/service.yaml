apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc623f2be-adcb-4fb5-a569-9d255a2da136.fullname" . }}
  labels:
    {{- include "go-echoc623f2be-adcb-4fb5-a569-9d255a2da136.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc623f2be-adcb-4fb5-a569-9d255a2da136.selectorLabels" . | nindent 4 }}
