apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof2cd2bfe-041f-4274-b4af-ec6628df5958.fullname" . }}
  labels:
    {{- include "go-echof2cd2bfe-041f-4274-b4af-ec6628df5958.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof2cd2bfe-041f-4274-b4af-ec6628df5958.selectorLabels" . | nindent 4 }}
