apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod0043e78-f9a4-4bd1-a61d-b91ce9857653.fullname" . }}
  labels:
    {{- include "go-echod0043e78-f9a4-4bd1-a61d-b91ce9857653.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod0043e78-f9a4-4bd1-a61d-b91ce9857653.selectorLabels" . | nindent 4 }}
