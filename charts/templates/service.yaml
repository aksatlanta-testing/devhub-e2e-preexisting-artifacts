apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30fb33ce-2b16-4b75-b5ae-e63615937089.fullname" . }}
  labels:
    {{- include "go-echo30fb33ce-2b16-4b75-b5ae-e63615937089.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30fb33ce-2b16-4b75-b5ae-e63615937089.selectorLabels" . | nindent 4 }}
