apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4e8befa1-2dbb-44d2-94cb-a5f23dd0507e.fullname" . }}
  labels:
    {{- include "go-echo4e8befa1-2dbb-44d2-94cb-a5f23dd0507e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4e8befa1-2dbb-44d2-94cb-a5f23dd0507e.selectorLabels" . | nindent 4 }}
