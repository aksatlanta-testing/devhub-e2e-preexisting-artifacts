apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob89a87fe-5232-4657-9094-80e3bdff466b.fullname" . }}
  labels:
    {{- include "go-echob89a87fe-5232-4657-9094-80e3bdff466b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob89a87fe-5232-4657-9094-80e3bdff466b.selectorLabels" . | nindent 4 }}
