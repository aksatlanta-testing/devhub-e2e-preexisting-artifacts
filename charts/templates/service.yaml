apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c576ec8-3a92-4702-a18b-c576eadafea3.fullname" . }}
  labels:
    {{- include "go-echo3c576ec8-3a92-4702-a18b-c576eadafea3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c576ec8-3a92-4702-a18b-c576eadafea3.selectorLabels" . | nindent 4 }}
