apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5dd1c428-906e-4d3f-ae12-d71485d3fbfc.fullname" . }}
  labels:
    {{- include "go-echo5dd1c428-906e-4d3f-ae12-d71485d3fbfc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5dd1c428-906e-4d3f-ae12-d71485d3fbfc.selectorLabels" . | nindent 4 }}
