apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo378ed245-11a5-45b7-b7bd-a9286c7e8014.fullname" . }}
  labels:
    {{- include "go-echo378ed245-11a5-45b7-b7bd-a9286c7e8014.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo378ed245-11a5-45b7-b7bd-a9286c7e8014.selectorLabels" . | nindent 4 }}
