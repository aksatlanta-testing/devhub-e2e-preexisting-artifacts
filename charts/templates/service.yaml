apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo210e8fd2-6e27-4eb1-9c56-efc081516972.fullname" . }}
  labels:
    {{- include "go-echo210e8fd2-6e27-4eb1-9c56-efc081516972.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo210e8fd2-6e27-4eb1-9c56-efc081516972.selectorLabels" . | nindent 4 }}
