apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5dddfac7-34cf-42a0-a173-3588c00762c8.fullname" . }}
  labels:
    {{- include "go-echo5dddfac7-34cf-42a0-a173-3588c00762c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5dddfac7-34cf-42a0-a173-3588c00762c8.selectorLabels" . | nindent 4 }}
