apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8fe7c086-ffd3-42c7-acdd-664ec5694cde.fullname" . }}
  labels:
    {{- include "go-echo8fe7c086-ffd3-42c7-acdd-664ec5694cde.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8fe7c086-ffd3-42c7-acdd-664ec5694cde.selectorLabels" . | nindent 4 }}
