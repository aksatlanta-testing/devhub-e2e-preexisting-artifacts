apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoacdcaa52-a359-431d-86b6-09c0b8b65ec6.fullname" . }}
  labels:
    {{- include "go-echoacdcaa52-a359-431d-86b6-09c0b8b65ec6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoacdcaa52-a359-431d-86b6-09c0b8b65ec6.selectorLabels" . | nindent 4 }}
