apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3eab7aa8-fc78-40c5-b411-40cf07e3cf35.fullname" . }}
  labels:
    {{- include "go-echo3eab7aa8-fc78-40c5-b411-40cf07e3cf35.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3eab7aa8-fc78-40c5-b411-40cf07e3cf35.selectorLabels" . | nindent 4 }}
