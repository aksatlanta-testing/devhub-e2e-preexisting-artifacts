apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c34432b-fd21-48cb-bb16-4b48ee1ca85f.fullname" . }}
  labels:
    {{- include "go-echo8c34432b-fd21-48cb-bb16-4b48ee1ca85f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c34432b-fd21-48cb-bb16-4b48ee1ca85f.selectorLabels" . | nindent 4 }}
