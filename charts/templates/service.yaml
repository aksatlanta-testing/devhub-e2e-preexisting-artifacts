apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a731cdf-173d-4f6f-a119-926fbbb7556b.fullname" . }}
  labels:
    {{- include "go-echo1a731cdf-173d-4f6f-a119-926fbbb7556b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1a731cdf-173d-4f6f-a119-926fbbb7556b.selectorLabels" . | nindent 4 }}
