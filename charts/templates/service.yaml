apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo081191ac-1536-41ca-bbad-ca2866c15e23.fullname" . }}
  labels:
    {{- include "go-echo081191ac-1536-41ca-bbad-ca2866c15e23.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo081191ac-1536-41ca-bbad-ca2866c15e23.selectorLabels" . | nindent 4 }}
