apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo198047d7-93bb-431e-be56-4ecb5a2484d8.fullname" . }}
  labels:
    {{- include "go-echo198047d7-93bb-431e-be56-4ecb5a2484d8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo198047d7-93bb-431e-be56-4ecb5a2484d8.selectorLabels" . | nindent 4 }}
