apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo237a9ada-dd2a-42d8-b993-e616ccbc926c.fullname" . }}
  labels:
    {{- include "go-echo237a9ada-dd2a-42d8-b993-e616ccbc926c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo237a9ada-dd2a-42d8-b993-e616ccbc926c.selectorLabels" . | nindent 4 }}
