apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a12e4a0-95b5-40b5-9c7e-b765c67e0940.fullname" . }}
  labels:
    {{- include "go-echo2a12e4a0-95b5-40b5-9c7e-b765c67e0940.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a12e4a0-95b5-40b5-9c7e-b765c67e0940.selectorLabels" . | nindent 4 }}
