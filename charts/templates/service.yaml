apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d1ecb01-f46d-4fab-af13-65e8cc969070.fullname" . }}
  labels:
    {{- include "go-echo5d1ecb01-f46d-4fab-af13-65e8cc969070.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d1ecb01-f46d-4fab-af13-65e8cc969070.selectorLabels" . | nindent 4 }}
