apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo137ea795-3f39-445d-8b94-4221f8c03276.fullname" . }}
  labels:
    {{- include "go-echo137ea795-3f39-445d-8b94-4221f8c03276.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo137ea795-3f39-445d-8b94-4221f8c03276.selectorLabels" . | nindent 4 }}
