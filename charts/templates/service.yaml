apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15ec2fa4-22fb-4b9e-8cda-ed1d446251fa.fullname" . }}
  labels:
    {{- include "go-echo15ec2fa4-22fb-4b9e-8cda-ed1d446251fa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15ec2fa4-22fb-4b9e-8cda-ed1d446251fa.selectorLabels" . | nindent 4 }}
