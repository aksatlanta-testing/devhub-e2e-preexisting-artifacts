apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob0e744be-9561-425c-b6a5-3e87bdacec8e.fullname" . }}
  labels:
    {{- include "go-echob0e744be-9561-425c-b6a5-3e87bdacec8e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob0e744be-9561-425c-b6a5-3e87bdacec8e.selectorLabels" . | nindent 4 }}
