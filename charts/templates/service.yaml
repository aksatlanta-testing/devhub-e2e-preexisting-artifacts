apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85e51783-3b9e-4ab6-8c45-9df92ff4a6a7.fullname" . }}
  labels:
    {{- include "go-echo85e51783-3b9e-4ab6-8c45-9df92ff4a6a7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85e51783-3b9e-4ab6-8c45-9df92ff4a6a7.selectorLabels" . | nindent 4 }}
