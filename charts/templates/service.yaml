apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ccb4d75-bf79-41d0-98d3-ceb6e5115b7a.fullname" . }}
  labels:
    {{- include "go-echo8ccb4d75-bf79-41d0-98d3-ceb6e5115b7a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ccb4d75-bf79-41d0-98d3-ceb6e5115b7a.selectorLabels" . | nindent 4 }}
