apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof92dbfda-1c76-438d-8ce0-dc691deed3a8.fullname" . }}
  labels:
    {{- include "go-echof92dbfda-1c76-438d-8ce0-dc691deed3a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof92dbfda-1c76-438d-8ce0-dc691deed3a8.selectorLabels" . | nindent 4 }}
