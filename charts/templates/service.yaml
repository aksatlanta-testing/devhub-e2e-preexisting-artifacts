apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo10779b2d-ee8b-4249-9d7b-7b84e0afe460.fullname" . }}
  labels:
    {{- include "go-echo10779b2d-ee8b-4249-9d7b-7b84e0afe460.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo10779b2d-ee8b-4249-9d7b-7b84e0afe460.selectorLabels" . | nindent 4 }}
