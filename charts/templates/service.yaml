apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d04b924-9c68-4518-b477-aa38dc639831.fullname" . }}
  labels:
    {{- include "go-echo9d04b924-9c68-4518-b477-aa38dc639831.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d04b924-9c68-4518-b477-aa38dc639831.selectorLabels" . | nindent 4 }}
