apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9aa52a52-a3a0-44fc-bdfa-91eaca996438.fullname" . }}
  labels:
    {{- include "go-echo9aa52a52-a3a0-44fc-bdfa-91eaca996438.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9aa52a52-a3a0-44fc-bdfa-91eaca996438.selectorLabels" . | nindent 4 }}
