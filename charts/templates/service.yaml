apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c933497-8d2f-4813-947b-70ea4d1741bf.fullname" . }}
  labels:
    {{- include "go-echo9c933497-8d2f-4813-947b-70ea4d1741bf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
