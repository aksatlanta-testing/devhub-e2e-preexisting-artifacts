apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod852540e-6cb1-4c0b-82d8-afa49e1103c5.fullname" . }}
  labels:
    {{- include "go-echod852540e-6cb1-4c0b-82d8-afa49e1103c5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod852540e-6cb1-4c0b-82d8-afa49e1103c5.selectorLabels" . | nindent 4 }}
