apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof7e222c0-a39e-47ed-9486-48b2302ed894.fullname" . }}
  labels:
    {{- include "go-echof7e222c0-a39e-47ed-9486-48b2302ed894.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
