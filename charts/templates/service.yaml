apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo505c49b8-b1b9-49ca-a434-629d57928fe7.fullname" . }}
  labels:
    {{- include "go-echo505c49b8-b1b9-49ca-a434-629d57928fe7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo505c49b8-b1b9-49ca-a434-629d57928fe7.selectorLabels" . | nindent 4 }}
