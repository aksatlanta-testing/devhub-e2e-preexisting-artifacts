apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1b382844-f977-48a9-a04f-a14ea17220a9.fullname" . }}
  labels:
    {{- include "go-echo1b382844-f977-48a9-a04f-a14ea17220a9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1b382844-f977-48a9-a04f-a14ea17220a9.selectorLabels" . | nindent 4 }}
