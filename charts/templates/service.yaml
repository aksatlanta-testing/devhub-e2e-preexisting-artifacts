apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf06322e-970e-4c6d-a494-c026812da2c0.fullname" . }}
  labels:
    {{- include "go-echocf06322e-970e-4c6d-a494-c026812da2c0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf06322e-970e-4c6d-a494-c026812da2c0.selectorLabels" . | nindent 4 }}
