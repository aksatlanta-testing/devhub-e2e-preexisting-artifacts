apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5e461b6-93ce-4f99-967a-1029db245c6d.fullname" . }}
  labels:
    {{- include "go-echoa5e461b6-93ce-4f99-967a-1029db245c6d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5e461b6-93ce-4f99-967a-1029db245c6d.selectorLabels" . | nindent 4 }}
