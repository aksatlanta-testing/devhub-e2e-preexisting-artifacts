apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f92805d-5cfe-4c51-b8f6-065af6babbca.fullname" . }}
  labels:
    {{- include "go-echo1f92805d-5cfe-4c51-b8f6-065af6babbca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f92805d-5cfe-4c51-b8f6-065af6babbca.selectorLabels" . | nindent 4 }}
