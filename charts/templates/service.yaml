apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe9fcb8eb-c640-4eb3-8f4f-614b55e71db5.fullname" . }}
  labels:
    {{- include "go-echoe9fcb8eb-c640-4eb3-8f4f-614b55e71db5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe9fcb8eb-c640-4eb3-8f4f-614b55e71db5.selectorLabels" . | nindent 4 }}
