apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c51ac79-ad93-4744-b5d5-09de0184ef82.fullname" . }}
  labels:
    {{- include "go-echo8c51ac79-ad93-4744-b5d5-09de0184ef82.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c51ac79-ad93-4744-b5d5-09de0184ef82.selectorLabels" . | nindent 4 }}
