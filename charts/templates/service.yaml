apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa07357e6-544a-41d7-9882-cfcb55a16b4a.fullname" . }}
  labels:
    {{- include "go-echoa07357e6-544a-41d7-9882-cfcb55a16b4a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa07357e6-544a-41d7-9882-cfcb55a16b4a.selectorLabels" . | nindent 4 }}
