apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo722cc963-c2c0-4fab-959e-6a2c1f7f047f.fullname" . }}
  labels:
    {{- include "go-echo722cc963-c2c0-4fab-959e-6a2c1f7f047f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo722cc963-c2c0-4fab-959e-6a2c1f7f047f.selectorLabels" . | nindent 4 }}
