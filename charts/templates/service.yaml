apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo49ccc66e-7e84-4430-ad67-20282d5e546f.fullname" . }}
  labels:
    {{- include "go-echo49ccc66e-7e84-4430-ad67-20282d5e546f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo49ccc66e-7e84-4430-ad67-20282d5e546f.selectorLabels" . | nindent 4 }}
