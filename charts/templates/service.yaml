apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo95463126-98a3-491a-a34d-f92f7abd7335.fullname" . }}
  labels:
    {{- include "go-echo95463126-98a3-491a-a34d-f92f7abd7335.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo95463126-98a3-491a-a34d-f92f7abd7335.selectorLabels" . | nindent 4 }}
