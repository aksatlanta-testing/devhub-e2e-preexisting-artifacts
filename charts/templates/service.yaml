apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e47356a-f3be-42f5-8758-c454a3a60fb8.fullname" . }}
  labels:
    {{- include "go-echo7e47356a-f3be-42f5-8758-c454a3a60fb8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
