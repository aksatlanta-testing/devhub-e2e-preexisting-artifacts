apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo771d5130-6e97-47ab-8c63-1d452c6890c4.fullname" . }}
  labels:
    {{- include "go-echo771d5130-6e97-47ab-8c63-1d452c6890c4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo771d5130-6e97-47ab-8c63-1d452c6890c4.selectorLabels" . | nindent 4 }}
