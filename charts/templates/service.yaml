apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85b6375a-3477-4376-9796-bdf9a6ab92c2.fullname" . }}
  labels:
    {{- include "go-echo85b6375a-3477-4376-9796-bdf9a6ab92c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85b6375a-3477-4376-9796-bdf9a6ab92c2.selectorLabels" . | nindent 4 }}
