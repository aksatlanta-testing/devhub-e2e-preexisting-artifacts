apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6715d6b5-a96f-41b1-ac90-c647ec2c6641.fullname" . }}
  labels:
    {{- include "go-echo6715d6b5-a96f-41b1-ac90-c647ec2c6641.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6715d6b5-a96f-41b1-ac90-c647ec2c6641.selectorLabels" . | nindent 4 }}
