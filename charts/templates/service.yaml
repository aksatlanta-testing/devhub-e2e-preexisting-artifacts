apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44b62e76-d66d-4fef-b092-9ff160e54ce0.fullname" . }}
  labels:
    {{- include "go-echo44b62e76-d66d-4fef-b092-9ff160e54ce0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44b62e76-d66d-4fef-b092-9ff160e54ce0.selectorLabels" . | nindent 4 }}
