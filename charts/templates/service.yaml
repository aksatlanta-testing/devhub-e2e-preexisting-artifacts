apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0155206-2502-47fa-9cf8-2e115b4868ef.fullname" . }}
  labels:
    {{- include "go-echoa0155206-2502-47fa-9cf8-2e115b4868ef.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0155206-2502-47fa-9cf8-2e115b4868ef.selectorLabels" . | nindent 4 }}
