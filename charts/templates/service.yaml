apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf5d477e-1771-49b0-af51-4b9792927f19.fullname" . }}
  labels:
    {{- include "go-echoaf5d477e-1771-49b0-af51-4b9792927f19.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf5d477e-1771-49b0-af51-4b9792927f19.selectorLabels" . | nindent 4 }}
