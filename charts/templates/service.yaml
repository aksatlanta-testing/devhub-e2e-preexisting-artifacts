apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7918c94c-49df-4a3a-bb58-e193a8c3dc4d.fullname" . }}
  labels:
    {{- include "go-echo7918c94c-49df-4a3a-bb58-e193a8c3dc4d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7918c94c-49df-4a3a-bb58-e193a8c3dc4d.selectorLabels" . | nindent 4 }}
