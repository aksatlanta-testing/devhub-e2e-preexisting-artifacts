apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69ba544b-d487-4da5-a01a-c33c42f19c5f.fullname" . }}
  labels:
    {{- include "go-echo69ba544b-d487-4da5-a01a-c33c42f19c5f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69ba544b-d487-4da5-a01a-c33c42f19c5f.selectorLabels" . | nindent 4 }}
