apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod0fbb222-13fa-4d61-a996-3eb973edb92a.fullname" . }}
  labels:
    {{- include "go-echod0fbb222-13fa-4d61-a996-3eb973edb92a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod0fbb222-13fa-4d61-a996-3eb973edb92a.selectorLabels" . | nindent 4 }}
