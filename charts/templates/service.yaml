apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ff67224-c2da-4ecf-ad98-d9596d60e71f.fullname" . }}
  labels:
    {{- include "go-echo6ff67224-c2da-4ecf-ad98-d9596d60e71f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ff67224-c2da-4ecf-ad98-d9596d60e71f.selectorLabels" . | nindent 4 }}
