apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc93a209-7594-4f05-a860-051b97ab3df9.fullname" . }}
  labels:
    {{- include "go-echocc93a209-7594-4f05-a860-051b97ab3df9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc93a209-7594-4f05-a860-051b97ab3df9.selectorLabels" . | nindent 4 }}
