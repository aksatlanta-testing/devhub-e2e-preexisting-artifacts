apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo586f1afc-d1b7-401b-8a4f-cb273dd5440d.fullname" . }}
  labels:
    {{- include "go-echo586f1afc-d1b7-401b-8a4f-cb273dd5440d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo586f1afc-d1b7-401b-8a4f-cb273dd5440d.selectorLabels" . | nindent 4 }}
