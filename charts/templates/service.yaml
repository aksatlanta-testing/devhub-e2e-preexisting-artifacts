apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4842b213-2f85-4b1b-9a37-83d058463880.fullname" . }}
  labels:
    {{- include "go-echo4842b213-2f85-4b1b-9a37-83d058463880.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4842b213-2f85-4b1b-9a37-83d058463880.selectorLabels" . | nindent 4 }}
