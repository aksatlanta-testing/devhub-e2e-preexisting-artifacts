apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo32237937-466a-4ab1-b8f4-ca0362802a49.fullname" . }}
  labels:
    {{- include "go-echo32237937-466a-4ab1-b8f4-ca0362802a49.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo32237937-466a-4ab1-b8f4-ca0362802a49.selectorLabels" . | nindent 4 }}
