apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef369f72-8b0d-428b-a60e-ed05a796ba39.fullname" . }}
  labels:
    {{- include "go-echoef369f72-8b0d-428b-a60e-ed05a796ba39.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef369f72-8b0d-428b-a60e-ed05a796ba39.selectorLabels" . | nindent 4 }}
