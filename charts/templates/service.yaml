apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofdb1c440-44b4-420b-9580-3a237f81b6ce.fullname" . }}
  labels:
    {{- include "go-echofdb1c440-44b4-420b-9580-3a237f81b6ce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofdb1c440-44b4-420b-9580-3a237f81b6ce.selectorLabels" . | nindent 4 }}
