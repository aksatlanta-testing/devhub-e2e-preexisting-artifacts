apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo700cab46-f88d-4ca7-845f-394e6af51f65.fullname" . }}
  labels:
    {{- include "go-echo700cab46-f88d-4ca7-845f-394e6af51f65.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo700cab46-f88d-4ca7-845f-394e6af51f65.selectorLabels" . | nindent 4 }}
