apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod448b79d-f046-4319-ae30-f3277192681a.fullname" . }}
  labels:
    {{- include "go-echod448b79d-f046-4319-ae30-f3277192681a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod448b79d-f046-4319-ae30-f3277192681a.selectorLabels" . | nindent 4 }}
