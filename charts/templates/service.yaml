apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo61a5c3de-a27e-48a8-a271-cbce64496a74.fullname" . }}
  labels:
    {{- include "go-echo61a5c3de-a27e-48a8-a271-cbce64496a74.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo61a5c3de-a27e-48a8-a271-cbce64496a74.selectorLabels" . | nindent 4 }}
