apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoade0a937-4737-4f40-8fdf-314e297ad596.fullname" . }}
  labels:
    {{- include "go-echoade0a937-4737-4f40-8fdf-314e297ad596.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoade0a937-4737-4f40-8fdf-314e297ad596.selectorLabels" . | nindent 4 }}
