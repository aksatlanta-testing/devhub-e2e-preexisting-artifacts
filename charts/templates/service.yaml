apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf523f7f-dabe-41ec-bf97-0b47c4caa111.fullname" . }}
  labels:
    {{- include "go-echobf523f7f-dabe-41ec-bf97-0b47c4caa111.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf523f7f-dabe-41ec-bf97-0b47c4caa111.selectorLabels" . | nindent 4 }}
