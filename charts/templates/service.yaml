apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa243b5b-2d92-4c5f-86c2-38d5e416e8c7.fullname" . }}
  labels:
    {{- include "go-echoaa243b5b-2d92-4c5f-86c2-38d5e416e8c7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa243b5b-2d92-4c5f-86c2-38d5e416e8c7.selectorLabels" . | nindent 4 }}
