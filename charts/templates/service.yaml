apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6edd922e-b092-4039-b556-6e84f8b28175.fullname" . }}
  labels:
    {{- include "go-echo6edd922e-b092-4039-b556-6e84f8b28175.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6edd922e-b092-4039-b556-6e84f8b28175.selectorLabels" . | nindent 4 }}
