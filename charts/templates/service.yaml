apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc0d0051-60e5-4f86-a85d-cd066897eedf.fullname" . }}
  labels:
    {{- include "go-echodc0d0051-60e5-4f86-a85d-cd066897eedf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
