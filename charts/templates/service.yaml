apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa1db2b96-e62a-421e-b924-c65cc001a277.fullname" . }}
  labels:
    {{- include "go-echoa1db2b96-e62a-421e-b924-c65cc001a277.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa1db2b96-e62a-421e-b924-c65cc001a277.selectorLabels" . | nindent 4 }}
