apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47cad81c-9c47-46a3-a8a3-ebf50cb058ff.fullname" . }}
  labels:
    {{- include "go-echo47cad81c-9c47-46a3-a8a3-ebf50cb058ff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47cad81c-9c47-46a3-a8a3-ebf50cb058ff.selectorLabels" . | nindent 4 }}
