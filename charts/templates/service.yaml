apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo669b42d1-288a-4439-9956-8f40a632c01f.fullname" . }}
  labels:
    {{- include "go-echo669b42d1-288a-4439-9956-8f40a632c01f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
