apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobeda37be-7f47-4b26-95bf-3ebed536a6e3.fullname" . }}
  labels:
    {{- include "go-echobeda37be-7f47-4b26-95bf-3ebed536a6e3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobeda37be-7f47-4b26-95bf-3ebed536a6e3.selectorLabels" . | nindent 4 }}
