apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c9d9cd5-754b-4529-a74a-21104d9b34a6.fullname" . }}
  labels:
    {{- include "go-echo9c9d9cd5-754b-4529-a74a-21104d9b34a6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c9d9cd5-754b-4529-a74a-21104d9b34a6.selectorLabels" . | nindent 4 }}
