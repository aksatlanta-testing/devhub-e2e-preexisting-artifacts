apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof1c133db-ed0b-4400-b49c-56e1a15c7078.fullname" . }}
  labels:
    {{- include "go-echof1c133db-ed0b-4400-b49c-56e1a15c7078.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof1c133db-ed0b-4400-b49c-56e1a15c7078.selectorLabels" . | nindent 4 }}
