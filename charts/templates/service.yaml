apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaeaadbfa-2759-4e21-a60d-b09639909bed.fullname" . }}
  labels:
    {{- include "go-echoaeaadbfa-2759-4e21-a60d-b09639909bed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaeaadbfa-2759-4e21-a60d-b09639909bed.selectorLabels" . | nindent 4 }}
