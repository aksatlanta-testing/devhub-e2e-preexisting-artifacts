apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo696e507d-4998-49aa-be15-91cc0f9bbfd5.fullname" . }}
  labels:
    {{- include "go-echo696e507d-4998-49aa-be15-91cc0f9bbfd5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo696e507d-4998-49aa-be15-91cc0f9bbfd5.selectorLabels" . | nindent 4 }}
