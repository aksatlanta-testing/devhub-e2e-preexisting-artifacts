apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f3fe92f-8045-48a1-87a0-9aee80d4fbd6.fullname" . }}
  labels:
    {{- include "go-echo4f3fe92f-8045-48a1-87a0-9aee80d4fbd6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f3fe92f-8045-48a1-87a0-9aee80d4fbd6.selectorLabels" . | nindent 4 }}
