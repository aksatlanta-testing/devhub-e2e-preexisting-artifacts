apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5860c0a2-ee7d-4ff2-9c18-5b3147a33fd6.fullname" . }}
  labels:
    {{- include "go-echo5860c0a2-ee7d-4ff2-9c18-5b3147a33fd6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5860c0a2-ee7d-4ff2-9c18-5b3147a33fd6.selectorLabels" . | nindent 4 }}
