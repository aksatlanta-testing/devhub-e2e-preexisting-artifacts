apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9cfc544f-00e7-4d7d-825d-8db45350f426.fullname" . }}
  labels:
    {{- include "go-echo9cfc544f-00e7-4d7d-825d-8db45350f426.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
