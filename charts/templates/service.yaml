apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70633f82-ee60-44f3-9b17-3222e8b89e16.fullname" . }}
  labels:
    {{- include "go-echo70633f82-ee60-44f3-9b17-3222e8b89e16.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70633f82-ee60-44f3-9b17-3222e8b89e16.selectorLabels" . | nindent 4 }}
