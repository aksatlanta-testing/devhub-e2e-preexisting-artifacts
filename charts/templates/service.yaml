apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo03305f80-b0b6-4a0b-9ca1-ab297e7038ec.fullname" . }}
  labels:
    {{- include "go-echo03305f80-b0b6-4a0b-9ca1-ab297e7038ec.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo03305f80-b0b6-4a0b-9ca1-ab297e7038ec.selectorLabels" . | nindent 4 }}
