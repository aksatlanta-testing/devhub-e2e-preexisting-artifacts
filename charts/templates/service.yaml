apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod79f74a2-6316-4efa-b0e3-79c70385a87e.fullname" . }}
  labels:
    {{- include "go-echod79f74a2-6316-4efa-b0e3-79c70385a87e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod79f74a2-6316-4efa-b0e3-79c70385a87e.selectorLabels" . | nindent 4 }}
