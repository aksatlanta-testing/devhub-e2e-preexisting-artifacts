apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoabf99149-7eec-4baa-a04f-00b5433db51d.fullname" . }}
  labels:
    {{- include "go-echoabf99149-7eec-4baa-a04f-00b5433db51d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoabf99149-7eec-4baa-a04f-00b5433db51d.selectorLabels" . | nindent 4 }}
