apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81d15aae-59d4-48ca-b83e-7191d9eee535.fullname" . }}
  labels:
    {{- include "go-echo81d15aae-59d4-48ca-b83e-7191d9eee535.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81d15aae-59d4-48ca-b83e-7191d9eee535.selectorLabels" . | nindent 4 }}
