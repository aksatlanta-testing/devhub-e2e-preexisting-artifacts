apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e71bb2b-90bc-403d-af2a-ac273d69659f.fullname" . }}
  labels:
    {{- include "go-echo2e71bb2b-90bc-403d-af2a-ac273d69659f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e71bb2b-90bc-403d-af2a-ac273d69659f.selectorLabels" . | nindent 4 }}
