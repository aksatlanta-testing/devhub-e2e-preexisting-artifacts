apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63e8e066-90bd-44ce-b084-63ad96a97d2f.fullname" . }}
  labels:
    {{- include "go-echo63e8e066-90bd-44ce-b084-63ad96a97d2f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63e8e066-90bd-44ce-b084-63ad96a97d2f.selectorLabels" . | nindent 4 }}
