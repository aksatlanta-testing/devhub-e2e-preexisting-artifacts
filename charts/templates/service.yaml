apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb7c1686-03e0-4230-b7fb-12f33793dfed.fullname" . }}
  labels:
    {{- include "go-echocb7c1686-03e0-4230-b7fb-12f33793dfed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb7c1686-03e0-4230-b7fb-12f33793dfed.selectorLabels" . | nindent 4 }}
