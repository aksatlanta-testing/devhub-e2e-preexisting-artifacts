apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0fe46ab9-0a7e-4e94-a95a-1ab0dfd8e596.fullname" . }}
  labels:
    {{- include "go-echo0fe46ab9-0a7e-4e94-a95a-1ab0dfd8e596.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0fe46ab9-0a7e-4e94-a95a-1ab0dfd8e596.selectorLabels" . | nindent 4 }}
