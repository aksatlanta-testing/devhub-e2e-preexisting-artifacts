apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3a3eaa5-6156-4166-993e-e6ed5a116d3e.fullname" . }}
  labels:
    {{- include "go-echoc3a3eaa5-6156-4166-993e-e6ed5a116d3e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3a3eaa5-6156-4166-993e-e6ed5a116d3e.selectorLabels" . | nindent 4 }}
