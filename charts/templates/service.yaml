apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0d40ddb-66ce-45f7-9132-6ea95ad4e331.fullname" . }}
  labels:
    {{- include "go-echoa0d40ddb-66ce-45f7-9132-6ea95ad4e331.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0d40ddb-66ce-45f7-9132-6ea95ad4e331.selectorLabels" . | nindent 4 }}
