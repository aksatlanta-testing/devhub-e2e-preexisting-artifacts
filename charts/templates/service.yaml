apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe588f23-ae9b-4fae-b722-96d7acfe7d0f.fullname" . }}
  labels:
    {{- include "go-echobe588f23-ae9b-4fae-b722-96d7acfe7d0f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe588f23-ae9b-4fae-b722-96d7acfe7d0f.selectorLabels" . | nindent 4 }}
