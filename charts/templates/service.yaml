apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5e4f573e-9479-455e-8cc0-a8225722599e.fullname" . }}
  labels:
    {{- include "go-echo5e4f573e-9479-455e-8cc0-a8225722599e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5e4f573e-9479-455e-8cc0-a8225722599e.selectorLabels" . | nindent 4 }}
