apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo360c2b16-9507-4792-a0b3-56274215dd28.fullname" . }}
  labels:
    {{- include "go-echo360c2b16-9507-4792-a0b3-56274215dd28.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
