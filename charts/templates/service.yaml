apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff672c15-0ef7-4da7-a513-4b43679df247.fullname" . }}
  labels:
    {{- include "go-echoff672c15-0ef7-4da7-a513-4b43679df247.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff672c15-0ef7-4da7-a513-4b43679df247.selectorLabels" . | nindent 4 }}
