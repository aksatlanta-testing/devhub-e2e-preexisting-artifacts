apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocca29d9a-98bb-495c-85b7-75e165091c96.fullname" . }}
  labels:
    {{- include "go-echocca29d9a-98bb-495c-85b7-75e165091c96.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocca29d9a-98bb-495c-85b7-75e165091c96.selectorLabels" . | nindent 4 }}
