apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd55820c-f432-4508-a6e5-ee309546aecc.fullname" . }}
  labels:
    {{- include "go-echofd55820c-f432-4508-a6e5-ee309546aecc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd55820c-f432-4508-a6e5-ee309546aecc.selectorLabels" . | nindent 4 }}
