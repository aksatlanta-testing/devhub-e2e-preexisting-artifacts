apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoba02be35-7d24-4321-9661-08ed7a565d63.fullname" . }}
  labels:
    {{- include "go-echoba02be35-7d24-4321-9661-08ed7a565d63.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoba02be35-7d24-4321-9661-08ed7a565d63.selectorLabels" . | nindent 4 }}
