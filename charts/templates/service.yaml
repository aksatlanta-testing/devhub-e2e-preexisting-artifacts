apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ab71c86-4794-4a55-bf9d-965e6eed2ccc.fullname" . }}
  labels:
    {{- include "go-echo4ab71c86-4794-4a55-bf9d-965e6eed2ccc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
