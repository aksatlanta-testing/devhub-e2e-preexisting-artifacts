apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo983a53dc-0850-4b10-9eb2-4d597d5dcc24.fullname" . }}
  labels:
    {{- include "go-echo983a53dc-0850-4b10-9eb2-4d597d5dcc24.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo983a53dc-0850-4b10-9eb2-4d597d5dcc24.selectorLabels" . | nindent 4 }}
