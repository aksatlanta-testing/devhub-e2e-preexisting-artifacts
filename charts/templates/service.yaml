apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fe71198-9a7e-4786-bf1b-a2cd575d9913.fullname" . }}
  labels:
    {{- include "go-echo1fe71198-9a7e-4786-bf1b-a2cd575d9913.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1fe71198-9a7e-4786-bf1b-a2cd575d9913.selectorLabels" . | nindent 4 }}
