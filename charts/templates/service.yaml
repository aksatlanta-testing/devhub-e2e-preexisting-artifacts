apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64f35934-8413-46ee-9575-4bd8e2f10ace.fullname" . }}
  labels:
    {{- include "go-echo64f35934-8413-46ee-9575-4bd8e2f10ace.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64f35934-8413-46ee-9575-4bd8e2f10ace.selectorLabels" . | nindent 4 }}
