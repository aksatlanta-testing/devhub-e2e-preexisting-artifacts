apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo876a3072-80dd-4a47-8bdb-2be278c3f0a1.fullname" . }}
  labels:
    {{- include "go-echo876a3072-80dd-4a47-8bdb-2be278c3f0a1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo876a3072-80dd-4a47-8bdb-2be278c3f0a1.selectorLabels" . | nindent 4 }}
