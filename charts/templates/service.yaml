apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2a0df28-4b8d-4351-8e9f-3f5446c45b5d.fullname" . }}
  labels:
    {{- include "go-echoc2a0df28-4b8d-4351-8e9f-3f5446c45b5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2a0df28-4b8d-4351-8e9f-3f5446c45b5d.selectorLabels" . | nindent 4 }}
