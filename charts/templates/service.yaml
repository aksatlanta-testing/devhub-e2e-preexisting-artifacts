apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7fe28fd-be6b-4074-86d2-a6572c695bd8.fullname" . }}
  labels:
    {{- include "go-echoc7fe28fd-be6b-4074-86d2-a6572c695bd8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7fe28fd-be6b-4074-86d2-a6572c695bd8.selectorLabels" . | nindent 4 }}
