apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5fc785cd-f20c-4645-a076-6265990c05ff.fullname" . }}
  labels:
    {{- include "go-echo5fc785cd-f20c-4645-a076-6265990c05ff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5fc785cd-f20c-4645-a076-6265990c05ff.selectorLabels" . | nindent 4 }}
