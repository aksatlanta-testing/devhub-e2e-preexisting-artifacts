apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo400c7ac2-c74b-4ad5-84c9-f55a047764db.fullname" . }}
  labels:
    {{- include "go-echo400c7ac2-c74b-4ad5-84c9-f55a047764db.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo400c7ac2-c74b-4ad5-84c9-f55a047764db.selectorLabels" . | nindent 4 }}
