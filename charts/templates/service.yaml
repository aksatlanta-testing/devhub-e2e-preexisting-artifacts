apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0145d19d-1f6f-4040-ae52-4cb3b6d58051.fullname" . }}
  labels:
    {{- include "go-echo0145d19d-1f6f-4040-ae52-4cb3b6d58051.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0145d19d-1f6f-4040-ae52-4cb3b6d58051.selectorLabels" . | nindent 4 }}
