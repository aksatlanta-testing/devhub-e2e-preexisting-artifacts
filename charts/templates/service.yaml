apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3427912a-04b8-4375-9bb9-54b73725e2d4.fullname" . }}
  labels:
    {{- include "go-echo3427912a-04b8-4375-9bb9-54b73725e2d4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3427912a-04b8-4375-9bb9-54b73725e2d4.selectorLabels" . | nindent 4 }}
