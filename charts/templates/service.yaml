apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo72fbefc3-e01b-467e-a330-45bf4eec8b1f.fullname" . }}
  labels:
    {{- include "go-echo72fbefc3-e01b-467e-a330-45bf4eec8b1f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo72fbefc3-e01b-467e-a330-45bf4eec8b1f.selectorLabels" . | nindent 4 }}
