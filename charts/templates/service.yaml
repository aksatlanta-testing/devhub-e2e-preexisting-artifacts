apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6342d384-ecf6-4b22-a4d3-7d1ff080cd7d.fullname" . }}
  labels:
    {{- include "go-echo6342d384-ecf6-4b22-a4d3-7d1ff080cd7d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6342d384-ecf6-4b22-a4d3-7d1ff080cd7d.selectorLabels" . | nindent 4 }}
