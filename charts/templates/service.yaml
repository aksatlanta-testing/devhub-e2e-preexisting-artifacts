apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2d0e56c-0065-4bb7-b602-7d8caf870c39.fullname" . }}
  labels:
    {{- include "go-echoa2d0e56c-0065-4bb7-b602-7d8caf870c39.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2d0e56c-0065-4bb7-b602-7d8caf870c39.selectorLabels" . | nindent 4 }}
