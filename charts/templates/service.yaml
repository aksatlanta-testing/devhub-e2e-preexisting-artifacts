apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef394ea2-06fd-4706-bbb9-7a256806de86.fullname" . }}
  labels:
    {{- include "go-echoef394ea2-06fd-4706-bbb9-7a256806de86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef394ea2-06fd-4706-bbb9-7a256806de86.selectorLabels" . | nindent 4 }}
