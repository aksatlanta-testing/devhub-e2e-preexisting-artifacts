apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17107182-6c1d-4bd3-a84c-0ed6b63d9b07.fullname" . }}
  labels:
    {{- include "go-echo17107182-6c1d-4bd3-a84c-0ed6b63d9b07.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17107182-6c1d-4bd3-a84c-0ed6b63d9b07.selectorLabels" . | nindent 4 }}
