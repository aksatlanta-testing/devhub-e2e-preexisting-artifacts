apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo702e35d3-eed4-4d06-96d2-e959cf4489c1.fullname" . }}
  labels:
    {{- include "go-echo702e35d3-eed4-4d06-96d2-e959cf4489c1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo702e35d3-eed4-4d06-96d2-e959cf4489c1.selectorLabels" . | nindent 4 }}
