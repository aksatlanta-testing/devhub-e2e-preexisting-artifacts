apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof970963a-66d8-41b8-b444-c0b4dadf6048.fullname" . }}
  labels:
    {{- include "go-echof970963a-66d8-41b8-b444-c0b4dadf6048.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof970963a-66d8-41b8-b444-c0b4dadf6048.selectorLabels" . | nindent 4 }}
