apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d5f14ed-fed9-400d-9a80-abe2d9fd9ec6.fullname" . }}
  labels:
    {{- include "go-echo5d5f14ed-fed9-400d-9a80-abe2d9fd9ec6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d5f14ed-fed9-400d-9a80-abe2d9fd9ec6.selectorLabels" . | nindent 4 }}
