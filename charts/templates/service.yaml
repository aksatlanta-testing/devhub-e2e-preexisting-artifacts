apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2b531546-119c-453f-8033-dcebdca91b02.fullname" . }}
  labels:
    {{- include "go-echo2b531546-119c-453f-8033-dcebdca91b02.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2b531546-119c-453f-8033-dcebdca91b02.selectorLabels" . | nindent 4 }}
