apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodbfaf317-c91b-4831-8476-ed9a68f7d1de.fullname" . }}
  labels:
    {{- include "go-echodbfaf317-c91b-4831-8476-ed9a68f7d1de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodbfaf317-c91b-4831-8476-ed9a68f7d1de.selectorLabels" . | nindent 4 }}
