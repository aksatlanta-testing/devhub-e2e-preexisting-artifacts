apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo703623fb-5902-4bcd-b703-454e67d115c7.fullname" . }}
  labels:
    {{- include "go-echo703623fb-5902-4bcd-b703-454e67d115c7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo703623fb-5902-4bcd-b703-454e67d115c7.selectorLabels" . | nindent 4 }}
