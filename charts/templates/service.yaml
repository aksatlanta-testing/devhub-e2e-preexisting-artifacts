apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc280a07e-f729-4fc1-b29b-173a8dc5e9d8.fullname" . }}
  labels:
    {{- include "go-echoc280a07e-f729-4fc1-b29b-173a8dc5e9d8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc280a07e-f729-4fc1-b29b-173a8dc5e9d8.selectorLabels" . | nindent 4 }}
