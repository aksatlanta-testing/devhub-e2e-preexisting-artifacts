apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3d5ef74-1830-48da-affb-c2dcd5ba9bfc.fullname" . }}
  labels:
    {{- include "go-echoe3d5ef74-1830-48da-affb-c2dcd5ba9bfc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3d5ef74-1830-48da-affb-c2dcd5ba9bfc.selectorLabels" . | nindent 4 }}
