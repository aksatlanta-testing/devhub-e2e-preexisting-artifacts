apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa814bf8e-9b5e-4bf8-b0b4-f650fe034232.fullname" . }}
  labels:
    {{- include "go-echoa814bf8e-9b5e-4bf8-b0b4-f650fe034232.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa814bf8e-9b5e-4bf8-b0b4-f650fe034232.selectorLabels" . | nindent 4 }}
