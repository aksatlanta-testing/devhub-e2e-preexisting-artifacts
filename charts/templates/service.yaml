apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf951d61-3a36-47cf-81a3-47bda9690586.fullname" . }}
  labels:
    {{- include "go-echodf951d61-3a36-47cf-81a3-47bda9690586.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf951d61-3a36-47cf-81a3-47bda9690586.selectorLabels" . | nindent 4 }}
