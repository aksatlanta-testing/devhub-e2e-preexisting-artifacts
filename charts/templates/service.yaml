apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c8e3ca7-5e01-4871-8c52-8027ce38a73a.fullname" . }}
  labels:
    {{- include "go-echo8c8e3ca7-5e01-4871-8c52-8027ce38a73a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c8e3ca7-5e01-4871-8c52-8027ce38a73a.selectorLabels" . | nindent 4 }}
