apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb37f219-cadb-4ff1-8a8a-851cc8375bd4.fullname" . }}
  labels:
    {{- include "go-echofb37f219-cadb-4ff1-8a8a-851cc8375bd4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb37f219-cadb-4ff1-8a8a-851cc8375bd4.selectorLabels" . | nindent 4 }}
