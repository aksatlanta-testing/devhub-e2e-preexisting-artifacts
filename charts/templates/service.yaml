apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79fda3c0-c454-4380-b120-f69bab6fcfdd.fullname" . }}
  labels:
    {{- include "go-echo79fda3c0-c454-4380-b120-f69bab6fcfdd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79fda3c0-c454-4380-b120-f69bab6fcfdd.selectorLabels" . | nindent 4 }}
