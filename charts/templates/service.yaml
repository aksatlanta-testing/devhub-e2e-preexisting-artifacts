apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoefc6ad73-c2fe-4f17-9ff3-2e9fe399481d.fullname" . }}
  labels:
    {{- include "go-echoefc6ad73-c2fe-4f17-9ff3-2e9fe399481d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoefc6ad73-c2fe-4f17-9ff3-2e9fe399481d.selectorLabels" . | nindent 4 }}
