apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3885cd1-4b04-4af0-9fe7-cd7e71b12f18.fullname" . }}
  labels:
    {{- include "go-echof3885cd1-4b04-4af0-9fe7-cd7e71b12f18.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3885cd1-4b04-4af0-9fe7-cd7e71b12f18.selectorLabels" . | nindent 4 }}
