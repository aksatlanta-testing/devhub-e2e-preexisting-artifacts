apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3e62ff3-6ec4-451d-a645-e90e39e12105.fullname" . }}
  labels:
    {{- include "go-echoa3e62ff3-6ec4-451d-a645-e90e39e12105.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3e62ff3-6ec4-451d-a645-e90e39e12105.selectorLabels" . | nindent 4 }}
