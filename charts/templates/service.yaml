apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo300d319e-2b50-4281-b96e-7617532b3960.fullname" . }}
  labels:
    {{- include "go-echo300d319e-2b50-4281-b96e-7617532b3960.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo300d319e-2b50-4281-b96e-7617532b3960.selectorLabels" . | nindent 4 }}
