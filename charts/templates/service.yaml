apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38fb72e5-9125-4fa6-b8db-6fc3a524c7c5.fullname" . }}
  labels:
    {{- include "go-echo38fb72e5-9125-4fa6-b8db-6fc3a524c7c5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38fb72e5-9125-4fa6-b8db-6fc3a524c7c5.selectorLabels" . | nindent 4 }}
