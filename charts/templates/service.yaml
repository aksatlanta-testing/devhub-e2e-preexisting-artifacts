apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6612e7dc-e7f1-4636-a408-e8f8319a4534.fullname" . }}
  labels:
    {{- include "go-echo6612e7dc-e7f1-4636-a408-e8f8319a4534.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6612e7dc-e7f1-4636-a408-e8f8319a4534.selectorLabels" . | nindent 4 }}
