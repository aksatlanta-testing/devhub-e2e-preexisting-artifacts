apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa84307e1-b4bf-47c9-b71b-3a2c3633a582.fullname" . }}
  labels:
    {{- include "go-echoa84307e1-b4bf-47c9-b71b-3a2c3633a582.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa84307e1-b4bf-47c9-b71b-3a2c3633a582.selectorLabels" . | nindent 4 }}
