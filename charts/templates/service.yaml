apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ef889eb-3f70-40ab-b6af-75134d190903.fullname" . }}
  labels:
    {{- include "go-echo4ef889eb-3f70-40ab-b6af-75134d190903.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ef889eb-3f70-40ab-b6af-75134d190903.selectorLabels" . | nindent 4 }}
