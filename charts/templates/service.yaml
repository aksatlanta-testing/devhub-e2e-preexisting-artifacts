apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodad3690c-f4d1-4c82-9f77-f1a627f59a03.fullname" . }}
  labels:
    {{- include "go-echodad3690c-f4d1-4c82-9f77-f1a627f59a03.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodad3690c-f4d1-4c82-9f77-f1a627f59a03.selectorLabels" . | nindent 4 }}
