apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9ebe52ef-781d-4bbf-bc1a-9c2d8e2add43.fullname" . }}
  labels:
    {{- include "go-echo9ebe52ef-781d-4bbf-bc1a-9c2d8e2add43.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9ebe52ef-781d-4bbf-bc1a-9c2d8e2add43.selectorLabels" . | nindent 4 }}
