  labels:
    {{- include "go-echo7719bc31-2942-4115-9edf-567acc3bc370.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
