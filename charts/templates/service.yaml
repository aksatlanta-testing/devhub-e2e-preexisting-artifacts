apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b9d1545-e09a-4236-9d67-a130e999c632.fullname" . }}
  labels:
    {{- include "go-echo8b9d1545-e09a-4236-9d67-a130e999c632.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b9d1545-e09a-4236-9d67-a130e999c632.selectorLabels" . | nindent 4 }}
