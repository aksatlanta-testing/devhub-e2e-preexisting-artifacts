apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64ddaa97-2ab5-447a-bbc9-8e35a9ee4894.fullname" . }}
  labels:
    {{- include "go-echo64ddaa97-2ab5-447a-bbc9-8e35a9ee4894.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64ddaa97-2ab5-447a-bbc9-8e35a9ee4894.selectorLabels" . | nindent 4 }}
