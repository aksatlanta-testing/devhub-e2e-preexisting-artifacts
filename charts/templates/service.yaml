apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob9bb4902-f755-492b-a4a3-d010e25a467a.fullname" . }}
  labels:
    {{- include "go-echob9bb4902-f755-492b-a4a3-d010e25a467a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob9bb4902-f755-492b-a4a3-d010e25a467a.selectorLabels" . | nindent 4 }}
