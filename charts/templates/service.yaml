apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb286368-1220-4f9b-bc12-4e3157e65a2b.fullname" . }}
  labels:
    {{- include "go-echocb286368-1220-4f9b-bc12-4e3157e65a2b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb286368-1220-4f9b-bc12-4e3157e65a2b.selectorLabels" . | nindent 4 }}
