apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c72446b-57bb-4823-8e17-dc485025468d.fullname" . }}
  labels:
    {{- include "go-echo6c72446b-57bb-4823-8e17-dc485025468d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c72446b-57bb-4823-8e17-dc485025468d.selectorLabels" . | nindent 4 }}
