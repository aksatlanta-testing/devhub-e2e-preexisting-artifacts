apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3af6dc64-71a6-4c04-bd16-5e7fe56c84ad.fullname" . }}
  labels:
    {{- include "go-echo3af6dc64-71a6-4c04-bd16-5e7fe56c84ad.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3af6dc64-71a6-4c04-bd16-5e7fe56c84ad.selectorLabels" . | nindent 4 }}
