apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo97ac1503-52b4-4649-9565-33c3e2c736e3.fullname" . }}
  labels:
    {{- include "go-echo97ac1503-52b4-4649-9565-33c3e2c736e3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo97ac1503-52b4-4649-9565-33c3e2c736e3.selectorLabels" . | nindent 4 }}
