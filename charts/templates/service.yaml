apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a0a095e-11db-49f1-a197-8dd2822cee66.fullname" . }}
  labels:
    {{- include "go-echo8a0a095e-11db-49f1-a197-8dd2822cee66.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a0a095e-11db-49f1-a197-8dd2822cee66.selectorLabels" . | nindent 4 }}
