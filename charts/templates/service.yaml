apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d99ec66-4cb9-42fd-b8e9-39c342502e30.fullname" . }}
  labels:
    {{- include "go-echo4d99ec66-4cb9-42fd-b8e9-39c342502e30.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4d99ec66-4cb9-42fd-b8e9-39c342502e30.selectorLabels" . | nindent 4 }}
