apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof53c7b0b-b3dc-43b7-bd65-8ee7d20ca9e1.fullname" . }}
  labels:
    {{- include "go-echof53c7b0b-b3dc-43b7-bd65-8ee7d20ca9e1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof53c7b0b-b3dc-43b7-bd65-8ee7d20ca9e1.selectorLabels" . | nindent 4 }}
