apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8649636-8875-4b37-9501-b592b43c662c.fullname" . }}
  labels:
    {{- include "go-echob8649636-8875-4b37-9501-b592b43c662c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8649636-8875-4b37-9501-b592b43c662c.selectorLabels" . | nindent 4 }}
