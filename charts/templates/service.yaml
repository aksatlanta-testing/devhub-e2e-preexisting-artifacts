apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof8272677-abc6-469a-9bcf-6398eae37379.fullname" . }}
  labels:
    {{- include "go-echof8272677-abc6-469a-9bcf-6398eae37379.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof8272677-abc6-469a-9bcf-6398eae37379.selectorLabels" . | nindent 4 }}
