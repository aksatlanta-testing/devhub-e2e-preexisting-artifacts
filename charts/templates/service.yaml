apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c64d362-0ddf-48e4-8b11-b8dd6a77e138.fullname" . }}
  labels:
    {{- include "go-echo9c64d362-0ddf-48e4-8b11-b8dd6a77e138.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
