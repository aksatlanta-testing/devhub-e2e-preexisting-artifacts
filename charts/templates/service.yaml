apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ca89f90-d72d-43f1-9ab4-5974ca219819.fullname" . }}
  labels:
    {{- include "go-echo6ca89f90-d72d-43f1-9ab4-5974ca219819.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ca89f90-d72d-43f1-9ab4-5974ca219819.selectorLabels" . | nindent 4 }}
