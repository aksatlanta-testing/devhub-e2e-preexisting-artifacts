apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo276249a0-7ea8-4ca0-9454-b84dcd79fc8d.fullname" . }}
  labels:
    {{- include "go-echo276249a0-7ea8-4ca0-9454-b84dcd79fc8d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo276249a0-7ea8-4ca0-9454-b84dcd79fc8d.selectorLabels" . | nindent 4 }}
