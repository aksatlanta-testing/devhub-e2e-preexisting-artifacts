apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d8fecde-c3fb-4052-8cf0-859feb6e52fa.fullname" . }}
  labels:
    {{- include "go-echo2d8fecde-c3fb-4052-8cf0-859feb6e52fa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d8fecde-c3fb-4052-8cf0-859feb6e52fa.selectorLabels" . | nindent 4 }}
