apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31052bfe-8ac0-4c96-8fbe-5b64a85ce8f6.fullname" . }}
  labels:
    {{- include "go-echo31052bfe-8ac0-4c96-8fbe-5b64a85ce8f6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31052bfe-8ac0-4c96-8fbe-5b64a85ce8f6.selectorLabels" . | nindent 4 }}
