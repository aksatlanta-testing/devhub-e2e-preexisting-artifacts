apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofffec4e3-7291-4a3f-aee5-3bf438498848.fullname" . }}
  labels:
    {{- include "go-echofffec4e3-7291-4a3f-aee5-3bf438498848.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofffec4e3-7291-4a3f-aee5-3bf438498848.selectorLabels" . | nindent 4 }}
