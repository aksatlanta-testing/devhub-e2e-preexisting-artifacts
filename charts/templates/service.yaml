apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a4f8c1b-abf5-4503-8490-cdaa3ca41441.fullname" . }}
  labels:
    {{- include "go-echo7a4f8c1b-abf5-4503-8490-cdaa3ca41441.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a4f8c1b-abf5-4503-8490-cdaa3ca41441.selectorLabels" . | nindent 4 }}
