apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb71bd2e-3bfd-4cef-b6bb-01d995e2658a.fullname" . }}
  labels:
    {{- include "go-echoeb71bd2e-3bfd-4cef-b6bb-01d995e2658a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb71bd2e-3bfd-4cef-b6bb-01d995e2658a.selectorLabels" . | nindent 4 }}
