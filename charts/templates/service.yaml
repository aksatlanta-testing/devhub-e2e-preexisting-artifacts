apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1209aaf0-c5b7-4db8-9e89-9b37bd41101f.fullname" . }}
  labels:
    {{- include "go-echo1209aaf0-c5b7-4db8-9e89-9b37bd41101f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1209aaf0-c5b7-4db8-9e89-9b37bd41101f.selectorLabels" . | nindent 4 }}
