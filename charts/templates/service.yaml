apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8e9f59d-2cdb-4f62-9c94-60f2b40369a9.fullname" . }}
  labels:
    {{- include "go-echoe8e9f59d-2cdb-4f62-9c94-60f2b40369a9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8e9f59d-2cdb-4f62-9c94-60f2b40369a9.selectorLabels" . | nindent 4 }}
