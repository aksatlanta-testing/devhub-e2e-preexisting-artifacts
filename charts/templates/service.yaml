apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2ef275a-ead8-43fb-be3c-89ea31c9b9be.fullname" . }}
  labels:
    {{- include "go-echoc2ef275a-ead8-43fb-be3c-89ea31c9b9be.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2ef275a-ead8-43fb-be3c-89ea31c9b9be.selectorLabels" . | nindent 4 }}
