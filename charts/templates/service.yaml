apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo976ec5cf-74ed-41a4-8d92-40827df9309b.fullname" . }}
  labels:
    {{- include "go-echo976ec5cf-74ed-41a4-8d92-40827df9309b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo976ec5cf-74ed-41a4-8d92-40827df9309b.selectorLabels" . | nindent 4 }}
