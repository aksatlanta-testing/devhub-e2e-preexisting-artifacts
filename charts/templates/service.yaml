apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo856099d7-ae0f-4b66-b656-9132c175bf19.fullname" . }}
  labels:
    {{- include "go-echo856099d7-ae0f-4b66-b656-9132c175bf19.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo856099d7-ae0f-4b66-b656-9132c175bf19.selectorLabels" . | nindent 4 }}
