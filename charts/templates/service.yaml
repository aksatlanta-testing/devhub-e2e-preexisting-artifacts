apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc939cf8f-a644-4efe-9eff-3a82d7f0c56a.fullname" . }}
  labels:
    {{- include "go-echoc939cf8f-a644-4efe-9eff-3a82d7f0c56a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc939cf8f-a644-4efe-9eff-3a82d7f0c56a.selectorLabels" . | nindent 4 }}
