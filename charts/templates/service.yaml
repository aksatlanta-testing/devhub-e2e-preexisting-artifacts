apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof51d51dc-eec9-4325-af6b-b481fcfc526e.fullname" . }}
  labels:
    {{- include "go-echof51d51dc-eec9-4325-af6b-b481fcfc526e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof51d51dc-eec9-4325-af6b-b481fcfc526e.selectorLabels" . | nindent 4 }}
