apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo129611a9-8281-48f8-b7c0-b20b10db717c.fullname" . }}
  labels:
    {{- include "go-echo129611a9-8281-48f8-b7c0-b20b10db717c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo129611a9-8281-48f8-b7c0-b20b10db717c.selectorLabels" . | nindent 4 }}
