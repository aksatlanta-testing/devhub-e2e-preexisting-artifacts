apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a99ca6f-2a13-42d8-84d8-bcf2883664a3.fullname" . }}
  labels:
    {{- include "go-echo7a99ca6f-2a13-42d8-84d8-bcf2883664a3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a99ca6f-2a13-42d8-84d8-bcf2883664a3.selectorLabels" . | nindent 4 }}
