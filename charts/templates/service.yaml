apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3dcfee75-2fb5-4c5e-8a12-10977782e53c.fullname" . }}
  labels:
    {{- include "go-echo3dcfee75-2fb5-4c5e-8a12-10977782e53c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3dcfee75-2fb5-4c5e-8a12-10977782e53c.selectorLabels" . | nindent 4 }}
