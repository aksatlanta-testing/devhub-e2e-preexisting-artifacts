apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6735b2fe-345d-40f4-aaf7-ec1942aaa700.fullname" . }}
  labels:
    {{- include "go-echo6735b2fe-345d-40f4-aaf7-ec1942aaa700.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
