apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4117a893-faf0-420c-b265-8cf79f9a19ab.fullname" . }}
  labels:
    {{- include "go-echo4117a893-faf0-420c-b265-8cf79f9a19ab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4117a893-faf0-420c-b265-8cf79f9a19ab.selectorLabels" . | nindent 4 }}
