apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21617a3f-9e93-4b59-a449-3b7b362afaa7.fullname" . }}
  labels:
    {{- include "go-echo21617a3f-9e93-4b59-a449-3b7b362afaa7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21617a3f-9e93-4b59-a449-3b7b362afaa7.selectorLabels" . | nindent 4 }}
