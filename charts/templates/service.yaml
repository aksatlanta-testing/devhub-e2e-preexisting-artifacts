apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo76b7bb2d-a596-4372-9cd2-a4fad1d97842.fullname" . }}
  labels:
    {{- include "go-echo76b7bb2d-a596-4372-9cd2-a4fad1d97842.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo76b7bb2d-a596-4372-9cd2-a4fad1d97842.selectorLabels" . | nindent 4 }}
