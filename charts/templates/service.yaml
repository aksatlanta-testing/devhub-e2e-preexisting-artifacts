apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91f9c128-95b8-47ac-8db9-2ddf48dfa0e5.fullname" . }}
  labels:
    {{- include "go-echo91f9c128-95b8-47ac-8db9-2ddf48dfa0e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91f9c128-95b8-47ac-8db9-2ddf48dfa0e5.selectorLabels" . | nindent 4 }}
