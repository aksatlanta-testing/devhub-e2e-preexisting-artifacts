apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo32a5ee5b-a825-4ac5-8f32-751e3f92e05b.fullname" . }}
  labels:
    {{- include "go-echo32a5ee5b-a825-4ac5-8f32-751e3f92e05b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo32a5ee5b-a825-4ac5-8f32-751e3f92e05b.selectorLabels" . | nindent 4 }}
