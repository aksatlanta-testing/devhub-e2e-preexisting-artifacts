apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9fac96e-9bb3-44ba-b1b3-63a1559bcaa0.fullname" . }}
  labels:
    {{- include "go-echod9fac96e-9bb3-44ba-b1b3-63a1559bcaa0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9fac96e-9bb3-44ba-b1b3-63a1559bcaa0.selectorLabels" . | nindent 4 }}
