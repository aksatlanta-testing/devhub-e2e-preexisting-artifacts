apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc25e481-ec2f-4d96-8ea6-72cbb84de0e5.fullname" . }}
  labels:
    {{- include "go-echofc25e481-ec2f-4d96-8ea6-72cbb84de0e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc25e481-ec2f-4d96-8ea6-72cbb84de0e5.selectorLabels" . | nindent 4 }}
