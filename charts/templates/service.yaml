apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo209d4be3-4ea5-42b4-98b9-e6ed42abe849.fullname" . }}
  labels:
    {{- include "go-echo209d4be3-4ea5-42b4-98b9-e6ed42abe849.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo209d4be3-4ea5-42b4-98b9-e6ed42abe849.selectorLabels" . | nindent 4 }}
