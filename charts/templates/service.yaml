apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe48321c0-5fc5-4494-ac4f-fd3fc1e497ba.fullname" . }}
  labels:
    {{- include "go-echoe48321c0-5fc5-4494-ac4f-fd3fc1e497ba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe48321c0-5fc5-4494-ac4f-fd3fc1e497ba.selectorLabels" . | nindent 4 }}
