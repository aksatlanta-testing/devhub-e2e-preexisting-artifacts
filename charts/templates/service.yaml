apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf1f8dd8-37f6-4638-812b-04048bfd52a0.fullname" . }}
  labels:
    {{- include "go-echocf1f8dd8-37f6-4638-812b-04048bfd52a0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf1f8dd8-37f6-4638-812b-04048bfd52a0.selectorLabels" . | nindent 4 }}
