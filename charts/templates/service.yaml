apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8f9c2d17-ab92-45d8-8629-ca4a36a4883c.fullname" . }}
  labels:
    {{- include "go-echo8f9c2d17-ab92-45d8-8629-ca4a36a4883c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8f9c2d17-ab92-45d8-8629-ca4a36a4883c.selectorLabels" . | nindent 4 }}
