apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0613c787-4047-401d-897a-6906fbae8a29.fullname" . }}
  labels:
    {{- include "go-echo0613c787-4047-401d-897a-6906fbae8a29.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0613c787-4047-401d-897a-6906fbae8a29.selectorLabels" . | nindent 4 }}
