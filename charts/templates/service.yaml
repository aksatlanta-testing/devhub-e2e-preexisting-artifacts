apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4e66549-4d9f-4f32-9f43-ebe7293958ed.fullname" . }}
  labels:
    {{- include "go-echoc4e66549-4d9f-4f32-9f43-ebe7293958ed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4e66549-4d9f-4f32-9f43-ebe7293958ed.selectorLabels" . | nindent 4 }}
