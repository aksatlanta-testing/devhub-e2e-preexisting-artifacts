apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28138972-37ed-4cdc-a720-d35da35ca9a1.fullname" . }}
  labels:
    {{- include "go-echo28138972-37ed-4cdc-a720-d35da35ca9a1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28138972-37ed-4cdc-a720-d35da35ca9a1.selectorLabels" . | nindent 4 }}
