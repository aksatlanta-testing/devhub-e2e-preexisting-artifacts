apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48cfdea6-b296-46d0-97b0-3be0a9d532ee.fullname" . }}
  labels:
    {{- include "go-echo48cfdea6-b296-46d0-97b0-3be0a9d532ee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48cfdea6-b296-46d0-97b0-3be0a9d532ee.selectorLabels" . | nindent 4 }}
