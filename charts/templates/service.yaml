apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc7cfd1d-98c8-43f3-b487-103e83ff57b1.fullname" . }}
  labels:
    {{- include "go-echodc7cfd1d-98c8-43f3-b487-103e83ff57b1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc7cfd1d-98c8-43f3-b487-103e83ff57b1.selectorLabels" . | nindent 4 }}
