apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a8cf6af-9be7-4fd1-9361-9b1483a920d5.fullname" . }}
  labels:
    {{- include "go-echo7a8cf6af-9be7-4fd1-9361-9b1483a920d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a8cf6af-9be7-4fd1-9361-9b1483a920d5.selectorLabels" . | nindent 4 }}
