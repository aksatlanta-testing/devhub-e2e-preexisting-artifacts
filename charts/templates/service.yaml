apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0033023a-8fa9-4e06-9afe-48950ac62344.fullname" . }}
  labels:
    {{- include "go-echo0033023a-8fa9-4e06-9afe-48950ac62344.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0033023a-8fa9-4e06-9afe-48950ac62344.selectorLabels" . | nindent 4 }}
