apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65b9d43d-dc8d-4c4b-81a5-d0055693a5b1.fullname" . }}
  labels:
    {{- include "go-echo65b9d43d-dc8d-4c4b-81a5-d0055693a5b1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65b9d43d-dc8d-4c4b-81a5-d0055693a5b1.selectorLabels" . | nindent 4 }}
