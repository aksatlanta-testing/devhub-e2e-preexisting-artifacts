apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6003e335-be99-4078-8e2a-45c97c75974c.fullname" . }}
  labels:
    {{- include "go-echo6003e335-be99-4078-8e2a-45c97c75974c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6003e335-be99-4078-8e2a-45c97c75974c.selectorLabels" . | nindent 4 }}
