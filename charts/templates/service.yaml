apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob4096a55-d017-4360-a6ae-2d156f41af04.fullname" . }}
  labels:
    {{- include "go-echob4096a55-d017-4360-a6ae-2d156f41af04.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob4096a55-d017-4360-a6ae-2d156f41af04.selectorLabels" . | nindent 4 }}
