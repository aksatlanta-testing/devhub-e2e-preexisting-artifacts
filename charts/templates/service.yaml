apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a826e0d-c10a-4859-a80a-11732de93d5c.fullname" . }}
  labels:
    {{- include "go-echo5a826e0d-c10a-4859-a80a-11732de93d5c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a826e0d-c10a-4859-a80a-11732de93d5c.selectorLabels" . | nindent 4 }}
