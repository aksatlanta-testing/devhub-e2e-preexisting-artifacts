apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo10a89788-6bb1-4cc9-8a7f-8a43ab1503c9.fullname" . }}
  labels:
    {{- include "go-echo10a89788-6bb1-4cc9-8a7f-8a43ab1503c9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo10a89788-6bb1-4cc9-8a7f-8a43ab1503c9.selectorLabels" . | nindent 4 }}
