apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe64cd454-cb33-47cc-b466-175af0189398.fullname" . }}
  labels:
    {{- include "go-echoe64cd454-cb33-47cc-b466-175af0189398.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe64cd454-cb33-47cc-b466-175af0189398.selectorLabels" . | nindent 4 }}
