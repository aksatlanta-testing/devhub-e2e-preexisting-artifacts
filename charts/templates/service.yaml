apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo832b60b1-2692-4c3d-bacf-3075a7bbdcb3.fullname" . }}
  labels:
    {{- include "go-echo832b60b1-2692-4c3d-bacf-3075a7bbdcb3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo832b60b1-2692-4c3d-bacf-3075a7bbdcb3.selectorLabels" . | nindent 4 }}
