apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2eda39ab-6617-4202-86b5-499249de7d35.fullname" . }}
  labels:
    {{- include "go-echo2eda39ab-6617-4202-86b5-499249de7d35.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2eda39ab-6617-4202-86b5-499249de7d35.selectorLabels" . | nindent 4 }}
