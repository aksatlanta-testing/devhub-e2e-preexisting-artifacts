apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo714f0af8-18d8-4ee3-a9b4-c94d86ecf26d.fullname" . }}
  labels:
    {{- include "go-echo714f0af8-18d8-4ee3-a9b4-c94d86ecf26d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo714f0af8-18d8-4ee3-a9b4-c94d86ecf26d.selectorLabels" . | nindent 4 }}
