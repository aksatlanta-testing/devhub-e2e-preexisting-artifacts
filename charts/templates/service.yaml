apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41e7a47f-3ca7-4341-b121-8a597b3ee247.fullname" . }}
  labels:
    {{- include "go-echo41e7a47f-3ca7-4341-b121-8a597b3ee247.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41e7a47f-3ca7-4341-b121-8a597b3ee247.selectorLabels" . | nindent 4 }}
