apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8f4a637d-a7df-4681-8993-fc300806a597.fullname" . }}
  labels:
    {{- include "go-echo8f4a637d-a7df-4681-8993-fc300806a597.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8f4a637d-a7df-4681-8993-fc300806a597.selectorLabels" . | nindent 4 }}
