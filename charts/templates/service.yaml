apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2714d153-d94d-41fe-9fc8-608e95bae55f.fullname" . }}
  labels:
    {{- include "go-echo2714d153-d94d-41fe-9fc8-608e95bae55f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2714d153-d94d-41fe-9fc8-608e95bae55f.selectorLabels" . | nindent 4 }}
