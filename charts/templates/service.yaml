apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb7754d8-5d96-414e-995c-87a68cf778e4.fullname" . }}
  labels:
    {{- include "go-echobb7754d8-5d96-414e-995c-87a68cf778e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb7754d8-5d96-414e-995c-87a68cf778e4.selectorLabels" . | nindent 4 }}
