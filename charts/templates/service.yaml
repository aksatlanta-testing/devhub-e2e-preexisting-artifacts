apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9224f70c-c676-4115-b810-8f8a65e0c189.fullname" . }}
  labels:
    {{- include "go-echo9224f70c-c676-4115-b810-8f8a65e0c189.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9224f70c-c676-4115-b810-8f8a65e0c189.selectorLabels" . | nindent 4 }}
