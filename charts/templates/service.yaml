apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc976d63-2403-4e98-8fab-292d266993a2.fullname" . }}
  labels:
    {{- include "go-echocc976d63-2403-4e98-8fab-292d266993a2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc976d63-2403-4e98-8fab-292d266993a2.selectorLabels" . | nindent 4 }}
