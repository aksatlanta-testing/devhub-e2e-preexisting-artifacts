apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb4cc974-f548-4ea1-9fce-75b4ed4e3453.fullname" . }}
  labels:
    {{- include "go-echobb4cc974-f548-4ea1-9fce-75b4ed4e3453.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb4cc974-f548-4ea1-9fce-75b4ed4e3453.selectorLabels" . | nindent 4 }}
