apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29b1453c-e6b1-4de0-9265-0c453bd0c8df.fullname" . }}
  labels:
    {{- include "go-echo29b1453c-e6b1-4de0-9265-0c453bd0c8df.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29b1453c-e6b1-4de0-9265-0c453bd0c8df.selectorLabels" . | nindent 4 }}
