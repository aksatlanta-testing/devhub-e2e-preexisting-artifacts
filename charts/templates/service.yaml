apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a0df956-c9e2-4f1f-a689-ed517b7ba237.fullname" . }}
  labels:
    {{- include "go-echo5a0df956-c9e2-4f1f-a689-ed517b7ba237.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a0df956-c9e2-4f1f-a689-ed517b7ba237.selectorLabels" . | nindent 4 }}
