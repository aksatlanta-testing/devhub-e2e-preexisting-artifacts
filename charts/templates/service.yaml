apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoccf8b9af-271d-4aa3-9513-26e7f5ca13fa.fullname" . }}
  labels:
    {{- include "go-echoccf8b9af-271d-4aa3-9513-26e7f5ca13fa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoccf8b9af-271d-4aa3-9513-26e7f5ca13fa.selectorLabels" . | nindent 4 }}
