apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoafb843a8-5fb5-4fac-87f4-fd38b208e045.fullname" . }}
  labels:
    {{- include "go-echoafb843a8-5fb5-4fac-87f4-fd38b208e045.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoafb843a8-5fb5-4fac-87f4-fd38b208e045.selectorLabels" . | nindent 4 }}
