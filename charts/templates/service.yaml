apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof70d9ab1-75d7-4251-8e02-b323d7fde521.fullname" . }}
  labels:
    {{- include "go-echof70d9ab1-75d7-4251-8e02-b323d7fde521.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof70d9ab1-75d7-4251-8e02-b323d7fde521.selectorLabels" . | nindent 4 }}
