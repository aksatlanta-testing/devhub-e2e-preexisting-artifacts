apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98d6bf54-4e07-45a0-b1f9-1649a229131d.fullname" . }}
  labels:
    {{- include "go-echo98d6bf54-4e07-45a0-b1f9-1649a229131d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98d6bf54-4e07-45a0-b1f9-1649a229131d.selectorLabels" . | nindent 4 }}
