apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78e0d001-cc1d-486a-aeae-c74d6860f713.fullname" . }}
  labels:
    {{- include "go-echo78e0d001-cc1d-486a-aeae-c74d6860f713.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo78e0d001-cc1d-486a-aeae-c74d6860f713.selectorLabels" . | nindent 4 }}
