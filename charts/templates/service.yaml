apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b0d6604-7d96-454c-a44f-14f8caef8bfd.fullname" . }}
  labels:
    {{- include "go-echo0b0d6604-7d96-454c-a44f-14f8caef8bfd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b0d6604-7d96-454c-a44f-14f8caef8bfd.selectorLabels" . | nindent 4 }}
