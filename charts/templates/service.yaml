apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6203ba3c-206d-426c-bb95-2029e83a7817.fullname" . }}
  labels:
    {{- include "go-echo6203ba3c-206d-426c-bb95-2029e83a7817.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6203ba3c-206d-426c-bb95-2029e83a7817.selectorLabels" . | nindent 4 }}
