apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf28d6c7-abed-4775-be30-a5ed8bce0015.fullname" . }}
  labels:
    {{- include "go-echoaf28d6c7-abed-4775-be30-a5ed8bce0015.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf28d6c7-abed-4775-be30-a5ed8bce0015.selectorLabels" . | nindent 4 }}
