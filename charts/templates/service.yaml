apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe81e08ac-6e0e-47d8-83d2-8fd80deb7a8d.fullname" . }}
  labels:
    {{- include "go-echoe81e08ac-6e0e-47d8-83d2-8fd80deb7a8d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe81e08ac-6e0e-47d8-83d2-8fd80deb7a8d.selectorLabels" . | nindent 4 }}
