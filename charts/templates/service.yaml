apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66e4fd87-bb56-4c00-a4ee-0f3e791b54cb.fullname" . }}
  labels:
    {{- include "go-echo66e4fd87-bb56-4c00-a4ee-0f3e791b54cb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66e4fd87-bb56-4c00-a4ee-0f3e791b54cb.selectorLabels" . | nindent 4 }}
