apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo377c0492-0d36-4afb-bf9a-ee66802a2fe9.fullname" . }}
  labels:
    {{- include "go-echo377c0492-0d36-4afb-bf9a-ee66802a2fe9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo377c0492-0d36-4afb-bf9a-ee66802a2fe9.selectorLabels" . | nindent 4 }}
