apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d776d3f-af6a-41d6-bc8e-cb53f151bef6.fullname" . }}
  labels:
    {{- include "go-echo2d776d3f-af6a-41d6-bc8e-cb53f151bef6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d776d3f-af6a-41d6-bc8e-cb53f151bef6.selectorLabels" . | nindent 4 }}
