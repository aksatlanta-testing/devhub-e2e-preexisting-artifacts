apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0a9f3a46-bd3f-4b95-bd4a-b6c29a7bcece.fullname" . }}
  labels:
    {{- include "go-echo0a9f3a46-bd3f-4b95-bd4a-b6c29a7bcece.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0a9f3a46-bd3f-4b95-bd4a-b6c29a7bcece.selectorLabels" . | nindent 4 }}
