apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3e20495-d6a1-4d7f-bf4f-9d92f5939ce5.fullname" . }}
  labels:
    {{- include "go-echof3e20495-d6a1-4d7f-bf4f-9d92f5939ce5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3e20495-d6a1-4d7f-bf4f-9d92f5939ce5.selectorLabels" . | nindent 4 }}
