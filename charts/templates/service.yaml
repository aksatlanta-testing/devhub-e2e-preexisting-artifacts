apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8bbbb3b7-d2fe-4a83-aa4a-5ec66c9d9fc8.fullname" . }}
  labels:
    {{- include "go-echo8bbbb3b7-d2fe-4a83-aa4a-5ec66c9d9fc8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8bbbb3b7-d2fe-4a83-aa4a-5ec66c9d9fc8.selectorLabels" . | nindent 4 }}
