apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d1e680a-8c94-4f33-b079-601530e102e1.fullname" . }}
  labels:
    {{- include "go-echo5d1e680a-8c94-4f33-b079-601530e102e1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d1e680a-8c94-4f33-b079-601530e102e1.selectorLabels" . | nindent 4 }}
