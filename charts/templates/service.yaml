apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74d45d69-3ff1-4794-987c-b59267cd71c4.fullname" . }}
  labels:
    {{- include "go-echo74d45d69-3ff1-4794-987c-b59267cd71c4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74d45d69-3ff1-4794-987c-b59267cd71c4.selectorLabels" . | nindent 4 }}
