apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo285253a8-c483-4a40-b40a-7b76e886785a.fullname" . }}
  labels:
    {{- include "go-echo285253a8-c483-4a40-b40a-7b76e886785a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo285253a8-c483-4a40-b40a-7b76e886785a.selectorLabels" . | nindent 4 }}
