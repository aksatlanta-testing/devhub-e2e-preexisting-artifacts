apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoedf1c92c-87d4-4526-8de6-3fc8714ee1a8.fullname" . }}
  labels:
    {{- include "go-echoedf1c92c-87d4-4526-8de6-3fc8714ee1a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoedf1c92c-87d4-4526-8de6-3fc8714ee1a8.selectorLabels" . | nindent 4 }}
