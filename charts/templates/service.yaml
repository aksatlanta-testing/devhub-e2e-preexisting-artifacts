apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84598960-7f44-41ef-adcd-60d879be9280.fullname" . }}
  labels:
    {{- include "go-echo84598960-7f44-41ef-adcd-60d879be9280.labels" . | nindent 4 }}
