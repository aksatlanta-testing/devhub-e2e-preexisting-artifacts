apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo085f335a-112d-4d32-a46c-0461065603e0.fullname" . }}
  labels:
    {{- include "go-echo085f335a-112d-4d32-a46c-0461065603e0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo085f335a-112d-4d32-a46c-0461065603e0.selectorLabels" . | nindent 4 }}
