apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef1b3c47-c45c-446f-8a4e-26f7b4ef4771.fullname" . }}
  labels:
    {{- include "go-echoef1b3c47-c45c-446f-8a4e-26f7b4ef4771.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef1b3c47-c45c-446f-8a4e-26f7b4ef4771.selectorLabels" . | nindent 4 }}
