apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e35ee3f-e99c-4601-9187-318253bc32ed.fullname" . }}
  labels:
    {{- include "go-echo3e35ee3f-e99c-4601-9187-318253bc32ed.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e35ee3f-e99c-4601-9187-318253bc32ed.selectorLabels" . | nindent 4 }}
