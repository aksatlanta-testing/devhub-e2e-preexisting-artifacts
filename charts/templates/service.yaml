apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac96f639-f47b-4c84-a51a-269b66cbfa99.fullname" . }}
  labels:
    {{- include "go-echoac96f639-f47b-4c84-a51a-269b66cbfa99.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac96f639-f47b-4c84-a51a-269b66cbfa99.selectorLabels" . | nindent 4 }}
