apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6a70d609-4ef3-40d8-bcdb-6af5c220618c.fullname" . }}
  labels:
    {{- include "go-echo6a70d609-4ef3-40d8-bcdb-6af5c220618c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6a70d609-4ef3-40d8-bcdb-6af5c220618c.selectorLabels" . | nindent 4 }}
