apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2ed89eb6-1d8f-4215-8ea6-c0e095464b5e.fullname" . }}
  labels:
    {{- include "go-echo2ed89eb6-1d8f-4215-8ea6-c0e095464b5e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2ed89eb6-1d8f-4215-8ea6-c0e095464b5e.selectorLabels" . | nindent 4 }}
