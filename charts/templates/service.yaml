apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3f899a8-a97b-4d04-9449-ca582c8e7b5d.fullname" . }}
  labels:
    {{- include "go-echoa3f899a8-a97b-4d04-9449-ca582c8e7b5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3f899a8-a97b-4d04-9449-ca582c8e7b5d.selectorLabels" . | nindent 4 }}
