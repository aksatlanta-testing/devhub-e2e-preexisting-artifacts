apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3bbec6e-8d0f-4eab-9fb4-721cb95aafbb.fullname" . }}
  labels:
    {{- include "go-echoe3bbec6e-8d0f-4eab-9fb4-721cb95aafbb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3bbec6e-8d0f-4eab-9fb4-721cb95aafbb.selectorLabels" . | nindent 4 }}
