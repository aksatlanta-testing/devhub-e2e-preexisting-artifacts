apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod199bb1d-29cd-49f0-b1ef-838f22d21b15.fullname" . }}
  labels:
    {{- include "go-echod199bb1d-29cd-49f0-b1ef-838f22d21b15.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod199bb1d-29cd-49f0-b1ef-838f22d21b15.selectorLabels" . | nindent 4 }}
