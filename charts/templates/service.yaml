apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoefd4c262-340c-4bf2-8c42-e4d20d9babfa.fullname" . }}
  labels:
    {{- include "go-echoefd4c262-340c-4bf2-8c42-e4d20d9babfa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoefd4c262-340c-4bf2-8c42-e4d20d9babfa.selectorLabels" . | nindent 4 }}
