apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo126ed013-bdf0-42aa-a4ea-cbb373a52bc4.fullname" . }}
  labels:
    {{- include "go-echo126ed013-bdf0-42aa-a4ea-cbb373a52bc4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo126ed013-bdf0-42aa-a4ea-cbb373a52bc4.selectorLabels" . | nindent 4 }}
