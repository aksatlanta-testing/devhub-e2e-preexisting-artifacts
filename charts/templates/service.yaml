apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8dd47764-d37c-4a3d-b415-994b0af6c3d6.fullname" . }}
  labels:
    {{- include "go-echo8dd47764-d37c-4a3d-b415-994b0af6c3d6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8dd47764-d37c-4a3d-b415-994b0af6c3d6.selectorLabels" . | nindent 4 }}
