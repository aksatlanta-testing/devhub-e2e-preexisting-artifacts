apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod18c9148-b233-484c-86f6-a1ac5c8142b3.fullname" . }}
  labels:
    {{- include "go-echod18c9148-b233-484c-86f6-a1ac5c8142b3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod18c9148-b233-484c-86f6-a1ac5c8142b3.selectorLabels" . | nindent 4 }}
