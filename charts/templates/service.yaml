apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6be9331c-a593-4500-b7c2-d1ea7b6c0c53.fullname" . }}
  labels:
    {{- include "go-echo6be9331c-a593-4500-b7c2-d1ea7b6c0c53.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6be9331c-a593-4500-b7c2-d1ea7b6c0c53.selectorLabels" . | nindent 4 }}
