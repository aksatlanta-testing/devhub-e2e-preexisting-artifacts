apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3221c8ee-e074-4479-a21d-4eeb31f65cc8.fullname" . }}
  labels:
    {{- include "go-echo3221c8ee-e074-4479-a21d-4eeb31f65cc8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3221c8ee-e074-4479-a21d-4eeb31f65cc8.selectorLabels" . | nindent 4 }}
