apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87358b78-83ec-443f-a0e5-2186fb11a1b5.fullname" . }}
  labels:
    {{- include "go-echo87358b78-83ec-443f-a0e5-2186fb11a1b5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo87358b78-83ec-443f-a0e5-2186fb11a1b5.selectorLabels" . | nindent 4 }}
