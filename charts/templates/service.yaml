apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo839cecf2-5beb-4a1c-9884-98c03f95ee63.fullname" . }}
  labels:
    {{- include "go-echo839cecf2-5beb-4a1c-9884-98c03f95ee63.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo839cecf2-5beb-4a1c-9884-98c03f95ee63.selectorLabels" . | nindent 4 }}
