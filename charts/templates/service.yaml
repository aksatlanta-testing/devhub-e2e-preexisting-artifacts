apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob58c1d73-aaaa-469e-8366-ae4c3f28b95b.fullname" . }}
  labels:
    {{- include "go-echob58c1d73-aaaa-469e-8366-ae4c3f28b95b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob58c1d73-aaaa-469e-8366-ae4c3f28b95b.selectorLabels" . | nindent 4 }}
