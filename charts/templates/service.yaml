apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45fd7319-eb2b-4b29-945f-ccb2a8458e30.fullname" . }}
  labels:
    {{- include "go-echo45fd7319-eb2b-4b29-945f-ccb2a8458e30.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45fd7319-eb2b-4b29-945f-ccb2a8458e30.selectorLabels" . | nindent 4 }}
