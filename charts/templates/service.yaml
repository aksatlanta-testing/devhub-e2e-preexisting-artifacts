apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5e58aa01-fa54-404d-9dd4-c6b49556361c.fullname" . }}
  labels:
    {{- include "go-echo5e58aa01-fa54-404d-9dd4-c6b49556361c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5e58aa01-fa54-404d-9dd4-c6b49556361c.selectorLabels" . | nindent 4 }}
