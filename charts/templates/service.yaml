apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo12632f00-76fb-4583-87f7-86610c5cc09f.fullname" . }}
  labels:
    {{- include "go-echo12632f00-76fb-4583-87f7-86610c5cc09f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo12632f00-76fb-4583-87f7-86610c5cc09f.selectorLabels" . | nindent 4 }}
