apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2d54317-f1db-4d18-bc2d-5ad34fb1f64c.fullname" . }}
  labels:
    {{- include "go-echod2d54317-f1db-4d18-bc2d-5ad34fb1f64c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2d54317-f1db-4d18-bc2d-5ad34fb1f64c.selectorLabels" . | nindent 4 }}
