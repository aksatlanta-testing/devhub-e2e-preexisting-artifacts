apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c7a48be-5e10-4b7c-877b-903c5bf23bdb.fullname" . }}
  labels:
    {{- include "go-echo6c7a48be-5e10-4b7c-877b-903c5bf23bdb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c7a48be-5e10-4b7c-877b-903c5bf23bdb.selectorLabels" . | nindent 4 }}
