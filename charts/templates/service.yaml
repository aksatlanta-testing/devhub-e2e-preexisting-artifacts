apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa718e0de-77a4-4813-a871-5e3e2a1396cc.fullname" . }}
  labels:
    {{- include "go-echoa718e0de-77a4-4813-a871-5e3e2a1396cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa718e0de-77a4-4813-a871-5e3e2a1396cc.selectorLabels" . | nindent 4 }}
