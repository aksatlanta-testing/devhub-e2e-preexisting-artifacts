apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1ebe61a-8d54-45c4-a6b8-2391128a4082.fullname" . }}
  labels:
    {{- include "go-echoe1ebe61a-8d54-45c4-a6b8-2391128a4082.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1ebe61a-8d54-45c4-a6b8-2391128a4082.selectorLabels" . | nindent 4 }}
