apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec339525-e9fb-4490-b8b1-7934f86e0453.fullname" . }}
  labels:
    {{- include "go-echoec339525-e9fb-4490-b8b1-7934f86e0453.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec339525-e9fb-4490-b8b1-7934f86e0453.selectorLabels" . | nindent 4 }}
