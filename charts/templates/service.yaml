apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38c1fb23-f9e4-4eec-874e-729faf371f3e.fullname" . }}
  labels:
    {{- include "go-echo38c1fb23-f9e4-4eec-874e-729faf371f3e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38c1fb23-f9e4-4eec-874e-729faf371f3e.selectorLabels" . | nindent 4 }}
