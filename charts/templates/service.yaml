apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4619ae43-c395-41b2-99c7-4c4b4c7b0afd.fullname" . }}
  labels:
    {{- include "go-echo4619ae43-c395-41b2-99c7-4c4b4c7b0afd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4619ae43-c395-41b2-99c7-4c4b4c7b0afd.selectorLabels" . | nindent 4 }}
