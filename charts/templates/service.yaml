apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9f54c775-48c5-4394-bea6-6380f420f641.fullname" . }}
  labels:
    {{- include "go-echo9f54c775-48c5-4394-bea6-6380f420f641.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
