apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb3ad663-9de8-4f79-bbcc-7129ca63ea35.fullname" . }}
  labels:
    {{- include "go-echobb3ad663-9de8-4f79-bbcc-7129ca63ea35.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb3ad663-9de8-4f79-bbcc-7129ca63ea35.selectorLabels" . | nindent 4 }}
