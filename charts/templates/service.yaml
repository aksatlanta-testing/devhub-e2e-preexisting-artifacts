apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2fc00d9-fc64-4eb3-ac87-003b17ba727e.fullname" . }}
  labels:
    {{- include "go-echob2fc00d9-fc64-4eb3-ac87-003b17ba727e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2fc00d9-fc64-4eb3-ac87-003b17ba727e.selectorLabels" . | nindent 4 }}
