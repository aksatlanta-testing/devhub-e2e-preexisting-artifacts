apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4e3655b0-c030-4ea3-97df-402424541be6.fullname" . }}
  labels:
    {{- include "go-echo4e3655b0-c030-4ea3-97df-402424541be6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
