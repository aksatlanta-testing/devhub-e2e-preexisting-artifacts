apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c4b0c4a-ea11-4950-b65f-a104dd9c04a0.fullname" . }}
  labels:
    {{- include "go-echo4c4b0c4a-ea11-4950-b65f-a104dd9c04a0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4c4b0c4a-ea11-4950-b65f-a104dd9c04a0.selectorLabels" . | nindent 4 }}
