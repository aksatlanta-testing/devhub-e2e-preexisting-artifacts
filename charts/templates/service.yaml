apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a3a18a4-dce8-4e51-98b6-b2994727c95e.fullname" . }}
  labels:
    {{- include "go-echo8a3a18a4-dce8-4e51-98b6-b2994727c95e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a3a18a4-dce8-4e51-98b6-b2994727c95e.selectorLabels" . | nindent 4 }}
