apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57df3e4c-9d52-4211-9640-3cded9261009.fullname" . }}
  labels:
    {{- include "go-echo57df3e4c-9d52-4211-9640-3cded9261009.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57df3e4c-9d52-4211-9640-3cded9261009.selectorLabels" . | nindent 4 }}
