apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e719ce3-aa25-41fc-9d0a-d6a653b2a809.fullname" . }}
  labels:
    {{- include "go-echo8e719ce3-aa25-41fc-9d0a-d6a653b2a809.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e719ce3-aa25-41fc-9d0a-d6a653b2a809.selectorLabels" . | nindent 4 }}
