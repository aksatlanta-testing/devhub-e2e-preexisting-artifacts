apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac80658f-839b-4e04-bc92-91b84225d018.fullname" . }}
  labels:
    {{- include "go-echoac80658f-839b-4e04-bc92-91b84225d018.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac80658f-839b-4e04-bc92-91b84225d018.selectorLabels" . | nindent 4 }}
