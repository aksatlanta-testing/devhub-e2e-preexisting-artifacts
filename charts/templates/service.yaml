apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c2bfa7d-094e-424b-ac07-7aaf01108b32.fullname" . }}
  labels:
    {{- include "go-echo3c2bfa7d-094e-424b-ac07-7aaf01108b32.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c2bfa7d-094e-424b-ac07-7aaf01108b32.selectorLabels" . | nindent 4 }}
