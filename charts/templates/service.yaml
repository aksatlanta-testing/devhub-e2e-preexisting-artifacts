apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1e3eeb8b-825d-41b8-b18d-d02ce3725411.fullname" . }}
  labels:
    {{- include "go-echo1e3eeb8b-825d-41b8-b18d-d02ce3725411.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1e3eeb8b-825d-41b8-b18d-d02ce3725411.selectorLabels" . | nindent 4 }}
