apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8336b3f8-bb4b-46b7-9e27-2d3a91ff659c.fullname" . }}
  labels:
    {{- include "go-echo8336b3f8-bb4b-46b7-9e27-2d3a91ff659c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8336b3f8-bb4b-46b7-9e27-2d3a91ff659c.selectorLabels" . | nindent 4 }}
