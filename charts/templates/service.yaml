apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1efc2389-110c-471d-b81d-a629726a4cf6.fullname" . }}
  labels:
    {{- include "go-echo1efc2389-110c-471d-b81d-a629726a4cf6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1efc2389-110c-471d-b81d-a629726a4cf6.selectorLabels" . | nindent 4 }}
