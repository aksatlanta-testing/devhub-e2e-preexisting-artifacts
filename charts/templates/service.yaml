apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2cd153ba-5263-4bc1-b77a-ef5577905b63.fullname" . }}
  labels:
    {{- include "go-echo2cd153ba-5263-4bc1-b77a-ef5577905b63.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2cd153ba-5263-4bc1-b77a-ef5577905b63.selectorLabels" . | nindent 4 }}
