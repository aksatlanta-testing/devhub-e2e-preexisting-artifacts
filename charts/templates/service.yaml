apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98cb3129-7f29-4c21-9ff3-ba1273abf70b.fullname" . }}
  labels:
    {{- include "go-echo98cb3129-7f29-4c21-9ff3-ba1273abf70b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98cb3129-7f29-4c21-9ff3-ba1273abf70b.selectorLabels" . | nindent 4 }}
