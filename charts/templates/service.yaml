apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod635d9e7-009b-48a1-89c8-2eebba621345.fullname" . }}
  labels:
    {{- include "go-echod635d9e7-009b-48a1-89c8-2eebba621345.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod635d9e7-009b-48a1-89c8-2eebba621345.selectorLabels" . | nindent 4 }}
