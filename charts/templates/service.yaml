apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d346fc4-4b39-4557-ac0c-5685d21d40b6.fullname" . }}
  labels:
    {{- include "go-echo0d346fc4-4b39-4557-ac0c-5685d21d40b6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d346fc4-4b39-4557-ac0c-5685d21d40b6.selectorLabels" . | nindent 4 }}
