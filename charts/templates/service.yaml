apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8f04c382-253b-49a4-8f31-fe30946ae1f8.fullname" . }}
  labels:
    {{- include "go-echo8f04c382-253b-49a4-8f31-fe30946ae1f8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8f04c382-253b-49a4-8f31-fe30946ae1f8.selectorLabels" . | nindent 4 }}
