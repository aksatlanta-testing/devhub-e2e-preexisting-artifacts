apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9cd41cbd-97e4-4be2-b117-d8fdc909e66b.fullname" . }}
  labels:
    {{- include "go-echo9cd41cbd-97e4-4be2-b117-d8fdc909e66b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9cd41cbd-97e4-4be2-b117-d8fdc909e66b.selectorLabels" . | nindent 4 }}
