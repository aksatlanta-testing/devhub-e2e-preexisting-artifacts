apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08c7852d-941a-4fc2-81ff-f24563a364bf.fullname" . }}
  labels:
    {{- include "go-echo08c7852d-941a-4fc2-81ff-f24563a364bf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08c7852d-941a-4fc2-81ff-f24563a364bf.selectorLabels" . | nindent 4 }}
