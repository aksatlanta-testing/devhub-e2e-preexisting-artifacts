apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof29a5fae-c8c4-4bba-b4ca-56792369cf2b.fullname" . }}
  labels:
    {{- include "go-echof29a5fae-c8c4-4bba-b4ca-56792369cf2b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof29a5fae-c8c4-4bba-b4ca-56792369cf2b.selectorLabels" . | nindent 4 }}
