apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f99379d-e0de-491e-8054-c13701f0c027.fullname" . }}
  labels:
    {{- include "go-echo2f99379d-e0de-491e-8054-c13701f0c027.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
