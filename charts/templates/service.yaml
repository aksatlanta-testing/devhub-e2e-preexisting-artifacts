apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo429d6a85-ea3b-46ff-b8d7-86146fdd1594.fullname" . }}
  labels:
    {{- include "go-echo429d6a85-ea3b-46ff-b8d7-86146fdd1594.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo429d6a85-ea3b-46ff-b8d7-86146fdd1594.selectorLabels" . | nindent 4 }}
