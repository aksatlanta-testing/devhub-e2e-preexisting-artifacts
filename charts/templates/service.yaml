apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo027ebdb6-d256-4052-b98f-d7d01a8ba8e0.fullname" . }}
  labels:
    {{- include "go-echo027ebdb6-d256-4052-b98f-d7d01a8ba8e0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo027ebdb6-d256-4052-b98f-d7d01a8ba8e0.selectorLabels" . | nindent 4 }}
