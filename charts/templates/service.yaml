apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo02344fe8-6b23-47f3-b6bf-22a40ca0ffc6.fullname" . }}
  labels:
    {{- include "go-echo02344fe8-6b23-47f3-b6bf-22a40ca0ffc6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo02344fe8-6b23-47f3-b6bf-22a40ca0ffc6.selectorLabels" . | nindent 4 }}
