apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeafb7d41-e31d-4426-a26a-5e68fc20ad2f.fullname" . }}
  labels:
    {{- include "go-echoeafb7d41-e31d-4426-a26a-5e68fc20ad2f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeafb7d41-e31d-4426-a26a-5e68fc20ad2f.selectorLabels" . | nindent 4 }}
