apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c7db51a-8e8a-4733-9fb6-70dc53509714.fullname" . }}
  labels:
    {{- include "go-echo4c7db51a-8e8a-4733-9fb6-70dc53509714.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
