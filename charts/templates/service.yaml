apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91fd0bf2-8bbc-4be9-ad5b-f91ce0ab844e.fullname" . }}
  labels:
    {{- include "go-echo91fd0bf2-8bbc-4be9-ad5b-f91ce0ab844e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91fd0bf2-8bbc-4be9-ad5b-f91ce0ab844e.selectorLabels" . | nindent 4 }}
