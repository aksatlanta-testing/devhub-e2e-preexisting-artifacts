apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoedee6c9b-1584-40cb-acd2-82791cfbbaae.fullname" . }}
  labels:
    {{- include "go-echoedee6c9b-1584-40cb-acd2-82791cfbbaae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoedee6c9b-1584-40cb-acd2-82791cfbbaae.selectorLabels" . | nindent 4 }}
