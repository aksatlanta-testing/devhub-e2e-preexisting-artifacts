apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof46c269a-1381-4df9-ae6f-fe88542d945d.fullname" . }}
  labels:
    {{- include "go-echof46c269a-1381-4df9-ae6f-fe88542d945d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof46c269a-1381-4df9-ae6f-fe88542d945d.selectorLabels" . | nindent 4 }}
