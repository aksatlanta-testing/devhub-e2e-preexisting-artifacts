apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ea3996a-1a14-4097-8b1b-94f0daa83477.fullname" . }}
  labels:
    {{- include "go-echo8ea3996a-1a14-4097-8b1b-94f0daa83477.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ea3996a-1a14-4097-8b1b-94f0daa83477.selectorLabels" . | nindent 4 }}
