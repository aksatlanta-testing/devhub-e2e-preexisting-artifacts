apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo892ecf93-0e88-400f-ab95-b1991e0a86be.fullname" . }}
  labels:
    {{- include "go-echo892ecf93-0e88-400f-ab95-b1991e0a86be.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo892ecf93-0e88-400f-ab95-b1991e0a86be.selectorLabels" . | nindent 4 }}
