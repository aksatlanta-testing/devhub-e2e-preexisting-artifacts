apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21b8d99b-dd92-488d-a78e-63e2a838e944.fullname" . }}
  labels:
    {{- include "go-echo21b8d99b-dd92-488d-a78e-63e2a838e944.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21b8d99b-dd92-488d-a78e-63e2a838e944.selectorLabels" . | nindent 4 }}
