apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod4afa2ad-f3d0-472d-9575-f35ba96512cb.fullname" . }}
  labels:
    {{- include "go-echod4afa2ad-f3d0-472d-9575-f35ba96512cb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod4afa2ad-f3d0-472d-9575-f35ba96512cb.selectorLabels" . | nindent 4 }}
