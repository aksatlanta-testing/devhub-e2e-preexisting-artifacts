apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b965608-377c-4d37-9f10-d0a6c4555ff0.fullname" . }}
  labels:
    {{- include "go-echo9b965608-377c-4d37-9f10-d0a6c4555ff0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b965608-377c-4d37-9f10-d0a6c4555ff0.selectorLabels" . | nindent 4 }}
