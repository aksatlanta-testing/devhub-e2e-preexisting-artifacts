apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7cd2d70a-36ad-426a-90bf-3bd7c30be97c.fullname" . }}
  labels:
    {{- include "go-echo7cd2d70a-36ad-426a-90bf-3bd7c30be97c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7cd2d70a-36ad-426a-90bf-3bd7c30be97c.selectorLabels" . | nindent 4 }}
