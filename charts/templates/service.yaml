apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d792768-fc6c-47e1-b03c-3d215571e1aa.fullname" . }}
  labels:
    {{- include "go-echo2d792768-fc6c-47e1-b03c-3d215571e1aa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d792768-fc6c-47e1-b03c-3d215571e1aa.selectorLabels" . | nindent 4 }}
