apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod5c49143-8cfd-4a0d-b7ab-b4868b07edb3.fullname" . }}
  labels:
    {{- include "go-echod5c49143-8cfd-4a0d-b7ab-b4868b07edb3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod5c49143-8cfd-4a0d-b7ab-b4868b07edb3.selectorLabels" . | nindent 4 }}
