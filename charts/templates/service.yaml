apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo22ec1358-3a19-4fad-b37c-ba764aef4594.fullname" . }}
  labels:
    {{- include "go-echo22ec1358-3a19-4fad-b37c-ba764aef4594.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo22ec1358-3a19-4fad-b37c-ba764aef4594.selectorLabels" . | nindent 4 }}
