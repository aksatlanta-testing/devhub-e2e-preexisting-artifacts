apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5629c5e4-983e-43e4-b10c-d234e140e37c.fullname" . }}
  labels:
    {{- include "go-echo5629c5e4-983e-43e4-b10c-d234e140e37c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5629c5e4-983e-43e4-b10c-d234e140e37c.selectorLabels" . | nindent 4 }}
