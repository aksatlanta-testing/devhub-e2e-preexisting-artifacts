apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5f0abab-fcbe-4325-b394-9ef65d402a3b.fullname" . }}
  labels:
    {{- include "go-echoa5f0abab-fcbe-4325-b394-9ef65d402a3b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5f0abab-fcbe-4325-b394-9ef65d402a3b.selectorLabels" . | nindent 4 }}
