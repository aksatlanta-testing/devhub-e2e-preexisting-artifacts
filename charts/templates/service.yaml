apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5cecbf55-3047-4f1f-8503-0d5bf1dddda8.fullname" . }}
  labels:
    {{- include "go-echo5cecbf55-3047-4f1f-8503-0d5bf1dddda8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5cecbf55-3047-4f1f-8503-0d5bf1dddda8.selectorLabels" . | nindent 4 }}
