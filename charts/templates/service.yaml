apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo46f7a85c-1027-4be8-9e7f-5e42d3f4b688.fullname" . }}
  labels:
    {{- include "go-echo46f7a85c-1027-4be8-9e7f-5e42d3f4b688.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo46f7a85c-1027-4be8-9e7f-5e42d3f4b688.selectorLabels" . | nindent 4 }}
