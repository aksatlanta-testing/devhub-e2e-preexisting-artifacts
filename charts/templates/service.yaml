apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa57db0e1-6dbc-41b4-9d17-daad7b0aa22a.fullname" . }}
  labels:
    {{- include "go-echoa57db0e1-6dbc-41b4-9d17-daad7b0aa22a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa57db0e1-6dbc-41b4-9d17-daad7b0aa22a.selectorLabels" . | nindent 4 }}
