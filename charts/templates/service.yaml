apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoad368a61-0663-4d21-9b93-1b84c38cea0d.fullname" . }}
  labels:
    {{- include "go-echoad368a61-0663-4d21-9b93-1b84c38cea0d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoad368a61-0663-4d21-9b93-1b84c38cea0d.selectorLabels" . | nindent 4 }}
