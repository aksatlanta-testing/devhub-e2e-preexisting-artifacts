apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob87d1d4d-b12d-4636-a498-acb8c820eb71.fullname" . }}
  labels:
    {{- include "go-echob87d1d4d-b12d-4636-a498-acb8c820eb71.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob87d1d4d-b12d-4636-a498-acb8c820eb71.selectorLabels" . | nindent 4 }}
