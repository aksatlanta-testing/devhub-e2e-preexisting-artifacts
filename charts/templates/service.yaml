apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoedc86bcc-7d3d-43e5-8c2d-f53c7faec124.fullname" . }}
  labels:
    {{- include "go-echoedc86bcc-7d3d-43e5-8c2d-f53c7faec124.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoedc86bcc-7d3d-43e5-8c2d-f53c7faec124.selectorLabels" . | nindent 4 }}
