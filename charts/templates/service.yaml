apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo038c99c5-333f-4833-b45c-3a72b6ab8a12.fullname" . }}
  labels:
    {{- include "go-echo038c99c5-333f-4833-b45c-3a72b6ab8a12.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo038c99c5-333f-4833-b45c-3a72b6ab8a12.selectorLabels" . | nindent 4 }}
