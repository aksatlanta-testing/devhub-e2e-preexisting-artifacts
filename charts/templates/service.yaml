apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec9ed173-470c-4b8d-8d19-10f7c2810d1e.fullname" . }}
  labels:
    {{- include "go-echoec9ed173-470c-4b8d-8d19-10f7c2810d1e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec9ed173-470c-4b8d-8d19-10f7c2810d1e.selectorLabels" . | nindent 4 }}
