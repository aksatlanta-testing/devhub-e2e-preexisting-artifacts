apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo33583acb-cc8d-484d-a7eb-715d93bea0a5.fullname" . }}
  labels:
    {{- include "go-echo33583acb-cc8d-484d-a7eb-715d93bea0a5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo33583acb-cc8d-484d-a7eb-715d93bea0a5.selectorLabels" . | nindent 4 }}
