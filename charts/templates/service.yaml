apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc97bf1e8-e67a-4dae-9c23-b1d69b727584.fullname" . }}
  labels:
    {{- include "go-echoc97bf1e8-e67a-4dae-9c23-b1d69b727584.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc97bf1e8-e67a-4dae-9c23-b1d69b727584.selectorLabels" . | nindent 4 }}
