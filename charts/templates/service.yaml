apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe382d352-227a-4a2c-ba75-806d70a4bd2f.fullname" . }}
  labels:
    {{- include "go-echoe382d352-227a-4a2c-ba75-806d70a4bd2f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe382d352-227a-4a2c-ba75-806d70a4bd2f.selectorLabels" . | nindent 4 }}
