apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7d6c7e91-324a-43f3-8692-53580582efbc.fullname" . }}
  labels:
    {{- include "go-echo7d6c7e91-324a-43f3-8692-53580582efbc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7d6c7e91-324a-43f3-8692-53580582efbc.selectorLabels" . | nindent 4 }}
