apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofb709b77-437a-49aa-98ee-1aca4336a2ca.fullname" . }}
  labels:
    {{- include "go-echofb709b77-437a-49aa-98ee-1aca4336a2ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofb709b77-437a-49aa-98ee-1aca4336a2ca.selectorLabels" . | nindent 4 }}
