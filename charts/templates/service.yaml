apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8bbc545e-fa8b-46b8-9d57-b73737ce1380.fullname" . }}
  labels:
    {{- include "go-echo8bbc545e-fa8b-46b8-9d57-b73737ce1380.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8bbc545e-fa8b-46b8-9d57-b73737ce1380.selectorLabels" . | nindent 4 }}
