apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31b8bb79-07f9-4980-a17c-6ba04e8b46b4.fullname" . }}
  labels:
    {{- include "go-echo31b8bb79-07f9-4980-a17c-6ba04e8b46b4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31b8bb79-07f9-4980-a17c-6ba04e8b46b4.selectorLabels" . | nindent 4 }}
