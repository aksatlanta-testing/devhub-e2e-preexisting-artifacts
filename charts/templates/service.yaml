apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6e8e1b7a-f9d4-475a-a7cc-3170fc91a8e3.fullname" . }}
  labels:
    {{- include "go-echo6e8e1b7a-f9d4-475a-a7cc-3170fc91a8e3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6e8e1b7a-f9d4-475a-a7cc-3170fc91a8e3.selectorLabels" . | nindent 4 }}
