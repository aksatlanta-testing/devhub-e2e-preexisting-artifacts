apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe6e3a7d6-ea1c-4bc4-9cab-db0b7697b9f8.fullname" . }}
  labels:
    {{- include "go-echoe6e3a7d6-ea1c-4bc4-9cab-db0b7697b9f8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe6e3a7d6-ea1c-4bc4-9cab-db0b7697b9f8.selectorLabels" . | nindent 4 }}
