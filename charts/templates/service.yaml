apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc9b40029-e9ea-44ca-9613-18a687b850f7.fullname" . }}
  labels:
    {{- include "go-echoc9b40029-e9ea-44ca-9613-18a687b850f7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc9b40029-e9ea-44ca-9613-18a687b850f7.selectorLabels" . | nindent 4 }}
