apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb749318-646e-4000-bf8c-2f947b510ae9.fullname" . }}
  labels:
    {{- include "go-echodb749318-646e-4000-bf8c-2f947b510ae9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb749318-646e-4000-bf8c-2f947b510ae9.selectorLabels" . | nindent 4 }}
