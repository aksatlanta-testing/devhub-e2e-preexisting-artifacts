apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod75679d3-9c4e-4d9a-be57-6a885f14a6b5.fullname" . }}
  labels:
    {{- include "go-echod75679d3-9c4e-4d9a-be57-6a885f14a6b5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod75679d3-9c4e-4d9a-be57-6a885f14a6b5.selectorLabels" . | nindent 4 }}
