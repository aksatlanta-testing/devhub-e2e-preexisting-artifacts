apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b2c20d0-79c7-482a-8d61-4bbfe8d2d026.fullname" . }}
  labels:
    {{- include "go-echo8b2c20d0-79c7-482a-8d61-4bbfe8d2d026.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
