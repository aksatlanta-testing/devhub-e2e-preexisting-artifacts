apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f8ba46d-5329-4f21-b3ca-3d453d1bf1d3.fullname" . }}
  labels:
    {{- include "go-echo1f8ba46d-5329-4f21-b3ca-3d453d1bf1d3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f8ba46d-5329-4f21-b3ca-3d453d1bf1d3.selectorLabels" . | nindent 4 }}
