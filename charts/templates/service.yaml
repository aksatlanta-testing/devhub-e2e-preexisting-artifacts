apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0322a5af-1533-4776-a816-a2b0ee63f87e.fullname" . }}
  labels:
    {{- include "go-echo0322a5af-1533-4776-a816-a2b0ee63f87e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0322a5af-1533-4776-a816-a2b0ee63f87e.selectorLabels" . | nindent 4 }}
