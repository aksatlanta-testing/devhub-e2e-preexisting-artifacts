apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c058dc9-b9f4-44b8-8199-82826b7f6513.fullname" . }}
  labels:
    {{- include "go-echo5c058dc9-b9f4-44b8-8199-82826b7f6513.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c058dc9-b9f4-44b8-8199-82826b7f6513.selectorLabels" . | nindent 4 }}
