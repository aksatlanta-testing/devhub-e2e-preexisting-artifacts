apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70c0ea4b-10b9-4eac-b077-cd71a3bf0b7a.fullname" . }}
  labels:
    {{- include "go-echo70c0ea4b-10b9-4eac-b077-cd71a3bf0b7a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70c0ea4b-10b9-4eac-b077-cd71a3bf0b7a.selectorLabels" . | nindent 4 }}
