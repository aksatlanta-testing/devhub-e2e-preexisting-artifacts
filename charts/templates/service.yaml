apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2cb9545-b982-418e-95c9-13dde29e3559.fullname" . }}
  labels:
    {{- include "go-echoa2cb9545-b982-418e-95c9-13dde29e3559.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2cb9545-b982-418e-95c9-13dde29e3559.selectorLabels" . | nindent 4 }}
