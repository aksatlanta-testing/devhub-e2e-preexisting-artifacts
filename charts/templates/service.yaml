apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68ee0628-772b-4306-adcd-ceacd057d06c.fullname" . }}
  labels:
    {{- include "go-echo68ee0628-772b-4306-adcd-ceacd057d06c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo68ee0628-772b-4306-adcd-ceacd057d06c.selectorLabels" . | nindent 4 }}
