apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo03d654da-c6fa-4ea6-ba2f-dff127ce03c2.fullname" . }}
  labels:
    {{- include "go-echo03d654da-c6fa-4ea6-ba2f-dff127ce03c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo03d654da-c6fa-4ea6-ba2f-dff127ce03c2.selectorLabels" . | nindent 4 }}
