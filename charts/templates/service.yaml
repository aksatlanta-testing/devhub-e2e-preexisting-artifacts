apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeea0b307-050a-4305-89ba-587e0b3f6410.fullname" . }}
  labels:
    {{- include "go-echoeea0b307-050a-4305-89ba-587e0b3f6410.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeea0b307-050a-4305-89ba-587e0b3f6410.selectorLabels" . | nindent 4 }}
