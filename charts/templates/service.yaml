apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9eeeabd2-6e42-45cc-8865-b5ba190169bc.fullname" . }}
  labels:
    {{- include "go-echo9eeeabd2-6e42-45cc-8865-b5ba190169bc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9eeeabd2-6e42-45cc-8865-b5ba190169bc.selectorLabels" . | nindent 4 }}
