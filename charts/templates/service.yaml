apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30090f94-a29f-4d9c-af54-10d320ddcdfa.fullname" . }}
  labels:
    {{- include "go-echo30090f94-a29f-4d9c-af54-10d320ddcdfa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30090f94-a29f-4d9c-af54-10d320ddcdfa.selectorLabels" . | nindent 4 }}
