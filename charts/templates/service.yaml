apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo998df93f-e030-48be-952a-fce0777fbbff.fullname" . }}
  labels:
    {{- include "go-echo998df93f-e030-48be-952a-fce0777fbbff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo998df93f-e030-48be-952a-fce0777fbbff.selectorLabels" . | nindent 4 }}
