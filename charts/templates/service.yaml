apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9507dd64-0f43-4231-86cb-f3429734f321.fullname" . }}
  labels:
    {{- include "go-echo9507dd64-0f43-4231-86cb-f3429734f321.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
