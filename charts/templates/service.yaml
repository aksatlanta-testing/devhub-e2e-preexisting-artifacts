apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2637e943-62fc-4cdc-97f4-10fe77bba4d8.fullname" . }}
  labels:
    {{- include "go-echo2637e943-62fc-4cdc-97f4-10fe77bba4d8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2637e943-62fc-4cdc-97f4-10fe77bba4d8.selectorLabels" . | nindent 4 }}
