apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof0ffed93-2d20-4606-a7f3-0cb77be0bb9a.fullname" . }}
  labels:
    {{- include "go-echof0ffed93-2d20-4606-a7f3-0cb77be0bb9a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof0ffed93-2d20-4606-a7f3-0cb77be0bb9a.selectorLabels" . | nindent 4 }}
