apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e9a6d5f-6604-412f-9492-b91a4289815e.fullname" . }}
  labels:
    {{- include "go-echo3e9a6d5f-6604-412f-9492-b91a4289815e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e9a6d5f-6604-412f-9492-b91a4289815e.selectorLabels" . | nindent 4 }}
