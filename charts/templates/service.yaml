apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65bc0ed4-7b1c-4337-a050-1a1e681a53e8.fullname" . }}
  labels:
    {{- include "go-echo65bc0ed4-7b1c-4337-a050-1a1e681a53e8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65bc0ed4-7b1c-4337-a050-1a1e681a53e8.selectorLabels" . | nindent 4 }}
