apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01bd2476-6a58-4120-906d-671933bbf578.fullname" . }}
  labels:
    {{- include "go-echo01bd2476-6a58-4120-906d-671933bbf578.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01bd2476-6a58-4120-906d-671933bbf578.selectorLabels" . | nindent 4 }}
