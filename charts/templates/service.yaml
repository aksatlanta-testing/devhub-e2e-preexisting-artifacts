apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55f88573-81f6-4af1-b7dc-196f986327cf.fullname" . }}
  labels:
    {{- include "go-echo55f88573-81f6-4af1-b7dc-196f986327cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55f88573-81f6-4af1-b7dc-196f986327cf.selectorLabels" . | nindent 4 }}
