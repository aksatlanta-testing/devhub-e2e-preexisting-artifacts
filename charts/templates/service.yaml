apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5491de01-99e7-4507-bf0d-8a723c8c7e3d.fullname" . }}
  labels:
    {{- include "go-echo5491de01-99e7-4507-bf0d-8a723c8c7e3d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5491de01-99e7-4507-bf0d-8a723c8c7e3d.selectorLabels" . | nindent 4 }}
