apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo62d29dd7-3c2d-4db1-babd-437d622b072c.fullname" . }}
  labels:
    {{- include "go-echo62d29dd7-3c2d-4db1-babd-437d622b072c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo62d29dd7-3c2d-4db1-babd-437d622b072c.selectorLabels" . | nindent 4 }}
