apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b95e16c-e11d-43d1-b27a-0cfbf96cb44b.fullname" . }}
  labels:
    {{- include "go-echo4b95e16c-e11d-43d1-b27a-0cfbf96cb44b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b95e16c-e11d-43d1-b27a-0cfbf96cb44b.selectorLabels" . | nindent 4 }}
