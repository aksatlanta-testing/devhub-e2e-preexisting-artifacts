apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof9c9cd0e-6f75-4417-b0e5-f56ab529e7c7.fullname" . }}
  labels:
    {{- include "go-echof9c9cd0e-6f75-4417-b0e5-f56ab529e7c7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof9c9cd0e-6f75-4417-b0e5-f56ab529e7c7.selectorLabels" . | nindent 4 }}
