apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2959e76-13b3-4f6a-9ab1-973b547f08df.fullname" . }}
  labels:
    {{- include "go-echoa2959e76-13b3-4f6a-9ab1-973b547f08df.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2959e76-13b3-4f6a-9ab1-973b547f08df.selectorLabels" . | nindent 4 }}
