apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ffe37bd-0418-4bef-a226-48f27168e63c.fullname" . }}
  labels:
    {{- include "go-echo3ffe37bd-0418-4bef-a226-48f27168e63c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ffe37bd-0418-4bef-a226-48f27168e63c.selectorLabels" . | nindent 4 }}
