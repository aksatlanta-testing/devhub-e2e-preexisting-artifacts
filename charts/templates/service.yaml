apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe591c755-011f-4c02-a3db-edfc2271a213.fullname" . }}
  labels:
    {{- include "go-echoe591c755-011f-4c02-a3db-edfc2271a213.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe591c755-011f-4c02-a3db-edfc2271a213.selectorLabels" . | nindent 4 }}
