apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6a7c3556-0c54-47e3-a1d1-8ccaa04f56fa.fullname" . }}
  labels:
    {{- include "go-echo6a7c3556-0c54-47e3-a1d1-8ccaa04f56fa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
