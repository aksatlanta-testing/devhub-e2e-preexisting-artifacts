apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a26d2d9-ede1-4172-8e47-8922c749fbe9.fullname" . }}
  labels:
    {{- include "go-echo5a26d2d9-ede1-4172-8e47-8922c749fbe9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a26d2d9-ede1-4172-8e47-8922c749fbe9.selectorLabels" . | nindent 4 }}
