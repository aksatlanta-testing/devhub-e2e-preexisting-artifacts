apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ef37afb-abce-4b94-ba9b-b890bba668de.fullname" . }}
  labels:
    {{- include "go-echo8ef37afb-abce-4b94-ba9b-b890bba668de.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ef37afb-abce-4b94-ba9b-b890bba668de.selectorLabels" . | nindent 4 }}
