apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo253b1bbf-4a9c-46c5-9452-63655f03d316.fullname" . }}
  labels:
    {{- include "go-echo253b1bbf-4a9c-46c5-9452-63655f03d316.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo253b1bbf-4a9c-46c5-9452-63655f03d316.selectorLabels" . | nindent 4 }}
