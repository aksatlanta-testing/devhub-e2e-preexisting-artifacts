apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18c3fcc8-b2d0-4bb0-a721-64cb0bf01d9f.fullname" . }}
  labels:
    {{- include "go-echo18c3fcc8-b2d0-4bb0-a721-64cb0bf01d9f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo18c3fcc8-b2d0-4bb0-a721-64cb0bf01d9f.selectorLabels" . | nindent 4 }}
