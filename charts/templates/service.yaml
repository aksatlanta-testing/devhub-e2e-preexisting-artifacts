apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66f93990-8292-4a04-a72f-8f7c6007ad8e.fullname" . }}
  labels:
    {{- include "go-echo66f93990-8292-4a04-a72f-8f7c6007ad8e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66f93990-8292-4a04-a72f-8f7c6007ad8e.selectorLabels" . | nindent 4 }}
