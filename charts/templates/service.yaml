apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoae870c17-b9d9-488d-97ad-9c66b37355ab.fullname" . }}
  labels:
    {{- include "go-echoae870c17-b9d9-488d-97ad-9c66b37355ab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoae870c17-b9d9-488d-97ad-9c66b37355ab.selectorLabels" . | nindent 4 }}
