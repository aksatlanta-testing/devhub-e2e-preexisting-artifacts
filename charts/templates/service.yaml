apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2572303-198c-4813-a79a-030d44542f71.fullname" . }}
  labels:
    {{- include "go-echoc2572303-198c-4813-a79a-030d44542f71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2572303-198c-4813-a79a-030d44542f71.selectorLabels" . | nindent 4 }}
