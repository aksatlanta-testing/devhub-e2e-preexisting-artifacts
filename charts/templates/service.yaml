apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa373bd0-e708-443a-9ebe-8b342d810b79.fullname" . }}
  labels:
    {{- include "go-echofa373bd0-e708-443a-9ebe-8b342d810b79.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa373bd0-e708-443a-9ebe-8b342d810b79.selectorLabels" . | nindent 4 }}
