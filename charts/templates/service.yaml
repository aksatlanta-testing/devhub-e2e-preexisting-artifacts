apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob5a547c8-8bc2-4e16-aa69-181dd9f68802.fullname" . }}
  labels:
    {{- include "go-echob5a547c8-8bc2-4e16-aa69-181dd9f68802.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob5a547c8-8bc2-4e16-aa69-181dd9f68802.selectorLabels" . | nindent 4 }}
