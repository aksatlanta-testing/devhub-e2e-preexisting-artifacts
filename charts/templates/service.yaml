apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ee51168-9c8c-4d4d-881e-5b7ad6b8a16f.fullname" . }}
  labels:
    {{- include "go-echo0ee51168-9c8c-4d4d-881e-5b7ad6b8a16f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ee51168-9c8c-4d4d-881e-5b7ad6b8a16f.selectorLabels" . | nindent 4 }}
