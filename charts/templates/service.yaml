apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8b3584b-0cc4-42b3-b0ed-55c9222c1fe1.fullname" . }}
  labels:
    {{- include "go-echob8b3584b-0cc4-42b3-b0ed-55c9222c1fe1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8b3584b-0cc4-42b3-b0ed-55c9222c1fe1.selectorLabels" . | nindent 4 }}
