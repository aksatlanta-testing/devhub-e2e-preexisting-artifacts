apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b28cf64-f3b5-4bd9-bbec-e37b6f348f85.fullname" . }}
  labels:
    {{- include "go-echo0b28cf64-f3b5-4bd9-bbec-e37b6f348f85.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b28cf64-f3b5-4bd9-bbec-e37b6f348f85.selectorLabels" . | nindent 4 }}
