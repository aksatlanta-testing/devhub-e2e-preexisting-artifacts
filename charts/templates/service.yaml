apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc41bc68-9fd2-4f3a-ba21-06d55536ebc5.fullname" . }}
  labels:
    {{- include "go-echocc41bc68-9fd2-4f3a-ba21-06d55536ebc5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc41bc68-9fd2-4f3a-ba21-06d55536ebc5.selectorLabels" . | nindent 4 }}
