apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo24d40a42-4c57-4676-b6a3-a71a4a7ee532.fullname" . }}
  labels:
    {{- include "go-echo24d40a42-4c57-4676-b6a3-a71a4a7ee532.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo24d40a42-4c57-4676-b6a3-a71a4a7ee532.selectorLabels" . | nindent 4 }}
