apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo238f0504-1d0c-402c-b204-7e106e163bb9.fullname" . }}
  labels:
    {{- include "go-echo238f0504-1d0c-402c-b204-7e106e163bb9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo238f0504-1d0c-402c-b204-7e106e163bb9.selectorLabels" . | nindent 4 }}
