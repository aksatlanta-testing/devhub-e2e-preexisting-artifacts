apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe10234ff-9342-4219-b132-087f03688506.fullname" . }}
  labels:
    {{- include "go-echoe10234ff-9342-4219-b132-087f03688506.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe10234ff-9342-4219-b132-087f03688506.selectorLabels" . | nindent 4 }}
