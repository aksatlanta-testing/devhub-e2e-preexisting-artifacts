apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8088407d-84e9-48a1-8554-8f43c4f6c5c4.fullname" . }}
  labels:
    {{- include "go-echo8088407d-84e9-48a1-8554-8f43c4f6c5c4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8088407d-84e9-48a1-8554-8f43c4f6c5c4.selectorLabels" . | nindent 4 }}
