apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod4c13a6f-451e-4736-922b-4f830ab80d55.fullname" . }}
  labels:
    {{- include "go-echod4c13a6f-451e-4736-922b-4f830ab80d55.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod4c13a6f-451e-4736-922b-4f830ab80d55.selectorLabels" . | nindent 4 }}
