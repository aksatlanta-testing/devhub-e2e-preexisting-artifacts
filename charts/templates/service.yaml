apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2a7d6f3-90fc-4723-9ed9-7d873b8a67de.fullname" . }}
  labels:
    {{- include "go-echoa2a7d6f3-90fc-4723-9ed9-7d873b8a67de.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2a7d6f3-90fc-4723-9ed9-7d873b8a67de.selectorLabels" . | nindent 4 }}
