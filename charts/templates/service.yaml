apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2caebd81-4246-4673-b89a-87af3c93b09c.fullname" . }}
  labels:
    {{- include "go-echo2caebd81-4246-4673-b89a-87af3c93b09c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2caebd81-4246-4673-b89a-87af3c93b09c.selectorLabels" . | nindent 4 }}
