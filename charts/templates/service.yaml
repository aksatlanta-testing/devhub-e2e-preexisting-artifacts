apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f2b018f-05f3-4dff-89dd-e8c07412b2b3.fullname" . }}
  labels:
    {{- include "go-echo1f2b018f-05f3-4dff-89dd-e8c07412b2b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f2b018f-05f3-4dff-89dd-e8c07412b2b3.selectorLabels" . | nindent 4 }}
