apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0bac30c-9b23-4ad2-a9be-64b12b298405.fullname" . }}
  labels:
    {{- include "go-echoe0bac30c-9b23-4ad2-a9be-64b12b298405.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0bac30c-9b23-4ad2-a9be-64b12b298405.selectorLabels" . | nindent 4 }}
