apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoecea8ad2-aa2b-4138-a27c-e04a09e1bfd9.fullname" . }}
  labels:
    {{- include "go-echoecea8ad2-aa2b-4138-a27c-e04a09e1bfd9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoecea8ad2-aa2b-4138-a27c-e04a09e1bfd9.selectorLabels" . | nindent 4 }}
