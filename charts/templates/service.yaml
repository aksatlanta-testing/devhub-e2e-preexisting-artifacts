apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa463312b-d516-45f7-aedc-1d03f1501e4a.fullname" . }}
  labels:
    {{- include "go-echoa463312b-d516-45f7-aedc-1d03f1501e4a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa463312b-d516-45f7-aedc-1d03f1501e4a.selectorLabels" . | nindent 4 }}
