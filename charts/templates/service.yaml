apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6d80eb4-faac-4507-8b37-626adfa2abc1.fullname" . }}
  labels:
    {{- include "go-echof6d80eb4-faac-4507-8b37-626adfa2abc1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6d80eb4-faac-4507-8b37-626adfa2abc1.selectorLabels" . | nindent 4 }}
