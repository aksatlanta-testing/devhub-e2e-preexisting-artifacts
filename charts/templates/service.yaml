apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodaae479b-b952-471f-a23f-6eea3aaafb35.fullname" . }}
  labels:
    {{- include "go-echodaae479b-b952-471f-a23f-6eea3aaafb35.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodaae479b-b952-471f-a23f-6eea3aaafb35.selectorLabels" . | nindent 4 }}
