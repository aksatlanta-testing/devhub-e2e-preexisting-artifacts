apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c0a506a-548c-4998-9772-b79bfe8e8233.fullname" . }}
  labels:
    {{- include "go-echo1c0a506a-548c-4998-9772-b79bfe8e8233.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c0a506a-548c-4998-9772-b79bfe8e8233.selectorLabels" . | nindent 4 }}
