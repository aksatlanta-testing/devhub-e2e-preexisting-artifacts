apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo298efdea-5296-49a7-8418-e6cf2837a2d3.fullname" . }}
  labels:
    {{- include "go-echo298efdea-5296-49a7-8418-e6cf2837a2d3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo298efdea-5296-49a7-8418-e6cf2837a2d3.selectorLabels" . | nindent 4 }}
