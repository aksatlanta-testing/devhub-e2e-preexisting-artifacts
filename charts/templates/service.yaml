apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa94e440b-a64a-4d59-85fd-c8117345fd75.fullname" . }}
  labels:
    {{- include "go-echoa94e440b-a64a-4d59-85fd-c8117345fd75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa94e440b-a64a-4d59-85fd-c8117345fd75.selectorLabels" . | nindent 4 }}
