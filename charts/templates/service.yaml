apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a593124-c259-44ad-82de-089b735e2084.fullname" . }}
  labels:
    {{- include "go-echo1a593124-c259-44ad-82de-089b735e2084.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
