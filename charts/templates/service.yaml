apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4742f22-dc51-4a5b-a2fe-88ab8661a6f6.fullname" . }}
  labels:
    {{- include "go-echoe4742f22-dc51-4a5b-a2fe-88ab8661a6f6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4742f22-dc51-4a5b-a2fe-88ab8661a6f6.selectorLabels" . | nindent 4 }}
