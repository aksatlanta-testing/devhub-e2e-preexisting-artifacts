apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48ef42f8-c54b-412b-b239-aa2c2b608078.fullname" . }}
  labels:
    {{- include "go-echo48ef42f8-c54b-412b-b239-aa2c2b608078.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48ef42f8-c54b-412b-b239-aa2c2b608078.selectorLabels" . | nindent 4 }}
