apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo043ad174-c067-40a4-b7ab-476a501aacc0.fullname" . }}
  labels:
    {{- include "go-echo043ad174-c067-40a4-b7ab-476a501aacc0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo043ad174-c067-40a4-b7ab-476a501aacc0.selectorLabels" . | nindent 4 }}
