apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69685bee-197b-4da2-8e87-630d26deeb11.fullname" . }}
  labels:
    {{- include "go-echo69685bee-197b-4da2-8e87-630d26deeb11.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69685bee-197b-4da2-8e87-630d26deeb11.selectorLabels" . | nindent 4 }}
