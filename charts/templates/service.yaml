apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a4b1bcc-f37d-4210-add4-d957ab6392a7.fullname" . }}
  labels:
    {{- include "go-echo5a4b1bcc-f37d-4210-add4-d957ab6392a7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a4b1bcc-f37d-4210-add4-d957ab6392a7.selectorLabels" . | nindent 4 }}
