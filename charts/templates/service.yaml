apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91c99e0e-bdce-4d78-961c-bc3f5eb8bf38.fullname" . }}
  labels:
    {{- include "go-echo91c99e0e-bdce-4d78-961c-bc3f5eb8bf38.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91c99e0e-bdce-4d78-961c-bc3f5eb8bf38.selectorLabels" . | nindent 4 }}
