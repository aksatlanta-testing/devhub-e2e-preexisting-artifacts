apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa4fa35b1-333f-4f4d-b623-7238d5d01444.fullname" . }}
  labels:
    {{- include "go-echoa4fa35b1-333f-4f4d-b623-7238d5d01444.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa4fa35b1-333f-4f4d-b623-7238d5d01444.selectorLabels" . | nindent 4 }}
