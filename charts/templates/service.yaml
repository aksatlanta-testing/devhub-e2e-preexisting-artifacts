apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob338a33a-398c-4b8c-82b2-5bea59dc2615.fullname" . }}
  labels:
    {{- include "go-echob338a33a-398c-4b8c-82b2-5bea59dc2615.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob338a33a-398c-4b8c-82b2-5bea59dc2615.selectorLabels" . | nindent 4 }}
