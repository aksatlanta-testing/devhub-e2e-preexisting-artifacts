apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod029d1dc-fe30-43cd-b9b8-b984374358ee.fullname" . }}
  labels:
    {{- include "go-echod029d1dc-fe30-43cd-b9b8-b984374358ee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod029d1dc-fe30-43cd-b9b8-b984374358ee.selectorLabels" . | nindent 4 }}
