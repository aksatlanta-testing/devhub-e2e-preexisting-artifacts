apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef90adb6-a4dc-42b4-b483-d8be1da79549.fullname" . }}
  labels:
    {{- include "go-echoef90adb6-a4dc-42b4-b483-d8be1da79549.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef90adb6-a4dc-42b4-b483-d8be1da79549.selectorLabels" . | nindent 4 }}
