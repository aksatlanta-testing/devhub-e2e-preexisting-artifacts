apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63666966-ad60-479d-a3ee-21048566a2fb.fullname" . }}
  labels:
    {{- include "go-echo63666966-ad60-479d-a3ee-21048566a2fb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63666966-ad60-479d-a3ee-21048566a2fb.selectorLabels" . | nindent 4 }}
