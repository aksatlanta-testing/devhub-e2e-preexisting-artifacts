apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b456137-230f-46d3-9a87-2ee22737dac5.fullname" . }}
  labels:
    {{- include "go-echo4b456137-230f-46d3-9a87-2ee22737dac5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b456137-230f-46d3-9a87-2ee22737dac5.selectorLabels" . | nindent 4 }}
