apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89956ad9-0a7f-4eb6-8201-38969a76bc80.fullname" . }}
  labels:
    {{- include "go-echo89956ad9-0a7f-4eb6-8201-38969a76bc80.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
