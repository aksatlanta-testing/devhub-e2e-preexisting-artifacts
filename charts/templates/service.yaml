apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fdad7a1-3b75-4084-a0d7-f93370a1bcb4.fullname" . }}
  labels:
    {{- include "go-echo9fdad7a1-3b75-4084-a0d7-f93370a1bcb4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fdad7a1-3b75-4084-a0d7-f93370a1bcb4.selectorLabels" . | nindent 4 }}
