apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo345e01ad-a606-44d0-9f1e-30c008aab8cb.fullname" . }}
  labels:
    {{- include "go-echo345e01ad-a606-44d0-9f1e-30c008aab8cb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo345e01ad-a606-44d0-9f1e-30c008aab8cb.selectorLabels" . | nindent 4 }}
