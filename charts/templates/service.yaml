apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo896442e4-2942-49e8-9b4f-ce3b2b31556a.fullname" . }}
  labels:
    {{- include "go-echo896442e4-2942-49e8-9b4f-ce3b2b31556a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo896442e4-2942-49e8-9b4f-ce3b2b31556a.selectorLabels" . | nindent 4 }}
