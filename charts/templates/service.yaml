apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ec53f1d-fb6f-4b06-a812-0ba7d7542881.fullname" . }}
  labels:
    {{- include "go-echo6ec53f1d-fb6f-4b06-a812-0ba7d7542881.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ec53f1d-fb6f-4b06-a812-0ba7d7542881.selectorLabels" . | nindent 4 }}
