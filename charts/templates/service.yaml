apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc762ab79-3386-42b2-9dd9-c2703a12a9da.fullname" . }}
  labels:
    {{- include "go-echoc762ab79-3386-42b2-9dd9-c2703a12a9da.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc762ab79-3386-42b2-9dd9-c2703a12a9da.selectorLabels" . | nindent 4 }}
