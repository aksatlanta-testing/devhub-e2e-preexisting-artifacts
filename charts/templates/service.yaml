apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55aa4b13-df2c-4ae8-8709-9d7397f1dfe0.fullname" . }}
  labels:
    {{- include "go-echo55aa4b13-df2c-4ae8-8709-9d7397f1dfe0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55aa4b13-df2c-4ae8-8709-9d7397f1dfe0.selectorLabels" . | nindent 4 }}
