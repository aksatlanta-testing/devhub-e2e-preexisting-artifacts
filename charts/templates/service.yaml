apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo283e86ce-7b66-415f-b994-adca7a44c06e.fullname" . }}
  labels:
    {{- include "go-echo283e86ce-7b66-415f-b994-adca7a44c06e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo283e86ce-7b66-415f-b994-adca7a44c06e.selectorLabels" . | nindent 4 }}
