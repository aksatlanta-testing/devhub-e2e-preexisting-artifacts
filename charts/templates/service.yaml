apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0a98408e-8f8a-435f-a89c-7feb7fe3af36.fullname" . }}
  labels:
    {{- include "go-echo0a98408e-8f8a-435f-a89c-7feb7fe3af36.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0a98408e-8f8a-435f-a89c-7feb7fe3af36.selectorLabels" . | nindent 4 }}
