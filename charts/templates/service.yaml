apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8f0785b-02ca-4273-9e60-125d2fa3c441.fullname" . }}
  labels:
    {{- include "go-echob8f0785b-02ca-4273-9e60-125d2fa3c441.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8f0785b-02ca-4273-9e60-125d2fa3c441.selectorLabels" . | nindent 4 }}
