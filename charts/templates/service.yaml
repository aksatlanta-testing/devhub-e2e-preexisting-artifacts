apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc9decb4-f797-478a-b002-3ec06b72c7b0.fullname" . }}
  labels:
    {{- include "go-echodc9decb4-f797-478a-b002-3ec06b72c7b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc9decb4-f797-478a-b002-3ec06b72c7b0.selectorLabels" . | nindent 4 }}
