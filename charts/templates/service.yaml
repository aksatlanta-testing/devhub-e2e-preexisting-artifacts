apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7dab7f1c-5e3b-46c1-b6b2-f2b14505eaac.fullname" . }}
  labels:
    {{- include "go-echo7dab7f1c-5e3b-46c1-b6b2-f2b14505eaac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7dab7f1c-5e3b-46c1-b6b2-f2b14505eaac.selectorLabels" . | nindent 4 }}
