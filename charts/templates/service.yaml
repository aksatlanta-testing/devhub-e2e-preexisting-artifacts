apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74880ca0-6894-462c-b430-233ef1014fe5.fullname" . }}
  labels:
    {{- include "go-echo74880ca0-6894-462c-b430-233ef1014fe5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
