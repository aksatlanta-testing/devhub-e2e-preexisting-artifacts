apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo359ab6ca-5d06-4023-82bf-176068478284.fullname" . }}
  labels:
    {{- include "go-echo359ab6ca-5d06-4023-82bf-176068478284.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo359ab6ca-5d06-4023-82bf-176068478284.selectorLabels" . | nindent 4 }}
