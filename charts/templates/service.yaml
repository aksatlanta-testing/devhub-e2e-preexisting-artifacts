apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe809c001-3199-416b-a42a-79da9f1279f5.fullname" . }}
  labels:
    {{- include "go-echoe809c001-3199-416b-a42a-79da9f1279f5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe809c001-3199-416b-a42a-79da9f1279f5.selectorLabels" . | nindent 4 }}
