apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ae188ef-d6cd-407e-b821-bb90c1d98de9.fullname" . }}
  labels:
    {{- include "go-echo0ae188ef-d6cd-407e-b821-bb90c1d98de9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ae188ef-d6cd-407e-b821-bb90c1d98de9.selectorLabels" . | nindent 4 }}
