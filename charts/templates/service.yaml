apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo924b421f-9e6a-4039-be50-3bb948bb992a.fullname" . }}
  labels:
    {{- include "go-echo924b421f-9e6a-4039-be50-3bb948bb992a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo924b421f-9e6a-4039-be50-3bb948bb992a.selectorLabels" . | nindent 4 }}
