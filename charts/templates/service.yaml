apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4b1ec11-09b7-448f-9478-ce10268f85a3.fullname" . }}
  labels:
    {{- include "go-echoc4b1ec11-09b7-448f-9478-ce10268f85a3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4b1ec11-09b7-448f-9478-ce10268f85a3.selectorLabels" . | nindent 4 }}
