apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4845fdaa-b486-4842-8747-369d3169f5cd.fullname" . }}
  labels:
    {{- include "go-echo4845fdaa-b486-4842-8747-369d3169f5cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4845fdaa-b486-4842-8747-369d3169f5cd.selectorLabels" . | nindent 4 }}
