apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7b35147-bc2b-402c-9d46-86a42c627abf.fullname" . }}
  labels:
    {{- include "go-echoc7b35147-bc2b-402c-9d46-86a42c627abf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7b35147-bc2b-402c-9d46-86a42c627abf.selectorLabels" . | nindent 4 }}
