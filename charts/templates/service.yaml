apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53bb94f5-3641-4cf3-9805-c69c6faea583.fullname" . }}
  labels:
    {{- include "go-echo53bb94f5-3641-4cf3-9805-c69c6faea583.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53bb94f5-3641-4cf3-9805-c69c6faea583.selectorLabels" . | nindent 4 }}
