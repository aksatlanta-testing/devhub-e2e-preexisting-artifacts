apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e26c92f-7fab-4f7a-986d-0fd46104d3ef.fullname" . }}
  labels:
    {{- include "go-echo7e26c92f-7fab-4f7a-986d-0fd46104d3ef.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e26c92f-7fab-4f7a-986d-0fd46104d3ef.selectorLabels" . | nindent 4 }}
