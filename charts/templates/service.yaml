apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobfb5818c-a08c-4d91-a86f-a86b38fc5eae.fullname" . }}
  labels:
    {{- include "go-echobfb5818c-a08c-4d91-a86f-a86b38fc5eae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobfb5818c-a08c-4d91-a86f-a86b38fc5eae.selectorLabels" . | nindent 4 }}
