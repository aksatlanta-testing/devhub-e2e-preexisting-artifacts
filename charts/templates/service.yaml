apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66c3fa9b-764a-4f7c-b4b3-88bb8ae75cb2.fullname" . }}
  labels:
    {{- include "go-echo66c3fa9b-764a-4f7c-b4b3-88bb8ae75cb2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66c3fa9b-764a-4f7c-b4b3-88bb8ae75cb2.selectorLabels" . | nindent 4 }}
