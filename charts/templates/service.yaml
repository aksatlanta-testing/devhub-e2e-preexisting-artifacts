apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo727904ed-418b-44e1-8850-33d4c244e495.fullname" . }}
  labels:
    {{- include "go-echo727904ed-418b-44e1-8850-33d4c244e495.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo727904ed-418b-44e1-8850-33d4c244e495.selectorLabels" . | nindent 4 }}
