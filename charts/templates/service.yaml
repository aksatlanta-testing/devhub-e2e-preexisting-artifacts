apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb6af582-9983-4662-9663-a59650469ead.fullname" . }}
  labels:
    {{- include "go-echodb6af582-9983-4662-9663-a59650469ead.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb6af582-9983-4662-9663-a59650469ead.selectorLabels" . | nindent 4 }}
