apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d637eaf-a589-4092-a08d-15df5011ec44.fullname" . }}
  labels:
    {{- include "go-echo4d637eaf-a589-4092-a08d-15df5011ec44.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4d637eaf-a589-4092-a08d-15df5011ec44.selectorLabels" . | nindent 4 }}
