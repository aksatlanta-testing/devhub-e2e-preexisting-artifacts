apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5144935b-cc9c-4dc9-8f5b-f91033c9c8e0.fullname" . }}
  labels:
    {{- include "go-echo5144935b-cc9c-4dc9-8f5b-f91033c9c8e0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5144935b-cc9c-4dc9-8f5b-f91033c9c8e0.selectorLabels" . | nindent 4 }}
