apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ed04466-4e6f-4c1a-be66-a5f4b44ab368.fullname" . }}
  labels:
    {{- include "go-echo1ed04466-4e6f-4c1a-be66-a5f4b44ab368.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ed04466-4e6f-4c1a-be66-a5f4b44ab368.selectorLabels" . | nindent 4 }}
