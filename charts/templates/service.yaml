apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe032e160-d36e-4efc-8dc6-739f28678eb8.fullname" . }}
  labels:
    {{- include "go-echoe032e160-d36e-4efc-8dc6-739f28678eb8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe032e160-d36e-4efc-8dc6-739f28678eb8.selectorLabels" . | nindent 4 }}
