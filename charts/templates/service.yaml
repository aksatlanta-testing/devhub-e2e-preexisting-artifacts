apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf81c80f-c801-499f-8d9e-ae7fa69e632c.fullname" . }}
  labels:
    {{- include "go-echodf81c80f-c801-499f-8d9e-ae7fa69e632c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf81c80f-c801-499f-8d9e-ae7fa69e632c.selectorLabels" . | nindent 4 }}
