apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofe1df3c5-96c4-433e-ad8a-cabddafd0cea.fullname" . }}
  labels:
    {{- include "go-echofe1df3c5-96c4-433e-ad8a-cabddafd0cea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofe1df3c5-96c4-433e-ad8a-cabddafd0cea.selectorLabels" . | nindent 4 }}
