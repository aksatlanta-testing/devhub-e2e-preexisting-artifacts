apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6df4fcaf-0620-4b2a-a6de-a266a1109506.fullname" . }}
  labels:
    {{- include "go-echo6df4fcaf-0620-4b2a-a6de-a266a1109506.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6df4fcaf-0620-4b2a-a6de-a266a1109506.selectorLabels" . | nindent 4 }}
