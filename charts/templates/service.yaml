apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2ff518b-239a-4f79-85ca-4c177b194cf4.fullname" . }}
  labels:
    {{- include "go-echoc2ff518b-239a-4f79-85ca-4c177b194cf4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2ff518b-239a-4f79-85ca-4c177b194cf4.selectorLabels" . | nindent 4 }}
