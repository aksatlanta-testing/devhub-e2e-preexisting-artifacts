apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9cda6c44-f5a6-4571-9758-b84d64050665.fullname" . }}
  labels:
    {{- include "go-echo9cda6c44-f5a6-4571-9758-b84d64050665.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
