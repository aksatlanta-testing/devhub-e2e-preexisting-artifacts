apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6a8c02d-db64-4962-bb5d-c02a9880f95f.fullname" . }}
  labels:
    {{- include "go-echob6a8c02d-db64-4962-bb5d-c02a9880f95f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6a8c02d-db64-4962-bb5d-c02a9880f95f.selectorLabels" . | nindent 4 }}
