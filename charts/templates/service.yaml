apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo968f96b5-2295-4b66-bbb7-31bc28962cac.fullname" . }}
  labels:
    {{- include "go-echo968f96b5-2295-4b66-bbb7-31bc28962cac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo968f96b5-2295-4b66-bbb7-31bc28962cac.selectorLabels" . | nindent 4 }}
