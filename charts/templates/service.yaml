apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65cd9bd0-d668-44dc-8236-6e83a8a47688.fullname" . }}
  labels:
    {{- include "go-echo65cd9bd0-d668-44dc-8236-6e83a8a47688.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65cd9bd0-d668-44dc-8236-6e83a8a47688.selectorLabels" . | nindent 4 }}
