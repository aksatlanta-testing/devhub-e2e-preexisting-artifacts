apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a9de81e-7d70-431b-938a-4cd2084b8773.fullname" . }}
  labels:
    {{- include "go-echo8a9de81e-7d70-431b-938a-4cd2084b8773.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a9de81e-7d70-431b-938a-4cd2084b8773.selectorLabels" . | nindent 4 }}
