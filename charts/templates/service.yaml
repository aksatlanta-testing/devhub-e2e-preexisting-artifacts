apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1b16dc57-6344-4e56-ab32-694de69401cc.fullname" . }}
  labels:
    {{- include "go-echo1b16dc57-6344-4e56-ab32-694de69401cc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
