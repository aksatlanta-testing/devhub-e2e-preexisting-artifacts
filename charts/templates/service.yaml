apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63627eef-7561-42e3-89c3-89e7f97ce8fc.fullname" . }}
  labels:
    {{- include "go-echo63627eef-7561-42e3-89c3-89e7f97ce8fc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63627eef-7561-42e3-89c3-89e7f97ce8fc.selectorLabels" . | nindent 4 }}
