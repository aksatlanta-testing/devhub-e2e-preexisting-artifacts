apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65e4959f-82c5-4003-aca7-0ed2bace4b7f.fullname" . }}
  labels:
    {{- include "go-echo65e4959f-82c5-4003-aca7-0ed2bace4b7f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65e4959f-82c5-4003-aca7-0ed2bace4b7f.selectorLabels" . | nindent 4 }}
