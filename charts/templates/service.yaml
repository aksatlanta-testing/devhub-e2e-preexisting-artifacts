apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d270e89-f996-4b1f-a3f6-c41ad16b58bf.fullname" . }}
  labels:
    {{- include "go-echo1d270e89-f996-4b1f-a3f6-c41ad16b58bf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
