apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0983f4e-c5a8-47d9-8b0b-aa3ddc06fe8f.fullname" . }}
  labels:
    {{- include "go-echoe0983f4e-c5a8-47d9-8b0b-aa3ddc06fe8f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0983f4e-c5a8-47d9-8b0b-aa3ddc06fe8f.selectorLabels" . | nindent 4 }}
