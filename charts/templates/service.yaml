apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6befe5e7-0f2e-484f-bfb5-7ec664c7f95f.fullname" . }}
  labels:
    {{- include "go-echo6befe5e7-0f2e-484f-bfb5-7ec664c7f95f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6befe5e7-0f2e-484f-bfb5-7ec664c7f95f.selectorLabels" . | nindent 4 }}
