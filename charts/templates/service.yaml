apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2dc58868-8b49-4665-a390-12118a1f3e08.fullname" . }}
  labels:
    {{- include "go-echo2dc58868-8b49-4665-a390-12118a1f3e08.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2dc58868-8b49-4665-a390-12118a1f3e08.selectorLabels" . | nindent 4 }}
