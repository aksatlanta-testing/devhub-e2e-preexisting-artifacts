apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9db609da-d40d-426e-a931-60d012683ff0.fullname" . }}
  labels:
    {{- include "go-echo9db609da-d40d-426e-a931-60d012683ff0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9db609da-d40d-426e-a931-60d012683ff0.selectorLabels" . | nindent 4 }}
