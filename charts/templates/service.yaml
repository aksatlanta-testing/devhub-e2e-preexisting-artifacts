apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ede5c56-0f67-46c8-97d0-4f41ca89f66b.fullname" . }}
  labels:
    {{- include "go-echo7ede5c56-0f67-46c8-97d0-4f41ca89f66b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ede5c56-0f67-46c8-97d0-4f41ca89f66b.selectorLabels" . | nindent 4 }}
