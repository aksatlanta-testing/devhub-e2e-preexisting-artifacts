apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7bafcaea-c790-4011-bfda-68bea7afa0d8.fullname" . }}
  labels:
    {{- include "go-echo7bafcaea-c790-4011-bfda-68bea7afa0d8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7bafcaea-c790-4011-bfda-68bea7afa0d8.selectorLabels" . | nindent 4 }}
