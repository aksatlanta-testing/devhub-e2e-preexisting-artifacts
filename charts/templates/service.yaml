apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6bb5143d-94be-4c7d-a9b5-e95fd40142d3.fullname" . }}
  labels:
    {{- include "go-echo6bb5143d-94be-4c7d-a9b5-e95fd40142d3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6bb5143d-94be-4c7d-a9b5-e95fd40142d3.selectorLabels" . | nindent 4 }}
