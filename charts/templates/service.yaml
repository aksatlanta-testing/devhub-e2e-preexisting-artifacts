apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2368203-b33d-41bf-9f2a-ce9ca845569b.fullname" . }}
  labels:
    {{- include "go-echoe2368203-b33d-41bf-9f2a-ce9ca845569b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2368203-b33d-41bf-9f2a-ce9ca845569b.selectorLabels" . | nindent 4 }}
