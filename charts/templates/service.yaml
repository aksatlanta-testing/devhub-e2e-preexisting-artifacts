apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe66b258d-df94-41fc-8d4c-0ea8b0842270.fullname" . }}
  labels:
    {{- include "go-echoe66b258d-df94-41fc-8d4c-0ea8b0842270.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe66b258d-df94-41fc-8d4c-0ea8b0842270.selectorLabels" . | nindent 4 }}
