apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a713ea0-097d-43f7-9cf3-7344bca5b9af.fullname" . }}
  labels:
    {{- include "go-echo7a713ea0-097d-43f7-9cf3-7344bca5b9af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a713ea0-097d-43f7-9cf3-7344bca5b9af.selectorLabels" . | nindent 4 }}
