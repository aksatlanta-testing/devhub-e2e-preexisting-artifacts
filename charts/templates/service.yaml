apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7796dd5d-04e2-484c-905e-3f256c2ab5c0.fullname" . }}
  labels:
    {{- include "go-echo7796dd5d-04e2-484c-905e-3f256c2ab5c0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7796dd5d-04e2-484c-905e-3f256c2ab5c0.selectorLabels" . | nindent 4 }}
