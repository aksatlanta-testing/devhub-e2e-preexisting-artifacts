apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce0d5165-5258-4ca8-886e-21404907d045.fullname" . }}
  labels:
    {{- include "go-echoce0d5165-5258-4ca8-886e-21404907d045.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce0d5165-5258-4ca8-886e-21404907d045.selectorLabels" . | nindent 4 }}
