apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09712ff9-da83-4238-802f-8b14cce70222.fullname" . }}
  labels:
    {{- include "go-echo09712ff9-da83-4238-802f-8b14cce70222.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo09712ff9-da83-4238-802f-8b14cce70222.selectorLabels" . | nindent 4 }}
