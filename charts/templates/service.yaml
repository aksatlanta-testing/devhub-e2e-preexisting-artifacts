apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7f71ee94-6767-4358-9f0a-818901af6aad.fullname" . }}
  labels:
    {{- include "go-echo7f71ee94-6767-4358-9f0a-818901af6aad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7f71ee94-6767-4358-9f0a-818901af6aad.selectorLabels" . | nindent 4 }}
