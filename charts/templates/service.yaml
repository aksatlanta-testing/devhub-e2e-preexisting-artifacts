apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0adb4e60-8066-4417-84a6-65a12ea90b8e.fullname" . }}
  labels:
    {{- include "go-echo0adb4e60-8066-4417-84a6-65a12ea90b8e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0adb4e60-8066-4417-84a6-65a12ea90b8e.selectorLabels" . | nindent 4 }}
