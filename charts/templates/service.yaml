apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod1460040-4f0a-4151-a9b2-e9d3e0bd0093.fullname" . }}
  labels:
    {{- include "go-echod1460040-4f0a-4151-a9b2-e9d3e0bd0093.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod1460040-4f0a-4151-a9b2-e9d3e0bd0093.selectorLabels" . | nindent 4 }}
