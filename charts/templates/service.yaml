apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf38e5db-92c0-45df-b04d-3a9a6ff45b8d.fullname" . }}
  labels:
    {{- include "go-echoaf38e5db-92c0-45df-b04d-3a9a6ff45b8d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf38e5db-92c0-45df-b04d-3a9a6ff45b8d.selectorLabels" . | nindent 4 }}
