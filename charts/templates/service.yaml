apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe3f99c1-ae3b-4486-b063-a91916c6d50f.fullname" . }}
  labels:
    {{- include "go-echobe3f99c1-ae3b-4486-b063-a91916c6d50f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe3f99c1-ae3b-4486-b063-a91916c6d50f.selectorLabels" . | nindent 4 }}
