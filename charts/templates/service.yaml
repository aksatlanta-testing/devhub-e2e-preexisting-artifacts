apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo95110cbe-7a6b-4a51-8e60-6c78f61ee3b0.fullname" . }}
  labels:
    {{- include "go-echo95110cbe-7a6b-4a51-8e60-6c78f61ee3b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo95110cbe-7a6b-4a51-8e60-6c78f61ee3b0.selectorLabels" . | nindent 4 }}
