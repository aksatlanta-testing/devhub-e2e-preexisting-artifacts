apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod04ca939-eacd-42a1-9d87-8d11a677ecb4.fullname" . }}
  labels:
    {{- include "go-echod04ca939-eacd-42a1-9d87-8d11a677ecb4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod04ca939-eacd-42a1-9d87-8d11a677ecb4.selectorLabels" . | nindent 4 }}
