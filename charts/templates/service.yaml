apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35b7818f-b69c-4695-b8b4-3dc91d535e5c.fullname" . }}
  labels:
    {{- include "go-echo35b7818f-b69c-4695-b8b4-3dc91d535e5c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35b7818f-b69c-4695-b8b4-3dc91d535e5c.selectorLabels" . | nindent 4 }}
