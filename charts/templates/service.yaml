apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7bd24e1c-b359-410c-8a9f-15f3bd6af8f5.fullname" . }}
  labels:
    {{- include "go-echo7bd24e1c-b359-410c-8a9f-15f3bd6af8f5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7bd24e1c-b359-410c-8a9f-15f3bd6af8f5.selectorLabels" . | nindent 4 }}
