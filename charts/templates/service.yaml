apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90804eb3-f83d-432d-85f6-5fdf9084002c.fullname" . }}
  labels:
    {{- include "go-echo90804eb3-f83d-432d-85f6-5fdf9084002c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo90804eb3-f83d-432d-85f6-5fdf9084002c.selectorLabels" . | nindent 4 }}
