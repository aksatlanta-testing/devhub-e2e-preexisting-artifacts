apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo183c5a56-c94e-4a13-b107-744039f8a72b.fullname" . }}
  labels:
    {{- include "go-echo183c5a56-c94e-4a13-b107-744039f8a72b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo183c5a56-c94e-4a13-b107-744039f8a72b.selectorLabels" . | nindent 4 }}
