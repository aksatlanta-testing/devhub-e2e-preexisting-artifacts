apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1168356a-250b-4c01-b387-be4ddc20f7af.fullname" . }}
  labels:
    {{- include "go-echo1168356a-250b-4c01-b387-be4ddc20f7af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1168356a-250b-4c01-b387-be4ddc20f7af.selectorLabels" . | nindent 4 }}
