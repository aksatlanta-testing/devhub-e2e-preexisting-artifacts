apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof71d250c-2e1c-4822-9fe6-8392d8502dac.fullname" . }}
  labels:
    {{- include "go-echof71d250c-2e1c-4822-9fe6-8392d8502dac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof71d250c-2e1c-4822-9fe6-8392d8502dac.selectorLabels" . | nindent 4 }}
