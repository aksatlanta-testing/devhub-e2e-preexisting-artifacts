apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80f82a2c-e21e-42a9-9dae-bc9eb8c46bfa.fullname" . }}
  labels:
    {{- include "go-echo80f82a2c-e21e-42a9-9dae-bc9eb8c46bfa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80f82a2c-e21e-42a9-9dae-bc9eb8c46bfa.selectorLabels" . | nindent 4 }}
