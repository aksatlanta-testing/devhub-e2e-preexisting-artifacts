apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo335fa2ca-c6ab-404b-abb9-cf55b5e435c9.fullname" . }}
  labels:
    {{- include "go-echo335fa2ca-c6ab-404b-abb9-cf55b5e435c9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo335fa2ca-c6ab-404b-abb9-cf55b5e435c9.selectorLabels" . | nindent 4 }}
