apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof83076f6-619c-4c62-9341-d0abe31d5e0b.fullname" . }}
  labels:
    {{- include "go-echof83076f6-619c-4c62-9341-d0abe31d5e0b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof83076f6-619c-4c62-9341-d0abe31d5e0b.selectorLabels" . | nindent 4 }}
