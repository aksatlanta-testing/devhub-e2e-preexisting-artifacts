apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoca62f76f-38bb-4149-a6af-d7d2a609c888.fullname" . }}
  labels:
    {{- include "go-echoca62f76f-38bb-4149-a6af-d7d2a609c888.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoca62f76f-38bb-4149-a6af-d7d2a609c888.selectorLabels" . | nindent 4 }}
