apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d3ba7e1-eb71-4cfe-a369-6fbb0753816f.fullname" . }}
  labels:
    {{- include "go-echo4d3ba7e1-eb71-4cfe-a369-6fbb0753816f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4d3ba7e1-eb71-4cfe-a369-6fbb0753816f.selectorLabels" . | nindent 4 }}
