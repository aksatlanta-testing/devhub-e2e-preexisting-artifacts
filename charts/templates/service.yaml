apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo10574d07-d420-48d1-85f4-8c9adf457b87.fullname" . }}
  labels:
    {{- include "go-echo10574d07-d420-48d1-85f4-8c9adf457b87.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo10574d07-d420-48d1-85f4-8c9adf457b87.selectorLabels" . | nindent 4 }}
