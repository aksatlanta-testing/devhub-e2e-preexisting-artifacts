apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5c7d356-c523-409a-ae29-3f6e8005f200.fullname" . }}
  labels:
    {{- include "go-echoe5c7d356-c523-409a-ae29-3f6e8005f200.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5c7d356-c523-409a-ae29-3f6e8005f200.selectorLabels" . | nindent 4 }}
