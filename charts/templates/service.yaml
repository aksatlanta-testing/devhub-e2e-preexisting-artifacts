apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo920a1a75-5b82-44d3-a0b7-9d8ac788fbfc.fullname" . }}
  labels:
    {{- include "go-echo920a1a75-5b82-44d3-a0b7-9d8ac788fbfc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo920a1a75-5b82-44d3-a0b7-9d8ac788fbfc.selectorLabels" . | nindent 4 }}
