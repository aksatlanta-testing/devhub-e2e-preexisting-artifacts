apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0826fbf5-681f-4a43-b5af-d1220e28175a.fullname" . }}
  labels:
    {{- include "go-echo0826fbf5-681f-4a43-b5af-d1220e28175a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0826fbf5-681f-4a43-b5af-d1220e28175a.selectorLabels" . | nindent 4 }}
