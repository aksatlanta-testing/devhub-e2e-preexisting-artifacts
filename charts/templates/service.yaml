apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod310cfd9-32a7-4fcc-8f94-2ca77c2f8758.fullname" . }}
  labels:
    {{- include "go-echod310cfd9-32a7-4fcc-8f94-2ca77c2f8758.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod310cfd9-32a7-4fcc-8f94-2ca77c2f8758.selectorLabels" . | nindent 4 }}
