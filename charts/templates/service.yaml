apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo216745ba-3a99-48c6-820f-ed4e2360c43f.fullname" . }}
  labels:
    {{- include "go-echo216745ba-3a99-48c6-820f-ed4e2360c43f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo216745ba-3a99-48c6-820f-ed4e2360c43f.selectorLabels" . | nindent 4 }}
