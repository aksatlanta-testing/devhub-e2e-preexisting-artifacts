apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa048b1d5-52b0-4ed5-82b0-b0d57e3fb5c8.fullname" . }}
  labels:
    {{- include "go-echoa048b1d5-52b0-4ed5-82b0-b0d57e3fb5c8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa048b1d5-52b0-4ed5-82b0-b0d57e3fb5c8.selectorLabels" . | nindent 4 }}
