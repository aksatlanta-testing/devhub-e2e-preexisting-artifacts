apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa1ae8a3b-a0b5-470a-99c9-0343602a2a25.fullname" . }}
  labels:
    {{- include "go-echoa1ae8a3b-a0b5-470a-99c9-0343602a2a25.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa1ae8a3b-a0b5-470a-99c9-0343602a2a25.selectorLabels" . | nindent 4 }}
