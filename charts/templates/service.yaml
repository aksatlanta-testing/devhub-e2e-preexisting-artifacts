apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86ec0222-4a83-4120-8c7a-b40050d9cf00.fullname" . }}
  labels:
    {{- include "go-echo86ec0222-4a83-4120-8c7a-b40050d9cf00.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86ec0222-4a83-4120-8c7a-b40050d9cf00.selectorLabels" . | nindent 4 }}
