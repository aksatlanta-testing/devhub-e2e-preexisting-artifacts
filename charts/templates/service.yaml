apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1e7ca452-7854-4d83-947a-5af7e28eb999.fullname" . }}
  labels:
    {{- include "go-echo1e7ca452-7854-4d83-947a-5af7e28eb999.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1e7ca452-7854-4d83-947a-5af7e28eb999.selectorLabels" . | nindent 4 }}
