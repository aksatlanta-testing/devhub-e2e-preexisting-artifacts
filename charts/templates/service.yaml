apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab3f0d96-dee9-4d00-ae94-33ef67a3afb1.fullname" . }}
  labels:
    {{- include "go-echoab3f0d96-dee9-4d00-ae94-33ef67a3afb1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab3f0d96-dee9-4d00-ae94-33ef67a3afb1.selectorLabels" . | nindent 4 }}
