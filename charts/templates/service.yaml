apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6034205-0945-4944-9178-b57564db2726.fullname" . }}
  labels:
    {{- include "go-echoa6034205-0945-4944-9178-b57564db2726.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6034205-0945-4944-9178-b57564db2726.selectorLabels" . | nindent 4 }}
