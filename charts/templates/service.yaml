apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4dce4067-6bd7-4cac-9e2a-6ccad641bdf0.fullname" . }}
  labels:
    {{- include "go-echo4dce4067-6bd7-4cac-9e2a-6ccad641bdf0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4dce4067-6bd7-4cac-9e2a-6ccad641bdf0.selectorLabels" . | nindent 4 }}
