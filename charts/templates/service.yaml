apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2e9154c-205e-4761-99d2-39b0effca91a.fullname" . }}
  labels:
    {{- include "go-echoa2e9154c-205e-4761-99d2-39b0effca91a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2e9154c-205e-4761-99d2-39b0effca91a.selectorLabels" . | nindent 4 }}
