apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3cc081c3-1caa-4d7b-b729-af6bbc3e9608.fullname" . }}
  labels:
    {{- include "go-echo3cc081c3-1caa-4d7b-b729-af6bbc3e9608.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3cc081c3-1caa-4d7b-b729-af6bbc3e9608.selectorLabels" . | nindent 4 }}
