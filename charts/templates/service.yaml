apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe855dca2-e19d-4efb-a718-c8f03cff643a.fullname" . }}
  labels:
    {{- include "go-echoe855dca2-e19d-4efb-a718-c8f03cff643a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe855dca2-e19d-4efb-a718-c8f03cff643a.selectorLabels" . | nindent 4 }}
