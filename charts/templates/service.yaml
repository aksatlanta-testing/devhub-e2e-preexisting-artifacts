apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48be0182-6874-4e5f-9f67-3d461b4a90bd.fullname" . }}
  labels:
    {{- include "go-echo48be0182-6874-4e5f-9f67-3d461b4a90bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48be0182-6874-4e5f-9f67-3d461b4a90bd.selectorLabels" . | nindent 4 }}
