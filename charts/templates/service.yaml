apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64a1b12d-981d-4f33-87a3-b64c90c6bbda.fullname" . }}
  labels:
    {{- include "go-echo64a1b12d-981d-4f33-87a3-b64c90c6bbda.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64a1b12d-981d-4f33-87a3-b64c90c6bbda.selectorLabels" . | nindent 4 }}
