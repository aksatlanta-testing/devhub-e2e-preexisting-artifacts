apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo50b011fd-d3f5-4027-98c1-79c2ff80d9f3.fullname" . }}
  labels:
    {{- include "go-echo50b011fd-d3f5-4027-98c1-79c2ff80d9f3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo50b011fd-d3f5-4027-98c1-79c2ff80d9f3.selectorLabels" . | nindent 4 }}
