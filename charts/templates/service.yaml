apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78015505-4516-415c-ad2f-e9086d95545e.fullname" . }}
  labels:
    {{- include "go-echo78015505-4516-415c-ad2f-e9086d95545e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo78015505-4516-415c-ad2f-e9086d95545e.selectorLabels" . | nindent 4 }}
