apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab9f0add-07cd-4bac-855c-4ce15b68f63f.fullname" . }}
  labels:
    {{- include "go-echoab9f0add-07cd-4bac-855c-4ce15b68f63f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab9f0add-07cd-4bac-855c-4ce15b68f63f.selectorLabels" . | nindent 4 }}
