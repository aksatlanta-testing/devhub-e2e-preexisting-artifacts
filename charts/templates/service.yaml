apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof8107737-2b91-47e6-8b81-fd52482b734d.fullname" . }}
  labels:
    {{- include "go-echof8107737-2b91-47e6-8b81-fd52482b734d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof8107737-2b91-47e6-8b81-fd52482b734d.selectorLabels" . | nindent 4 }}
