apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06a59440-f394-47f5-a1ab-df76acf60e75.fullname" . }}
  labels:
    {{- include "go-echo06a59440-f394-47f5-a1ab-df76acf60e75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06a59440-f394-47f5-a1ab-df76acf60e75.selectorLabels" . | nindent 4 }}
