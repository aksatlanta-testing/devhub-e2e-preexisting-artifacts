apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb5749a5-e070-43da-bb91-c4fe010eed74.fullname" . }}
  labels:
    {{- include "go-echoeb5749a5-e070-43da-bb91-c4fe010eed74.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb5749a5-e070-43da-bb91-c4fe010eed74.selectorLabels" . | nindent 4 }}
