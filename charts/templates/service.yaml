apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2692b7bb-fdf8-49b5-9c80-97e267073a18.fullname" . }}
  labels:
    {{- include "go-echo2692b7bb-fdf8-49b5-9c80-97e267073a18.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2692b7bb-fdf8-49b5-9c80-97e267073a18.selectorLabels" . | nindent 4 }}
