apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo228f32a9-42fe-49ed-8cbc-1eee60f48d2c.fullname" . }}
  labels:
    {{- include "go-echo228f32a9-42fe-49ed-8cbc-1eee60f48d2c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo228f32a9-42fe-49ed-8cbc-1eee60f48d2c.selectorLabels" . | nindent 4 }}
