apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5cc5fa49-56f6-4973-adc4-7f2d6f0c6ba6.fullname" . }}
  labels:
    {{- include "go-echo5cc5fa49-56f6-4973-adc4-7f2d6f0c6ba6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5cc5fa49-56f6-4973-adc4-7f2d6f0c6ba6.selectorLabels" . | nindent 4 }}
