apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fd670b4-32b8-40a6-be4a-01a0dc1b7f69.fullname" . }}
  labels:
    {{- include "go-echo1fd670b4-32b8-40a6-be4a-01a0dc1b7f69.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1fd670b4-32b8-40a6-be4a-01a0dc1b7f69.selectorLabels" . | nindent 4 }}
