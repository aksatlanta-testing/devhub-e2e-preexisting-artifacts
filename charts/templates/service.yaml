apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65654894-e430-430e-b5de-09ff81c0947f.fullname" . }}
  labels:
    {{- include "go-echo65654894-e430-430e-b5de-09ff81c0947f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65654894-e430-430e-b5de-09ff81c0947f.selectorLabels" . | nindent 4 }}
