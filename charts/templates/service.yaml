apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3cce65b-34eb-411e-ae4b-cc50906f65ba.fullname" . }}
  labels:
    {{- include "go-echoc3cce65b-34eb-411e-ae4b-cc50906f65ba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3cce65b-34eb-411e-ae4b-cc50906f65ba.selectorLabels" . | nindent 4 }}
