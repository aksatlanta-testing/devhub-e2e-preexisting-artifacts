apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab8d70bb-b6eb-496b-82e9-834491e9b755.fullname" . }}
  labels:
    {{- include "go-echoab8d70bb-b6eb-496b-82e9-834491e9b755.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab8d70bb-b6eb-496b-82e9-834491e9b755.selectorLabels" . | nindent 4 }}
