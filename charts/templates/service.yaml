apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef2ad067-f7e5-4bfb-8c17-68d99127faf2.fullname" . }}
  labels:
    {{- include "go-echoef2ad067-f7e5-4bfb-8c17-68d99127faf2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef2ad067-f7e5-4bfb-8c17-68d99127faf2.selectorLabels" . | nindent 4 }}
