apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoddf467c8-593b-4e6d-ab38-cdc5e5a73851.fullname" . }}
  labels:
    {{- include "go-echoddf467c8-593b-4e6d-ab38-cdc5e5a73851.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoddf467c8-593b-4e6d-ab38-cdc5e5a73851.selectorLabels" . | nindent 4 }}
