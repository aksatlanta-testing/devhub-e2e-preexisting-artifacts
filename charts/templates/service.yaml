apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9dfe65c8-9e0c-412c-82e0-60869a849a2c.fullname" . }}
  labels:
    {{- include "go-echo9dfe65c8-9e0c-412c-82e0-60869a849a2c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9dfe65c8-9e0c-412c-82e0-60869a849a2c.selectorLabels" . | nindent 4 }}
