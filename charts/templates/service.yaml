apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21f3ec4f-b175-44c0-8fef-e963cb3cd567.fullname" . }}
  labels:
    {{- include "go-echo21f3ec4f-b175-44c0-8fef-e963cb3cd567.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21f3ec4f-b175-44c0-8fef-e963cb3cd567.selectorLabels" . | nindent 4 }}
