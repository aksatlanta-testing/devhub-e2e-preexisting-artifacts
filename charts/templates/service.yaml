apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63b96689-b448-48df-9dad-f58c93899605.fullname" . }}
  labels:
    {{- include "go-echo63b96689-b448-48df-9dad-f58c93899605.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
