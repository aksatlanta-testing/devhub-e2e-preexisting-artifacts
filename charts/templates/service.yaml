apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo00159093-c87d-4a69-b6ac-e9e225249e10.fullname" . }}
  labels:
    {{- include "go-echo00159093-c87d-4a69-b6ac-e9e225249e10.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo00159093-c87d-4a69-b6ac-e9e225249e10.selectorLabels" . | nindent 4 }}
