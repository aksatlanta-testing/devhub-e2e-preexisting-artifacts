apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31dea94f-2b1c-4bce-9ba5-2082fa138130.fullname" . }}
  labels:
    {{- include "go-echo31dea94f-2b1c-4bce-9ba5-2082fa138130.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31dea94f-2b1c-4bce-9ba5-2082fa138130.selectorLabels" . | nindent 4 }}
