apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3cf9d65-cc47-4bb5-81e6-8da84ab4d3a7.fullname" . }}
  labels:
    {{- include "go-echoe3cf9d65-cc47-4bb5-81e6-8da84ab4d3a7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3cf9d65-cc47-4bb5-81e6-8da84ab4d3a7.selectorLabels" . | nindent 4 }}
