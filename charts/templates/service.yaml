apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6492a0c4-acdc-46d9-b4ef-62480ed8b9f7.fullname" . }}
  labels:
    {{- include "go-echo6492a0c4-acdc-46d9-b4ef-62480ed8b9f7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6492a0c4-acdc-46d9-b4ef-62480ed8b9f7.selectorLabels" . | nindent 4 }}
