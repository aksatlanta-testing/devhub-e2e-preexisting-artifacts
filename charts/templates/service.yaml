apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0baa1096-8b30-42c4-96d9-0e3a3918032a.fullname" . }}
  labels:
    {{- include "go-echo0baa1096-8b30-42c4-96d9-0e3a3918032a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0baa1096-8b30-42c4-96d9-0e3a3918032a.selectorLabels" . | nindent 4 }}
