apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo389a4b64-a44c-4c6b-a71a-dc0079253605.fullname" . }}
  labels:
    {{- include "go-echo389a4b64-a44c-4c6b-a71a-dc0079253605.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo389a4b64-a44c-4c6b-a71a-dc0079253605.selectorLabels" . | nindent 4 }}
