apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f5404b1-7540-45cf-9e25-1a5a0cb709b1.fullname" . }}
  labels:
    {{- include "go-echo1f5404b1-7540-45cf-9e25-1a5a0cb709b1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f5404b1-7540-45cf-9e25-1a5a0cb709b1.selectorLabels" . | nindent 4 }}
