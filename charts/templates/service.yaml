apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8938095d-314f-408c-91ce-7a1ebb89f1d2.fullname" . }}
  labels:
    {{- include "go-echo8938095d-314f-408c-91ce-7a1ebb89f1d2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8938095d-314f-408c-91ce-7a1ebb89f1d2.selectorLabels" . | nindent 4 }}
