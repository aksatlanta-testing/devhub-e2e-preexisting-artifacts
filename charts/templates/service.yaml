apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d1c0ea9-95c9-42b7-b91b-331fe338bfe4.fullname" . }}
  labels:
    {{- include "go-echo8d1c0ea9-95c9-42b7-b91b-331fe338bfe4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d1c0ea9-95c9-42b7-b91b-331fe338bfe4.selectorLabels" . | nindent 4 }}
