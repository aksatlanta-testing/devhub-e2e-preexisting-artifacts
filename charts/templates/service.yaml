apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaccbc169-d450-4461-bf9d-a22d66ba3d0b.fullname" . }}
  labels:
    {{- include "go-echoaccbc169-d450-4461-bf9d-a22d66ba3d0b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaccbc169-d450-4461-bf9d-a22d66ba3d0b.selectorLabels" . | nindent 4 }}
