apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof1d3bae5-83d7-433c-a035-6e7425fb7ca8.fullname" . }}
  labels:
    {{- include "go-echof1d3bae5-83d7-433c-a035-6e7425fb7ca8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof1d3bae5-83d7-433c-a035-6e7425fb7ca8.selectorLabels" . | nindent 4 }}
