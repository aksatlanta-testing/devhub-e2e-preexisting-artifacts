apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod70a5cd5-e4a0-4a7b-8177-8bde311ab73e.fullname" . }}
  labels:
    {{- include "go-echod70a5cd5-e4a0-4a7b-8177-8bde311ab73e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod70a5cd5-e4a0-4a7b-8177-8bde311ab73e.selectorLabels" . | nindent 4 }}
