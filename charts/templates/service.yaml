apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8f96b05-a0f8-4cd9-bfef-9a9ac6162ebe.fullname" . }}
  labels:
    {{- include "go-echoe8f96b05-a0f8-4cd9-bfef-9a9ac6162ebe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8f96b05-a0f8-4cd9-bfef-9a9ac6162ebe.selectorLabels" . | nindent 4 }}
