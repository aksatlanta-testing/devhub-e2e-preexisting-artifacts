apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f14f939-ad65-4234-be33-ea415f4a7805.fullname" . }}
  labels:
    {{- include "go-echo0f14f939-ad65-4234-be33-ea415f4a7805.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f14f939-ad65-4234-be33-ea415f4a7805.selectorLabels" . | nindent 4 }}
