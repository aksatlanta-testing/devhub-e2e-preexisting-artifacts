apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa8df6c0d-c0f2-46cb-a3b0-f7866b205aba.fullname" . }}
  labels:
    {{- include "go-echoa8df6c0d-c0f2-46cb-a3b0-f7866b205aba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa8df6c0d-c0f2-46cb-a3b0-f7866b205aba.selectorLabels" . | nindent 4 }}
