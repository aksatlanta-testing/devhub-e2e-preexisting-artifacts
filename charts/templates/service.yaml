apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9dc102d-cfe8-4a1c-a97d-dfe5744d4f1c.fullname" . }}
  labels:
    {{- include "go-echoa9dc102d-cfe8-4a1c-a97d-dfe5744d4f1c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9dc102d-cfe8-4a1c-a97d-dfe5744d4f1c.selectorLabels" . | nindent 4 }}
