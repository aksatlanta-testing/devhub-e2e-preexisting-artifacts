apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof949a308-3d14-48c2-bc7e-2c6c92dff979.fullname" . }}
  labels:
    {{- include "go-echof949a308-3d14-48c2-bc7e-2c6c92dff979.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof949a308-3d14-48c2-bc7e-2c6c92dff979.selectorLabels" . | nindent 4 }}
