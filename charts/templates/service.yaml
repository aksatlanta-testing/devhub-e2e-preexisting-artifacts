apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo18dd59fc-0c5b-406e-816a-6b411e5f944c.fullname" . }}
  labels:
    {{- include "go-echo18dd59fc-0c5b-406e-816a-6b411e5f944c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo18dd59fc-0c5b-406e-816a-6b411e5f944c.selectorLabels" . | nindent 4 }}
