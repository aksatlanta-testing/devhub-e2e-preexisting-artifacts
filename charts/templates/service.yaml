apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ec6ce61-fae5-45ee-8492-f269d233fe52.fullname" . }}
  labels:
    {{- include "go-echo0ec6ce61-fae5-45ee-8492-f269d233fe52.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ec6ce61-fae5-45ee-8492-f269d233fe52.selectorLabels" . | nindent 4 }}
