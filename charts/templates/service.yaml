apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf222859-37b1-4511-b638-4034311e9ecf.fullname" . }}
  labels:
    {{- include "go-echobf222859-37b1-4511-b638-4034311e9ecf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf222859-37b1-4511-b638-4034311e9ecf.selectorLabels" . | nindent 4 }}
