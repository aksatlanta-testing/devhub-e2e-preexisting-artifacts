apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9aa2e861-7175-490e-94ac-e4eb9973fcb1.fullname" . }}
  labels:
    {{- include "go-echo9aa2e861-7175-490e-94ac-e4eb9973fcb1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9aa2e861-7175-490e-94ac-e4eb9973fcb1.selectorLabels" . | nindent 4 }}
