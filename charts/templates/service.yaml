apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob180591a-86ae-4228-9c67-bf53ce8b4f69.fullname" . }}
  labels:
    {{- include "go-echob180591a-86ae-4228-9c67-bf53ce8b4f69.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob180591a-86ae-4228-9c67-bf53ce8b4f69.selectorLabels" . | nindent 4 }}
