apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52b51bed-0414-4ebf-af53-ec8ffd3ac26c.fullname" . }}
  labels:
    {{- include "go-echo52b51bed-0414-4ebf-af53-ec8ffd3ac26c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52b51bed-0414-4ebf-af53-ec8ffd3ac26c.selectorLabels" . | nindent 4 }}
