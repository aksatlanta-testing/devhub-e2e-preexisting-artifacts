apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53c7fc35-b453-4141-826c-188e345c4feb.fullname" . }}
  labels:
    {{- include "go-echo53c7fc35-b453-4141-826c-188e345c4feb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53c7fc35-b453-4141-826c-188e345c4feb.selectorLabels" . | nindent 4 }}
