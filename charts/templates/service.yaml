apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3d069fc-d7f8-4c88-8a0b-426debf04730.fullname" . }}
  labels:
    {{- include "go-echof3d069fc-d7f8-4c88-8a0b-426debf04730.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3d069fc-d7f8-4c88-8a0b-426debf04730.selectorLabels" . | nindent 4 }}
