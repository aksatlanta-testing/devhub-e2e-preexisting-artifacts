apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo777ae25a-54a3-4b92-bc2f-4b23a67bd81f.fullname" . }}
  labels:
    {{- include "go-echo777ae25a-54a3-4b92-bc2f-4b23a67bd81f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo777ae25a-54a3-4b92-bc2f-4b23a67bd81f.selectorLabels" . | nindent 4 }}
