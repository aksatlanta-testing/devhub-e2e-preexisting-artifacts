apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc290235b-fe56-484d-a7dc-a59a9b2029be.fullname" . }}
  labels:
    {{- include "go-echoc290235b-fe56-484d-a7dc-a59a9b2029be.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc290235b-fe56-484d-a7dc-a59a9b2029be.selectorLabels" . | nindent 4 }}
