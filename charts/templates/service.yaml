apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo940fa56a-d706-49b6-9d83-291f9547338e.fullname" . }}
  labels:
    {{- include "go-echo940fa56a-d706-49b6-9d83-291f9547338e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo940fa56a-d706-49b6-9d83-291f9547338e.selectorLabels" . | nindent 4 }}
