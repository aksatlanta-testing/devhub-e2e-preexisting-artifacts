apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17cc22e7-46a2-465d-9ac6-ff3a6aeef32c.fullname" . }}
  labels:
    {{- include "go-echo17cc22e7-46a2-465d-9ac6-ff3a6aeef32c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17cc22e7-46a2-465d-9ac6-ff3a6aeef32c.selectorLabels" . | nindent 4 }}
