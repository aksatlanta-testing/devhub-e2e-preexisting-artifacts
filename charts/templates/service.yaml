apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f11a49d-85e3-4d69-9897-7c7079d40458.fullname" . }}
  labels:
    {{- include "go-echo4f11a49d-85e3-4d69-9897-7c7079d40458.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f11a49d-85e3-4d69-9897-7c7079d40458.selectorLabels" . | nindent 4 }}
