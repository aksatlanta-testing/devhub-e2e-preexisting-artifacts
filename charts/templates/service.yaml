apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo931d128e-2f4c-400e-b85e-25f3b291b9c0.fullname" . }}
  labels:
    {{- include "go-echo931d128e-2f4c-400e-b85e-25f3b291b9c0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo931d128e-2f4c-400e-b85e-25f3b291b9c0.selectorLabels" . | nindent 4 }}
