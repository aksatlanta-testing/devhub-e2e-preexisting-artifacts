apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6b0746dd-363b-4f68-8390-1a203c93f0ad.fullname" . }}
  labels:
    {{- include "go-echo6b0746dd-363b-4f68-8390-1a203c93f0ad.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6b0746dd-363b-4f68-8390-1a203c93f0ad.selectorLabels" . | nindent 4 }}
