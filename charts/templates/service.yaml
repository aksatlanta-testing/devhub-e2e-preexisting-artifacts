apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoadb4d7d6-c331-4f7f-b1c1-3f94ab213429.fullname" . }}
  labels:
    {{- include "go-echoadb4d7d6-c331-4f7f-b1c1-3f94ab213429.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoadb4d7d6-c331-4f7f-b1c1-3f94ab213429.selectorLabels" . | nindent 4 }}
