apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc75789f2-506a-4f81-96f8-6b957df62e4e.fullname" . }}
  labels:
    {{- include "go-echoc75789f2-506a-4f81-96f8-6b957df62e4e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc75789f2-506a-4f81-96f8-6b957df62e4e.selectorLabels" . | nindent 4 }}
