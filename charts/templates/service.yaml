apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaefaaf6a-914e-4fac-b26b-8f20b3b91779.fullname" . }}
  labels:
    {{- include "go-echoaefaaf6a-914e-4fac-b26b-8f20b3b91779.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaefaaf6a-914e-4fac-b26b-8f20b3b91779.selectorLabels" . | nindent 4 }}
