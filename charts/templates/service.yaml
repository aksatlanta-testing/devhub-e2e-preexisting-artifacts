apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc84f6ca8-b38e-453e-ab69-a3b0ef833bf9.fullname" . }}
  labels:
    {{- include "go-echoc84f6ca8-b38e-453e-ab69-a3b0ef833bf9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc84f6ca8-b38e-453e-ab69-a3b0ef833bf9.selectorLabels" . | nindent 4 }}
