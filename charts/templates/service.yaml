apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2284b85b-a1bf-4b22-8d92-d63542a9d03b.fullname" . }}
  labels:
    {{- include "go-echo2284b85b-a1bf-4b22-8d92-d63542a9d03b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2284b85b-a1bf-4b22-8d92-d63542a9d03b.selectorLabels" . | nindent 4 }}
