apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55664508-029b-4612-9e63-134654ce83a6.fullname" . }}
  labels:
    {{- include "go-echo55664508-029b-4612-9e63-134654ce83a6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55664508-029b-4612-9e63-134654ce83a6.selectorLabels" . | nindent 4 }}
