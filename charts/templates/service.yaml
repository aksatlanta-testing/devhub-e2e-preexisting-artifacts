apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bc6cc4e-8fdf-40c7-9d7d-fe4f67abe51e.fullname" . }}
  labels:
    {{- include "go-echo4bc6cc4e-8fdf-40c7-9d7d-fe4f67abe51e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bc6cc4e-8fdf-40c7-9d7d-fe4f67abe51e.selectorLabels" . | nindent 4 }}
