apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa769fd0f-66b9-4af7-9f72-ad1a82e0a7cb.fullname" . }}
  labels:
    {{- include "go-echoa769fd0f-66b9-4af7-9f72-ad1a82e0a7cb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa769fd0f-66b9-4af7-9f72-ad1a82e0a7cb.selectorLabels" . | nindent 4 }}
