apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1e96379-a619-448f-90c1-6a4a3e1a5c1b.fullname" . }}
  labels:
    {{- include "go-echob1e96379-a619-448f-90c1-6a4a3e1a5c1b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
