apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3a1f88df-4556-46ad-a2ac-715522b8f9ea.fullname" . }}
  labels:
    {{- include "go-echo3a1f88df-4556-46ad-a2ac-715522b8f9ea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3a1f88df-4556-46ad-a2ac-715522b8f9ea.selectorLabels" . | nindent 4 }}
