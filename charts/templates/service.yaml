apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21011d6f-2ae5-4bf9-b521-fda8af8dcf86.fullname" . }}
  labels:
    {{- include "go-echo21011d6f-2ae5-4bf9-b521-fda8af8dcf86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21011d6f-2ae5-4bf9-b521-fda8af8dcf86.selectorLabels" . | nindent 4 }}
