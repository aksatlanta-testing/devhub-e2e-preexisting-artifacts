apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ccd0898-a339-4317-a1b0-bbfe5b28c098.fullname" . }}
  labels:
    {{- include "go-echo0ccd0898-a339-4317-a1b0-bbfe5b28c098.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ccd0898-a339-4317-a1b0-bbfe5b28c098.selectorLabels" . | nindent 4 }}
