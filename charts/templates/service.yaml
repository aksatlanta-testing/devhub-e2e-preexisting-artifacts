apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob655ca91-ac09-4066-b1f8-6c5d9ab2329a.fullname" . }}
  labels:
    {{- include "go-echob655ca91-ac09-4066-b1f8-6c5d9ab2329a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob655ca91-ac09-4066-b1f8-6c5d9ab2329a.selectorLabels" . | nindent 4 }}
