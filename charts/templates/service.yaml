apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob85330e5-bb10-4118-857f-d5c5e4e22e51.fullname" . }}
  labels:
    {{- include "go-echob85330e5-bb10-4118-857f-d5c5e4e22e51.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob85330e5-bb10-4118-857f-d5c5e4e22e51.selectorLabels" . | nindent 4 }}
