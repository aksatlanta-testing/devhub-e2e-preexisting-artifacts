apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57ab2d2e-dc38-485a-9d46-031c12d75a66.fullname" . }}
  labels:
    {{- include "go-echo57ab2d2e-dc38-485a-9d46-031c12d75a66.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57ab2d2e-dc38-485a-9d46-031c12d75a66.selectorLabels" . | nindent 4 }}
