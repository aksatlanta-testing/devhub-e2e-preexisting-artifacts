apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48719b64-dd51-49e7-b52a-677a59207154.fullname" . }}
  labels:
    {{- include "go-echo48719b64-dd51-49e7-b52a-677a59207154.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48719b64-dd51-49e7-b52a-677a59207154.selectorLabels" . | nindent 4 }}
