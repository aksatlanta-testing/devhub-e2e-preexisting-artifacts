apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70f8778f-69c6-4da7-aa87-e73b040ddd4d.fullname" . }}
  labels:
    {{- include "go-echo70f8778f-69c6-4da7-aa87-e73b040ddd4d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70f8778f-69c6-4da7-aa87-e73b040ddd4d.selectorLabels" . | nindent 4 }}
