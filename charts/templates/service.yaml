apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69177af0-23b6-4ace-a5c4-024740e2d25a.fullname" . }}
  labels:
    {{- include "go-echo69177af0-23b6-4ace-a5c4-024740e2d25a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69177af0-23b6-4ace-a5c4-024740e2d25a.selectorLabels" . | nindent 4 }}
