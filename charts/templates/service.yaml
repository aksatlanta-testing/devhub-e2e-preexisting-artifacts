apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3c36169-cfaf-440d-8591-9415e45963e5.fullname" . }}
  labels:
    {{- include "go-echoe3c36169-cfaf-440d-8591-9415e45963e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3c36169-cfaf-440d-8591-9415e45963e5.selectorLabels" . | nindent 4 }}
