apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77927c37-2bf5-4992-8ce0-f1c779c4b45a.fullname" . }}
  labels:
    {{- include "go-echo77927c37-2bf5-4992-8ce0-f1c779c4b45a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77927c37-2bf5-4992-8ce0-f1c779c4b45a.selectorLabels" . | nindent 4 }}
