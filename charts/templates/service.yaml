apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa8eae604-94cb-4d8b-9556-191e26746437.fullname" . }}
  labels:
    {{- include "go-echoa8eae604-94cb-4d8b-9556-191e26746437.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa8eae604-94cb-4d8b-9556-191e26746437.selectorLabels" . | nindent 4 }}
