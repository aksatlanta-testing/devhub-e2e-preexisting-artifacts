apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69863c74-89bd-4f86-ab43-d5b0e4c5d628.fullname" . }}
  labels:
    {{- include "go-echo69863c74-89bd-4f86-ab43-d5b0e4c5d628.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69863c74-89bd-4f86-ab43-d5b0e4c5d628.selectorLabels" . | nindent 4 }}
