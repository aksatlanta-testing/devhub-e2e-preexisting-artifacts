apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo073b6cae-ecf4-4dd8-a4c2-74a22d41d4c6.fullname" . }}
  labels:
    {{- include "go-echo073b6cae-ecf4-4dd8-a4c2-74a22d41d4c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo073b6cae-ecf4-4dd8-a4c2-74a22d41d4c6.selectorLabels" . | nindent 4 }}
