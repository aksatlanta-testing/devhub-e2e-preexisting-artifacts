apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo380afe69-b051-495a-b367-c0bb5d536ca7.fullname" . }}
  labels:
    {{- include "go-echo380afe69-b051-495a-b367-c0bb5d536ca7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo380afe69-b051-495a-b367-c0bb5d536ca7.selectorLabels" . | nindent 4 }}
