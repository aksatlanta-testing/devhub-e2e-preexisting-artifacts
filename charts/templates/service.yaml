apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda4a5726-5858-430e-8128-3da2fce55f54.fullname" . }}
  labels:
    {{- include "go-echoda4a5726-5858-430e-8128-3da2fce55f54.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda4a5726-5858-430e-8128-3da2fce55f54.selectorLabels" . | nindent 4 }}
