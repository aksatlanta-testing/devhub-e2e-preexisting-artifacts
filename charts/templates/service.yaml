apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo868f2c13-bfa0-4fbd-833c-be6ba7e8c312.fullname" . }}
  labels:
    {{- include "go-echo868f2c13-bfa0-4fbd-833c-be6ba7e8c312.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo868f2c13-bfa0-4fbd-833c-be6ba7e8c312.selectorLabels" . | nindent 4 }}
