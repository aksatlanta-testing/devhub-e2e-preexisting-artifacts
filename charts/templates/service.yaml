apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo333bf172-63be-4e0a-b42e-6b09e8ab6434.fullname" . }}
  labels:
    {{- include "go-echo333bf172-63be-4e0a-b42e-6b09e8ab6434.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo333bf172-63be-4e0a-b42e-6b09e8ab6434.selectorLabels" . | nindent 4 }}
