apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2f0a5c2-5df4-4eeb-8ac5-bdbc9aafbc69.fullname" . }}
  labels:
    {{- include "go-echod2f0a5c2-5df4-4eeb-8ac5-bdbc9aafbc69.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2f0a5c2-5df4-4eeb-8ac5-bdbc9aafbc69.selectorLabels" . | nindent 4 }}
