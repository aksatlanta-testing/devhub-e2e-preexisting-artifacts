apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9edbe34-6d98-434b-96ba-b9d564784712.fullname" . }}
  labels:
    {{- include "go-echoa9edbe34-6d98-434b-96ba-b9d564784712.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9edbe34-6d98-434b-96ba-b9d564784712.selectorLabels" . | nindent 4 }}
