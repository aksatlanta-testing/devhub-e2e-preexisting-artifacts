apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a01cca5-cef4-44b9-a18d-18460069ffef.fullname" . }}
  labels:
    {{- include "go-echo9a01cca5-cef4-44b9-a18d-18460069ffef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a01cca5-cef4-44b9-a18d-18460069ffef.selectorLabels" . | nindent 4 }}
