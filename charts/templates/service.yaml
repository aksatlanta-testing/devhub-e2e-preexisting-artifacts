apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed77a08a-59e7-4472-a207-ff6ac3b06d7a.fullname" . }}
  labels:
    {{- include "go-echoed77a08a-59e7-4472-a207-ff6ac3b06d7a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed77a08a-59e7-4472-a207-ff6ac3b06d7a.selectorLabels" . | nindent 4 }}
