apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1acf4b7-bb9c-4a59-982e-f829f6b34ac6.fullname" . }}
  labels:
    {{- include "go-echob1acf4b7-bb9c-4a59-982e-f829f6b34ac6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob1acf4b7-bb9c-4a59-982e-f829f6b34ac6.selectorLabels" . | nindent 4 }}
