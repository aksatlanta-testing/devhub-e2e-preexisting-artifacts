apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9040fe98-e1d0-430e-8ec2-8fc3f2f7729a.fullname" . }}
  labels:
    {{- include "go-echo9040fe98-e1d0-430e-8ec2-8fc3f2f7729a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9040fe98-e1d0-430e-8ec2-8fc3f2f7729a.selectorLabels" . | nindent 4 }}
