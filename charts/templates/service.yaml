apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce12ff58-cd32-4b14-855a-3f2005e44969.fullname" . }}
  labels:
    {{- include "go-echoce12ff58-cd32-4b14-855a-3f2005e44969.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce12ff58-cd32-4b14-855a-3f2005e44969.selectorLabels" . | nindent 4 }}
