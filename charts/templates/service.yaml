apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc97bbfab-deae-4824-9703-2f229e7a8aa0.fullname" . }}
  labels:
    {{- include "go-echoc97bbfab-deae-4824-9703-2f229e7a8aa0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc97bbfab-deae-4824-9703-2f229e7a8aa0.selectorLabels" . | nindent 4 }}
