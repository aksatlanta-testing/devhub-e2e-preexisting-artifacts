apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d443a50-e360-43a2-ad13-5be52c3ba477.fullname" . }}
  labels:
    {{- include "go-echo0d443a50-e360-43a2-ad13-5be52c3ba477.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d443a50-e360-43a2-ad13-5be52c3ba477.selectorLabels" . | nindent 4 }}
