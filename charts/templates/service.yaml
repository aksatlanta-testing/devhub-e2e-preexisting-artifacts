apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9ee32740-c72e-4725-812f-ce37e688de96.fullname" . }}
  labels:
    {{- include "go-echo9ee32740-c72e-4725-812f-ce37e688de96.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9ee32740-c72e-4725-812f-ce37e688de96.selectorLabels" . | nindent 4 }}
