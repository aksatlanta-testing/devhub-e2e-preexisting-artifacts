apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo187cb4db-d604-4ba6-90ba-8370722e2cd7.fullname" . }}
  labels:
    {{- include "go-echo187cb4db-d604-4ba6-90ba-8370722e2cd7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo187cb4db-d604-4ba6-90ba-8370722e2cd7.selectorLabels" . | nindent 4 }}
