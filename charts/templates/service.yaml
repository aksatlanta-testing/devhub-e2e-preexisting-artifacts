apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9769c2f8-8e32-49f0-b423-c27aadae4c70.fullname" . }}
  labels:
    {{- include "go-echo9769c2f8-8e32-49f0-b423-c27aadae4c70.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9769c2f8-8e32-49f0-b423-c27aadae4c70.selectorLabels" . | nindent 4 }}
