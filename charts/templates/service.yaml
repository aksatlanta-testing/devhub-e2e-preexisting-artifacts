apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo517ae286-7895-4128-b5e7-4218e6ac8a5a.fullname" . }}
  labels:
    {{- include "go-echo517ae286-7895-4128-b5e7-4218e6ac8a5a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo517ae286-7895-4128-b5e7-4218e6ac8a5a.selectorLabels" . | nindent 4 }}
