apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54b7101d-788b-43ed-a67d-598890dbc29d.fullname" . }}
  labels:
    {{- include "go-echo54b7101d-788b-43ed-a67d-598890dbc29d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54b7101d-788b-43ed-a67d-598890dbc29d.selectorLabels" . | nindent 4 }}
