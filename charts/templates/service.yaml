apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo22007802-913d-4dcd-b2fb-ef1163308a0b.fullname" . }}
  labels:
    {{- include "go-echo22007802-913d-4dcd-b2fb-ef1163308a0b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo22007802-913d-4dcd-b2fb-ef1163308a0b.selectorLabels" . | nindent 4 }}
