apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo583b65e1-9f64-4038-88c2-bc62dc37c035.fullname" . }}
  labels:
    {{- include "go-echo583b65e1-9f64-4038-88c2-bc62dc37c035.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo583b65e1-9f64-4038-88c2-bc62dc37c035.selectorLabels" . | nindent 4 }}
