apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6bc87875-4a4b-4ab8-866c-79402a40243c.fullname" . }}
  labels:
    {{- include "go-echo6bc87875-4a4b-4ab8-866c-79402a40243c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6bc87875-4a4b-4ab8-866c-79402a40243c.selectorLabels" . | nindent 4 }}
