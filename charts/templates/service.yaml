apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63770f02-1003-419c-9e48-ffae953733fd.fullname" . }}
  labels:
    {{- include "go-echo63770f02-1003-419c-9e48-ffae953733fd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63770f02-1003-419c-9e48-ffae953733fd.selectorLabels" . | nindent 4 }}
