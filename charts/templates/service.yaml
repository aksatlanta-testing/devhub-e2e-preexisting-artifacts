apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo965302bc-dda2-46c2-9c14-c0d755562f9f.fullname" . }}
  labels:
    {{- include "go-echo965302bc-dda2-46c2-9c14-c0d755562f9f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo965302bc-dda2-46c2-9c14-c0d755562f9f.selectorLabels" . | nindent 4 }}
