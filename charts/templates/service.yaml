apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe57a0ebe-d0a1-4100-9804-eccda45e6193.fullname" . }}
  labels:
    {{- include "go-echoe57a0ebe-d0a1-4100-9804-eccda45e6193.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe57a0ebe-d0a1-4100-9804-eccda45e6193.selectorLabels" . | nindent 4 }}
