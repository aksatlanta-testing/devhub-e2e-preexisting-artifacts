apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9282a71a-93ce-489d-9c84-8f6c8cf100a0.fullname" . }}
  labels:
    {{- include "go-echo9282a71a-93ce-489d-9c84-8f6c8cf100a0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9282a71a-93ce-489d-9c84-8f6c8cf100a0.selectorLabels" . | nindent 4 }}
