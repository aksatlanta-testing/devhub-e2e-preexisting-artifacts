apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa34944ed-3c5b-4c4d-8670-9f1bd93b71c5.fullname" . }}
  labels:
    {{- include "go-echoa34944ed-3c5b-4c4d-8670-9f1bd93b71c5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa34944ed-3c5b-4c4d-8670-9f1bd93b71c5.selectorLabels" . | nindent 4 }}
