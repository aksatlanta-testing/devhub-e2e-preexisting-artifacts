apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc617f607-973a-4f08-ba85-4bd7446e0ce1.fullname" . }}
  labels:
    {{- include "go-echoc617f607-973a-4f08-ba85-4bd7446e0ce1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc617f607-973a-4f08-ba85-4bd7446e0ce1.selectorLabels" . | nindent 4 }}
