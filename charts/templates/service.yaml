apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91ac60fd-ebf7-4012-b0f1-c3b56d5cb768.fullname" . }}
  labels:
    {{- include "go-echo91ac60fd-ebf7-4012-b0f1-c3b56d5cb768.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91ac60fd-ebf7-4012-b0f1-c3b56d5cb768.selectorLabels" . | nindent 4 }}
