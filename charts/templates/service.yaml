apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeda66b7f-83f9-49ed-8ff0-a3282c630369.fullname" . }}
  labels:
    {{- include "go-echoeda66b7f-83f9-49ed-8ff0-a3282c630369.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeda66b7f-83f9-49ed-8ff0-a3282c630369.selectorLabels" . | nindent 4 }}
