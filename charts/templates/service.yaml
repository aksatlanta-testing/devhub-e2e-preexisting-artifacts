apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b7c4011-0cb8-4318-b460-37e1cf7b2163.fullname" . }}
  labels:
    {{- include "go-echo9b7c4011-0cb8-4318-b460-37e1cf7b2163.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b7c4011-0cb8-4318-b460-37e1cf7b2163.selectorLabels" . | nindent 4 }}
