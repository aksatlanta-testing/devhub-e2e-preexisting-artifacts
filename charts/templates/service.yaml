apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof71609c0-8071-4ec8-8a0f-7913a7a23878.fullname" . }}
  labels:
    {{- include "go-echof71609c0-8071-4ec8-8a0f-7913a7a23878.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof71609c0-8071-4ec8-8a0f-7913a7a23878.selectorLabels" . | nindent 4 }}
