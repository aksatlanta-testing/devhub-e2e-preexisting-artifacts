apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob27583c2-0639-4db3-aeb8-4c8f22bdef62.fullname" . }}
  labels:
    {{- include "go-echob27583c2-0639-4db3-aeb8-4c8f22bdef62.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob27583c2-0639-4db3-aeb8-4c8f22bdef62.selectorLabels" . | nindent 4 }}
