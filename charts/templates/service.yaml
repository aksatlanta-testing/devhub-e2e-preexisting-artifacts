apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6b70e39c-ba41-41f0-a58c-b917025e4906.fullname" . }}
  labels:
    {{- include "go-echo6b70e39c-ba41-41f0-a58c-b917025e4906.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6b70e39c-ba41-41f0-a58c-b917025e4906.selectorLabels" . | nindent 4 }}
