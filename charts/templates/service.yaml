apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28d78a10-d5ce-4d79-b659-2439e8470501.fullname" . }}
  labels:
    {{- include "go-echo28d78a10-d5ce-4d79-b659-2439e8470501.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28d78a10-d5ce-4d79-b659-2439e8470501.selectorLabels" . | nindent 4 }}
