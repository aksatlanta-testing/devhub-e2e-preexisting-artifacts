apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43124b42-f465-44dc-bfb0-b58a04072194.fullname" . }}
  labels:
    {{- include "go-echo43124b42-f465-44dc-bfb0-b58a04072194.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
