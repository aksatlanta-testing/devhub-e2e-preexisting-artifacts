apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbed3aff-7a0e-4ff1-915e-cb87e7ad50ac.fullname" . }}
  labels:
    {{- include "go-echofbed3aff-7a0e-4ff1-915e-cb87e7ad50ac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbed3aff-7a0e-4ff1-915e-cb87e7ad50ac.selectorLabels" . | nindent 4 }}
