apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4ae63bb-8de3-4e65-b89b-755fd947e3e2.fullname" . }}
  labels:
    {{- include "go-echoe4ae63bb-8de3-4e65-b89b-755fd947e3e2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4ae63bb-8de3-4e65-b89b-755fd947e3e2.selectorLabels" . | nindent 4 }}
