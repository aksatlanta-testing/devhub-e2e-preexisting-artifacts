apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo99bb7b73-95e9-45e8-87b9-6a5356ac195c.fullname" . }}
  labels:
    {{- include "go-echo99bb7b73-95e9-45e8-87b9-6a5356ac195c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo99bb7b73-95e9-45e8-87b9-6a5356ac195c.selectorLabels" . | nindent 4 }}
