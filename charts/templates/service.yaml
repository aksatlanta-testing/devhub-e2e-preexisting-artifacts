apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod235c78e-6782-4da0-a8e1-4e73499215f5.fullname" . }}
  labels:
    {{- include "go-echod235c78e-6782-4da0-a8e1-4e73499215f5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod235c78e-6782-4da0-a8e1-4e73499215f5.selectorLabels" . | nindent 4 }}
