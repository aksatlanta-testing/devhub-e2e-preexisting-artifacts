apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8e602f3-5a1e-4853-8dd3-c202d84184ef.fullname" . }}
  labels:
    {{- include "go-echob8e602f3-5a1e-4853-8dd3-c202d84184ef.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8e602f3-5a1e-4853-8dd3-c202d84184ef.selectorLabels" . | nindent 4 }}
