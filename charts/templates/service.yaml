apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd85018f-fd79-4719-8f2f-fcd281be17df.fullname" . }}
  labels:
    {{- include "go-echodd85018f-fd79-4719-8f2f-fcd281be17df.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd85018f-fd79-4719-8f2f-fcd281be17df.selectorLabels" . | nindent 4 }}
