apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1b435ea5-1ddc-432c-918f-ad67d2ed499f.fullname" . }}
  labels:
    {{- include "go-echo1b435ea5-1ddc-432c-918f-ad67d2ed499f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1b435ea5-1ddc-432c-918f-ad67d2ed499f.selectorLabels" . | nindent 4 }}
