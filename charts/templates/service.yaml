apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo88dc4781-90d4-4bf8-a4b6-5e072e6fd300.fullname" . }}
  labels:
    {{- include "go-echo88dc4781-90d4-4bf8-a4b6-5e072e6fd300.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo88dc4781-90d4-4bf8-a4b6-5e072e6fd300.selectorLabels" . | nindent 4 }}
