apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48599c65-cf05-4732-a2f2-133bffd4b8a6.fullname" . }}
  labels:
    {{- include "go-echo48599c65-cf05-4732-a2f2-133bffd4b8a6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48599c65-cf05-4732-a2f2-133bffd4b8a6.selectorLabels" . | nindent 4 }}
