apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo37b5327c-a003-49a8-b12a-ffa6f373eb90.fullname" . }}
  labels:
    {{- include "go-echo37b5327c-a003-49a8-b12a-ffa6f373eb90.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo37b5327c-a003-49a8-b12a-ffa6f373eb90.selectorLabels" . | nindent 4 }}
