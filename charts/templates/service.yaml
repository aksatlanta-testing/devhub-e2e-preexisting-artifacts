apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodebed39a-4bfe-429b-8642-ad536c063a21.fullname" . }}
  labels:
    {{- include "go-echodebed39a-4bfe-429b-8642-ad536c063a21.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodebed39a-4bfe-429b-8642-ad536c063a21.selectorLabels" . | nindent 4 }}
