apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoba8c884e-98a8-4112-a779-1c6fbf287164.fullname" . }}
  labels:
    {{- include "go-echoba8c884e-98a8-4112-a779-1c6fbf287164.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoba8c884e-98a8-4112-a779-1c6fbf287164.selectorLabels" . | nindent 4 }}
