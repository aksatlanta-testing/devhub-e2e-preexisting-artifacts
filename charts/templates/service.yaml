apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14330ee8-d40b-4146-a8c6-48d6ba089593.fullname" . }}
  labels:
    {{- include "go-echo14330ee8-d40b-4146-a8c6-48d6ba089593.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14330ee8-d40b-4146-a8c6-48d6ba089593.selectorLabels" . | nindent 4 }}
