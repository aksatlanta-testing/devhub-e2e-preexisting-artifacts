apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81cac7cb-6ff7-40a3-ac20-170c541f3b5a.fullname" . }}
  labels:
    {{- include "go-echo81cac7cb-6ff7-40a3-ac20-170c541f3b5a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81cac7cb-6ff7-40a3-ac20-170c541f3b5a.selectorLabels" . | nindent 4 }}
