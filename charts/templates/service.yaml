apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fbe2e21-3d94-4827-a558-ce759242e0cd.fullname" . }}
  labels:
    {{- include "go-echo7fbe2e21-3d94-4827-a558-ce759242e0cd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fbe2e21-3d94-4827-a558-ce759242e0cd.selectorLabels" . | nindent 4 }}
