apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb3e2a04-9f63-4a49-a96b-f29249e998f1.fullname" . }}
  labels:
    {{- include "go-echocb3e2a04-9f63-4a49-a96b-f29249e998f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb3e2a04-9f63-4a49-a96b-f29249e998f1.selectorLabels" . | nindent 4 }}
