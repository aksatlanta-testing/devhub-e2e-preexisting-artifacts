apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08b2ac23-6bd4-4be3-a5f4-65eb24ab905c.fullname" . }}
  labels:
    {{- include "go-echo08b2ac23-6bd4-4be3-a5f4-65eb24ab905c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08b2ac23-6bd4-4be3-a5f4-65eb24ab905c.selectorLabels" . | nindent 4 }}
