apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5823aff2-3ce5-452d-ab2f-c17f70530de2.fullname" . }}
  labels:
    {{- include "go-echo5823aff2-3ce5-452d-ab2f-c17f70530de2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5823aff2-3ce5-452d-ab2f-c17f70530de2.selectorLabels" . | nindent 4 }}
