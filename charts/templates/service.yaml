apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3ad0076-4df7-49fd-8a9d-1e940ce158e6.fullname" . }}
  labels:
    {{- include "go-echoa3ad0076-4df7-49fd-8a9d-1e940ce158e6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3ad0076-4df7-49fd-8a9d-1e940ce158e6.selectorLabels" . | nindent 4 }}
