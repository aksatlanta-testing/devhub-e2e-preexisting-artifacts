apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77c33855-e49d-4782-9d27-f86a63ac5be2.fullname" . }}
  labels:
    {{- include "go-echo77c33855-e49d-4782-9d27-f86a63ac5be2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77c33855-e49d-4782-9d27-f86a63ac5be2.selectorLabels" . | nindent 4 }}
