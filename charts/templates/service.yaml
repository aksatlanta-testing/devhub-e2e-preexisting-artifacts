apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8445c006-cd98-4217-bae8-30d3b0b12dde.fullname" . }}
  labels:
    {{- include "go-echo8445c006-cd98-4217-bae8-30d3b0b12dde.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
