apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob115478f-9b0d-4fa4-a165-e674d8a6de1b.fullname" . }}
  labels:
    {{- include "go-echob115478f-9b0d-4fa4-a165-e674d8a6de1b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob115478f-9b0d-4fa4-a165-e674d8a6de1b.selectorLabels" . | nindent 4 }}
