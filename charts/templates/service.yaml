apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f997abd-122d-4c18-b26c-073fa9f328a3.fullname" . }}
  labels:
    {{- include "go-echo4f997abd-122d-4c18-b26c-073fa9f328a3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f997abd-122d-4c18-b26c-073fa9f328a3.selectorLabels" . | nindent 4 }}
