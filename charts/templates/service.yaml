apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa37ef12b-b5d0-43c1-89bf-51d3a50cf1ed.fullname" . }}
  labels:
    {{- include "go-echoa37ef12b-b5d0-43c1-89bf-51d3a50cf1ed.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa37ef12b-b5d0-43c1-89bf-51d3a50cf1ed.selectorLabels" . | nindent 4 }}
