apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9de90b2-b84f-4d7b-b6ae-67f6c9556520.fullname" . }}
  labels:
    {{- include "go-echod9de90b2-b84f-4d7b-b6ae-67f6c9556520.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9de90b2-b84f-4d7b-b6ae-67f6c9556520.selectorLabels" . | nindent 4 }}
