apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4409d692-570b-4193-b0a6-18b33049172a.fullname" . }}
  labels:
    {{- include "go-echo4409d692-570b-4193-b0a6-18b33049172a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4409d692-570b-4193-b0a6-18b33049172a.selectorLabels" . | nindent 4 }}
