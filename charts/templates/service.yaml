apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b9653cb-001a-413a-9689-77c372db2a2a.fullname" . }}
  labels:
    {{- include "go-echo0b9653cb-001a-413a-9689-77c372db2a2a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b9653cb-001a-413a-9689-77c372db2a2a.selectorLabels" . | nindent 4 }}
