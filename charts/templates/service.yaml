apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda6afb8e-1fe2-40ca-8c4a-5fbf5b28db1d.fullname" . }}
  labels:
    {{- include "go-echoda6afb8e-1fe2-40ca-8c4a-5fbf5b28db1d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda6afb8e-1fe2-40ca-8c4a-5fbf5b28db1d.selectorLabels" . | nindent 4 }}
