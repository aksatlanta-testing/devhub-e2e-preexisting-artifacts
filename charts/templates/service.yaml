apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocca06f3b-4863-4b02-b7b3-392575b80587.fullname" . }}
  labels:
    {{- include "go-echocca06f3b-4863-4b02-b7b3-392575b80587.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocca06f3b-4863-4b02-b7b3-392575b80587.selectorLabels" . | nindent 4 }}
