apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo99b1069d-ae0b-4582-a79d-70c06e7ac3e0.fullname" . }}
  labels:
    {{- include "go-echo99b1069d-ae0b-4582-a79d-70c06e7ac3e0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo99b1069d-ae0b-4582-a79d-70c06e7ac3e0.selectorLabels" . | nindent 4 }}
