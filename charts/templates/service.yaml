apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96e3304b-cd73-4e23-a850-ddc62a761607.fullname" . }}
  labels:
    {{- include "go-echo96e3304b-cd73-4e23-a850-ddc62a761607.labels" . | nindent 4 }}
