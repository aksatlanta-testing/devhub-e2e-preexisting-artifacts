apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d8c9c67-9264-42aa-a603-fa44deba3f95.fullname" . }}
  labels:
    {{- include "go-echo0d8c9c67-9264-42aa-a603-fa44deba3f95.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d8c9c67-9264-42aa-a603-fa44deba3f95.selectorLabels" . | nindent 4 }}
