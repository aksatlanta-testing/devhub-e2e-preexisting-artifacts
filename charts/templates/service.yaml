apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5d8eacb-385f-4ea4-8a1e-a8d302a7902e.fullname" . }}
  labels:
    {{- include "go-echoa5d8eacb-385f-4ea4-8a1e-a8d302a7902e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5d8eacb-385f-4ea4-8a1e-a8d302a7902e.selectorLabels" . | nindent 4 }}
