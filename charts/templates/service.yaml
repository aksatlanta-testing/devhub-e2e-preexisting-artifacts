apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo157a50b9-ac67-4604-bab7-8fa6fec53a05.fullname" . }}
  labels:
    {{- include "go-echo157a50b9-ac67-4604-bab7-8fa6fec53a05.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo157a50b9-ac67-4604-bab7-8fa6fec53a05.selectorLabels" . | nindent 4 }}
