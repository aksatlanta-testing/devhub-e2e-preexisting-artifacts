apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc0b81420-6fe8-4e1c-96c5-64a34cd70c26.fullname" . }}
  labels:
    {{- include "go-echoc0b81420-6fe8-4e1c-96c5-64a34cd70c26.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc0b81420-6fe8-4e1c-96c5-64a34cd70c26.selectorLabels" . | nindent 4 }}
