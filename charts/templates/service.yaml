apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8bc67c4a-8609-4d49-8c09-65914be1e544.fullname" . }}
  labels:
    {{- include "go-echo8bc67c4a-8609-4d49-8c09-65914be1e544.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
