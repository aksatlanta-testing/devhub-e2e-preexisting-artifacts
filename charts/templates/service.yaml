apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo765ca426-c796-4b62-9680-35063e43f1e4.fullname" . }}
  labels:
    {{- include "go-echo765ca426-c796-4b62-9680-35063e43f1e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo765ca426-c796-4b62-9680-35063e43f1e4.selectorLabels" . | nindent 4 }}
