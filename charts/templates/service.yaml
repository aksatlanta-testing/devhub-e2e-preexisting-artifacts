apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod859a133-0ba5-48b7-a92b-b74f93ec3f35.fullname" . }}
  labels:
    {{- include "go-echod859a133-0ba5-48b7-a92b-b74f93ec3f35.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod859a133-0ba5-48b7-a92b-b74f93ec3f35.selectorLabels" . | nindent 4 }}
