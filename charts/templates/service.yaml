apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb1d5135-7cc1-46a1-9fa7-f8af67229699.fullname" . }}
  labels:
    {{- include "go-echocb1d5135-7cc1-46a1-9fa7-f8af67229699.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb1d5135-7cc1-46a1-9fa7-f8af67229699.selectorLabels" . | nindent 4 }}
