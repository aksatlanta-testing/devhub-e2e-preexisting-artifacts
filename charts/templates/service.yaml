apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3edbb9fe-300f-41cc-a627-46172889d164.fullname" . }}
  labels:
    {{- include "go-echo3edbb9fe-300f-41cc-a627-46172889d164.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
