apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaddae729-3acd-4ee1-ba81-5fd07be5ba9d.fullname" . }}
  labels:
    {{- include "go-echoaddae729-3acd-4ee1-ba81-5fd07be5ba9d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaddae729-3acd-4ee1-ba81-5fd07be5ba9d.selectorLabels" . | nindent 4 }}
