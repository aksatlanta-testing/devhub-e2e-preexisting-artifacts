apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo343790a7-e19e-4bb2-994a-bb707c988333.fullname" . }}
  labels:
    {{- include "go-echo343790a7-e19e-4bb2-994a-bb707c988333.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
