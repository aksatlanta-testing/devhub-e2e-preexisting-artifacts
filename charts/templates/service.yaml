apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3acc7346-9a17-48c4-be47-63318df1daa7.fullname" . }}
  labels:
    {{- include "go-echo3acc7346-9a17-48c4-be47-63318df1daa7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3acc7346-9a17-48c4-be47-63318df1daa7.selectorLabels" . | nindent 4 }}
