apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d1df525-f066-4d13-9d2a-db41a01fe8ef.fullname" . }}
  labels:
    {{- include "go-echo4d1df525-f066-4d13-9d2a-db41a01fe8ef.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
