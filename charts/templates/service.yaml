apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e146614-95b8-4a26-9361-9fa7890f33fb.fullname" . }}
  labels:
    {{- include "go-echo2e146614-95b8-4a26-9361-9fa7890f33fb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e146614-95b8-4a26-9361-9fa7890f33fb.selectorLabels" . | nindent 4 }}
