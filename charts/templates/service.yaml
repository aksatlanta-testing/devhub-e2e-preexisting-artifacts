apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo190bfb38-d584-49c1-887b-f8d96a56f23f.fullname" . }}
  labels:
    {{- include "go-echo190bfb38-d584-49c1-887b-f8d96a56f23f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo190bfb38-d584-49c1-887b-f8d96a56f23f.selectorLabels" . | nindent 4 }}
