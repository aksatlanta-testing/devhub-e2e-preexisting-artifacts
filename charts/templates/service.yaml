apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f030bfc-8d05-4bf7-a8e6-8b4b195af3f7.fullname" . }}
  labels:
    {{- include "go-echo4f030bfc-8d05-4bf7-a8e6-8b4b195af3f7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f030bfc-8d05-4bf7-a8e6-8b4b195af3f7.selectorLabels" . | nindent 4 }}
