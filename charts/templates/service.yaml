apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf045761-cb35-48ac-b2ec-fa96d97b1292.fullname" . }}
  labels:
    {{- include "go-echodf045761-cb35-48ac-b2ec-fa96d97b1292.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf045761-cb35-48ac-b2ec-fa96d97b1292.selectorLabels" . | nindent 4 }}
