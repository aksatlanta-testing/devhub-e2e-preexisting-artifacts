apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86d72734-28af-442b-b382-c18f5f1a2e89.fullname" . }}
  labels:
    {{- include "go-echo86d72734-28af-442b-b382-c18f5f1a2e89.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86d72734-28af-442b-b382-c18f5f1a2e89.selectorLabels" . | nindent 4 }}
