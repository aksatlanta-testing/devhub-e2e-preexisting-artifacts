apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo191d8ee6-8e76-4446-b0f9-e6c300567f98.fullname" . }}
  labels:
    {{- include "go-echo191d8ee6-8e76-4446-b0f9-e6c300567f98.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo191d8ee6-8e76-4446-b0f9-e6c300567f98.selectorLabels" . | nindent 4 }}
