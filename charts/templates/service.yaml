apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1023f54e-17bd-417c-9af4-2abcef8cd630.fullname" . }}
  labels:
    {{- include "go-echo1023f54e-17bd-417c-9af4-2abcef8cd630.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1023f54e-17bd-417c-9af4-2abcef8cd630.selectorLabels" . | nindent 4 }}
