apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c4b16dd-7d33-4a9c-873f-7bff269f905f.fullname" . }}
  labels:
    {{- include "go-echo5c4b16dd-7d33-4a9c-873f-7bff269f905f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c4b16dd-7d33-4a9c-873f-7bff269f905f.selectorLabels" . | nindent 4 }}
