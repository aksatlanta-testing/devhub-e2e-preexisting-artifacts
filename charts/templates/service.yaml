apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01528515-222b-46d0-b42c-80aa83793e46.fullname" . }}
  labels:
    {{- include "go-echo01528515-222b-46d0-b42c-80aa83793e46.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01528515-222b-46d0-b42c-80aa83793e46.selectorLabels" . | nindent 4 }}
