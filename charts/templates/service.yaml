apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1dcb3ce9-ca2d-43bf-af8c-226a077bddff.fullname" . }}
  labels:
    {{- include "go-echo1dcb3ce9-ca2d-43bf-af8c-226a077bddff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1dcb3ce9-ca2d-43bf-af8c-226a077bddff.selectorLabels" . | nindent 4 }}
