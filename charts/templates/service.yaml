apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a09033c-df9c-407a-837a-87c8a322ab64.fullname" . }}
  labels:
    {{- include "go-echo1a09033c-df9c-407a-837a-87c8a322ab64.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1a09033c-df9c-407a-837a-87c8a322ab64.selectorLabels" . | nindent 4 }}
