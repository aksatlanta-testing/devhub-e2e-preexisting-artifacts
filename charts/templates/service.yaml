apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bceeebf-22d1-4990-a71e-0a10d35a8b06.fullname" . }}
  labels:
    {{- include "go-echo4bceeebf-22d1-4990-a71e-0a10d35a8b06.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bceeebf-22d1-4990-a71e-0a10d35a8b06.selectorLabels" . | nindent 4 }}
