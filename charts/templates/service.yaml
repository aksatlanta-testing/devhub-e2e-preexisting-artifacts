apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c92e2bd-702f-41a4-91c5-54e2b1906e2f.fullname" . }}
  labels:
    {{- include "go-echo9c92e2bd-702f-41a4-91c5-54e2b1906e2f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c92e2bd-702f-41a4-91c5-54e2b1906e2f.selectorLabels" . | nindent 4 }}
