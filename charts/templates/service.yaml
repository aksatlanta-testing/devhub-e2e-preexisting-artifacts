apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c33bf57-6e45-46d6-b0bf-897f8468ab78.fullname" . }}
  labels:
    {{- include "go-echo4c33bf57-6e45-46d6-b0bf-897f8468ab78.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4c33bf57-6e45-46d6-b0bf-897f8468ab78.selectorLabels" . | nindent 4 }}
