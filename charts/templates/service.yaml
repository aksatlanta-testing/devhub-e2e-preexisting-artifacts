apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2fbaa2e-56a7-4b1e-883f-9bb708665196.fullname" . }}
  labels:
    {{- include "go-echoe2fbaa2e-56a7-4b1e-883f-9bb708665196.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2fbaa2e-56a7-4b1e-883f-9bb708665196.selectorLabels" . | nindent 4 }}
