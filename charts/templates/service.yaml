apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c431f10-55bd-475f-a894-7c16728cfcf0.fullname" . }}
  labels:
    {{- include "go-echo5c431f10-55bd-475f-a894-7c16728cfcf0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c431f10-55bd-475f-a894-7c16728cfcf0.selectorLabels" . | nindent 4 }}
