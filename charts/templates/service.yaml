apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoafdc8089-19e3-4b07-a650-9ce9707b0054.fullname" . }}
  labels:
    {{- include "go-echoafdc8089-19e3-4b07-a650-9ce9707b0054.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoafdc8089-19e3-4b07-a650-9ce9707b0054.selectorLabels" . | nindent 4 }}
