apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c6f91f5-694a-4db9-bba9-3b4b5af01688.fullname" . }}
  labels:
    {{- include "go-echo4c6f91f5-694a-4db9-bba9-3b4b5af01688.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4c6f91f5-694a-4db9-bba9-3b4b5af01688.selectorLabels" . | nindent 4 }}
