apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e0f3ff1-3d47-4f84-8fe1-b9d4dbeb7403.fullname" . }}
  labels:
    {{- include "go-echo0e0f3ff1-3d47-4f84-8fe1-b9d4dbeb7403.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e0f3ff1-3d47-4f84-8fe1-b9d4dbeb7403.selectorLabels" . | nindent 4 }}
