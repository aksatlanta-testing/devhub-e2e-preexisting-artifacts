apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9a2546a-ffd8-4cb1-98fc-4d3dc107facc.fullname" . }}
  labels:
    {{- include "go-echoa9a2546a-ffd8-4cb1-98fc-4d3dc107facc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9a2546a-ffd8-4cb1-98fc-4d3dc107facc.selectorLabels" . | nindent 4 }}
