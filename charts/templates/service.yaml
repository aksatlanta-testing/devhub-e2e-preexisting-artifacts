apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64737b91-ef18-42c2-a51f-49afd0699c8e.fullname" . }}
  labels:
    {{- include "go-echo64737b91-ef18-42c2-a51f-49afd0699c8e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64737b91-ef18-42c2-a51f-49afd0699c8e.selectorLabels" . | nindent 4 }}
