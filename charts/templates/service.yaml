apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5abca899-f582-4de3-80cf-92a767cbebe6.fullname" . }}
  labels:
    {{- include "go-echo5abca899-f582-4de3-80cf-92a767cbebe6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5abca899-f582-4de3-80cf-92a767cbebe6.selectorLabels" . | nindent 4 }}
