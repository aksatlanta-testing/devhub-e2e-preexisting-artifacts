apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo916c4a69-ff2e-4e43-88fd-a051b1616ede.fullname" . }}
  labels:
    {{- include "go-echo916c4a69-ff2e-4e43-88fd-a051b1616ede.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo916c4a69-ff2e-4e43-88fd-a051b1616ede.selectorLabels" . | nindent 4 }}
