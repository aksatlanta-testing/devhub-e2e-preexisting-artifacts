apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f515292-44f8-41ae-9dd3-bd8c29e3e5e7.fullname" . }}
  labels:
    {{- include "go-echo5f515292-44f8-41ae-9dd3-bd8c29e3e5e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f515292-44f8-41ae-9dd3-bd8c29e3e5e7.selectorLabels" . | nindent 4 }}
