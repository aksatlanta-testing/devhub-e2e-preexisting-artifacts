apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobba99944-c5c9-4fda-a61c-b8061e0eb705.fullname" . }}
  labels:
    {{- include "go-echobba99944-c5c9-4fda-a61c-b8061e0eb705.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobba99944-c5c9-4fda-a61c-b8061e0eb705.selectorLabels" . | nindent 4 }}
