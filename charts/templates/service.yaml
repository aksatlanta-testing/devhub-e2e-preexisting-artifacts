apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo859330b4-3e1c-4950-9386-c6ab3b8fd362.fullname" . }}
  labels:
    {{- include "go-echo859330b4-3e1c-4950-9386-c6ab3b8fd362.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo859330b4-3e1c-4950-9386-c6ab3b8fd362.selectorLabels" . | nindent 4 }}
