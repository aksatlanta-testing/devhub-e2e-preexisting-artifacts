apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4de07680-e94b-4e0e-8388-8c6193bf4785.fullname" . }}
  labels:
    {{- include "go-echo4de07680-e94b-4e0e-8388-8c6193bf4785.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4de07680-e94b-4e0e-8388-8c6193bf4785.selectorLabels" . | nindent 4 }}
