apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7c93e2b8-868e-4458-9bf9-8a115e7189ff.fullname" . }}
  labels:
    {{- include "go-echo7c93e2b8-868e-4458-9bf9-8a115e7189ff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7c93e2b8-868e-4458-9bf9-8a115e7189ff.selectorLabels" . | nindent 4 }}
