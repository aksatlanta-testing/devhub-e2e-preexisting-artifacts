apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc78dd85-3cc9-4f64-853a-c99868bcd766.fullname" . }}
  labels:
    {{- include "go-echocc78dd85-3cc9-4f64-853a-c99868bcd766.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc78dd85-3cc9-4f64-853a-c99868bcd766.selectorLabels" . | nindent 4 }}
