apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1dc2372-7a96-4752-9634-4808e3bf8af0.fullname" . }}
  labels:
    {{- include "go-echoc1dc2372-7a96-4752-9634-4808e3bf8af0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1dc2372-7a96-4752-9634-4808e3bf8af0.selectorLabels" . | nindent 4 }}
