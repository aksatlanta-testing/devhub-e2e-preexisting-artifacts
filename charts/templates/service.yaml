apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ae05f68-4aa4-4f9a-84a8-de7e35ce8c49.fullname" . }}
  labels:
    {{- include "go-echo3ae05f68-4aa4-4f9a-84a8-de7e35ce8c49.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ae05f68-4aa4-4f9a-84a8-de7e35ce8c49.selectorLabels" . | nindent 4 }}
