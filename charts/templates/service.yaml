apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod43e8aaf-d2a6-43c3-a156-102e41b2409a.fullname" . }}
  labels:
    {{- include "go-echod43e8aaf-d2a6-43c3-a156-102e41b2409a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod43e8aaf-d2a6-43c3-a156-102e41b2409a.selectorLabels" . | nindent 4 }}
