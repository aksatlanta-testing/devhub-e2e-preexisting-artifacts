apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe127740a-ad08-4200-bd92-4488132b9acc.fullname" . }}
  labels:
    {{- include "go-echoe127740a-ad08-4200-bd92-4488132b9acc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe127740a-ad08-4200-bd92-4488132b9acc.selectorLabels" . | nindent 4 }}
