apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoad21afbb-f92f-48f4-8627-a264529afc27.fullname" . }}
  labels:
    {{- include "go-echoad21afbb-f92f-48f4-8627-a264529afc27.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoad21afbb-f92f-48f4-8627-a264529afc27.selectorLabels" . | nindent 4 }}
