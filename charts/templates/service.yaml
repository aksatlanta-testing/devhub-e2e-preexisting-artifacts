apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd52c156-348b-47fd-a3dc-6fee778d0573.fullname" . }}
  labels:
    {{- include "go-echodd52c156-348b-47fd-a3dc-6fee778d0573.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd52c156-348b-47fd-a3dc-6fee778d0573.selectorLabels" . | nindent 4 }}
