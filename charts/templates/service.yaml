apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoae516e55-ce4f-4771-a389-20620d82cbef.fullname" . }}
  labels:
    {{- include "go-echoae516e55-ce4f-4771-a389-20620d82cbef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoae516e55-ce4f-4771-a389-20620d82cbef.selectorLabels" . | nindent 4 }}
