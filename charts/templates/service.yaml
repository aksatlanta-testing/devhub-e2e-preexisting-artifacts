apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod1120b1b-23f0-4189-a5f0-3c7cfd82be52.fullname" . }}
  labels:
    {{- include "go-echod1120b1b-23f0-4189-a5f0-3c7cfd82be52.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod1120b1b-23f0-4189-a5f0-3c7cfd82be52.selectorLabels" . | nindent 4 }}
