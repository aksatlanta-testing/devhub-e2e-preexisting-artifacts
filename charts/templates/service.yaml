apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c0e881f-27af-41c5-8434-c88e3efffbb3.fullname" . }}
  labels:
    {{- include "go-echo8c0e881f-27af-41c5-8434-c88e3efffbb3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c0e881f-27af-41c5-8434-c88e3efffbb3.selectorLabels" . | nindent 4 }}
