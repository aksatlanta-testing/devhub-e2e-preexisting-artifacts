apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8745077a-5fe7-4054-ad37-add6e6d4026c.fullname" . }}
  labels:
    {{- include "go-echo8745077a-5fe7-4054-ad37-add6e6d4026c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8745077a-5fe7-4054-ad37-add6e6d4026c.selectorLabels" . | nindent 4 }}
