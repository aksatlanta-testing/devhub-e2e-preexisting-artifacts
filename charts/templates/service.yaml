apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo159c6cb1-bcbb-432d-ad72-0fc1261e98e8.fullname" . }}
  labels:
    {{- include "go-echo159c6cb1-bcbb-432d-ad72-0fc1261e98e8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo159c6cb1-bcbb-432d-ad72-0fc1261e98e8.selectorLabels" . | nindent 4 }}
