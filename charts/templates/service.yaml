apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe47de04f-5357-4b65-8c6f-26a11a94fde3.fullname" . }}
  labels:
    {{- include "go-echoe47de04f-5357-4b65-8c6f-26a11a94fde3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe47de04f-5357-4b65-8c6f-26a11a94fde3.selectorLabels" . | nindent 4 }}
