apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo99bf33fb-39a5-4f16-8241-3a43425094c7.fullname" . }}
  labels:
    {{- include "go-echo99bf33fb-39a5-4f16-8241-3a43425094c7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo99bf33fb-39a5-4f16-8241-3a43425094c7.selectorLabels" . | nindent 4 }}
