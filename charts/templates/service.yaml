apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa1e9d2a4-30d3-4abc-b730-a0b5efafc1ba.fullname" . }}
  labels:
    {{- include "go-echoa1e9d2a4-30d3-4abc-b730-a0b5efafc1ba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa1e9d2a4-30d3-4abc-b730-a0b5efafc1ba.selectorLabels" . | nindent 4 }}
