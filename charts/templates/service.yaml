apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92e4d6b8-a557-43fd-ab3d-e40bec26a8c8.fullname" . }}
  labels:
    {{- include "go-echo92e4d6b8-a557-43fd-ab3d-e40bec26a8c8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92e4d6b8-a557-43fd-ab3d-e40bec26a8c8.selectorLabels" . | nindent 4 }}
