apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19dfad71-1c10-452d-b61d-8a445a0316ff.fullname" . }}
  labels:
    {{- include "go-echo19dfad71-1c10-452d-b61d-8a445a0316ff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19dfad71-1c10-452d-b61d-8a445a0316ff.selectorLabels" . | nindent 4 }}
