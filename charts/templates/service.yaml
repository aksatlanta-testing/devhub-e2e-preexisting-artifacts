apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23e3d453-4f1b-440d-b0ea-edc340eef7fd.fullname" . }}
  labels:
    {{- include "go-echo23e3d453-4f1b-440d-b0ea-edc340eef7fd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23e3d453-4f1b-440d-b0ea-edc340eef7fd.selectorLabels" . | nindent 4 }}
