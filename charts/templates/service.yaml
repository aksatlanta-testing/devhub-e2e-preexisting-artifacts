apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo447cf243-b76f-4aab-ac0c-0431d268bc83.fullname" . }}
  labels:
    {{- include "go-echo447cf243-b76f-4aab-ac0c-0431d268bc83.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo447cf243-b76f-4aab-ac0c-0431d268bc83.selectorLabels" . | nindent 4 }}
