apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo22f372aa-ab6c-4d20-870d-a250efac2203.fullname" . }}
  labels:
    {{- include "go-echo22f372aa-ab6c-4d20-870d-a250efac2203.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo22f372aa-ab6c-4d20-870d-a250efac2203.selectorLabels" . | nindent 4 }}
