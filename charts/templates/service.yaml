apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b2978b1-2215-44fc-b89a-87e47fbd0c6a.fullname" . }}
  labels:
    {{- include "go-echo4b2978b1-2215-44fc-b89a-87e47fbd0c6a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b2978b1-2215-44fc-b89a-87e47fbd0c6a.selectorLabels" . | nindent 4 }}
