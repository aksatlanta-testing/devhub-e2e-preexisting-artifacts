apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob0f72d3d-70cb-4aec-a965-a82108443469.fullname" . }}
  labels:
    {{- include "go-echob0f72d3d-70cb-4aec-a965-a82108443469.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob0f72d3d-70cb-4aec-a965-a82108443469.selectorLabels" . | nindent 4 }}
