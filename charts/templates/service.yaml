apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo46e1d9c2-c362-4804-9437-042239010806.fullname" . }}
  labels:
    {{- include "go-echo46e1d9c2-c362-4804-9437-042239010806.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
