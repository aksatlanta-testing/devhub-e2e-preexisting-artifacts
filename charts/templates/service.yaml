apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3a2f272-bf1b-40df-97c0-a0f7b485c2ce.fullname" . }}
  labels:
    {{- include "go-echoe3a2f272-bf1b-40df-97c0-a0f7b485c2ce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3a2f272-bf1b-40df-97c0-a0f7b485c2ce.selectorLabels" . | nindent 4 }}
