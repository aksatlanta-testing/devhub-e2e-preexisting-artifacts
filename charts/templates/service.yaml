apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof450a2b2-b133-4319-acef-bd1e0030bf3e.fullname" . }}
  labels:
    {{- include "go-echof450a2b2-b133-4319-acef-bd1e0030bf3e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof450a2b2-b133-4319-acef-bd1e0030bf3e.selectorLabels" . | nindent 4 }}
