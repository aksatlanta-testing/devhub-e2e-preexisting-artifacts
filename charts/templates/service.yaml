apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd941a60-fef3-4f4c-a926-c7093d1dde10.fullname" . }}
  labels:
    {{- include "go-echofd941a60-fef3-4f4c-a926-c7093d1dde10.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd941a60-fef3-4f4c-a926-c7093d1dde10.selectorLabels" . | nindent 4 }}
