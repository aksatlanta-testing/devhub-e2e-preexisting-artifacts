apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ff48d47-3286-4ae8-b6af-0e0d6a0ccaf7.fullname" . }}
  labels:
    {{- include "go-echo8ff48d47-3286-4ae8-b6af-0e0d6a0ccaf7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ff48d47-3286-4ae8-b6af-0e0d6a0ccaf7.selectorLabels" . | nindent 4 }}
