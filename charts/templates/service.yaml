apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7061344b-b176-4a56-a8a3-7f82b7f77188.fullname" . }}
  labels:
    {{- include "go-echo7061344b-b176-4a56-a8a3-7f82b7f77188.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7061344b-b176-4a56-a8a3-7f82b7f77188.selectorLabels" . | nindent 4 }}
