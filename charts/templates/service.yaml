apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e4d4c4c-b7e9-4c90-846d-92a744f7fec0.fullname" . }}
  labels:
    {{- include "go-echo8e4d4c4c-b7e9-4c90-846d-92a744f7fec0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e4d4c4c-b7e9-4c90-846d-92a744f7fec0.selectorLabels" . | nindent 4 }}
