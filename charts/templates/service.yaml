apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofcf284b1-e4fe-4c23-8bdc-a8d29fc91396.fullname" . }}
  labels:
    {{- include "go-echofcf284b1-e4fe-4c23-8bdc-a8d29fc91396.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofcf284b1-e4fe-4c23-8bdc-a8d29fc91396.selectorLabels" . | nindent 4 }}
