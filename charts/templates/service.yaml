apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa4369a0e-3df8-4855-b151-c15d6ea279f8.fullname" . }}
  labels:
    {{- include "go-echoa4369a0e-3df8-4855-b151-c15d6ea279f8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa4369a0e-3df8-4855-b151-c15d6ea279f8.selectorLabels" . | nindent 4 }}
