apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo465c4d6b-dc7d-488d-a510-cfc574a41875.fullname" . }}
  labels:
    {{- include "go-echo465c4d6b-dc7d-488d-a510-cfc574a41875.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo465c4d6b-dc7d-488d-a510-cfc574a41875.selectorLabels" . | nindent 4 }}
