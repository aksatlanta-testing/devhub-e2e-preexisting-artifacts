apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c24f744-fe88-4fad-a3ce-6883d327a20d.fullname" . }}
  labels:
    {{- include "go-echo1c24f744-fe88-4fad-a3ce-6883d327a20d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c24f744-fe88-4fad-a3ce-6883d327a20d.selectorLabels" . | nindent 4 }}
