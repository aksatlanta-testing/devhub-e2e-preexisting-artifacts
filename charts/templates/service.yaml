apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3358dfcf-d94e-46f0-a95c-5a890f3a83f6.fullname" . }}
  labels:
    {{- include "go-echo3358dfcf-d94e-46f0-a95c-5a890f3a83f6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3358dfcf-d94e-46f0-a95c-5a890f3a83f6.selectorLabels" . | nindent 4 }}
