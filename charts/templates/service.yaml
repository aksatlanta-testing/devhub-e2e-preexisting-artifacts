apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7aa2e15e-324e-4a67-bf87-795e3e222860.fullname" . }}
  labels:
    {{- include "go-echo7aa2e15e-324e-4a67-bf87-795e3e222860.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7aa2e15e-324e-4a67-bf87-795e3e222860.selectorLabels" . | nindent 4 }}
