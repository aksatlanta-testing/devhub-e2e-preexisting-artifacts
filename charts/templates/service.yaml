apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64ba7b25-cdc5-4997-a7b8-95946cbf65b3.fullname" . }}
  labels:
    {{- include "go-echo64ba7b25-cdc5-4997-a7b8-95946cbf65b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64ba7b25-cdc5-4997-a7b8-95946cbf65b3.selectorLabels" . | nindent 4 }}
