apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e1ef809-934d-4632-b129-02ee2d0f34a9.fullname" . }}
  labels:
    {{- include "go-echo9e1ef809-934d-4632-b129-02ee2d0f34a9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e1ef809-934d-4632-b129-02ee2d0f34a9.selectorLabels" . | nindent 4 }}
