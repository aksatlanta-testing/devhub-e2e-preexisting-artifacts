apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe7c0ce57-8d46-4e73-a7ea-e563d5b542e7.fullname" . }}
  labels:
    {{- include "go-echoe7c0ce57-8d46-4e73-a7ea-e563d5b542e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe7c0ce57-8d46-4e73-a7ea-e563d5b542e7.selectorLabels" . | nindent 4 }}
