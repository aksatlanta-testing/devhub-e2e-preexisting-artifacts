apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7edf6974-a401-4ccf-a9e3-81461b01b7cb.fullname" . }}
  labels:
    {{- include "go-echo7edf6974-a401-4ccf-a9e3-81461b01b7cb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7edf6974-a401-4ccf-a9e3-81461b01b7cb.selectorLabels" . | nindent 4 }}
