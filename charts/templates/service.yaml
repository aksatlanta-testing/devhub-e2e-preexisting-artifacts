apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f5dd524-fad4-4dd7-9b72-0a857323e308.fullname" . }}
  labels:
    {{- include "go-echo5f5dd524-fad4-4dd7-9b72-0a857323e308.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f5dd524-fad4-4dd7-9b72-0a857323e308.selectorLabels" . | nindent 4 }}
