apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc94f6a5-f412-43d0-8db3-1ced2b405c7d.fullname" . }}
  labels:
    {{- include "go-echofc94f6a5-f412-43d0-8db3-1ced2b405c7d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc94f6a5-f412-43d0-8db3-1ced2b405c7d.selectorLabels" . | nindent 4 }}
