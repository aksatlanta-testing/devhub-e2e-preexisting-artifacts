apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a12cfa9-9f20-482b-a482-7b0ead000181.fullname" . }}
  labels:
    {{- include "go-echo5a12cfa9-9f20-482b-a482-7b0ead000181.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a12cfa9-9f20-482b-a482-7b0ead000181.selectorLabels" . | nindent 4 }}
