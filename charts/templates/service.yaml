apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac38ac85-6674-4165-a813-21a7f3607109.fullname" . }}
  labels:
    {{- include "go-echoac38ac85-6674-4165-a813-21a7f3607109.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac38ac85-6674-4165-a813-21a7f3607109.selectorLabels" . | nindent 4 }}
