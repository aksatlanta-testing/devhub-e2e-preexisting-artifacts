apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b457ed8-57a9-4259-8fb6-47be9b9e39cb.fullname" . }}
  labels:
    {{- include "go-echo4b457ed8-57a9-4259-8fb6-47be9b9e39cb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b457ed8-57a9-4259-8fb6-47be9b9e39cb.selectorLabels" . | nindent 4 }}
