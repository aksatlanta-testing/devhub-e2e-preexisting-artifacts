apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0292f9c3-7e0c-41a8-a5b7-2e001195cdbd.fullname" . }}
  labels:
    {{- include "go-echo0292f9c3-7e0c-41a8-a5b7-2e001195cdbd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0292f9c3-7e0c-41a8-a5b7-2e001195cdbd.selectorLabels" . | nindent 4 }}
