apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo755bd5ca-e2c4-4ecc-898e-2a46b33199c6.fullname" . }}
  labels:
    {{- include "go-echo755bd5ca-e2c4-4ecc-898e-2a46b33199c6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo755bd5ca-e2c4-4ecc-898e-2a46b33199c6.selectorLabels" . | nindent 4 }}
