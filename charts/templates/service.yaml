apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d2c8be5-1a57-4498-ba6f-0b1d788f6124.fullname" . }}
  labels:
    {{- include "go-echo0d2c8be5-1a57-4498-ba6f-0b1d788f6124.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d2c8be5-1a57-4498-ba6f-0b1d788f6124.selectorLabels" . | nindent 4 }}
