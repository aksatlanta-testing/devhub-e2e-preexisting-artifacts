apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29c47d0f-5363-4c53-99b0-29d52b3ac313.fullname" . }}
  labels:
    {{- include "go-echo29c47d0f-5363-4c53-99b0-29d52b3ac313.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29c47d0f-5363-4c53-99b0-29d52b3ac313.selectorLabels" . | nindent 4 }}
