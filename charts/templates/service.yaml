apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44c0bbdf-ac2b-4eda-871f-dd088c8813d0.fullname" . }}
  labels:
    {{- include "go-echo44c0bbdf-ac2b-4eda-871f-dd088c8813d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44c0bbdf-ac2b-4eda-871f-dd088c8813d0.selectorLabels" . | nindent 4 }}
