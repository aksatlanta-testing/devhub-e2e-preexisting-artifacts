apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3fb0b98-3c81-420e-9c3d-fda00e09f733.fullname" . }}
  labels:
    {{- include "go-echoc3fb0b98-3c81-420e-9c3d-fda00e09f733.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3fb0b98-3c81-420e-9c3d-fda00e09f733.selectorLabels" . | nindent 4 }}
