apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92c96b93-3f0a-488f-a3db-08c06ecb680e.fullname" . }}
  labels:
    {{- include "go-echo92c96b93-3f0a-488f-a3db-08c06ecb680e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92c96b93-3f0a-488f-a3db-08c06ecb680e.selectorLabels" . | nindent 4 }}
