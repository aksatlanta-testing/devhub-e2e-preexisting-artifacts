apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof70e90c0-7e22-4de0-8c82-00cc7e7d608f.fullname" . }}
  labels:
    {{- include "go-echof70e90c0-7e22-4de0-8c82-00cc7e7d608f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof70e90c0-7e22-4de0-8c82-00cc7e7d608f.selectorLabels" . | nindent 4 }}
