apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo015ddc24-4d79-472c-a37e-85c95e0806f9.fullname" . }}
  labels:
    {{- include "go-echo015ddc24-4d79-472c-a37e-85c95e0806f9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo015ddc24-4d79-472c-a37e-85c95e0806f9.selectorLabels" . | nindent 4 }}
