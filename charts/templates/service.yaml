apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo75da42c0-36ee-41c8-b326-18fa61762b3e.fullname" . }}
  labels:
    {{- include "go-echo75da42c0-36ee-41c8-b326-18fa61762b3e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo75da42c0-36ee-41c8-b326-18fa61762b3e.selectorLabels" . | nindent 4 }}
