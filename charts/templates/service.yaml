apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60c6849a-5943-49f8-b826-f686daaa2aa4.fullname" . }}
  labels:
    {{- include "go-echo60c6849a-5943-49f8-b826-f686daaa2aa4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60c6849a-5943-49f8-b826-f686daaa2aa4.selectorLabels" . | nindent 4 }}
