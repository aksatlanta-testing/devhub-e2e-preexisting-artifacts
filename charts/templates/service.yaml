apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3506fa61-13ab-4673-b2ad-a003f0b91c31.fullname" . }}
  labels:
    {{- include "go-echo3506fa61-13ab-4673-b2ad-a003f0b91c31.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3506fa61-13ab-4673-b2ad-a003f0b91c31.selectorLabels" . | nindent 4 }}
