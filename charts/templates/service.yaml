apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6c3dd1a-a407-4c6f-ad3b-0f8399e6efc4.fullname" . }}
  labels:
    {{- include "go-echoa6c3dd1a-a407-4c6f-ad3b-0f8399e6efc4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6c3dd1a-a407-4c6f-ad3b-0f8399e6efc4.selectorLabels" . | nindent 4 }}
