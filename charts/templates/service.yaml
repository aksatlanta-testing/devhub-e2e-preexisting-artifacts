apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce8362a6-51a7-4d17-8866-a7ca1be38215.fullname" . }}
  labels:
    {{- include "go-echoce8362a6-51a7-4d17-8866-a7ca1be38215.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce8362a6-51a7-4d17-8866-a7ca1be38215.selectorLabels" . | nindent 4 }}
