apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ab7b8f9-666a-4900-bd29-71189f48eec7.fullname" . }}
  labels:
    {{- include "go-echo3ab7b8f9-666a-4900-bd29-71189f48eec7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ab7b8f9-666a-4900-bd29-71189f48eec7.selectorLabels" . | nindent 4 }}
