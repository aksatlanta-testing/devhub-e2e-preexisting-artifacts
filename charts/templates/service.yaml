apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d11fc63-58fd-425c-9097-5d7fa0574151.fullname" . }}
  labels:
    {{- include "go-echo1d11fc63-58fd-425c-9097-5d7fa0574151.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d11fc63-58fd-425c-9097-5d7fa0574151.selectorLabels" . | nindent 4 }}
