apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98b45c1d-c4df-44a1-a273-70f4607dcd5a.fullname" . }}
  labels:
    {{- include "go-echo98b45c1d-c4df-44a1-a273-70f4607dcd5a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98b45c1d-c4df-44a1-a273-70f4607dcd5a.selectorLabels" . | nindent 4 }}
