apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo442f6ccc-e202-4e12-ba83-e9cd30ea042d.fullname" . }}
  labels:
    {{- include "go-echo442f6ccc-e202-4e12-ba83-e9cd30ea042d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo442f6ccc-e202-4e12-ba83-e9cd30ea042d.selectorLabels" . | nindent 4 }}
