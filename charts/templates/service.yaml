apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e1a3f3c-8ad7-483c-92f3-2a437b7776fd.fullname" . }}
  labels:
    {{- include "go-echo9e1a3f3c-8ad7-483c-92f3-2a437b7776fd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e1a3f3c-8ad7-483c-92f3-2a437b7776fd.selectorLabels" . | nindent 4 }}
