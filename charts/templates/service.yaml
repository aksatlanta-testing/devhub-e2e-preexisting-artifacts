apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74b1eb43-9ed9-444d-8615-4b408d4ec26c.fullname" . }}
  labels:
    {{- include "go-echo74b1eb43-9ed9-444d-8615-4b408d4ec26c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74b1eb43-9ed9-444d-8615-4b408d4ec26c.selectorLabels" . | nindent 4 }}
