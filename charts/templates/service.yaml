apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c617140-04ae-451b-a984-c6070bf3514d.fullname" . }}
  labels:
    {{- include "go-echo6c617140-04ae-451b-a984-c6070bf3514d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
