apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa385678a-afd5-4ced-be2e-01c37430f2ae.fullname" . }}
  labels:
    {{- include "go-echoa385678a-afd5-4ced-be2e-01c37430f2ae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa385678a-afd5-4ced-be2e-01c37430f2ae.selectorLabels" . | nindent 4 }}
