apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6fc8833-2e6f-4fbe-951a-3fc909aadc01.fullname" . }}
  labels:
    {{- include "go-echoa6fc8833-2e6f-4fbe-951a-3fc909aadc01.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6fc8833-2e6f-4fbe-951a-3fc909aadc01.selectorLabels" . | nindent 4 }}
