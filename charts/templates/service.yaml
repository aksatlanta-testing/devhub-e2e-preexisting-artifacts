apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15087c95-a682-4aff-baff-5f1b53206f3e.fullname" . }}
  labels:
    {{- include "go-echo15087c95-a682-4aff-baff-5f1b53206f3e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15087c95-a682-4aff-baff-5f1b53206f3e.selectorLabels" . | nindent 4 }}
