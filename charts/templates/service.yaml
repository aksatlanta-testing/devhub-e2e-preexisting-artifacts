apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc021938d-1d09-43a2-a198-2d404d85aaac.fullname" . }}
  labels:
    {{- include "go-echoc021938d-1d09-43a2-a198-2d404d85aaac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc021938d-1d09-43a2-a198-2d404d85aaac.selectorLabels" . | nindent 4 }}
