apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe73eca90-b193-498c-8e72-2097e04fbcd0.fullname" . }}
  labels:
    {{- include "go-echoe73eca90-b193-498c-8e72-2097e04fbcd0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe73eca90-b193-498c-8e72-2097e04fbcd0.selectorLabels" . | nindent 4 }}
