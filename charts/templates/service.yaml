apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo540973a0-fabd-482b-8040-b4da12137b01.fullname" . }}
  labels:
    {{- include "go-echo540973a0-fabd-482b-8040-b4da12137b01.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo540973a0-fabd-482b-8040-b4da12137b01.selectorLabels" . | nindent 4 }}
