apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf41f827-949e-4dcf-8870-2173cc54974d.fullname" . }}
  labels:
    {{- include "go-echocf41f827-949e-4dcf-8870-2173cc54974d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf41f827-949e-4dcf-8870-2173cc54974d.selectorLabels" . | nindent 4 }}
