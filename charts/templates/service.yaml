apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof985f04c-cf3f-4197-b11a-dba89d852b2f.fullname" . }}
  labels:
    {{- include "go-echof985f04c-cf3f-4197-b11a-dba89d852b2f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof985f04c-cf3f-4197-b11a-dba89d852b2f.selectorLabels" . | nindent 4 }}
