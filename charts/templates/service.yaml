apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff06fb33-ee3e-4228-baa6-78cadf76ee0e.fullname" . }}
  labels:
    {{- include "go-echoff06fb33-ee3e-4228-baa6-78cadf76ee0e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff06fb33-ee3e-4228-baa6-78cadf76ee0e.selectorLabels" . | nindent 4 }}
