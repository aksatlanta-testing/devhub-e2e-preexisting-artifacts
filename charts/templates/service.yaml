apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobafccb90-7588-4e7b-8872-8b7f8a1be8e5.fullname" . }}
  labels:
    {{- include "go-echobafccb90-7588-4e7b-8872-8b7f8a1be8e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobafccb90-7588-4e7b-8872-8b7f8a1be8e5.selectorLabels" . | nindent 4 }}
