apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c7209ee-ec8c-49fb-aafe-7e4258fd4866.fullname" . }}
  labels:
    {{- include "go-echo3c7209ee-ec8c-49fb-aafe-7e4258fd4866.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c7209ee-ec8c-49fb-aafe-7e4258fd4866.selectorLabels" . | nindent 4 }}
