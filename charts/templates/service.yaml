apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2810f23-d89e-4f43-b658-b67609d8ce5d.fullname" . }}
  labels:
    {{- include "go-echoe2810f23-d89e-4f43-b658-b67609d8ce5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2810f23-d89e-4f43-b658-b67609d8ce5d.selectorLabels" . | nindent 4 }}
