apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod4f40dad-3a0f-44b9-993c-166410e30e62.fullname" . }}
  labels:
    {{- include "go-echod4f40dad-3a0f-44b9-993c-166410e30e62.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod4f40dad-3a0f-44b9-993c-166410e30e62.selectorLabels" . | nindent 4 }}
