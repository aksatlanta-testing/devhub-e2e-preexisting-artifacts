apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo71867a16-f422-4a0e-aeef-4b891f8b7260.fullname" . }}
  labels:
    {{- include "go-echo71867a16-f422-4a0e-aeef-4b891f8b7260.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo71867a16-f422-4a0e-aeef-4b891f8b7260.selectorLabels" . | nindent 4 }}
