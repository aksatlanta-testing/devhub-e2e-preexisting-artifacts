apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod92c45bc-6ee1-4c59-a6e5-77e41ebbfd78.fullname" . }}
  labels:
    {{- include "go-echod92c45bc-6ee1-4c59-a6e5-77e41ebbfd78.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod92c45bc-6ee1-4c59-a6e5-77e41ebbfd78.selectorLabels" . | nindent 4 }}
