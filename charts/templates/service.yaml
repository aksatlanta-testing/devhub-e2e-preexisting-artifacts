apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14a893c5-52b0-4ad2-b044-c3d5dc552e51.fullname" . }}
  labels:
    {{- include "go-echo14a893c5-52b0-4ad2-b044-c3d5dc552e51.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14a893c5-52b0-4ad2-b044-c3d5dc552e51.selectorLabels" . | nindent 4 }}
