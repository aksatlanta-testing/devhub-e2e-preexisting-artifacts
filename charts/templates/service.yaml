apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo110c4204-b8f2-4489-91ad-1e99c28724f8.fullname" . }}
  labels:
    {{- include "go-echo110c4204-b8f2-4489-91ad-1e99c28724f8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo110c4204-b8f2-4489-91ad-1e99c28724f8.selectorLabels" . | nindent 4 }}
