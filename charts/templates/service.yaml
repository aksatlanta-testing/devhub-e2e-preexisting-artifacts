apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17d6cef0-d4d2-4153-b33e-ea24dd7fa5aa.fullname" . }}
  labels:
    {{- include "go-echo17d6cef0-d4d2-4153-b33e-ea24dd7fa5aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17d6cef0-d4d2-4153-b33e-ea24dd7fa5aa.selectorLabels" . | nindent 4 }}
