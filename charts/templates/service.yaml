apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoefa48578-7872-4a98-8919-c249e200908f.fullname" . }}
  labels:
    {{- include "go-echoefa48578-7872-4a98-8919-c249e200908f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoefa48578-7872-4a98-8919-c249e200908f.selectorLabels" . | nindent 4 }}
