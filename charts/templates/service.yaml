apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57025d2f-9b71-4334-a8a6-758a99679277.fullname" . }}
  labels:
    {{- include "go-echo57025d2f-9b71-4334-a8a6-758a99679277.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57025d2f-9b71-4334-a8a6-758a99679277.selectorLabels" . | nindent 4 }}
