apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa8ac6344-fe60-442e-8440-1a930b4b949a.fullname" . }}
  labels:
    {{- include "go-echoa8ac6344-fe60-442e-8440-1a930b4b949a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa8ac6344-fe60-442e-8440-1a930b4b949a.selectorLabels" . | nindent 4 }}
