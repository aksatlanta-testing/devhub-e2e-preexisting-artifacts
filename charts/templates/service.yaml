apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc6bd2fbf-96c2-436e-af9d-9d85229685bf.fullname" . }}
  labels:
    {{- include "go-echoc6bd2fbf-96c2-436e-af9d-9d85229685bf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc6bd2fbf-96c2-436e-af9d-9d85229685bf.selectorLabels" . | nindent 4 }}
