apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod866c3fe-52e9-438b-8e66-de3a7c99a235.fullname" . }}
  labels:
    {{- include "go-echod866c3fe-52e9-438b-8e66-de3a7c99a235.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod866c3fe-52e9-438b-8e66-de3a7c99a235.selectorLabels" . | nindent 4 }}
