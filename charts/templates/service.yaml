apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo700d9021-a5a9-494a-9340-5cdd94d4171e.fullname" . }}
  labels:
    {{- include "go-echo700d9021-a5a9-494a-9340-5cdd94d4171e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo700d9021-a5a9-494a-9340-5cdd94d4171e.selectorLabels" . | nindent 4 }}
