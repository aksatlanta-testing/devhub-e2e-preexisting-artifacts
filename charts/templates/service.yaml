apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9f4cec71-09de-4361-b939-5bf857e68ecc.fullname" . }}
  labels:
    {{- include "go-echo9f4cec71-09de-4361-b939-5bf857e68ecc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9f4cec71-09de-4361-b939-5bf857e68ecc.selectorLabels" . | nindent 4 }}
