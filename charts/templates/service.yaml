apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0bcb2f0-b6cc-4121-b5f7-013a6196f9c9.fullname" . }}
  labels:
    {{- include "go-echoe0bcb2f0-b6cc-4121-b5f7-013a6196f9c9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0bcb2f0-b6cc-4121-b5f7-013a6196f9c9.selectorLabels" . | nindent 4 }}
