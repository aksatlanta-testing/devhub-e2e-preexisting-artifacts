apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd25d8cd-e24a-460b-a6d6-47ef0c407aeb.fullname" . }}
  labels:
    {{- include "go-echodd25d8cd-e24a-460b-a6d6-47ef0c407aeb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd25d8cd-e24a-460b-a6d6-47ef0c407aeb.selectorLabels" . | nindent 4 }}
