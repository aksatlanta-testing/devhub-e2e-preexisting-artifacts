apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4e3306e4-f412-4625-a41b-25cab1bf1c96.fullname" . }}
  labels:
    {{- include "go-echo4e3306e4-f412-4625-a41b-25cab1bf1c96.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4e3306e4-f412-4625-a41b-25cab1bf1c96.selectorLabels" . | nindent 4 }}
