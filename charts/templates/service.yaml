apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc98b47a1-406e-41eb-8733-75ce6744a1b4.fullname" . }}
  labels:
    {{- include "go-echoc98b47a1-406e-41eb-8733-75ce6744a1b4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc98b47a1-406e-41eb-8733-75ce6744a1b4.selectorLabels" . | nindent 4 }}
