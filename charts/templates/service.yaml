apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7391d4e9-2655-4054-abde-9d3085c5355b.fullname" . }}
  labels:
    {{- include "go-echo7391d4e9-2655-4054-abde-9d3085c5355b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
