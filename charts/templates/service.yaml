apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70223d99-05c4-482f-be04-c36a60912ff1.fullname" . }}
  labels:
    {{- include "go-echo70223d99-05c4-482f-be04-c36a60912ff1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70223d99-05c4-482f-be04-c36a60912ff1.selectorLabels" . | nindent 4 }}
