apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo833fe88f-c78b-42fd-b1c5-982f9f718fd2.fullname" . }}
  labels:
    {{- include "go-echo833fe88f-c78b-42fd-b1c5-982f9f718fd2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo833fe88f-c78b-42fd-b1c5-982f9f718fd2.selectorLabels" . | nindent 4 }}
