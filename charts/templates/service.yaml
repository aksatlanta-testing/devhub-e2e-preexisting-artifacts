apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo50a42f18-3a0c-4d41-8ab5-801a7138ad8b.fullname" . }}
  labels:
    {{- include "go-echo50a42f18-3a0c-4d41-8ab5-801a7138ad8b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo50a42f18-3a0c-4d41-8ab5-801a7138ad8b.selectorLabels" . | nindent 4 }}
