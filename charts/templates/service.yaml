apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d5ac015-d43e-4ca8-a67d-f35e19cc4ac2.fullname" . }}
  labels:
    {{- include "go-echo6d5ac015-d43e-4ca8-a67d-f35e19cc4ac2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d5ac015-d43e-4ca8-a67d-f35e19cc4ac2.selectorLabels" . | nindent 4 }}
