apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc55e2378-ecca-4397-9ee0-0cfc50e57325.fullname" . }}
  labels:
    {{- include "go-echoc55e2378-ecca-4397-9ee0-0cfc50e57325.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc55e2378-ecca-4397-9ee0-0cfc50e57325.selectorLabels" . | nindent 4 }}
