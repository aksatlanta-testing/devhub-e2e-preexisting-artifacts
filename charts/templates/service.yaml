apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo684a030e-e36f-43c1-8ea8-0de8574c8479.fullname" . }}
  labels:
    {{- include "go-echo684a030e-e36f-43c1-8ea8-0de8574c8479.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo684a030e-e36f-43c1-8ea8-0de8574c8479.selectorLabels" . | nindent 4 }}
