apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14f016c2-4d77-4146-84a9-2b8deb43dea8.fullname" . }}
  labels:
    {{- include "go-echo14f016c2-4d77-4146-84a9-2b8deb43dea8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14f016c2-4d77-4146-84a9-2b8deb43dea8.selectorLabels" . | nindent 4 }}
