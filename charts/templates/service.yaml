apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo336addc2-789e-4b1a-9e34-77048b4b9bcf.fullname" . }}
  labels:
    {{- include "go-echo336addc2-789e-4b1a-9e34-77048b4b9bcf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo336addc2-789e-4b1a-9e34-77048b4b9bcf.selectorLabels" . | nindent 4 }}
