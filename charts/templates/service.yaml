apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob6c2d4d7-e7d8-4f83-b6b6-cc7311be2ab4.fullname" . }}
  labels:
    {{- include "go-echob6c2d4d7-e7d8-4f83-b6b6-cc7311be2ab4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob6c2d4d7-e7d8-4f83-b6b6-cc7311be2ab4.selectorLabels" . | nindent 4 }}
