apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe4ea7a4-395a-403d-9cae-1d6c77437dee.fullname" . }}
  labels:
    {{- include "go-echobe4ea7a4-395a-403d-9cae-1d6c77437dee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe4ea7a4-395a-403d-9cae-1d6c77437dee.selectorLabels" . | nindent 4 }}
