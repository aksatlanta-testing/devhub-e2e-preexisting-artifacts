apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc82888c2-e8bc-49b0-bfdd-0a7ad838f37d.fullname" . }}
  labels:
    {{- include "go-echoc82888c2-e8bc-49b0-bfdd-0a7ad838f37d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc82888c2-e8bc-49b0-bfdd-0a7ad838f37d.selectorLabels" . | nindent 4 }}
