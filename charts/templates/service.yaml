apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod0eeab2e-8341-48e7-ba32-b9261eae70ea.fullname" . }}
  labels:
    {{- include "go-echod0eeab2e-8341-48e7-ba32-b9261eae70ea.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod0eeab2e-8341-48e7-ba32-b9261eae70ea.selectorLabels" . | nindent 4 }}
