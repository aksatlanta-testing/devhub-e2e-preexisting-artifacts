apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d7254b3-0dd1-4b61-acd5-654cbf126fff.fullname" . }}
  labels:
    {{- include "go-echo0d7254b3-0dd1-4b61-acd5-654cbf126fff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d7254b3-0dd1-4b61-acd5-654cbf126fff.selectorLabels" . | nindent 4 }}
