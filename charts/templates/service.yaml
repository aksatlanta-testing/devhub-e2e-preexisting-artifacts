apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3792500-f845-46d2-8d27-5f452c468c35.fullname" . }}
  labels:
    {{- include "go-echob3792500-f845-46d2-8d27-5f452c468c35.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3792500-f845-46d2-8d27-5f452c468c35.selectorLabels" . | nindent 4 }}
