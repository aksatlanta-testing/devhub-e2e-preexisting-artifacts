apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0044ab6-8f96-4ea3-a885-aa6172235291.fullname" . }}
  labels:
    {{- include "go-echoe0044ab6-8f96-4ea3-a885-aa6172235291.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0044ab6-8f96-4ea3-a885-aa6172235291.selectorLabels" . | nindent 4 }}
