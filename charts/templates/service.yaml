apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c32b51f-2b18-431d-a27b-92cc5896ed0d.fullname" . }}
  labels:
    {{- include "go-echo2c32b51f-2b18-431d-a27b-92cc5896ed0d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c32b51f-2b18-431d-a27b-92cc5896ed0d.selectorLabels" . | nindent 4 }}
