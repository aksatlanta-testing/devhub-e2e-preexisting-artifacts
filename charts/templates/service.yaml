apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e470c1f-2565-4242-a7ec-3cac935f438e.fullname" . }}
  labels:
    {{- include "go-echo9e470c1f-2565-4242-a7ec-3cac935f438e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e470c1f-2565-4242-a7ec-3cac935f438e.selectorLabels" . | nindent 4 }}
