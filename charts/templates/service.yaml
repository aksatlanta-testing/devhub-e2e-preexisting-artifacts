apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo88b996f8-2443-48bf-8f77-6d06448b70d7.fullname" . }}
  labels:
    {{- include "go-echo88b996f8-2443-48bf-8f77-6d06448b70d7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
