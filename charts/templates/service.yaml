apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff39238b-3d51-4a75-a51e-ca9969d78c29.fullname" . }}
  labels:
    {{- include "go-echoff39238b-3d51-4a75-a51e-ca9969d78c29.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff39238b-3d51-4a75-a51e-ca9969d78c29.selectorLabels" . | nindent 4 }}
