apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5061f8cb-0b46-40c3-bc0c-d16574d857ca.fullname" . }}
  labels:
    {{- include "go-echo5061f8cb-0b46-40c3-bc0c-d16574d857ca.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5061f8cb-0b46-40c3-bc0c-d16574d857ca.selectorLabels" . | nindent 4 }}
