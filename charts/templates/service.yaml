apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68672445-f15b-407c-8d75-87a06b71c30f.fullname" . }}
  labels:
    {{- include "go-echo68672445-f15b-407c-8d75-87a06b71c30f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo68672445-f15b-407c-8d75-87a06b71c30f.selectorLabels" . | nindent 4 }}
