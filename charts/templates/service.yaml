apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ee27693-546b-4578-9158-abe01c418c71.fullname" . }}
  labels:
    {{- include "go-echo1ee27693-546b-4578-9158-abe01c418c71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ee27693-546b-4578-9158-abe01c418c71.selectorLabels" . | nindent 4 }}
