apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27e525a1-09ea-46ae-8029-30e9b832ad53.fullname" . }}
  labels:
    {{- include "go-echo27e525a1-09ea-46ae-8029-30e9b832ad53.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo27e525a1-09ea-46ae-8029-30e9b832ad53.selectorLabels" . | nindent 4 }}
