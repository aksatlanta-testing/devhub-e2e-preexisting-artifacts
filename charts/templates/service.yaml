apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bf82e3e-0daa-4adc-87c1-e3f50181f8c2.fullname" . }}
  labels:
    {{- include "go-echo4bf82e3e-0daa-4adc-87c1-e3f50181f8c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bf82e3e-0daa-4adc-87c1-e3f50181f8c2.selectorLabels" . | nindent 4 }}
