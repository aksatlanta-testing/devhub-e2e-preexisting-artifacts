apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2ba49573-c06d-48d9-9c33-90bd5c9d1335.fullname" . }}
  labels:
    {{- include "go-echo2ba49573-c06d-48d9-9c33-90bd5c9d1335.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2ba49573-c06d-48d9-9c33-90bd5c9d1335.selectorLabels" . | nindent 4 }}
