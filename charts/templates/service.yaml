apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6e61187a-c80f-44e7-ac7f-201b7fcc009a.fullname" . }}
  labels:
    {{- include "go-echo6e61187a-c80f-44e7-ac7f-201b7fcc009a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6e61187a-c80f-44e7-ac7f-201b7fcc009a.selectorLabels" . | nindent 4 }}
