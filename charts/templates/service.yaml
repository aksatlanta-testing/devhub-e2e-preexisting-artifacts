apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0691892b-defd-40d1-bef1-2acf0f914323.fullname" . }}
  labels:
    {{- include "go-echo0691892b-defd-40d1-bef1-2acf0f914323.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
