apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo757c3f66-965d-489b-8ecd-f86b2d3517cc.fullname" . }}
  labels:
    {{- include "go-echo757c3f66-965d-489b-8ecd-f86b2d3517cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo757c3f66-965d-489b-8ecd-f86b2d3517cc.selectorLabels" . | nindent 4 }}
