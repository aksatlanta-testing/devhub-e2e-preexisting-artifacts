apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2a3dbb5-b6b5-4308-94af-ccea5cb086bc.fullname" . }}
  labels:
    {{- include "go-echoa2a3dbb5-b6b5-4308-94af-ccea5cb086bc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2a3dbb5-b6b5-4308-94af-ccea5cb086bc.selectorLabels" . | nindent 4 }}
