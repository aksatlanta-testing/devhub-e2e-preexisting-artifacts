apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo12a73228-5a97-413b-9df3-ef9c6f27a5ce.fullname" . }}
  labels:
    {{- include "go-echo12a73228-5a97-413b-9df3-ef9c6f27a5ce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo12a73228-5a97-413b-9df3-ef9c6f27a5ce.selectorLabels" . | nindent 4 }}
