apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodeba05a2-ae62-41a7-99b2-f54c2a37557a.fullname" . }}
  labels:
    {{- include "go-echodeba05a2-ae62-41a7-99b2-f54c2a37557a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodeba05a2-ae62-41a7-99b2-f54c2a37557a.selectorLabels" . | nindent 4 }}
