apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe280d1b6-881b-41b7-8989-b725d266e325.fullname" . }}
  labels:
    {{- include "go-echoe280d1b6-881b-41b7-8989-b725d266e325.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe280d1b6-881b-41b7-8989-b725d266e325.selectorLabels" . | nindent 4 }}
