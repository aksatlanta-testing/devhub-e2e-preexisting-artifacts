apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe879c2f-2b20-429c-92f8-19d4f5486784.fullname" . }}
  labels:
    {{- include "go-echobe879c2f-2b20-429c-92f8-19d4f5486784.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe879c2f-2b20-429c-92f8-19d4f5486784.selectorLabels" . | nindent 4 }}
