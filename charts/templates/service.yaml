apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo230a1bda-d60f-46c8-90ed-20803bbe44c3.fullname" . }}
  labels:
    {{- include "go-echo230a1bda-d60f-46c8-90ed-20803bbe44c3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo230a1bda-d60f-46c8-90ed-20803bbe44c3.selectorLabels" . | nindent 4 }}
