apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74c523b5-39bb-45e3-89bc-fb0c14ac7b75.fullname" . }}
  labels:
    {{- include "go-echo74c523b5-39bb-45e3-89bc-fb0c14ac7b75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74c523b5-39bb-45e3-89bc-fb0c14ac7b75.selectorLabels" . | nindent 4 }}
