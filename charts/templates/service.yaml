apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3644b66c-cd4c-4c5f-a5f2-ecd788081e23.fullname" . }}
  labels:
    {{- include "go-echo3644b66c-cd4c-4c5f-a5f2-ecd788081e23.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
