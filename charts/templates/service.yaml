apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06121c2d-ef0f-4b12-9a41-d492327a69fd.fullname" . }}
  labels:
    {{- include "go-echo06121c2d-ef0f-4b12-9a41-d492327a69fd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06121c2d-ef0f-4b12-9a41-d492327a69fd.selectorLabels" . | nindent 4 }}
