apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo49920dd8-68e8-4c08-b3ce-140fc1119dfa.fullname" . }}
  labels:
    {{- include "go-echo49920dd8-68e8-4c08-b3ce-140fc1119dfa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo49920dd8-68e8-4c08-b3ce-140fc1119dfa.selectorLabels" . | nindent 4 }}
