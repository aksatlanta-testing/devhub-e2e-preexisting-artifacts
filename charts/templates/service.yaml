apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4b3d586-9f6d-4f48-839b-89a447ceb312.fullname" . }}
  labels:
    {{- include "go-echoe4b3d586-9f6d-4f48-839b-89a447ceb312.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4b3d586-9f6d-4f48-839b-89a447ceb312.selectorLabels" . | nindent 4 }}
