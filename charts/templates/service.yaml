apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo988e2994-29c7-4325-8a6f-f68ca829442a.fullname" . }}
  labels:
    {{- include "go-echo988e2994-29c7-4325-8a6f-f68ca829442a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo988e2994-29c7-4325-8a6f-f68ca829442a.selectorLabels" . | nindent 4 }}
