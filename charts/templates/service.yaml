apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo024c1454-cd16-4e8b-9ed7-e9c03c51e542.fullname" . }}
  labels:
    {{- include "go-echo024c1454-cd16-4e8b-9ed7-e9c03c51e542.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo024c1454-cd16-4e8b-9ed7-e9c03c51e542.selectorLabels" . | nindent 4 }}
