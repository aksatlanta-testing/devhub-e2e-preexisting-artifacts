apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3bea023-e884-488a-a837-d4630d274746.fullname" . }}
  labels:
    {{- include "go-echoc3bea023-e884-488a-a837-d4630d274746.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3bea023-e884-488a-a837-d4630d274746.selectorLabels" . | nindent 4 }}
