apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3518f2fa-0416-4b53-af7f-a2243c87fb5d.fullname" . }}
  labels:
    {{- include "go-echo3518f2fa-0416-4b53-af7f-a2243c87fb5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3518f2fa-0416-4b53-af7f-a2243c87fb5d.selectorLabels" . | nindent 4 }}
