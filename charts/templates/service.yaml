apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28532c7d-dd50-45a5-b5b3-8a2740a39a0f.fullname" . }}
  labels:
    {{- include "go-echo28532c7d-dd50-45a5-b5b3-8a2740a39a0f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28532c7d-dd50-45a5-b5b3-8a2740a39a0f.selectorLabels" . | nindent 4 }}
