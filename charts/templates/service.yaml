apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fa358f7-9d68-4234-adc9-f2b8df8278c8.fullname" . }}
  labels:
    {{- include "go-echo1fa358f7-9d68-4234-adc9-f2b8df8278c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1fa358f7-9d68-4234-adc9-f2b8df8278c8.selectorLabels" . | nindent 4 }}
