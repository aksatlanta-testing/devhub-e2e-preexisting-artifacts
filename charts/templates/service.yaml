apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodad32cce-c211-4007-b218-a2e77869491c.fullname" . }}
  labels:
    {{- include "go-echodad32cce-c211-4007-b218-a2e77869491c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodad32cce-c211-4007-b218-a2e77869491c.selectorLabels" . | nindent 4 }}
