apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo534d91fd-2f24-4efb-abf6-ddd87efffec3.fullname" . }}
  labels:
    {{- include "go-echo534d91fd-2f24-4efb-abf6-ddd87efffec3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo534d91fd-2f24-4efb-abf6-ddd87efffec3.selectorLabels" . | nindent 4 }}
