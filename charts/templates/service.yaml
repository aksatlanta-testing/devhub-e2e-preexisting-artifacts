apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0af5f799-157a-4c38-8757-962d7340a623.fullname" . }}
  labels:
    {{- include "go-echo0af5f799-157a-4c38-8757-962d7340a623.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0af5f799-157a-4c38-8757-962d7340a623.selectorLabels" . | nindent 4 }}
