apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob42793ed-9938-49ef-a186-489d3af0f571.fullname" . }}
  labels:
    {{- include "go-echob42793ed-9938-49ef-a186-489d3af0f571.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob42793ed-9938-49ef-a186-489d3af0f571.selectorLabels" . | nindent 4 }}
