apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6574a5bf-a602-468f-a994-d3b8e4b785f5.fullname" . }}
  labels:
    {{- include "go-echo6574a5bf-a602-468f-a994-d3b8e4b785f5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6574a5bf-a602-468f-a994-d3b8e4b785f5.selectorLabels" . | nindent 4 }}
