apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo614221d7-1f73-4566-8a5e-cfa1f9a67a8f.fullname" . }}
  labels:
    {{- include "go-echo614221d7-1f73-4566-8a5e-cfa1f9a67a8f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo614221d7-1f73-4566-8a5e-cfa1f9a67a8f.selectorLabels" . | nindent 4 }}
