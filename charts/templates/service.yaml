apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0ef08f8-d42d-4126-8290-de5bbd5d82a8.fullname" . }}
  labels:
    {{- include "go-echoe0ef08f8-d42d-4126-8290-de5bbd5d82a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0ef08f8-d42d-4126-8290-de5bbd5d82a8.selectorLabels" . | nindent 4 }}
