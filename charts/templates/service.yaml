apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7591c3a-59d6-4a47-b93e-ceeea555646b.fullname" . }}
  labels:
    {{- include "go-echoa7591c3a-59d6-4a47-b93e-ceeea555646b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7591c3a-59d6-4a47-b93e-ceeea555646b.selectorLabels" . | nindent 4 }}
