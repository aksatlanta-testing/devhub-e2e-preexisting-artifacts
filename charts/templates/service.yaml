apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3de58c73-40a3-4185-8c03-d14354c39b83.fullname" . }}
  labels:
    {{- include "go-echo3de58c73-40a3-4185-8c03-d14354c39b83.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3de58c73-40a3-4185-8c03-d14354c39b83.selectorLabels" . | nindent 4 }}
