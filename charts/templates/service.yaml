apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8b58dc6-984d-40c9-8094-156e51fe18bc.fullname" . }}
  labels:
    {{- include "go-echoe8b58dc6-984d-40c9-8094-156e51fe18bc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8b58dc6-984d-40c9-8094-156e51fe18bc.selectorLabels" . | nindent 4 }}
