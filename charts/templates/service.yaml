apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9981b359-eb14-45bc-893b-b51f270c86c8.fullname" . }}
  labels:
    {{- include "go-echo9981b359-eb14-45bc-893b-b51f270c86c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9981b359-eb14-45bc-893b-b51f270c86c8.selectorLabels" . | nindent 4 }}
