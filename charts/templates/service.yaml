apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1bf4a087-06b3-4731-84b5-b9a33462b2f6.fullname" . }}
  labels:
    {{- include "go-echo1bf4a087-06b3-4731-84b5-b9a33462b2f6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1bf4a087-06b3-4731-84b5-b9a33462b2f6.selectorLabels" . | nindent 4 }}
