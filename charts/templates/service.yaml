apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17669c44-50c5-44b5-848a-9f566fe073af.fullname" . }}
  labels:
    {{- include "go-echo17669c44-50c5-44b5-848a-9f566fe073af.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17669c44-50c5-44b5-848a-9f566fe073af.selectorLabels" . | nindent 4 }}
