apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo383bac37-9c70-4f1a-a0b7-a1f8de96ed10.fullname" . }}
  labels:
    {{- include "go-echo383bac37-9c70-4f1a-a0b7-a1f8de96ed10.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo383bac37-9c70-4f1a-a0b7-a1f8de96ed10.selectorLabels" . | nindent 4 }}
