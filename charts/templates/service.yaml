apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof6ab5a48-b869-4461-b371-fdfbff59deaa.fullname" . }}
  labels:
    {{- include "go-echof6ab5a48-b869-4461-b371-fdfbff59deaa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof6ab5a48-b869-4461-b371-fdfbff59deaa.selectorLabels" . | nindent 4 }}
