apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5036fa70-e2df-499d-b9ab-4d465d31ae11.fullname" . }}
  labels:
    {{- include "go-echo5036fa70-e2df-499d-b9ab-4d465d31ae11.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5036fa70-e2df-499d-b9ab-4d465d31ae11.selectorLabels" . | nindent 4 }}
