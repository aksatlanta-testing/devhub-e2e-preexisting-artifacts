apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4ee1c4f-5295-4953-934c-67450d4c04ea.fullname" . }}
  labels:
    {{- include "go-echoc4ee1c4f-5295-4953-934c-67450d4c04ea.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4ee1c4f-5295-4953-934c-67450d4c04ea.selectorLabels" . | nindent 4 }}
