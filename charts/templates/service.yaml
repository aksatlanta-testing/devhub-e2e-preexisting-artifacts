apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58bd71ae-f3fe-4ed9-abb8-3bc978b4d466.fullname" . }}
  labels:
    {{- include "go-echo58bd71ae-f3fe-4ed9-abb8-3bc978b4d466.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58bd71ae-f3fe-4ed9-abb8-3bc978b4d466.selectorLabels" . | nindent 4 }}
