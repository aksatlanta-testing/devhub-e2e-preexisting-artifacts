apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoee267359-9332-48d3-894f-b29926bee875.fullname" . }}
  labels:
    {{- include "go-echoee267359-9332-48d3-894f-b29926bee875.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoee267359-9332-48d3-894f-b29926bee875.selectorLabels" . | nindent 4 }}
