apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo119ae617-2f61-407c-8887-1fb1c08a4673.fullname" . }}
  labels:
    {{- include "go-echo119ae617-2f61-407c-8887-1fb1c08a4673.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo119ae617-2f61-407c-8887-1fb1c08a4673.selectorLabels" . | nindent 4 }}
