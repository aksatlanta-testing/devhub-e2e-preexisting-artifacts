apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb145812-66e4-4fce-bf13-f503cf1be537.fullname" . }}
  labels:
    {{- include "go-echobb145812-66e4-4fce-bf13-f503cf1be537.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb145812-66e4-4fce-bf13-f503cf1be537.selectorLabels" . | nindent 4 }}
