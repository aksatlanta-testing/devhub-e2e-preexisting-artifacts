apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43c1b5e2-872b-4fa2-87fe-a9a193c2ed23.fullname" . }}
  labels:
    {{- include "go-echo43c1b5e2-872b-4fa2-87fe-a9a193c2ed23.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43c1b5e2-872b-4fa2-87fe-a9a193c2ed23.selectorLabels" . | nindent 4 }}
