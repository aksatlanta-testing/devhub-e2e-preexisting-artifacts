apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35b573c3-fe85-4dec-8f03-a869ee82f497.fullname" . }}
  labels:
    {{- include "go-echo35b573c3-fe85-4dec-8f03-a869ee82f497.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35b573c3-fe85-4dec-8f03-a869ee82f497.selectorLabels" . | nindent 4 }}
