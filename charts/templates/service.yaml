apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo932230f7-0f63-484f-a149-3b050801f404.fullname" . }}
  labels:
    {{- include "go-echo932230f7-0f63-484f-a149-3b050801f404.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
