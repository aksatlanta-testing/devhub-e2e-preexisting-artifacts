apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofe7331cd-a8e2-4f46-8ce8-ce6fabe1d649.fullname" . }}
  labels:
    {{- include "go-echofe7331cd-a8e2-4f46-8ce8-ce6fabe1d649.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofe7331cd-a8e2-4f46-8ce8-ce6fabe1d649.selectorLabels" . | nindent 4 }}
