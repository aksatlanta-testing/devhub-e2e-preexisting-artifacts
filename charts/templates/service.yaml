apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8aa3ee7b-c282-4b99-a81a-c276c312e566.fullname" . }}
  labels:
    {{- include "go-echo8aa3ee7b-c282-4b99-a81a-c276c312e566.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8aa3ee7b-c282-4b99-a81a-c276c312e566.selectorLabels" . | nindent 4 }}
