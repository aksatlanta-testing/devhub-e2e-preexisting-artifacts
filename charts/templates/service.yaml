apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27ed774a-f259-423b-b8ea-53dcf0b870ca.fullname" . }}
  labels:
    {{- include "go-echo27ed774a-f259-423b-b8ea-53dcf0b870ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo27ed774a-f259-423b-b8ea-53dcf0b870ca.selectorLabels" . | nindent 4 }}
