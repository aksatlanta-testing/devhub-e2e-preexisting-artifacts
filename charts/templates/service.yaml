apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab362c26-b024-4051-b529-b4432962ccd8.fullname" . }}
  labels:
    {{- include "go-echoab362c26-b024-4051-b529-b4432962ccd8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab362c26-b024-4051-b529-b4432962ccd8.selectorLabels" . | nindent 4 }}
