apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0edf240a-07a8-4e04-9cb9-33bb22639f5c.fullname" . }}
  labels:
    {{- include "go-echo0edf240a-07a8-4e04-9cb9-33bb22639f5c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0edf240a-07a8-4e04-9cb9-33bb22639f5c.selectorLabels" . | nindent 4 }}
