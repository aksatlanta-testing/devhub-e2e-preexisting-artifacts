apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc9b60421-a10a-4791-8850-4992db1bada8.fullname" . }}
  labels:
    {{- include "go-echoc9b60421-a10a-4791-8850-4992db1bada8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc9b60421-a10a-4791-8850-4992db1bada8.selectorLabels" . | nindent 4 }}
