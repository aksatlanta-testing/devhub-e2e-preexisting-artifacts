apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod3ba5aa5-fe4e-4866-a87a-7fdeb5ecc7ff.fullname" . }}
  labels:
    {{- include "go-echod3ba5aa5-fe4e-4866-a87a-7fdeb5ecc7ff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod3ba5aa5-fe4e-4866-a87a-7fdeb5ecc7ff.selectorLabels" . | nindent 4 }}
