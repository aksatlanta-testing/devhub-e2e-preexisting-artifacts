apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8979bcd3-5f12-46f2-9d82-ed851b078aae.fullname" . }}
  labels:
    {{- include "go-echo8979bcd3-5f12-46f2-9d82-ed851b078aae.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8979bcd3-5f12-46f2-9d82-ed851b078aae.selectorLabels" . | nindent 4 }}
