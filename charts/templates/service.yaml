apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5ea2eaa1-ae3b-4a9b-8fe4-184a9067d51a.fullname" . }}
  labels:
    {{- include "go-echo5ea2eaa1-ae3b-4a9b-8fe4-184a9067d51a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5ea2eaa1-ae3b-4a9b-8fe4-184a9067d51a.selectorLabels" . | nindent 4 }}
