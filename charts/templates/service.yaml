apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f283eec-812f-40a4-8a66-5e37110d9bb0.fullname" . }}
  labels:
    {{- include "go-echo3f283eec-812f-40a4-8a66-5e37110d9bb0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f283eec-812f-40a4-8a66-5e37110d9bb0.selectorLabels" . | nindent 4 }}
