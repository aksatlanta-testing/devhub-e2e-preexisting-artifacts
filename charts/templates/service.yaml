apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19c6d5f5-0001-44ff-a345-e29414e87fc8.fullname" . }}
  labels:
    {{- include "go-echo19c6d5f5-0001-44ff-a345-e29414e87fc8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19c6d5f5-0001-44ff-a345-e29414e87fc8.selectorLabels" . | nindent 4 }}
