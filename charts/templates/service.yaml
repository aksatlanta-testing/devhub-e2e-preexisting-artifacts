apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo50524ec2-e197-4154-84c1-961889737572.fullname" . }}
  labels:
    {{- include "go-echo50524ec2-e197-4154-84c1-961889737572.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo50524ec2-e197-4154-84c1-961889737572.selectorLabels" . | nindent 4 }}
