apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53f5413a-5149-41d4-9dfd-bdc253fb822b.fullname" . }}
  labels:
    {{- include "go-echo53f5413a-5149-41d4-9dfd-bdc253fb822b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53f5413a-5149-41d4-9dfd-bdc253fb822b.selectorLabels" . | nindent 4 }}
