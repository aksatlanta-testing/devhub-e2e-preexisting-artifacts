apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo216544a6-9f2a-48e0-9eca-eca52975d1c8.fullname" . }}
  labels:
    {{- include "go-echo216544a6-9f2a-48e0-9eca-eca52975d1c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo216544a6-9f2a-48e0-9eca-eca52975d1c8.selectorLabels" . | nindent 4 }}
