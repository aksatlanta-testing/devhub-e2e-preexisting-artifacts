apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo64b3bd62-2496-4ec4-bb36-32501cee1f51.fullname" . }}
  labels:
    {{- include "go-echo64b3bd62-2496-4ec4-bb36-32501cee1f51.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo64b3bd62-2496-4ec4-bb36-32501cee1f51.selectorLabels" . | nindent 4 }}
