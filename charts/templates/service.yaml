apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6467346-272b-437e-9e5f-738240938164.fullname" . }}
  labels:
    {{- include "go-echoa6467346-272b-437e-9e5f-738240938164.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
