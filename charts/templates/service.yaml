apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa1bbbe0-c273-433b-a43e-cbfc5954ff9b.fullname" . }}
  labels:
    {{- include "go-echoaa1bbbe0-c273-433b-a43e-cbfc5954ff9b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa1bbbe0-c273-433b-a43e-cbfc5954ff9b.selectorLabels" . | nindent 4 }}
