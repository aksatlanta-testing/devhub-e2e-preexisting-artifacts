apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53ea859c-54ad-476c-910a-609935605302.fullname" . }}
  labels:
    {{- include "go-echo53ea859c-54ad-476c-910a-609935605302.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53ea859c-54ad-476c-910a-609935605302.selectorLabels" . | nindent 4 }}
