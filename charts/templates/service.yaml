apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo046328c9-41ed-4d34-891f-1df653bcffef.fullname" . }}
  labels:
    {{- include "go-echo046328c9-41ed-4d34-891f-1df653bcffef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo046328c9-41ed-4d34-891f-1df653bcffef.selectorLabels" . | nindent 4 }}
