apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd5cd11c-33b5-4847-b0c1-804e6f501414.fullname" . }}
  labels:
    {{- include "go-echofd5cd11c-33b5-4847-b0c1-804e6f501414.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd5cd11c-33b5-4847-b0c1-804e6f501414.selectorLabels" . | nindent 4 }}
