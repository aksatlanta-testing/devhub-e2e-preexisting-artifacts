apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod92436a7-2025-4492-8cde-464f4bfb657d.fullname" . }}
  labels:
    {{- include "go-echod92436a7-2025-4492-8cde-464f4bfb657d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod92436a7-2025-4492-8cde-464f4bfb657d.selectorLabels" . | nindent 4 }}
