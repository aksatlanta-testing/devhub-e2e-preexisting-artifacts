apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b33fc7a-3209-4a25-aeba-9ac545d7508e.fullname" . }}
  labels:
    {{- include "go-echo8b33fc7a-3209-4a25-aeba-9ac545d7508e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b33fc7a-3209-4a25-aeba-9ac545d7508e.selectorLabels" . | nindent 4 }}
