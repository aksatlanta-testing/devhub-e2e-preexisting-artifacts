apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo898bbc4f-e038-4558-85d6-8248db1a9c1e.fullname" . }}
  labels:
    {{- include "go-echo898bbc4f-e038-4558-85d6-8248db1a9c1e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo898bbc4f-e038-4558-85d6-8248db1a9c1e.selectorLabels" . | nindent 4 }}
