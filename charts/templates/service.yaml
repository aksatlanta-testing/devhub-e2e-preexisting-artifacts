apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo678d0529-08a1-4d7b-8336-4849406879e1.fullname" . }}
  labels:
    {{- include "go-echo678d0529-08a1-4d7b-8336-4849406879e1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo678d0529-08a1-4d7b-8336-4849406879e1.selectorLabels" . | nindent 4 }}
