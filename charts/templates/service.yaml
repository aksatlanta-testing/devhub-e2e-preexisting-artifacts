apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87dbb311-cfcc-4261-884f-38038dc20674.fullname" . }}
  labels:
    {{- include "go-echo87dbb311-cfcc-4261-884f-38038dc20674.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
