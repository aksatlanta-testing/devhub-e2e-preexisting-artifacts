apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf502433-ee05-42e0-aee2-0d1b06ca834f.fullname" . }}
  labels:
    {{- include "go-echoaf502433-ee05-42e0-aee2-0d1b06ca834f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf502433-ee05-42e0-aee2-0d1b06ca834f.selectorLabels" . | nindent 4 }}
