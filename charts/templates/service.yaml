apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ad7384d-b399-40f4-a46d-7eebf63ac17f.fullname" . }}
  labels:
    {{- include "go-echo7ad7384d-b399-40f4-a46d-7eebf63ac17f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
