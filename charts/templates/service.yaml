apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1226819b-0e94-4271-b392-a62053f10f7a.fullname" . }}
  labels:
    {{- include "go-echo1226819b-0e94-4271-b392-a62053f10f7a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1226819b-0e94-4271-b392-a62053f10f7a.selectorLabels" . | nindent 4 }}
