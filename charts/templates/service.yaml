apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo042b1eae-5a86-4e67-be56-33692c79f160.fullname" . }}
  labels:
    {{- include "go-echo042b1eae-5a86-4e67-be56-33692c79f160.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo042b1eae-5a86-4e67-be56-33692c79f160.selectorLabels" . | nindent 4 }}
