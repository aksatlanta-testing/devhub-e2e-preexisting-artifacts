apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe7aafe26-4a72-4c1d-a331-364afaa1ee7c.fullname" . }}
  labels:
    {{- include "go-echoe7aafe26-4a72-4c1d-a331-364afaa1ee7c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe7aafe26-4a72-4c1d-a331-364afaa1ee7c.selectorLabels" . | nindent 4 }}
