apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6bc4d57f-b7d3-427b-b411-081f1ece90ee.fullname" . }}
  labels:
    {{- include "go-echo6bc4d57f-b7d3-427b-b411-081f1ece90ee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6bc4d57f-b7d3-427b-b411-081f1ece90ee.selectorLabels" . | nindent 4 }}
