apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo146a8066-b7f7-4f6c-b2cb-3336d7ef14be.fullname" . }}
  labels:
    {{- include "go-echo146a8066-b7f7-4f6c-b2cb-3336d7ef14be.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo146a8066-b7f7-4f6c-b2cb-3336d7ef14be.selectorLabels" . | nindent 4 }}
