apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01a9f0ad-3fc0-4f84-bb64-bf11799f0315.fullname" . }}
  labels:
    {{- include "go-echo01a9f0ad-3fc0-4f84-bb64-bf11799f0315.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01a9f0ad-3fc0-4f84-bb64-bf11799f0315.selectorLabels" . | nindent 4 }}
