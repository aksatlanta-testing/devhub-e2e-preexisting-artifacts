apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b949156-8f91-49f4-bfd8-8edc91024b8d.fullname" . }}
  labels:
    {{- include "go-echo3b949156-8f91-49f4-bfd8-8edc91024b8d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b949156-8f91-49f4-bfd8-8edc91024b8d.selectorLabels" . | nindent 4 }}
