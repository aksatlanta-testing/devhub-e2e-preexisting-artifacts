apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5e214558-49e3-4e6b-aa47-d6bee50bceea.fullname" . }}
  labels:
    {{- include "go-echo5e214558-49e3-4e6b-aa47-d6bee50bceea.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5e214558-49e3-4e6b-aa47-d6bee50bceea.selectorLabels" . | nindent 4 }}
