apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7b398cb7-945d-498d-8906-987abb0be885.fullname" . }}
  labels:
    {{- include "go-echo7b398cb7-945d-498d-8906-987abb0be885.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
