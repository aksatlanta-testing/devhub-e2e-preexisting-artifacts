apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9f4b91d9-b766-4af1-9f99-c0172d3ddc40.fullname" . }}
  labels:
    {{- include "go-echo9f4b91d9-b766-4af1-9f99-c0172d3ddc40.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9f4b91d9-b766-4af1-9f99-c0172d3ddc40.selectorLabels" . | nindent 4 }}
