apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo579ef88c-75e2-49ed-a7d0-f702269b795d.fullname" . }}
  labels:
    {{- include "go-echo579ef88c-75e2-49ed-a7d0-f702269b795d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo579ef88c-75e2-49ed-a7d0-f702269b795d.selectorLabels" . | nindent 4 }}
