apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo56d44ee6-55cf-444a-8f09-84d2c594a2e4.fullname" . }}
  labels:
    {{- include "go-echo56d44ee6-55cf-444a-8f09-84d2c594a2e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo56d44ee6-55cf-444a-8f09-84d2c594a2e4.selectorLabels" . | nindent 4 }}
