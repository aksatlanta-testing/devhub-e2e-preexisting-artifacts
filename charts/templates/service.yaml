apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo76439af2-31bc-42cd-a28a-acfb43552258.fullname" . }}
  labels:
    {{- include "go-echo76439af2-31bc-42cd-a28a-acfb43552258.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo76439af2-31bc-42cd-a28a-acfb43552258.selectorLabels" . | nindent 4 }}
