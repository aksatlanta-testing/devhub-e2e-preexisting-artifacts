apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo611a4abc-5141-47c3-94ad-46edb56ae327.fullname" . }}
  labels:
    {{- include "go-echo611a4abc-5141-47c3-94ad-46edb56ae327.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo611a4abc-5141-47c3-94ad-46edb56ae327.selectorLabels" . | nindent 4 }}
