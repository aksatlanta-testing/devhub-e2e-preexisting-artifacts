apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoccdb3d7e-b20c-4006-893b-c0163bb69a64.fullname" . }}
  labels:
    {{- include "go-echoccdb3d7e-b20c-4006-893b-c0163bb69a64.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoccdb3d7e-b20c-4006-893b-c0163bb69a64.selectorLabels" . | nindent 4 }}
