apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23dcd2b7-9646-4189-8b55-d944965ab926.fullname" . }}
  labels:
    {{- include "go-echo23dcd2b7-9646-4189-8b55-d944965ab926.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23dcd2b7-9646-4189-8b55-d944965ab926.selectorLabels" . | nindent 4 }}
