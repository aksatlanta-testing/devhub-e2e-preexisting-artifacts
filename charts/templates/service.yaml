apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo197e73df-546e-456d-8071-a1a629196dce.fullname" . }}
  labels:
    {{- include "go-echo197e73df-546e-456d-8071-a1a629196dce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo197e73df-546e-456d-8071-a1a629196dce.selectorLabels" . | nindent 4 }}
