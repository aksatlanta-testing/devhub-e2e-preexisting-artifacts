apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d13b781-0e6a-468e-b8cb-6d50fbb95295.fullname" . }}
  labels:
    {{- include "go-echo1d13b781-0e6a-468e-b8cb-6d50fbb95295.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d13b781-0e6a-468e-b8cb-6d50fbb95295.selectorLabels" . | nindent 4 }}
