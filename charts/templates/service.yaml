apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo230d57a6-496b-4921-adb2-f0c6bc284991.fullname" . }}
  labels:
    {{- include "go-echo230d57a6-496b-4921-adb2-f0c6bc284991.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo230d57a6-496b-4921-adb2-f0c6bc284991.selectorLabels" . | nindent 4 }}
