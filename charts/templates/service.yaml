apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc63566a5-646b-4fe8-99ff-f0d903ce0693.fullname" . }}
  labels:
    {{- include "go-echoc63566a5-646b-4fe8-99ff-f0d903ce0693.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc63566a5-646b-4fe8-99ff-f0d903ce0693.selectorLabels" . | nindent 4 }}
