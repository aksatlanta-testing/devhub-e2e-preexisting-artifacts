apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21595ec8-b4d9-4552-bfe3-b04909206555.fullname" . }}
  labels:
    {{- include "go-echo21595ec8-b4d9-4552-bfe3-b04909206555.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21595ec8-b4d9-4552-bfe3-b04909206555.selectorLabels" . | nindent 4 }}
