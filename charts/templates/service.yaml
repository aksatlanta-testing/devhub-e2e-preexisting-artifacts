apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55a926c8-00e0-46e2-9824-a31027155b04.fullname" . }}
  labels:
    {{- include "go-echo55a926c8-00e0-46e2-9824-a31027155b04.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55a926c8-00e0-46e2-9824-a31027155b04.selectorLabels" . | nindent 4 }}
