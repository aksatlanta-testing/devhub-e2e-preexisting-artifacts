apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66002ca2-4fd0-4869-8620-3fe95fafff75.fullname" . }}
  labels:
    {{- include "go-echo66002ca2-4fd0-4869-8620-3fe95fafff75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66002ca2-4fd0-4869-8620-3fe95fafff75.selectorLabels" . | nindent 4 }}
