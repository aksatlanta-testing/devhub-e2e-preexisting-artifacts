apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1ca1d57-d70e-44bd-93db-cfdc13e1f572.fullname" . }}
  labels:
    {{- include "go-echoe1ca1d57-d70e-44bd-93db-cfdc13e1f572.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1ca1d57-d70e-44bd-93db-cfdc13e1f572.selectorLabels" . | nindent 4 }}
