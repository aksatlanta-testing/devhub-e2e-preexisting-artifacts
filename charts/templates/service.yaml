apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoca9210f7-5eaf-43b9-b881-af7cc1a83545.fullname" . }}
  labels:
    {{- include "go-echoca9210f7-5eaf-43b9-b881-af7cc1a83545.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoca9210f7-5eaf-43b9-b881-af7cc1a83545.selectorLabels" . | nindent 4 }}
