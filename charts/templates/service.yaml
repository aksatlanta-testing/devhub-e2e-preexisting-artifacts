apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5e114308-5398-4eb9-9d8e-9edd3e288fe3.fullname" . }}
  labels:
    {{- include "go-echo5e114308-5398-4eb9-9d8e-9edd3e288fe3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5e114308-5398-4eb9-9d8e-9edd3e288fe3.selectorLabels" . | nindent 4 }}
