apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo775ae3a9-3e28-44b0-bb92-71c86b8fb94b.fullname" . }}
  labels:
    {{- include "go-echo775ae3a9-3e28-44b0-bb92-71c86b8fb94b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo775ae3a9-3e28-44b0-bb92-71c86b8fb94b.selectorLabels" . | nindent 4 }}
