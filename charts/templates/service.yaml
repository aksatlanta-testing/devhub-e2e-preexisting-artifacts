apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b668949-6b02-45ef-b154-a51b08428690.fullname" . }}
  labels:
    {{- include "go-echo8b668949-6b02-45ef-b154-a51b08428690.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b668949-6b02-45ef-b154-a51b08428690.selectorLabels" . | nindent 4 }}
