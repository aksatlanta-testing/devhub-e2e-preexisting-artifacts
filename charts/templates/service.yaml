apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2526d5f-ad17-4fe7-8696-1261276f5151.fullname" . }}
  labels:
    {{- include "go-echoc2526d5f-ad17-4fe7-8696-1261276f5151.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2526d5f-ad17-4fe7-8696-1261276f5151.selectorLabels" . | nindent 4 }}
