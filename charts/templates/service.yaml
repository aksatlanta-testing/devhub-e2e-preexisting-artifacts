apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4fa58544-aab8-4389-ba9c-141508afa35b.fullname" . }}
  labels:
    {{- include "go-echo4fa58544-aab8-4389-ba9c-141508afa35b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
