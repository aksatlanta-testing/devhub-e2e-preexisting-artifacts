apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo291c83d0-0d60-4322-bc58-d61d9c98f4a1.fullname" . }}
  labels:
    {{- include "go-echo291c83d0-0d60-4322-bc58-d61d9c98f4a1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo291c83d0-0d60-4322-bc58-d61d9c98f4a1.selectorLabels" . | nindent 4 }}
