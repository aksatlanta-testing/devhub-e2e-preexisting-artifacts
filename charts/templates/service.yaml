apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9cb456ce-22a2-4d6d-a1bf-68ac16782db1.fullname" . }}
  labels:
    {{- include "go-echo9cb456ce-22a2-4d6d-a1bf-68ac16782db1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9cb456ce-22a2-4d6d-a1bf-68ac16782db1.selectorLabels" . | nindent 4 }}
