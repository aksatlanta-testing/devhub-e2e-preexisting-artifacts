apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0565fcc2-155a-4d0e-b7c6-d257dcf5446f.fullname" . }}
  labels:
    {{- include "go-echo0565fcc2-155a-4d0e-b7c6-d257dcf5446f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0565fcc2-155a-4d0e-b7c6-d257dcf5446f.selectorLabels" . | nindent 4 }}
