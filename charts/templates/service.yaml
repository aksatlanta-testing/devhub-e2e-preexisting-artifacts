apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo937e496a-49f0-4311-9eab-9da0fe3b0a3f.fullname" . }}
  labels:
    {{- include "go-echo937e496a-49f0-4311-9eab-9da0fe3b0a3f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo937e496a-49f0-4311-9eab-9da0fe3b0a3f.selectorLabels" . | nindent 4 }}
