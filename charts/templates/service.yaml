apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9061853b-922a-49b1-a0a4-afef2574ade7.fullname" . }}
  labels:
    {{- include "go-echo9061853b-922a-49b1-a0a4-afef2574ade7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9061853b-922a-49b1-a0a4-afef2574ade7.selectorLabels" . | nindent 4 }}
