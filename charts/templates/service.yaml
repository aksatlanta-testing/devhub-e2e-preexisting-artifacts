apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo659d4690-31a5-46ce-830f-447d9ac79ed2.fullname" . }}
  labels:
    {{- include "go-echo659d4690-31a5-46ce-830f-447d9ac79ed2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo659d4690-31a5-46ce-830f-447d9ac79ed2.selectorLabels" . | nindent 4 }}
