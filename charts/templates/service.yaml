apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echode7c7bfe-3516-463b-b3fa-2844ac5380ca.fullname" . }}
  labels:
    {{- include "go-echode7c7bfe-3516-463b-b3fa-2844ac5380ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echode7c7bfe-3516-463b-b3fa-2844ac5380ca.selectorLabels" . | nindent 4 }}
