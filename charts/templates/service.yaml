apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f604de1-99f0-4152-ba52-f99f4fe3e1ff.fullname" . }}
  labels:
    {{- include "go-echo6f604de1-99f0-4152-ba52-f99f4fe3e1ff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f604de1-99f0-4152-ba52-f99f4fe3e1ff.selectorLabels" . | nindent 4 }}
