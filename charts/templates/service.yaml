apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1aee31fa-6b30-4523-920e-e34d88b4b986.fullname" . }}
  labels:
    {{- include "go-echo1aee31fa-6b30-4523-920e-e34d88b4b986.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1aee31fa-6b30-4523-920e-e34d88b4b986.selectorLabels" . | nindent 4 }}
