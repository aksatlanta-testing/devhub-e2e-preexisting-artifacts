apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo791dd00a-d236-4ee4-a3ec-76b607fde87e.fullname" . }}
  labels:
    {{- include "go-echo791dd00a-d236-4ee4-a3ec-76b607fde87e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo791dd00a-d236-4ee4-a3ec-76b607fde87e.selectorLabels" . | nindent 4 }}
