apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo362fab11-3897-48ec-959c-837c4e9a6c22.fullname" . }}
  labels:
    {{- include "go-echo362fab11-3897-48ec-959c-837c4e9a6c22.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo362fab11-3897-48ec-959c-837c4e9a6c22.selectorLabels" . | nindent 4 }}
