apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe58757b1-68e8-4ebb-ac15-68b5d51256b9.fullname" . }}
  labels:
    {{- include "go-echoe58757b1-68e8-4ebb-ac15-68b5d51256b9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe58757b1-68e8-4ebb-ac15-68b5d51256b9.selectorLabels" . | nindent 4 }}
