apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobd89eefa-34ed-4e81-86d0-7b76d3f7d1e7.fullname" . }}
  labels:
    {{- include "go-echobd89eefa-34ed-4e81-86d0-7b76d3f7d1e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobd89eefa-34ed-4e81-86d0-7b76d3f7d1e7.selectorLabels" . | nindent 4 }}
