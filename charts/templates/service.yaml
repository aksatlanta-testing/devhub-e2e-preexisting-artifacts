apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ec85cbd-77e1-4f11-a9aa-10b8d4828822.fullname" . }}
  labels:
    {{- include "go-echo1ec85cbd-77e1-4f11-a9aa-10b8d4828822.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ec85cbd-77e1-4f11-a9aa-10b8d4828822.selectorLabels" . | nindent 4 }}
