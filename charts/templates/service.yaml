apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4aabca30-30d7-4f55-80b3-a3a8c610661a.fullname" . }}
  labels:
    {{- include "go-echo4aabca30-30d7-4f55-80b3-a3a8c610661a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4aabca30-30d7-4f55-80b3-a3a8c610661a.selectorLabels" . | nindent 4 }}
