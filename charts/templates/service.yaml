apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo632b55ea-2509-45e3-bf13-4fd78f388724.fullname" . }}
  labels:
    {{- include "go-echo632b55ea-2509-45e3-bf13-4fd78f388724.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo632b55ea-2509-45e3-bf13-4fd78f388724.selectorLabels" . | nindent 4 }}
