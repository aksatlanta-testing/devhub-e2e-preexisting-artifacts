apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f5a7848-3ade-4eaf-aa70-821b554f0eac.fullname" . }}
  labels:
    {{- include "go-echo0f5a7848-3ade-4eaf-aa70-821b554f0eac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f5a7848-3ade-4eaf-aa70-821b554f0eac.selectorLabels" . | nindent 4 }}
