apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo56cfbe51-cd05-43e5-95fd-a531a0491eb4.fullname" . }}
  labels:
    {{- include "go-echo56cfbe51-cd05-43e5-95fd-a531a0491eb4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo56cfbe51-cd05-43e5-95fd-a531a0491eb4.selectorLabels" . | nindent 4 }}
