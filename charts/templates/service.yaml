apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2dc5b51-1272-4d80-8101-d7b3a0a486fd.fullname" . }}
  labels:
    {{- include "go-echoe2dc5b51-1272-4d80-8101-d7b3a0a486fd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2dc5b51-1272-4d80-8101-d7b3a0a486fd.selectorLabels" . | nindent 4 }}
