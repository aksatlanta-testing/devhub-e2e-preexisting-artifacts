apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6156fed2-b4d4-4fe9-98e2-ad0e2a6399aa.fullname" . }}
  labels:
    {{- include "go-echo6156fed2-b4d4-4fe9-98e2-ad0e2a6399aa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6156fed2-b4d4-4fe9-98e2-ad0e2a6399aa.selectorLabels" . | nindent 4 }}
