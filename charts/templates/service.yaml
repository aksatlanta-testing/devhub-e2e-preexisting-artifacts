apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb9350e4-e446-4b53-b393-804f1df9bd4a.fullname" . }}
  labels:
    {{- include "go-echodb9350e4-e446-4b53-b393-804f1df9bd4a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb9350e4-e446-4b53-b393-804f1df9bd4a.selectorLabels" . | nindent 4 }}
