apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53c22a54-f6ac-4a42-9f4d-038be01ce291.fullname" . }}
  labels:
    {{- include "go-echo53c22a54-f6ac-4a42-9f4d-038be01ce291.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53c22a54-f6ac-4a42-9f4d-038be01ce291.selectorLabels" . | nindent 4 }}
