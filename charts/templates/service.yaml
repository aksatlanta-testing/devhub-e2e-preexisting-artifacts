apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06a973a2-bdab-4c12-afde-82059957c47d.fullname" . }}
  labels:
    {{- include "go-echo06a973a2-bdab-4c12-afde-82059957c47d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06a973a2-bdab-4c12-afde-82059957c47d.selectorLabels" . | nindent 4 }}
