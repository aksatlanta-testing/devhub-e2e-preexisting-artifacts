apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo16dc7124-170d-4cf0-9ce1-d68b5de66019.fullname" . }}
  labels:
    {{- include "go-echo16dc7124-170d-4cf0-9ce1-d68b5de66019.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo16dc7124-170d-4cf0-9ce1-d68b5de66019.selectorLabels" . | nindent 4 }}
