apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28e78dd4-e2df-4c57-b3a2-0cccee95255f.fullname" . }}
  labels:
    {{- include "go-echo28e78dd4-e2df-4c57-b3a2-0cccee95255f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28e78dd4-e2df-4c57-b3a2-0cccee95255f.selectorLabels" . | nindent 4 }}
