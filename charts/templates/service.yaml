apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo220fe2d1-7807-4985-806e-1a62b7451d69.fullname" . }}
  labels:
    {{- include "go-echo220fe2d1-7807-4985-806e-1a62b7451d69.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo220fe2d1-7807-4985-806e-1a62b7451d69.selectorLabels" . | nindent 4 }}
