apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4a1a29a-2fdc-4fa1-9424-06a8ed3da51e.fullname" . }}
  labels:
    {{- include "go-echoe4a1a29a-2fdc-4fa1-9424-06a8ed3da51e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4a1a29a-2fdc-4fa1-9424-06a8ed3da51e.selectorLabels" . | nindent 4 }}
