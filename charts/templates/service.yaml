apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92081f68-852d-4d10-8a9c-eaee37d12fa2.fullname" . }}
  labels:
    {{- include "go-echo92081f68-852d-4d10-8a9c-eaee37d12fa2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92081f68-852d-4d10-8a9c-eaee37d12fa2.selectorLabels" . | nindent 4 }}
