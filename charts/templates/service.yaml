apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo22b8ae9e-b20e-42f5-9135-dcd87acef2dc.fullname" . }}
  labels:
    {{- include "go-echo22b8ae9e-b20e-42f5-9135-dcd87acef2dc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo22b8ae9e-b20e-42f5-9135-dcd87acef2dc.selectorLabels" . | nindent 4 }}
