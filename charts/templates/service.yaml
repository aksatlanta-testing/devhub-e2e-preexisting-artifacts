apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo34c1f0e6-6dce-4046-a68a-6c7f87934448.fullname" . }}
  labels:
    {{- include "go-echo34c1f0e6-6dce-4046-a68a-6c7f87934448.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo34c1f0e6-6dce-4046-a68a-6c7f87934448.selectorLabels" . | nindent 4 }}
