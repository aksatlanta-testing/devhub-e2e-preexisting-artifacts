apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob0ebcb03-ac6f-425c-8a3f-cf9be184bdb4.fullname" . }}
  labels:
    {{- include "go-echob0ebcb03-ac6f-425c-8a3f-cf9be184bdb4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob0ebcb03-ac6f-425c-8a3f-cf9be184bdb4.selectorLabels" . | nindent 4 }}
