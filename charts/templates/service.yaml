apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb8d8f30-0471-444d-a8a3-70198fec9df2.fullname" . }}
  labels:
    {{- include "go-echobb8d8f30-0471-444d-a8a3-70198fec9df2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb8d8f30-0471-444d-a8a3-70198fec9df2.selectorLabels" . | nindent 4 }}
