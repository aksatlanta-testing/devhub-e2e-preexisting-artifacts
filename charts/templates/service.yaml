apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7344f839-49da-4c14-a791-1fbf6a654ae5.fullname" . }}
  labels:
    {{- include "go-echo7344f839-49da-4c14-a791-1fbf6a654ae5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7344f839-49da-4c14-a791-1fbf6a654ae5.selectorLabels" . | nindent 4 }}
