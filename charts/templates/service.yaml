apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa940bd5-ddfd-465e-bb31-34a708af62ab.fullname" . }}
  labels:
    {{- include "go-echofa940bd5-ddfd-465e-bb31-34a708af62ab.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa940bd5-ddfd-465e-bb31-34a708af62ab.selectorLabels" . | nindent 4 }}
