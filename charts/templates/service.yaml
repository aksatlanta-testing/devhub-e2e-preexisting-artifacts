apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0690c3b2-9a3c-4b8c-b242-ddda20726693.fullname" . }}
  labels:
    {{- include "go-echo0690c3b2-9a3c-4b8c-b242-ddda20726693.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0690c3b2-9a3c-4b8c-b242-ddda20726693.selectorLabels" . | nindent 4 }}
