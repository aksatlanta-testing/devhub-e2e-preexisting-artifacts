apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41243c11-ac71-4645-a4cf-58ae61a2e208.fullname" . }}
  labels:
    {{- include "go-echo41243c11-ac71-4645-a4cf-58ae61a2e208.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41243c11-ac71-4645-a4cf-58ae61a2e208.selectorLabels" . | nindent 4 }}
