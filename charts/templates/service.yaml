apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d3be198-0d20-4e05-98fa-7376b4d9f2cf.fullname" . }}
  labels:
    {{- include "go-echo8d3be198-0d20-4e05-98fa-7376b4d9f2cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d3be198-0d20-4e05-98fa-7376b4d9f2cf.selectorLabels" . | nindent 4 }}
