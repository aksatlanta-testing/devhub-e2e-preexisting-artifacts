apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ab1c118-fb8d-4f1e-8ec8-34e5eaaecb78.fullname" . }}
  labels:
    {{- include "go-echo1ab1c118-fb8d-4f1e-8ec8-34e5eaaecb78.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ab1c118-fb8d-4f1e-8ec8-34e5eaaecb78.selectorLabels" . | nindent 4 }}
