apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoafcd2524-0dda-485a-ab96-5f3322247730.fullname" . }}
  labels:
    {{- include "go-echoafcd2524-0dda-485a-ab96-5f3322247730.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoafcd2524-0dda-485a-ab96-5f3322247730.selectorLabels" . | nindent 4 }}
