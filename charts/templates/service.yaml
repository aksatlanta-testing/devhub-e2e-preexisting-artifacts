apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e6eb8b9-1fc7-4876-acaf-a6d5b4bcf723.fullname" . }}
  labels:
    {{- include "go-echo0e6eb8b9-1fc7-4876-acaf-a6d5b4bcf723.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e6eb8b9-1fc7-4876-acaf-a6d5b4bcf723.selectorLabels" . | nindent 4 }}
