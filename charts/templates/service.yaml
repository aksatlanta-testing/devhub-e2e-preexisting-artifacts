apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e6d0e2e-e116-4c47-abc8-c44996b65ca2.fullname" . }}
  labels:
    {{- include "go-echo2e6d0e2e-e116-4c47-abc8-c44996b65ca2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e6d0e2e-e116-4c47-abc8-c44996b65ca2.selectorLabels" . | nindent 4 }}
