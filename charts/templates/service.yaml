apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo302b3065-0799-465b-8cee-0c307cea3f5e.fullname" . }}
  labels:
    {{- include "go-echo302b3065-0799-465b-8cee-0c307cea3f5e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo302b3065-0799-465b-8cee-0c307cea3f5e.selectorLabels" . | nindent 4 }}
