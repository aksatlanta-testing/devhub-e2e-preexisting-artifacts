apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeead2388-8999-46ad-9704-c934d8e5ea0b.fullname" . }}
  labels:
    {{- include "go-echoeead2388-8999-46ad-9704-c934d8e5ea0b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeead2388-8999-46ad-9704-c934d8e5ea0b.selectorLabels" . | nindent 4 }}
