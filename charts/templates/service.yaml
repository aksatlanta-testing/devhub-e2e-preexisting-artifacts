apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85da5864-502f-4a68-823b-964215f8a116.fullname" . }}
  labels:
    {{- include "go-echo85da5864-502f-4a68-823b-964215f8a116.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85da5864-502f-4a68-823b-964215f8a116.selectorLabels" . | nindent 4 }}
