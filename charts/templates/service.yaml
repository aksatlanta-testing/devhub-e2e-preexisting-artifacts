apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28d8372c-dc12-4ff7-851e-d19df161ab58.fullname" . }}
  labels:
    {{- include "go-echo28d8372c-dc12-4ff7-851e-d19df161ab58.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28d8372c-dc12-4ff7-851e-d19df161ab58.selectorLabels" . | nindent 4 }}
