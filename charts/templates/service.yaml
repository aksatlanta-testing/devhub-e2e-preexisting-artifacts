apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c8f725d-b558-4c01-a806-201720141c74.fullname" . }}
  labels:
    {{- include "go-echo6c8f725d-b558-4c01-a806-201720141c74.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
