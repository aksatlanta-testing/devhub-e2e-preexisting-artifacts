apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc545b34e-189b-44c1-b3f7-ae30c5f1ae6e.fullname" . }}
  labels:
    {{- include "go-echoc545b34e-189b-44c1-b3f7-ae30c5f1ae6e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc545b34e-189b-44c1-b3f7-ae30c5f1ae6e.selectorLabels" . | nindent 4 }}
