apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoecd31dde-afd1-4d8e-8fc1-b6ae31e98ffa.fullname" . }}
  labels:
    {{- include "go-echoecd31dde-afd1-4d8e-8fc1-b6ae31e98ffa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoecd31dde-afd1-4d8e-8fc1-b6ae31e98ffa.selectorLabels" . | nindent 4 }}
