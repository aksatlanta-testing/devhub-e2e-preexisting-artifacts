apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a6863dc-45c4-4e67-9274-a924bd2e8221.fullname" . }}
  labels:
    {{- include "go-echo2a6863dc-45c4-4e67-9274-a924bd2e8221.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a6863dc-45c4-4e67-9274-a924bd2e8221.selectorLabels" . | nindent 4 }}
