apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48b43fa8-7086-4bb6-b7db-f68a902e0b5c.fullname" . }}
  labels:
    {{- include "go-echo48b43fa8-7086-4bb6-b7db-f68a902e0b5c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48b43fa8-7086-4bb6-b7db-f68a902e0b5c.selectorLabels" . | nindent 4 }}
