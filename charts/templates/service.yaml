apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92108fd0-feb5-4fed-ab62-266dc556ab5a.fullname" . }}
  labels:
    {{- include "go-echo92108fd0-feb5-4fed-ab62-266dc556ab5a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92108fd0-feb5-4fed-ab62-266dc556ab5a.selectorLabels" . | nindent 4 }}
