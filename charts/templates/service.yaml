apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63ceaa0a-138d-48e3-ab60-aa2eb5296932.fullname" . }}
  labels:
    {{- include "go-echo63ceaa0a-138d-48e3-ab60-aa2eb5296932.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63ceaa0a-138d-48e3-ab60-aa2eb5296932.selectorLabels" . | nindent 4 }}
