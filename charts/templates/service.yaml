apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo907e0de8-1f67-4eae-83ab-65fca43bdb99.fullname" . }}
  labels:
    {{- include "go-echo907e0de8-1f67-4eae-83ab-65fca43bdb99.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo907e0de8-1f67-4eae-83ab-65fca43bdb99.selectorLabels" . | nindent 4 }}
