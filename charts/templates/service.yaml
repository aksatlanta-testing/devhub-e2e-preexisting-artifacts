apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15714e82-de1e-47a1-990b-507859b4f155.fullname" . }}
  labels:
    {{- include "go-echo15714e82-de1e-47a1-990b-507859b4f155.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15714e82-de1e-47a1-990b-507859b4f155.selectorLabels" . | nindent 4 }}
