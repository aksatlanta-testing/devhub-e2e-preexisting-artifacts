apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo56fc321a-b8d8-421b-ad0c-eff4025c55b5.fullname" . }}
  labels:
    {{- include "go-echo56fc321a-b8d8-421b-ad0c-eff4025c55b5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo56fc321a-b8d8-421b-ad0c-eff4025c55b5.selectorLabels" . | nindent 4 }}
