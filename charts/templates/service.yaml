apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo197c4354-4fe4-402a-8f08-b75e4024cd88.fullname" . }}
  labels:
    {{- include "go-echo197c4354-4fe4-402a-8f08-b75e4024cd88.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo197c4354-4fe4-402a-8f08-b75e4024cd88.selectorLabels" . | nindent 4 }}
