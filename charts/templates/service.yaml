apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8914e7ea-e16e-4fbe-b49a-d872af389bbd.fullname" . }}
  labels:
    {{- include "go-echo8914e7ea-e16e-4fbe-b49a-d872af389bbd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8914e7ea-e16e-4fbe-b49a-d872af389bbd.selectorLabels" . | nindent 4 }}
