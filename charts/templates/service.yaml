apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec6adcff-d9c8-4438-8f73-45f04f9ac5fc.fullname" . }}
  labels:
    {{- include "go-echoec6adcff-d9c8-4438-8f73-45f04f9ac5fc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec6adcff-d9c8-4438-8f73-45f04f9ac5fc.selectorLabels" . | nindent 4 }}
