apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoee1eae30-dd8b-41fa-b644-644fa85b5211.fullname" . }}
  labels:
    {{- include "go-echoee1eae30-dd8b-41fa-b644-644fa85b5211.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoee1eae30-dd8b-41fa-b644-644fa85b5211.selectorLabels" . | nindent 4 }}
