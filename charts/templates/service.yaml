apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod85d7bd0-4575-4140-b9b9-6ae2e1edfd61.fullname" . }}
  labels:
    {{- include "go-echod85d7bd0-4575-4140-b9b9-6ae2e1edfd61.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod85d7bd0-4575-4140-b9b9-6ae2e1edfd61.selectorLabels" . | nindent 4 }}
