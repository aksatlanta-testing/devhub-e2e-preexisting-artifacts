apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodaa88893-018b-46f5-ad26-99a0f259c1d8.fullname" . }}
  labels:
    {{- include "go-echodaa88893-018b-46f5-ad26-99a0f259c1d8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodaa88893-018b-46f5-ad26-99a0f259c1d8.selectorLabels" . | nindent 4 }}
