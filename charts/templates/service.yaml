apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86bb152f-9ec6-4bc6-8c0b-94280feff4df.fullname" . }}
  labels:
    {{- include "go-echo86bb152f-9ec6-4bc6-8c0b-94280feff4df.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86bb152f-9ec6-4bc6-8c0b-94280feff4df.selectorLabels" . | nindent 4 }}
