apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo42577de4-6065-460a-8a80-860cc0be6575.fullname" . }}
  labels:
    {{- include "go-echo42577de4-6065-460a-8a80-860cc0be6575.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo42577de4-6065-460a-8a80-860cc0be6575.selectorLabels" . | nindent 4 }}
