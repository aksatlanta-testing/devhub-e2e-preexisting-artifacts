apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b5ccb58-02f6-4a52-a40b-65e249b1ca26.fullname" . }}
  labels:
    {{- include "go-echo0b5ccb58-02f6-4a52-a40b-65e249b1ca26.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b5ccb58-02f6-4a52-a40b-65e249b1ca26.selectorLabels" . | nindent 4 }}
