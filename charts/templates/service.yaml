apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeed2a07b-b0f8-4f94-a59f-62755f439f39.fullname" . }}
  labels:
    {{- include "go-echoeed2a07b-b0f8-4f94-a59f-62755f439f39.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeed2a07b-b0f8-4f94-a59f-62755f439f39.selectorLabels" . | nindent 4 }}
