apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobcc8e3e2-dc77-4fdd-88b4-2da8f678ab35.fullname" . }}
  labels:
    {{- include "go-echobcc8e3e2-dc77-4fdd-88b4-2da8f678ab35.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobcc8e3e2-dc77-4fdd-88b4-2da8f678ab35.selectorLabels" . | nindent 4 }}
