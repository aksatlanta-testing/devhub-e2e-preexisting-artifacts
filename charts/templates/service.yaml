apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73d0ba98-1fb3-40d8-9115-628ae4f7c952.fullname" . }}
  labels:
    {{- include "go-echo73d0ba98-1fb3-40d8-9115-628ae4f7c952.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73d0ba98-1fb3-40d8-9115-628ae4f7c952.selectorLabels" . | nindent 4 }}
