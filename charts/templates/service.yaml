apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc442446-0829-4d50-b987-d9154d83347d.fullname" . }}
  labels:
    {{- include "go-echodc442446-0829-4d50-b987-d9154d83347d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
