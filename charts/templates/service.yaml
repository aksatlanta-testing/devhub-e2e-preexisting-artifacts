apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51a50236-4605-4fbe-84f9-7572b4edc690.fullname" . }}
  labels:
    {{- include "go-echo51a50236-4605-4fbe-84f9-7572b4edc690.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51a50236-4605-4fbe-84f9-7572b4edc690.selectorLabels" . | nindent 4 }}
