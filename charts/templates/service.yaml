apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2675d92-afe0-4ba2-a796-ba3e954ba572.fullname" . }}
  labels:
    {{- include "go-echoc2675d92-afe0-4ba2-a796-ba3e954ba572.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2675d92-afe0-4ba2-a796-ba3e954ba572.selectorLabels" . | nindent 4 }}
