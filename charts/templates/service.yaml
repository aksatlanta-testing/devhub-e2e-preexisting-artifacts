apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo04732c6b-e694-46ba-935b-784741fde783.fullname" . }}
  labels:
    {{- include "go-echo04732c6b-e694-46ba-935b-784741fde783.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo04732c6b-e694-46ba-935b-784741fde783.selectorLabels" . | nindent 4 }}
