apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1d9270e-1823-4290-880c-54dacfc7ab41.fullname" . }}
  labels:
    {{- include "go-echoc1d9270e-1823-4290-880c-54dacfc7ab41.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1d9270e-1823-4290-880c-54dacfc7ab41.selectorLabels" . | nindent 4 }}
