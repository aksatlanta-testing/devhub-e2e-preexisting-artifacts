apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed9dc294-5f8c-48a3-b1fa-fb6df1d47ac3.fullname" . }}
  labels:
    {{- include "go-echoed9dc294-5f8c-48a3-b1fa-fb6df1d47ac3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed9dc294-5f8c-48a3-b1fa-fb6df1d47ac3.selectorLabels" . | nindent 4 }}
