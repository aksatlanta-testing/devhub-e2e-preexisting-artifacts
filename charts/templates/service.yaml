apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe124f246-d691-4618-99a2-2f28f7f79b4a.fullname" . }}
  labels:
    {{- include "go-echoe124f246-d691-4618-99a2-2f28f7f79b4a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe124f246-d691-4618-99a2-2f28f7f79b4a.selectorLabels" . | nindent 4 }}
