apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo740cd324-2ac0-49e6-942a-351791c994a5.fullname" . }}
  labels:
    {{- include "go-echo740cd324-2ac0-49e6-942a-351791c994a5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo740cd324-2ac0-49e6-942a-351791c994a5.selectorLabels" . | nindent 4 }}
