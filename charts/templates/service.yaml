apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo26e54ec7-fd1d-4751-9581-cf75ebda208a.fullname" . }}
  labels:
    {{- include "go-echo26e54ec7-fd1d-4751-9581-cf75ebda208a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo26e54ec7-fd1d-4751-9581-cf75ebda208a.selectorLabels" . | nindent 4 }}
