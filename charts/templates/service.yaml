apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4cdfdf18-434c-467d-894b-1562562ec151.fullname" . }}
  labels:
    {{- include "go-echo4cdfdf18-434c-467d-894b-1562562ec151.labels" . | nindent 4 }}
