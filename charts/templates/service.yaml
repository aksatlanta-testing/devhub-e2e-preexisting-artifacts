apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7159f1db-61ba-44e6-8df9-1fd6b62763a6.fullname" . }}
  labels:
    {{- include "go-echo7159f1db-61ba-44e6-8df9-1fd6b62763a6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7159f1db-61ba-44e6-8df9-1fd6b62763a6.selectorLabels" . | nindent 4 }}
