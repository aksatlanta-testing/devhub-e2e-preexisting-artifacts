apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48f881cf-05d3-4dae-96bd-eb7e73508b81.fullname" . }}
  labels:
    {{- include "go-echo48f881cf-05d3-4dae-96bd-eb7e73508b81.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48f881cf-05d3-4dae-96bd-eb7e73508b81.selectorLabels" . | nindent 4 }}
