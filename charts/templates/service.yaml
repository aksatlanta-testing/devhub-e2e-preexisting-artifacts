apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5a91279-0e4e-412d-85e9-c0a811e7a134.fullname" . }}
  labels:
    {{- include "go-echoe5a91279-0e4e-412d-85e9-c0a811e7a134.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5a91279-0e4e-412d-85e9-c0a811e7a134.selectorLabels" . | nindent 4 }}
