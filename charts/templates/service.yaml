apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod21f9fdc-6ed3-4f56-b68b-aa343ca4861c.fullname" . }}
  labels:
    {{- include "go-echod21f9fdc-6ed3-4f56-b68b-aa343ca4861c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod21f9fdc-6ed3-4f56-b68b-aa343ca4861c.selectorLabels" . | nindent 4 }}
