apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocd24e1e1-4347-42a9-8203-61f9bafa99fd.fullname" . }}
  labels:
    {{- include "go-echocd24e1e1-4347-42a9-8203-61f9bafa99fd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocd24e1e1-4347-42a9-8203-61f9bafa99fd.selectorLabels" . | nindent 4 }}
