apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa1f98fa7-d04e-44ef-a073-a7f02fed815a.fullname" . }}
  labels:
    {{- include "go-echoa1f98fa7-d04e-44ef-a073-a7f02fed815a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa1f98fa7-d04e-44ef-a073-a7f02fed815a.selectorLabels" . | nindent 4 }}
