apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof01f20c9-0fc5-402e-a1e5-4e65fe62d210.fullname" . }}
  labels:
    {{- include "go-echof01f20c9-0fc5-402e-a1e5-4e65fe62d210.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof01f20c9-0fc5-402e-a1e5-4e65fe62d210.selectorLabels" . | nindent 4 }}
