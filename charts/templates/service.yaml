apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob40091be-58d3-4b27-93c9-78e893dbffd0.fullname" . }}
  labels:
    {{- include "go-echob40091be-58d3-4b27-93c9-78e893dbffd0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob40091be-58d3-4b27-93c9-78e893dbffd0.selectorLabels" . | nindent 4 }}
