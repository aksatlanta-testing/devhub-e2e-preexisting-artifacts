apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53328f85-22da-4c8b-a822-783f140436d2.fullname" . }}
  labels:
    {{- include "go-echo53328f85-22da-4c8b-a822-783f140436d2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53328f85-22da-4c8b-a822-783f140436d2.selectorLabels" . | nindent 4 }}
