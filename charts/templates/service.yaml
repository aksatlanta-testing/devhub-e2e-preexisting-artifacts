  labels:
    {{- include "go-echo91d3d833-e7d5-468d-8846-449a4de4b15a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
