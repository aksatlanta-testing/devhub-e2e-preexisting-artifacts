apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58d746fa-eec2-419d-a5b0-d1a6d842e9a1.fullname" . }}
  labels:
    {{- include "go-echo58d746fa-eec2-419d-a5b0-d1a6d842e9a1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58d746fa-eec2-419d-a5b0-d1a6d842e9a1.selectorLabels" . | nindent 4 }}
