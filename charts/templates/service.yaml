apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44b0261c-a6c7-4ee5-b890-0b28902c6624.fullname" . }}
  labels:
    {{- include "go-echo44b0261c-a6c7-4ee5-b890-0b28902c6624.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44b0261c-a6c7-4ee5-b890-0b28902c6624.selectorLabels" . | nindent 4 }}
