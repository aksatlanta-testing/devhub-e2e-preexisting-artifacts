apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0d3973fd-823e-4561-897c-afa6d991a045.fullname" . }}
  labels:
    {{- include "go-echo0d3973fd-823e-4561-897c-afa6d991a045.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0d3973fd-823e-4561-897c-afa6d991a045.selectorLabels" . | nindent 4 }}
