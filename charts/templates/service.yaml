apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f4d1303-817c-444d-b687-d003afd6a44e.fullname" . }}
  labels:
    {{- include "go-echo4f4d1303-817c-444d-b687-d003afd6a44e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f4d1303-817c-444d-b687-d003afd6a44e.selectorLabels" . | nindent 4 }}
