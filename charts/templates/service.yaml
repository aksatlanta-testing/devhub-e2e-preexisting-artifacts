apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d19634a-5dfd-45d7-bd71-ac8326c4c71b.fullname" . }}
  labels:
    {{- include "go-echo2d19634a-5dfd-45d7-bd71-ac8326c4c71b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d19634a-5dfd-45d7-bd71-ac8326c4c71b.selectorLabels" . | nindent 4 }}
