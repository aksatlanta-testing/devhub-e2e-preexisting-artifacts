apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73522b21-c838-4174-89aa-2aaedf557d13.fullname" . }}
  labels:
    {{- include "go-echo73522b21-c838-4174-89aa-2aaedf557d13.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73522b21-c838-4174-89aa-2aaedf557d13.selectorLabels" . | nindent 4 }}
