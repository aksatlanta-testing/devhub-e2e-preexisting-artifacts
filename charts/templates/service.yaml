apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe40ab953-7bf6-4c28-88e8-87e86e06767d.fullname" . }}
  labels:
    {{- include "go-echoe40ab953-7bf6-4c28-88e8-87e86e06767d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe40ab953-7bf6-4c28-88e8-87e86e06767d.selectorLabels" . | nindent 4 }}
