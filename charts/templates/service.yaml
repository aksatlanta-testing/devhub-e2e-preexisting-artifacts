apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobddb70cd-7fb2-4495-9b5c-bf2ec9ec92b9.fullname" . }}
  labels:
    {{- include "go-echobddb70cd-7fb2-4495-9b5c-bf2ec9ec92b9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobddb70cd-7fb2-4495-9b5c-bf2ec9ec92b9.selectorLabels" . | nindent 4 }}
