apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e9c3e1c-bcec-4e78-ab4f-8651246e8833.fullname" . }}
  labels:
    {{- include "go-echo3e9c3e1c-bcec-4e78-ab4f-8651246e8833.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e9c3e1c-bcec-4e78-ab4f-8651246e8833.selectorLabels" . | nindent 4 }}
