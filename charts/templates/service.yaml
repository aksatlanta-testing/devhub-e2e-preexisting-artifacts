apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo451bf3d3-6ec5-4006-8909-4b9aa2b9ca29.fullname" . }}
  labels:
    {{- include "go-echo451bf3d3-6ec5-4006-8909-4b9aa2b9ca29.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo451bf3d3-6ec5-4006-8909-4b9aa2b9ca29.selectorLabels" . | nindent 4 }}
