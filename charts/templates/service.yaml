apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5056fdc-c4d2-4171-978f-8a0fc8346775.fullname" . }}
  labels:
    {{- include "go-echoa5056fdc-c4d2-4171-978f-8a0fc8346775.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5056fdc-c4d2-4171-978f-8a0fc8346775.selectorLabels" . | nindent 4 }}
