apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo56bf21f6-1513-4d7e-b657-8c279fadfd50.fullname" . }}
  labels:
    {{- include "go-echo56bf21f6-1513-4d7e-b657-8c279fadfd50.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo56bf21f6-1513-4d7e-b657-8c279fadfd50.selectorLabels" . | nindent 4 }}
