    matchLabels:
      app: go-echo
  template:
    metadata:
      labels:
        app: go-echo
    spec:
      containers:
        - name: go-echo
          image: devhube2ebb01fb0ce42b4eaab58a081a1a5e7a3f.azurecr.io/kubeimage:latest:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1323
